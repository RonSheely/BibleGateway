    17: '¹⁷ I rebuked the nobles of Judah and said to them, “What is this wicked thing
      you are doing—desecrating the Sabbath day? '
    18: "¹⁸ Didn’t your ancestors do the same things, so that our God brought all\
      \ this calamity on us and on this city? Now you are stirring up more wrath against\
