      I asked his permission '
    7: '⁷ and came back to Jerusalem. Here I learned about the evil thing Eliashib
      had done in providing Tobiah a room in the courts of the house of God. '
    8: '⁸ I was greatly displeased and threw all Tobiah’s household goods out of the
      room. '
    9: "⁹ I gave orders to purify the rooms, and then I put back into them the equipment\
      \ of the house of God, with the grain offerings and the incense. \n"
    10: '¹⁰ I also learned that the portions assigned to the Levites had not been
      given to them, and that all the Levites and musicians responsible for the service
      had gone back to their own fields. '
    11: "¹¹ So I rebuked the officials and asked them, “Why is the house of God neglected?”\
