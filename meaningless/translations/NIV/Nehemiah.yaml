  4:
    1: '¹ When Sanballat heard that we were rebuilding the wall, he became angry and
      was greatly incensed. He ridiculed the Jews, '
    2: "² and in the presence of his associates and the army of Samaria, he said,\
      \ “What are those feeble Jews doing? Will they restore their wall? Will they\
      \ offer sacrifices? Will they finish in a day? Can they bring the stones back\
      \ to life from those heaps of rubble—burned as they are?” \n"
    3: "³ Tobiah the Ammonite, who was at his side, said, “What they are building—even\
      \ a fox climbing up on it would break down their wall of stones!” \n"
    4: '⁴ Hear us, our God, for we are despised. Turn their insults back on their
      own heads. Give them over as plunder in a land of captivity. '
    5: "⁵ Do not cover up their guilt or blot out their sins from your sight, for\
      \ they have thrown insults in the face of the builders. \n"
    6: "⁶ So we rebuilt the wall till all of it reached half its height, for the people\
      \ worked with all their heart. \n"
    7: '⁷ But when Sanballat, Tobiah, the Arabs, the Ammonites and the people of Ashdod
      heard that the repairs to Jerusalem’s walls had gone ahead and that the gaps
      were being closed, they were very angry. '
    8: '⁸ They all plotted together to come and fight against Jerusalem and stir up
      trouble against it. '
    9: "⁹ But we prayed to our God and posted a guard day and night to meet this threat.\
      \ \n"
    10: "¹⁰ Meanwhile, the people in Judah said, “The strength of the laborers is\
      \ giving out, and there is so much rubble that we cannot rebuild the wall.”\
      \ \n"
    11: "¹¹ Also our enemies said, “Before they know it or see us, we will be right\
      \ there among them and will kill them and put an end to the work.” \n"
    12: "¹² Then the Jews who lived near them came and told us ten times over, “Wherever\
      \ you turn, they will attack us.” \n"
    13: '¹³ Therefore I stationed some of the people behind the lowest points of the
      wall at the exposed places, posting them by families, with their swords, spears
      and bows. '
    14: "¹⁴ After I looked things over, I stood up and said to the nobles, the officials\
      \ and the rest of the people, “Don’t be afraid of them. Remember the Lord, who\
      \ is great and awesome, and fight for your families, your sons and your daughters,\
      \ your wives and your homes.” \n"
    15: "¹⁵ When our enemies heard that we were aware of their plot and that God had\
      \ frustrated it, we all returned to the wall, each to our own work. \n"
    16: '¹⁶ From that day on, half of my men did the work, while the other half were
      equipped with spears, shields, bows and armor. The officers posted themselves
      behind all the people of Judah '
    17: '¹⁷ who were building the wall. Those who carried materials did their work
      with one hand and held a weapon in the other, '
    18: "¹⁸ and each of the builders wore his sword at his side as he worked. But\
      \ the man who sounded the trumpet stayed with me. \n"
    19: '¹⁹ Then I said to the nobles, the officials and the rest of the people, “The
      work is extensive and spread out, and we are widely separated from each other
      along the wall. '
    20: "²⁰ Wherever you hear the sound of the trumpet, join us there. Our God will\
      \ fight for us!” \n"
    21: '²¹ So we continued the work with half the men holding spears, from the first
      light of dawn till the stars came out. '
    22: '²² At that time I also said to the people, “Have every man and his helper
      stay inside Jerusalem at night, so they can serve us as guards by night and
      as workers by day.” '
    23: ²³ Neither I nor my brothers nor my men nor the guards with me took off our
      clothes; each had his weapon, even when he went for water.
  5:
    1: '¹ Now the men and their wives raised a great outcry against their fellow Jews. '
    2: "² Some were saying, “We and our sons and daughters are numerous; in order\
      \ for us to eat and stay alive, we must get grain.” \n"
    3: "³ Others were saying, “We are mortgaging our fields, our vineyards and our\
      \ homes to get grain during the famine.” \n"
    4: '⁴ Still others were saying, “We have had to borrow money to pay the king’s
      tax on our fields and vineyards. '
    5: "⁵ Although we are of the same flesh and blood as our fellow Jews and though\
      \ our children are as good as theirs, yet we have to subject our sons and daughters\
      \ to slavery. Some of our daughters have already been enslaved, but we are powerless,\
      \ because our fields and our vineyards belong to others.” \n"
    6: '⁶ When I heard their outcry and these charges, I was very angry. '
    7: '⁷ I pondered them in my mind and then accused the nobles and officials. I
      told them, “You are charging your own people interest!” So I called together
      a large meeting to deal with them '
    8: "⁸ and said: “As far as possible, we have bought back our fellow Jews who were\
      \ sold to the Gentiles. Now you are selling your own people, only for them to\
      \ be sold back to us!” They kept quiet, because they could find nothing to say.\
      \ \n"
    9: '⁹ So I continued, “What you are doing is not right. Shouldn’t you walk in
      the fear of our God to avoid the reproach of our Gentile enemies? '
    10: '¹⁰ I and my brothers and my men are also lending the people money and grain.
      But let us stop charging interest! '
    11: "¹¹ Give back to them immediately their fields, vineyards, olive groves and\
      \ houses, and also the interest you are charging them—one percent of the money,\
      \ grain, new wine and olive oil.” \n"
    12: "¹² “We will give it back,” they said. “And we will not demand anything more\
      \ from them. We will do as you say.”\nThen I summoned the priests and made the\
      \ nobles and officials take an oath to do what they had promised. "
    13: "¹³ I also shook out the folds of my robe and said, “In this way may God shake\
      \ out of their house and possessions anyone who does not keep this promise.\
      \ So may such a person be shaken out and emptied!”\nAt this the whole assembly\
      \ said, “Amen,” and praised the Lord. And the people did as they had promised.\
      \ \n"
    14: '¹⁴ Moreover, from the twentieth year of King Artaxerxes, when I was appointed
      to be their governor in the land of Judah, until his thirty-second year—twelve
      years—neither I nor my brothers ate the food allotted to the governor. '
    15: '¹⁵ But the earlier governors—those preceding me—placed a heavy burden on
      the people and took forty shekels of silver from them in addition to food and
      wine. Their assistants also lorded it over the people. But out of reverence
      for God I did not act like that. '
    16: "¹⁶ Instead, I devoted myself to the work on this wall. All my men were assembled\
      \ there for the work; we did not acquire any land. \n"
    17: '¹⁷ Furthermore, a hundred and fifty Jews and officials ate at my table, as
      well as those who came to us from the surrounding nations. '
    18: "¹⁸ Each day one ox, six choice sheep and some poultry were prepared for me,\
      \ and every ten days an abundant supply of wine of all kinds. In spite of all\
      \ this, I never demanded the food allotted to the governor, because the demands\
      \ were heavy on these people. \n"
    19: ¹⁹ Remember me with favor, my God, for all I have done for these people.
  6:
    1: '¹ When word came to Sanballat, Tobiah, Geshem the Arab and the rest of our
      enemies that I had rebuilt the wall and not a gap was left in it—though up to
      that time I had not set the doors in the gates— '
    2: "² Sanballat and Geshem sent me this message: “Come, let us meet together in\
      \ one of the villages on the plain of Ono.”\nBut they were scheming to harm\
      \ me; "
    3: '³ so I sent messengers to them with this reply: “I am carrying on a great
      project and cannot go down. Why should the work stop while I leave it and go
      down to you?” '
    4: "⁴ Four times they sent me the same message, and each time I gave them the\
      \ same answer. \n"
    5: '⁵ Then, the fifth time, Sanballat sent his aide to me with the same message,
      and in his hand was an unsealed letter '
    6: "⁶ in which was written:\n“It is reported among the nations—and Geshem says\
      \ it is true—that you and the Jews are plotting to revolt, and therefore you\
      \ are building the wall. Moreover, according to these reports you are about\
      \ to become their king "
    7: "⁷ and have even appointed prophets to make this proclamation about you in\
      \ Jerusalem: ‘There is a king in Judah!’ Now this report will get back to the\
      \ king; so come, let us meet together.” \n"
    8: "⁸ I sent him this reply: “Nothing like what you are saying is happening; you\
      \ are just making it up out of your head.” \n"
    9: "⁹ They were all trying to frighten us, thinking, “Their hands will get too\
      \ weak for the work, and it will not be completed.”\nBut I prayed, “Now strengthen\
      \ my hands.” \n"
    10: "¹⁰ One day I went to the house of Shemaiah son of Delaiah, the son of Mehetabel,\
      \ who was shut in at his home. He said, “Let us meet in the house of God, inside\
      \ the temple, and let us close the temple doors, because men are coming to kill\
      \ you—by night they are coming to kill you.” \n"
    11: '¹¹ But I said, “Should a man like me run away? Or should someone like me
      go into the temple to save his life? I will not go!” '
    12: '¹² I realized that God had not sent him, but that he had prophesied against
      me because Tobiah and Sanballat had hired him. '
    13: "¹³ He had been hired to intimidate me so that I would commit a sin by doing\
      \ this, and then they would give me a bad name to discredit me. \n"
    14: '¹⁴ Remember Tobiah and Sanballat, my God, because of what they have done;
      remember also the prophet Noadiah and how she and the rest of the prophets have
      been trying to intimidate me. '
    15: "¹⁵ So the wall was completed on the twenty-fifth of Elul, in fifty-two days.\
      \ \n"
    16: "¹⁶ When all our enemies heard about this, all the surrounding nations were\
      \ afraid and lost their self-confidence, because they realized that this work\
      \ had been done with the help of our God. \n"
    17: '¹⁷ Also, in those days the nobles of Judah were sending many letters to Tobiah,
      and replies from Tobiah kept coming to them. '
    18: '¹⁸ For many in Judah were under oath to him, since he was son-in-law to Shekaniah
      son of Arah, and his son Jehohanan had married the daughter of Meshullam son
      of Berekiah. '
    19: ¹⁹ Moreover, they kept reporting to me his good deeds and then telling him
      what I said. And Tobiah sent letters to intimidate me.
