  8:
    1: "¹ all the people came together as one in the square before the Water Gate.\
      \ They told Ezra the teacher of the Law to bring out the Book of the Law of\
      \ Moses, which the Lord had commanded for Israel. \n"
    2: '² So on the first day of the seventh month Ezra the priest brought the Law
      before the assembly, which was made up of men and women and all who were able
      to understand. '
    3: "³ He read it aloud from daybreak till noon as he faced the square before the\
      \ Water Gate in the presence of the men, women and others who could understand.\
      \ And all the people listened attentively to the Book of the Law. \n"
    4: "⁴ Ezra the teacher of the Law stood on a high wooden platform built for the\
      \ occasion. Beside him on his right stood Mattithiah, Shema, Anaiah, Uriah,\
      \ Hilkiah and Maaseiah; and on his left were Pedaiah, Mishael, Malkijah, Hashum,\
      \ Hashbaddanah, Zechariah and Meshullam. \n"
    5: '⁵ Ezra opened the book. All the people could see him because he was standing
      above them; and as he opened it, the people all stood up. '
    6: "⁶ Ezra praised the Lord, the great God; and all the people lifted their hands\
      \ and responded, “Amen! Amen!” Then they bowed down and worshiped the Lord with\
      \ their faces to the ground. \n"
    7: '⁷ The Levites—Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
      Kelita, Azariah, Jozabad, Hanan and Pelaiah—instructed the people in the Law
      while the people were standing there. '
    8: "⁸ They read from the Book of the Law of God, making it clear and giving the\
      \ meaning so that the people understood what was being read. \n"
    9: "⁹ Then Nehemiah the governor, Ezra the priest and teacher of the Law, and\
      \ the Levites who were instructing the people said to them all, “This day is\
      \ holy to the Lord your God. Do not mourn or weep.” For all the people had been\
      \ weeping as they listened to the words of the Law. \n"
    10: "¹⁰ Nehemiah said, “Go and enjoy choice food and sweet drinks, and send some\
      \ to those who have nothing prepared. This day is holy to our Lord. Do not grieve,\
      \ for the joy of the Lord is your strength.” \n"
    11: "¹¹ The Levites calmed all the people, saying, “Be still, for this is a holy\
      \ day. Do not grieve.” \n"
    12: "¹² Then all the people went away to eat and drink, to send portions of food\
      \ and to celebrate with great joy, because they now understood the words that\
      \ had been made known to them. \n"
    13: '¹³ On the second day of the month, the heads of all the families, along with
      the priests and the Levites, gathered around Ezra the teacher to give attention
      to the words of the Law. '
    14: '¹⁴ They found written in the Law, which the Lord had commanded through Moses,
      that the Israelites were to live in temporary shelters during the festival of
      the seventh month '
    15: "¹⁵ and that they should proclaim this word and spread it throughout their\
      \ towns and in Jerusalem: “Go out into the hill country and bring back branches\
      \ from olive and wild olive trees, and from myrtles, palms and shade trees,\
      \ to make temporary shelters”—as it is written. \n"
    16: '¹⁶ So the people went out and brought back branches and built themselves
      temporary shelters on their own roofs, in their courtyards, in the courts of
      the house of God and in the square by the Water Gate and the one by the Gate
      of Ephraim. '
    17: "¹⁷ The whole company that had returned from exile built temporary shelters\
      \ and lived in them. From the days of Joshua son of Nun until that day, the\
      \ Israelites had not celebrated it like this. And their joy was very great.\
      \ \n"
    18: ¹⁸ Day after day, from the first day to the last, Ezra read from the Book
      of the Law of God. They celebrated the festival for seven days, and on the eighth
      day, in accordance with the regulation, there was an assembly.
  9:
    1: '¹ On the twenty-fourth day of the same month, the Israelites gathered together,
      fasting and wearing sackcloth and putting dust on their heads. '
    2: '² Those of Israelite descent had separated themselves from all foreigners.
      They stood in their places and confessed their sins and the sins of their ancestors. '
    3: '³ They stood where they were and read from the Book of the Law of the Lord
      their God for a quarter of the day, and spent another quarter in confession
      and in worshiping the Lord their God. '
    4: '⁴ Standing on the stairs of the Levites were Jeshua, Bani, Kadmiel, Shebaniah,
      Bunni, Sherebiah, Bani and Kenani. They cried out with loud voices to the Lord
      their God. '
    5: "⁵ And the Levites—Jeshua, Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah, Shebaniah\
      \ and Pethahiah—said: “Stand up and praise the Lord your God, who is from everlasting\
      \ to everlasting.”\n“Blessed be your glorious name, and may it be exalted above\
      \ all blessing and praise. "
    6: "⁶ You alone are the Lord. You made the heavens, even the highest heavens,\
      \ and all their starry host, the earth and all that is on it, the seas and all\
      \ that is in them. You give life to everything, and the multitudes of heaven\
      \ worship you. \n"
    7: '⁷ “You are the Lord God, who chose Abram and brought him out of Ur of the
      Chaldeans and named him Abraham. '
    8: "⁸ You found his heart faithful to you, and you made a covenant with him to\
      \ give to his descendants the land of the Canaanites, Hittites, Amorites, Perizzites,\
      \ Jebusites and Girgashites. You have kept your promise because you are righteous.\
      \ \n"
    9: '⁹ “You saw the suffering of our ancestors in Egypt; you heard their cry at
      the Red Sea. '
    10: '¹⁰ You sent signs and wonders against Pharaoh, against all his officials
      and all the people of his land, for you knew how arrogantly the Egyptians treated
      them. You made a name for yourself, which remains to this day. '
    11: '¹¹ You divided the sea before them, so that they passed through it on dry
      ground, but you hurled their pursuers into the depths, like a stone into mighty
      waters. '
    12: "¹² By day you led them with a pillar of cloud, and by night with a pillar\
      \ of fire to give them light on the way they were to take. \n"
    13: '¹³ “You came down on Mount Sinai; you spoke to them from heaven. You gave
      them regulations and laws that are just and right, and decrees and commands
      that are good. '
    14: '¹⁴ You made known to them your holy Sabbath and gave them commands, decrees
      and laws through your servant Moses. '
    15: "¹⁵ In their hunger you gave them bread from heaven and in their thirst you\
      \ brought them water from the rock; you told them to go in and take possession\
      \ of the land you had sworn with uplifted hand to give them. \n"
    16: '¹⁶ “But they, our ancestors, became arrogant and stiff-necked, and they did
      not obey your commands. '
    17: '¹⁷ They refused to listen and failed to remember the miracles you performed
      among them. They became stiff-necked and in their rebellion appointed a leader
      in order to return to their slavery. But you are a forgiving God, gracious and
      compassionate, slow to anger and abounding in love. Therefore you did not desert
      them, '
    18: "¹⁸ even when they cast for themselves an image of a calf and said, ‘This\
      \ is your god, who brought you up out of Egypt,’ or when they committed awful\
      \ blasphemies. \n"
    19: '¹⁹ “Because of your great compassion you did not abandon them in the wilderness.
      By day the pillar of cloud did not fail to guide them on their path, nor the
      pillar of fire by night to shine on the way they were to take. '
    20: '²⁰ You gave your good Spirit to instruct them. You did not withhold your
      manna from their mouths, and you gave them water for their thirst. '
    21: "²¹ For forty years you sustained them in the wilderness; they lacked nothing,\
      \ their clothes did not wear out nor did their feet become swollen. \n"
    22: '²² “You gave them kingdoms and nations, allotting to them even the remotest
      frontiers. They took over the country of Sihon king of Heshbon and the country
      of Og king of Bashan. '
    23: '²³ You made their children as numerous as the stars in the sky, and you brought
      them into the land that you told their parents to enter and possess. '
    24: '²⁴ Their children went in and took possession of the land. You subdued before
      them the Canaanites, who lived in the land; you gave the Canaanites into their
      hands, along with their kings and the peoples of the land, to deal with them
      as they pleased. '
    25: "²⁵ They captured fortified cities and fertile land; they took possession\
      \ of houses filled with all kinds of good things, wells already dug, vineyards,\
      \ olive groves and fruit trees in abundance. They ate to the full and were well-nourished;\
      \ they reveled in your great goodness. \n"
    26: '²⁶ “But they were disobedient and rebelled against you; they turned their
      backs on your law. They killed your prophets, who had warned them in order to
      turn them back to you; they committed awful blasphemies. '
    27: "²⁷ So you delivered them into the hands of their enemies, who oppressed them.\
      \ But when they were oppressed they cried out to you. From heaven you heard\
      \ them, and in your great compassion you gave them deliverers, who rescued them\
      \ from the hand of their enemies. \n"
    28: "²⁸ “But as soon as they were at rest, they again did what was evil in your\
      \ sight. Then you abandoned them to the hand of their enemies so that they ruled\
      \ over them. And when they cried out to you again, you heard from heaven, and\
      \ in your compassion you delivered them time after time. \n"
    29: '²⁹ “You warned them in order to turn them back to your law, but they became
      arrogant and disobeyed your commands. They sinned against your ordinances, of
      which you said, ‘The person who obeys them will live by them.’ Stubbornly they
      turned their backs on you, became stiff-necked and refused to listen. '
    30: '³⁰ For many years you were patient with them. By your Spirit you warned them
      through your prophets. Yet they paid no attention, so you gave them into the
      hands of the neighboring peoples. '
    31: "³¹ But in your great mercy you did not put an end to them or abandon them,\
      \ for you are a gracious and merciful God. \n"
    32: '³² “Now therefore, our God, the great God, mighty and awesome, who keeps
      his covenant of love, do not let all this hardship seem trifling in your eyes—the
      hardship that has come on us, on our kings and leaders, on our priests and prophets,
      on our ancestors and all your people, from the days of the kings of Assyria
      until today. '
    33: '³³ In all that has happened to us, you have remained righteous; you have
      acted faithfully, while we acted wickedly. '
    34: '³⁴ Our kings, our leaders, our priests and our ancestors did not follow your
      law; they did not pay attention to your commands or the statutes you warned
      them to keep. '
    35: "³⁵ Even while they were in their kingdom, enjoying your great goodness to\
      \ them in the spacious and fertile land you gave them, they did not serve you\
      \ or turn from their evil ways. \n"
    36: '³⁶ “But see, we are slaves today, slaves in the land you gave our ancestors
      so they could eat its fruit and the other good things it produces. '
    37: "³⁷ Because of our sins, its abundant harvest goes to the kings you have placed\
      \ over us. They rule over our bodies and our cattle as they please. We are in\
      \ great distress. \n"
    38: ³⁸ “In view of all this, we are making a binding agreement, putting it in
      writing, and our leaders, our Levites and our priests are affixing their seals
      to it.”
