    2: "² The men of Jericho built the adjoining section, and Zakkur son of Imri built\
      \ next to them. \n"
    3: '³ The Fish Gate was rebuilt by the sons of Hassenaah. They laid its beams
      and put its doors and bolts and bars in place. '
    4: '⁴ Meremoth son of Uriah, the son of Hakkoz, repaired the next section. Next
