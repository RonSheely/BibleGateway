    15: '¹⁵ In those days I saw people in Judah treading winepresses on the Sabbath
      and bringing in grain and loading it on donkeys, together with wine, grapes,
      figs and all other kinds of loads. And they were bringing all this into Jerusalem
      on the Sabbath. Therefore I warned them against selling food on that day. '
    16: '¹⁶ People from Tyre who lived in Jerusalem were bringing in fish and all
