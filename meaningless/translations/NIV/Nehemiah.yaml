      stationed some of my own men at the gates so that no load could be brought in
      on the Sabbath day. '
    20: '²⁰ Once or twice the merchants and sellers of all kinds of goods spent the
      night outside Jerusalem. '
    21: '²¹ But I warned them and said, “Why do you spend the night by the wall? If
      you do this again, I will arrest you.” From that time on they no longer came
