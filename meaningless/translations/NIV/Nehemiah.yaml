      the musicians and the Levites were appointed. '
    2: '² I put in charge of Jerusalem my brother Hanani, along with Hananiah the
      commander of the citadel, because he was a man of integrity and feared God more
      than most people do. '
    3: "³ I said to them, “The gates of Jerusalem are not to be opened until the sun\
      \ is hot. While the gatekeepers are still on duty, have them shut the doors\
      \ and bar them. Also appoint residents of Jerusalem as guards, some at their\
      \ posts and some near their own houses.” \n"
    4: '⁴ Now the city was large and spacious, but there were few people in it, and
      the houses had not yet been rebuilt. '
