    1: "¹ The words of Nehemiah son of Hakaliah:\nIn the month of Kislev in the twentieth\
      \ year, while I was in the citadel of Susa, "
    2: "² Hanani, one of my brothers, came from Judah with some other men, and I questioned\
      \ them about the Jewish remnant that had survived the exile, and also about\
      \ Jerusalem. \n"
    3: "³ They said to me, “Those who survived the exile and are back in the province\
      \ are in great trouble and disgrace. The wall of Jerusalem is broken down, and\
      \ its gates have been burned with fire.” \n"
    4: '⁴ When I heard these things, I sat down and wept. For some days I mourned
      and fasted and prayed before the God of heaven. '
    5: "⁵ Then I said:\n“Lord, the God of heaven, the great and awesome God, who keeps\
      \ his covenant of love with those who love him and keep his commandments, "
    6: '⁶ let your ear be attentive and your eyes open to hear the prayer your servant
      is praying before you day and night for your servants, the people of Israel.
      I confess the sins we Israelites, including myself and my father’s family, have
      committed against you. '
    7: "⁷ We have acted very wickedly toward you. We have not obeyed the commands,\
      \ decrees and laws you gave your servant Moses. \n"
    8: '⁸ “Remember the instruction you gave your servant Moses, saying, ‘If you are
      unfaithful, I will scatter you among the nations, '
    9: "⁹ but if you return to me and obey my commands, then even if your exiled people\
      \ are at the farthest horizon, I will gather them from there and bring them\
      \ to the place I have chosen as a dwelling for my Name.’ \n"
    10: '¹⁰ “They are your servants and your people, whom you redeemed by your great
      strength and your mighty hand. '
    11: "¹¹ Lord, let your ear be attentive to the prayer of this your servant and\
      \ to the prayer of your servants who delight in revering your name. Give your\
      \ servant success today by granting him favor in the presence of this man.”\n\
      I was cupbearer to the king."
  2:
    1: '¹ In the month of Nisan in the twentieth year of King Artaxerxes, when wine
      was brought for him, I took the wine and gave it to the king. I had not been
      sad in his presence before, '
    2: "² so the king asked me, “Why does your face look so sad when you are not ill?\
      \ This can be nothing but sadness of heart.”\nI was very much afraid, "
    3: "³ but I said to the king, “May the king live forever! Why should my face not\
      \ look sad when the city where my ancestors are buried lies in ruins, and its\
      \ gates have been destroyed by fire?” \n"
    4: "⁴ The king said to me, “What is it you want?”\nThen I prayed to the God of\
      \ heaven, "
    5: "⁵ and I answered the king, “If it pleases the king and if your servant has\
      \ found favor in his sight, let him send me to the city in Judah where my ancestors\
      \ are buried so that I can rebuild it.” \n"
    6: "⁶ Then the king, with the queen sitting beside him, asked me, “How long will\
      \ your journey take, and when will you get back?” It pleased the king to send\
      \ me; so I set a time. \n"
    7: '⁷ I also said to him, “If it pleases the king, may I have letters to the governors
      of Trans-Euphrates, so that they will provide me safe-conduct until I arrive
      in Judah? '
    8: '⁸ And may I have a letter to Asaph, keeper of the royal park, so he will give
      me timber to make beams for the gates of the citadel by the temple and for the
      city wall and for the residence I will occupy?” And because the gracious hand
      of my God was on me, the king granted my requests. '
    9: "⁹ So I went to the governors of Trans-Euphrates and gave them the king’s letters.\
      \ The king had also sent army officers and cavalry with me. \n"
    10: "¹⁰ When Sanballat the Horonite and Tobiah the Ammonite official heard about\
      \ this, they were very much disturbed that someone had come to promote the welfare\
      \ of the Israelites. \n"
    11: '¹¹ I went to Jerusalem, and after staying there three days '
    12: "¹² I set out during the night with a few others. I had not told anyone what\
      \ my God had put in my heart to do for Jerusalem. There were no mounts with\
      \ me except the one I was riding on. \n"
    13: '¹³ By night I went out through the Valley Gate toward the Jackal Well and
      the Dung Gate, examining the walls of Jerusalem, which had been broken down,
      and its gates, which had been destroyed by fire. '
    14: '¹⁴ Then I moved on toward the Fountain Gate and the King’s Pool, but there
      was not enough room for my mount to get through; '
    15: '¹⁵ so I went up the valley by night, examining the wall. Finally, I turned
      back and reentered through the Valley Gate. '
    16: "¹⁶ The officials did not know where I had gone or what I was doing, because\
      \ as yet I had said nothing to the Jews or the priests or nobles or officials\
      \ or any others who would be doing the work. \n"
    17: '¹⁷ Then I said to them, “You see the trouble we are in: Jerusalem lies in
      ruins, and its gates have been burned with fire. Come, let us rebuild the wall
      of Jerusalem, and we will no longer be in disgrace.” '
    18: "¹⁸ I also told them about the gracious hand of my God on me and what the\
      \ king had said to me.\nThey replied, “Let us start rebuilding.” So they began\
      \ this good work. \n"
    19: "¹⁹ But when Sanballat the Horonite, Tobiah the Ammonite official and Geshem\
      \ the Arab heard about it, they mocked and ridiculed us. “What is this you are\
      \ doing?” they asked. “Are you rebelling against the king?” \n"
    20: ²⁰ I answered them by saying, “The God of heaven will give us success. We
      his servants will start rebuilding, but as for you, you have no share in Jerusalem
      or any claim or historic right to it.”
