      who guarded the storerooms at the gates. '
    26: "²⁶ They served in the days of Joiakim son of Joshua, the son of Jozadak,\
      \ and in the days of Nehemiah the governor and of Ezra the priest, the teacher\
      \ of the Law. \n"
    27: '²⁷ At the dedication of the wall of Jerusalem, the Levites were sought out
      from where they lived and were brought to Jerusalem to celebrate joyfully the
      dedication with songs of thanksgiving and with the music of cymbals, harps and
      lyres. '
    28: '²⁸ The musicians also were brought together from the region around Jerusalem—from
      the villages of the Netophathites, '
    29: '²⁹ from Beth Gilgal, and from the area of Geba and Azmaveth, for the musicians
      had built villages for themselves around Jerusalem. '
    30: "³⁰ When the priests and Levites had purified themselves ceremonially, they\
      \ purified the people, the gates and the wall. \n"
    31: '³¹ I had the leaders of Judah go up on top of the wall. I also assigned two
      large choirs to give thanks. One was to proceed on top of the wall to the right,
      toward the Dung Gate. '
    32: '³² Hoshaiah and half the leaders of Judah followed them, '
    33: '³³ along with Azariah, Ezra, Meshullam, '
    34: '³⁴ Judah, Benjamin, Shemaiah, Jeremiah, '
    35: '³⁵ as well as some priests with trumpets, and also Zechariah son of Jonathan,
      the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zakkur,
      the son of Asaph, '
    36: '³⁶ and his associates—Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
      Judah and Hanani—with musical instruments prescribed by David the man of God.
      Ezra the teacher of the Law led the procession. '
    37: "³⁷ At the Fountain Gate they continued directly up the steps of the City\
      \ of David on the ascent to the wall and passed above the site of David’s palace\
      \ to the Water Gate on the east. \n"
    38: '³⁸ The second choir proceeded in the opposite direction. I followed them
      on top of the wall, together with half the people—past the Tower of the Ovens
      to the Broad Wall, '
    39: "³⁹ over the Gate of Ephraim, the Jeshanah Gate, the Fish Gate, the Tower\
      \ of Hananel and the Tower of the Hundred, as far as the Sheep Gate. At the\
      \ Gate of the Guard they stopped. \n"
    40: '⁴⁰ The two choirs that gave thanks then took their places in the house of
      God; so did I, together with half the officials, '
    41: '⁴¹ as well as the priests—Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai,
      Zechariah and Hananiah with their trumpets— '
    42: '⁴² and also Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malkijah, Elam
      and Ezer. The choirs sang under the direction of Jezrahiah. '
    43: "⁴³ And on that day they offered great sacrifices, rejoicing because God had\
      \ given them great joy. The women and children also rejoiced. The sound of rejoicing\
      \ in Jerusalem could be heard far away. \n"
    44: '⁴⁴ At that time men were appointed to be in charge of the storerooms for
      the contributions, firstfruits and tithes. From the fields around the towns
      they were to bring into the storerooms the portions required by the Law for
      the priests and the Levites, for Judah was pleased with the ministering priests
      and Levites. '
    45: '⁴⁵ They performed the service of their God and the service of purification,
      as did also the musicians and gatekeepers, according to the commands of David
      and his son Solomon. '
    46: '⁴⁶ For long ago, in the days of David and Asaph, there had been directors
      for the musicians and for the songs of praise and thanksgiving to God. '
    47: ⁴⁷ So in the days of Zerubbabel and of Nehemiah, all Israel contributed the
      daily portions for the musicians and the gatekeepers. They also set aside the
      portion for the other Levites, and the Levites set aside the portion for the
      descendants of Aaron.
