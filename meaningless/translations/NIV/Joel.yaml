    1: "¹ The word of the Lord that came to Joel son of Pethuel. \n"
    2: "² Hear this, you elders;\n    listen, all who live in the land.\nHas anything\
      \ like this ever happened in your days\n    or in the days of your ancestors?\n"
    3: "³ Tell it to your children,\n    and let your children tell it to their children,\n\
      \    and their children to the next generation.\n"
    4: "⁴ What the locust swarm has left\n    the great locusts have eaten;\nwhat\
      \ the great locusts have left\n    the young locusts have eaten;\nwhat the young\
      \ locusts have left\n    other locusts have eaten. \n"
    5: "⁵ Wake up, you drunkards, and weep!\n    Wail, all you drinkers of wine;\n\
      wail because of the new wine,\n    for it has been snatched from your lips.\n"
    6: "⁶ A nation has invaded my land,\n    a mighty army without number;\nit has\
      \ the teeth of a lion,\n    the fangs of a lioness.\n"
    7: "⁷ It has laid waste my vines\n    and ruined my fig trees.\nIt has stripped\
      \ off their bark\n    and thrown it away,\n    leaving their branches white.\
      \ \n"
    8: "⁸ Mourn like a virgin in sackcloth\n    grieving for the betrothed of her\
      \ youth.\n"
    9: "⁹ Grain offerings and drink offerings\n    are cut off from the house of the\
      \ Lord.\nThe priests are in mourning,\n    those who minister before the Lord.\n"
    10: "¹⁰ The fields are ruined,\n    the ground is dried up;\nthe grain is destroyed,\n\
      \    the new wine is dried up,\n    the olive oil fails. \n"
    11: "¹¹ Despair, you farmers,\n    wail, you vine growers;\ngrieve for the wheat\
      \ and the barley,\n    because the harvest of the field is destroyed.\n"
    12: "¹² The vine is dried up\n    and the fig tree is withered;\nthe pomegranate,\
      \ the palm and the apple tree—\n    all the trees of the field—are dried up.\n\
