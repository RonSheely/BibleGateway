      \ they sold girls for wine to drink. \n"
    4: '⁴ “Now what have you against me, Tyre and Sidon and all you regions of Philistia?
      Are you repaying me for something I have done? If you are paying me back, I
      will swiftly and speedily return on your own heads what you have done. '
    5: '⁵ For you took my silver and my gold and carried off my finest treasures to
      your temples. '
    6: "⁶ You sold the people of Judah and Jerusalem to the Greeks, that you might\
      \ send them far from their homeland. \n"
    7: '⁷ “See, I am going to rouse them out of the places to which you sold them,
      and I will return on your own heads what you have done. '
    8: "⁸ I will sell your sons and daughters to the people of Judah, and they will\
      \ sell them to the Sabeans, a nation far away.” The Lord has spoken. \n"
