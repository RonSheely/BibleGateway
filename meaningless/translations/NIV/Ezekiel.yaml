    13: "¹³ The Lord said, “In this way the people of Israel will eat defiled food\
      \ among the nations where I will drive them.” \n"
    14: "¹⁴ Then I said, “Not so, Sovereign Lord! I have never defiled myself. From\
      \ my youth until now I have never eaten anything found dead or torn by wild\
      \ animals. No impure meat has ever entered my mouth.” \n"
    15: "¹⁵ “Very well,” he said, “I will let you bake your bread over cow dung instead\
      \ of human excrement.” \n"
    16: '¹⁶ He then said to me: “Son of man, I am about to cut off the food supply
      in Jerusalem. The people will eat rationed food in anxiety and drink rationed
      water in despair, '
    17: ¹⁷ for food and water will be scarce. They will be appalled at the sight of
      each other and will waste away because of their sin.
  5:
    1: '¹ “Now, son of man, take a sharp sword and use it as a barber’s razor to shave
