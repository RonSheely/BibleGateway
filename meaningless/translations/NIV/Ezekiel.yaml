    8: "⁸ (Under the wings of the cherubim could be seen what looked like human hands.)\
      \ \n"
    9: '⁹ I looked, and I saw beside the cherubim four wheels, one beside each of
      the cherubim; the wheels sparkled like topaz. '
    10: '¹⁰ As for their appearance, the four of them looked alike; each was like
      a wheel intersecting a wheel. '
    11: '¹¹ As they moved, they would go in any one of the four directions the cherubim
