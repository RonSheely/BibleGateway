    20: "²⁰ The one who sins is the one who will die. The child will not share the\
      \ guilt of the parent, nor will the parent share the guilt of the child. The\
      \ righteousness of the righteous will be credited to them, and the wickedness\
      \ of the wicked will be charged against them. \n"
    21: '²¹ “But if a wicked person turns away from all the sins they have committed
