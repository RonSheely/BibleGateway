      scatter a third to the wind. For I will pursue them with drawn sword. '
    3: '³ But take a few hairs and tuck them away in the folds of your garment. '
    4: "⁴ Again, take a few of these and throw them into the fire and burn them up.\
      \ A fire will spread from there to all Israel. \n"
    5: '⁵ “This is what the Sovereign Lord says: This is Jerusalem, which I have set
      in the center of the nations, with countries all around her. '
    6: "⁶ Yet in her wickedness she has rebelled against my laws and decrees more\
      \ than the nations and countries around her. She has rejected my laws and has\
      \ not followed my decrees. \n"
    7: "⁷ “Therefore this is what the Sovereign Lord says: You have been more unruly\
      \ than the nations around you and have not followed my decrees or kept my laws.\
      \ You have not even conformed to the standards of the nations around you. \n"
    8: '⁸ “Therefore this is what the Sovereign Lord says: I myself am against you,
      Jerusalem, and I will inflict punishment on you in the sight of the nations. '
    9: '⁹ Because of all your detestable idols, I will do to you what I have never
      done before and will never do again. '
    10: '¹⁰ Therefore in your midst parents will eat their children, and children
      will eat their parents. I will inflict punishment on you and will scatter all
      your survivors to the winds. '
    11: '¹¹ Therefore as surely as I live, declares the Sovereign Lord, because you
      have defiled my sanctuary with all your vile images and detestable practices,
      I myself will shave you; I will not look on you with pity or spare you. '
    12: "¹² A third of your people will die of the plague or perish by famine inside\
      \ you; a third will fall by the sword outside your walls; and a third I will\
      \ scatter to the winds and pursue with drawn sword. \n"
    13: "¹³ “Then my anger will cease and my wrath against them will subside, and\
      \ I will be avenged. And when I have spent my wrath on them, they will know\
      \ that I the Lord have spoken in my zeal. \n"
    14: '¹⁴ “I will make you a ruin and a reproach among the nations around you, in
      the sight of all who pass by. '
    15: '¹⁵ You will be a reproach and a taunt, a warning and an object of horror
      to the nations around you when I inflict punishment on you in anger and in wrath
      and with stinging rebuke. I the Lord have spoken. '
    16: '¹⁶ When I shoot at you with my deadly and destructive arrows of famine, I
      will shoot to destroy you. I will bring more and more famine upon you and cut
      off your supply of food. '
    17: ¹⁷ I will send famine and wild beasts against you, and they will leave you
      childless. Plague and bloodshed will sweep through you, and I will bring the
      sword against you. I the Lord have spoken.”
  6:
    1: '¹ The word of the Lord came to me: '
