    4: "⁴ For everyone belongs to me, the parent as well as the child—both alike belong\
      \ to me. The one who sins is the one who will die. \n"
    5: "⁵ “Suppose there is a righteous man\n    who does what is just and right.\n"
    6: "⁶ He does not eat at the mountain shrines\n    or look to the idols of Israel.\n\
      He does not defile his neighbor’s wife\n    or have sexual relations with a\
      \ woman during her period.\n"
    7: "⁷ He does not oppress anyone,\n    but returns what he took in pledge for\
      \ a loan.\nHe does not commit robbery\n    but gives his food to the hungry\n\
      \    and provides clothing for the naked.\n"
    8: "⁸ He does not lend to them at interest\n    or take a profit from them.\n\
      He withholds his hand from doing wrong\n    and judges fairly between two parties.\n"
    9: "⁹ He follows my decrees\n    and faithfully keeps my laws.\nThat man is righteous;\n\
      \    he will surely live,\ndeclares the Sovereign Lord. \n"
    10: '¹⁰ “Suppose he has a violent son, who sheds blood or does any of these other
      things '
    11: "¹¹ (though the father has done none of them):\n“He eats at the mountain shrines.\n\
      He defiles his neighbor’s wife.\n"
    12: "¹² He oppresses the poor and needy.\nHe commits robbery.\nHe does not return\
