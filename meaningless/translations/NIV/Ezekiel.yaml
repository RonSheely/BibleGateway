    19: "¹⁹ But if you do warn the wicked person and they do not turn from their wickedness\
      \ or from their evil ways, they will die for their sin; but you will have saved\
      \ yourself. \n"
    20: '²⁰ “Again, when a righteous person turns from their righteousness and does
      evil, and I put a stumbling block before them, they will die. Since you did
      not warn them, they will die for their sin. The righteous things that person
      did will not be remembered, and I will hold you accountable for their blood. '
    21: "²¹ But if you do warn the righteous person not to sin and they do not sin,\
      \ they will surely live because they took warning, and you will have saved yourself.”\
      \ \n"
    22: '²² The hand of the Lord was on me there, and he said to me, “Get up and go
      out to the plain, and there I will speak to you.” '
    23: "²³ So I got up and went out to the plain. And the glory of the Lord was standing\
      \ there, like the glory I had seen by the Kebar River, and I fell facedown.\
      \ \n"
    24: '²⁴ Then the Spirit came into me and raised me to my feet. He spoke to me
      and said: “Go, shut yourself inside your house. '
    25: '²⁵ And you, son of man, they will tie with ropes; you will be bound so that
      you cannot go out among the people. '
    26: '²⁶ I will make your tongue stick to the roof of your mouth so that you will
      be silent and unable to rebuke them, for they are a rebellious people. '
    27: ²⁷ But when I speak to you, I will open your mouth and you shall say to them,
      ‘This is what the Sovereign Lord says.’ Whoever will listen let them listen,
      and whoever will refuse let them refuse; for they are a rebellious people.
  4:
    1: '¹ “Now, son of man, take a block of clay, put it in front of you and draw
      the city of Jerusalem on it. '
    2: '² Then lay siege to it: Erect siege works against it, build a ramp up to it,
