    48: "⁴⁸ As surely as I live, declares the Sovereign Lord, your sister Sodom and\
      \ her daughters never did what you and your daughters have done. \n"
    49: '⁴⁹ “‘Now this was the sin of your sister Sodom: She and her daughters were
      arrogant, overfed and unconcerned; they did not help the poor and needy. '
    50: '⁵⁰ They were haughty and did detestable things before me. Therefore I did
      away with them as you have seen. '
    51: '⁵¹ Samaria did not commit half the sins you did. You have done more detestable
      things than they, and have made your sisters seem righteous by all these things
      you have done. '
    52: "⁵² Bear your disgrace, for you have furnished some justification for your\
      \ sisters. Because your sins were more vile than theirs, they appear more righteous\
      \ than you. So then, be ashamed and bear your disgrace, for you have made your\
      \ sisters appear righteous. \n"
    53: '⁵³ “‘However, I will restore the fortunes of Sodom and her daughters and
      of Samaria and her daughters, and your fortunes along with them, '
    54: '⁵⁴ so that you may bear your disgrace and be ashamed of all you have done
