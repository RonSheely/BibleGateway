  10:
    1: '¹ I looked, and I saw the likeness of a throne of lapis lazuli above the vault
      that was over the heads of the cherubim. '
    2: "² The Lord said to the man clothed in linen, “Go in among the wheels beneath\
      \ the cherubim. Fill your hands with burning coals from among the cherubim and\
      \ scatter them over the city.” And as I watched, he went in. \n"
    3: '³ Now the cherubim were standing on the south side of the temple when the
      man went in, and a cloud filled the inner court. '
    4: '⁴ Then the glory of the Lord rose from above the cherubim and moved to the
