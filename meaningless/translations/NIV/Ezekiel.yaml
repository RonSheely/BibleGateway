  2:
    1: '¹ He said to me, “Son of man, stand up on your feet and I will speak to you.” '
    2: "² As he spoke, the Spirit came into me and raised me to my feet, and I heard\
      \ him speaking to me. \n"
    3: '³ He said: “Son of man, I am sending you to the Israelites, to a rebellious
      nation that has rebelled against me; they and their ancestors have been in revolt
      against me to this very day. '
    4: '⁴ The people to whom I am sending you are obstinate and stubborn. Say to them,
      ‘This is what the Sovereign Lord says.’ '
    5: '⁵ And whether they listen or fail to listen—for they are a rebellious people—they
      will know that a prophet has been among them. '
    6: '⁶ And you, son of man, do not be afraid of them or their words. Do not be
      afraid, though briers and thorns are all around you and you live among scorpions.
      Do not be afraid of what they say or be terrified by them, though they are a
      rebellious people. '
    7: '⁷ You must speak my words to them, whether they listen or fail to listen,
      for they are rebellious. '
    8: "⁸ But you, son of man, listen to what I say to you. Do not rebel like that\
      \ rebellious people; open your mouth and eat what I give you.” \n"
    9: '⁹ Then I looked, and I saw a hand stretched out to me. In it was a scroll, '
    10: ¹⁰ which he unrolled before me. On both sides of it were written words of
      lament and mourning and woe.
  3:
    1: '¹ And he said to me, “Son of man, eat what is before you, eat this scroll;
      then go and speak to the people of Israel.” '
    2: "² So I opened my mouth, and he gave me the scroll to eat. \n"
    3: "³ Then he said to me, “Son of man, eat this scroll I am giving you and fill\
      \ your stomach with it.” So I ate it, and it tasted as sweet as honey in my\
      \ mouth. \n"
    4: '⁴ He then said to me: “Son of man, go now to the people of Israel and speak
      my words to them. '
    5: '⁵ You are not being sent to a people of obscure speech and strange language,
      but to the people of Israel— '
    6: '⁶ not to many peoples of obscure speech and strange language, whose words
      you cannot understand. Surely if I had sent you to them, they would have listened
      to you. '
    7: '⁷ But the people of Israel are not willing to listen to you because they are
      not willing to listen to me, for all the Israelites are hardened and obstinate. '
    8: '⁸ But I will make you as unyielding and hardened as they are. '
    9: "⁹ I will make your forehead like the hardest stone, harder than flint. Do\
      \ not be afraid of them or terrified by them, though they are a rebellious people.”\
      \ \n"
    10: '¹⁰ And he said to me, “Son of man, listen carefully and take to heart all
      the words I speak to you. '
    11: "¹¹ Go now to your people in exile and speak to them. Say to them, ‘This is\
      \ what the Sovereign Lord says,’ whether they listen or fail to listen.” \n"
    12: '¹² Then the Spirit lifted me up, and I heard behind me a loud rumbling sound
      as the glory of the Lord rose from the place where it was standing. '
    13: '¹³ It was the sound of the wings of the living creatures brushing against
      each other and the sound of the wheels beside them, a loud rumbling sound. '
    14: '¹⁴ The Spirit then lifted me up and took me away, and I went in bitterness
      and in the anger of my spirit, with the strong hand of the Lord on me. '
    15: "¹⁵ I came to the exiles who lived at Tel Aviv near the Kebar River. And there,\
      \ where they were living, I sat among them for seven days—deeply distressed.\
      \ \n"
    16: '¹⁶ At the end of seven days the word of the Lord came to me: '
    17: '¹⁷ “Son of man, I have made you a watchman for the people of Israel; so hear
      the word I speak and give them warning from me. '
    18: '¹⁸ When I say to a wicked person, ‘You will surely die,’ and you do not warn
      them or speak out to dissuade them from their evil ways in order to save their
      life, that wicked person will die for their sin, and I will hold you accountable
