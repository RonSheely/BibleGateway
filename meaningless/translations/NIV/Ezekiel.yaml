    3: "³ Then take an iron pan, place it as an iron wall between you and the city\
      \ and turn your face toward it. It will be under siege, and you shall besiege\
      \ it. This will be a sign to the people of Israel. \n"
    4: '⁴ “Then lie on your left side and put the sin of the people of Israel upon
      yourself. You are to bear their sin for the number of days you lie on your side. '
    5: "⁵ I have assigned you the same number of days as the years of their sin. So\
      \ for 390 days you will bear the sin of the people of Israel. \n"
    6: '⁶ “After you have finished this, lie down again, this time on your right side,
      and bear the sin of the people of Judah. I have assigned you 40 days, a day
      for each year. '
    7: '⁷ Turn your face toward the siege of Jerusalem and with bared arm prophesy
      against her. '
    8: "⁸ I will tie you up with ropes so that you cannot turn from one side to the\
      \ other until you have finished the days of your siege. \n"
    9: '⁹ “Take wheat and barley, beans and lentils, millet and spelt; put them in
      a storage jar and use them to make bread for yourself. You are to eat it during
      the 390 days you lie on your side. '
    10: '¹⁰ Weigh out twenty shekels of food to eat each day and eat it at set times. '
    11: '¹¹ Also measure out a sixth of a hin of water and drink it at set times. '
    12: '¹² Eat the food as you would a loaf of barley bread; bake it in the sight
