    24: "²⁴ The Spirit lifted me up and brought me to the exiles in Babylonia in the\
      \ vision given by the Spirit of God.\nThen the vision I had seen went up from\
      \ me, "
    25: ²⁵ and I told the exiles everything the Lord had shown me.
  12:
    1: '¹ The word of the Lord came to me: '
    2: "² “Son of man, you are living among a rebellious people. They have eyes to\
      \ see but do not see and ears to hear but do not hear, for they are a rebellious\
      \ people. \n"
    3: '³ “Therefore, son of man, pack your belongings for exile and in the daytime,
      as they watch, set out and go from where you are to another place. Perhaps they
      will understand, though they are a rebellious people. '
    4: '⁴ During the daytime, while they watch, bring out your belongings packed for
      exile. Then in the evening, while they are watching, go out like those who go
      into exile. '
    5: '⁵ While they watch, dig through the wall and take your belongings out through
      it. '
    6: "⁶ Put them on your shoulder as they are watching and carry them out at dusk.\
      \ Cover your face so that you cannot see the land, for I have made you a sign\
      \ to the Israelites.” \n"
    7: "⁷ So I did as I was commanded. During the day I brought out my things packed\
      \ for exile. Then in the evening I dug through the wall with my hands. I took\
      \ my belongings out at dusk, carrying them on my shoulders while they watched.\
      \ \n"
    8: '⁸ In the morning the word of the Lord came to me: '
    9: "⁹ “Son of man, did not the Israelites, that rebellious people, ask you, ‘What\
      \ are you doing?’ \n"
    10: '¹⁰ “Say to them, ‘This is what the Sovereign Lord says: This prophecy concerns
      the prince in Jerusalem and all the Israelites who are there.’ '
    11: "¹¹ Say to them, ‘I am a sign to you.’\n“As I have done, so it will be done\
      \ to them. They will go into exile as captives. \n"
    12: '¹² “The prince among them will put his things on his shoulder at dusk and
      leave, and a hole will be dug in the wall for him to go through. He will cover
      his face so that he cannot see the land. '
    13: '¹³ I will spread my net for him, and he will be caught in my snare; I will
      bring him to Babylonia, the land of the Chaldeans, but he will not see it, and
      there he will die. '
    14: "¹⁴ I will scatter to the winds all those around him—his staff and all his\
      \ troops—and I will pursue them with drawn sword. \n"
    15: '¹⁵ “They will know that I am the Lord, when I disperse them among the nations
      and scatter them through the countries. '
    16: "¹⁶ But I will spare a few of them from the sword, famine and plague, so that\
      \ in the nations where they go they may acknowledge all their detestable practices.\
      \ Then they will know that I am the Lord.” \n"
    17: '¹⁷ The word of the Lord came to me: '
    18: '¹⁸ “Son of man, tremble as you eat your food, and shudder in fear as you
      drink your water. '
    19: '¹⁹ Say to the people of the land: ‘This is what the Sovereign Lord says about
      those living in Jerusalem and in the land of Israel: They will eat their food
      in anxiety and drink their water in despair, for their land will be stripped
      of everything in it because of the violence of all who live there. '
    20: "²⁰ The inhabited towns will be laid waste and the land will be desolate.\
      \ Then you will know that I am the Lord.’” \n"
    21: '²¹ The word of the Lord came to me: '
    22: '²² “Son of man, what is this proverb you have in the land of Israel: ‘The
      days go by and every vision comes to nothing’? '
    23: '²³ Say to them, ‘This is what the Sovereign Lord says: I am going to put
      an end to this proverb, and they will no longer quote it in Israel.’ Say to
      them, ‘The days are near when every vision will be fulfilled. '
    24: '²⁴ For there will be no more false visions or flattering divinations among
      the people of Israel. '
    25: "²⁵ But I the Lord will speak what I will, and it shall be fulfilled without\
      \ delay. For in your days, you rebellious people, I will fulfill whatever I\
      \ say, declares the Sovereign Lord.’” \n"
    26: '²⁶ The word of the Lord came to me: '
    27: "²⁷ “Son of man, the Israelites are saying, ‘The vision he sees is for many\
      \ years from now, and he prophesies about the distant future.’ \n"
    28: '²⁸ “Therefore say to them, ‘This is what the Sovereign Lord says: None of
      my words will be delayed any longer; whatever I say will be fulfilled, declares
      the Sovereign Lord.’”'
  13:
    1: '¹ The word of the Lord came to me: '
    2: '² “Son of man, prophesy against the prophets of Israel who are now prophesying.
      Say to those who prophesy out of their own imagination: ‘Hear the word of the
      Lord! '
    3: '³ This is what the Sovereign Lord says: Woe to the foolish prophets who follow
      their own spirit and have seen nothing! '
    4: '⁴ Your prophets, Israel, are like jackals among ruins. '
    5: '⁵ You have not gone up to the breaches in the wall to repair it for the people
      of Israel so that it will stand firm in the battle on the day of the Lord. '
    6: '⁶ Their visions are false and their divinations a lie. Even though the Lord
      has not sent them, they say, “The Lord declares,” and expect him to fulfill
      their words. '
    7: "⁷ Have you not seen false visions and uttered lying divinations when you say,\
      \ “The Lord declares,” though I have not spoken? \n"
    8: '⁸ “‘Therefore this is what the Sovereign Lord says: Because of your false
      words and lying visions, I am against you, declares the Sovereign Lord. '
    9: "⁹ My hand will be against the prophets who see false visions and utter lying\
      \ divinations. They will not belong to the council of my people or be listed\
      \ in the records of Israel, nor will they enter the land of Israel. Then you\
      \ will know that I am the Sovereign Lord. \n"
    10: '¹⁰ “‘Because they lead my people astray, saying, “Peace,” when there is no
      peace, and because, when a flimsy wall is built, they cover it with whitewash, '
    11: '¹¹ therefore tell those who cover it with whitewash that it is going to fall.
      Rain will come in torrents, and I will send hailstones hurtling down, and violent
      winds will burst forth. '
    12: "¹² When the wall collapses, will people not ask you, “Where is the whitewash\
      \ you covered it with?” \n"
    13: '¹³ “‘Therefore this is what the Sovereign Lord says: In my wrath I will unleash
      a violent wind, and in my anger hailstones and torrents of rain will fall with
      destructive fury. '
    14: '¹⁴ I will tear down the wall you have covered with whitewash and will level
      it to the ground so that its foundation will be laid bare. When it falls, you
      will be destroyed in it; and you will know that I am the Lord. '
    15: '¹⁵ So I will pour out my wrath against the wall and against those who covered
      it with whitewash. I will say to you, “The wall is gone and so are those who
      whitewashed it, '
    16: "¹⁶ those prophets of Israel who prophesied to Jerusalem and saw visions of\
      \ peace for her when there was no peace, declares the Sovereign Lord.”’ \n"
    17: '¹⁷ “Now, son of man, set your face against the daughters of your people who
      prophesy out of their own imagination. Prophesy against them '
    18: '¹⁸ and say, ‘This is what the Sovereign Lord says: Woe to the women who sew
      magic charms on all their wrists and make veils of various lengths for their
      heads in order to ensnare people. Will you ensnare the lives of my people but
      preserve your own? '
    19: "¹⁹ You have profaned me among my people for a few handfuls of barley and\
      \ scraps of bread. By lying to my people, who listen to lies, you have killed\
      \ those who should not have died and have spared those who should not live.\
      \ \n"
    20: '²⁰ “‘Therefore this is what the Sovereign Lord says: I am against your magic
      charms with which you ensnare people like birds and I will tear them from your
      arms; I will set free the people that you ensnare like birds. '
    21: '²¹ I will tear off your veils and save my people from your hands, and they
      will no longer fall prey to your power. Then you will know that I am the Lord. '
    22: '²² Because you disheartened the righteous with your lies, when I had brought
      them no grief, and because you encouraged the wicked not to turn from their
      evil ways and so save their lives, '
    23: ²³ therefore you will no longer see false visions or practice divination.
      I will save my people from your hands. And then you will know that I am the
      Lord.’”
  14:
    1: '¹ Some of the elders of Israel came to me and sat down in front of me. '
    2: '² Then the word of the Lord came to me: '
    3: '³ “Son of man, these men have set up idols in their hearts and put wicked
      stumbling blocks before their faces. Should I let them inquire of me at all? '
    4: '⁴ Therefore speak to them and tell them, ‘This is what the Sovereign Lord
      says: When any of the Israelites set up idols in their hearts and put a wicked
      stumbling block before their faces and then go to a prophet, I the Lord will
      answer them myself in keeping with their great idolatry. '
    5: "⁵ I will do this to recapture the hearts of the people of Israel, who have\
      \ all deserted me for their idols.’ \n"
    6: "⁶ “Therefore say to the people of Israel, ‘This is what the Sovereign Lord\
      \ says: Repent! Turn from your idols and renounce all your detestable practices!\
      \ \n"
    7: '⁷ “‘When any of the Israelites or any foreigner residing in Israel separate
      themselves from me and set up idols in their hearts and put a wicked stumbling
      block before their faces and then go to a prophet to inquire of me, I the Lord
      will answer them myself. '
    8: "⁸ I will set my face against them and make them an example and a byword. I\
      \ will remove them from my people. Then you will know that I am the Lord. \n"
    9: '⁹ “‘And if the prophet is enticed to utter a prophecy, I the Lord have enticed
      that prophet, and I will stretch out my hand against him and destroy him from
      among my people Israel. '
    10: '¹⁰ They will bear their guilt—the prophet will be as guilty as the one who
      consults him. '
    11: "¹¹ Then the people of Israel will no longer stray from me, nor will they\
      \ defile themselves anymore with all their sins. They will be my people, and\
      \ I will be their God, declares the Sovereign Lord.’” \n"
    12: '¹² The word of the Lord came to me: '
    13: '¹³ “Son of man, if a country sins against me by being unfaithful and I stretch
      out my hand against it to cut off its food supply and send famine upon it and
      kill its people and their animals, '
    14: "¹⁴ even if these three men—Noah, Daniel and Job—were in it, they could save\
      \ only themselves by their righteousness, declares the Sovereign Lord. \n"
    15: '¹⁵ “Or if I send wild beasts through that country and they leave it childless
      and it becomes desolate so that no one can pass through it because of the beasts, '
    16: "¹⁶ as surely as I live, declares the Sovereign Lord, even if these three\
      \ men were in it, they could not save their own sons or daughters. They alone\
      \ would be saved, but the land would be desolate. \n"
    17: '¹⁷ “Or if I bring a sword against that country and say, ‘Let the sword pass
      throughout the land,’ and I kill its people and their animals, '
    18: "¹⁸ as surely as I live, declares the Sovereign Lord, even if these three\
      \ men were in it, they could not save their own sons or daughters. They alone\
      \ would be saved. \n"
    19: '¹⁹ “Or if I send a plague into that land and pour out my wrath on it through
      bloodshed, killing its people and their animals, '
    20: "²⁰ as surely as I live, declares the Sovereign Lord, even if Noah, Daniel\
      \ and Job were in it, they could save neither son nor daughter. They would save\
      \ only themselves by their righteousness. \n"
    21: '²¹ “For this is what the Sovereign Lord says: How much worse will it be when
      I send against Jerusalem my four dreadful judgments—sword and famine and wild
      beasts and plague—to kill its men and their animals! '
    22: '²² Yet there will be some survivors—sons and daughters who will be brought
      out of it. They will come to you, and when you see their conduct and their actions,
