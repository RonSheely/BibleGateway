      turned away from me, and by their eyes, which have lusted after their idols.
      They will loathe themselves for the evil they have done and for all their detestable
      practices. '
    10: "¹⁰ And they will know that I am the Lord; I did not threaten in vain to bring\
      \ this calamity on them. \n"
    11: '¹¹ “‘This is what the Sovereign Lord says: Strike your hands together and
