    23: ²³ You will be consoled when you see their conduct and their actions, for
      you will know that I have done nothing in it without cause, declares the Sovereign
      Lord.”
  15:
    1: '¹ The word of the Lord came to me: '
    2: '² “Son of man, how is the wood of a vine different from that of a branch from
      any of the trees in the forest? '
    3: '³ Is wood ever taken from it to make anything useful? Do they make pegs from
      it to hang things on? '
    4: '⁴ And after it is thrown on the fire as fuel and the fire burns both ends
      and chars the middle, is it then useful for anything? '
    5: "⁵ If it was not useful for anything when it was whole, how much less can it\
      \ be made into something useful when the fire has burned it and it is charred?\
      \ \n"
    6: '⁶ “Therefore this is what the Sovereign Lord says: As I have given the wood
      of the vine among the trees of the forest as fuel for the fire, so will I treat
      the people living in Jerusalem. '
    7: '⁷ I will set my face against them. Although they have come out of the fire,
      the fire will yet consume them. And when I set my face against them, you will
      know that I am the Lord. '
    8: ⁸ I will make the land desolate because they have been unfaithful, declares
      the Sovereign Lord.”
  16:
    1: '¹ The word of the Lord came to me: '
    2: '² “Son of man, confront Jerusalem with her detestable practices '
    3: '³ and say, ‘This is what the Sovereign Lord says to Jerusalem: Your ancestry
      and birth were in the land of the Canaanites; your father was an Amorite and
      your mother a Hittite. '
    4: '⁴ On the day you were born your cord was not cut, nor were you washed with
      water to make you clean, nor were you rubbed with salt or wrapped in cloths. '
    5: "⁵ No one looked on you with pity or had compassion enough to do any of these\
      \ things for you. Rather, you were thrown out into the open field, for on the\
      \ day you were born you were despised. \n"
    6: '⁶ “‘Then I passed by and saw you kicking about in your blood, and as you lay
      there in your blood I said to you, “Live!” '
    7: "⁷ I made you grow like a plant of the field. You grew and developed and entered\
      \ puberty. Your breasts had formed and your hair had grown, yet you were stark\
      \ naked. \n"
    8: "⁸ “‘Later I passed by, and when I looked at you and saw that you were old\
      \ enough for love, I spread the corner of my garment over you and covered your\
      \ naked body. I gave you my solemn oath and entered into a covenant with you,\
      \ declares the Sovereign Lord, and you became mine. \n"
    9: '⁹ “‘I bathed you with water and washed the blood from you and put ointments
      on you. '
    10: '¹⁰ I clothed you with an embroidered dress and put sandals of fine leather
      on you. I dressed you in fine linen and covered you with costly garments. '
    11: '¹¹ I adorned you with jewelry: I put bracelets on your arms and a necklace
      around your neck, '
    12: '¹² and I put a ring on your nose, earrings on your ears and a beautiful crown
      on your head. '
    13: '¹³ So you were adorned with gold and silver; your clothes were of fine linen
      and costly fabric and embroidered cloth. Your food was honey, olive oil and
      the finest flour. You became very beautiful and rose to be a queen. '
    14: "¹⁴ And your fame spread among the nations on account of your beauty, because\
      \ the splendor I had given you made your beauty perfect, declares the Sovereign\
      \ Lord. \n"
    15: '¹⁵ “‘But you trusted in your beauty and used your fame to become a prostitute.
      You lavished your favors on anyone who passed by and your beauty became his. '
    16: '¹⁶ You took some of your garments to make gaudy high places, where you carried
      on your prostitution. You went to him, and he possessed your beauty. '
    17: '¹⁷ You also took the fine jewelry I gave you, the jewelry made of my gold
      and silver, and you made for yourself male idols and engaged in prostitution
      with them. '
    18: '¹⁸ And you took your embroidered clothes to put on them, and you offered
      my oil and incense before them. '
    19: "¹⁹ Also the food I provided for you—the flour, olive oil and honey I gave\
      \ you to eat—you offered as fragrant incense before them. That is what happened,\
      \ declares the Sovereign Lord. \n"
    20: '²⁰ “‘And you took your sons and daughters whom you bore to me and sacrificed
      them as food to the idols. Was your prostitution not enough? '
    21: '²¹ You slaughtered my children and sacrificed them to the idols. '
    22: "²² In all your detestable practices and your prostitution you did not remember\
      \ the days of your youth, when you were naked and bare, kicking about in your\
      \ blood. \n"
    23: '²³ “‘Woe! Woe to you, declares the Sovereign Lord. In addition to all your
      other wickedness, '
    24: '²⁴ you built a mound for yourself and made a lofty shrine in every public
      square. '
    25: '²⁵ At every street corner you built your lofty shrines and degraded your
      beauty, spreading your legs with increasing promiscuity to anyone who passed
      by. '
    26: '²⁶ You engaged in prostitution with the Egyptians, your neighbors with large
      genitals, and aroused my anger with your increasing promiscuity. '
    27: '²⁷ So I stretched out my hand against you and reduced your territory; I gave
      you over to the greed of your enemies, the daughters of the Philistines, who
      were shocked by your lewd conduct. '
    28: '²⁸ You engaged in prostitution with the Assyrians too, because you were insatiable;
      and even after that, you still were not satisfied. '
    29: "²⁹ Then you increased your promiscuity to include Babylonia, a land of merchants,\
      \ but even with this you were not satisfied. \n"
    30: '³⁰ “‘I am filled with fury against you, declares the Sovereign Lord, when
