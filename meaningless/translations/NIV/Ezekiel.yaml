      them '
    3: '³ and say: ‘You mountains of Israel, hear the word of the Sovereign Lord.
      This is what the Sovereign Lord says to the mountains and hills, to the ravines
      and valleys: I am about to bring a sword against you, and I will destroy your
      high places. '
    4: '⁴ Your altars will be demolished and your incense altars will be smashed;
      and I will slay your people in front of your idols. '
    5: '⁵ I will lay the dead bodies of the Israelites in front of their idols, and
      I will scatter your bones around your altars. '
    6: '⁶ Wherever you live, the towns will be laid waste and the high places demolished,
      so that your altars will be laid waste and devastated, your idols smashed and
      ruined, your incense altars broken down, and what you have made wiped out. '
    7: "⁷ Your people will fall slain among you, and you will know that I am the Lord.\
      \ \n"
    8: '⁸ “‘But I will spare some, for some of you will escape the sword when you
      are scattered among the lands and nations. '
    9: '⁹ Then in the nations where they have been carried captive, those who escape
