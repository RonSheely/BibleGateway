    13: "¹³ He lends at interest and takes a profit.\nWill such a man live? He will\
      \ not! Because he has done all these detestable things, he is to be put to death;\
      \ his blood will be on his own head. \n"
    14: "¹⁴ “But suppose this son has a son who sees all the sins his father commits,\
      \ and though he sees them, he does not do such things: \n"
    15: "¹⁵ “He does not eat at the mountain shrines\n    or look to the idols of\
      \ Israel.\nHe does not defile his neighbor’s wife.\n"
    16: "¹⁶ He does not oppress anyone\n    or require a pledge for a loan.\nHe does\
      \ not commit robbery\n    but gives his food to the hungry\n    and provides\
