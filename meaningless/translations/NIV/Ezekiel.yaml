  11:
    1: '¹ Then the Spirit lifted me up and brought me to the gate of the house of
      the Lord that faces east. There at the entrance of the gate were twenty-five
      men, and I saw among them Jaazaniah son of Azzur and Pelatiah son of Benaiah,
      leaders of the people. '
    2: '² The Lord said to me, “Son of man, these are the men who are plotting evil
      and giving wicked advice in this city. '
    3: '³ They say, ‘Haven’t our houses been recently rebuilt? This city is a pot,
      and we are the meat in it.’ '
    4: "⁴ Therefore prophesy against them; prophesy, son of man.” \n"
    5: '⁵ Then the Spirit of the Lord came on me, and he told me to say: “This is
      what the Lord says: That is what you are saying, you leaders in Israel, but
      I know what is going through your mind. '
    6: "⁶ You have killed many people in this city and filled its streets with the\
      \ dead. \n"
    7: '⁷ “Therefore this is what the Sovereign Lord says: The bodies you have thrown
      there are the meat and this city is the pot, but I will drive you out of it. '
    8: '⁸ You fear the sword, and the sword is what I will bring against you, declares
      the Sovereign Lord. '
    9: '⁹ I will drive you out of the city and deliver you into the hands of foreigners
      and inflict punishment on you. '
    10: '¹⁰ You will fall by the sword, and I will execute judgment on you at the
      borders of Israel. Then you will know that I am the Lord. '
    11: '¹¹ This city will not be a pot for you, nor will you be the meat in it; I
      will execute judgment on you at the borders of Israel. '
    12: "¹² And you will know that I am the Lord, for you have not followed my decrees\
      \ or kept my laws but have conformed to the standards of the nations around\
      \ you.” \n"
    13: "¹³ Now as I was prophesying, Pelatiah son of Benaiah died. Then I fell facedown\
      \ and cried out in a loud voice, “Alas, Sovereign Lord! Will you completely\
      \ destroy the remnant of Israel?” \n"
    14: '¹⁴ The word of the Lord came to me: '
    15: "¹⁵ “Son of man, the people of Jerusalem have said of your fellow exiles and\
      \ all the other Israelites, ‘They are far away from the Lord; this land was\
      \ given to us as our possession.’ \n"
    16: "¹⁶ “Therefore say: ‘This is what the Sovereign Lord says: Although I sent\
      \ them far away among the nations and scattered them among the countries, yet\
      \ for a little while I have been a sanctuary for them in the countries where\
      \ they have gone.’ \n"
    17: "¹⁷ “Therefore say: ‘This is what the Sovereign Lord says: I will gather you\
      \ from the nations and bring you back from the countries where you have been\
      \ scattered, and I will give you back the land of Israel again.’ \n"
    18: '¹⁸ “They will return to it and remove all its vile images and detestable
      idols. '
    19: '¹⁹ I will give them an undivided heart and put a new spirit in them; I will
      remove from them their heart of stone and give them a heart of flesh. '
    20: '²⁰ Then they will follow my decrees and be careful to keep my laws. They
      will be my people, and I will be their God. '
    21: "²¹ But as for those whose hearts are devoted to their vile images and detestable\
      \ idols, I will bring down on their own heads what they have done, declares\
      \ the Sovereign Lord.” \n"
    22: '²² Then the cherubim, with the wheels beside them, spread their wings, and
