    27: '²⁷ And if I am empowered by Satan, what about your own exorcists? They cast
      out demons, too, so they will condemn you for what you have said. '
    28: '²⁸ But if I am casting out demons by the Spirit of God, then the Kingdom
      of God has arrived among you. '
    29: "²⁹ For who is powerful enough to enter the house of a strong man and plunder\
      \ his goods? Only someone even stronger—someone who could tie him up and then\
      \ plunder his house. \n"
    30: "³⁰ “Anyone who isn’t with me opposes me, and anyone who isn’t working with\
      \ me is actually working against me. \n"
    31: '³¹ “So I tell you, every sin and blasphemy can be forgiven—except blasphemy
      against the Holy Spirit, which will never be forgiven. '
    32: "³² Anyone who speaks against the Son of Man can be forgiven, but anyone who\
