      swayed by every breath of wind? '
    8: '⁸ Or were you expecting to see a man dressed in expensive clothes? No, people
      with expensive clothes live in palaces. '
    9: '⁹ Were you looking for a prophet? Yes, and he is more than a prophet. '
    10: "¹⁰ John is the man to whom the Scriptures refer when they say,\n‘Look, I\
      \ am sending my messenger ahead of you,\n    and he will prepare your way before\
      \ you.’ \n"
    11: '¹¹ “I tell you the truth, of all who have ever lived, none is greater than
      John the Baptist. Yet even the least person in the Kingdom of Heaven is greater
      than he is! '
    12: '¹² And from the time John the Baptist began preaching until now, the Kingdom
      of Heaven has been forcefully advancing, and violent people are attacking it. '
    13: '¹³ For before John came, all the prophets and the law of Moses looked forward
      to this present time. '
    14: '¹⁴ And if you are willing to accept what I say, he is Elijah, the one the
      prophets said would come. '
    15: "¹⁵ Anyone with ears to hear should listen and understand! \n"
    16: "¹⁶ “To what can I compare this generation? It is like children playing a\
      \ game in the public square. They complain to their friends, \n"
    17: "¹⁷ ‘We played wedding songs,\n    and you didn’t dance,\nso we played funeral\
      \ songs,\n    and you didn’t mourn.’ \n"
    18: '¹⁸ For John didn’t spend his time eating and drinking, and you say, ‘He’s
      possessed by a demon.’ '
    19: "¹⁹ The Son of Man, on the other hand, feasts and drinks, and you say, ‘He’s\
      \ a glutton and a drunkard, and a friend of tax collectors and other sinners!’\
      \ But wisdom is shown to be right by its results.” \n"
    20: '²⁰ Then Jesus began to denounce the towns where he had done so many of his
      miracles, because they hadn’t repented of their sins and turned to God. '
    21: '²¹ “What sorrow awaits you, Korazin and Bethsaida! For if the miracles I
