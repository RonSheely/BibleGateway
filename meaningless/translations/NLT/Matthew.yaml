    15: "¹⁵ Jesus replied, “Do wedding guests mourn while celebrating with the groom?\
      \ Of course not. But someday the groom will be taken away from them, and then\
      \ they will fast. \n"
    16: "¹⁶ “Besides, who would patch old clothing with new cloth? For the new patch\
      \ would shrink and rip away from the old cloth, leaving an even bigger tear\
      \ than before. \n"
    17: "¹⁷ “And no one puts new wine into old wineskins. For the old skins would\
      \ burst from the pressure, spilling the wine and ruining the skins. New wine\
