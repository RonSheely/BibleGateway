    1: "¹ This is a record of the ancestors of Jesus the Messiah, a descendant of\
      \ David and of Abraham: \n"
    2: "² Abraham was the father of Isaac.\nIsaac was the father of Jacob.\nJacob\
      \ was the father of Judah and his brothers.\n"
    3: "³ Judah was the father of Perez and Zerah (whose mother was Tamar).\nPerez\
      \ was the father of Hezron.\nHezron was the father of Ram.\n"
    4: "⁴ Ram was the father of Amminadab.\nAmminadab was the father of Nahshon.\n\
      Nahshon was the father of Salmon.\n"
    5: "⁵ Salmon was the father of Boaz (whose mother was Rahab).\nBoaz was the father\
      \ of Obed (whose mother was Ruth).\nObed was the father of Jesse.\n"
    6: "⁶ Jesse was the father of King David.\nDavid was the father of Solomon (whose\
      \ mother was Bathsheba, the widow of Uriah).\n"
    7: "⁷ Solomon was the father of Rehoboam.\nRehoboam was the father of Abijah.\n\
      Abijah was the father of Asa.\n"
    8: "⁸ Asa was the father of Jehoshaphat.\nJehoshaphat was the father of Jehoram.\n\
      Jehoram was the father of Uzziah.\n"
    9: "⁹ Uzziah was the father of Jotham.\nJotham was the father of Ahaz.\nAhaz was\
      \ the father of Hezekiah.\n"
    10: "¹⁰ Hezekiah was the father of Manasseh.\nManasseh was the father of Amon.\n\
      Amon was the father of Josiah.\n"
    11: "¹¹ Josiah was the father of Jehoiachin and his brothers (born at the time\
      \ of the exile to Babylon).\n"
    12: "¹² After the Babylonian exile:\nJehoiachin was the father of Shealtiel.\n\
      Shealtiel was the father of Zerubbabel.\n"
    13: "¹³ Zerubbabel was the father of Abiud.\nAbiud was the father of Eliakim.\n\
      Eliakim was the father of Azor.\n"
    14: "¹⁴ Azor was the father of Zadok.\nZadok was the father of Akim.\nAkim was\
      \ the father of Eliud.\n"
    15: "¹⁵ Eliud was the father of Eleazar.\nEleazar was the father of Matthan.\n\
      Matthan was the father of Jacob.\n"
    16: "¹⁶ Jacob was the father of Joseph, the husband of Mary.\nMary gave birth\
      \ to Jesus, who is called the Messiah. \n"
    17: "¹⁷ All those listed above include fourteen generations from Abraham to David,\
      \ fourteen from David to the Babylonian exile, and fourteen from the Babylonian\
      \ exile to the Messiah. \n"
    18: '¹⁸ This is how Jesus the Messiah was born. His mother, Mary, was engaged
      to be married to Joseph. But before the marriage took place, while she was still
      a virgin, she became pregnant through the power of the Holy Spirit. '
    19: "¹⁹ Joseph, to whom she was engaged, was a righteous man and did not want\
      \ to disgrace her publicly, so he decided to break the engagement quietly. \n"
    20: '²⁰ As he considered this, an angel of the Lord appeared to him in a dream.
      “Joseph, son of David,” the angel said, “do not be afraid to take Mary as your
      wife. For the child within her was conceived by the Holy Spirit. '
    21: "²¹ And she will have a son, and you are to name him Jesus, for he will save\
      \ his people from their sins.” \n"
    22: "²² All of this occurred to fulfill the Lord’s message through his prophet:\
      \ \n"
    23: "²³ “Look! The virgin will conceive a child!\n    She will give birth to a\
      \ son,\nand they will call him Immanuel,\n    which means ‘God is with us.’”\
      \ \n"
    24: '²⁴ When Joseph woke up, he did as the angel of the Lord commanded and took
      Mary as his wife. '
    25: ²⁵ But he did not have sexual relations with her until her son was born. And
      Joseph named him Jesus.
  2:
    1: '¹ Jesus was born in Bethlehem in Judea, during the reign of King Herod. About
      that time some wise men from eastern lands arrived in Jerusalem, asking, '
    2: "² “Where is the newborn king of the Jews? We saw his star as it rose, and\
      \ we have come to worship him.” \n"
    3: '³ King Herod was deeply disturbed when he heard this, as was everyone in Jerusalem. '
    4: "⁴ He called a meeting of the leading priests and teachers of religious law\
      \ and asked, “Where is the Messiah supposed to be born?” \n"
    5: "⁵ “In Bethlehem in Judea,” they said, “for this is what the prophet wrote:\
      \ \n"
    6: "⁶ ‘And you, O Bethlehem in the land of Judah,\n    are not least among the\
      \ ruling cities of Judah,\nfor a ruler will come from you\n    who will be the\
      \ shepherd for my people Israel.’” \n"
    7: '⁷ Then Herod called for a private meeting with the wise men, and he learned
      from them the time when the star first appeared. '
    8: "⁸ Then he told them, “Go to Bethlehem and search carefully for the child.\
      \ And when you find him, come back and tell me so that I can go and worship\
      \ him, too!” \n"
    9: '⁹ After this interview the wise men went their way. And the star they had
      seen in the east guided them to Bethlehem. It went ahead of them and stopped
      over the place where the child was. '
    10: '¹⁰ When they saw the star, they were filled with joy! '
    11: "¹¹ They entered the house and saw the child with his mother, Mary, and they\
      \ bowed down and worshiped him. Then they opened their treasure chests and gave\
      \ him gifts of gold, frankincense, and myrrh. \n"
    12: "¹² When it was time to leave, they returned to their own country by another\
      \ route, for God had warned them in a dream not to return to Herod. \n"
    13: "¹³ After the wise men were gone, an angel of the Lord appeared to Joseph\
      \ in a dream. “Get up! Flee to Egypt with the child and his mother,” the angel\
      \ said. “Stay there until I tell you to return, because Herod is going to search\
      \ for the child to kill him.” \n"
    14: '¹⁴ That night Joseph left for Egypt with the child and Mary, his mother, '
    15: "¹⁵ and they stayed there until Herod’s death. This fulfilled what the Lord\
      \ had spoken through the prophet: “I called my Son out of Egypt.” \n"
    16: '¹⁶ Herod was furious when he realized that the wise men had outwitted him.
      He sent soldiers to kill all the boys in and around Bethlehem who were two years
      old and under, based on the wise men’s report of the star’s first appearance. '
    17: "¹⁷ Herod’s brutal action fulfilled what God had spoken through the prophet\
      \ Jeremiah: \n"
    18: "¹⁸ “A cry was heard in Ramah—\n    weeping and great mourning.\nRachel weeps\
      \ for her children,\n    refusing to be comforted,\n    for they are dead.”\
      \ \n"
    19: '¹⁹ When Herod died, an angel of the Lord appeared in a dream to Joseph in
      Egypt. '
    20: "²⁰ “Get up!” the angel said. “Take the child and his mother back to the land\
      \ of Israel, because those who were trying to kill the child are dead.” \n"
    21: '²¹ So Joseph got up and returned to the land of Israel with Jesus and his
      mother. '
    22: '²² But when he learned that the new ruler of Judea was Herod’s son Archelaus,
      he was afraid to go there. Then, after being warned in a dream, he left for
      the region of Galilee. '
    23: '²³ So the family went and lived in a town called Nazareth. This fulfilled
      what the prophets had said: “He will be called a Nazarene.”'
  3:
    1: '¹ In those days John the Baptist came to the Judean wilderness and began preaching.
      His message was, '
    2: '² “Repent of your sins and turn to God, for the Kingdom of Heaven is near.” '
    3: "³ The prophet Isaiah was speaking about John when he said,\n“He is a voice\
      \ shouting in the wilderness,\n‘Prepare the way for the Lord’s coming!\n   \
      \ Clear the road for him!’” \n"
    4: '⁴ John’s clothes were woven from coarse camel hair, and he wore a leather
      belt around his waist. For food he ate locusts and wild honey. '
    5: '⁵ People from Jerusalem and from all of Judea and all over the Jordan Valley
      went out to see and hear John. '
    6: "⁶ And when they confessed their sins, he baptized them in the Jordan River.\
      \ \n"
    7: '⁷ But when he saw many Pharisees and Sadducees coming to watch him baptize,
      he denounced them. “You brood of snakes!” he exclaimed. “Who warned you to flee
      the coming wrath? '
    8: '⁸ Prove by the way you live that you have repented of your sins and turned
      to God. '
    9: '⁹ Don’t just say to each other, ‘We’re safe, for we are descendants of Abraham.’
      That means nothing, for I tell you, God can create children of Abraham from
      these very stones. '
    10: "¹⁰ Even now the ax of God’s judgment is poised, ready to sever the roots\
      \ of the trees. Yes, every tree that does not produce good fruit will be chopped\
      \ down and thrown into the fire. \n"
    11: '¹¹ “I baptize with water those who repent of their sins and turn to God.
      But someone is coming soon who is greater than I am—so much greater that I’m
      not worthy even to be his slave and carry his sandals. He will baptize you with
      the Holy Spirit and with fire. '
    12: "¹² He is ready to separate the chaff from the wheat with his winnowing fork.\
      \ Then he will clean up the threshing area, gathering the wheat into his barn\
      \ but burning the chaff with never-ending fire.” \n"
    13: '¹³ Then Jesus went from Galilee to the Jordan River to be baptized by John. '
    14: "¹⁴ But John tried to talk him out of it. “I am the one who needs to be baptized\
      \ by you,” he said, “so why are you coming to me?” \n"
    15: "¹⁵ But Jesus said, “It should be done, for we must carry out all that God\
      \ requires.” So John agreed to baptize him. \n"
    16: '¹⁶ After his baptism, as Jesus came up out of the water, the heavens were
      opened and he saw the Spirit of God descending like a dove and settling on him. '
    17: ¹⁷ And a voice from heaven said, “This is my dearly loved Son, who brings
      me great joy.”
  4:
    1: '¹ Then Jesus was led by the Spirit into the wilderness to be tempted there
      by the devil. '
    2: "² For forty days and forty nights he fasted and became very hungry. \n"
    3: "³ During that time the devil came and said to him, “If you are the Son of\
      \ God, tell these stones to become loaves of bread.” \n"
    4: "⁴ But Jesus told him, “No! The Scriptures say,\n‘People do not live by bread\
      \ alone,\n    but by every word that comes from the mouth of God.’” \n"
    5: '⁵ Then the devil took him to the holy city, Jerusalem, to the highest point
      of the Temple, '
    6: "⁶ and said, “If you are the Son of God, jump off! For the Scriptures say,\n\
      ‘He will order his angels to protect you.\nAnd they will hold you up with their\
      \ hands\n    so you won’t even hurt your foot on a stone.’” \n"
    7: "⁷ Jesus responded, “The Scriptures also say, ‘You must not test the Lord your\
      \ God.’” \n"
    8: '⁸ Next the devil took him to the peak of a very high mountain and showed him
      all the kingdoms of the world and their glory. '
    9: "⁹ “I will give it all to you,” he said, “if you will kneel down and worship\
      \ me.” \n"
    10: "¹⁰ “Get out of here, Satan,” Jesus told him. “For the Scriptures say,\n‘You\
      \ must worship the Lord your God\n    and serve only him.’” \n"
    11: "¹¹ Then the devil went away, and angels came and took care of Jesus. \n"
    12: '¹² When Jesus heard that John had been arrested, he left Judea and returned
      to Galilee. '
    13: '¹³ He went first to Nazareth, then left there and moved to Capernaum, beside
      the Sea of Galilee, in the region of Zebulun and Naphtali. '
    14: "¹⁴ This fulfilled what God said through the prophet Isaiah: \n"
    15: "¹⁵ “In the land of Zebulun and of Naphtali,\n    beside the sea, beyond the\
      \ Jordan River,\n    in Galilee where so many Gentiles live,\n"
    16: "¹⁶ the people who sat in darkness\n    have seen a great light.\nAnd for\
      \ those who lived in the land where death casts its shadow,\n    a light has\
      \ shined.” \n"
    17: "¹⁷ From then on Jesus began to preach, “Repent of your sins and turn to God,\
      \ for the Kingdom of Heaven is near.” \n"
    18: '¹⁸ One day as Jesus was walking along the shore of the Sea of Galilee, he
      saw two brothers—Simon, also called Peter, and Andrew—throwing a net into the
      water, for they fished for a living. '
    19: '¹⁹ Jesus called out to them, “Come, follow me, and I will show you how to
      fish for people!” '
    20: "²⁰ And they left their nets at once and followed him. \n"
    21: '²¹ A little farther up the shore he saw two other brothers, James and John,
      sitting in a boat with their father, Zebedee, repairing their nets. And he called
      them to come, too. '
    22: "²² They immediately followed him, leaving the boat and their father behind.\
      \ \n"
    23: '²³ Jesus traveled throughout the region of Galilee, teaching in the synagogues
      and announcing the Good News about the Kingdom. And he healed every kind of
      disease and illness. '
    24: '²⁴ News about him spread as far as Syria, and people soon began bringing
      to him all who were sick. And whatever their sickness or disease, or if they
      were demon possessed or epileptic or paralyzed—he healed them all. '
    25: ²⁵ Large crowds followed him wherever he went—people from Galilee, the Ten
      Towns, Jerusalem, from all over Judea, and from east of the Jordan River.
  5:
    1: '¹ One day as he saw the crowds gathering, Jesus went up on the mountainside
      and sat down. His disciples gathered around him, '
    2: "² and he began to teach them. \n"
    3: "³ “God blesses those who are poor and realize their need for him,\n    for\
      \ the Kingdom of Heaven is theirs.\n"
    4: "⁴ God blesses those who mourn,\n    for they will be comforted.\n"
    5: "⁵ God blesses those who are humble,\n    for they will inherit the whole earth.\n"
    6: "⁶ God blesses those who hunger and thirst for justice,\n    for they will\
      \ be satisfied.\n"
    7: "⁷ God blesses those who are merciful,\n    for they will be shown mercy.\n"
    8: "⁸ God blesses those whose hearts are pure,\n    for they will see God.\n"
    9: "⁹ God blesses those who work for peace,\n    for they will be called the children\
      \ of God.\n"
    10: "¹⁰ God blesses those who are persecuted for doing right,\n    for the Kingdom\
      \ of Heaven is theirs. \n"
    11: '¹¹ “God blesses you when people mock you and persecute you and lie about
      you and say all sorts of evil things against you because you are my followers. '
    12: "¹² Be happy about it! Be very glad! For a great reward awaits you in heaven.\
      \ And remember, the ancient prophets were persecuted in the same way. \n"
    13: "¹³ “You are the salt of the earth. But what good is salt if it has lost its\
      \ flavor? Can you make it salty again? It will be thrown out and trampled underfoot\
      \ as worthless. \n"
    14: '¹⁴ “You are the light of the world—like a city on a hilltop that cannot be
      hidden. '
    15: '¹⁵ No one lights a lamp and then puts it under a basket. Instead, a lamp
      is placed on a stand, where it gives light to everyone in the house. '
    16: "¹⁶ In the same way, let your good deeds shine out for all to see, so that\
      \ everyone will praise your heavenly Father. \n"
    17: '¹⁷ “Don’t misunderstand why I have come. I did not come to abolish the law
      of Moses or the writings of the prophets. No, I came to accomplish their purpose. '
    18: '¹⁸ I tell you the truth, until heaven and earth disappear, not even the smallest
      detail of God’s law will disappear until its purpose is achieved. '
    19: "¹⁹ So if you ignore the least commandment and teach others to do the same,\
      \ you will be called the least in the Kingdom of Heaven. But anyone who obeys\
      \ God’s laws and teaches them will be called great in the Kingdom of Heaven.\
      \ \n"
    20: "²⁰ “But I warn you—unless your righteousness is better than the righteousness\
      \ of the teachers of religious law and the Pharisees, you will never enter the\
      \ Kingdom of Heaven! \n"
    21: '²¹ “You have heard that our ancestors were told, ‘You must not murder. If
      you commit murder, you are subject to judgment.’ '
    22: "²² But I say, if you are even angry with someone, you are subject to judgment!\
      \ If you call someone an idiot, you are in danger of being brought before the\
      \ court. And if you curse someone, you are in danger of the fires of hell. \n"
    23: '²³ “So if you are presenting a sacrifice at the altar in the Temple and you
      suddenly remember that someone has something against you, '
    24: "²⁴ leave your sacrifice there at the altar. Go and be reconciled to that\
      \ person. Then come and offer your sacrifice to God. \n"
    25: '²⁵ “When you are on the way to court with your adversary, settle your differences
      quickly. Otherwise, your accuser may hand you over to the judge, who will hand
      you over to an officer, and you will be thrown into prison. '
    26: "²⁶ And if that happens, you surely won’t be free again until you have paid\
      \ the last penny. \n"
    27: '²⁷ “You have heard the commandment that says, ‘You must not commit adultery.’ '
    28: '²⁸ But I say, anyone who even looks at a woman with lust has already committed
      adultery with her in his heart. '
    29: '²⁹ So if your eye—even your good eye—causes you to lust, gouge it out and
      throw it away. It is better for you to lose one part of your body than for your
      whole body to be thrown into hell. '
    30: "³⁰ And if your hand—even your stronger hand—causes you to sin, cut it off\
      \ and throw it away. It is better for you to lose one part of your body than\
      \ for your whole body to be thrown into hell. \n"
    31: '³¹ “You have heard the law that says, ‘A man can divorce his wife by merely
      giving her a written notice of divorce.’ '
    32: "³² But I say that a man who divorces his wife, unless she has been unfaithful,\
      \ causes her to commit adultery. And anyone who marries a divorced woman also\
      \ commits adultery. \n"
    33: '³³ “You have also heard that our ancestors were told, ‘You must not break
      your vows; you must carry out the vows you make to the Lord.’ '
    34: '³⁴ But I say, do not make any vows! Do not say, ‘By heaven!’ because heaven
      is God’s throne. '
    35: '³⁵ And do not say, ‘By the earth!’ because the earth is his footstool. And
      do not say, ‘By Jerusalem!’ for Jerusalem is the city of the great King. '
    36: '³⁶ Do not even say, ‘By my head!’ for you can’t turn one hair white or black. '
    37: "³⁷ Just say a simple, ‘Yes, I will,’ or ‘No, I won’t.’ Anything beyond this\
      \ is from the evil one. \n"
    38: '³⁸ “You have heard the law that says the punishment must match the injury:
      ‘An eye for an eye, and a tooth for a tooth.’ '
    39: '³⁹ But I say, do not resist an evil person! If someone slaps you on the right
      cheek, offer the other cheek also. '
    40: '⁴⁰ If you are sued in court and your shirt is taken from you, give your coat,
      too. '
    41: '⁴¹ If a soldier demands that you carry his gear for a mile, carry it two
      miles. '
    42: "⁴² Give to those who ask, and don’t turn away from those who want to borrow.\
      \ \n"
    43: '⁴³ “You have heard the law that says, ‘Love your neighbor’ and hate your
      enemy. '
    44: '⁴⁴ But I say, love your enemies! Pray for those who persecute you! '
    45: '⁴⁵ In that way, you will be acting as true children of your Father in heaven.
      For he gives his sunlight to both the evil and the good, and he sends rain on
      the just and the unjust alike. '
    46: '⁴⁶ If you love only those who love you, what reward is there for that? Even
      corrupt tax collectors do that much. '
    47: '⁴⁷ If you are kind only to your friends, how are you different from anyone
      else? Even pagans do that. '
    48: ⁴⁸ But you are to be perfect, even as your Father in heaven is perfect.
  6:
    1: '¹ “Watch out! Don’t do your good deeds publicly, to be admired by others,
      for you will lose the reward from your Father in heaven. '
    2: '² When you give to someone in need, don’t do as the hypocrites do—blowing
      trumpets in the synagogues and streets to call attention to their acts of charity!
      I tell you the truth, they have received all the reward they will ever get. '
    3: '³ But when you give to someone in need, don’t let your left hand know what
      your right hand is doing. '
    4: "⁴ Give your gifts in private, and your Father, who sees everything, will reward\
      \ you. \n"
    5: '⁵ “When you pray, don’t be like the hypocrites who love to pray publicly on
      street corners and in the synagogues where everyone can see them. I tell you
      the truth, that is all the reward they will ever get. '
    6: "⁶ But when you pray, go away by yourself, shut the door behind you, and pray\
      \ to your Father in private. Then your Father, who sees everything, will reward\
      \ you. \n"
    7: '⁷ “When you pray, don’t babble on and on as the Gentiles do. They think their
      prayers are answered merely by repeating their words again and again. '
    8: '⁸ Don’t be like them, for your Father knows exactly what you need even before
      you ask him! '
    9: "⁹ Pray like this:\nOur Father in heaven,\n    may your name be kept holy.\n"
    10: "¹⁰ May your Kingdom come soon.\nMay your will be done on earth,\n    as it\
      \ is in heaven.\n"
    11: "¹¹ Give us today the food we need,\n"
    12: "¹² and forgive us our sins,\n    as we have forgiven those who sin against\
      \ us.\n"
    13: "¹³ And don’t let us yield to temptation,\n    but rescue us from the evil\
      \ one. \n"
    14: '¹⁴ “If you forgive those who sin against you, your heavenly Father will forgive
      you. '
    15: "¹⁵ But if you refuse to forgive others, your Father will not forgive your\
      \ sins. \n"
    16: '¹⁶ “And when you fast, don’t make it obvious, as the hypocrites do, for they
      try to look miserable and disheveled so people will admire them for their fasting.
      I tell you the truth, that is the only reward they will ever get. '
    17: '¹⁷ But when you fast, comb your hair and wash your face. '
    18: "¹⁸ Then no one will notice that you are fasting, except your Father, who\
      \ knows what you do in private. And your Father, who sees everything, will reward\
      \ you. \n"
    19: '¹⁹ “Don’t store up treasures here on earth, where moths eat them and rust
      destroys them, and where thieves break in and steal. '
    20: '²⁰ Store your treasures in heaven, where moths and rust cannot destroy, and
      thieves do not break in and steal. '
    21: "²¹ Wherever your treasure is, there the desires of your heart will also be.\
      \ \n"
    22: '²² “Your eye is like a lamp that provides light for your body. When your
      eye is healthy, your whole body is filled with light. '
    23: "²³ But when your eye is unhealthy, your whole body is filled with darkness.\
      \ And if the light you think you have is actually darkness, how deep that darkness\
      \ is! \n"
    24: "²⁴ “No one can serve two masters. For you will hate one and love the other;\
      \ you will be devoted to one and despise the other. You cannot serve God and\
      \ be enslaved to money. \n"
    25: '²⁵ “That is why I tell you not to worry about everyday life—whether you have
      enough food and drink, or enough clothes to wear. Isn’t life more than food,
      and your body more than clothing? '
    26: '²⁶ Look at the birds. They don’t plant or harvest or store food in barns,
      for your heavenly Father feeds them. And aren’t you far more valuable to him
      than they are? '
    27: "²⁷ Can all your worries add a single moment to your life? \n"
    28: '²⁸ “And why worry about your clothing? Look at the lilies of the field and
      how they grow. They don’t work or make their clothing, '
    29: '²⁹ yet Solomon in all his glory was not dressed as beautifully as they are. '
    30: "³⁰ And if God cares so wonderfully for wildflowers that are here today and\
      \ thrown into the fire tomorrow, he will certainly care for you. Why do you\
      \ have so little faith? \n"
    31: '³¹ “So don’t worry about these things, saying, ‘What will we eat? What will
      we drink? What will we wear?’ '
    32: '³² These things dominate the thoughts of unbelievers, but your heavenly Father
      already knows all your needs. '
    33: "³³ Seek the Kingdom of God above all else, and live righteously, and he will\
      \ give you everything you need. \n"
    34: ³⁴ “So don’t worry about tomorrow, for tomorrow will bring its own worries.
      Today’s trouble is enough for today.
  7:
    1: '¹ “Do not judge others, and you will not be judged. '
    2: "² For you will be treated as you treat others. The standard you use in judging\
      \ is the standard by which you will be judged. \n"
    3: '³ “And why worry about a speck in your friend’s eye when you have a log in
      your own? '
    4: '⁴ How can you think of saying to your friend, ‘Let me help you get rid of
      that speck in your eye,’ when you can’t see past the log in your own eye? '
    5: "⁵ Hypocrite! First get rid of the log in your own eye; then you will see well\
      \ enough to deal with the speck in your friend’s eye. \n"
    6: "⁶ “Don’t waste what is holy on people who are unholy. Don’t throw your pearls\
      \ to pigs! They will trample the pearls, then turn and attack you. \n"
    7: '⁷ “Keep on asking, and you will receive what you ask for. Keep on seeking,
      and you will find. Keep on knocking, and the door will be opened to you. '
    8: "⁸ For everyone who asks, receives. Everyone who seeks, finds. And to everyone\
      \ who knocks, the door will be opened. \n"
    9: '⁹ “You parents—if your children ask for a loaf of bread, do you give them
      a stone instead? '
    10: '¹⁰ Or if they ask for a fish, do you give them a snake? Of course not! '
    11: "¹¹ So if you sinful people know how to give good gifts to your children,\
      \ how much more will your heavenly Father give good gifts to those who ask him.\
      \ \n"
    12: "¹² “Do to others whatever you would like them to do to you. This is the essence\
      \ of all that is taught in the law and the prophets. \n"
    13: '¹³ “You can enter God’s Kingdom only through the narrow gate. The highway
