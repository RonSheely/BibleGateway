  9:
    1: '¹ Jesus climbed into a boat and went back across the lake to his own town. '
    2: "² Some people brought to him a paralyzed man on a mat. Seeing their faith,\
      \ Jesus said to the paralyzed man, “Be encouraged, my child! Your sins are forgiven.”\
      \ \n"
    3: "³ But some of the teachers of religious law said to themselves, “That’s blasphemy!\
      \ Does he think he’s God?” \n"
    4: '⁴ Jesus knew what they were thinking, so he asked them, “Why do you have such
      evil thoughts in your hearts? '
    5: '⁵ Is it easier to say ‘Your sins are forgiven,’ or ‘Stand up and walk’? '
    6: "⁶ So I will prove to you that the Son of Man has the authority on earth to\
