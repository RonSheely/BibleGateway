    2: "² Then they bound him, led him away, and took him to Pilate, the Roman governor.\
      \ \n"
    3: '³ When Judas, who had betrayed him, realized that Jesus had been condemned
      to die, he was filled with remorse. So he took the thirty pieces of silver back
      to the leading priests and the elders. '
    4: "⁴ “I have sinned,” he declared, “for I have betrayed an innocent man.”\n“What\
      \ do we care?” they retorted. “That’s your problem.” \n"
    5: "⁵ Then Judas threw the silver coins down in the Temple and went out and hanged\
      \ himself. \n"
    6: '⁶ The leading priests picked up the coins. “It wouldn’t be right to put this
      money in the Temple treasury,” they said, “since it was payment for murder.” '
    7: '⁷ After some discussion they finally decided to buy the potter’s field, and
      they made it into a cemetery for foreigners. '
    8: '⁸ That is why the field is still called the Field of Blood. '
    9: "⁹ This fulfilled the prophecy of Jeremiah that says,\n“They took the thirty\
      \ pieces of silver—\n    the price at which he was valued by the people of Israel,\n"
    10: "¹⁰ and purchased the potter’s field,\n    as the Lord directed.” \n"
    11: "¹¹ Now Jesus was standing before Pilate, the Roman governor. “Are you the\
      \ king of the Jews?” the governor asked him.\nJesus replied, “You have said\
      \ it.”  \n"
    12: '¹² But when the leading priests and the elders made their accusations against
      him, Jesus remained silent. '
    13: '¹³ “Don’t you hear all these charges they are bringing against you?” Pilate
      demanded. '
    14: "¹⁴ But Jesus made no response to any of the charges, much to the governor’s\
      \ surprise. \n"
    15: '¹⁵ Now it was the governor’s custom each year during the Passover celebration
      to release one prisoner to the crowd—anyone they wanted. '
    16: '¹⁶ This year there was a notorious prisoner, a man named Barabbas. '
    17: '¹⁷ As the crowds gathered before Pilate’s house that morning, he asked them,
      “Which one do you want me to release to you—Barabbas, or Jesus who is called
      the Messiah?” '
    18: "¹⁸ (He knew very well that the religious leaders had arrested Jesus out of\
      \ envy.) \n"
    19: "¹⁹ Just then, as Pilate was sitting on the judgment seat, his wife sent him\
      \ this message: “Leave that innocent man alone. I suffered through a terrible\
      \ nightmare about him last night.” \n"
    20: '²⁰ Meanwhile, the leading priests and the elders persuaded the crowd to ask
      for Barabbas to be released and for Jesus to be put to death. '
    21: "²¹ So the governor asked again, “Which of these two do you want me to release\
      \ to you?”\nThe crowd shouted back, “Barabbas!” \n"
    22: "²² Pilate responded, “Then what should I do with Jesus who is called the\
      \ Messiah?”\nThey shouted back, “Crucify him!” \n"
    23: "²³ “Why?” Pilate demanded. “What crime has he committed?”\nBut the mob roared\
      \ even louder, “Crucify him!” \n"
    24: "²⁴ Pilate saw that he wasn’t getting anywhere and that a riot was developing.\
      \ So he sent for a bowl of water and washed his hands before the crowd, saying,\
      \ “I am innocent of this man’s blood. The responsibility is yours!” \n"
    25: "²⁵ And all the people yelled back, “We will take responsibility for his death—we\
      \ and our children!” \n"
    26: "²⁶ So Pilate released Barabbas to them. He ordered Jesus flogged with a lead-tipped\
      \ whip, then turned him over to the Roman soldiers to be crucified. \n"
    27: '²⁷ Some of the governor’s soldiers took Jesus into their headquarters and
      called out the entire regiment. '
    28: '²⁸ They stripped him and put a scarlet robe on him. '
    29: '²⁹ They wove thorn branches into a crown and put it on his head, and they
      placed a reed stick in his right hand as a scepter. Then they knelt before him
      in mockery and taunted, “Hail! King of the Jews!” '
    30: '³⁰ And they spit on him and grabbed the stick and struck him on the head
      with it. '
    31: "³¹ When they were finally tired of mocking him, they took off the robe and\
      \ put his own clothes on him again. Then they led him away to be crucified.\
      \ \n"
    32: '³² Along the way, they came across a man named Simon, who was from Cyrene,
      and the soldiers forced him to carry Jesus’ cross. '
    33: '³³ And they went out to a place called Golgotha (which means “Place of the
      Skull”). '
    34: "³⁴ The soldiers gave Jesus wine mixed with bitter gall, but when he had tasted\
      \ it, he refused to drink it. \n"
    35: '³⁵ After they had nailed him to the cross, the soldiers gambled for his clothes
      by throwing dice. '
    36: '³⁶ Then they sat around and kept guard as he hung there. '
    37: '³⁷ A sign was fastened above Jesus’ head, announcing the charge against him.
      It read: “This is Jesus, the King of the Jews.” '
    38: "³⁸ Two revolutionaries were crucified with him, one on his right and one\
      \ on his left. \n"
    39: '³⁹ The people passing by shouted abuse, shaking their heads in mockery. '
    40: "⁴⁰ “Look at you now!” they yelled at him. “You said you were going to destroy\
      \ the Temple and rebuild it in three days. Well then, if you are the Son of\
      \ God, save yourself and come down from the cross!” \n"
    41: '⁴¹ The leading priests, the teachers of religious law, and the elders also
      mocked Jesus. '
    42: '⁴² “He saved others,” they scoffed, “but he can’t save himself! So he is
      the King of Israel, is he? Let him come down from the cross right now, and we
      will believe in him! '
    43: '⁴³ He trusted God, so let God rescue him now if he wants him! For he said,
      ‘I am the Son of God.’” '
    44: "⁴⁴ Even the revolutionaries who were crucified with him ridiculed him in\
      \ the same way. \n"
    45: '⁴⁵ At noon, darkness fell across the whole land until three o’clock. '
    46: "⁴⁶ At about three o’clock, Jesus called out with a loud voice, “Eli, Eli,\
      \ lema sabachthani?” which means “My God, my God, why have you abandoned me?”\
      \ \n"
    47: '⁴⁷ Some of the bystanders misunderstood and thought he was calling for the
      prophet Elijah. '
    48: '⁴⁸ One of them ran and filled a sponge with sour wine, holding it up to him
      on a reed stick so he could drink. '
    49: "⁴⁹ But the rest said, “Wait! Let’s see whether Elijah comes to save him.”\
      \ \n"
    50: '⁵⁰ Then Jesus shouted out again, and he released his spirit. '
    51: '⁵¹ At that moment the curtain in the sanctuary of the Temple was torn in
      two, from top to bottom. The earth shook, rocks split apart, '
    52: '⁵² and tombs opened. The bodies of many godly men and women who had died
      were raised from the dead. '
    53: "⁵³ They left the cemetery after Jesus’ resurrection, went into the holy city\
      \ of Jerusalem, and appeared to many people. \n"
    54: "⁵⁴ The Roman officer and the other soldiers at the crucifixion were terrified\
      \ by the earthquake and all that had happened. They said, “This man truly was\
      \ the Son of God!” \n"
    55: '⁵⁵ And many women who had come from Galilee with Jesus to care for him were
      watching from a distance. '
    56: "⁵⁶ Among them were Mary Magdalene, Mary (the mother of James and Joseph),\
      \ and the mother of James and John, the sons of Zebedee. \n"
    57: '⁵⁷ As evening approached, Joseph, a rich man from Arimathea who had become
      a follower of Jesus, '
    58: '⁵⁸ went to Pilate and asked for Jesus’ body. And Pilate issued an order to
      release it to him. '
    59: '⁵⁹ Joseph took the body and wrapped it in a long sheet of clean linen cloth. '
    60: '⁶⁰ He placed it in his own new tomb, which had been carved out of the rock.
      Then he rolled a great stone across the entrance and left. '
    61: "⁶¹ Both Mary Magdalene and the other Mary were sitting across from the tomb\
      \ and watching. \n"
    62: '⁶² The next day, on the Sabbath, the leading priests and Pharisees went to
      see Pilate. '
    63: '⁶³ They told him, “Sir, we remember what that deceiver once said while he
      was still alive: ‘After three days I will rise from the dead.’ '
    64: "⁶⁴ So we request that you seal the tomb until the third day. This will prevent\
      \ his disciples from coming and stealing his body and then telling everyone\
      \ he was raised from the dead! If that happens, we’ll be worse off than we were\
      \ at first.” \n"
    65: '⁶⁵ Pilate replied, “Take guards and secure it the best you can.” '
    66: ⁶⁶ So they sealed the tomb and posted guards to protect it.
  28:
    1: "¹ Early on Sunday morning, as the new day was dawning, Mary Magdalene and\
      \ the other Mary went out to visit the tomb. \n"
    2: '² Suddenly there was a great earthquake! For an angel of the Lord came down
      from heaven, rolled aside the stone, and sat on it. '
    3: '³ His face shone like lightning, and his clothing was as white as snow. '
    4: "⁴ The guards shook with fear when they saw him, and they fell into a dead\
      \ faint. \n"
    5: '⁵ Then the angel spoke to the women. “Don’t be afraid!” he said. “I know you
      are looking for Jesus, who was crucified. '
    6: '⁶ He isn’t here! He is risen from the dead, just as he said would happen.
      Come, see where his body was lying. '
    7: "⁷ And now, go quickly and tell his disciples that he has risen from the dead,\
      \ and he is going ahead of you to Galilee. You will see him there. Remember\
      \ what I have told you.” \n"
    8: '⁸ The women ran quickly from the tomb. They were very frightened but also
      filled with great joy, and they rushed to give the disciples the angel’s message. '
    9: '⁹ And as they went, Jesus met them and greeted them. And they ran to him,
      grasped his feet, and worshiped him. '
    10: "¹⁰ Then Jesus said to them, “Don’t be afraid! Go tell my brothers to leave\
      \ for Galilee, and they will see me there.” \n"
    11: '¹¹ As the women were on their way, some of the guards went into the city
      and told the leading priests what had happened. '
    12: '¹² A meeting with the elders was called, and they decided to give the soldiers
      a large bribe. '
    13: '¹³ They told the soldiers, “You must say, ‘Jesus’ disciples came during the
      night while we were sleeping, and they stole his body.’ '
    14: '¹⁴ If the governor hears about it, we’ll stand up for you so you won’t get
      in trouble.” '
    15: "¹⁵ So the guards accepted the bribe and said what they were told to say.\
      \ Their story spread widely among the Jews, and they still tell it today. \n"
    16: '¹⁶ Then the eleven disciples left for Galilee, going to the mountain where
      Jesus had told them to go. '
    17: "¹⁷ When they saw him, they worshiped him—but some of them doubted! \n"
    18: '¹⁸ Jesus came and told his disciples, “I have been given all authority in
      heaven and on earth. '
    19: '¹⁹ Therefore, go and make disciples of all the nations, baptizing them in
      the name of the Father and the Son and the Holy Spirit. '
    20: '²⁰ Teach these new disciples to obey all the commands I have given you. And
      be sure of this: I am with you always, even to the end of the age.”'
