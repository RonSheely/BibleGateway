      of their sins long ago, clothing themselves in burlap and throwing ashes on
      their heads to show their remorse. '
    22: "²² I tell you, Tyre and Sidon will be better off on judgment day than you.\
      \ \n"
    23: '²³ “And you people of Capernaum, will you be honored in heaven? No, you will
      go down to the place of the dead. For if the miracles I did for you had been
      done in wicked Sodom, it would still be here today. '
    24: "²⁴ I tell you, even Sodom will be better off on judgment day than you.” \n"
    25: '²⁵ At that time Jesus prayed this prayer: “O Father, Lord of heaven and earth,
      thank you for hiding these things from those who think themselves wise and clever,
      and for revealing them to the childlike. '
    26: "²⁶ Yes, Father, it pleased you to do it this way! \n"
    27: "²⁷ “My Father has entrusted everything to me. No one truly knows the Son\
      \ except the Father, and no one truly knows the Father except the Son and those\
      \ to whom the Son chooses to reveal him.” \n"
    28: '²⁸ Then Jesus said, “Come to me, all of you who are weary and carry heavy
      burdens, and I will give you rest. '
    29: '²⁹ Take my yoke upon you. Let me teach you, because I am humble and gentle
      at heart, and you will find rest for your souls. '
    30: ³⁰ For my yoke is easy to bear, and the burden I give you is light.”
  12:
    1: '¹ At about that time Jesus was walking through some grainfields on the Sabbath.
      His disciples were hungry, so they began breaking off some heads of grain and
      eating them. '
    2: "² But some Pharisees saw them do it and protested, “Look, your disciples are\
      \ breaking the law by harvesting grain on the Sabbath.” \n"
    3: '³ Jesus said to them, “Haven’t you read in the Scriptures what David did when
      he and his companions were hungry? '
    4: '⁴ He went into the house of God, and he and his companions broke the law by
      eating the sacred loaves of bread that only the priests are allowed to eat. '
    5: '⁵ And haven’t you read in the law of Moses that the priests on duty in the
      Temple may work on the Sabbath? '
    6: '⁶ I tell you, there is one here who is even greater than the Temple! '
    7: '⁷ But you would not have condemned my innocent disciples if you knew the meaning
      of this Scripture: ‘I want you to show mercy, not offer sacrifices.’ '
    8: "⁸ For the Son of Man is Lord, even over the Sabbath!” \n"
    9: '⁹ Then Jesus went over to their synagogue, '
    10: "¹⁰ where he noticed a man with a deformed hand. The Pharisees asked Jesus,\
      \ “Does the law permit a person to work by healing on the Sabbath?” (They were\
      \ hoping he would say yes, so they could bring charges against him.) \n"
    11: '¹¹ And he answered, “If you had a sheep that fell into a well on the Sabbath,
      wouldn’t you work to pull it out? Of course you would. '
    12: "¹² And how much more valuable is a person than a sheep! Yes, the law permits\
      \ a person to do good on the Sabbath.” \n"
    13: '¹³ Then he said to the man, “Hold out your hand.” So the man held out his
      hand, and it was restored, just like the other one! '
    14: "¹⁴ Then the Pharisees called a meeting to plot how to kill Jesus. \n"
    15: '¹⁵ But Jesus knew what they were planning. So he left that area, and many
      people followed him. He healed all the sick among them, '
    16: '¹⁶ but he warned them not to reveal who he was. '
    17: "¹⁷ This fulfilled the prophecy of Isaiah concerning him: \n"
    18: "¹⁸ “Look at my Servant, whom I have chosen.\n    He is my Beloved, who pleases\
      \ me.\nI will put my Spirit upon him,\n    and he will proclaim justice to the\
      \ nations.\n"
    19: "¹⁹ He will not fight or shout\n    or raise his voice in public.\n"
    20: "²⁰ He will not crush the weakest reed\n    or put out a flickering candle.\n\
      \    Finally he will cause justice to be victorious.\n"
    21: "²¹ And his name will be the hope\n    of all the world.” \n"
    22: '²² Then a demon-possessed man, who was blind and couldn’t speak, was brought
      to Jesus. He healed the man so that he could both speak and see. '
    23: "²³ The crowd was amazed and asked, “Could it be that Jesus is the Son of\
      \ David, the Messiah?” \n"
    24: "²⁴ But when the Pharisees heard about the miracle, they said, “No wonder\
