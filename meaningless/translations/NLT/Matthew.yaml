    35: '³⁵ Jesus traveled through all the towns and villages of that area, teaching
      in the synagogues and announcing the Good News about the Kingdom. And he healed
      every kind of disease and illness. '
    36: '³⁶ When he saw the crowds, he had compassion on them because they were confused
      and helpless, like sheep without a shepherd. '
    37: '³⁷ He said to his disciples, “The harvest is great, but the workers are few. '
