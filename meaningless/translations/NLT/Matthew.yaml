      \ pick up your mat, and go home!” \n"
    7: '⁷ And the man jumped up and went home! '
    8: "⁸ Fear swept through the crowd as they saw this happen. And they praised God\
      \ for giving humans such authority. \n"
    9: "⁹ As Jesus was walking along, he saw a man named Matthew sitting at his tax\
      \ collector’s booth. “Follow me and be my disciple,” Jesus said to him. So Matthew\
      \ got up and followed him. \n"
    10: '¹⁰ Later, Matthew invited Jesus and his disciples to his home as dinner guests,
      along with many tax collectors and other disreputable sinners. '
    11: "¹¹ But when the Pharisees saw this, they asked his disciples, “Why does your\
      \ teacher eat with such scum?” \n"
    12: '¹² When Jesus heard this, he said, “Healthy people don’t need a doctor—sick
      people do.” '
    13: "¹³ Then he added, “Now go and learn the meaning of this Scripture: ‘I want\
      \ you to show mercy, not offer sacrifices.’ For I have come to call not those\
      \ who think they are righteous, but those who know they are sinners.” \n"
    14: "¹⁴ One day the disciples of John the Baptist came to Jesus and asked him,\
