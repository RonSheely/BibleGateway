    48: '⁴⁸ The traitor, Judas, had given them a prearranged signal: “You will know
      which one to arrest when I greet him with a kiss.” '
    49: "⁴⁹ So Judas came straight to Jesus. “Greetings, Rabbi!” he exclaimed and\
      \ gave him the kiss. \n"
    50: "⁵⁰ Jesus said, “My friend, go ahead and do what you have come for.”\nThen\
      \ the others grabbed Jesus and arrested him. "
    51: "⁵¹ But one of the men with Jesus pulled out his sword and struck the high\
      \ priest’s slave, slashing off his ear. \n"
    52: '⁵² “Put away your sword,” Jesus told him. “Those who use the sword will die
      by the sword. '
    53: '⁵³ Don’t you realize that I could ask my Father for thousands of angels to
      protect us, and he would send them instantly? '
    54: "⁵⁴ But if I did, how would the Scriptures be fulfilled that describe what\
      \ must happen now?” \n"
    55: '⁵⁵ Then Jesus said to the crowd, “Am I some dangerous revolutionary, that
      you come with swords and clubs to arrest me? Why didn’t you arrest me in the
      Temple? I was there teaching every day. '
    56: "⁵⁶ But this is all happening to fulfill the words of the prophets as recorded\
      \ in the Scriptures.” At that point, all the disciples deserted him and fled.\
      \ \n"
    57: '⁵⁷ Then the people who had arrested Jesus led him to the home of Caiaphas,
      the high priest, where the teachers of religious law and the elders had gathered. '
    58: "⁵⁸ Meanwhile, Peter followed him at a distance and came to the high priest’s\
      \ courtyard. He went in and sat with the guards and waited to see how it would\
      \ all end. \n"
    59: '⁵⁹ Inside, the leading priests and the entire high council were trying to
      find witnesses who would lie about Jesus, so they could put him to death. '
    60: '⁶⁰ But even though they found many who agreed to give false witness, they
      could not use anyone’s testimony. Finally, two men came forward '
    61: "⁶¹ who declared, “This man said, ‘I am able to destroy the Temple of God\
      \ and rebuild it in three days.’” \n"
    62: '⁶² Then the high priest stood up and said to Jesus, “Well, aren’t you going
      to answer these charges? What do you have to say for yourself?” '
    63: "⁶³ But Jesus remained silent. Then the high priest said to him, “I demand\
      \ in the name of the living God—tell us if you are the Messiah, the Son of God.”\
      \ \n"
    64: "⁶⁴ Jesus replied, “You have said it. And in the future you will see the Son\
      \ of Man seated in the place of power at God’s right hand and coming on the\
      \ clouds of heaven.” \n"
    65: '⁶⁵ Then the high priest tore his clothing to show his horror and said, “Blasphemy!
      Why do we need other witnesses? You have all heard his blasphemy. '
    66: "⁶⁶ What is your verdict?”\n“Guilty!” they shouted. “He deserves to die!”\
      \ \n"
    67: '⁶⁷ Then they began to spit in Jesus’ face and beat him with their fists.
      And some slapped him, '
    68: "⁶⁸ jeering, “Prophesy to us, you Messiah! Who hit you that time?” \n"
    69: "⁶⁹ Meanwhile, Peter was sitting outside in the courtyard. A servant girl\
      \ came over and said to him, “You were one of those with Jesus the Galilean.”\
      \ \n"
    70: "⁷⁰ But Peter denied it in front of everyone. “I don’t know what you’re talking\
      \ about,” he said. \n"
    71: "⁷¹ Later, out by the gate, another servant girl noticed him and said to those\
      \ standing around, “This man was with Jesus of Nazareth.” \n"
    72: "⁷² Again Peter denied it, this time with an oath. “I don’t even know the\
      \ man,” he said. \n"
    73: "⁷³ A little later some of the other bystanders came over to Peter and said,\
      \ “You must be one of them; we can tell by your Galilean accent.” \n"
    74: "⁷⁴ Peter swore, “A curse on me if I’m lying—I don’t know the man!” And immediately\
      \ the rooster crowed. \n"
    75: '⁷⁵ Suddenly, Jesus’ words flashed through Peter’s mind: “Before the rooster
      crows, you will deny three times that you even know me.” And he went away, weeping
      bitterly.'
  27:
    1: '¹ Very early in the morning the leading priests and the elders of the people
