  10:
    1: '¹ Jesus called his twelve disciples together and gave them authority to cast
      out evil spirits and to heal every kind of disease and illness. '
    2: "² Here are the names of the twelve apostles:\nfirst, Simon (also called Peter),\n\
      then Andrew (Peter’s brother),\nJames (son of Zebedee),\nJohn (James’s brother),\n"
    3: "³ Philip,\nBartholomew,\nThomas,\nMatthew (the tax collector),\nJames (son\
      \ of Alphaeus),\nThaddaeus,\n"
    4: "⁴ Simon (the zealot),\nJudas Iscariot (who later betrayed him). \n"
    5: '⁵ Jesus sent out the twelve apostles with these instructions: “Don’t go to
      the Gentiles or the Samaritans, '
    6: '⁶ but only to the people of Israel—God’s lost sheep. '
    7: '⁷ Go and announce to them that the Kingdom of Heaven is near. '
    8: "⁸ Heal the sick, raise the dead, cure those with leprosy, and cast out demons.\
      \ Give as freely as you have received! \n"
    9: '⁹ “Don’t take any money in your money belts—no gold, silver, or even copper
      coins. '
    10: "¹⁰ Don’t carry a traveler’s bag with a change of clothes and sandals or even\
      \ a walking stick. Don’t hesitate to accept hospitality, because those who work\
      \ deserve to be fed. \n"
    11: '¹¹ “Whenever you enter a city or village, search for a worthy person and
      stay in his home until you leave town. '
    12: '¹² When you enter the home, give it your blessing. '
    13: '¹³ If it turns out to be a worthy home, let your blessing stand; if it is
      not, take back the blessing. '
    14: '¹⁴ If any household or town refuses to welcome you or listen to your message,
      shake its dust from your feet as you leave. '
    15: "¹⁵ I tell you the truth, the wicked cities of Sodom and Gomorrah will be\
      \ better off than such a town on the judgment day. \n"
    16: '¹⁶ “Look, I am sending you out as sheep among wolves. So be as shrewd as
      snakes and harmless as doves. '
    17: '¹⁷ But beware! For you will be handed over to the courts and will be flogged
      with whips in the synagogues. '
    18: '¹⁸ You will stand trial before governors and kings because you are my followers.
      But this will be your opportunity to tell the rulers and other unbelievers about
      me. '
    19: '¹⁹ When you are arrested, don’t worry about how to respond or what to say.
      God will give you the right words at the right time. '
    20: "²⁰ For it is not you who will be speaking—it will be the Spirit of your Father\
      \ speaking through you. \n"
    21: '²¹ “A brother will betray his brother to death, a father will betray his
      own child, and children will rebel against their parents and cause them to be
      killed. '
    22: '²² And all nations will hate you because you are my followers. But everyone
      who endures to the end will be saved. '
    23: "²³ When you are persecuted in one town, flee to the next. I tell you the\
      \ truth, the Son of Man will return before you have reached all the towns of\
      \ Israel. \n"
    24: '²⁴ “Students are not greater than their teacher, and slaves are not greater
      than their master. '
    25: "²⁵ Students are to be like their teacher, and slaves are to be like their\
      \ master. And since I, the master of the household, have been called the prince\
      \ of demons, the members of my household will be called by even worse names!\
      \ \n"
    26: '²⁶ “But don’t be afraid of those who threaten you. For the time is coming
      when everything that is covered will be revealed, and all that is secret will
      be made known to all. '
    27: "²⁷ What I tell you now in the darkness, shout abroad when daybreak comes.\
      \ What I whisper in your ear, shout from the housetops for all to hear! \n"
    28: '²⁸ “Don’t be afraid of those who want to kill your body; they cannot touch
      your soul. Fear only God, who can destroy both soul and body in hell. '
    29: '²⁹ What is the price of two sparrows—one copper coin? But not a single sparrow
      can fall to the ground without your Father knowing it. '
    30: '³⁰ And the very hairs on your head are all numbered. '
    31: "³¹ So don’t be afraid; you are more valuable to God than a whole flock of\
      \ sparrows. \n"
    32: '³² “Everyone who acknowledges me publicly here on earth, I will also acknowledge
      before my Father in heaven. '
    33: "³³ But everyone who denies me here on earth, I will also deny before my Father\
      \ in heaven. \n"
    34: "³⁴ “Don’t imagine that I came to bring peace to the earth! I came not to\
      \ bring peace, but a sword. \n"
    35: "³⁵ ‘I have come to set a man against his father,\n    a daughter against\
      \ her mother,\nand a daughter-in-law against her mother-in-law.\n"
    36: "³⁶     Your enemies will be right in your own household!’ \n"
    37: '³⁷ “If you love your father or mother more than you love me, you are not
      worthy of being mine; or if you love your son or daughter more than me, you
      are not worthy of being mine. '
    38: '³⁸ If you refuse to take up your cross and follow me, you are not worthy
      of being mine. '
    39: "³⁹ If you cling to your life, you will lose it; but if you give up your life\
      \ for me, you will find it. \n"
    40: '⁴⁰ “Anyone who receives you receives me, and anyone who receives me receives
      the Father who sent me. '
    41: '⁴¹ If you receive a prophet as one who speaks for God, you will be given
      the same reward as a prophet. And if you receive righteous people because of
      their righteousness, you will be given a reward like theirs. '
    42: ⁴² And if you give even a cup of cold water to one of the least of my followers,
      you will surely be rewarded.”
  11:
    1: "¹ When Jesus had finished giving these instructions to his twelve disciples,\
      \ he went out to teach and preach in towns throughout the region. \n"
    2: '² John the Baptist, who was in prison, heard about all the things the Messiah
