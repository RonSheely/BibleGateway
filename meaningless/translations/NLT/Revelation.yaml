      \ \n"
    19: '¹⁹ Then I saw the beast and the kings of the world and their armies gathered
      together to fight against the one sitting on the horse and his army. '
    20: '²⁰ And the beast was captured, and with him the false prophet who did mighty
      miracles on behalf of the beast—miracles that deceived all who had accepted
      the mark of the beast and who worshiped his statue. Both the beast and his false
      prophet were thrown alive into the fiery lake of burning sulfur. '
    21: ²¹ Their entire army was killed by the sharp sword that came from the mouth
      of the one riding the white horse. And the vultures all gorged themselves on
      the dead bodies.
  20:
    1: '¹ Then I saw an angel coming down from heaven with the key to the bottomless
      pit and a heavy chain in his hand. '
    2: '² He seized the dragon—that old serpent, who is the devil, Satan—and bound
      him in chains for a thousand years. '
    3: "³ The angel threw him into the bottomless pit, which he then shut and locked\
      \ so Satan could not deceive the nations anymore until the thousand years were\
      \ finished. Afterward he must be released for a little while. \n"
    4: "⁴ Then I saw thrones, and the people sitting on them had been given the authority\
      \ to judge. And I saw the souls of those who had been beheaded for their testimony\
      \ about Jesus and for proclaiming the word of God. They had not worshiped the\
      \ beast or his statue, nor accepted his mark on their foreheads or their hands.\
      \ They all came to life again, and they reigned with Christ for a thousand years.\
      \ \n"
    5: '⁵ This is the first resurrection. (The rest of the dead did not come back
      to life until the thousand years had ended.) '
    6: "⁶ Blessed and holy are those who share in the first resurrection. For them\
      \ the second death holds no power, but they will be priests of God and of Christ\
      \ and will reign with him a thousand years. \n"
    7: '⁷ When the thousand years come to an end, Satan will be let out of his prison. '
    8: '⁸ He will go out to deceive the nations—called Gog and Magog—in every corner
      of the earth. He will gather them together for battle—a mighty army, as numberless
      as sand along the seashore. '
    9: "⁹ And I saw them as they went up on the broad plain of the earth and surrounded\
      \ God’s people and the beloved city. But fire from heaven came down on the attacking\
      \ armies and consumed them. \n"
    10: "¹⁰ Then the devil, who had deceived them, was thrown into the fiery lake\
      \ of burning sulfur, joining the beast and the false prophet. There they will\
      \ be tormented day and night forever and ever. \n"
    11: '¹¹ And I saw a great white throne and the one sitting on it. The earth and
      sky fled from his presence, but they found no place to hide. '
    12: '¹² I saw the dead, both great and small, standing before God’s throne. And
      the books were opened, including the Book of Life. And the dead were judged
      according to what they had done, as recorded in the books. '
    13: '¹³ The sea gave up its dead, and death and the grave gave up their dead.
      And all were judged according to their deeds. '
    14: '¹⁴ Then death and the grave were thrown into the lake of fire. This lake
      of fire is the second death. '
    15: ¹⁵ And anyone whose name was not found recorded in the Book of Life was thrown
      into the lake of fire.
  21:
    1: '¹ Then I saw a new heaven and a new earth, for the old heaven and the old
      earth had disappeared. And the sea was also gone. '
    2: "² And I saw the holy city, the new Jerusalem, coming down from God out of\
      \ heaven like a bride beautifully dressed for her husband. \n"
    3: '³ I heard a loud shout from the throne, saying, “Look, God’s home is now among
      his people! He will live with them, and they will be his people. God himself
      will be with them. '
    4: "⁴ He will wipe every tear from their eyes, and there will be no more death\
      \ or sorrow or crying or pain. All these things are gone forever.” \n"
    5: '⁵ And the one sitting on the throne said, “Look, I am making everything new!”
      And then he said to me, “Write this down, for what I tell you is trustworthy
      and true.” '
    6: '⁶ And he also said, “It is finished! I am the Alpha and the Omega—the Beginning
      and the End. To all who are thirsty I will give freely from the springs of the
      water of life. '
    7: "⁷ All who are victorious will inherit all these blessings, and I will be their\
      \ God, and they will be my children. \n"
    8: "⁸ “But cowards, unbelievers, the corrupt, murderers, the immoral, those who\
      \ practice witchcraft, idol worshipers, and all liars—their fate is in the fiery\
      \ lake of burning sulfur. This is the second death.” \n"
    9: "⁹ Then one of the seven angels who held the seven bowls containing the seven\
      \ last plagues came and said to me, “Come with me! I will show you the bride,\
      \ the wife of the Lamb.” \n"
    10: '¹⁰ So he took me in the Spirit to a great, high mountain, and he showed me
      the holy city, Jerusalem, descending out of heaven from God. '
    11: '¹¹ It shone with the glory of God and sparkled like a precious stone—like
      jasper as clear as crystal. '
    12: '¹² The city wall was broad and high, with twelve gates guarded by twelve
      angels. And the names of the twelve tribes of Israel were written on the gates. '
    13: '¹³ There were three gates on each side—east, north, south, and west. '
    14: "¹⁴ The wall of the city had twelve foundation stones, and on them were written\
      \ the names of the twelve apostles of the Lamb. \n"
    15: '¹⁵ The angel who talked to me held in his hand a gold measuring stick to
      measure the city, its gates, and its wall. '
    16: '¹⁶ When he measured it, he found it was a square, as wide as it was long.
