    12: '¹² His eyes were like flames of fire, and on his head were many crowns. A
      name was written on him that no one understood except himself. '
    13: '¹³ He wore a robe dipped in blood, and his title was the Word of God. '
    14: '¹⁴ The armies of heaven, dressed in the finest of pure white linen, followed
      him on white horses. '
    15: '¹⁵ From his mouth came a sharp sword to strike down the nations. He will
      rule them with an iron rod. He will release the fierce wrath of God, the Almighty,
      like juice flowing from a winepress. '
    16: "¹⁶ On his robe at his thigh was written this title: King of all kings and\
      \ Lord of all lords. \n"
    17: '¹⁷ Then I saw an angel standing in the sun, shouting to the vultures flying
