    18: '¹⁸ The wall was made of jasper, and the city was pure gold, as clear as glass. '
    19: '¹⁹ The wall of the city was built on foundation stones inlaid with twelve
      precious stones: the first was jasper, the second sapphire, the third agate,
      the fourth emerald, '
    20: "²⁰ the fifth onyx, the sixth carnelian, the seventh chrysolite, the eighth\
      \ beryl, the ninth topaz, the tenth chrysoprase, the eleventh jacinth, the twelfth\
      \ amethyst. \n"
    21: "²¹ The twelve gates were made of pearls—each gate from a single pearl! And\
      \ the main street was pure gold, as clear as glass. \n"
