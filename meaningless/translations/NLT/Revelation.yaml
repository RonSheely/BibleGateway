    24: '²⁴ The nations will walk in its light, and the kings of the world will enter
      the city in all their glory. '
    25: '²⁵ Its gates will never be closed at the end of day because there is no night
      there. '
    26: '²⁶ And all the nations will bring their glory and honor into the city. '
    27: ²⁷ Nothing evil will be allowed to enter, nor anyone who practices shameful
      idolatry and dishonesty—but only those whose names are written in the Lamb’s
