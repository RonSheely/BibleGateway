Revelation:
  1:
    1: '¹ This is a revelation from Jesus Christ, which God gave him to show his servants
      the events that must soon take place. He sent an angel to present this revelation
      to his servant John, '
    2: "² who faithfully reported everything he saw. This is his report of the word\
      \ of God and the testimony of Jesus Christ. \n"
    3: "³ God blesses the one who reads the words of this prophecy to the church,\
      \ and he blesses all who listen to its message and obey what it says, for the\
      \ time is near. \n"
    4: "⁴ This letter is from John to the seven churches in the province of Asia.\n\
      Grace and peace to you from the one who is, who always was, and who is still\
      \ to come; from the sevenfold Spirit before his throne; "
    5: "⁵ and from Jesus Christ. He is the faithful witness to these things, the first\
      \ to rise from the dead, and the ruler of all the kings of the world.\nAll glory\
      \ to him who loves us and has freed us from our sins by shedding his blood for\
      \ us. "
    6: "⁶ He has made us a Kingdom of priests for God his Father. All glory and power\
      \ to him forever and ever! Amen. \n"
    7: "⁷ Look! He comes with the clouds of heaven.\n    And everyone will see him—\n\
      \    even those who pierced him.\nAnd all the nations of the world\n    will\
      \ mourn for him.\nYes! Amen! \n"
    8: "⁸ “I am the Alpha and the Omega—the beginning and the end,” says the Lord\
      \ God. “I am the one who is, who always was, and who is still to come—the Almighty\
      \ One.” \n"
    9: '⁹ I, John, am your brother and your partner in suffering and in God’s Kingdom
      and in the patient endurance to which Jesus calls us. I was exiled to the island
      of Patmos for preaching the word of God and for my testimony about Jesus. '
    10: '¹⁰ It was the Lord’s Day, and I was worshiping in the Spirit. Suddenly, I
      heard behind me a loud voice like a trumpet blast. '
    11: "¹¹ It said, “Write in a book everything you see, and send it to the seven\
      \ churches in the cities of Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia,\
      \ and Laodicea.” \n"
    12: '¹² When I turned to see who was speaking to me, I saw seven gold lampstands. '
    13: '¹³ And standing in the middle of the lampstands was someone like the Son
      of Man. He was wearing a long robe with a gold sash across his chest. '
    14: '¹⁴ His head and his hair were white like wool, as white as snow. And his
      eyes were like flames of fire. '
    15: '¹⁵ His feet were like polished bronze refined in a furnace, and his voice
      thundered like mighty ocean waves. '
    16: "¹⁶ He held seven stars in his right hand, and a sharp two-edged sword came\
      \ from his mouth. And his face was like the sun in all its brilliance. \n"
    17: '¹⁷ When I saw him, I fell at his feet as if I were dead. But he laid his
      right hand on me and said, “Don’t be afraid! I am the First and the Last. '
    18: "¹⁸ I am the living one. I died, but look—I am alive forever and ever! And\
      \ I hold the keys of death and the grave. \n"
    19: '¹⁹ “Write down what you have seen—both the things that are now happening
      and the things that will happen. '
    20: '²⁰ This is the meaning of the mystery of the seven stars you saw in my right
      hand and the seven gold lampstands: The seven stars are the angels of the seven
      churches, and the seven lampstands are the seven churches.'
  2:
    1: "¹ “Write this letter to the angel of the church in Ephesus. This is the message\
      \ from the one who holds the seven stars in his right hand, the one who walks\
      \ among the seven gold lampstands: \n"
    2: '² “I know all the things you do. I have seen your hard work and your patient
      endurance. I know you don’t tolerate evil people. You have examined the claims
      of those who say they are apostles but are not. You have discovered they are
      liars. '
    3: "³ You have patiently suffered for me without quitting. \n"
    4: '⁴ “But I have this complaint against you. You don’t love me or each other
      as you did at first! '
    5: '⁵ Look how far you have fallen! Turn back to me and do the works you did at
      first. If you don’t repent, I will come and remove your lampstand from its place
      among the churches. '
    6: "⁶ But this is in your favor: You hate the evil deeds of the Nicolaitans, just\
      \ as I do. \n"
    7: "⁷ “Anyone with ears to hear must listen to the Spirit and understand what\
      \ he is saying to the churches. To everyone who is victorious I will give fruit\
      \ from the tree of life in the paradise of God. \n"
    8: "⁸ “Write this letter to the angel of the church in Smyrna. This is the message\
      \ from the one who is the First and the Last, who was dead but is now alive:\
      \ \n"
    9: '⁹ “I know about your suffering and your poverty—but you are rich! I know the
      blasphemy of those opposing you. They say they are Jews, but they are not, because
      their synagogue belongs to Satan. '
    10: "¹⁰ Don’t be afraid of what you are about to suffer. The devil will throw\
      \ some of you into prison to test you. You will suffer for ten days. But if\
      \ you remain faithful even when facing death, I will give you the crown of life.\
      \ \n"
    11: "¹¹ “Anyone with ears to hear must listen to the Spirit and understand what\
      \ he is saying to the churches. Whoever is victorious will not be harmed by\
      \ the second death. \n"
    12: "¹² “Write this letter to the angel of the church in Pergamum. This is the\
      \ message from the one with the sharp two-edged sword: \n"
    13: "¹³ “I know that you live in the city where Satan has his throne, yet you\
      \ have remained loyal to me. You refused to deny me even when Antipas, my faithful\
      \ witness, was martyred among you there in Satan’s city. \n"
    14: '¹⁴ “But I have a few complaints against you. You tolerate some among you
      whose teaching is like that of Balaam, who showed Balak how to trip up the people
      of Israel. He taught them to sin by eating food offered to idols and by committing
      sexual sin. '
    15: '¹⁵ In a similar way, you have some Nicolaitans among you who follow the same
      teaching. '
    16: "¹⁶ Repent of your sin, or I will come to you suddenly and fight against them\
      \ with the sword of my mouth. \n"
    17: "¹⁷ “Anyone with ears to hear must listen to the Spirit and understand what\
      \ he is saying to the churches. To everyone who is victorious I will give some\
      \ of the manna that has been hidden away in heaven. And I will give to each\
      \ one a white stone, and on the stone will be engraved a new name that no one\
      \ understands except the one who receives it. \n"
    18: "¹⁸ “Write this letter to the angel of the church in Thyatira. This is the\
      \ message from the Son of God, whose eyes are like flames of fire, whose feet\
      \ are like polished bronze: \n"
    19: "¹⁹ “I know all the things you do. I have seen your love, your faith, your\
      \ service, and your patient endurance. And I can see your constant improvement\
      \ in all these things. \n"
    20: '²⁰ “But I have this complaint against you. You are permitting that woman—that
      Jezebel who calls herself a prophet—to lead my servants astray. She teaches
      them to commit sexual sin and to eat food offered to idols. '
    21: "²¹ I gave her time to repent, but she does not want to turn away from her\
      \ immorality. \n"
    22: '²² “Therefore, I will throw her on a bed of suffering, and those who commit
      adultery with her will suffer greatly unless they repent and turn away from
      her evil deeds. '
    23: "²³ I will strike her children dead. Then all the churches will know that\
      \ I am the one who searches out the thoughts and intentions of every person.\
      \ And I will give to each of you whatever you deserve. \n"
    24: '²⁴ “But I also have a message for the rest of you in Thyatira who have not
      followed this false teaching (‘deeper truths,’ as they call them—depths of Satan,
      actually). I will ask nothing more of you '
    25: '²⁵ except that you hold tightly to what you have until I come. '
    26: "²⁶ To all who are victorious, who obey me to the very end,\nTo them I will\
      \ give authority over all the nations.\n"
    27: "²⁷ They will rule the nations with an iron rod\n    and smash them like clay\
      \ pots. \n"
    28: "²⁸ They will have the same authority I received from my Father, and I will\
      \ also give them the morning star! \n"
    29: ²⁹ “Anyone with ears to hear must listen to the Spirit and understand what
      he is saying to the churches.
  3:
    1: "¹ “Write this letter to the angel of the church in Sardis. This is the message\
      \ from the one who has the sevenfold Spirit of God and the seven stars:\n“I\
      \ know all the things you do, and that you have a reputation for being alive—but\
      \ you are dead. "
    2: '² Wake up! Strengthen what little remains, for even what is left is almost
      dead. I find that your actions do not meet the requirements of my God. '
    3: "³ Go back to what you heard and believed at first; hold to it firmly. Repent\
      \ and turn to me again. If you don’t wake up, I will come to you suddenly, as\
      \ unexpected as a thief. \n"
    4: '⁴ “Yet there are some in the church in Sardis who have not soiled their clothes
      with evil. They will walk with me in white, for they are worthy. '
    5: "⁵ All who are victorious will be clothed in white. I will never erase their\
      \ names from the Book of Life, but I will announce before my Father and his\
      \ angels that they are mine. \n"
    6: "⁶ “Anyone with ears to hear must listen to the Spirit and understand what\
      \ he is saying to the churches. \n"
    7: "⁷ “Write this letter to the angel of the church in Philadelphia.\nThis is\
      \ the message from the one who is holy and true,\n    the one who has the key\
      \ of David.\nWhat he opens, no one can close;\n    and what he closes, no one\
      \ can open: \n"
    8: '⁸ “I know all the things you do, and I have opened a door for you that no
      one can close. You have little strength, yet you obeyed my word and did not
      deny me. '
    9: "⁹ Look, I will force those who belong to Satan’s synagogue—those liars who\
      \ say they are Jews but are not—to come and bow down at your feet. They will\
      \ acknowledge that you are the ones I love. \n"
    10: '¹⁰ “Because you have obeyed my command to persevere, I will protect you from
      the great time of testing that will come upon the whole world to test those
      who belong to this world. '
    11: '¹¹ I am coming soon. Hold on to what you have, so that no one will take away
      your crown. '
    12: "¹² All who are victorious will become pillars in the Temple of my God, and\
      \ they will never have to leave it. And I will write on them the name of my\
      \ God, and they will be citizens in the city of my God—the new Jerusalem that\
      \ comes down from heaven from my God. And I will also write on them my new name.\
      \ \n"
    13: "¹³ “Anyone with ears to hear must listen to the Spirit and understand what\
      \ he is saying to the churches. \n"
    14: "¹⁴ “Write this letter to the angel of the church in Laodicea. This is the\
      \ message from the one who is the Amen—the faithful and true witness, the beginning\
      \ of God’s new creation: \n"
    15: '¹⁵ “I know all the things you do, that you are neither hot nor cold. I wish
      that you were one or the other! '
    16: '¹⁶ But since you are like lukewarm water, neither hot nor cold, I will spit
      you out of my mouth! '
    17: '¹⁷ You say, ‘I am rich. I have everything I want. I don’t need a thing!’
      And you don’t realize that you are wretched and miserable and poor and blind
      and naked. '
    18: '¹⁸ So I advise you to buy gold from me—gold that has been purified by fire.
      Then you will be rich. Also buy white garments from me so you will not be shamed
      by your nakedness, and ointment for your eyes so you will be able to see. '
    19: "¹⁹ I correct and discipline everyone I love. So be diligent and turn from\
      \ your indifference. \n"
    20: '²⁰ “Look! I stand at the door and knock. If you hear my voice and open the
      door, I will come in, and we will share a meal together as friends. '
    21: "²¹ Those who are victorious will sit with me on my throne, just as I was\
      \ victorious and sat with my Father on his throne. \n"
    22: ²² “Anyone with ears to hear must listen to the Spirit and understand what
      he is saying to the churches.”
  4:
    1: '¹ Then as I looked, I saw a door standing open in heaven, and the same voice
      I had heard before spoke to me like a trumpet blast. The voice said, “Come up
      here, and I will show you what must happen after this.” '
    2: '² And instantly I was in the Spirit, and I saw a throne in heaven and someone
      sitting on it. '
    3: '³ The one sitting on the throne was as brilliant as gemstones—like jasper
      and carnelian. And the glow of an emerald circled his throne like a rainbow. '
    4: '⁴ Twenty-four thrones surrounded him, and twenty-four elders sat on them.
      They were all clothed in white and had gold crowns on their heads. '
    5: '⁵ From the throne came flashes of lightning and the rumble of thunder. And
      in front of the throne were seven torches with burning flames. This is the sevenfold
      Spirit of God. '
    6: "⁶ In front of the throne was a shiny sea of glass, sparkling like crystal.\n\
      In the center and around the throne were four living beings, each covered with\
      \ eyes, front and back. "
    7: '⁷ The first of these living beings was like a lion; the second was like an
      ox; the third had a human face; and the fourth was like an eagle in flight. '
    8: "⁸ Each of these living beings had six wings, and their wings were covered\
      \ all over with eyes, inside and out. Day after day and night after night they\
      \ keep on saying,\n“Holy, holy, holy is the Lord God, the Almighty—\n    the\
      \ one who always was, who is, and who is still to come.” \n"
    9: '⁹ Whenever the living beings give glory and honor and thanks to the one sitting
      on the throne (the one who lives forever and ever), '
    10: "¹⁰ the twenty-four elders fall down and worship the one sitting on the throne\
      \ (the one who lives forever and ever). And they lay their crowns before the\
      \ throne and say, \n"
    11: "¹¹ “You are worthy, O Lord our God,\n    to receive glory and honor and power.\n\
      For you created all things,\n    and they exist because you created what you\
      \ pleased.”"
  5:
    1: '¹ Then I saw a scroll in the right hand of the one who was sitting on the
      throne. There was writing on the inside and the outside of the scroll, and it
      was sealed with seven seals. '
    2: '² And I saw a strong angel, who shouted with a loud voice: “Who is worthy
      to break the seals on this scroll and open it?” '
    3: "³ But no one in heaven or on earth or under the earth was able to open the\
      \ scroll and read it. \n"
    4: '⁴ Then I began to weep bitterly because no one was found worthy to open the
      scroll and read it. '
    5: "⁵ But one of the twenty-four elders said to me, “Stop weeping! Look, the Lion\
      \ of the tribe of Judah, the heir to David’s throne, has won the victory. He\
      \ is worthy to open the scroll and its seven seals.” \n"
    6: '⁶ Then I saw a Lamb that looked as if it had been slaughtered, but it was
      now standing between the throne and the four living beings and among the twenty-four
      elders. He had seven horns and seven eyes, which represent the sevenfold Spirit
      of God that is sent out into every part of the earth. '
    7: '⁷ He stepped forward and took the scroll from the right hand of the one sitting
      on the throne. '
    8: '⁸ And when he took the scroll, the four living beings and the twenty-four
      elders fell down before the Lamb. Each one had a harp, and they held gold bowls
      filled with incense, which are the prayers of God’s people. '
    9: "⁹ And they sang a new song with these words:\n“You are worthy to take the\
      \ scroll\n    and break its seals and open it.\nFor you were slaughtered, and\
      \ your blood has ransomed people for God\n    from every tribe and language\
      \ and people and nation.\n"
    10: "¹⁰ And you have caused them to become\n    a Kingdom of priests for our God.\n\
      \    And they will reign on the earth.” \n"
    11: '¹¹ Then I looked again, and I heard the voices of thousands and millions
      of angels around the throne and of the living beings and the elders. '
    12: "¹² And they sang in a mighty chorus:\n“Worthy is the Lamb who was slaughtered—\n\
      \    to receive power and riches\nand wisdom and strength\n    and honor and\
      \ glory and blessing.” \n"
    13: "¹³ And then I heard every creature in heaven and on earth and under the earth\
      \ and in the sea. They sang:\n“Blessing and honor and glory and power\n    belong\
      \ to the one sitting on the throne\n    and to the Lamb forever and ever.” \n"
    14: ¹⁴ And the four living beings said, “Amen!” And the twenty-four elders fell
      down and worshiped the Lamb.
  6:
    1: '¹ As I watched, the Lamb broke the first of the seven seals on the scroll.
      Then I heard one of the four living beings say with a voice like thunder, “Come!” '
    2: "² I looked up and saw a white horse standing there. Its rider carried a bow,\
      \ and a crown was placed on his head. He rode out to win many battles and gain\
      \ the victory. \n"
    3: '³ When the Lamb broke the second seal, I heard the second living being say,
      “Come!” '
    4: "⁴ Then another horse appeared, a red one. Its rider was given a mighty sword\
      \ and the authority to take peace from the earth. And there was war and slaughter\
      \ everywhere. \n"
    5: '⁵ When the Lamb broke the third seal, I heard the third living being say,
      “Come!” I looked up and saw a black horse, and its rider was holding a pair
      of scales in his hand. '
    6: "⁶ And I heard a voice from among the four living beings say, “A loaf of wheat\
      \ bread or three loaves of barley will cost a day’s pay. And don’t waste the\
      \ olive oil and wine.” \n"
    7: '⁷ When the Lamb broke the fourth seal, I heard the fourth living being say,
      “Come!” '
    8: "⁸ I looked up and saw a horse whose color was pale green. Its rider was named\
      \ Death, and his companion was the Grave. These two were given authority over\
      \ one-fourth of the earth, to kill with the sword and famine and disease and\
      \ wild animals. \n"
    9: '⁹ When the Lamb broke the fifth seal, I saw under the altar the souls of all
      who had been martyred for the word of God and for being faithful in their testimony. '
    10: '¹⁰ They shouted to the Lord and said, “O Sovereign Lord, holy and true, how
      long before you judge the people who belong to this world and avenge our blood
      for what they have done to us?” '
    11: "¹¹ Then a white robe was given to each of them. And they were told to rest\
      \ a little longer until the full number of their brothers and sisters—their\
      \ fellow servants of Jesus who were to be martyred—had joined them. \n"
    12: '¹² I watched as the Lamb broke the sixth seal, and there was a great earthquake.
      The sun became as dark as black cloth, and the moon became as red as blood. '
    13: '¹³ Then the stars of the sky fell to the earth like green figs falling from
      a tree shaken by a strong wind. '
    14: "¹⁴ The sky was rolled up like a scroll, and all of the mountains and islands\
      \ were moved from their places. \n"
    15: '¹⁵ Then everyone—the kings of the earth, the rulers, the generals, the wealthy,
      the powerful, and every slave and free person—all hid themselves in the caves
      and among the rocks of the mountains. '
    16: '¹⁶ And they cried to the mountains and the rocks, “Fall on us and hide us
      from the face of the one who sits on the throne and from the wrath of the Lamb. '
    17: ¹⁷ For the great day of their wrath has come, and who is able to survive?”
  7:
    1: '¹ Then I saw four angels standing at the four corners of the earth, holding
      back the four winds so they did not blow on the earth or the sea, or even on
      any tree. '
    2: '² And I saw another angel coming up from the east, carrying the seal of the
      living God. And he shouted to those four angels, who had been given power to
      harm land and sea, '
    3: "³ “Wait! Don’t harm the land or the sea or the trees until we have placed\
      \ the seal of God on the foreheads of his servants.” \n"
    4: '⁴ And I heard how many were marked with the seal of God—144,000 were sealed
      from all the tribes of Israel: '
    5: '⁵ from Judah 12,000from Reuben 12,000from Gad 12,000 '
    6: '⁶ from Asher 12,000from Naphtali 12,000from Manasseh 12,000 '
    7: '⁷ from Simeon 12,000from Levi 12,000from Issachar 12,000 '
    8: "⁸ from Zebulun 12,000from Joseph 12,000from Benjamin 12,000 \n"
    9: '⁹ After this I saw a vast crowd, too great to count, from every nation and
      tribe and people and language, standing in front of the throne and before the
      Lamb. They were clothed in white robes and held palm branches in their hands. '
    10: "¹⁰ And they were shouting with a great roar,\n“Salvation comes from our God\
      \ who sits on the throne\n    and from the Lamb!” \n"
    11: '¹¹ And all the angels were standing around the throne and around the elders
      and the four living beings. And they fell before the throne with their faces
      to the ground and worshiped God. '
    12: "¹² They sang,\n“Amen! Blessing and glory and wisdom\n    and thanksgiving\
      \ and honor\nand power and strength belong to our God\n    forever and ever!\
      \ Amen.” \n"
    13: "¹³ Then one of the twenty-four elders asked me, “Who are these who are clothed\
      \ in white? Where did they come from?” \n"
    14: "¹⁴ And I said to him, “Sir, you are the one who knows.”\nThen he said to\
      \ me, “These are the ones who died in the great tribulation. They have washed\
      \ their robes in the blood of the Lamb and made them white. \n"
    15: "¹⁵ “That is why they stand in front of God’s throne\n    and serve him day\
      \ and night in his Temple.\nAnd he who sits on the throne\n    will give them\
      \ shelter.\n"
    16: "¹⁶ They will never again be hungry or thirsty;\n    they will never be scorched\
      \ by the heat of the sun.\n"
    17: "¹⁷ For the Lamb on the throne\n    will be their Shepherd.\nHe will lead\
      \ them to springs of life-giving water.\n    And God will wipe every tear from\
      \ their eyes.”"
  8:
    1: '¹ When the Lamb broke the seventh seal on the scroll, there was silence throughout
      heaven for about half an hour. '
    2: "² I saw the seven angels who stand before God, and they were given seven trumpets.\
      \ \n"
    3: '³ Then another angel with a gold incense burner came and stood at the altar.
      And a great amount of incense was given to him to mix with the prayers of God’s
      people as an offering on the gold altar before the throne. '
    4: '⁴ The smoke of the incense, mixed with the prayers of God’s holy people, ascended
      up to God from the altar where the angel had poured them out. '
    5: "⁵ Then the angel filled the incense burner with fire from the altar and threw\
      \ it down upon the earth; and thunder crashed, lightning flashed, and there\
      \ was a terrible earthquake. \n"
    6: "⁶ Then the seven angels with the seven trumpets prepared to blow their mighty\
      \ blasts. \n"
    7: "⁷ The first angel blew his trumpet, and hail and fire mixed with blood were\
      \ thrown down on the earth. One-third of the earth was set on fire, one-third\
      \ of the trees were burned, and all the green grass was burned. \n"
    8: '⁸ Then the second angel blew his trumpet, and a great mountain of fire was
      thrown into the sea. One-third of the water in the sea became blood, '
    9: "⁹ one-third of all things living in the sea died, and one-third of all the\
      \ ships on the sea were destroyed. \n"
    10: '¹⁰ Then the third angel blew his trumpet, and a great star fell from the
      sky, burning like a torch. It fell on one-third of the rivers and on the springs
      of water. '
    11: "¹¹ The name of the star was Bitterness. It made one-third of the water bitter,\
      \ and many people died from drinking the bitter water. \n"
    12: "¹² Then the fourth angel blew his trumpet, and one-third of the sun was struck,\
      \ and one-third of the moon, and one-third of the stars, and they became dark.\
      \ And one-third of the day was dark, and also one-third of the night. \n"
    13: ¹³ Then I looked, and I heard a single eagle crying loudly as it flew through
      the air, “Terror, terror, terror to all who belong to this world because of
      what will happen when the last three angels blow their trumpets.”
  9:
    1: '¹ Then the fifth angel blew his trumpet, and I saw a star that had fallen
      to earth from the sky, and he was given the key to the shaft of the bottomless
      pit. '
    2: "² When he opened it, smoke poured out as though from a huge furnace, and the\
      \ sunlight and air turned dark from the smoke. \n"
    3: '³ Then locusts came from the smoke and descended on the earth, and they were
      given power to sting like scorpions. '
    4: '⁴ They were told not to harm the grass or plants or trees, but only the people
      who did not have the seal of God on their foreheads. '
    5: '⁵ They were told not to kill them but to torture them for five months with
      pain like the pain of a scorpion sting. '
    6: "⁶ In those days people will seek death but will not find it. They will long\
      \ to die, but death will flee from them! \n"
    7: '⁷ The locusts looked like horses prepared for battle. They had what looked
      like gold crowns on their heads, and their faces looked like human faces. '
    8: '⁸ They had hair like women’s hair and teeth like the teeth of a lion. '
    9: '⁹ They wore armor made of iron, and their wings roared like an army of chariots
      rushing into battle. '
    10: '¹⁰ They had tails that stung like scorpions, and for five months they had
      the power to torment people. '
    11: "¹¹ Their king is the angel from the bottomless pit; his name in Hebrew is\
      \ Abaddon, and in Greek, Apollyon—the Destroyer. \n"
    12: "¹² The first terror is past, but look, two more terrors are coming! \n"
    13: '¹³ Then the sixth angel blew his trumpet, and I heard a voice speaking from
      the four horns of the gold altar that stands in the presence of God. '
    14: '¹⁴ And the voice said to the sixth angel who held the trumpet, “Release the
      four angels who are bound at the great Euphrates River.” '
    15: '¹⁵ Then the four angels who had been prepared for this hour and day and month
      and year were turned loose to kill one-third of all the people on earth. '
    16: "¹⁶ I heard the size of their army, which was 200 million mounted troops.\
      \ \n"
    17: '¹⁷ And in my vision, I saw the horses and the riders sitting on them. The
      riders wore armor that was fiery red and dark blue and yellow. The horses had
      heads like lions, and fire and smoke and burning sulfur billowed from their
      mouths. '
    18: '¹⁸ One-third of all the people on earth were killed by these three plagues—by
      the fire and smoke and burning sulfur that came from the mouths of the horses. '
    19: "¹⁹ Their power was in their mouths and in their tails. For their tails had\
      \ heads like snakes, with the power to injure people. \n"
    20: '²⁰ But the people who did not die in these plagues still refused to repent
      of their evil deeds and turn to God. They continued to worship demons and idols
      made of gold, silver, bronze, stone, and wood—idols that can neither see nor
      hear nor walk! '
    21: ²¹ And they did not repent of their murders or their witchcraft or their sexual
      immorality or their thefts.
  10:
    1: '¹ Then I saw another mighty angel coming down from heaven, surrounded by a
      cloud, with a rainbow over his head. His face shone like the sun, and his feet
      were like pillars of fire. '
    2: '² And in his hand was a small scroll that had been opened. He stood with his
      right foot on the sea and his left foot on the land. '
    3: "³ And he gave a great shout like the roar of a lion. And when he shouted,\
      \ the seven thunders answered. \n"
    4: "⁴ When the seven thunders spoke, I was about to write. But I heard a voice\
      \ from heaven saying, “Keep secret what the seven thunders said, and do not\
      \ write it down.” \n"
    5: '⁵ Then the angel I saw standing on the sea and on the land raised his right
      hand toward heaven. '
    6: '⁶ He swore an oath in the name of the one who lives forever and ever, who
      created the heavens and everything in them, the earth and everything in it,
      and the sea and everything in it. He said, “There will be no more delay. '
    7: "⁷ When the seventh angel blows his trumpet, God’s mysterious plan will be\
      \ fulfilled. It will happen just as he announced it to his servants the prophets.”\
      \ \n"
    8: "⁸ Then the voice from heaven spoke to me again: “Go and take the open scroll\
      \ from the hand of the angel who is standing on the sea and on the land.” \n"
    9: '⁹ So I went to the angel and told him to give me the small scroll. “Yes, take
      it and eat it,” he said. “It will be sweet as honey in your mouth, but it will
      turn sour in your stomach!” '
    10: "¹⁰ So I took the small scroll from the hand of the angel, and I ate it! It\
      \ was sweet in my mouth, but when I swallowed it, it turned sour in my stomach.\
      \ \n"
    11: ¹¹ Then I was told, “You must prophesy again about many peoples, nations,
      languages, and kings.”
  11:
    1: '¹ Then I was given a measuring stick, and I was told, “Go and measure the
      Temple of God and the altar, and count the number of worshipers. '
    2: '² But do not measure the outer courtyard, for it has been turned over to the
      nations. They will trample the holy city for 42 months. '
    3: "³ And I will give power to my two witnesses, and they will be clothed in burlap\
      \ and will prophesy during those 1,260 days.” \n"
    4: '⁴ These two prophets are the two olive trees and the two lampstands that stand
      before the Lord of all the earth. '
    5: '⁵ If anyone tries to harm them, fire flashes from their mouths and consumes
      their enemies. This is how anyone who tries to harm them must die. '
    6: "⁶ They have power to shut the sky so that no rain will fall for as long as\
      \ they prophesy. And they have the power to turn the rivers and oceans into\
      \ blood, and to strike the earth with every kind of plague as often as they\
      \ wish. \n"
    7: '⁷ When they complete their testimony, the beast that comes up out of the bottomless
      pit will declare war against them, and he will conquer them and kill them. '
    8: '⁸ And their bodies will lie in the main street of Jerusalem, the city that
      is figuratively called “Sodom” and “Egypt,” the city where their Lord was crucified. '
    9: '⁹ And for three and a half days, all peoples, tribes, languages, and nations
      will stare at their bodies. No one will be allowed to bury them. '
    10: "¹⁰ All the people who belong to this world will gloat over them and give\
      \ presents to each other to celebrate the death of the two prophets who had\
      \ tormented them. \n"
    11: '¹¹ But after three and a half days, God breathed life into them, and they
      stood up! Terror struck all who were staring at them. '
    12: "¹² Then a loud voice from heaven called to the two prophets, “Come up here!”\
      \ And they rose to heaven in a cloud as their enemies watched. \n"
    13: "¹³ At the same time there was a terrible earthquake that destroyed a tenth\
      \ of the city. Seven thousand people died in that earthquake, and everyone else\
      \ was terrified and gave glory to the God of heaven. \n"
    14: "¹⁴ The second terror is past, but look, the third terror is coming quickly.\
      \ \n"
    15: "¹⁵ Then the seventh angel blew his trumpet, and there were loud voices shouting\
      \ in heaven:\n“The world has now become the Kingdom of our Lord and of his Christ,\n\
      \    and he will reign forever and ever.” \n"
    16: '¹⁶ The twenty-four elders sitting on their thrones before God fell with their
      faces to the ground and worshiped him. '
    17: "¹⁷ And they said,\n“We give thanks to you, Lord God, the Almighty,\n    the\
      \ one who is and who always was,\nfor now you have assumed your great power\n\
      \    and have begun to reign.\n"
    18: "¹⁸ The nations were filled with wrath,\n    but now the time of your wrath\
      \ has come.\nIt is time to judge the dead\n    and reward your servants the\
      \ prophets,\n    as well as your holy people,\nand all who fear your name,\n\
      \    from the least to the greatest.\nIt is time to destroy\n    all who have\
      \ caused destruction on the earth.” \n"
    19: ¹⁹ Then, in heaven, the Temple of God was opened and the Ark of his covenant
      could be seen inside the Temple. Lightning flashed, thunder crashed and roared,
      and there was an earthquake and a terrible hailstorm.
  12:
    1: '¹ Then I witnessed in heaven an event of great significance. I saw a woman
      clothed with the sun, with the moon beneath her feet, and a crown of twelve
      stars on her head. '
    2: "² She was pregnant, and she cried out because of her labor pains and the agony\
      \ of giving birth. \n"
    3: '³ Then I witnessed in heaven another significant event. I saw a large red
      dragon with seven heads and ten horns, with seven crowns on his heads. '
    4: "⁴ His tail swept away one-third of the stars in the sky, and he threw them\
      \ to the earth. He stood in front of the woman as she was about to give birth,\
      \ ready to devour her baby as soon as it was born. \n"
    5: '⁵ She gave birth to a son who was to rule all nations with an iron rod. And
      her child was snatched away from the dragon and was caught up to God and to
      his throne. '
    6: "⁶ And the woman fled into the wilderness, where God had prepared a place to\
      \ care for her for 1,260 days. \n"
    7: '⁷ Then there was war in heaven. Michael and his angels fought against the
      dragon and his angels. '
    8: '⁸ And the dragon lost the battle, and he and his angels were forced out of
      heaven. '
    9: "⁹ This great dragon—the ancient serpent called the devil, or Satan, the one\
      \ deceiving the whole world—was thrown down to the earth with all his angels.\
      \ \n"
    10: "¹⁰ Then I heard a loud voice shouting across the heavens,\n“It has come at\
      \ last—\n    salvation and power\nand the Kingdom of our God,\n    and the authority\
      \ of his Christ.\nFor the accuser of our brothers and sisters\n    has been\
      \ thrown down to earth—\nthe one who accuses them\n    before our God day and\
      \ night.\n"
    11: "¹¹ And they have defeated him by the blood of the Lamb\n    and by their\
      \ testimony.\nAnd they did not love their lives so much\n    that they were\
      \ afraid to die.\n"
    12: "¹² Therefore, rejoice, O heavens!\n    And you who live in the heavens, rejoice!\n\
      But terror will come on the earth and the sea,\n    for the devil has come down\
      \ to you in great anger,\n    knowing that he has little time.” \n"
    13: '¹³ When the dragon realized that he had been thrown down to the earth, he
      pursued the woman who had given birth to the male child. '
    14: "¹⁴ But she was given two wings like those of a great eagle so she could fly\
      \ to the place prepared for her in the wilderness. There she would be cared\
      \ for and protected from the dragon for a time, times, and half a time. \n"
    15: '¹⁵ Then the dragon tried to drown the woman with a flood of water that flowed
      from his mouth. '
    16: '¹⁶ But the earth helped her by opening its mouth and swallowing the river
      that gushed out from the mouth of the dragon. '
    17: "¹⁷ And the dragon was angry at the woman and declared war against the rest\
      \ of her children—all who keep God’s commandments and maintain their testimony\
      \ for Jesus. \n"
    18: ¹⁸ Then the dragon took his stand on the shore beside the sea.
  13:
    1: '¹ Then I saw a beast rising up out of the sea. It had seven heads and ten
      horns, with ten crowns on its horns. And written on each head were names that
      blasphemed God. '
    2: "² This beast looked like a leopard, but it had the feet of a bear and the\
      \ mouth of a lion! And the dragon gave the beast his own power and throne and\
      \ great authority. \n"
    3: '³ I saw that one of the heads of the beast seemed wounded beyond recovery—but
      the fatal wound was healed! The whole world marveled at this miracle and gave
      allegiance to the beast. '
    4: "⁴ They worshiped the dragon for giving the beast such power, and they also\
      \ worshiped the beast. “Who is as great as the beast?” they exclaimed. “Who\
      \ is able to fight against him?” \n"
    5: '⁵ Then the beast was allowed to speak great blasphemies against God. And he
      was given authority to do whatever he wanted for forty-two months. '
    6: '⁶ And he spoke terrible words of blasphemy against God, slandering his name
      and his dwelling—that is, those who dwell in heaven. '
    7: '⁷ And the beast was allowed to wage war against God’s holy people and to conquer
      them. And he was given authority to rule over every tribe and people and language
      and nation. '
    8: "⁸ And all the people who belong to this world worshiped the beast. They are\
      \ the ones whose names were not written in the Book of Life that belongs to\
      \ the Lamb who was slaughtered before the world was made. \n"
    9: "⁹ Anyone with ears to hear\n    should listen and understand.\n"
    10: "¹⁰ Anyone who is destined for prison\n    will be taken to prison.\nAnyone\
      \ destined to die by the sword\n    will die by the sword.\nThis means that\
      \ God’s holy people must endure persecution patiently and remain faithful. \n"
    11: '¹¹ Then I saw another beast come up out of the earth. He had two horns like
      those of a lamb, but he spoke with the voice of a dragon. '
    12: '¹² He exercised all the authority of the first beast. And he required all
      the earth and its people to worship the first beast, whose fatal wound had been
      healed. '
    13: '¹³ He did astounding miracles, even making fire flash down to earth from
      the sky while everyone was watching. '
    14: '¹⁴ And with all the miracles he was allowed to perform on behalf of the first
      beast, he deceived all the people who belong to this world. He ordered the people
      to make a great statue of the first beast, who was fatally wounded and then
      came back to life. '
    15: "¹⁵ He was then permitted to give life to this statue so that it could speak.\
      \ Then the statue of the beast commanded that anyone refusing to worship it\
      \ must die. \n"
    16: '¹⁶ He required everyone—small and great, rich and poor, free and slave—to
      be given a mark on the right hand or on the forehead. '
    17: '¹⁷ And no one could buy or sell anything without that mark, which was either
      the name of the beast or the number representing his name. '
    18: ¹⁸ Wisdom is needed here. Let the one with understanding solve the meaning
      of the number of the beast, for it is the number of a man. His number is 666.
  14:
    1: '¹ Then I saw the Lamb standing on Mount Zion, and with him were 144,000 who
      had his name and his Father’s name written on their foreheads. '
    2: "² And I heard a sound from heaven like the roar of mighty ocean waves or the\
      \ rolling of loud thunder. It was like the sound of many harpists playing together.\
      \ \n"
    3: '³ This great choir sang a wonderful new song in front of the throne of God
      and before the four living beings and the twenty-four elders. No one could learn
      this song except the 144,000 who had been redeemed from the earth. '
    4: '⁴ They have kept themselves as pure as virgins, following the Lamb wherever
      he goes. They have been purchased from among the people on the earth as a special
      offering to God and to the Lamb. '
    5: "⁵ They have told no lies; they are without blame. \n"
    6: '⁶ And I saw another angel flying through the sky, carrying the eternal Good
      News to proclaim to the people who belong to this world—to every nation, tribe,
      language, and people. '
    7: "⁷ “Fear God,” he shouted. “Give glory to him. For the time has come when he\
      \ will sit as judge. Worship him who made the heavens, the earth, the sea, and\
      \ all the springs of water.” \n"
    8: "⁸ Then another angel followed him through the sky, shouting, “Babylon is fallen—that\
      \ great city is fallen—because she made all the nations of the world drink the\
      \ wine of her passionate immorality.” \n"
    9: '⁹ Then a third angel followed them, shouting, “Anyone who worships the beast
      and his statue or who accepts his mark on the forehead or on the hand '
    10: '¹⁰ must drink the wine of God’s anger. It has been poured full strength into
      God’s cup of wrath. And they will be tormented with fire and burning sulfur
      in the presence of the holy angels and the Lamb. '
    11: "¹¹ The smoke of their torment will rise forever and ever, and they will have\
      \ no relief day or night, for they have worshiped the beast and his statue and\
      \ have accepted the mark of his name.” \n"
    12: "¹² This means that God’s holy people must endure persecution patiently, obeying\
      \ his commands and maintaining their faith in Jesus. \n"
    13: "¹³ And I heard a voice from heaven saying, “Write this down: Blessed are\
      \ those who die in the Lord from now on. Yes, says the Spirit, they are blessed\
      \ indeed, for they will rest from their hard work; for their good deeds follow\
      \ them!” \n"
    14: "¹⁴ Then I saw a white cloud, and seated on the cloud was someone like the\
      \ Son of Man. He had a gold crown on his head and a sharp sickle in his hand.\
      \ \n"
    15: '¹⁵ Then another angel came from the Temple and shouted to the one sitting
      on the cloud, “Swing the sickle, for the time of harvest has come; the crop
      on earth is ripe.” '
    16: "¹⁶ So the one sitting on the cloud swung his sickle over the earth, and the\
      \ whole earth was harvested. \n"
    17: '¹⁷ After that, another angel came from the Temple in heaven, and he also
      had a sharp sickle. '
    18: '¹⁸ Then another angel, who had power to destroy with fire, came from the
      altar. He shouted to the angel with the sharp sickle, “Swing your sickle now
      to gather the clusters of grapes from the vines of the earth, for they are ripe
      for judgment.” '
    19: '¹⁹ So the angel swung his sickle over the earth and loaded the grapes into
      the great winepress of God’s wrath. '
    20: ²⁰ The grapes were trampled in the winepress outside the city, and blood flowed
      from the winepress in a stream about 180 miles long and as high as a horse’s
      bridle.
  15:
    1: '¹ Then I saw in heaven another marvelous event of great significance. Seven
      angels were holding the seven last plagues, which would bring God’s wrath to
      completion. '
    2: '² I saw before me what seemed to be a glass sea mixed with fire. And on it
      stood all the people who had been victorious over the beast and his statue and
      the number representing his name. They were all holding harps that God had given
      them. '
    3: "³ And they were singing the song of Moses, the servant of God, and the song\
      \ of the Lamb:\n“Great and marvelous are your works,\n    O Lord God, the Almighty.\n\
      Just and true are your ways,\n    O King of the nations.\n"
    4: "⁴ Who will not fear you, Lord,\n    and glorify your name?\n    For you alone\
      \ are holy.\nAll nations will come and worship before you,\n    for your righteous\
      \ deeds have been revealed.” \n"
    5: '⁵ Then I looked and saw that the Temple in heaven, God’s Tabernacle, was thrown
      wide open. '
    6: '⁶ The seven angels who were holding the seven plagues came out of the Temple.
      They were clothed in spotless white linen with gold sashes across their chests. '
    7: '⁷ Then one of the four living beings handed each of the seven angels a gold
      bowl filled with the wrath of God, who lives forever and ever. '
    8: ⁸ The Temple was filled with smoke from God’s glory and power. No one could
      enter the Temple until the seven angels had completed pouring out the seven
      plagues.
  16:
    1: "¹ Then I heard a mighty voice from the Temple say to the seven angels, “Go\
      \ your ways and pour out on the earth the seven bowls containing God’s wrath.”\
      \ \n"
    2: "² So the first angel left the Temple and poured out his bowl on the earth,\
      \ and horrible, malignant sores broke out on everyone who had the mark of the\
      \ beast and who worshiped his statue. \n"
    3: "³ Then the second angel poured out his bowl on the sea, and it became like\
      \ the blood of a corpse. And everything in the sea died. \n"
    4: '⁴ Then the third angel poured out his bowl on the rivers and springs, and
      they became blood. '
    5: "⁵ And I heard the angel who had authority over all water saying,\n“You are\
      \ just, O Holy One, who is and who always was,\n    because you have sent these\
      \ judgments.\n"
    6: "⁶ Since they shed the blood\n    of your holy people and your prophets,\n\
      you have given them blood to drink.\n    It is their just reward.” \n"
    7: "⁷ And I heard a voice from the altar, saying,\n“Yes, O Lord God, the Almighty,\n\
      \    your judgments are true and just.” \n"
    8: '⁸ Then the fourth angel poured out his bowl on the sun, causing it to scorch
      everyone with its fire. '
    9: "⁹ Everyone was burned by this blast of heat, and they cursed the name of God,\
      \ who had control over all these plagues. They did not repent of their sins\
      \ and turn to God and give him glory. \n"
    10: '¹⁰ Then the fifth angel poured out his bowl on the throne of the beast, and
      his kingdom was plunged into darkness. His subjects ground their teeth in anguish, '
    11: "¹¹ and they cursed the God of heaven for their pains and sores. But they\
      \ did not repent of their evil deeds and turn to God. \n"
    12: '¹² Then the sixth angel poured out his bowl on the great Euphrates River,
      and it dried up so that the kings from the east could march their armies toward
      the west without hindrance. '
    13: '¹³ And I saw three evil spirits that looked like frogs leap from the mouths
      of the dragon, the beast, and the false prophet. '
    14: "¹⁴ They are demonic spirits who work miracles and go out to all the rulers\
      \ of the world to gather them for battle against the Lord on that great judgment\
      \ day of God the Almighty. \n"
    15: "¹⁵ “Look, I will come as unexpectedly as a thief! Blessed are all who are\
      \ watching for me, who keep their clothing ready so they will not have to walk\
      \ around naked and ashamed.” \n"
    16: "¹⁶ And the demonic spirits gathered all the rulers and their armies to a\
      \ place with the Hebrew name Armageddon. \n"
    17: '¹⁷ Then the seventh angel poured out his bowl into the air. And a mighty
      shout came from the throne in the Temple, saying, “It is finished!” '
    18: '¹⁸ Then the thunder crashed and rolled, and lightning flashed. And a great
      earthquake struck—the worst since people were placed on the earth. '
    19: '¹⁹ The great city of Babylon split into three sections, and the cities of
      many nations fell into heaps of rubble. So God remembered all of Babylon’s sins,
      and he made her drink the cup that was filled with the wine of his fierce wrath. '
    20: '²⁰ And every island disappeared, and all the mountains were leveled. '
    21: ²¹ There was a terrible hailstorm, and hailstones weighing as much as seventy-five
      pounds fell from the sky onto the people below. They cursed God because of the
      terrible plague of the hailstorm.
  17:
    1: '¹ One of the seven angels who had poured out the seven bowls came over and
      spoke to me. “Come with me,” he said, “and I will show you the judgment that
      is going to come on the great prostitute, who rules over many waters. '
    2: "² The kings of the world have committed adultery with her, and the people\
      \ who belong to this world have been made drunk by the wine of her immorality.”\
      \ \n"
    3: '³ So the angel took me in the Spirit into the wilderness. There I saw a woman
      sitting on a scarlet beast that had seven heads and ten horns, and blasphemies
      against God were written all over it. '
    4: '⁴ The woman wore purple and scarlet clothing and beautiful jewelry made of
      gold and precious gems and pearls. In her hand she held a gold goblet full of
      obscenities and the impurities of her immorality. '
    5: '⁵ A mysterious name was written on her forehead: “Babylon the Great, Mother
      of All Prostitutes and Obscenities in the World.” '
    6: "⁶ I could see that she was drunk—drunk with the blood of God’s holy people\
      \ who were witnesses for Jesus. I stared at her in complete amazement. \n"
    7: '⁷ “Why are you so amazed?” the angel asked. “I will tell you the mystery of
      this woman and of the beast with seven heads and ten horns on which she sits. '
    8: "⁸ The beast you saw was once alive but isn’t now. And yet he will soon come\
      \ up out of the bottomless pit and go to eternal destruction. And the people\
      \ who belong to this world, whose names were not written in the Book of Life\
      \ before the world was made, will be amazed at the reappearance of this beast\
      \ who had died. \n"
    9: '⁹ “This calls for a mind with understanding: The seven heads of the beast
      represent the seven hills where the woman rules. They also represent seven kings. '
    10: "¹⁰ Five kings have already fallen, the sixth now reigns, and the seventh\
      \ is yet to come, but his reign will be brief. \n"
    11: '¹¹ “The scarlet beast that was, but is no longer, is the eighth king. He
      is like the other seven, and he, too, is headed for destruction. '
    12: '¹² The ten horns of the beast are ten kings who have not yet risen to power.
      They will be appointed to their kingdoms for one brief moment to reign with
      the beast. '
    13: '¹³ They will all agree to give him their power and authority. '
    14: "¹⁴ Together they will go to war against the Lamb, but the Lamb will defeat\
      \ them because he is Lord of all lords and King of all kings. And his called\
      \ and chosen and faithful ones will be with him.” \n"
    15: '¹⁵ Then the angel said to me, “The waters where the prostitute is ruling
      represent masses of people of every nation and language. '
    16: '¹⁶ The scarlet beast and his ten horns all hate the prostitute. They will
      strip her naked, eat her flesh, and burn her remains with fire. '
    17: '¹⁷ For God has put a plan into their minds, a plan that will carry out his
      purposes. They will agree to give their authority to the scarlet beast, and
      so the words of God will be fulfilled. '
    18: ¹⁸ And this woman you saw in your vision represents the great city that rules
      over the kings of the world.”
  18:
    1: '¹ After all this I saw another angel come down from heaven with great authority,
      and the earth grew bright with his splendor. '
    2: "² He gave a mighty shout:\n“Babylon is fallen—that great city is fallen!\n\
      \    She has become a home for demons.\nShe is a hideout for every foul spirit,\n\
      \    a hideout for every foul vulture\n    and every foul and dreadful animal.\n"
    3: "³ For all the nations have fallen\n    because of the wine of her passionate\
      \ immorality.\nThe kings of the world\n    have committed adultery with her.\n\
      Because of her desires for extravagant luxury,\n    the merchants of the world\
      \ have grown rich.” \n"
    4: "⁴ Then I heard another voice calling from heaven,\n“Come away from her, my\
      \ people.\n    Do not take part in her sins,\n    or you will be punished with\
      \ her.\n"
    5: "⁵ For her sins are piled as high as heaven,\n    and God remembers her evil\
      \ deeds.\n"
    6: "⁶ Do to her as she has done to others.\n    Double her penalty for all her\
      \ evil deeds.\nShe brewed a cup of terror for others,\n    so brew twice as\
      \ much for her.\n"
    7: "⁷ She glorified herself and lived in luxury,\n    so match it now with torment\
      \ and sorrow.\nShe boasted in her heart,\n    ‘I am queen on my throne.\nI am\
      \ no helpless widow,\n    and I have no reason to mourn.’\n"
    8: "⁸ Therefore, these plagues will overtake her in a single day—\n    death and\
      \ mourning and famine.\nShe will be completely consumed by fire,\n    for the\
      \ Lord God who judges her is mighty.” \n"
    9: '⁹ And the kings of the world who committed adultery with her and enjoyed her
      great luxury will mourn for her as they see the smoke rising from her charred
      remains. '
    10: "¹⁰ They will stand at a distance, terrified by her great torment. They will\
      \ cry out,\n“How terrible, how terrible for you,\n    O Babylon, you great city!\n\
      In a single moment\n    God’s judgment came on you.” \n"
    11: '¹¹ The merchants of the world will weep and mourn for her, for there is no
      one left to buy their goods. '
    12: '¹² She bought great quantities of gold, silver, jewels, and pearls; fine
      linen, purple, silk, and scarlet cloth; things made of fragrant thyine wood,
      ivory goods, and objects made of expensive wood; and bronze, iron, and marble. '
    13: "¹³ She also bought cinnamon, spice, incense, myrrh, frankincense, wine, olive\
      \ oil, fine flour, wheat, cattle, sheep, horses, wagons, and bodies—that is,\
      \ human slaves. \n"
    14: "¹⁴ “The fancy things you loved so much\n    are gone,” they cry.\n“All your\
      \ luxuries and splendor\n    are gone forever,\n    never to be yours again.”\
      \ \n"
    15: "¹⁵ The merchants who became wealthy by selling her these things will stand\
      \ at a distance, terrified by her great torment. They will weep and cry out,\
      \ \n"
    16: "¹⁶ “How terrible, how terrible for that great city!\n    She was clothed\
      \ in finest purple and scarlet linens,\n    decked out with gold and precious\
      \ stones and pearls!\n"
    17: "¹⁷ In a single moment\n    all the wealth of the city is gone!”\nAnd all\
      \ the captains of the merchant ships and their passengers and sailors and crews\
