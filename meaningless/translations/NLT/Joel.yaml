    1: "¹ “At the time of those events,” says the Lord,\n    “when I restore the prosperity\
      \ of Judah and Jerusalem,\n"
    2: "² I will gather the armies of the world\n    into the valley of Jehoshaphat.\n\
      There I will judge them\n    for harming my people, my special possession,\n\
      for scattering my people among the nations,\n    and for dividing up my land.\n"
    3: "³ They threw dice to decide which of my people\n    would be their slaves.\n\
      They traded boys to obtain prostitutes\n    and sold girls for enough wine to\
      \ get drunk. \n"
    4: '⁴ “What do you have against me, Tyre and Sidon and you cities of Philistia?
      Are you trying to take revenge on me? If you are, then watch out! I will strike
      swiftly and pay you back for everything you have done. '
    5: '⁵ You have taken my silver and gold and all my precious treasures, and have
      carried them off to your pagan temples. '
    6: "⁶ You have sold the people of Judah and Jerusalem to the Greeks, so they could\
      \ take them far from their homeland. \n"
    7: '⁷ “But I will bring them back from all the places to which you sold them,
      and I will pay you back for everything you have done. '
    8: "⁸ I will sell your sons and daughters to the people of Judah, and they will\
      \ sell them to the people of Arabia, a nation far away. I, the Lord, have spoken!”\
      \ \n"
    9: "⁹ Say to the nations far and wide:\n    “Get ready for war!\nCall out your\
      \ best warriors.\n    Let all your fighting men advance for the attack.\n"
    10: "¹⁰ Hammer your plowshares into swords\n    and your pruning hooks into spears.\n\
      \    Train even your weaklings to be warriors.\n"
    11: "¹¹ Come quickly, all you nations everywhere.\n    Gather together in the\
      \ valley.”\nAnd now, O Lord, call out your warriors! \n"
    12: "¹² “Let the nations be called to arms.\n    Let them march to the valley\
      \ of Jehoshaphat.\nThere I, the Lord, will sit\n    to pronounce judgment on\
      \ them all.\n"
    13: "¹³ Swing the sickle,\n    for the harvest is ripe.\nCome, tread the grapes,\n\
      \    for the winepress is full.\nThe storage vats are overflowing\n    with\
      \ the wickedness of these people.” \n"
    14: "¹⁴ Thousands upon thousands are waiting in the valley of decision.\n    There\
      \ the day of the Lord will soon arrive.\n"
    15: "¹⁵ The sun and moon will grow dark,\n    and the stars will no longer shine.\n"
    16: "¹⁶ The Lord’s voice will roar from Zion\n    and thunder from Jerusalem,\n\
      \    and the heavens and the earth will shake.\nBut the Lord will be a refuge\
