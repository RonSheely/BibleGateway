Joshua:
  1:
    1: '¹ After the death of Moses the Lord’s servant, the Lord spoke to Joshua son
      of Nun, Moses’ assistant. He said, '
    2: '² “Moses my servant is dead. Therefore, the time has come for you to lead
      these people, the Israelites, across the Jordan River into the land I am giving
      them. '
    3: '³ I promise you what I promised Moses: ‘Wherever you set foot, you will be
      on land I have given you— '
    4: '⁴ from the Negev wilderness in the south to the Lebanon mountains in the north,
      from the Euphrates River in the east to the Mediterranean Sea in the west, including
      all the land of the Hittites.’ '
    5: "⁵ No one will be able to stand against you as long as you live. For I will\
      \ be with you as I was with Moses. I will not fail you or abandon you. \n"
    6: '⁶ “Be strong and courageous, for you are the one who will lead these people
      to possess all the land I swore to their ancestors I would give them. '
    7: '⁷ Be strong and very courageous. Be careful to obey all the instructions Moses
      gave you. Do not deviate from them, turning either to the right or to the left.
      Then you will be successful in everything you do. '
    8: '⁸ Study this Book of Instruction continually. Meditate on it day and night
      so you will be sure to obey everything written in it. Only then will you prosper
      and succeed in all you do. '
    9: "⁹ This is my command—be strong and courageous! Do not be afraid or discouraged.\
      \ For the Lord your God is with you wherever you go.” \n"
    10: '¹⁰ Joshua then commanded the officers of Israel, '
    11: "¹¹ “Go through the camp and tell the people to get their provisions ready.\
      \ In three days you will cross the Jordan River and take possession of the land\
      \ the Lord your God is giving you.” \n"
    12: '¹² Then Joshua called together the tribes of Reuben, Gad, and the half-tribe
      of Manasseh. He told them, '
    13: '¹³ “Remember what Moses, the servant of the Lord, commanded you: ‘The Lord
      your God is giving you a place of rest. He has given you this land.’ '
    14: '¹⁴ Your wives, children, and livestock may remain here in the land Moses
      assigned to you on the east side of the Jordan River. But your strong warriors,
      fully armed, must lead the other tribes across the Jordan to help them conquer
      their territory. Stay with them '
    15: "¹⁵ until the Lord gives them rest, as he has given you rest, and until they,\
      \ too, possess the land the Lord your God is giving them. Only then may you\
      \ return and settle here on the east side of the Jordan River in the land that\
      \ Moses, the servant of the Lord, assigned to you.” \n"
    16: '¹⁶ They answered Joshua, “We will do whatever you command us, and we will
      go wherever you send us. '
    17: '¹⁷ We will obey you just as we obeyed Moses. And may the Lord your God be
      with you as he was with Moses. '
    18: ¹⁸ Anyone who rebels against your orders and does not obey your words and
      everything you command will be put to death. So be strong and courageous!”
  2:
    1: "¹ Then Joshua secretly sent out two spies from the Israelite camp at Acacia\
      \ Grove. He instructed them, “Scout out the land on the other side of the Jordan\
      \ River, especially around Jericho.” So the two men set out and came to the\
      \ house of a prostitute named Rahab and stayed there that night. \n"
    2: '² But someone told the king of Jericho, “Some Israelites have come here tonight
      to spy out the land.” '
    3: "³ So the king of Jericho sent orders to Rahab: “Bring out the men who have\
      \ come into your house, for they have come here to spy out the whole land.”\
      \ \n"
    4: '⁴ Rahab had hidden the two men, but she replied, “Yes, the men were here earlier,
      but I didn’t know where they were from. '
    5: '⁵ They left the town at dusk, as the gates were about to close. I don’t know
      where they went. If you hurry, you can probably catch up with them.” '
    6: '⁶ (Actually, she had taken them up to the roof and hidden them beneath bundles
      of flax she had laid out.) '
    7: "⁷ So the king’s men went looking for the spies along the road leading to the\
      \ shallow crossings of the Jordan River. And as soon as the king’s men had left,\
      \ the gate of Jericho was shut. \n"
    8: '⁸ Before the spies went to sleep that night, Rahab went up on the roof to
      talk with them. '
    9: '⁹ “I know the Lord has given you this land,” she told them. “We are all afraid
      of you. Everyone in the land is living in terror. '
    10: '¹⁰ For we have heard how the Lord made a dry path for you through the Red
      Sea when you left Egypt. And we know what you did to Sihon and Og, the two Amorite
      kings east of the Jordan River, whose people you completely destroyed. '
    11: "¹¹ No wonder our hearts have melted in fear! No one has the courage to fight\
      \ after hearing such things. For the Lord your God is the supreme God of the\
      \ heavens above and the earth below. \n"
    12: '¹² “Now swear to me by the Lord that you will be kind to me and my family
      since I have helped you. Give me some guarantee that '
    13: "¹³ when Jericho is conquered, you will let me live, along with my father\
      \ and mother, my brothers and sisters, and all their families.” \n"
    14: "¹⁴ “We offer our own lives as a guarantee for your safety,” the men agreed.\
      \ “If you don’t betray us, we will keep our promise and be kind to you when\
      \ the Lord gives us the land.” \n"
    15: '¹⁵ Then, since Rahab’s house was built into the town wall, she let them down
      by a rope through the window. '
    16: "¹⁶ “Escape to the hill country,” she told them. “Hide there for three days\
      \ from the men searching for you. Then, when they have returned, you can go\
      \ on your way.” \n"
    17: '¹⁷ Before they left, the men told her, “We will be bound by the oath we have
      taken only if you follow these instructions. '
    18: '¹⁸ When we come into the land, you must leave this scarlet rope hanging from
      the window through which you let us down. And all your family members—your father,
      mother, brothers, and all your relatives—must be here inside the house. '
    19: '¹⁹ If they go out into the street and are killed, it will not be our fault.
      But if anyone lays a hand on people inside this house, we will accept the responsibility
      for their death. '
    20: "²⁰ If you betray us, however, we are not bound by this oath in any way.”\
      \ \n"
    21: "²¹ “I accept your terms,” she replied. And she sent them on their way, leaving\
      \ the scarlet rope hanging from the window. \n"
    22: "²² The spies went up into the hill country and stayed there three days. The\
      \ men who were chasing them searched everywhere along the road, but they finally\
      \ returned without success. \n"
    23: '²³ Then the two spies came down from the hill country, crossed the Jordan
      River, and reported to Joshua all that had happened to them. '
    24: ²⁴ “The Lord has given us the whole land,” they said, “for all the people
      in the land are terrified of us.”
  3:
    1: '¹ Early the next morning Joshua and all the Israelites left Acacia Grove and
      arrived at the banks of the Jordan River, where they camped before crossing. '
    2: '² Three days later the Israelite officers went through the camp, '
    3: '³ giving these instructions to the people: “When you see the Levitical priests
      carrying the Ark of the Covenant of the Lord your God, move out from your positions
      and follow them. '
    4: "⁴ Since you have never traveled this way before, they will guide you. Stay\
      \ about half a mile behind them, keeping a clear distance between you and the\
      \ Ark. Make sure you don’t come any closer.” \n"
    5: "⁵ Then Joshua told the people, “Purify yourselves, for tomorrow the Lord will\
      \ do great wonders among you.” \n"
    6: "⁶ In the morning Joshua said to the priests, “Lift up the Ark of the Covenant\
      \ and lead the people across the river.” And so they started out and went ahead\
      \ of the people. \n"
    7: '⁷ The Lord told Joshua, “Today I will begin to make you a great leader in
      the eyes of all the Israelites. They will know that I am with you, just as I
      was with Moses. '
    8: "⁸ Give this command to the priests who carry the Ark of the Covenant: ‘When\
      \ you reach the banks of the Jordan River, take a few steps into the river and\
      \ stop there.’” \n"
    9: '⁹ So Joshua told the Israelites, “Come and listen to what the Lord your God
      says. '
    10: '¹⁰ Today you will know that the living God is among you. He will surely drive
      out the Canaanites, Hittites, Hivites, Perizzites, Girgashites, Amorites, and
      Jebusites ahead of you. '
    11: '¹¹ Look, the Ark of the Covenant, which belongs to the Lord of the whole
      earth, will lead you across the Jordan River! '
    12: '¹² Now choose twelve men from the tribes of Israel, one from each tribe. '
    13: "¹³ The priests will carry the Ark of the Lord, the Lord of all the earth.\
      \ As soon as their feet touch the water, the flow of water will be cut off upstream,\
      \ and the river will stand up like a wall.” \n"
    14: '¹⁴ So the people left their camp to cross the Jordan, and the priests who
      were carrying the Ark of the Covenant went ahead of them. '
    15: '¹⁵ It was the harvest season, and the Jordan was overflowing its banks. But
      as soon as the feet of the priests who were carrying the Ark touched the water
      at the river’s edge, '
    16: "¹⁶ the water above that point began backing up a great distance away at a\
      \ town called Adam, which is near Zarethan. And the water below that point flowed\
      \ on to the Dead Sea until the riverbed was dry. Then all the people crossed\
      \ over near the town of Jericho. \n"
    17: ¹⁷ Meanwhile, the priests who were carrying the Ark of the Lord’s Covenant
      stood on dry ground in the middle of the riverbed as the people passed by. They
      waited there until the whole nation of Israel had crossed the Jordan on dry
      ground.
  4:
    1: '¹ When all the people had crossed the Jordan, the Lord said to Joshua, '
    2: '² “Now choose twelve men, one from each tribe. '
    3: "³ Tell them, ‘Take twelve stones from the very place where the priests are\
      \ standing in the middle of the Jordan. Carry them out and pile them up at the\
      \ place where you will camp tonight.’” \n"
    4: '⁴ So Joshua called together the twelve men he had chosen—one from each of
      the tribes of Israel. '
    5: '⁵ He told them, “Go into the middle of the Jordan, in front of the Ark of
      the Lord your God. Each of you must pick up one stone and carry it out on your
      shoulder—twelve stones in all, one for each of the twelve tribes of Israel. '
    6: '⁶ We will use these stones to build a memorial. In the future your children
      will ask you, ‘What do these stones mean?’ '
    7: "⁷ Then you can tell them, ‘They remind us that the Jordan River stopped flowing\
      \ when the Ark of the Lord’s Covenant went across.’ These stones will stand\
      \ as a memorial among the people of Israel forever.” \n"
    8: "⁸ So the men did as Joshua had commanded them. They took twelve stones from\
      \ the middle of the Jordan River, one for each tribe, just as the Lord had told\
      \ Joshua. They carried them to the place where they camped for the night and\
      \ constructed the memorial there. \n"
    9: "⁹ Joshua also set up another pile of twelve stones in the middle of the Jordan,\
      \ at the place where the priests who carried the Ark of the Covenant were standing.\
      \ And they are there to this day. \n"
    10: '¹⁰ The priests who were carrying the Ark stood in the middle of the river
      until all of the Lord’s commands that Moses had given to Joshua were carried
      out. Meanwhile, the people hurried across the riverbed. '
    11: "¹¹ And when everyone was safely on the other side, the priests crossed over\
      \ with the Ark of the Lord as the people watched. \n"
    12: '¹² The armed warriors from the tribes of Reuben, Gad, and the half-tribe
      of Manasseh led the Israelites across the Jordan, just as Moses had directed. '
    13: "¹³ These armed men—about 40,000 strong—were ready for battle, and the Lord\
      \ was with them as they crossed over to the plains of Jericho. \n"
    14: "¹⁴ That day the Lord made Joshua a great leader in the eyes of all the Israelites,\
      \ and for the rest of his life they revered him as much as they had revered\
      \ Moses. \n"
    15: '¹⁵ The Lord had said to Joshua, '
    16: '¹⁶ “Command the priests carrying the Ark of the Covenant to come up out of
      the riverbed.” '
    17: '¹⁷ So Joshua gave the command. '
    18: "¹⁸ As soon as the priests carrying the Ark of the Lord’s Covenant came up\
      \ out of the riverbed and their feet were on high ground, the water of the Jordan\
      \ returned and overflowed its banks as before. \n"
    19: '¹⁹ The people crossed the Jordan on the tenth day of the first month. Then
      they camped at Gilgal, just east of Jericho. '
    20: "²⁰ It was there at Gilgal that Joshua piled up the twelve stones taken from\
      \ the Jordan River. \n"
    21: '²¹ Then Joshua said to the Israelites, “In the future your children will
      ask, ‘What do these stones mean?’ '
    22: '²² Then you can tell them, ‘This is where the Israelites crossed the Jordan
      on dry ground.’ '
    23: '²³ For the Lord your God dried up the river right before your eyes, and he
      kept it dry until you were all across, just as he did at the Red Sea when he
      dried it up until we had all crossed over. '
    24: ²⁴ He did this so all the nations of the earth might know that the Lord’s
      hand is powerful, and so you might fear the Lord your God forever.”
  5:
    1: "¹ When all the Amorite kings west of the Jordan and all the Canaanite kings\
      \ who lived along the Mediterranean coast heard how the Lord had dried up the\
      \ Jordan River so the people of Israel could cross, they lost heart and were\
      \ paralyzed with fear because of them. \n"
    2: '² At that time the Lord told Joshua, “Make flint knives and circumcise this
      second generation of Israelites.” '
    3: "³ So Joshua made flint knives and circumcised the entire male population of\
      \ Israel at Gibeath-haaraloth. \n"
    4: '⁴ Joshua had to circumcise them because all the men who were old enough to
      fight in battle when they left Egypt had died in the wilderness. '
    5: '⁵ Those who left Egypt had all been circumcised, but none of those born after
      the Exodus, during the years in the wilderness, had been circumcised. '
    6: '⁶ The Israelites had traveled in the wilderness for forty years until all
      the men who were old enough to fight in battle when they left Egypt had died.
      For they had disobeyed the Lord, and the Lord vowed he would not let them enter
      the land he had sworn to give us—a land flowing with milk and honey. '
    7: '⁷ So Joshua circumcised their sons—those who had grown up to take their fathers’
      places—for they had not been circumcised on the way to the Promised Land. '
    8: "⁸ After all the males had been circumcised, they rested in the camp until\
      \ they were healed. \n"
    9: "⁹ Then the Lord said to Joshua, “Today I have rolled away the shame of your\
      \ slavery in Egypt.” So that place has been called Gilgal to this day. \n"
    10: '¹⁰ While the Israelites were camped at Gilgal on the plains of Jericho, they
      celebrated Passover on the evening of the fourteenth day of the first month. '
    11: '¹¹ The very next day they began to eat unleavened bread and roasted grain
      harvested from the land. '
    12: "¹² No manna appeared on the day they first ate from the crops of the land,\
      \ and it was never seen again. So from that time on the Israelites ate from\
      \ the crops of Canaan. \n"
    13: "¹³ When Joshua was near the town of Jericho, he looked up and saw a man standing\
      \ in front of him with sword in hand. Joshua went up to him and demanded, “Are\
      \ you friend or foe?” \n"
    14: "¹⁴ “Neither one,” he replied. “I am the commander of the Lord’s army.”\n\
      At this, Joshua fell with his face to the ground in reverence. “I am at your\
      \ command,” Joshua said. “What do you want your servant to do?” \n"
    15: ¹⁵ The commander of the Lord’s army replied, “Take off your sandals, for the
      place where you are standing is holy.” And Joshua did as he was told.
  6:
    1: '¹ Now the gates of Jericho were tightly shut because the people were afraid
      of the Israelites. No one was allowed to go out or in. '
    2: '² But the Lord said to Joshua, “I have given you Jericho, its king, and all
      its strong warriors. '
    3: '³ You and your fighting men should march around the town once a day for six
      days. '
    4: '⁴ Seven priests will walk ahead of the Ark, each carrying a ram’s horn. On
      the seventh day you are to march around the town seven times, with the priests
      blowing the horns. '
    5: "⁵ When you hear the priests give one long blast on the rams’ horns, have all\
      \ the people shout as loud as they can. Then the walls of the town will collapse,\
      \ and the people can charge straight into the town.” \n"
    6: '⁶ So Joshua called together the priests and said, “Take up the Ark of the
      Lord’s Covenant, and assign seven priests to walk in front of it, each carrying
      a ram’s horn.” '
    7: "⁷ Then he gave orders to the people: “March around the town, and the armed\
      \ men will lead the way in front of the Ark of the Lord.” \n"
    8: '⁸ After Joshua spoke to the people, the seven priests with the rams’ horns
      started marching in the presence of the Lord, blowing the horns as they marched.
      And the Ark of the Lord’s Covenant followed behind them. '
    9: '⁹ Some of the armed men marched in front of the priests with the horns and
      some behind the Ark, with the priests continually blowing the horns. '
    10: '¹⁰ “Do not shout; do not even talk,” Joshua commanded. “Not a single word
      from any of you until I tell you to shout. Then shout!” '
    11: "¹¹ So the Ark of the Lord was carried around the town once that day, and\
      \ then everyone returned to spend the night in the camp. \n"
    12: '¹² Joshua got up early the next morning, and the priests again carried the
      Ark of the Lord. '
    13: '¹³ The seven priests with the rams’ horns marched in front of the Ark of
      the Lord, blowing their horns. Again the armed men marched both in front of
      the priests with the horns and behind the Ark of the Lord. All this time the
      priests were blowing their horns. '
    14: "¹⁴ On the second day they again marched around the town once and returned\
      \ to the camp. They followed this pattern for six days. \n"
    15: '¹⁵ On the seventh day the Israelites got up at dawn and marched around the
      town as they had done before. But this time they went around the town seven
      times. '
    16: '¹⁶ The seventh time around, as the priests sounded the long blast on their
      horns, Joshua commanded the people, “Shout! For the Lord has given you the town! '
    17: "¹⁷ Jericho and everything in it must be completely destroyed as an offering\
      \ to the Lord. Only Rahab the prostitute and the others in her house will be\
      \ spared, for she protected our spies. \n"
    18: '¹⁸ “Do not take any of the things set apart for destruction, or you yourselves
      will be completely destroyed, and you will bring trouble on the camp of Israel. '
    19: "¹⁹ Everything made from silver, gold, bronze, or iron is sacred to the Lord\
      \ and must be brought into his treasury.” \n"
    20: '²⁰ When the people heard the sound of the rams’ horns, they shouted as loud
      as they could. Suddenly, the walls of Jericho collapsed, and the Israelites
      charged straight into the town and captured it. '
    21: "²¹ They completely destroyed everything in it with their swords—men and women,\
      \ young and old, cattle, sheep, goats, and donkeys. \n"
    22: "²² Meanwhile, Joshua said to the two spies, “Keep your promise. Go to the\
      \ prostitute’s house and bring her out, along with all her family.” \n"
    23: "²³ The men who had been spies went in and brought out Rahab, her father,\
      \ mother, brothers, and all the other relatives who were with her. They moved\
      \ her whole family to a safe place near the camp of Israel. \n"
    24: '²⁴ Then the Israelites burned the town and everything in it. Only the things
      made from silver, gold, bronze, or iron were kept for the treasury of the Lord’s
      house. '
    25: "²⁵ So Joshua spared Rahab the prostitute and her relatives who were with\
      \ her in the house, because she had hidden the spies Joshua sent to Jericho.\
      \ And she lives among the Israelites to this day. \n"
    26: "²⁶ At that time Joshua invoked this curse:\n“May the curse of the Lord fall\
      \ on anyone\n    who tries to rebuild the town of Jericho.\nAt the cost of his\
      \ firstborn son,\n    he will lay its foundation.\nAt the cost of his youngest\
      \ son,\n    he will set up its gates.” \n"
    27: ²⁷ So the Lord was with Joshua, and his reputation spread throughout the land.
  7:
    1: "¹ But Israel violated the instructions about the things set apart for the\
      \ Lord. A man named Achan had stolen some of these dedicated things, so the\
      \ Lord was very angry with the Israelites. Achan was the son of Carmi, a descendant\
      \ of Zimri son of Zerah, of the tribe of Judah. \n"
    2: '² Joshua sent some of his men from Jericho to spy out the town of Ai, east
      of Bethel, near Beth-aven. '
    3: "³ When they returned, they told Joshua, “There’s no need for all of us to\
      \ go up there; it won’t take more than two or three thousand men to attack Ai.\
      \ Since there are so few of them, don’t make all our people struggle to go up\
      \ there.” \n"
    4: '⁴ So approximately 3,000 warriors were sent, but they were soundly defeated.
      The men of Ai '
    5: "⁵ chased the Israelites from the town gate as far as the quarries, and they\
      \ killed about thirty-six who were retreating down the slope. The Israelites\
      \ were paralyzed with fear at this turn of events, and their courage melted\
      \ away. \n"
    6: '⁶ Joshua and the elders of Israel tore their clothing in dismay, threw dust
      on their heads, and bowed face down to the ground before the Ark of the Lord
      until evening. '
    7: '⁷ Then Joshua cried out, “Oh, Sovereign Lord, why did you bring us across
      the Jordan River if you are going to let the Amorites kill us? If only we had
      been content to stay on the other side! '
    8: '⁸ Lord, what can I say now that Israel has fled from its enemies? '
    9: "⁹ For when the Canaanites and all the other people living in the land hear\
      \ about it, they will surround us and wipe our name off the face of the earth.\
      \ And then what will happen to the honor of your great name?” \n"
    10: '¹⁰ But the Lord said to Joshua, “Get up! Why are you lying on your face like
      this? '
    11: '¹¹ Israel has sinned and broken my covenant! They have stolen some of the
      things that I commanded must be set apart for me. And they have not only stolen
      them but have lied about it and hidden the things among their own belongings. '
    12: "¹² That is why the Israelites are running from their enemies in defeat. For\
      \ now Israel itself has been set apart for destruction. I will not remain with\
      \ you any longer unless you destroy the things among you that were set apart\
      \ for destruction. \n"
    13: "¹³ “Get up! Command the people to purify themselves in preparation for tomorrow.\
      \ For this is what the Lord, the God of Israel, says: Hidden among you, O Israel,\
      \ are things set apart for the Lord. You will never defeat your enemies until\
      \ you remove these things from among you. \n"
    14: '¹⁴ “In the morning you must present yourselves by tribes, and the Lord will
      point out the tribe to which the guilty man belongs. That tribe must come forward
      with its clans, and the Lord will point out the guilty clan. That clan will
      then come forward, and the Lord will point out the guilty family. Finally, each
      member of the guilty family must come forward one by one. '
    15: "¹⁵ The one who has stolen what was set apart for destruction will himself\
      \ be burned with fire, along with everything he has, for he has broken the covenant\
      \ of the Lord and has done a horrible thing in Israel.” \n"
    16: '¹⁶ Early the next morning Joshua brought the tribes of Israel before the
      Lord, and the tribe of Judah was singled out. '
    17: '¹⁷ Then the clans of Judah came forward, and the clan of Zerah was singled
      out. Then the families of Zerah came forward, and the family of Zimri was singled
      out. '
    18: "¹⁸ Every member of Zimri’s family was brought forward person by person, and\
      \ Achan was singled out. \n"
    19: "¹⁹ Then Joshua said to Achan, “My son, give glory to the Lord, the God of\
      \ Israel, by telling the truth. Make your confession and tell me what you have\
      \ done. Don’t hide it from me.” \n"
    20: '²⁰ Achan replied, “It is true! I have sinned against the Lord, the God of
      Israel. '
    21: "²¹ Among the plunder I saw a beautiful robe from Babylon, 200 silver coins,\
      \ and a bar of gold weighing more than a pound. I wanted them so much that I\
      \ took them. They are hidden in the ground beneath my tent, with the silver\
      \ buried deeper than the rest.” \n"
    22: '²² So Joshua sent some men to make a search. They ran to the tent and found
      the stolen goods hidden there, just as Achan had said, with the silver buried
      beneath the rest. '
    23: "²³ They took the things from the tent and brought them to Joshua and all\
      \ the Israelites. Then they laid them on the ground in the presence of the Lord.\
      \ \n"
    24: '²⁴ Then Joshua and all the Israelites took Achan, the silver, the robe, the
      bar of gold, his sons, daughters, cattle, donkeys, sheep, goats, tent, and everything
      he had, and they brought them to the valley of Achor. '
    25: '²⁵ Then Joshua said to Achan, “Why have you brought trouble on us? The Lord
      will now bring trouble on you.” And all the Israelites stoned Achan and his
      family and burned their bodies. '
    26: ²⁶ They piled a great heap of stones over Achan, which remains to this day.
      That is why the place has been called the Valley of Trouble ever since. So the
      Lord was no longer angry.
  8:
    1: '¹ Then the Lord said to Joshua, “Do not be afraid or discouraged. Take all
      your fighting men and attack Ai, for I have given you the king of Ai, his people,
      his town, and his land. '
    2: "² You will destroy them as you destroyed Jericho and its king. But this time\
      \ you may keep the plunder and the livestock for yourselves. Set an ambush behind\
      \ the town.” \n"
    3: '³ So Joshua and all the fighting men set out to attack Ai. Joshua chose 30,000
      of his best warriors and sent them out at night '
    4: '⁴ with these orders: “Hide in ambush close behind the town and be ready for
      action. '
    5: '⁵ When our main army attacks, the men of Ai will come out to fight as they
      did before, and we will run away from them. '
    6: '⁶ We will let them chase us until we have drawn them away from the town. For
      they will say, ‘The Israelites are running away from us as they did before.’
      Then, while we are running from them, '
    7: '⁷ you will jump up from your ambush and take possession of the town, for the
      Lord your God will give it to you. '
    8: "⁸ Set the town on fire, as the Lord has commanded. You have your orders.”\
      \ \n"
    9: '⁹ So they left and went to the place of ambush between Bethel and the west
      side of Ai. But Joshua remained among the people in the camp that night. '
    10: '¹⁰ Early the next morning Joshua roused his men and started toward Ai, accompanied
      by the elders of Israel. '
    11: '¹¹ All the fighting men who were with Joshua marched in front of the town
      and camped on the north side of Ai, with a valley between them and the town. '
    12: '¹² That night Joshua sent about 5,000 men to lie in ambush between Bethel
      and Ai, on the west side of the town. '
    13: "¹³ So they stationed the main army north of the town and the ambush west\
      \ of the town. Joshua himself spent that night in the valley. \n"
    14: '¹⁴ When the king of Ai saw the Israelites across the valley, he and all his
      army hurried out early in the morning and attacked the Israelites at a place
      overlooking the Jordan Valley. But he didn’t realize there was an ambush behind
      the town. '
    15: '¹⁵ Joshua and the Israelite army fled toward the wilderness as though they
      were badly beaten. '
    16: '¹⁶ Then all the men in the town were called out to chase after them. In this
      way, they were lured away from the town. '
    17: "¹⁷ There was not a man left in Ai or Bethel who did not chase after the Israelites,\
      \ and the town was left wide open. \n"
    18: '¹⁸ Then the Lord said to Joshua, “Point the spear in your hand toward Ai,
      for I will hand the town over to you.” Joshua did as he was commanded. '
    19: "¹⁹ As soon as Joshua gave this signal, all the men in ambush jumped up from\
      \ their position and poured into the town. They quickly captured it and set\
      \ it on fire. \n"
    20: '²⁰ When the men of Ai looked behind them, smoke from the town was filling
      the sky, and they had nowhere to go. For the Israelites who had fled in the
      direction of the wilderness now turned on their pursuers. '
    21: '²¹ When Joshua and all the other Israelites saw that the ambush had succeeded
      and that smoke was rising from the town, they turned and attacked the men of
      Ai. '
    22: '²² Meanwhile, the Israelites who were inside the town came out and attacked
      the enemy from the rear. So the men of Ai were caught in the middle, with Israelite
      fighters on both sides. Israel attacked them, and not a single person survived
      or escaped. '
    23: "²³ Only the king of Ai was taken alive and brought to Joshua. \n"
    24: '²⁴ When the Israelite army finished chasing and killing all the men of Ai
      in the open fields, they went back and finished off everyone inside. '
    25: '²⁵ So the entire population of Ai, including men and women, was wiped out
      that day—12,000 in all. '
    26: '²⁶ For Joshua kept holding out his spear until everyone who had lived in
      Ai was completely destroyed. '
    27: '²⁷ Only the livestock and the treasures of the town were not destroyed, for
      the Israelites kept these as plunder for themselves, as the Lord had commanded
      Joshua. '
    28: "²⁸ So Joshua burned the town of Ai, and it became a permanent mound of ruins,\
      \ desolate to this very day. \n"
    29: "²⁹ Joshua impaled the king of Ai on a sharpened pole and left him there until\
      \ evening. At sunset the Israelites took down the body, as Joshua commanded,\
      \ and threw it in front of the town gate. They piled a great heap of stones\
      \ over him that can still be seen today. \n"
    30: '³⁰ Then Joshua built an altar to the Lord, the God of Israel, on Mount Ebal. '
    31: '³¹ He followed the commands that Moses the Lord’s servant had written in
      the Book of Instruction: “Make me an altar from stones that are uncut and have
      not been shaped with iron tools.” Then on the altar they presented burnt offerings
      and peace offerings to the Lord. '
    32: "³² And as the Israelites watched, Joshua copied onto the stones of the altar\
      \ the instructions Moses had given them. \n"
    33: "³³ Then all the Israelites—foreigners and native-born alike—along with the\
      \ elders, officers, and judges, were divided into two groups. One group stood\
      \ in front of Mount Gerizim, the other in front of Mount Ebal. Each group faced\
      \ the other, and between them stood the Levitical priests carrying the Ark of\
      \ the Lord’s Covenant. This was all done according to the commands that Moses,\
      \ the servant of the Lord, had previously given for blessing the people of Israel.\
      \ \n"
    34: '³⁴ Joshua then read to them all the blessings and curses Moses had written
      in the Book of Instruction. '
    35: ³⁵ Every word of every command that Moses had ever given was read to the entire
      assembly of Israel, including the women and children and the foreigners who
      lived among them.
  9:
    1: '¹ Now all the kings west of the Jordan River heard about what had happened.
      These were the kings of the Hittites, Amorites, Canaanites, Perizzites, Hivites,
      and Jebusites, who lived in the hill country, in the western foothills, and
      along the coast of the Mediterranean Sea as far north as the Lebanon mountains. '
    2: "² These kings combined their armies to fight as one against Joshua and the\
      \ Israelites. \n"
    3: '³ But when the people of Gibeon heard what Joshua had done to Jericho and
      Ai, '
    4: '⁴ they resorted to deception to save themselves. They sent ambassadors to
      Joshua, loading their donkeys with weathered saddlebags and old, patched wineskins. '
    5: '⁵ They put on worn-out, patched sandals and ragged clothes. And the bread
      they took with them was dry and moldy. '
    6: "⁶ When they arrived at the camp of Israel at Gilgal, they told Joshua and\
      \ the men of Israel, “We have come from a distant land to ask you to make a\
      \ peace treaty with us.” \n"
    7: "⁷ The Israelites replied to these Hivites, “How do we know you don’t live\
      \ nearby? For if you do, we cannot make a treaty with you.” \n"
    8: "⁸ They replied, “We are your servants.”\n“But who are you?” Joshua demanded.\
      \ “Where do you come from?” \n"
    9: '⁹ They answered, “Your servants have come from a very distant country. We
      have heard of the might of the Lord your God and of all he did in Egypt. '
    10: '¹⁰ We have also heard what he did to the two Amorite kings east of the Jordan
      River—King Sihon of Heshbon and King Og of Bashan (who lived in Ashtaroth). '
    11: "¹¹ So our elders and all our people instructed us, ‘Take supplies for a long\
      \ journey. Go meet with the people of Israel and tell them, “We are your servants;\
      \ please make a treaty with us.”’ \n"
    12: '¹² “This bread was hot from the ovens when we left our homes. But now, as
      you can see, it is dry and moldy. '
    13: "¹³ These wineskins were new when we filled them, but now they are old and\
      \ split open. And our clothing and sandals are worn out from our very long journey.”\
      \ \n"
    14: '¹⁴ So the Israelites examined their food, but they did not consult the Lord. '
    15: "¹⁵ Then Joshua made a peace treaty with them and guaranteed their safety,\
      \ and the leaders of the community ratified their agreement with a binding oath.\
      \ \n"
    16: '¹⁶ Three days after making the treaty, they learned that these people actually
      lived nearby! '
    17: '¹⁷ The Israelites set out at once to investigate and reached their towns
      in three days. The names of these towns were Gibeon, Kephirah, Beeroth, and
      Kiriath-jearim. '
    18: "¹⁸ But the Israelites did not attack the towns, for the Israelite leaders\
      \ had made a vow to them in the name of the Lord, the God of Israel.\nThe people\
      \ of Israel grumbled against their leaders because of the treaty. "
    19: '¹⁹ But the leaders replied, “Since we have sworn an oath in the presence
      of the Lord, the God of Israel, we cannot touch them. '
    20: '²⁰ This is what we must do. We must let them live, for divine anger would
      come upon us if we broke our oath. '
    21: "²¹ Let them live.” So they made them woodcutters and water carriers for the\
      \ entire community, as the Israelite leaders directed. \n"
    22: '²² Joshua called together the Gibeonites and said, “Why did you lie to us?
      Why did you say that you live in a distant land when you live right here among
      us? '
    23: "²³ May you be cursed! From now on you will always be servants who cut wood\
      \ and carry water for the house of my God.” \n"
    24: '²⁴ They replied, “We did it because we—your servants—were clearly told that
      the Lord your God commanded his servant Moses to give you this entire land and
      to destroy all the people living in it. So we feared greatly for our lives because
      of you. That is why we have done this. '
    25: "²⁵ Now we are at your mercy—do to us whatever you think is right.” \n"
    26: '²⁶ So Joshua did not allow the people of Israel to kill them. '
    27: ²⁷ But that day he made the Gibeonites the woodcutters and water carriers
      for the community of Israel and for the altar of the Lord—wherever the Lord
      would choose to build it. And that is what they do to this day.
  10:
    1: '¹ Adoni-zedek, king of Jerusalem, heard that Joshua had captured and completely
      destroyed Ai and killed its king, just as he had destroyed the town of Jericho
      and killed its king. He also learned that the Gibeonites had made peace with
      Israel and were now their allies. '
    2: "² He and his people became very afraid when they heard all this because Gibeon\
      \ was a large town—as large as the royal cities and larger than Ai. And the\
      \ Gibeonite men were strong warriors. \n"
    3: '³ So King Adoni-zedek of Jerusalem sent messengers to several other kings:
      Hoham of Hebron, Piram of Jarmuth, Japhia of Lachish, and Debir of Eglon. '
    4: '⁴ “Come and help me destroy Gibeon,” he urged them, “for they have made peace
      with Joshua and the people of Israel.” '
    5: "⁵ So these five Amorite kings combined their armies for a united attack. They\
      \ moved all their troops into place and attacked Gibeon. \n"
    6: "⁶ The men of Gibeon quickly sent messengers to Joshua at his camp in Gilgal.\
      \ “Don’t abandon your servants now!” they pleaded. “Come at once! Save us! Help\
      \ us! For all the Amorite kings who live in the hill country have joined forces\
      \ to attack us.” \n"
    7: '⁷ So Joshua and his entire army, including his best warriors, left Gilgal
      and set out for Gibeon. '
    8: "⁸ “Do not be afraid of them,” the Lord said to Joshua, “for I have given you\
      \ victory over them. Not a single one of them will be able to stand up to you.”\
      \ \n"
    9: '⁹ Joshua traveled all night from Gilgal and took the Amorite armies by surprise. '
    10: '¹⁰ The Lord threw them into a panic, and the Israelites slaughtered great
      numbers of them at Gibeon. Then the Israelites chased the enemy along the road
      to Beth-horon, killing them all along the way to Azekah and Makkedah. '
    11: "¹¹ As the Amorites retreated down the road from Beth-horon, the Lord destroyed\
      \ them with a terrible hailstorm from heaven that continued until they reached\
      \ Azekah. The hail killed more of the enemy than the Israelites killed with\
      \ the sword. \n"
    12: "¹² On the day the Lord gave the Israelites victory over the Amorites, Joshua\
      \ prayed to the Lord in front of all the people of Israel. He said, \n“Let the\
      \ sun stand still over Gibeon,\n    and the moon over the valley of Aijalon.”\
      \ \n"
    13: "¹³ So the sun stood still and the moon stayed in place until the nation of\
      \ Israel had defeated its enemies.\nIs this event not recorded in The Book of\
      \ Jashar? The sun stayed in the middle of the sky, and it did not set as on\
      \ a normal day. "
    14: "¹⁴ There has never been a day like this one before or since, when the Lord\
      \ answered such a prayer. Surely the Lord fought for Israel that day! \n"
    15: "¹⁵ Then Joshua and the Israelite army returned to their camp at Gilgal. \n"
    16: '¹⁶ During the battle the five kings escaped and hid in a cave at Makkedah. '
    17: '¹⁷ When Joshua heard that they had been found, '
    18: '¹⁸ he issued this command: “Cover the opening of the cave with large rocks,
      and place guards at the entrance to keep the kings inside. '
    19: "¹⁹ The rest of you continue chasing the enemy and cut them down from the\
      \ rear. Don’t give them a chance to get back to their towns, for the Lord your\
      \ God has given you victory over them.” \n"
    20: '²⁰ So Joshua and the Israelite army continued the slaughter and completely
      crushed the enemy. They totally wiped out the five armies except for a tiny
      remnant that managed to reach their fortified towns. '
    21: "²¹ Then the Israelites returned safely to Joshua in the camp at Makkedah.\
      \ After that, no one dared to speak even a word against Israel. \n"
    22: '²² Then Joshua said, “Remove the rocks covering the opening of the cave,
      and bring the five kings to me.” '
    23: '²³ So they brought the five kings out of the cave—the kings of Jerusalem,
      Hebron, Jarmuth, Lachish, and Eglon. '
    24: "²⁴ When they brought them out, Joshua told the commanders of his army, “Come\
      \ and put your feet on the kings’ necks.” And they did as they were told. \n"
    25: '²⁵ “Don’t ever be afraid or discouraged,” Joshua told his men. “Be strong
      and courageous, for the Lord is going to do this to all of your enemies.” '
    26: "²⁶ Then Joshua killed each of the five kings and impaled them on five sharpened\
      \ poles, where they hung until evening. \n"
    27: "²⁷ As the sun was going down, Joshua gave instructions for the bodies of\
      \ the kings to be taken down from the poles and thrown into the cave where they\
      \ had been hiding. Then they covered the opening of the cave with a pile of\
      \ large rocks, which remains to this very day. \n"
    28: '²⁸ That same day Joshua captured and destroyed the town of Makkedah. He killed
      everyone in it, including the king, leaving no survivors. He destroyed them
      all, and he killed the king of Makkedah as he had killed the king of Jericho. '
    29: '²⁹ Then Joshua and the Israelites went to Libnah and attacked it. '
    30: "³⁰ There, too, the Lord gave them the town and its king. He killed everyone\
      \ in it, leaving no survivors. Then Joshua killed the king of Libnah as he had\
      \ killed the king of Jericho. \n"
    31: '³¹ From Libnah, Joshua and the Israelites went to Lachish and attacked it. '
    32: '³² Here again, the Lord gave them Lachish. Joshua took it on the second day
      and killed everyone in it, just as he had done at Libnah. '
    33: "³³ During the attack on Lachish, King Horam of Gezer arrived with his army\
      \ to help defend the town. But Joshua’s men killed him and his army, leaving\
      \ no survivors. \n"
    34: '³⁴ Then Joshua and the Israelite army went on to Eglon and attacked it. '
    35: '³⁵ They captured it that day and killed everyone in it. He completely destroyed
      everyone, just as he had done at Lachish. '
    36: '³⁶ From Eglon, Joshua and the Israelite army went up to Hebron and attacked
      it. '
    37: "³⁷ They captured the town and killed everyone in it, including its king,\
      \ leaving no survivors. They did the same thing to all of its surrounding villages.\
      \ And just as he had done at Eglon, he completely destroyed the entire population.\
      \ \n"
    38: '³⁸ Then Joshua and the Israelites turned back and attacked Debir. '
    39: "³⁹ He captured the town, its king, and all of its surrounding villages. He\
      \ completely destroyed everyone in it, leaving no survivors. He did to Debir\
      \ and its king just what he had done to Hebron and to Libnah and its king. \n"
    40: '⁴⁰ So Joshua conquered the whole region—the kings and people of the hill
      country, the Negev, the western foothills, and the mountain slopes. He completely
      destroyed everyone in the land, leaving no survivors, just as the Lord, the
      God of Israel, had commanded. '
    41: '⁴¹ Joshua slaughtered them from Kadesh-barnea to Gaza and from the region
      around the town of Goshen up to Gibeon. '
    42: "⁴² Joshua conquered all these kings and their land in a single campaign,\
      \ for the Lord, the God of Israel, was fighting for his people. \n"
    43: ⁴³ Then Joshua and the Israelite army returned to their camp at Gilgal.
