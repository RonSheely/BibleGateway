      was killed by Moses along with the leaders of Midian—Evi, Rekem, Zur, Hur, and
      Reba—princes living in the region who were allied with Sihon. '
    22: '²² The Israelites had also killed Balaam son of Beor, who used magic to tell
      the future. '
    23: "²³ The Jordan River marked the western boundary for the tribe of Reuben.\
      \ The towns and their surrounding villages in this area were given as a homeland\
      \ to the clans of the tribe of Reuben. \n"
    24: "²⁴ Moses had assigned the following area to the clans of the tribe of Gad.\
      \ \n"
    25: '²⁵ Their territory included Jazer, all the towns of Gilead, and half of the
      land of Ammon, as far as the town of Aroer just west of Rabbah. '
    26: '²⁶ It extended from Heshbon to Ramath-mizpeh and Betonim, and from Mahanaim
      to the territory of Lo-debar. '
    27: '²⁷ In the valley were Beth-haram, Beth-nimrah, Succoth, Zaphon, and the rest
      of the kingdom of King Sihon of Heshbon. The western boundary ran along the
      Jordan River, extended as far north as the tip of the Sea of Galilee, and then
      turned eastward. '
    28: "²⁸ The towns and their surrounding villages in this area were given as a\
      \ homeland to the clans of the tribe of Gad. \n"
    29: "²⁹ Moses had assigned the following area to the clans of the half-tribe of\
      \ Manasseh. \n"
    30: '³⁰ Their territory extended from Mahanaim, including all of Bashan, all the
      former kingdom of King Og, and the sixty towns of Jair in Bashan. '
    31: "³¹ It also included half of Gilead and King Og’s royal cities of Ashtaroth\
      \ and Edrei. All this was given to the clans of the descendants of Makir, who\
      \ was Manasseh’s son. \n"
    32: '³² These are the allotments Moses had made while he was on the plains of
      Moab, across the Jordan River, east of Jericho. '
    33: ³³ But Moses gave no allotment of land to the tribe of Levi, for the Lord,
      the God of Israel, had promised that he himself would be their allotment.
  14:
    1: '¹ The remaining tribes of Israel received land in Canaan as allotted by Eleazar
      the priest, Joshua son of Nun, and the tribal leaders. '
    2: '² These nine and a half tribes received their grants of land by means of sacred
      lots, in accordance with the Lord’s command through Moses. '
    3: '³ Moses had already given a grant of land to the two and a half tribes on
      the east side of the Jordan River, but he had given the Levites no such allotment. '
    4: '⁴ The descendants of Joseph had become two separate tribes—Manasseh and Ephraim.
      And the Levites were given no land at all, only towns to live in with surrounding
      pasturelands for their livestock and all their possessions. '
    5: "⁵ So the land was distributed in strict accordance with the Lord’s commands\
      \ to Moses. \n"
    6: '⁶ A delegation from the tribe of Judah, led by Caleb son of Jephunneh the
      Kenizzite, came to Joshua at Gilgal. Caleb said to Joshua, “Remember what the
      Lord said to Moses, the man of God, about you and me when we were at Kadesh-barnea. '
    7: '⁷ I was forty years old when Moses, the servant of the Lord, sent me from
      Kadesh-barnea to explore the land of Canaan. I returned and gave an honest report, '
    8: '⁸ but my brothers who went with me frightened the people from entering the
      Promised Land. For my part, I wholeheartedly followed the Lord my God. '
    9: "⁹ So that day Moses solemnly promised me, ‘The land of Canaan on which you\
      \ were just walking will be your grant of land and that of your descendants\
      \ forever, because you wholeheartedly followed the Lord my God.’ \n"
    10: '¹⁰ “Now, as you can see, the Lord has kept me alive and well as he promised
      for all these forty-five years since Moses made this promise—even while Israel
      wandered in the wilderness. Today I am eighty-five years old. '
    11: '¹¹ I am as strong now as I was when Moses sent me on that journey, and I
      can still travel and fight as well as I could then. '
    12: "¹² So give me the hill country that the Lord promised me. You will remember\
      \ that as scouts we found the descendants of Anak living there in great, walled\
      \ towns. But if the Lord is with me, I will drive them out of the land, just\
      \ as the Lord said.” \n"
    13: '¹³ So Joshua blessed Caleb son of Jephunneh and gave Hebron to him as his
      portion of land. '
    14: '¹⁴ Hebron still belongs to the descendants of Caleb son of Jephunneh the
      Kenizzite because he wholeheartedly followed the Lord, the God of Israel. '
    15: "¹⁵ (Previously Hebron had been called Kiriath-arba. It had been named after\
      \ Arba, a great hero of the descendants of Anak.)\nAnd the land had rest from\
      \ war."
  15:
    1: "¹ The allotment for the clans of the tribe of Judah reached southward to the\
      \ border of Edom, as far south as the wilderness of Zin. \n"
    2: '² The southern boundary began at the south bay of the Dead Sea, '
    3: '³ ran south of Scorpion Pass into the wilderness of Zin, and then went south
      of Kadesh-barnea to Hezron. Then it went up to Addar, where it turned toward
      Karka. '
    4: "⁴ From there it passed to Azmon until it finally reached the Brook of Egypt,\
      \ which it followed to the Mediterranean Sea. This was their southern boundary.\
      \ \n"
    5: "⁵ The eastern boundary extended along the Dead Sea to the mouth of the Jordan\
      \ River.\nThe northern boundary began at the bay where the Jordan River empties\
      \ into the Dead Sea, "
    6: '⁶ went up from there to Beth-hoglah, then proceeded north of Beth-arabah to
      the Stone of Bohan. (Bohan was Reuben’s son.) '
    7: '⁷ From that point it went through the valley of Achor to Debir, turning north
      toward Gilgal, which is across from the slopes of Adummim on the south side
      of the valley. From there the boundary extended to the springs at En-shemesh
      and on to En-rogel. '
    8: '⁸ The boundary then passed through the valley of Ben-Hinnom, along the southern
      slopes of the Jebusites, where the city of Jerusalem is located. Then it went
      west to the top of the mountain above the valley of Hinnom, and on up to the
      northern end of the valley of Rephaim. '
    9: '⁹ From there the boundary extended from the top of the mountain to the spring
      at the waters of Nephtoah, and from there to the towns on Mount Ephron. Then
      it turned toward Baalah (that is, Kiriath-jearim). '
    10: '¹⁰ The boundary circled west of Baalah to Mount Seir, passed along to the
      town of Kesalon on the northern slope of Mount Jearim, and went down to Beth-shemesh
      and on to Timnah. '
    11: "¹¹ The boundary then proceeded to the slope of the hill north of Ekron, where\
      \ it turned toward Shikkeron and Mount Baalah. It passed Jabneel and ended at\
      \ the Mediterranean Sea. \n"
    12: "¹² The western boundary was the shoreline of the Mediterranean Sea.\nThese\
      \ are the boundaries for the clans of the tribe of Judah. \n"
    13: '¹³ The Lord commanded Joshua to assign some of Judah’s territory to Caleb
      son of Jephunneh. So Caleb was given the town of Kiriath-arba (that is, Hebron),
      which had been named after Anak’s ancestor. '
    14: "¹⁴ Caleb drove out the three groups of Anakites—the descendants of Sheshai,\
      \ Ahiman, and Talmai, the sons of Anak. \n"
    15: '¹⁵ From there he went to fight against the people living in the town of Debir
      (formerly called Kiriath-sepher). '
    16: '¹⁶ Caleb said, “I will give my daughter Acsah in marriage to the one who
      attacks and captures Kiriath-sepher.” '
    17: "¹⁷ Othniel, the son of Caleb’s brother Kenaz, was the one who conquered it,\
      \ so Acsah became Othniel’s wife. \n"
    18: "¹⁸ When Acsah married Othniel, she urged him to ask her father for a field.\
      \ As she got down off her donkey, Caleb asked her, “What’s the matter?” \n"
    19: "¹⁹ She said, “Give me another gift. You have already given me land in the\
      \ Negev; now please give me springs of water, too.” So Caleb gave her the upper\
      \ and lower springs. \n"
    20: "²⁰ This was the homeland allocated to the clans of the tribe of Judah. \n"
    21: '²¹ The towns of Judah situated along the borders of Edom in the extreme south
      were Kabzeel, Eder, Jagur, '
    22: '²² Kinah, Dimonah, Adadah, '
    23: '²³ Kedesh, Hazor, Ithnan, '
    24: '²⁴ Ziph, Telem, Bealoth, '
    25: '²⁵ Hazor-hadattah, Kerioth-hezron (that is, Hazor), '
    26: '²⁶ Amam, Shema, Moladah, '
    27: '²⁷ Hazar-gaddah, Heshmon, Beth-pelet, '
    28: '²⁸ Hazar-shual, Beersheba, Biziothiah, '
    29: '²⁹ Baalah, Iim, Ezem, '
    30: '³⁰ Eltolad, Kesil, Hormah, '
    31: '³¹ Ziklag, Madmannah, Sansannah, '
    32: "³² Lebaoth, Shilhim, Ain, and Rimmon—twenty-nine towns with their surrounding\
      \ villages. \n"
    33: '³³ The following towns situated in the western foothills were also given
      to Judah: Eshtaol, Zorah, Ashnah, '
    34: '³⁴ Zanoah, En-gannim, Tappuah, Enam, '
    35: '³⁵ Jarmuth, Adullam, Socoh, Azekah, '
    36: "³⁶ Shaaraim, Adithaim, Gederah, and Gederothaim—fourteen towns with their\
      \ surrounding villages. \n"
    37: '³⁷ Also included were Zenan, Hadashah, Migdal-gad, '
    38: '³⁸ Dilean, Mizpeh, Joktheel, '
    39: '³⁹ Lachish, Bozkath, Eglon, '
    40: '⁴⁰ Cabbon, Lahmam, Kitlish, '
    41: "⁴¹ Gederoth, Beth-dagon, Naamah, and Makkedah—sixteen towns with their surrounding\
      \ villages. \n"
    42: '⁴² Besides these, there were Libnah, Ether, Ashan, '
    43: '⁴³ Iphtah, Ashnah, Nezib, '
    44: "⁴⁴ Keilah, Aczib, and Mareshah—nine towns with their surrounding villages.\
      \ \n"
    45: '⁴⁵ The territory of the tribe of Judah also included Ekron and its surrounding
      settlements and villages. '
    46: '⁴⁶ From Ekron the boundary extended west and included the towns near Ashdod
      with their surrounding villages. '
    47: "⁴⁷ It also included Ashdod with its surrounding settlements and villages\
      \ and Gaza with its settlements and villages, as far as the Brook of Egypt and\
      \ along the coast of the Mediterranean Sea. \n"
    48: '⁴⁸ Judah also received the following towns in the hill country: Shamir, Jattir,
      Socoh, '
    49: '⁴⁹ Dannah, Kiriath-sannah (that is, Debir), '
    50: '⁵⁰ Anab, Eshtemoh, Anim, '
    51: "⁵¹ Goshen, Holon, and Giloh—eleven towns with their surrounding villages.\
      \ \n"
    52: '⁵² Also included were the towns of Arab, Dumah, Eshan, '
    53: '⁵³ Janim, Beth-tappuah, Aphekah, '
    54: "⁵⁴ Humtah, Kiriath-arba (that is, Hebron), and Zior—nine towns with their\
      \ surrounding villages. \n"
    55: '⁵⁵ Besides these, there were Maon, Carmel, Ziph, Juttah, '
    56: '⁵⁶ Jezreel, Jokdeam, Zanoah, '
    57: "⁵⁷ Kain, Gibeah, and Timnah—ten towns with their surrounding villages. \n"
    58: '⁵⁸ In addition, there were Halhul, Beth-zur, Gedor, '
    59: "⁵⁹ Maarath, Beth-anoth, and Eltekon—six towns with their surrounding villages.\
      \ \n"
    60: "⁶⁰ There were also Kiriath-baal (that is, Kiriath-jearim) and Rabbah—two\
      \ towns with their surrounding villages. \n"
    61: '⁶¹ In the wilderness there were the towns of Beth-arabah, Middin, Secacah, '
    62: "⁶² Nibshan, the City of Salt, and En-gedi—six towns with their surrounding\
      \ villages. \n"
    63: ⁶³ But the tribe of Judah could not drive out the Jebusites, who lived in
      the city of Jerusalem, so the Jebusites live there among the people of Judah
      to this day.
  16:
    1: '¹ The allotment for the descendants of Joseph extended from the Jordan River
      near Jericho, east of the springs of Jericho, through the wilderness and into
      the hill country of Bethel. '
    2: '² From Bethel (that is, Luz) it ran over to Ataroth in the territory of the
      Arkites. '
    3: "³ Then it descended westward to the territory of the Japhletites as far as\
      \ Lower Beth-horon, then to Gezer and over to the Mediterranean Sea. \n"
    4: "⁴ This was the homeland allocated to the families of Joseph’s sons, Manasseh\
      \ and Ephraim. \n"
    5: "⁵ The following territory was given to the clans of the tribe of Ephraim.\n\
      The boundary of their homeland began at Ataroth-addar in the east. From there\
      \ it ran to Upper Beth-horon, "
    6: '⁶ then on to the Mediterranean Sea. From Micmethath on the north, the boundary
      curved eastward past Taanath-shiloh to the east of Janoah. '
    7: '⁷ From Janoah it turned southward to Ataroth and Naarah, touched Jericho,
      and ended at the Jordan River. '
    8: "⁸ From Tappuah the boundary extended westward, following the Kanah Ravine\
      \ to the Mediterranean Sea. This is the homeland allocated to the clans of the\
      \ tribe of Ephraim. \n"
    9: '⁹ In addition, some towns with their surrounding villages in the territory
      allocated to the half-tribe of Manasseh were set aside for the tribe of Ephraim. '
    10: ¹⁰ They did not drive the Canaanites out of Gezer, however, so the people
      of Gezer live as slaves among the people of Ephraim to this day.
  17:
    1: '¹ The next allotment of land was given to the half-tribe of Manasseh, the
      descendants of Joseph’s older son. Makir, the firstborn son of Manasseh, was
      the father of Gilead. Because his descendants were experienced soldiers, the
      regions of Gilead and Bashan on the east side of the Jordan had already been
      given to them. '
    2: "² So the allotment on the west side of the Jordan was for the remaining families\
      \ within the clans of the tribe of Manasseh: Abiezer, Helek, Asriel, Shechem,\
      \ Hepher, and Shemida. These clans represent the male descendants of Manasseh\
      \ son of Joseph. \n"
    3: '³ However, Zelophehad, a descendant of Hepher son of Gilead, son of Makir,
      son of Manasseh, had no sons. He had only daughters, whose names were Mahlah,
      Noah, Hoglah, Milcah, and Tirzah. '
    4: "⁴ These women came to Eleazar the priest, Joshua son of Nun, and the Israelite\
      \ leaders and said, “The Lord commanded Moses to give us a grant of land along\
      \ with the men of our tribe.”\nSo Joshua gave them a grant of land along with\
      \ their uncles, as the Lord had commanded. "
    5: '⁵ As a result, Manasseh’s total allocation came to ten parcels of land, in
      addition to the land of Gilead and Bashan across the Jordan River, '
    6: "⁶ because the female descendants of Manasseh received a grant of land along\
      \ with the male descendants. (The land of Gilead was given to the rest of the\
      \ male descendants of Manasseh.) \n"
    7: '⁷ The boundary of the tribe of Manasseh extended from the border of Asher
      to Micmethath, near Shechem. Then the boundary went south from Micmethath to
      the settlement near the spring of Tappuah. '
    8: '⁸ The land surrounding Tappuah belonged to Manasseh, but the town of Tappuah
      itself, on the border of Manasseh’s territory, belonged to the tribe of Ephraim. '
    9: '⁹ From the spring of Tappuah, the boundary of Manasseh followed the Kanah
      Ravine to the Mediterranean Sea. Several towns south of the ravine were inside
      Manasseh’s territory, but they actually belonged to the tribe of Ephraim. '
    10: "¹⁰ In general, however, the land south of the ravine belonged to Ephraim,\
      \ and the land north of the ravine belonged to Manasseh. Manasseh’s boundary\
      \ ran along the northern side of the ravine and ended at the Mediterranean Sea.\
      \ North of Manasseh was the territory of Asher, and to the east was the territory\
      \ of Issachar. \n"
    11: "¹¹ The following towns within the territory of Issachar and Asher, however,\
      \ were given to Manasseh: Beth-shan, Ibleam, Dor (that is, Naphoth-dor), Endor,\
      \ Taanach, and Megiddo, each with their surrounding settlements. \n"
    12: '¹² But the descendants of Manasseh were unable to occupy these towns because
      the Canaanites were determined to stay in that region. '
    13: "¹³ Later, however, when the Israelites became strong enough, they forced\
      \ the Canaanites to work as slaves. But they did not drive them out of the land.\
      \ \n"
    14: "¹⁴ The descendants of Joseph came to Joshua and asked, “Why have you given\
      \ us only one portion of land as our homeland when the Lord has blessed us with\
      \ so many people?” \n"
    15: "¹⁵ Joshua replied, “If there are so many of you, and if the hill country\
      \ of Ephraim is not large enough for you, clear out land for yourselves in the\
      \ forest where the Perizzites and Rephaites live.” \n"
    16: "¹⁶ The descendants of Joseph responded, “It’s true that the hill country\
      \ is not large enough for us. But all the Canaanites in the lowlands have iron\
      \ chariots, both those in Beth-shan and its surrounding settlements and those\
      \ in the valley of Jezreel. They are too strong for us.” \n"
    17: '¹⁷ Then Joshua said to the tribes of Ephraim and Manasseh, the descendants
      of Joseph, “Since you are so large and strong, you will be given more than one
      portion. '
    18: ¹⁸ The forests of the hill country will be yours as well. Clear as much of
      the land as you wish, and take possession of its farthest corners. And you will
      drive out the Canaanites from the valleys, too, even though they are strong
      and have iron chariots.”
  18:
    1: '¹ Now that the land was under Israelite control, the entire community of Israel
      gathered at Shiloh and set up the Tabernacle. '
    2: "² But there remained seven tribes who had not yet been allotted their grants\
      \ of land. \n"
    3: '³ Then Joshua asked them, “How long are you going to wait before taking possession
      of the remaining land the Lord, the God of your ancestors, has given to you? '
    4: '⁴ Select three men from each tribe, and I will send them out to explore the
      land and map it out. They will then return to me with a written report of their
      proposed divisions of their new homeland. '
    5: '⁵ Let them divide the land into seven sections, excluding Judah’s territory
      in the south and Joseph’s territory in the north. '
    6: "⁶ And when you record the seven divisions of the land and bring them to me,\
      \ I will cast sacred lots in the presence of the Lord our God to assign land\
      \ to each tribe. \n"
    7: "⁷ “The Levites, however, will not receive any allotment of land. Their role\
      \ as priests of the Lord is their allotment. And the tribes of Gad, Reuben,\
      \ and the half-tribe of Manasseh won’t receive any more land, for they have\
      \ already received their grant of land, which Moses, the servant of the Lord,\
      \ gave them on the east side of the Jordan River.” \n"
    8: '⁸ As the men started on their way to map out the land, Joshua commanded them,
      “Go and explore the land and write a description of it. Then return to me, and
      I will assign the land to the tribes by casting sacred lots here in the presence
      of the Lord at Shiloh.” '
    9: '⁹ The men did as they were told and mapped the entire territory into seven
      sections, listing the towns in each section. They made a written record and
      then returned to Joshua in the camp at Shiloh. '
    10: "¹⁰ And there at Shiloh, Joshua cast sacred lots in the presence of the Lord\
      \ to determine which tribe should have each section. \n"
    11: "¹¹ The first allotment of land went to the clans of the tribe of Benjamin.\
      \ It lay between the territory assigned to the tribes of Judah and Joseph. \n"
    12: '¹² The northern boundary of Benjamin’s land began at the Jordan River, went
      north of the slope of Jericho, then west through the hill country and the wilderness
      of Beth-aven. '
    13: "¹³ From there the boundary went south to Luz (that is, Bethel) and proceeded\
      \ down to Ataroth-addar on the hill that lies south of Lower Beth-horon. \n"
    14: "¹⁴ The boundary then made a turn and swung south along the western edge of\
      \ the hill facing Beth-horon, ending at the village of Kiriath-baal (that is,\
      \ Kiriath-jearim), a town belonging to the tribe of Judah. This was the western\
      \ boundary. \n"
    15: '¹⁵ The southern boundary began at the outskirts of Kiriath-jearim. From that
      western point it ran to the spring at the waters of Nephtoah, '
    16: '¹⁶ and down to the base of the mountain beside the valley of Ben-Hinnom,
      at the northern end of the valley of Rephaim. From there it went down the valley
      of Hinnom, crossing south of the slope where the Jebusites lived, and continued
      down to En-rogel. '
    17: '¹⁷ From En-rogel the boundary proceeded in a northerly direction and came
      to En-shemesh and on to Geliloth (which is across from the slopes of Adummim).
      Then it went down to the Stone of Bohan. (Bohan was Reuben’s son.) '
    18: '¹⁸ From there it passed along the north side of the slope overlooking the
      Jordan Valley. The border then went down into the valley, '
    19: "¹⁹ ran past the north slope of Beth-hoglah, and ended at the north bay of\
      \ the Dead Sea, which is the southern end of the Jordan River. This was the\
      \ southern boundary. \n"
    20: "²⁰ The eastern boundary was the Jordan River.\nThese were the boundaries\
      \ of the homeland allocated to the clans of the tribe of Benjamin. \n"
    21: "²¹ These were the towns given to the clans of the tribe of Benjamin.\nJericho,\
      \ Beth-hoglah, Emek-keziz, "
    22: '²² Beth-arabah, Zemaraim, Bethel, '
    23: '²³ Avvim, Parah, Ophrah, '
    24: '²⁴ Kephar-ammoni, Ophni, and Geba—twelve towns with their surrounding villages. '
    25: '²⁵ Also Gibeon, Ramah, Beeroth, '
    26: '²⁶ Mizpah, Kephirah, Mozah, '
    27: '²⁷ Rekem, Irpeel, Taralah, '
    28: "²⁸ Zela, Haeleph, the Jebusite town (that is, Jerusalem), Gibeah, and Kiriath-jearim—fourteen\
      \ towns with their surrounding villages.\nThis was the homeland allocated to\
      \ the clans of the tribe of Benjamin."
  19:
    1: "¹ The second allotment of land went to the clans of the tribe of Simeon. Their\
      \ homeland was surrounded by Judah’s territory. \n"
    2: '² Simeon’s homeland included Beersheba, Sheba, Moladah, '
    3: '³ Hazar-shual, Balah, Ezem, '
    4: '⁴ Eltolad, Bethul, Hormah, '
    5: '⁵ Ziklag, Beth-marcaboth, Hazar-susah, '
    6: '⁶ Beth-lebaoth, and Sharuhen—thirteen towns with their surrounding villages. '
    7: '⁷ It also included Ain, Rimmon, Ether, and Ashan—four towns with their villages, '
    8: "⁸ including all the surrounding villages as far south as Baalath-beer (also\
      \ known as Ramah of the Negev).\nThis was the homeland allocated to the clans\
      \ of the tribe of Simeon. "
    9: "⁹ Their allocation of land came from part of what had been given to Judah\
      \ because Judah’s territory was too large for them. So the tribe of Simeon received\
      \ an allocation within the territory of Judah. \n"
    10: "¹⁰ The third allotment of land went to the clans of the tribe of Zebulun.\n\
      The boundary of Zebulun’s homeland started at Sarid. "
    11: '¹¹ From there it went west, going past Maralah, touching Dabbesheth, and
      proceeding to the brook east of Jokneam. '
    12: '¹² In the other direction, the boundary went east from Sarid to the border
      of Kisloth-tabor, and from there to Daberath and up to Japhia. '
    13: '¹³ Then it continued east to Gath-hepher, Eth-kazin, and Rimmon and turned
      toward Neah. '
    14: '¹⁴ The northern boundary of Zebulun passed Hannathon and ended at the valley
      of Iphtah-el. '
    15: "¹⁵ The towns in these areas included Kattath, Nahalal, Shimron, Idalah, and\
      \ Bethlehem—twelve towns with their surrounding villages. \n"
    16: "¹⁶ The homeland allocated to the clans of the tribe of Zebulun included these\
      \ towns and their surrounding villages. \n"
    17: "¹⁷ The fourth allotment of land went to the clans of the tribe of Issachar.\
      \ \n"
    18: '¹⁸ Its boundaries included the following towns: Jezreel, Kesulloth, Shunem, '
    19: '¹⁹ Hapharaim, Shion, Anaharath, '
    20: '²⁰ Rabbith, Kishion, Ebez, '
    21: '²¹ Remeth, En-gannim, En-haddah, and Beth-pazzez. '
    22: "²² The boundary also touched Tabor, Shahazumah, and Beth-shemesh, ending\
      \ at the Jordan River—sixteen towns with their surrounding villages. \n"
    23: "²³ The homeland allocated to the clans of the tribe of Issachar included\
      \ these towns and their surrounding villages. \n"
    24: "²⁴ The fifth allotment of land went to the clans of the tribe of Asher. \n"
    25: '²⁵ Its boundaries included these towns: Helkath, Hali, Beten, Acshaph, '
    26: '²⁶ Allammelech, Amad, and Mishal. The boundary on the west touched Carmel
      and Shihor-libnath, '
    27: '²⁷ then it turned east toward Beth-dagon, and ran as far as Zebulun in the
      valley of Iphtah-el, going north to Beth-emek and Neiel. It then continued north
      to Cabul, '
    28: '²⁸ Abdon, Rehob, Hammon, Kanah, and as far as Greater Sidon. '
    29: '²⁹ Then the boundary turned toward Ramah and the fortress of Tyre, where
      it turned toward Hosah and came to the Mediterranean Sea. The territory also
      included Mehebel, Aczib, '
    30: "³⁰ Ummah, Aphek, and Rehob—twenty-two towns with their surrounding villages.\
      \ \n"
    31: "³¹ The homeland allocated to the clans of the tribe of Asher included these\
      \ towns and their surrounding villages. \n"
    32: "³² The sixth allotment of land went to the clans of the tribe of Naphtali.\
      \ \n"
    33: '³³ Its boundary ran from Heleph, from the oak at Zaanannim, and extended
      across to Adami-nekeb, Jabneel, and as far as Lakkum, ending at the Jordan River. '
    34: '³⁴ The western boundary ran past Aznoth-tabor, then to Hukkok, and touched
      the border of Zebulun in the south, the border of Asher on the west, and the
      Jordan River on the east. '
    35: '³⁵ The fortified towns included in this territory were Ziddim, Zer, Hammath,
      Rakkath, Kinnereth, '
    36: '³⁶ Adamah, Ramah, Hazor, '
    37: '³⁷ Kedesh, Edrei, En-hazor, '
    38: "³⁸ Yiron, Migdal-el, Horem, Beth-anath, and Beth-shemesh—nineteen towns with\
      \ their surrounding villages. \n"
    39: "³⁹ The homeland allocated to the clans of the tribe of Naphtali included\
      \ these towns and their surrounding villages. \n"
    40: "⁴⁰ The seventh allotment of land went to the clans of the tribe of Dan. \n"
    41: '⁴¹ The land allocated as their homeland included the following towns: Zorah,
      Eshtaol, Ir-shemesh, '
    42: '⁴² Shaalabbin, Aijalon, Ithlah, '
    43: '⁴³ Elon, Timnah, Ekron, '
    44: '⁴⁴ Eltekeh, Gibbethon, Baalath, '
    45: '⁴⁵ Jehud, Bene-berak, Gath-rimmon, '
    46: "⁴⁶ Me-jarkon, Rakkon, and the territory across from Joppa. \n"
    47: "⁴⁷ But the tribe of Dan had trouble taking possession of their land, so they\
      \ attacked the town of Laish. They captured it, slaughtered its people, and\
      \ settled there. They renamed the town Dan after their ancestor. \n"
    48: "⁴⁸ The homeland allocated to the clans of the tribe of Dan included these\
      \ towns and their surrounding villages. \n"
    49: '⁴⁹ After all the land was divided among the tribes, the Israelites gave a
      piece of land to Joshua as his allocation. '
    50: "⁵⁰ For the Lord had said he could have any town he wanted. He chose Timnath-serah\
      \ in the hill country of Ephraim. He rebuilt the town and lived there. \n"
    51: ⁵¹ These are the territories that Eleazar the priest, Joshua son of Nun, and
      the tribal leaders allocated as grants of land to the tribes of Israel by casting
      sacred lots in the presence of the Lord at the entrance of the Tabernacle at
      Shiloh. So the division of the land was completed.
  20:
    1: '¹ The Lord said to Joshua, '
    2: '² “Now tell the Israelites to designate the cities of refuge, as I instructed
      Moses. '
    3: "³ Anyone who kills another person accidentally and unintentionally can run\
      \ to one of these cities; they will be places of refuge from relatives seeking\
      \ revenge for the person who was killed. \n"
    4: '⁴ “Upon reaching one of these cities, the one who caused the death will appear
      before the elders at the city gate and present his case. They must allow him
      to enter the city and give him a place to live among them. '
    5: '⁵ If the relatives of the victim come to avenge the killing, the leaders must
      not release the slayer to them, for he killed the other person unintentionally
      and without previous hostility. '
    6: "⁶ But the slayer must stay in that city and be tried by the local assembly,\
      \ which will render a judgment. And he must continue to live in that city until\
      \ the death of the high priest who was in office at the time of the accident.\
      \ After that, he is free to return to his own home in the town from which he\
      \ fled.” \n"
    7: '⁷ The following cities were designated as cities of refuge: Kedesh of Galilee,
      in the hill country of Naphtali; Shechem, in the hill country of Ephraim; and
      Kiriath-arba (that is, Hebron), in the hill country of Judah. '
    8: '⁸ On the east side of the Jordan River, across from Jericho, the following
      cities were designated: Bezer, in the wilderness plain of the tribe of Reuben;
      Ramoth in Gilead, in the territory of the tribe of Gad; and Golan in Bashan,
      in the land of the tribe of Manasseh. '
    9: ⁹ These cities were set apart for all the Israelites as well as the foreigners
      living among them. Anyone who accidentally killed another person could take
      refuge in one of these cities. In this way, they could escape being killed in
      revenge prior to standing trial before the local assembly.
  21:
    1: '¹ Then the leaders of the tribe of Levi came to consult with Eleazar the priest,
      Joshua son of Nun, and the leaders of the other tribes of Israel. '
    2: '² They came to them at Shiloh in the land of Canaan and said, “The Lord commanded
      Moses to give us towns to live in and pasturelands for our livestock.” '
    3: "³ So by the command of the Lord the people of Israel gave the Levites the\
      \ following towns and pasturelands out of their own grants of land. \n"
    4: '⁴ The descendants of Aaron, who were members of the Kohathite clan within
      the tribe of Levi, were allotted thirteen towns that were originally assigned
      to the tribes of Judah, Simeon, and Benjamin. '
    5: "⁵ The other families of the Kohathite clan were allotted ten towns from the\
      \ tribes of Ephraim, Dan, and the half-tribe of Manasseh. \n"
    6: "⁶ The clan of Gershon was allotted thirteen towns from the tribes of Issachar,\
      \ Asher, Naphtali, and the half-tribe of Manasseh in Bashan. \n"
    7: "⁷ The clan of Merari was allotted twelve towns from the tribes of Reuben,\
      \ Gad, and Zebulun. \n"
    8: "⁸ So the Israelites obeyed the Lord’s command to Moses and assigned these\
      \ towns and pasturelands to the Levites by casting sacred lots. \n"
    9: '⁹ The Israelites gave the following towns from the tribes of Judah and Simeon '
    10: '¹⁰ to the descendants of Aaron, who were members of the Kohathite clan within
      the tribe of Levi, since the sacred lot fell to them first: '
    11: '¹¹ Kiriath-arba (that is, Hebron), in the hill country of Judah, along with
      its surrounding pasturelands. (Arba was an ancestor of Anak.) '
    12: "¹² But the open fields beyond the town and the surrounding villages were\
      \ given to Caleb son of Jephunneh as his possession. \n"
    13: '¹³ The following towns with their pasturelands were given to the descendants
      of Aaron the priest: Hebron (a city of refuge for those who accidentally killed
      someone), Libnah, '
    14: '¹⁴ Jattir, Eshtemoa, '
    15: '¹⁵ Holon, Debir, '
    16: "¹⁶ Ain, Juttah, and Beth-shemesh—nine towns from these two tribes. \n"
    17: '¹⁷ From the tribe of Benjamin the priests were given the following towns
      with their pasturelands: Gibeon, Geba, '
    18: '¹⁸ Anathoth, and Almon—four towns. '
    19: "¹⁹ So in all, thirteen towns with their pasturelands were given to the priests,\
      \ the descendants of Aaron. \n"
    20: '²⁰ The rest of the Kohathite clan from the tribe of Levi was allotted the
      following towns and pasturelands from the tribe of Ephraim: '
    21: '²¹ Shechem in the hill country of Ephraim (a city of refuge for those who
      accidentally killed someone), Gezer, '
    22: "²² Kibzaim, and Beth-horon—four towns. \n"
    23: '²³ The following towns and pasturelands were allotted to the priests from
      the tribe of Dan: Eltekeh, Gibbethon, '
    24: "²⁴ Aijalon, and Gath-rimmon—four towns. \n"
    25: '²⁵ The half-tribe of Manasseh allotted the following towns with their pasturelands
      to the priests: Taanach and Gath-rimmon—two towns. '
    26: "²⁶ So in all, ten towns with their pasturelands were given to the rest of\
      \ the Kohathite clan. \n"
    27: "²⁷ The descendants of Gershon, another clan within the tribe of Levi, received\
      \ the following towns with their pasturelands from the half-tribe of Manasseh:\
      \ Golan in Bashan (a city of refuge for those who accidentally killed someone)\
      \ and Be-eshterah—two towns. \n"
    28: '²⁸ From the tribe of Issachar they received the following towns with their
      pasturelands: Kishion, Daberath, '
    29: "²⁹ Jarmuth, and En-gannim—four towns. \n"
    30: '³⁰ From the tribe of Asher they received the following towns with their pasturelands:
      Mishal, Abdon, '
    31: "³¹ Helkath, and Rehob—four towns. \n"
    32: '³² From the tribe of Naphtali they received the following towns with their
      pasturelands: Kedesh in Galilee (a city of refuge for those who accidentally
      killed someone), Hammoth-dor, and Kartan—three towns. '
    33: "³³ So in all, thirteen towns with their pasturelands were allotted to the\
      \ clan of Gershon. \n"
    34: '³⁴ The rest of the Levites—the Merari clan—were given the following towns
      with their pasturelands from the tribe of Zebulun: Jokneam, Kartah, '
    35: "³⁵ Dimnah, and Nahalal—four towns. \n"
    36: '³⁶ From the tribe of Reuben they received the following towns with their
      pasturelands: Bezer, Jahaz, '
    37: "³⁷ Kedemoth, and Mephaath—four towns. \n"
    38: '³⁸ From the tribe of Gad they received the following towns with their pasturelands:
      Ramoth in Gilead (a city of refuge for those who accidentally killed someone),
      Mahanaim, '
    39: '³⁹ Heshbon, and Jazer—four towns. '
    40: "⁴⁰ So in all, twelve towns were allotted to the clan of Merari. \n"
    41: '⁴¹ The total number of towns and pasturelands within Israelite territory
      given to the Levites came to forty-eight. '
    42: "⁴² Every one of these towns had pasturelands surrounding it. \n"
    43: '⁴³ So the Lord gave to Israel all the land he had sworn to give their ancestors,
      and they took possession of it and settled there. '
    44: '⁴⁴ And the Lord gave them rest on every side, just as he had solemnly promised
      their ancestors. None of their enemies could stand against them, for the Lord
      helped them conquer all their enemies. '
    45: ⁴⁵ Not a single one of all the good promises the Lord had given to the family
      of Israel was left unfulfilled; everything he had spoken came true.
  22:
    1: '¹ Then Joshua called together the tribes of Reuben, Gad, and the half-tribe
      of Manasseh. '
    2: '² He told them, “You have done as Moses, the servant of the Lord, commanded
      you, and you have obeyed every order I have given you. '
    3: '³ During all this time you have not deserted the other tribes. You have been
      careful to obey the commands of the Lord your God right up to the present day. '
    4: '⁴ And now the Lord your God has given the other tribes rest, as he promised
      them. So go back home to the land that Moses, the servant of the Lord, gave
      you as your possession on the east side of the Jordan River. '
    5: '⁵ But be very careful to obey all the commands and the instructions that Moses
      gave to you. Love the Lord your God, walk in all his ways, obey his commands,
      hold firmly to him, and serve him with all your heart and all your soul.” '
    6: "⁶ So Joshua blessed them and sent them away, and they went home. \n"
    7: '⁷ Moses had given the land of Bashan, east of the Jordan River, to the half-tribe
      of Manasseh. (The other half of the tribe was given land west of the Jordan.)
      As Joshua sent them away and blessed them, '
    8: "⁸ he said to them, “Go back to your homes with the great wealth you have taken\
      \ from your enemies—the vast herds of livestock, the silver, gold, bronze, and\
      \ iron, and the large supply of clothing. Share the plunder with your relatives.”\
      \ \n"
    9: "⁹ So the men of Reuben, Gad, and the half-tribe of Manasseh left the rest\
      \ of Israel at Shiloh in the land of Canaan. They started the journey back to\
      \ their own land of Gilead, the territory that belonged to them according to\
      \ the Lord’s command through Moses. \n"
    10: "¹⁰ But while they were still in Canaan, and when they came to a place called\
      \ Geliloth near the Jordan River, the men of Reuben, Gad, and the half-tribe\
      \ of Manasseh stopped to build a large and imposing altar. \n"
    11: '¹¹ The rest of Israel heard that the people of Reuben, Gad, and the half-tribe
      of Manasseh had built an altar at Geliloth at the edge of the land of Canaan,
      on the west side of the Jordan River. '
    12: '¹² So the whole community of Israel gathered at Shiloh and prepared to go
      to war against them. '
    13: '¹³ First, however, they sent a delegation led by Phinehas son of Eleazar,
      the priest, to talk with the tribes of Reuben, Gad, and the half-tribe of Manasseh. '
    14: "¹⁴ In this delegation were ten leaders of Israel, one from each of the ten\
      \ tribes, and each the head of his family within the clans of Israel. \n"
    15: '¹⁵ When they arrived in the land of Gilead, they said to the tribes of Reuben,
      Gad, and the half-tribe of Manasseh, '
    16: '¹⁶ “The whole community of the Lord demands to know why you are betraying
      the God of Israel. How could you turn away from the Lord and build an altar
      for yourselves in rebellion against him? '
    17: '¹⁷ Was our sin at Peor not enough? To this day we are not fully cleansed
      of it, even after the plague that struck the entire community of the Lord. '
    18: "¹⁸ And yet today you are turning away from following the Lord. If you rebel\
      \ against the Lord today, he will be angry with all of us tomorrow. \n"
    19: '¹⁹ “If you need the altar because the land you possess is defiled, then join
      us in the Lord’s land, where the Tabernacle of the Lord is situated, and share
      our land with us. But do not rebel against the Lord or against us by building
      an altar other than the one true altar of the Lord our God. '
    20: "²⁰ Didn’t divine anger fall on the entire community of Israel when Achan,\
      \ a member of the clan of Zerah, sinned by stealing the things set apart for\
      \ the Lord? He was not the only one who died because of his sin.” \n"
    21: '²¹ Then the people of Reuben, Gad, and the half-tribe of Manasseh answered
      the heads of the clans of Israel: '
    22: '²² “The Lord, the Mighty One, is God! The Lord, the Mighty One, is God! He
      knows the truth, and may Israel know it, too! We have not built the altar in
      treacherous rebellion against the Lord. If we have done so, do not spare our
      lives this day. '
    23: "²³ If we have built an altar for ourselves to turn away from the Lord or\
      \ to offer burnt offerings or grain offerings or peace offerings, may the Lord\
      \ himself punish us. \n"
    24: '²⁴ “The truth is, we have built this altar because we fear that in the future
      your descendants will say to ours, ‘What right do you have to worship the Lord,
      the God of Israel? '
    25: "²⁵ The Lord has placed the Jordan River as a barrier between our people and\
      \ you people of Reuben and Gad. You have no claim to the Lord.’ So your descendants\
      \ may prevent our descendants from worshiping the Lord. \n"
    26: '²⁶ “So we decided to build the altar, not for burnt offerings or sacrifices, '
    27: "²⁷ but as a memorial. It will remind our descendants and your descendants\
      \ that we, too, have the right to worship the Lord at his sanctuary with our\
      \ burnt offerings, sacrifices, and peace offerings. Then your descendants will\
      \ not be able to say to ours, ‘You have no claim to the Lord.’ \n"
    28: '²⁸ “If they say this, our descendants can reply, ‘Look at this copy of the
      Lord’s altar that our ancestors made. It is not for burnt offerings or sacrifices;
      it is a reminder of the relationship both of us have with the Lord.’ '
    29: "²⁹ Far be it from us to rebel against the Lord or turn away from him by building\
      \ our own altar for burnt offerings, grain offerings, or sacrifices. Only the\
      \ altar of the Lord our God that stands in front of the Tabernacle may be used\
      \ for that purpose.” \n"
    30: '³⁰ When Phinehas the priest and the leaders of the community—the heads of
      the clans of Israel—heard this from the tribes of Reuben, Gad, and the half-tribe
      of Manasseh, they were satisfied. '
    31: "³¹ Phinehas son of Eleazar, the priest, replied to them, “Today we know the\
      \ Lord is among us because you have not committed this treachery against the\
      \ Lord as we thought. Instead, you have rescued Israel from being destroyed\
      \ by the hand of the Lord.” \n"
    32: '³² Then Phinehas son of Eleazar, the priest, and the other leaders left the
      tribes of Reuben and Gad in Gilead and returned to the land of Canaan to tell
      the Israelites what had happened. '
    33: "³³ And all the Israelites were satisfied and praised God and spoke no more\
      \ of war against Reuben and Gad. \n"
    34: ³⁴ The people of Reuben and Gad named the altar “Witness,” for they said,
      “It is a witness between us and them that the Lord is our God, too.”
  23:
    1: '¹ The years passed, and the Lord had given the people of Israel rest from
      all their enemies. Joshua, who was now very old, '
    2: '² called together all the elders, leaders, judges, and officers of Israel.
      He said to them, “I am now a very old man. '
    3: '³ You have seen everything the Lord your God has done for you during my lifetime.
      The Lord your God has fought for you against your enemies. '
    4: '⁴ I have allotted to you as your homeland all the land of the nations yet
      unconquered, as well as the land of those we have already conquered—from the
      Jordan River to the Mediterranean Sea in the west. '
    5: "⁵ This land will be yours, for the Lord your God will himself drive out all\
      \ the people living there now. You will take possession of their land, just\
      \ as the Lord your God promised you. \n"
    6: '⁶ “So be very careful to follow everything Moses wrote in the Book of Instruction.
      Do not deviate from it, turning either to the right or to the left. '
    7: '⁷ Make sure you do not associate with the other people still remaining in
      the land. Do not even mention the names of their gods, much less swear by them
      or serve them or worship them. '
    8: "⁸ Rather, cling tightly to the Lord your God as you have done until now. \n"
    9: '⁹ “For the Lord has driven out great and powerful nations for you, and no
      one has yet been able to defeat you. '
    10: '¹⁰ Each one of you will put to flight a thousand of the enemy, for the Lord
      your God fights for you, just as he has promised. '
    11: "¹¹ So be very careful to love the Lord your God. \n"
    12: '¹² “But if you turn away from him and cling to the customs of the survivors
      of these nations remaining among you, and if you intermarry with them, '
    13: "¹³ then know for certain that the Lord your God will no longer drive them\
      \ out of your land. Instead, they will be a snare and a trap to you, a whip\
      \ for your backs and thorny brambles in your eyes, and you will vanish from\
      \ this good land the Lord your God has given you. \n"
    14: '¹⁴ “Soon I will die, going the way of everything on earth. Deep in your hearts
      you know that every promise of the Lord your God has come true. Not a single
      one has failed! '
    15: '¹⁵ But as surely as the Lord your God has given you the good things he promised,
      he will also bring disaster on you if you disobey him. He will completely destroy
      you from this good land he has given you. '
    16: ¹⁶ If you break the covenant of the Lord your God by worshiping and serving
      other gods, his anger will burn against you, and you will quickly vanish from
      the good land he has given you.”
  24:
    1: "¹ Then Joshua summoned all the tribes of Israel to Shechem, including their\
      \ elders, leaders, judges, and officers. So they came and presented themselves\
      \ to God. \n"
    2: '² Joshua said to the people, “This is what the Lord, the God of Israel, says:
      Long ago your ancestors, including Terah, the father of Abraham and Nahor, lived
      beyond the Euphrates River, and they worshiped other gods. '
    3: '³ But I took your ancestor Abraham from the land beyond the Euphrates and
      led him into the land of Canaan. I gave him many descendants through his son
      Isaac. '
    4: "⁴ To Isaac I gave Jacob and Esau. To Esau I gave the mountains of Seir, while\
      \ Jacob and his children went down into Egypt. \n"
    5: '⁵ “Then I sent Moses and Aaron, and I brought terrible plagues on Egypt; and
      afterward I brought you out as a free people. '
    6: '⁶ But when your ancestors arrived at the Red Sea, the Egyptians chased after
      you with chariots and charioteers. '
    7: "⁷ When your ancestors cried out to the Lord, I put darkness between you and\
      \ the Egyptians. I brought the sea crashing down on the Egyptians, drowning\
      \ them. With your very own eyes you saw what I did. Then you lived in the wilderness\
      \ for many years. \n"
    8: '⁸ “Finally, I brought you into the land of the Amorites on the east side of
      the Jordan. They fought against you, but I destroyed them before you. I gave
      you victory over them, and you took possession of their land. '
    9: '⁹ Then Balak son of Zippor, king of Moab, started a war against Israel. He
      summoned Balaam son of Beor to curse you, '
    10: "¹⁰ but I would not listen to him. Instead, I made Balaam bless you, and so\
      \ I rescued you from Balak. \n"
    11: '¹¹ “When you crossed the Jordan River and came to Jericho, the men of Jericho
      fought against you, as did the Amorites, the Perizzites, the Canaanites, the
      Hittites, the Girgashites, the Hivites, and the Jebusites. But I gave you victory
      over them. '
    12: '¹² And I sent terror ahead of you to drive out the two kings of the Amorites.
      It was not your swords or bows that brought you victory. '
    13: "¹³ I gave you land you had not worked on, and I gave you towns you did not\
      \ build—the towns where you are now living. I gave you vineyards and olive groves\
      \ for food, though you did not plant them. \n"
    14: '¹⁴ “So fear the Lord and serve him wholeheartedly. Put away forever the idols
      your ancestors worshiped when they lived beyond the Euphrates River and in Egypt.
      Serve the Lord alone. '
    15: "¹⁵ But if you refuse to serve the Lord, then choose today whom you will serve.\
      \ Would you prefer the gods your ancestors served beyond the Euphrates? Or will\
      \ it be the gods of the Amorites in whose land you now live? But as for me and\
      \ my family, we will serve the Lord.” \n"
    16: '¹⁶ The people replied, “We would never abandon the Lord and serve other gods. '
    17: '¹⁷ For the Lord our God is the one who rescued us and our ancestors from
      slavery in the land of Egypt. He performed mighty miracles before our very eyes.
      As we traveled through the wilderness among our enemies, he preserved us. '
    18: "¹⁸ It was the Lord who drove out the Amorites and the other nations living\
      \ here in the land. So we, too, will serve the Lord, for he alone is our God.”\
      \ \n"
    19: '¹⁹ Then Joshua warned the people, “You are not able to serve the Lord, for
      he is a holy and jealous God. He will not forgive your rebellion and your sins. '
    20: "²⁰ If you abandon the Lord and serve other gods, he will turn against you\
      \ and destroy you, even though he has been so good to you.” \n"
    21: "²¹ But the people answered Joshua, “No, we will serve the Lord!” \n"
    22: "²² “You are a witness to your own decision,” Joshua said. “You have chosen\
      \ to serve the Lord.”\n“Yes,” they replied, “we are witnesses to what we have\
      \ said.” \n"
    23: "²³ “All right then,” Joshua said, “destroy the idols among you, and turn\
      \ your hearts to the Lord, the God of Israel.” \n"
    24: "²⁴ The people said to Joshua, “We will serve the Lord our God. We will obey\
      \ him alone.” \n"
    25: '²⁵ So Joshua made a covenant with the people that day at Shechem, committing
      them to follow the decrees and regulations of the Lord. '
    26: "²⁶ Joshua recorded these things in the Book of God’s Instructions. As a reminder\
      \ of their agreement, he took a huge stone and rolled it beneath the terebinth\
      \ tree beside the Tabernacle of the Lord. \n"
    27: "²⁷ Joshua said to all the people, “This stone has heard everything the Lord\
      \ said to us. It will be a witness to testify against you if you go back on\
      \ your word to God.” \n"
    28: "²⁸ Then Joshua sent all the people away to their own homelands. \n"
    29: '²⁹ After this, Joshua son of Nun, the servant of the Lord, died at the age
      of 110. '
    30: "³⁰ They buried him in the land he had been allocated, at Timnath-serah in\
      \ the hill country of Ephraim, north of Mount Gaash. \n"
    31: "³¹ The people of Israel served the Lord throughout the lifetime of Joshua\
      \ and of the elders who outlived him—those who had personally experienced all\
      \ that the Lord had done for Israel. \n"
    32: "³² The bones of Joseph, which the Israelites had brought along with them\
      \ when they left Egypt, were buried at Shechem, in the plot of land Jacob had\
      \ bought from the sons of Hamor for 100 pieces of silver. This land was located\
      \ in the territory allotted to the descendants of Joseph. \n"
    33: ³³ Eleazar son of Aaron also died. He was buried in the hill country of Ephraim,
      in the town of Gibeah, which had been given to his son Phinehas.
