    2: '² Then the Lord appeared to Solomon a second time, as he had done before at
      Gibeon. '
    3: "³ The Lord said to him,\n“I have heard your prayer and your petition. I have\
      \ set this Temple apart to be holy—this place you have built where my name will\
      \ be honored forever. I will always watch over it, for it is dear to my heart.\
      \ \n"
    4: '⁴ “As for you, if you will follow me with integrity and godliness, as David
      your father did, obeying all my commands, decrees, and regulations, '
    5: "⁵ then I will establish the throne of your dynasty over Israel forever. For\
      \ I made this promise to your father, David: ‘One of your descendants will always\
      \ sit on the throne of Israel.’ \n"
    6: '⁶ “But if you or your descendants abandon me and disobey the commands and
      decrees I have given you, and if you serve and worship other gods, '
    7: '⁷ then I will uproot Israel from this land that I have given them. I will
      reject this Temple that I have made holy to honor my name. I will make Israel
      an object of mockery and ridicule among the nations. '
    8: "⁸ And though this Temple is impressive now, all who pass by will be appalled\
      \ and will gasp in horror. They will ask, ‘Why did the Lord do such terrible\
      \ things to this land and to this Temple?’ \n"
    9: "⁹ “And the answer will be, ‘Because his people abandoned the Lord their God,\
      \ who brought their ancestors out of Egypt, and they worshiped other gods instead\
      \ and bowed down to them. That is why the Lord has brought all these disasters\
      \ on them.’” \n"
    10: '¹⁰ It took Solomon twenty years to build the Lord’s Temple and his own royal
      palace. At the end of that time, '
    11: '¹¹ he gave twenty towns in the land of Galilee to King Hiram of Tyre. (Hiram
      had previously provided all the cedar and cypress timber and gold that Solomon
      had requested.) '
    12: '¹² But when Hiram came from Tyre to see the towns Solomon had given him,
      he was not at all pleased with them. '
    13: '¹³ “What kind of towns are these, my brother?” he asked. So Hiram called
      that area Cabul (which means “worthless”), as it is still known today. '
    14: "¹⁴ Nevertheless, Hiram paid Solomon 9,000 pounds of gold. \n"
    15: '¹⁵ This is the account of the forced labor that King Solomon conscripted
      to build the Lord’s Temple, the royal palace, the supporting terraces, the wall
      of Jerusalem, and the cities of Hazor, Megiddo, and Gezer. '
    16: '¹⁶ (Pharaoh, the king of Egypt, had attacked and captured Gezer, killing
      the Canaanite population and burning it down. He gave the city to his daughter
      as a wedding gift when she married Solomon. '
    17: '¹⁷ So Solomon rebuilt the city of Gezer.) He also built up the towns of Lower
      Beth-horon, '
    18: '¹⁸ Baalath, and Tamar in the wilderness within his land. '
    19: "¹⁹ He built towns as supply centers and constructed towns where his chariots\
      \ and horses could be stationed. He built everything he desired in Jerusalem\
      \ and Lebanon and throughout his entire realm. \n"
    20: '²⁰ There were still some people living in the land who were not Israelites,
      including Amorites, Hittites, Perizzites, Hivites, and Jebusites. '
    21: '²¹ These were descendants of the nations whom the people of Israel had not
      completely destroyed. So Solomon conscripted them as slaves, and they serve
      as forced laborers to this day. '
    22: '²² But Solomon did not conscript any of the Israelites for forced labor.
      Instead, he assigned them to serve as fighting men, government officials, officers
      and captains in his army, commanders of his chariots, and charioteers. '
    23: "²³ Solomon appointed 550 of them to supervise the people working on his various\
      \ projects. \n"
    24: "²⁴ Solomon moved his wife, Pharaoh’s daughter, from the City of David to\
      \ the new palace he had built for her. Then he constructed the supporting terraces.\
      \ \n"
    25: "²⁵ Three times each year Solomon presented burnt offerings and peace offerings\
      \ on the altar he had built for the Lord. He also burned incense to the Lord.\
      \ And so he finished the work of building the Temple. \n"
    26: '²⁶ King Solomon also built a fleet of ships at Ezion-geber, a port near Elath
      in the land of Edom, along the shore of the Red Sea. '
    27: '²⁷ Hiram sent experienced crews of sailors to sail the ships with Solomon’s
      men. '
    28: ²⁸ They sailed to Ophir and brought back to Solomon some sixteen tons of gold.
  10:
    1: '¹ When the queen of Sheba heard of Solomon’s fame, which brought honor to
      the name of the Lord, she came to test him with hard questions. '
    2: '² She arrived in Jerusalem with a large group of attendants and a great caravan
      of camels loaded with spices, large quantities of gold, and precious jewels.
      When she met with Solomon, she talked with him about everything she had on her
      mind. '
    3: '³ Solomon had answers for all her questions; nothing was too hard for the
      king to explain to her. '
    4: '⁴ When the queen of Sheba realized how very wise Solomon was, and when she
      saw the palace he had built, '
    5: "⁵ she was overwhelmed. She was also amazed at the food on his tables, the\
      \ organization of his officials and their splendid clothing, the cup-bearers,\
      \ and the burnt offerings Solomon made at the Temple of the Lord. \n"
    6: '⁶ She exclaimed to the king, “Everything I heard in my country about your
      achievements and wisdom is true! '
    7: '⁷ I didn’t believe what was said until I arrived here and saw it with my own
      eyes. In fact, I had not heard the half of it! Your wisdom and prosperity are
      far beyond what I was told. '
    8: '⁸ How happy your people must be! What a privilege for your officials to stand
      here day after day, listening to your wisdom! '
    9: "⁹ Praise the Lord your God, who delights in you and has placed you on the\
      \ throne of Israel. Because of the Lord’s eternal love for Israel, he has made\
      \ you king so you can rule with justice and righteousness.” \n"
    10: "¹⁰ Then she gave the king a gift of 9,000 pounds of gold, great quantities\
      \ of spices, and precious jewels. Never again were so many spices brought in\
      \ as those the queen of Sheba gave to King Solomon. \n"
    11: '¹¹ (In addition, Hiram’s ships brought gold from Ophir, and they also brought
      rich cargoes of red sandalwood and precious jewels. '
    12: "¹² The king used the sandalwood to make railings for the Temple of the Lord\
      \ and the royal palace, and to construct lyres and harps for the musicians.\
      \ Never before or since has there been such a supply of sandalwood.) \n"
    13: "¹³ King Solomon gave the queen of Sheba whatever she asked for, besides all\
      \ the customary gifts he had so generously given. Then she and all her attendants\
      \ returned to their own land. \n"
    14: '¹⁴ Each year Solomon received about 25 tons of gold. '
    15: "¹⁵ This did not include the additional revenue he received from merchants\
      \ and traders, all the kings of Arabia, and the governors of the land. \n"
    16: '¹⁶ King Solomon made 200 large shields of hammered gold, each weighing more
      than fifteen pounds. '
    17: "¹⁷ He also made 300 smaller shields of hammered gold, each weighing nearly\
      \ four pounds. The king placed these shields in the Palace of the Forest of\
      \ Lebanon. \n"
    18: '¹⁸ Then the king made a huge throne, decorated with ivory and overlaid with
      fine gold. '
    19: '¹⁹ The throne had six steps and a rounded back. There were armrests on both
      sides of the seat, and the figure of a lion stood on each side of the throne. '
    20: "²⁰ There were also twelve other lions, one standing on each end of the six\
      \ steps. No other throne in all the world could be compared with it! \n"
    21: "²¹ All of King Solomon’s drinking cups were solid gold, as were all the utensils\
      \ in the Palace of the Forest of Lebanon. They were not made of silver, for\
      \ silver was considered worthless in Solomon’s day! \n"
    22: "²² The king had a fleet of trading ships of Tarshish that sailed with Hiram’s\
      \ fleet. Once every three years the ships returned, loaded with gold, silver,\
      \ ivory, apes, and peacocks. \n"
    23: '²³ So King Solomon became richer and wiser than any other king on earth. '
    24: '²⁴ People from every nation came to consult him and to hear the wisdom God
      had given him. '
    25: "²⁵ Year after year everyone who visited brought him gifts of silver and gold,\
      \ clothing, weapons, spices, horses, and mules. \n"
    26: '²⁶ Solomon built up a huge force of chariots and horses. He had 1,400 chariots
      and 12,000 horses. He stationed some of them in the chariot cities and some
      near him in Jerusalem. '
    27: '²⁷ The king made silver as plentiful in Jerusalem as stone. And valuable
      cedar timber was as common as the sycamore-fig trees that grow in the foothills
      of Judah. '
    28: '²⁸ Solomon’s horses were imported from Egypt and from Cilicia; the king’s
      traders acquired them from Cilicia at the standard price. '
    29: ²⁹ At that time chariots from Egypt could be purchased for 600 pieces of silver,
      and horses for 150 pieces of silver. They were then exported to the kings of
      the Hittites and the kings of Aram.
  11:
    1: '¹ Now King Solomon loved many foreign women. Besides Pharaoh’s daughter, he
      married women from Moab, Ammon, Edom, Sidon, and from among the Hittites. '
    2: '² The Lord had clearly instructed the people of Israel, “You must not marry
      them, because they will turn your hearts to their gods.” Yet Solomon insisted
      on loving them anyway. '
    3: "³ He had 700 wives of royal birth and 300 concubines. And in fact, they did\
      \ turn his heart away from the Lord. \n"
    4: '⁴ In Solomon’s old age, they turned his heart to worship other gods instead
      of being completely faithful to the Lord his God, as his father, David, had
      been. '
    5: '⁵ Solomon worshiped Ashtoreth, the goddess of the Sidonians, and Molech, the
      detestable god of the Ammonites. '
    6: "⁶ In this way, Solomon did what was evil in the Lord’s sight; he refused to\
      \ follow the Lord completely, as his father, David, had done. \n"
    7: '⁷ On the Mount of Olives, east of Jerusalem, he even built a pagan shrine
      for Chemosh, the detestable god of Moab, and another for Molech, the detestable
      god of the Ammonites. '
    8: "⁸ Solomon built such shrines for all his foreign wives to use for burning\
      \ incense and sacrificing to their gods. \n"
    9: '⁹ The Lord was very angry with Solomon, for his heart had turned away from
      the Lord, the God of Israel, who had appeared to him twice. '
    10: '¹⁰ He had warned Solomon specifically about worshiping other gods, but Solomon
      did not listen to the Lord’s command. '
    11: '¹¹ So now the Lord said to him, “Since you have not kept my covenant and
      have disobeyed my decrees, I will surely tear the kingdom away from you and
      give it to one of your servants. '
    12: '¹² But for the sake of your father, David, I will not do this while you are
      still alive. I will take the kingdom away from your son. '
    13: "¹³ And even so, I will not take away the entire kingdom; I will let him be\
      \ king of one tribe, for the sake of my servant David and for the sake of Jerusalem,\
      \ my chosen city.” \n"
    14: '¹⁴ Then the Lord raised up Hadad the Edomite, a member of Edom’s royal family,
      to be Solomon’s adversary. '
    15: '¹⁵ Years before, David had defeated Edom. Joab, his army commander, had stayed
      to bury some of the Israelite soldiers who had died in battle. While there,
      they killed every male in Edom. '
    16: "¹⁶ Joab and the army of Israel had stayed there for six months, killing them.\
      \ \n"
    17: '¹⁷ But Hadad and a few of his father’s royal officials escaped and headed
      for Egypt. (Hadad was just a boy at the time.) '
    18: '¹⁸ They set out from Midian and went to Paran, where others joined them.
      Then they traveled to Egypt and went to Pharaoh, who gave them a home, food,
      and some land. '
    19: '¹⁹ Pharaoh grew very fond of Hadad, and he gave him his wife’s sister in
      marriage—the sister of Queen Tahpenes. '
    20: "²⁰ She bore him a son named Genubath. Tahpenes raised him in Pharaoh’s palace\
      \ among Pharaoh’s own sons. \n"
    21: "²¹ When the news reached Hadad in Egypt that David and his commander Joab\
      \ were both dead, he said to Pharaoh, “Let me return to my own country.” \n"
    22: "²² “Why?” Pharaoh asked him. “What do you lack here that makes you want to\
      \ go home?”\n“Nothing,” he replied. “But even so, please let me return home.”\
      \ \n"
    23: '²³ God also raised up Rezon son of Eliada as Solomon’s adversary. Rezon had
      fled from his master, King Hadadezer of Zobah, '
    24: '²⁴ and had become the leader of a gang of rebels. After David conquered Hadadezer,
      Rezon and his men fled to Damascus, where he became king. '
    25: "²⁵ Rezon was Israel’s bitter adversary for the rest of Solomon’s reign, and\
      \ he made trouble, just as Hadad did. Rezon hated Israel intensely and continued\
      \ to reign in Aram. \n"
    26: "²⁶ Another rebel leader was Jeroboam son of Nebat, one of Solomon’s own officials.\
      \ He came from the town of Zeredah in Ephraim, and his mother was Zeruah, a\
      \ widow. \n"
    27: '²⁷ This is the story behind his rebellion. Solomon was rebuilding the supporting
      terraces and repairing the walls of the city of his father, David. '
    28: "²⁸ Jeroboam was a very capable young man, and when Solomon saw how industrious\
      \ he was, he put him in charge of the labor force from the tribes of Ephraim\
      \ and Manasseh, the descendants of Joseph. \n"
    29: '²⁹ One day as Jeroboam was leaving Jerusalem, the prophet Ahijah from Shiloh
      met him along the way. Ahijah was wearing a new cloak. The two of them were
      alone in a field, '
    30: '³⁰ and Ahijah took hold of the new cloak he was wearing and tore it into
      twelve pieces. '
    31: '³¹ Then he said to Jeroboam, “Take ten of these pieces, for this is what
      the Lord, the God of Israel, says: ‘I am about to tear the kingdom from the
      hand of Solomon, and I will give ten of the tribes to you! '
    32: '³² But I will leave him one tribe for the sake of my servant David and for
      the sake of Jerusalem, which I have chosen out of all the tribes of Israel. '
    33: "³³ For Solomon has abandoned me and worshiped Ashtoreth, the goddess of the\
      \ Sidonians; Chemosh, the god of Moab; and Molech, the god of the Ammonites.\
      \ He has not followed my ways and done what is pleasing in my sight. He has\
      \ not obeyed my decrees and regulations as David his father did. \n"
    34: '³⁴ “‘But I will not take the entire kingdom from Solomon at this time. For
      the sake of my servant David, the one whom I chose and who obeyed my commands
      and decrees, I will keep Solomon as leader for the rest of his life. '
    35: '³⁵ But I will take the kingdom away from his son and give ten of the tribes
      to you. '
    36: '³⁶ His son will have one tribe so that the descendants of David my servant
      will continue to reign, shining like a lamp in Jerusalem, the city I have chosen
      to be the place for my name. '
    37: '³⁷ And I will place you on the throne of Israel, and you will rule over all
      that your heart desires. '
    38: '³⁸ If you listen to what I tell you and follow my ways and do whatever I
      consider to be right, and if you obey my decrees and commands, as my servant
      David did, then I will always be with you. I will establish an enduring dynasty
      for you as I did for David, and I will give Israel to you. '
    39: "³⁹ Because of Solomon’s sin I will punish the descendants of David—though\
      \ not forever.’” \n"
    40: "⁴⁰ Solomon tried to kill Jeroboam, but he fled to King Shishak of Egypt and\
      \ stayed there until Solomon died. \n"
    41: '⁴¹ The rest of the events in Solomon’s reign, including all his deeds and
      his wisdom, are recorded in The Book of the Acts of Solomon. '
    42: '⁴² Solomon ruled in Jerusalem over all Israel for forty years. '
    43: ⁴³ When he died, he was buried in the City of David, named for his father.
      Then his son Rehoboam became the next king.
  12:
    1: '¹ Rehoboam went to Shechem, where all Israel had gathered to make him king. '
    2: '² When Jeroboam son of Nebat heard of this, he returned from Egypt, for he
      had fled to Egypt to escape from King Solomon. '
    3: '³ The leaders of Israel summoned him, and Jeroboam and the whole assembly
      of Israel went to speak with Rehoboam. '
    4: "⁴ “Your father was a hard master,” they said. “Lighten the harsh labor demands\
      \ and heavy taxes that your father imposed on us. Then we will be your loyal\
      \ subjects.” \n"
    5: "⁵ Rehoboam replied, “Give me three days to think this over. Then come back\
      \ for my answer.” So the people went away. \n"
    6: "⁶ Then King Rehoboam discussed the matter with the older men who had counseled\
      \ his father, Solomon. “What is your advice?” he asked. “How should I answer\
      \ these people?” \n"
    7: "⁷ The older counselors replied, “If you are willing to be a servant to these\
      \ people today and give them a favorable answer, they will always be your loyal\
      \ subjects.” \n"
    8: '⁸ But Rehoboam rejected the advice of the older men and instead asked the
      opinion of the young men who had grown up with him and were now his advisers. '
    9: "⁹ “What is your advice?” he asked them. “How should I answer these people\
      \ who want me to lighten the burdens imposed by my father?” \n"
    10: '¹⁰ The young men replied, “This is what you should tell those complainers
      who want a lighter burden: ‘My little finger is thicker than my father’s waist! '
    11: "¹¹ Yes, my father laid heavy burdens on you, but I’m going to make them even\
      \ heavier! My father beat you with whips, but I will beat you with scorpions!’”\
      \ \n"
    12: '¹² Three days later Jeroboam and all the people returned to hear Rehoboam’s
      decision, just as the king had ordered. '
    13: '¹³ But Rehoboam spoke harshly to the people, for he rejected the advice of
      the older counselors '
    14: "¹⁴ and followed the counsel of his younger advisers. He told the people,\
      \ “My father laid heavy burdens on you, but I’m going to make them even heavier!\
      \ My father beat you with whips, but I will beat you with scorpions!” \n"
    15: "¹⁵ So the king paid no attention to the people. This turn of events was the\
      \ will of the Lord, for it fulfilled the Lord’s message to Jeroboam son of Nebat\
      \ through the prophet Ahijah from Shiloh. \n"
    16: "¹⁶ When all Israel realized that the king had refused to listen to them,\
      \ they responded,\n“Down with the dynasty of David!\n    We have no interest\
      \ in the son of Jesse.\nBack to your homes, O Israel!\n    Look out for your\
      \ own house, O David!”\nSo the people of Israel returned home. "
    17: "¹⁷ But Rehoboam continued to rule over the Israelites who lived in the towns\
      \ of Judah. \n"
    18: '¹⁸ King Rehoboam sent Adoniram, who was in charge of forced labor, to restore
      order, but the people of Israel stoned him to death. When this news reached
      King Rehoboam, he quickly jumped into his chariot and fled to Jerusalem. '
    19: "¹⁹ And to this day the northern tribes of Israel have refused to be ruled\
      \ by a descendant of David. \n"
    20: "²⁰ When the people of Israel learned of Jeroboam’s return from Egypt, they\
      \ called an assembly and made him king over all Israel. So only the tribe of\
      \ Judah remained loyal to the family of David. \n"
    21: "²¹ When Rehoboam arrived at Jerusalem, he mobilized the men of Judah and\
      \ the tribe of Benjamin—180,000 select troops—to fight against the men of Israel\
      \ and to restore the kingdom to himself. \n"
    22: '²² But God said to Shemaiah, the man of God, '
    23: '²³ “Say to Rehoboam son of Solomon, king of Judah, and to all the people
      of Judah and Benjamin, and to the rest of the people, '
    24: "²⁴ ‘This is what the Lord says: Do not fight against your relatives, the\
      \ Israelites. Go back home, for what has happened is my doing!’” So they obeyed\
      \ the message of the Lord and went home, as the Lord had commanded. \n"
    25: "²⁵ Jeroboam then built up the city of Shechem in the hill country of Ephraim,\
      \ and it became his capital. Later he went and built up the town of Peniel.\
      \ \n"
    26: '²⁶ Jeroboam thought to himself, “Unless I am careful, the kingdom will return
      to the dynasty of David. '
    27: "²⁷ When these people go to Jerusalem to offer sacrifices at the Temple of\
      \ the Lord, they will again give their allegiance to King Rehoboam of Judah.\
      \ They will kill me and make him their king instead.” \n"
    28: "²⁸ So on the advice of his counselors, the king made two gold calves. He\
      \ said to the people, “It is too much trouble for you to worship in Jerusalem.\
      \ Look, Israel, these are the gods who brought you out of Egypt!” \n"
    29: '²⁹ He placed these calf idols in Bethel and in Dan—at either end of his kingdom. '
    30: "³⁰ But this became a great sin, for the people worshiped the idols, traveling\
      \ as far north as Dan to worship the one there. \n"
    31: '³¹ Jeroboam also erected buildings at the pagan shrines and ordained priests
      from the common people—those who were not from the priestly tribe of Levi. '
    32: '³² And Jeroboam instituted a religious festival in Bethel, held on the fifteenth
      day of the eighth month, in imitation of the annual Festival of Shelters in
      Judah. There at Bethel he himself offered sacrifices to the calves he had made,
      and he appointed priests for the pagan shrines he had made. '
    33: ³³ So on the fifteenth day of the eighth month, a day that he himself had
      designated, Jeroboam offered sacrifices on the altar at Bethel. He instituted
      a religious festival for Israel, and he went up to the altar to burn incense.
  13:
    1: '¹ At the Lord’s command, a man of God from Judah went to Bethel, arriving
      there just as Jeroboam was approaching the altar to burn incense. '
    2: '² Then at the Lord’s command, he shouted, “O altar, altar! This is what the
      Lord says: A child named Josiah will be born into the dynasty of David. On you
      he will sacrifice the priests from the pagan shrines who come here to burn incense,
      and human bones will be burned on you.” '
    3: "³ That same day the man of God gave a sign to prove his message. He said,\
      \ “The Lord has promised to give this sign: This altar will split apart, and\
      \ its ashes will be poured out on the ground.” \n"
    4: '⁴ When King Jeroboam heard the man of God speaking against the altar at Bethel,
      he pointed at him and shouted, “Seize that man!” But instantly the king’s hand
      became paralyzed in that position, and he couldn’t pull it back. '
    5: "⁵ At the same time a wide crack appeared in the altar, and the ashes poured\
      \ out, just as the man of God had predicted in his message from the Lord. \n"
    6: "⁶ The king cried out to the man of God, “Please ask the Lord your God to restore\
      \ my hand again!” So the man of God prayed to the Lord, and the king’s hand\
      \ was restored and he could move it again. \n"
    7: "⁷ Then the king said to the man of God, “Come to the palace with me and have\
      \ something to eat, and I will give you a gift.” \n"
    8: '⁸ But the man of God said to the king, “Even if you gave me half of everything
      you own, I would not go with you. I would not eat or drink anything in this
      place. '
    9: '⁹ For the Lord gave me this command: ‘You must not eat or drink anything while
      you are there, and do not return to Judah by the same way you came.’” '
    10: "¹⁰ So he left Bethel and went home another way. \n"
    11: '¹¹ As it happened, there was an old prophet living in Bethel, and his sons
      came home and told him what the man of God had done in Bethel that day. They
      also told their father what the man had said to the king. '
    12: '¹² The old prophet asked them, “Which way did he go?” So they showed their
      father which road the man of God had taken. '
    13: "¹³ “Quick, saddle the donkey,” the old man said. So they saddled the donkey\
      \ for him, and he mounted it. \n"
    14: "¹⁴ Then he rode after the man of God and found him sitting under a great\
      \ tree. The old prophet asked him, “Are you the man of God who came from Judah?”\n\
      “Yes, I am,” he replied. \n"
    15: "¹⁵ Then he said to the man of God, “Come home with me and eat some food.”\
      \ \n"
    16: '¹⁶ “No, I cannot,” he replied. “I am not allowed to eat or drink anything
      here in this place. '
    17: "¹⁷ For the Lord gave me this command: ‘You must not eat or drink anything\
      \ while you are there, and do not return to Judah by the same way you came.’”\
      \ \n"
    18: '¹⁸ But the old prophet answered, “I am a prophet, too, just as you are. And
      an angel gave me this command from the Lord: ‘Bring him home with you so he
      can have something to eat and drink.’” But the old man was lying to him. '
    19: "¹⁹ So they went back together, and the man of God ate and drank at the prophet’s\
      \ home. \n"
    20: '²⁰ Then while they were sitting at the table, a command from the Lord came
      to the old prophet. '
    21: '²¹ He cried out to the man of God from Judah, “This is what the Lord says:
      You have defied the word of the Lord and have disobeyed the command the Lord
      your God gave you. '
    22: "²² You came back to this place and ate and drank where he told you not to\
      \ eat or drink. Because of this, your body will not be buried in the grave of\
      \ your ancestors.” \n"
    23: '²³ After the man of God had finished eating and drinking, the old prophet
      saddled his own donkey for him, '
    24: '²⁴ and the man of God started off again. But as he was traveling along, a
      lion came out and killed him. His body lay there on the road, with the donkey
      and the lion standing beside it. '
    25: "²⁵ People who passed by saw the body lying in the road and the lion standing\
      \ beside it, and they went and reported it in Bethel, where the old prophet\
      \ lived. \n"
    26: "²⁶ When the prophet heard the report, he said, “It is the man of God who\
      \ disobeyed the Lord’s command. The Lord has fulfilled his word by causing the\
      \ lion to attack and kill him.” \n"
    27: '²⁷ Then the prophet said to his sons, “Saddle a donkey for me.” So they saddled
      a donkey, '
    28: '²⁸ and he went out and found the body lying in the road. The donkey and lion
      were still standing there beside it, for the lion had not eaten the body nor
      attacked the donkey. '
    29: '²⁹ So the prophet laid the body of the man of God on the donkey and took
      it back to the town to mourn over him and bury him. '
    30: "³⁰ He laid the body in his own grave, crying out in grief, “Oh, my brother!”\
      \ \n"
    31: '³¹ Afterward the prophet said to his sons, “When I die, bury me in the grave
      where the man of God is buried. Lay my bones beside his bones. '
    32: "³² For the message the Lord told him to proclaim against the altar in Bethel\
      \ and against the pagan shrines in the towns of Samaria will certainly come\
      \ true.” \n"
    33: '³³ But even after this, Jeroboam did not turn from his evil ways. He continued
      to choose priests from the common people. He appointed anyone who wanted to
      become a priest for the pagan shrines. '
    34: ³⁴ This became a great sin and resulted in the utter destruction of Jeroboam’s
      dynasty from the face of the earth.
  14:
    1: '¹ At that time Jeroboam’s son Abijah became very sick. '
    2: '² So Jeroboam told his wife, “Disguise yourself so that no one will recognize
      you as my wife. Then go to the prophet Ahijah at Shiloh—the man who told me
      I would become king. '
    3: "³ Take him a gift of ten loaves of bread, some cakes, and a jar of honey,\
      \ and ask him what will happen to the boy.” \n"
    4: '⁴ So Jeroboam’s wife went to Ahijah’s home at Shiloh. He was an old man now
      and could no longer see. '
    5: "⁵ But the Lord had told Ahijah, “Jeroboam’s wife will come here, pretending\
      \ to be someone else. She will ask you about her son, for he is very sick. Give\
      \ her the answer I give you.” \n"
    6: '⁶ So when Ahijah heard her footsteps at the door, he called out, “Come in,
      wife of Jeroboam! Why are you pretending to be someone else?” Then he told her,
      “I have bad news for you. '
    7: '⁷ Give your husband, Jeroboam, this message from the Lord, the God of Israel:
      ‘I promoted you from the ranks of the common people and made you ruler over
      my people Israel. '
    8: '⁸ I ripped the kingdom away from the family of David and gave it to you. But
      you have not been like my servant David, who obeyed my commands and followed
      me with all his heart and always did whatever I wanted. '
    9: '⁹ You have done more evil than all who lived before you. You have made other
      gods for yourself and have made me furious with your gold calves. And since
      you have turned your back on me, '
    10: '¹⁰ I will bring disaster on your dynasty and will destroy every one of your
      male descendants, slave and free alike, anywhere in Israel. I will burn up your
      royal dynasty as one burns up trash until it is all gone. '
    11: "¹¹ The members of Jeroboam’s family who die in the city will be eaten by\
      \ dogs, and those who die in the field will be eaten by vultures. I, the Lord,\
      \ have spoken.’” \n"
    12: '¹² Then Ahijah said to Jeroboam’s wife, “Go on home, and when you enter the
      city, the child will die. '
    13: "¹³ All Israel will mourn for him and bury him. He is the only member of your\
      \ family who will have a proper burial, for this child is the only good thing\
      \ that the Lord, the God of Israel, sees in the entire family of Jeroboam. \n"
    14: '¹⁴ “In addition, the Lord will raise up a king over Israel who will destroy
      the family of Jeroboam. This will happen today, even now! '
    15: '¹⁵ Then the Lord will shake Israel like a reed whipped about in a stream.
      He will uproot the people of Israel from this good land that he gave their ancestors
      and will scatter them beyond the Euphrates River, for they have angered the
      Lord with the Asherah poles they have set up for worship. '
    16: "¹⁶ He will abandon Israel because Jeroboam sinned and made Israel sin along\
      \ with him.” \n"
    17: '¹⁷ So Jeroboam’s wife returned to Tirzah, and the child died just as she
      walked through the door of her home. '
    18: "¹⁸ And all Israel buried him and mourned for him, as the Lord had promised\
      \ through the prophet Ahijah. \n"
    19: '¹⁹ The rest of the events in Jeroboam’s reign, including all his wars and
      how he ruled, are recorded in The Book of the History of the Kings of Israel. '
    20: "²⁰ Jeroboam reigned in Israel twenty-two years. When Jeroboam died, his son\
      \ Nadab became the next king. \n"
    21: "²¹ Meanwhile, Rehoboam son of Solomon was king in Judah. He was forty-one\
      \ years old when he became king, and he reigned seventeen years in Jerusalem,\
      \ the city the Lord had chosen from among all the tribes of Israel as the place\
      \ to honor his name. Rehoboam’s mother was Naamah, an Ammonite woman. \n"
    22: '²² During Rehoboam’s reign, the people of Judah did what was evil in the
      Lord’s sight, provoking his anger with their sin, for it was even worse than
      that of their ancestors. '
    23: '²³ For they also built for themselves pagan shrines and set up sacred pillars
      and Asherah poles on every high hill and under every green tree. '
    24: "²⁴ There were even male and female shrine prostitutes throughout the land.\
      \ The people imitated the detestable practices of the pagan nations the Lord\
      \ had driven from the land ahead of the Israelites. \n"
    25: '²⁵ In the fifth year of King Rehoboam’s reign, King Shishak of Egypt came
      up and attacked Jerusalem. '
    26: '²⁶ He ransacked the treasuries of the Lord’s Temple and the royal palace;
      he stole everything, including all the gold shields Solomon had made. '
    27: '²⁷ King Rehoboam later replaced them with bronze shields as substitutes,
      and he entrusted them to the care of the commanders of the guard who protected
      the entrance to the royal palace. '
    28: "²⁸ Whenever the king went to the Temple of the Lord, the guards would also\
      \ take the shields and then return them to the guardroom. \n"
    29: '²⁹ The rest of the events in Rehoboam’s reign and everything he did are recorded
      in The Book of the History of the Kings of Judah. '
    30: '³⁰ There was constant war between Rehoboam and Jeroboam. '
    31: ³¹ When Rehoboam died, he was buried among his ancestors in the City of David.
      His mother was Naamah, an Ammonite woman. Then his son Abijam became the next
      king.
  15:
    1: '¹ Abijam began to rule over Judah in the eighteenth year of Jeroboam’s reign
      in Israel. '
    2: "² He reigned in Jerusalem three years. His mother was Maacah, the granddaughter\
      \ of Absalom. \n"
    3: '³ He committed the same sins as his father before him, and he was not faithful
      to the Lord his God, as his ancestor David had been. '
    4: '⁴ But for David’s sake, the Lord his God allowed his descendants to continue
      ruling, shining like a lamp, and he gave Abijam a son to rule after him in Jerusalem. '
    5: "⁵ For David had done what was pleasing in the Lord’s sight and had obeyed\
      \ the Lord’s commands throughout his life, except in the affair concerning Uriah\
      \ the Hittite. \n"
    6: '⁶ There was war between Abijam and Jeroboam throughout Abijam’s reign. '
    7: '⁷ The rest of the events in Abijam’s reign and everything he did are recorded
      in The Book of the History of the Kings of Judah. There was constant war between
      Abijam and Jeroboam. '
    8: "⁸ When Abijam died, he was buried in the City of David. Then his son Asa became\
      \ the next king. \n"
    9: '⁹ Asa began to rule over Judah in the twentieth year of Jeroboam’s reign in
      Israel. '
    10: "¹⁰ He reigned in Jerusalem forty-one years. His grandmother was Maacah, the\
      \ granddaughter of Absalom. \n"
    11: '¹¹ Asa did what was pleasing in the Lord’s sight, as his ancestor David had
      done. '
    12: '¹² He banished the male and female shrine prostitutes from the land and got
      rid of all the idols his ancestors had made. '
    13: '¹³ He even deposed his grandmother Maacah from her position as queen mother
      because she had made an obscene Asherah pole. He cut down her obscene pole and
      burned it in the Kidron Valley. '
    14: '¹⁴ Although the pagan shrines were not removed, Asa’s heart remained completely
      faithful to the Lord throughout his life. '
    15: "¹⁵ He brought into the Temple of the Lord the silver and gold and the various\
      \ items that he and his father had dedicated. \n"
    16: '¹⁶ There was constant war between King Asa of Judah and King Baasha of Israel. '
    17: "¹⁷ King Baasha of Israel invaded Judah and fortified Ramah in order to prevent\
      \ anyone from entering or leaving King Asa’s territory in Judah. \n"
    18: "¹⁸ Asa responded by removing all the silver and gold that was left in the\
      \ treasuries of the Temple of the Lord and the royal palace. He sent it with\
      \ some of his officials to Ben-hadad son of Tabrimmon, son of Hezion, the king\
      \ of Aram, who was ruling in Damascus, along with this message: \n"
    19: "¹⁹ “Let there be a treaty between you and me like the one between your father\
      \ and my father. See, I am sending you a gift of silver and gold. Break your\
      \ treaty with King Baasha of Israel so that he will leave me alone.” \n"
    20: '²⁰ Ben-hadad agreed to King Asa’s request and sent the commanders of his
      army to attack the towns of Israel. They conquered the towns of Ijon, Dan, Abel-beth-maacah,
      and all Kinnereth, and all the land of Naphtali. '
    21: '²¹ As soon as Baasha of Israel heard what was happening, he abandoned his
      project of fortifying Ramah and withdrew to Tirzah. '
    22: "²² Then King Asa sent an order throughout Judah, requiring that everyone,\
      \ without exception, help to carry away the building stones and timbers that\
      \ Baasha had been using to fortify Ramah. Asa used these materials to fortify\
      \ the town of Geba in Benjamin and the town of Mizpah. \n"
    23: '²³ The rest of the events in Asa’s reign—the extent of his power, everything
      he did, and the names of the cities he built—are recorded in The Book of the
      History of the Kings of Judah. In his old age his feet became diseased. '
    24: "²⁴ When Asa died, he was buried with his ancestors in the City of David.\n\
      Then Jehoshaphat, Asa’s son, became the next king. \n"
    25: '²⁵ Nadab son of Jeroboam began to rule over Israel in the second year of
      King Asa’s reign in Judah. He reigned in Israel two years. '
    26: "²⁶ But he did what was evil in the Lord’s sight and followed the example\
      \ of his father, continuing the sins that Jeroboam had led Israel to commit.\
      \ \n"
    27: '²⁷ Then Baasha son of Ahijah, from the tribe of Issachar, plotted against
      Nadab and assassinated him while he and the Israelite army were laying siege
      to the Philistine town of Gibbethon. '
    28: "²⁸ Baasha killed Nadab in the third year of King Asa’s reign in Judah, and\
      \ he became the next king of Israel. \n"
    29: '²⁹ He immediately slaughtered all the descendants of King Jeroboam, so that
      not one of the royal family was left, just as the Lord had promised concerning
      Jeroboam by the prophet Ahijah from Shiloh. '
    30: "³⁰ This was done because Jeroboam had provoked the anger of the Lord, the\
      \ God of Israel, by the sins he had committed and the sins he had led Israel\
      \ to commit. \n"
    31: "³¹ The rest of the events in Nadab’s reign and everything he did are recorded\
      \ in The Book of the History of the Kings of Israel. \n"
    32: '³² There was constant war between King Asa of Judah and King Baasha of Israel. '
    33: '³³ Baasha son of Ahijah began to rule over all Israel in the third year of
      King Asa’s reign in Judah. Baasha reigned in Tirzah twenty-four years. '
    34: ³⁴ But he did what was evil in the Lord’s sight and followed the example of
      Jeroboam, continuing the sins that Jeroboam had led Israel to commit.
  16:
    1: '¹ This message from the Lord was delivered to King Baasha by the prophet Jehu
      son of Hanani: '
    2: '² “I lifted you out of the dust to make you ruler of my people Israel, but
      you have followed the evil example of Jeroboam. You have provoked my anger by
      causing my people Israel to sin. '
    3: '³ So now I will destroy you and your family, just as I destroyed the descendants
      of Jeroboam son of Nebat. '
    4: "⁴ The members of Baasha’s family who die in the city will be eaten by dogs,\
      \ and those who die in the field will be eaten by vultures.” \n"
    5: '⁵ The rest of the events in Baasha’s reign and the extent of his power are
      recorded in The Book of the History of the Kings of Israel. '
    6: "⁶ When Baasha died, he was buried in Tirzah. Then his son Elah became the\
      \ next king. \n"
    7: "⁷ The message from the Lord against Baasha and his family came through the\
      \ prophet Jehu son of Hanani. It was delivered because Baasha had done what\
      \ was evil in the Lord’s sight (just as the family of Jeroboam had done), and\
      \ also because Baasha had destroyed the family of Jeroboam. The Lord’s anger\
      \ was provoked by Baasha’s sins. \n"
    8: "⁸ Elah son of Baasha began to rule over Israel in the twenty-sixth year of\
      \ King Asa’s reign in Judah. He reigned in the city of Tirzah for two years.\
      \ \n"
    9: '⁹ Then Zimri, who commanded half of the royal chariots, made plans to kill
      him. One day in Tirzah, Elah was getting drunk at the home of Arza, the supervisor
      of the palace. '
    10: "¹⁰ Zimri walked in and struck him down and killed him. This happened in the\
      \ twenty-seventh year of King Asa’s reign in Judah. Then Zimri became the next\
      \ king. \n"
    11: '¹¹ Zimri immediately killed the entire royal family of Baasha, leaving him
      not even a single male child. He even destroyed distant relatives and friends. '
    12: '¹² So Zimri destroyed the dynasty of Baasha as the Lord had promised through
      the prophet Jehu. '
    13: "¹³ This happened because of all the sins Baasha and his son Elah had committed,\
      \ and because of the sins they led Israel to commit. They provoked the anger\
      \ of the Lord, the God of Israel, with their worthless idols. \n"
    14: "¹⁴ The rest of the events in Elah’s reign and everything he did are recorded\
      \ in The Book of the History of the Kings of Israel. \n"
    15: '¹⁵ Zimri began to rule over Israel in the twenty-seventh year of King Asa’s
      reign in Judah, but his reign in Tirzah lasted only seven days. The army of
      Israel was then attacking the Philistine town of Gibbethon. '
    16: '¹⁶ When they heard that Zimri had committed treason and had assassinated
      the king, that very day they chose Omri, commander of the army, as the new king
      of Israel. '
    17: '¹⁷ So Omri led the entire army of Israel up from Gibbethon to attack Tirzah,
      Israel’s capital. '
    18: '¹⁸ When Zimri saw that the city had been taken, he went into the citadel
      of the palace and burned it down over himself and died in the flames. '
    19: "¹⁹ For he, too, had done what was evil in the Lord’s sight. He followed the\
      \ example of Jeroboam in all the sins he had committed and led Israel to commit.\
      \ \n"
    20: "²⁰ The rest of the events in Zimri’s reign and his conspiracy are recorded\
      \ in The Book of the History of the Kings of Israel. \n"
    21: '²¹ But now the people of Israel were split into two factions. Half the people
      tried to make Tibni son of Ginath their king, while the other half supported
      Omri. '
    22: "²² But Omri’s supporters defeated the supporters of Tibni. So Tibni was killed,\
      \ and Omri became the next king. \n"
    23: '²³ Omri began to rule over Israel in the thirty-first year of King Asa’s
      reign in Judah. He reigned twelve years in all, six of them in Tirzah. '
    24: "²⁴ Then Omri bought the hill now known as Samaria from its owner, Shemer,\
      \ for 150 pounds of silver. He built a city on it and called the city Samaria\
      \ in honor of Shemer. \n"
    25: '²⁵ But Omri did what was evil in the Lord’s sight, even more than any of
      the kings before him. '
    26: "²⁶ He followed the example of Jeroboam son of Nebat in all the sins he had\
      \ committed and led Israel to commit. The people provoked the anger of the Lord,\
      \ the God of Israel, with their worthless idols. \n"
    27: '²⁷ The rest of the events in Omri’s reign, the extent of his power, and everything
      he did are recorded in The Book of the History of the Kings of Israel. '
    28: "²⁸ When Omri died, he was buried in Samaria. Then his son Ahab became the\
      \ next king. \n"
    29: '²⁹ Ahab son of Omri began to rule over Israel in the thirty-eighth year of
      King Asa’s reign in Judah. He reigned in Samaria twenty-two years. '
    30: '³⁰ But Ahab son of Omri did what was evil in the Lord’s sight, even more
      than any of the kings before him. '
    31: '³¹ And as though it were not enough to follow the sinful example of Jeroboam,
      he married Jezebel, the daughter of King Ethbaal of the Sidonians, and he began
      to bow down in worship of Baal. '
    32: '³² First Ahab built a temple and an altar for Baal in Samaria. '
    33: "³³ Then he set up an Asherah pole. He did more to provoke the anger of the\
      \ Lord, the God of Israel, than any of the other kings of Israel before him.\
      \ \n"
    34: ³⁴ It was during his reign that Hiel, a man from Bethel, rebuilt Jericho.
      When he laid its foundations, it cost him the life of his oldest son, Abiram.
      And when he completed it and set up its gates, it cost him the life of his youngest
      son, Segub. This all happened according to the message from the Lord concerning
      Jericho spoken by Joshua son of Nun.
  17:
    1: "¹ Now Elijah, who was from Tishbe in Gilead, told King Ahab, “As surely as\
      \ the Lord, the God of Israel, lives—the God I serve—there will be no dew or\
      \ rain during the next few years until I give the word!” \n"
    2: '² Then the Lord said to Elijah, '
    3: '³ “Go to the east and hide by Kerith Brook, near where it enters the Jordan
      River. '
    4: "⁴ Drink from the brook and eat what the ravens bring you, for I have commanded\
      \ them to bring you food.” \n"
    5: '⁵ So Elijah did as the Lord told him and camped beside Kerith Brook, east
      of the Jordan. '
    6: '⁶ The ravens brought him bread and meat each morning and evening, and he drank
      from the brook. '
    7: "⁷ But after a while the brook dried up, for there was no rainfall anywhere\
      \ in the land. \n"
    8: '⁸ Then the Lord said to Elijah, '
    9: "⁹ “Go and live in the village of Zarephath, near the city of Sidon. I have\
      \ instructed a widow there to feed you.” \n"
    10: '¹⁰ So he went to Zarephath. As he arrived at the gates of the village, he
      saw a widow gathering sticks, and he asked her, “Would you please bring me a
      little water in a cup?” '
    11: "¹¹ As she was going to get it, he called to her, “Bring me a bite of bread,\
      \ too.” \n"
    12: "¹² But she said, “I swear by the Lord your God that I don’t have a single\
      \ piece of bread in the house. And I have only a handful of flour left in the\
      \ jar and a little cooking oil in the bottom of the jug. I was just gathering\
      \ a few sticks to cook this last meal, and then my son and I will die.” \n"
    13: '¹³ But Elijah said to her, “Don’t be afraid! Go ahead and do just what you’ve
      said, but make a little bread for me first. Then use what’s left to prepare
      a meal for yourself and your son. '
    14: "¹⁴ For this is what the Lord, the God of Israel, says: There will always\
      \ be flour and olive oil left in your containers until the time when the Lord\
      \ sends rain and the crops grow again!” \n"
    15: '¹⁵ So she did as Elijah said, and she and Elijah and her family continued
      to eat for many days. '
    16: "¹⁶ There was always enough flour and olive oil left in the containers, just\
      \ as the Lord had promised through Elijah. \n"
    17: '¹⁷ Some time later the woman’s son became sick. He grew worse and worse,
      and finally he died. '
    18: "¹⁸ Then she said to Elijah, “O man of God, what have you done to me? Have\
      \ you come here to point out my sins and kill my son?” \n"
    19: '¹⁹ But Elijah replied, “Give me your son.” And he took the child’s body from
      her arms, carried him up the stairs to the room where he was staying, and laid
      the body on his bed. '
    20: "²⁰ Then Elijah cried out to the Lord, “O Lord my God, why have you brought\
      \ tragedy to this widow who has opened her home to me, causing her son to die?”\
      \ \n"
    21: '²¹ And he stretched himself out over the child three times and cried out
      to the Lord, “O Lord my God, please let this child’s life return to him.” '
    22: '²² The Lord heard Elijah’s prayer, and the life of the child returned, and
      he revived! '
    23: "²³ Then Elijah brought him down from the upper room and gave him to his mother.\
      \ “Look!” he said. “Your son is alive!” \n"
    24: ²⁴ Then the woman told Elijah, “Now I know for sure that you are a man of
      God, and that the Lord truly speaks through you.”
  18:
    1: '¹ Later on, in the third year of the drought, the Lord said to Elijah, “Go
      and present yourself to King Ahab. Tell him that I will soon send rain!” '
    2: "² So Elijah went to appear before Ahab.\nMeanwhile, the famine had become\
      \ very severe in Samaria. "
    3: '³ So Ahab summoned Obadiah, who was in charge of the palace. (Obadiah was
      a devoted follower of the Lord. '
    4: '⁴ Once when Jezebel had tried to kill all the Lord’s prophets, Obadiah had
      hidden 100 of them in two caves. He put fifty prophets in each cave and supplied
      them with food and water.) '
    5: '⁵ Ahab said to Obadiah, “We must check every spring and valley in the land
      to see if we can find enough grass to save at least some of my horses and mules.” '
    6: "⁶ So they divided the land between them. Ahab went one way by himself, and\
      \ Obadiah went another way by himself. \n"
    7: "⁷ As Obadiah was walking along, he suddenly saw Elijah coming toward him.\
      \ Obadiah recognized him at once and bowed low to the ground before him. “Is\
      \ it really you, my lord Elijah?” he asked. \n"
    8: "⁸ “Yes, it is,” Elijah replied. “Now go and tell your master, ‘Elijah is here.’”\
      \ \n"
    9: '⁹ “Oh, sir,” Obadiah protested, “what harm have I done to you that you are
      sending me to my death at the hands of Ahab? '
    10: '¹⁰ For I swear by the Lord your God that the king has searched every nation
      and kingdom on earth from end to end to find you. And each time he was told,
      ‘Elijah isn’t here,’ King Ahab forced the king of that nation to swear to the
      truth of his claim. '
    11: '¹¹ And now you say, ‘Go and tell your master, “Elijah is here.”’ '
    12: '¹² But as soon as I leave you, the Spirit of the Lord will carry you away
      to who knows where. When Ahab comes and cannot find you, he will kill me. Yet
      I have been a true servant of the Lord all my life. '
    13: '¹³ Has no one told you, my lord, about the time when Jezebel was trying to
      kill the Lord’s prophets? I hid 100 of them in two caves and supplied them with
      food and water. '
    14: "¹⁴ And now you say, ‘Go and tell your master, “Elijah is here.”’ Sir, if\
      \ I do that, Ahab will certainly kill me.” \n"
    15: "¹⁵ But Elijah said, “I swear by the Lord Almighty, in whose presence I stand,\
      \ that I will present myself to Ahab this very day.” \n"
    16: '¹⁶ So Obadiah went to tell Ahab that Elijah had come, and Ahab went out to
      meet Elijah. '
    17: "¹⁷ When Ahab saw him, he exclaimed, “So, is it really you, you troublemaker\
      \ of Israel?” \n"
    18: '¹⁸ “I have made no trouble for Israel,” Elijah replied. “You and your family
      are the troublemakers, for you have refused to obey the commands of the Lord
      and have worshiped the images of Baal instead. '
    19: "¹⁹ Now summon all Israel to join me at Mount Carmel, along with the 450 prophets\
      \ of Baal and the 400 prophets of Asherah who are supported by Jezebel.” \n"
    20: '²⁰ So Ahab summoned all the people of Israel and the prophets to Mount Carmel. '
    21: "²¹ Then Elijah stood in front of them and said, “How much longer will you\
      \ waver, hobbling between two opinions? If the Lord is God, follow him! But\
      \ if Baal is God, then follow him!” But the people were completely silent. \n"
    22: '²² Then Elijah said to them, “I am the only prophet of the Lord who is left,
      but Baal has 450 prophets. '
    23: '²³ Now bring two bulls. The prophets of Baal may choose whichever one they
      wish and cut it into pieces and lay it on the wood of their altar, but without
      setting fire to it. I will prepare the other bull and lay it on the wood on
      the altar, but not set fire to it. '
    24: "²⁴ Then call on the name of your god, and I will call on the name of the\
      \ Lord. The god who answers by setting fire to the wood is the true God!” And\
      \ all the people agreed. \n"
    25: "²⁵ Then Elijah said to the prophets of Baal, “You go first, for there are\
      \ many of you. Choose one of the bulls, and prepare it and call on the name\
      \ of your god. But do not set fire to the wood.” \n"
    26: "²⁶ So they prepared one of the bulls and placed it on the altar. Then they\
      \ called on the name of Baal from morning until noontime, shouting, “O Baal,\
      \ answer us!” But there was no reply of any kind. Then they danced, hobbling\
      \ around the altar they had made. \n"
    27: "²⁷ About noontime Elijah began mocking them. “You’ll have to shout louder,”\
      \ he scoffed, “for surely he is a god! Perhaps he is daydreaming, or is relieving\
      \ himself. Or maybe he is away on a trip, or is asleep and needs to be wakened!”\
      \ \n"
    28: '²⁸ So they shouted louder, and following their normal custom, they cut themselves
      with knives and swords until the blood gushed out. '
    29: "²⁹ They raved all afternoon until the time of the evening sacrifice, but\
      \ still there was no sound, no reply, no response. \n"
    30: '³⁰ Then Elijah called to the people, “Come over here!” They all crowded around
      him as he repaired the altar of the Lord that had been torn down. '
    31: '³¹ He took twelve stones, one to represent each of the tribes of Israel, '
    32: '³² and he used the stones to rebuild the altar in the name of the Lord. Then
      he dug a trench around the altar large enough to hold about three gallons. '
    33: "³³ He piled wood on the altar, cut the bull into pieces, and laid the pieces\
