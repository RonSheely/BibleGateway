    10: '¹⁰ When the priests came out of the Holy Place, a thick cloud filled the
      Temple of the Lord. '
    11: "¹¹ The priests could not continue their service because of the cloud, for\
      \ the glorious presence of the Lord filled the Temple of the Lord. \n"
    12: '¹² Then Solomon prayed, “O Lord, you have said that you would live in a thick
      cloud of darkness. '
    13: "¹³ Now I have built a glorious Temple for you, a place where you can live\
      \ forever!” \n"
    14: '¹⁴ Then the king turned around to the entire community of Israel standing
      before him and gave this blessing: '
    15: '¹⁵ “Praise the Lord, the God of Israel, who has kept the promise he made
      to my father, David. For he told my father, '
    16: "¹⁶ ‘From the day I brought my people Israel out of Egypt, I have never chosen\
      \ a city among any of the tribes of Israel as the place where a Temple should\
      \ be built to honor my name. But I have chosen David to be king over my people\
      \ Israel.’” \n"
    17: '¹⁷ Then Solomon said, “My father, David, wanted to build this Temple to honor
      the name of the Lord, the God of Israel. '
    18: '¹⁸ But the Lord told him, ‘You wanted to build the Temple to honor my name.
      Your intention is good, '
    19: "¹⁹ but you are not the one to do it. One of your own sons will build the\
      \ Temple to honor me.’ \n"
    20: '²⁰ “And now the Lord has fulfilled the promise he made, for I have become
      king in my father’s place, and now I sit on the throne of Israel, just as the
      Lord promised. I have built this Temple to honor the name of the Lord, the God
      of Israel. '
    21: "²¹ And I have prepared a place there for the Ark, which contains the covenant\
      \ that the Lord made with our ancestors when he brought them out of Egypt.”\
      \ \n"
    22: '²² Then Solomon stood before the altar of the Lord in front of the entire
      community of Israel. He lifted his hands toward heaven, '
    23: "²³ and he prayed,\n“O Lord, God of Israel, there is no God like you in all\
      \ of heaven above or on the earth below. You keep your covenant and show unfailing\
      \ love to all who walk before you in wholehearted devotion. "
    24: "²⁴ You have kept your promise to your servant David, my father. You made\
      \ that promise with your own mouth, and with your own hands you have fulfilled\
      \ it today. \n"
    25: '²⁵ “And now, O Lord, God of Israel, carry out the additional promise you
      made to your servant David, my father. For you said to him, ‘If your descendants
