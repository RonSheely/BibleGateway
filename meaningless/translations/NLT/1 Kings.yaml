    3: '³ When all the elders of Israel arrived, the priests picked up the Ark. '
    4: '⁴ The priests and Levites brought up the Ark of the Lord along with the special
      tent and all the sacred items that had been in it. '
    5: "⁵ There, before the Ark, King Solomon and the entire community of Israel sacrificed\
      \ so many sheep, goats, and cattle that no one could keep count! \n"
    6: '⁶ Then the priests carried the Ark of the Lord’s Covenant into the inner sanctuary
      of the Temple—the Most Holy Place—and placed it beneath the wings of the cherubim. '
    7: '⁷ The cherubim spread their wings over the Ark, forming a canopy over the
      Ark and its carrying poles. '
    8: '⁸ These poles were so long that their ends could be seen from the Holy Place,
