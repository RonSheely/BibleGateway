      \ Egypt. \n"
    2: '² The Temple that King Solomon built for the Lord was 90 feet long, 30 feet
      wide, and 45 feet high. '
    3: '³ The entry room at the front of the Temple was 30 feet wide, running across
      the entire width of the Temple. It projected outward 15 feet from the front
      of the Temple. '
    4: "⁴ Solomon also made narrow recessed windows throughout the Temple. \n"
    5: '⁵ He built a complex of rooms against the outer walls of the Temple, all the
      way around the sides and rear of the building. '
    6: "⁶ The complex was three stories high, the bottom floor being 7 1⁄2 feet wide,\
      \ the second floor 9 feet wide, and the top floor 10 1⁄2 feet wide. The rooms\
      \ were connected to the walls of the Temple by beams resting on ledges built\
      \ out from the wall. So the beams were not inserted into the walls themselves.\
      \ \n"
    7: "⁷ The stones used in the construction of the Temple were finished at the quarry,\
      \ so there was no sound of hammer, ax, or any other iron tool at the building\
      \ site. \n"
    8: '⁸ The entrance to the bottom floor was on the south side of the Temple. There
      were winding stairs going up to the second floor, and another flight of stairs
      between the second and third floors. '
    9: '⁹ After completing the Temple structure, Solomon put in a ceiling made of
      cedar beams and planks. '
    10: "¹⁰ As already stated, he built a complex of rooms along the sides of the\
      \ building, attached to the Temple walls by cedar timbers. Each story of the\
      \ complex was 7 1⁄2 feet high. \n"
    11: '¹¹ Then the Lord gave this message to Solomon: '
    12: '¹² “Concerning this Temple you are building, if you keep all my decrees and
      regulations and obey all my commands, I will fulfill through you the promise
      I made to your father, David. '
    13: "¹³ I will live among the Israelites and will never abandon my people Israel.”\
      \ \n"
    14: '¹⁴ So Solomon finished building the Temple. '
    15: '¹⁵ The entire inside, from floor to ceiling, was paneled with wood. He paneled
      the walls and ceilings with cedar, and he used planks of cypress for the floors. '
    16: '¹⁶ He partitioned off an inner sanctuary—the Most Holy Place—at the far end
      of the Temple. It was 30 feet deep and was paneled with cedar from floor to
      ceiling. '
    17: '¹⁷ The main room of the Temple, outside the Most Holy Place, was 60 feet
      long. '
    18: "¹⁸ Cedar paneling completely covered the stone walls throughout the Temple,\
      \ and the paneling was decorated with carvings of gourds and open flowers. \n"
    19: '¹⁹ He prepared the inner sanctuary at the far end of the Temple, where the
      Ark of the Lord’s Covenant would be placed. '
    20: '²⁰ This inner sanctuary was 30 feet long, 30 feet wide, and 30 feet high.
      He overlaid the inside with solid gold. He also overlaid the altar made of cedar. '
    21: '²¹ Then Solomon overlaid the rest of the Temple’s interior with solid gold,
      and he made gold chains to protect the entrance to the Most Holy Place. '
    22: "²² So he finished overlaying the entire Temple with gold, including the altar\
      \ that belonged to the Most Holy Place. \n"
    23: '²³ He made two cherubim of wild olive wood, each 15 feet tall, and placed
      them in the inner sanctuary. '
    24: '²⁴ The wingspan of each of the cherubim was 15 feet, each wing being 7 1⁄2
      feet long. '
    25: '²⁵ The two cherubim were identical in shape and size; '
    26: '²⁶ each was 15 feet tall. '
    27: '²⁷ He placed them side by side in the inner sanctuary of the Temple. Their
      outspread wings reached from wall to wall, while their inner wings touched at
      the center of the room. '
    28: "²⁸ He overlaid the two cherubim with gold. \n"
    29: '²⁹ He decorated all the walls of the inner sanctuary and the main room with
      carvings of cherubim, palm trees, and open flowers. '
    30: "³⁰ He overlaid the floor in both rooms with gold. \n"
    31: '³¹ For the entrance to the inner sanctuary, he made double doors of wild
      olive wood with five-sided doorposts. '
    32: "³² These double doors were decorated with carvings of cherubim, palm trees,\
      \ and open flowers. The doors, including the decorations of cherubim and palm\
      \ trees, were overlaid with gold. \n"
    33: '³³ Then he made four-sided doorposts of wild olive wood for the entrance
      to the Temple. '
    34: '³⁴ There were two folding doors of cypress wood, and each door was hinged
      to fold back upon itself. '
    35: "³⁵ These doors were decorated with carvings of cherubim, palm trees, and\
      \ open flowers—all overlaid evenly with gold. \n"
    36: "³⁶ The walls of the inner courtyard were built so that there was one layer\
      \ of cedar beams between every three layers of finished stone. \n"
    37: '³⁷ The foundation of the Lord’s Temple was laid in midspring, in the month
      of Ziv, during the fourth year of Solomon’s reign. '
    38: ³⁸ The entire building was completed in every detail by midautumn, in the
      month of Bul, during the eleventh year of his reign. So it took seven years
