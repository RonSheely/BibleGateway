      will always sit on the throne of Israel.’ '
    26: "²⁶ Now, O God of Israel, fulfill this promise to your servant David, my father.\
      \ \n"
    27: '²⁷ “But will God really live on earth? Why, even the highest heavens cannot
      contain you. How much less this Temple I have built! '
    28: '²⁸ Nevertheless, listen to my prayer and my plea, O Lord my God. Hear the
      cry and the prayer that your servant is making to you today. '
    29: '²⁹ May you watch over this Temple night and day, this place where you have
      said, ‘My name will be there.’ May you always hear the prayers I make toward
      this place. '
    30: "³⁰ May you hear the humble and earnest requests from me and your people Israel\
      \ when we pray toward this place. Yes, hear us from heaven where you live, and\
      \ when you hear, forgive. \n"
    31: '³¹ “If someone wrongs another person and is required to take an oath of innocence
      in front of your altar in this Temple, '
    32: "³² then hear from heaven and judge between your servants—the accuser and\
      \ the accused. Punish the guilty as they deserve. Acquit the innocent because\
      \ of their innocence. \n"
    33: '³³ “If your people Israel are defeated by their enemies because they have
