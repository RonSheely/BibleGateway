    40: "⁴⁰ So Ahab died, and his son Ahaziah became the next king. \n"
    41: '⁴¹ Jehoshaphat son of Asa began to rule over Judah in the fourth year of
      King Ahab’s reign in Israel. '
    42: "⁴² Jehoshaphat was thirty-five years old when he became king, and he reigned\
      \ in Jerusalem twenty-five years. His mother was Azubah, the daughter of Shilhi.\
      \ \n"
    43: '⁴³ Jehoshaphat was a good king, following the example of his father, Asa.
      He did what was pleasing in the Lord’s sight. During his reign, however, he
      failed to remove all the pagan shrines, and the people still offered sacrifices
      and burned incense there. '
    44: "⁴⁴ Jehoshaphat also made peace with the king of Israel. \n"
    45: '⁴⁵ The rest of the events in Jehoshaphat’s reign, the extent of his power,
      and the wars he waged are recorded in The Book of the History of the Kings of
      Judah. '
    46: "⁴⁶ He banished from the land the rest of the male and female shrine prostitutes,\
      \ who still continued their practices from the days of his father, Asa. \n"
    47: "⁴⁷ (There was no king in Edom at that time, only a deputy.) \n"
    48: '⁴⁸ Jehoshaphat also built a fleet of trading ships to sail to Ophir for gold.
      But the ships never set sail, for they met with disaster in their home port
      of Ezion-geber. '
    49: "⁴⁹ At one time Ahaziah son of Ahab had proposed to Jehoshaphat, “Let my men\
      \ sail with your men in the ships.” But Jehoshaphat refused the request. \n"
    50: "⁵⁰ When Jehoshaphat died, he was buried with his ancestors in the City of\
      \ David. Then his son Jehoram became the next king. \n"
    51: '⁵¹ Ahaziah son of Ahab began to rule over Israel in the seventeenth year
      of King Jehoshaphat’s reign in Judah. He reigned in Samaria two years. '
    52: '⁵² But he did what was evil in the Lord’s sight, following the example of
      his father and mother and the example of Jeroboam son of Nebat, who had led
      Israel to sin. '
    53: ⁵³ He served Baal and worshiped him, provoking the anger of the Lord, the
      God of Israel, just as his father had done.
