    48: '⁴⁸ If they turn to you with their whole heart and soul in the land of their
      enemies and pray toward the land you gave to their ancestors—toward this city
      you have chosen, and toward this Temple I have built to honor your name— '
    49: '⁴⁹ then hear their prayers and their petition from heaven where you live,
      and uphold their cause. '
    50: '⁵⁰ Forgive your people who have sinned against you. Forgive all the offenses
      they have committed against you. Make their captors merciful to them, '
    51: "⁵¹ for they are your people—your special possession—whom you brought out\
      \ of the iron-smelting furnace of Egypt. \n"
    52: '⁵² “May your eyes be open to my requests and to the requests of your people
      Israel. May you hear and answer them whenever they cry out to you. '
    53: "⁵³ For when you brought our ancestors out of Egypt, O Sovereign Lord, you\
      \ told your servant Moses that you had set Israel apart from all the nations\
      \ of the earth to be your own special possession.” \n"
    54: '⁵⁴ When Solomon finished making these prayers and petitions to the Lord,
      he stood up in front of the altar of the Lord, where he had been kneeling with
      his hands raised toward heaven. '
    55: "⁵⁵ He stood and in a loud voice blessed the entire congregation of Israel:\
      \ \n"
    56: '⁵⁶ “Praise the Lord who has given rest to his people Israel, just as he promised.
      Not one word has failed of all the wonderful promises he gave through his servant
      Moses. '
    57: '⁵⁷ May the Lord our God be with us as he was with our ancestors; may he never
      leave us or abandon us. '
    58: '⁵⁸ May he give us the desire to do his will in everything and to obey all
      the commands, decrees, and regulations that he gave our ancestors. '
    59: '⁵⁹ And may these words that I have prayed in the presence of the Lord be
      before him constantly, day and night, so that the Lord our God may give justice
      to me and to his people Israel, according to each day’s needs. '
    60: '⁶⁰ Then people all over the earth will know that the Lord alone is God and
      there is no other. '
    61: "⁶¹ And may you be completely faithful to the Lord our God. May you always\
      \ obey his decrees and commands, just as you are doing today.” \n"
    62: '⁶² Then the king and all Israel with him offered sacrifices to the Lord. '
    63: "⁶³ Solomon offered to the Lord a peace offering of 22,000 cattle and 120,000\
      \ sheep and goats. And so the king and all the people of Israel dedicated the\
      \ Temple of the Lord. \n"
    64: "⁶⁴ That same day the king consecrated the central area of the courtyard in\
      \ front of the Lord’s Temple. He offered burnt offerings, grain offerings, and\
      \ the fat of peace offerings there, because the bronze altar in the Lord’s presence\
      \ was too small to hold all the burnt offerings, grain offerings, and the fat\
      \ of the peace offerings. \n"
    65: '⁶⁵ Then Solomon and all Israel celebrated the Festival of Shelters in the
      presence of the Lord our God. A large congregation had gathered from as far
      away as Lebo-hamath in the north and the Brook of Egypt in the south. The celebration
      went on for fourteen days in all—seven days for the dedication of the altar
      and seven days for the Festival of Shelters. '
    66: ⁶⁶ After the festival was over, Solomon sent the people home. They blessed
      the king and went to their homes joyful and glad because the Lord had been good
      to his servant David and to his people Israel.
