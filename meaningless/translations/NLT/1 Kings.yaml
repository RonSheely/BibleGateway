    36: "³⁶ then hear from heaven and forgive the sins of your servants, your people\
      \ Israel. Teach them to follow the right path, and send rain on your land that\
      \ you have given to your people as their special possession. \n"
    37: '³⁷ “If there is a famine in the land or a plague or crop disease or attacks
      of locusts or caterpillars, or if your people’s enemies are in the land besieging
      their towns—whatever disaster or disease there is— '
    38: '³⁸ and if your people Israel pray about their troubles, raising their hands
      toward this Temple, '
    39: '³⁹ then hear from heaven where you live, and forgive. Give your people what
      their actions deserve, for you alone know each human heart. '
    40: "⁴⁰ Then they will fear you as long as they live in the land you gave to our\
      \ ancestors. \n"
    41: '⁴¹ “In the future, foreigners who do not belong to your people Israel will
      hear of you. They will come from distant lands because of your name, '
    42: '⁴² for they will hear of your great name and your strong hand and your powerful
      arm. And when they pray toward this Temple, '
    43: "⁴³ then hear from heaven where you live, and grant what they ask of you.\
      \ In this way, all the people of the earth will come to know and fear you, just\
      \ as your own people Israel do. They, too, will know that this Temple I have\
      \ built honors your name. \n"
    44: '⁴⁴ “If your people go out where you send them to fight their enemies, and
