    13: '¹³ King Solomon then asked for a man named Huram to come from Tyre. '
    14: "¹⁴ He was half Israelite, since his mother was a widow from the tribe of\
      \ Naphtali, and his father had been a craftsman in bronze from Tyre. Huram was\
      \ extremely skillful and talented in any work in bronze, and he came to do all\
      \ the metal work for King Solomon. \n"
    15: '¹⁵ Huram cast two bronze pillars, each 27 feet tall and 18 feet in circumference. '
    16: '¹⁶ For the tops of the pillars he cast bronze capitals, each 7 1⁄2 feet tall. '
    17: '¹⁷ Each capital was decorated with seven sets of latticework and interwoven
