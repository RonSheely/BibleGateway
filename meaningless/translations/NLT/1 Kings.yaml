1 Kings:
  1:
    1: '¹ King David was now very old, and no matter how many blankets covered him,
      he could not keep warm. '
    2: "² So his advisers told him, “Let us find a young virgin to wait on you and\
      \ look after you, my lord. She will lie in your arms and keep you warm.” \n"
    3: '³ So they searched throughout the land of Israel for a beautiful girl, and
      they found Abishag from Shunem and brought her to the king. '
    4: "⁴ The girl was very beautiful, and she looked after the king and took care\
      \ of him. But the king had no sexual relations with her. \n"
    5: '⁵ About that time David’s son Adonijah, whose mother was Haggith, began boasting,
      “I will make myself king.” So he provided himself with chariots and charioteers
      and recruited fifty men to run in front of him. '
    6: "⁶ Now his father, King David, had never disciplined him at any time, even\
      \ by asking, “Why are you doing that?” Adonijah had been born next after Absalom,\
      \ and he was very handsome. \n"
    7: '⁷ Adonijah took Joab son of Zeruiah and Abiathar the priest into his confidence,
      and they agreed to help him become king. '
    8: "⁸ But Zadok the priest, Benaiah son of Jehoiada, Nathan the prophet, Shimei,\
      \ Rei, and David’s personal bodyguard refused to support Adonijah. \n"
    9: '⁹ Adonijah went to the Stone of Zoheleth near the spring of En-rogel, where
      he sacrificed sheep, cattle, and fattened calves. He invited all his brothers—the
      other sons of King David—and all the royal officials of Judah. '
    10: "¹⁰ But he did not invite Nathan the prophet or Benaiah or the king’s bodyguard\
      \ or his brother Solomon. \n"
    11: '¹¹ Then Nathan went to Bathsheba, Solomon’s mother, and asked her, “Haven’t
      you heard that Haggith’s son, Adonijah, has made himself king, and our lord
      David doesn’t even know about it? '
    12: '¹² If you want to save your own life and the life of your son Solomon, follow
      my advice. '
    13: '¹³ Go at once to King David and say to him, ‘My lord the king, didn’t you
      make a vow and say to me, “Your son Solomon will surely be the next king and
      will sit on my throne”? Why then has Adonijah become king?’ '
    14: "¹⁴ And while you are still talking with him, I will come and confirm everything\
      \ you have said.” \n"
    15: '¹⁵ So Bathsheba went into the king’s bedroom. (He was very old now, and Abishag
      was taking care of him.) '
    16: "¹⁶ Bathsheba bowed down before the king.\n“What can I do for you?” he asked\
      \ her. \n"
    17: '¹⁷ She replied, “My lord, you made a vow before the Lord your God when you
      said to me, ‘Your son Solomon will surely be the next king and will sit on my
      throne.’ '
    18: '¹⁸ But instead, Adonijah has made himself king, and my lord the king does
      not even know about it. '
    19: '¹⁹ He has sacrificed many cattle, fattened calves, and sheep, and he has
      invited all the king’s sons to attend the celebration. He also invited Abiathar
      the priest and Joab, the commander of the army. But he did not invite your servant
      Solomon. '
    20: '²⁰ And now, my lord the king, all Israel is waiting for you to announce who
      will become king after you. '
    21: "²¹ If you do not act, my son Solomon and I will be treated as criminals as\
      \ soon as my lord the king has died.” \n"
    22: '²² While she was still speaking with the king, Nathan the prophet arrived. '
    23: "²³ The king’s officials told him, “Nathan the prophet is here to see you.”\n\
      Nathan went in and bowed before the king with his face to the ground. "
    24: '²⁴ Nathan asked, “My lord the king, have you decided that Adonijah will be
      the next king and that he will sit on your throne? '
    25: '²⁵ Today he has sacrificed many cattle, fattened calves, and sheep, and he
      has invited all the king’s sons to attend the celebration. He also invited the
      commanders of the army and Abiathar the priest. They are feasting and drinking
      with him and shouting, ‘Long live King Adonijah!’ '
    26: '²⁶ But he did not invite me or Zadok the priest or Benaiah or your servant
      Solomon. '
    27: "²⁷ Has my lord the king really done this without letting any of his officials\
      \ know who should be the next king?” \n"
    28: '²⁸ King David responded, “Call Bathsheba!” So she came back in and stood
      before the king. '
    29: '²⁹ And the king repeated his vow: “As surely as the Lord lives, who has rescued
      me from every danger, '
    30: "³⁰ your son Solomon will be the next king and will sit on my throne this\
      \ very day, just as I vowed to you before the Lord, the God of Israel.” \n"
    31: "³¹ Then Bathsheba bowed down with her face to the ground before the king\
      \ and exclaimed, “May my lord King David live forever!” \n"
    32: '³² Then King David ordered, “Call Zadok the priest, Nathan the prophet, and
      Benaiah son of Jehoiada.” When they came into the king’s presence, '
    33: '³³ the king said to them, “Take Solomon and my officials down to Gihon Spring.
      Solomon is to ride on my own mule. '
    34: '³⁴ There Zadok the priest and Nathan the prophet are to anoint him king over
      Israel. Blow the ram’s horn and shout, ‘Long live King Solomon!’ '
    35: "³⁵ Then escort him back here, and he will sit on my throne. He will succeed\
      \ me as king, for I have appointed him to be ruler over Israel and Judah.” \n"
    36: '³⁶ “Amen!” Benaiah son of Jehoiada replied. “May the Lord, the God of my
      lord the king, decree that it happen. '
    37: "³⁷ And may the Lord be with Solomon as he has been with you, my lord the\
      \ king, and may he make Solomon’s reign even greater than yours!” \n"
    38: '³⁸ So Zadok the priest, Nathan the prophet, Benaiah son of Jehoiada, and
      the king’s bodyguard took Solomon down to Gihon Spring, with Solomon riding
      on King David’s own mule. '
    39: '³⁹ There Zadok the priest took the flask of olive oil from the sacred tent
      and anointed Solomon with the oil. Then they sounded the ram’s horn and all
      the people shouted, “Long live King Solomon!” '
    40: "⁴⁰ And all the people followed Solomon into Jerusalem, playing flutes and\
      \ shouting for joy. The celebration was so joyous and noisy that the earth shook\
      \ with the sound. \n"
    41: "⁴¹ Adonijah and his guests heard the celebrating and shouting just as they\
      \ were finishing their banquet. When Joab heard the sound of the ram’s horn,\
      \ he asked, “What’s going on? Why is the city in such an uproar?” \n"
    42: "⁴² And while he was still speaking, Jonathan son of Abiathar the priest arrived.\
      \ “Come in,” Adonijah said to him, “for you are a good man. You must have good\
      \ news.” \n"
    43: '⁴³ “Not at all!” Jonathan replied. “Our lord King David has just declared
      Solomon king! '
    44: '⁴⁴ The king sent him down to Gihon Spring with Zadok the priest, Nathan the
      prophet, and Benaiah son of Jehoiada, protected by the king’s bodyguard. They
      had him ride on the king’s own mule, '
    45: '⁴⁵ and Zadok and Nathan have anointed him at Gihon Spring as the new king.
      They have just returned, and the whole city is celebrating and rejoicing. That’s
      what all the noise is about. '
    46: '⁴⁶ What’s more, Solomon is now sitting on the royal throne as king. '
    47: '⁴⁷ And all the royal officials have gone to King David and congratulated
      him, saying, ‘May your God make Solomon’s fame even greater than your own, and
      may Solomon’s reign be even greater than yours!’ Then the king bowed his head
      in worship as he lay in his bed, '
    48: "⁴⁸ and he said, ‘Praise the Lord, the God of Israel, who today has chosen\
      \ a successor to sit on my throne while I am still alive to see it.’” \n"
    49: '⁴⁹ Then all of Adonijah’s guests jumped up in panic from the banquet table
      and quickly scattered. '
    50: '⁵⁰ Adonijah was afraid of Solomon, so he rushed to the sacred tent and grabbed
      on to the horns of the altar. '
    51: "⁵¹ Word soon reached Solomon that Adonijah had seized the horns of the altar\
      \ in fear, and that he was pleading, “Let King Solomon swear today that he will\
      \ not kill me!” \n"
    52: '⁵² Solomon replied, “If he proves himself to be loyal, not a hair on his
      head will be touched. But if he makes trouble, he will die.” '
    53: ⁵³ So King Solomon summoned Adonijah, and they brought him down from the altar.
      He came and bowed respectfully before King Solomon, who dismissed him, saying,
      “Go on home.”
  2:
    1: "¹ As the time of King David’s death approached, he gave this charge to his\
      \ son Solomon: \n"
    2: '² “I am going where everyone on earth must someday go. Take courage and be
      a man. '
    3: '³ Observe the requirements of the Lord your God, and follow all his ways.
      Keep the decrees, commands, regulations, and laws written in the Law of Moses
      so that you will be successful in all you do and wherever you go. '
    4: "⁴ If you do this, then the Lord will keep the promise he made to me. He told\
      \ me, ‘If your descendants live as they should and follow me faithfully with\
      \ all their heart and soul, one of them will always sit on the throne of Israel.’\
      \ \n"
    5: '⁵ “And there is something else. You know what Joab son of Zeruiah did to me
      when he murdered my two army commanders, Abner son of Ner and Amasa son of Jether.
      He pretended that it was an act of war, but it was done in a time of peace,
      staining his belt and sandals with innocent blood. '
    6: "⁶ Do with him what you think best, but don’t let him grow old and go to his\
      \ grave in peace. \n"
    7: "⁷ “Be kind to the sons of Barzillai of Gilead. Make them permanent guests\
      \ at your table, for they took care of me when I fled from your brother Absalom.\
      \ \n"
    8: '⁸ “And remember Shimei son of Gera, the man from Bahurim in Benjamin. He cursed
      me with a terrible curse as I was fleeing to Mahanaim. When he came down to
      meet me at the Jordan River, I swore by the Lord that I would not kill him. '
    9: "⁹ But that oath does not make him innocent. You are a wise man, and you will\
      \ know how to arrange a bloody death for him.” \n"
    10: '¹⁰ Then David died and was buried with his ancestors in the City of David. '
    11: '¹¹ David had reigned over Israel for forty years, seven of them in Hebron
      and thirty-three in Jerusalem. '
    12: "¹² Solomon became king and sat on the throne of David his father, and his\
      \ kingdom was firmly established. \n"
    13: "¹³ One day Adonijah, whose mother was Haggith, came to see Bathsheba, Solomon’s\
      \ mother. “Have you come with peaceful intentions?” she asked him.\n“Yes,” he\
      \ said, “I come in peace. "
    14: "¹⁴ In fact, I have a favor to ask of you.”\n“What is it?” she asked. \n"
    15: '¹⁵ He replied, “As you know, the kingdom was rightfully mine; all Israel
      wanted me to be the next king. But the tables were turned, and the kingdom went
      to my brother instead; for that is the way the Lord wanted it. '
    16: "¹⁶ So now I have just one favor to ask of you. Please don’t turn me down.”\n\
      “What is it?” she asked. \n"
    17: "¹⁷ He replied, “Speak to King Solomon on my behalf, for I know he will do\
      \ anything you request. Ask him to let me marry Abishag, the girl from Shunem.”\
      \ \n"
    18: "¹⁸ “All right,” Bathsheba replied. “I will speak to the king for you.” \n"
    19: "¹⁹ So Bathsheba went to King Solomon to speak on Adonijah’s behalf. The king\
      \ rose from his throne to meet her, and he bowed down before her. When he sat\
      \ down on his throne again, the king ordered that a throne be brought for his\
      \ mother, and she sat at his right hand. \n"
    20: "²⁰ “I have one small request to make of you,” she said. “I hope you won’t\
      \ turn me down.”\n“What is it, my mother?” he asked. “You know I won’t refuse\
      \ you.” \n"
    21: "²¹ “Then let your brother Adonijah marry Abishag, the girl from Shunem,”\
      \ she replied. \n"
    22: "²² “How can you possibly ask me to give Abishag to Adonijah?” King Solomon\
      \ demanded. “You might as well ask me to give him the kingdom! You know that\
      \ he is my older brother, and that he has Abiathar the priest and Joab son of\
      \ Zeruiah on his side.” \n"
    23: '²³ Then King Solomon made a vow before the Lord: “May God strike me and even
      kill me if Adonijah has not sealed his fate with this request. '
    24: '²⁴ The Lord has confirmed me and placed me on the throne of my father, David;
      he has established my dynasty as he promised. So as surely as the Lord lives,
      Adonijah will die this very day!” '
    25: "²⁵ So King Solomon ordered Benaiah son of Jehoiada to execute him, and Adonijah\
      \ was put to death. \n"
    26: '²⁶ Then the king said to Abiathar the priest, “Go back to your home in Anathoth.
      You deserve to die, but I will not kill you now, because you carried the Ark
      of the Sovereign Lord for David my father and you shared all his hardships.” '
    27: "²⁷ So Solomon deposed Abiathar from his position as priest of the Lord, thereby\
      \ fulfilling the prophecy the Lord had given at Shiloh concerning the descendants\
      \ of Eli. \n"
    28: '²⁸ Joab had not joined Absalom’s earlier rebellion, but he had joined Adonijah’s
      rebellion. So when Joab heard about Adonijah’s death, he ran to the sacred tent
      of the Lord and grabbed on to the horns of the altar. '
    29: "²⁹ When this was reported to King Solomon, he sent Benaiah son of Jehoiada\
      \ to execute him. \n"
    30: "³⁰ Benaiah went to the sacred tent of the Lord and said to Joab, “The king\
      \ orders you to come out!”\nBut Joab answered, “No, I will die here.”\nSo Benaiah\
      \ returned to the king and told him what Joab had said. \n"
    31: '³¹ “Do as he said,” the king replied. “Kill him there beside the altar and
      bury him. This will remove the guilt of Joab’s senseless murders from me and
      from my father’s family. '
    32: '³² The Lord will repay him for the murders of two men who were more righteous
      and better than he. For my father knew nothing about the deaths of Abner son
      of Ner, commander of the army of Israel, and of Amasa son of Jether, commander
      of the army of Judah. '
    33: "³³ May their blood be on Joab and his descendants forever, and may the Lord\
      \ grant peace forever to David, his descendants, his dynasty, and his throne.”\
      \ \n"
    34: '³⁴ So Benaiah son of Jehoiada returned to the sacred tent and killed Joab,
      and he was buried at his home in the wilderness. '
    35: "³⁵ Then the king appointed Benaiah to command the army in place of Joab,\
      \ and he installed Zadok the priest to take the place of Abiathar. \n"
    36: '³⁶ The king then sent for Shimei and told him, “Build a house here in Jerusalem
      and live there. But don’t step outside the city to go anywhere else. '
    37: "³⁷ On the day you so much as cross the Kidron Valley, you will surely die;\
      \ and your blood will be on your own head.” \n"
    38: "³⁸ Shimei replied, “Your sentence is fair; I will do whatever my lord the\
      \ king commands.” So Shimei lived in Jerusalem for a long time. \n"
    39: '³⁹ But three years later two of Shimei’s slaves ran away to King Achish son
      of Maacah of Gath. When Shimei learned where they were, '
    40: "⁴⁰ he saddled his donkey and went to Gath to search for them. When he found\
      \ them, he brought them back to Jerusalem. \n"
    41: '⁴¹ Solomon heard that Shimei had left Jerusalem and had gone to Gath and
      returned. '
    42: '⁴² So the king sent for Shimei and demanded, “Didn’t I make you swear by
      the Lord and warn you not to go anywhere else or you would surely die? And you
      replied, ‘The sentence is fair; I will do as you say.’ '
    43: "⁴³ Then why haven’t you kept your oath to the Lord and obeyed my command?”\
      \ \n"
    44: '⁴⁴ The king also said to Shimei, “You certainly remember all the wicked things
      you did to my father, David. May the Lord now bring that evil on your own head. '
    45: '⁴⁵ But may I, King Solomon, receive the Lord’s blessings, and may one of
      David’s descendants always sit on this throne in the presence of the Lord.” '
    46: "⁴⁶ Then, at the king’s command, Benaiah son of Jehoiada took Shimei outside\
      \ and killed him.\nSo the kingdom was now firmly in Solomon’s grip."
  3:
    1: '¹ Solomon made an alliance with Pharaoh, the king of Egypt, and married one
      of his daughters. He brought her to live in the City of David until he could
      finish building his palace and the Temple of the Lord and the wall around the
      city. '
    2: "² At that time the people of Israel sacrificed their offerings at local places\
      \ of worship, for a temple honoring the name of the Lord had not yet been built.\
      \ \n"
    3: '³ Solomon loved the Lord and followed all the decrees of his father, David,
      except that Solomon, too, offered sacrifices and burned incense at the local
      places of worship. '
    4: '⁴ The most important of these places of worship was at Gibeon, so the king
      went there and sacrificed 1,000 burnt offerings. '
    5: "⁵ That night the Lord appeared to Solomon in a dream, and God said, “What\
      \ do you want? Ask, and I will give it to you!” \n"
    6: "⁶ Solomon replied, “You showed great and faithful love to your servant my\
      \ father, David, because he was honest and true and faithful to you. And you\
      \ have continued to show this great and faithful love to him today by giving\
      \ him a son to sit on his throne. \n"
    7: '⁷ “Now, O Lord my God, you have made me king instead of my father, David,
      but I am like a little child who doesn’t know his way around. '
    8: '⁸ And here I am in the midst of your own chosen people, a nation so great
      and numerous they cannot be counted! '
    9: "⁹ Give me an understanding heart so that I can govern your people well and\
      \ know the difference between right and wrong. For who by himself is able to\
      \ govern this great people of yours?” \n"
    10: '¹⁰ The Lord was pleased that Solomon had asked for wisdom. '
    11: '¹¹ So God replied, “Because you have asked for wisdom in governing my people
      with justice and have not asked for a long life or wealth or the death of your
      enemies— '
    12: '¹² I will give you what you asked for! I will give you a wise and understanding
      heart such as no one else has had or ever will have! '
    13: '¹³ And I will also give you what you did not ask for—riches and fame! No
      other king in all the world will be compared to you for the rest of your life! '
    14: "¹⁴ And if you follow me and obey my decrees and my commands as your father,\
      \ David, did, I will give you a long life.” \n"
    15: "¹⁵ Then Solomon woke up and realized it had been a dream. He returned to\
      \ Jerusalem and stood before the Ark of the Lord’s Covenant, where he sacrificed\
      \ burnt offerings and peace offerings. Then he invited all his officials to\
      \ a great banquet. \n"
    16: '¹⁶ Some time later two prostitutes came to the king to have an argument settled. '
    17: '¹⁷ “Please, my lord,” one of them began, “this woman and I live in the same
      house. I gave birth to a baby while she was with me in the house. '
    18: "¹⁸ Three days later this woman also had a baby. We were alone; there were\
      \ only two of us in the house. \n"
    19: '¹⁹ “But her baby died during the night when she rolled over on it. '
    20: '²⁰ Then she got up in the night and took my son from beside me while I was
      asleep. She laid her dead child in my arms and took mine to sleep beside her. '
    21: "²¹ And in the morning when I tried to nurse my son, he was dead! But when\
      \ I looked more closely in the morning light, I saw that it wasn’t my son at\
      \ all.” \n"
    22: "²² Then the other woman interrupted, “It certainly was your son, and the\
      \ living child is mine.”\n“No,” the first woman said, “the living child is mine,\
      \ and the dead one is yours.” And so they argued back and forth before the king.\
      \ \n"
    23: '²³ Then the king said, “Let’s get the facts straight. Both of you claim the
      living child is yours, and each says that the dead one belongs to the other. '
    24: "²⁴ All right, bring me a sword.” So a sword was brought to the king. \n"
    25: "²⁵ Then he said, “Cut the living child in two, and give half to one woman\
      \ and half to the other!” \n"
    26: "²⁶ Then the woman who was the real mother of the living child, and who loved\
      \ him very much, cried out, “Oh no, my lord! Give her the child—please do not\
      \ kill him!”\nBut the other woman said, “All right, he will be neither yours\
      \ nor mine; divide him between us!” \n"
    27: "²⁷ Then the king said, “Do not kill the child, but give him to the woman\
      \ who wants him to live, for she is his mother!” \n"
    28: ²⁸ When all Israel heard the king’s decision, the people were in awe of the
      king, for they saw the wisdom God had given him for rendering justice.
  4:
    1: '¹ King Solomon now ruled over all Israel, '
    2: "² and these were his high officials:\nAzariah son of Zadok was the priest.\n"
    3: "³ Elihoreph and Ahijah, the sons of Shisha, were court secretaries.\nJehoshaphat\
      \ son of Ahilud was the royal historian.\n"
    4: "⁴ Benaiah son of Jehoiada was commander of the army.\nZadok and Abiathar were\
      \ priests.\n"
    5: "⁵ Azariah son of Nathan was in charge of the district governors.\nZabud son\
      \ of Nathan, a priest, was a trusted adviser to the king.\n"
    6: "⁶ Ahishar was manager of the palace property.\nAdoniram son of Abda was in\
      \ charge of forced labor. \n"
    7: '⁷ Solomon also had twelve district governors who were over all Israel. They
      were responsible for providing food for the king’s household. Each of them arranged
      provisions for one month of the year. '
    8: "⁸ These are the names of the twelve governors:\nBen-hur, in the hill country\
      \ of Ephraim.\n"
    9: "⁹ Ben-deker, in Makaz, Shaalbim, Beth-shemesh, and Elon-bethhanan.\n"
    10: "¹⁰ Ben-hesed, in Arubboth, including Socoh and all the land of Hepher.\n"
    11: "¹¹ Ben-abinadab, in all of Naphoth-dor. (He was married to Taphath, one of\
      \ Solomon’s daughters.)\n"
    12: "¹² Baana son of Ahilud, in Taanach and Megiddo, all of Beth-shan near Zarethan\
      \ below Jezreel, and all the territory from Beth-shan to Abel-meholah and over\
      \ to Jokmeam.\n"
    13: "¹³ Ben-geber, in Ramoth-gilead, including the Towns of Jair (named for Jair\
      \ of the tribe of Manasseh) in Gilead, and in the Argob region of Bashan, including\
      \ sixty large fortified towns with bronze bars on their gates.\n"
    14: "¹⁴ Ahinadab son of Iddo, in Mahanaim.\n"
    15: "¹⁵ Ahimaaz, in Naphtali. (He was married to Basemath, another of Solomon’s\
      \ daughters.)\n"
    16: "¹⁶ Baana son of Hushai, in Asher and in Aloth.\n"
    17: "¹⁷ Jehoshaphat son of Paruah, in Issachar.\n"
    18: "¹⁸ Shimei son of Ela, in Benjamin.\n"
    19: "¹⁹ Geber son of Uri, in the land of Gilead, including the territories of\
      \ King Sihon of the Amorites and King Og of Bashan.\nThere was also one governor\
      \ over the land of Judah. \n"
    20: '²⁰ The people of Judah and Israel were as numerous as the sand on the seashore.
      They were very contented, with plenty to eat and drink. '
    21: "²¹ Solomon ruled over all the kingdoms from the Euphrates River in the north\
      \ to the land of the Philistines and the border of Egypt in the south. The conquered\
      \ peoples of those lands sent tribute money to Solomon and continued to serve\
      \ him throughout his lifetime. \n"
    22: '²² The daily food requirements for Solomon’s palace were 150 bushels of choice
      flour and 300 bushels of meal; '
    23: "²³ also 10 oxen from the fattening pens, 20 pasture-fed cattle, 100 sheep\
      \ or goats, as well as deer, gazelles, roe deer, and choice poultry. \n"
    24: '²⁴ Solomon’s dominion extended over all the kingdoms west of the Euphrates
      River, from Tiphsah to Gaza. And there was peace on all his borders. '
    25: "²⁵ During the lifetime of Solomon, all of Judah and Israel lived in peace\
      \ and safety. And from Dan in the north to Beersheba in the south, each family\
      \ had its own home and garden. \n"
    26: "²⁶ Solomon had 4,000 stalls for his chariot horses, and he had 12,000 horses.\
      \ \n"
    27: '²⁷ The district governors faithfully provided food for King Solomon and his
      court; each made sure nothing was lacking during the month assigned to him. '
    28: "²⁸ They also brought the necessary barley and straw for the royal horses\
      \ in the stables. \n"
    29: '²⁹ God gave Solomon very great wisdom and understanding, and knowledge as
      vast as the sands of the seashore. '
    30: '³⁰ In fact, his wisdom exceeded that of all the wise men of the East and
      the wise men of Egypt. '
    31: '³¹ He was wiser than anyone else, including Ethan the Ezrahite and the sons
      of Mahol—Heman, Calcol, and Darda. His fame spread throughout all the surrounding
      nations. '
    32: '³² He composed some 3,000 proverbs and wrote 1,005 songs. '
    33: '³³ He could speak with authority about all kinds of plants, from the great
      cedar of Lebanon to the tiny hyssop that grows from cracks in a wall. He could
      also speak about animals, birds, small creatures, and fish. '
    34: ³⁴ And kings from every nation sent their ambassadors to listen to the wisdom
      of Solomon.
  5:
    1: "¹ King Hiram of Tyre had always been a loyal friend of David. When Hiram learned\
      \ that David’s son Solomon was the new king of Israel, he sent ambassadors to\
      \ congratulate him. \n"
    2: "² Then Solomon sent this message back to Hiram: \n"
    3: '³ “You know that my father, David, was not able to build a Temple to honor
      the name of the Lord his God because of the many wars waged against him by surrounding
      nations. He could not build until the Lord gave him victory over all his enemies. '
    4: '⁴ But now the Lord my God has given me peace on every side; I have no enemies,
      and all is well. '
    5: "⁵ So I am planning to build a Temple to honor the name of the Lord my God,\
      \ just as he had instructed my father, David. For the Lord told him, ‘Your son,\
      \ whom I will place on your throne, will build the Temple to honor my name.’\
      \ \n"
    6: "⁶ “Therefore, please command that cedars from Lebanon be cut for me. Let my\
      \ men work alongside yours, and I will pay your men whatever wages you ask.\
      \ As you know, there is no one among us who can cut timber like you Sidonians!”\
      \ \n"
    7: '⁷ When Hiram received Solomon’s message, he was very pleased and said, “Praise
      the Lord today for giving David a wise son to be king of the great nation of
      Israel.” '
    8: "⁸ Then he sent this reply to Solomon:\n“I have received your message, and\
      \ I will supply all the cedar and cypress timber you need. "
    9: "⁹ My servants will bring the logs from the Lebanon mountains to the Mediterranean\
      \ Sea and make them into rafts and float them along the coast to whatever place\
      \ you choose. Then we will break the rafts apart so you can carry the logs away.\
      \ You can pay me by supplying me with food for my household.” \n"
    10: '¹⁰ So Hiram supplied as much cedar and cypress timber as Solomon desired. '
    11: '¹¹ In return, Solomon sent him an annual payment of 100,000 bushels of wheat
      for his household and 110,000 gallons of pure olive oil. '
    12: "¹² So the Lord gave wisdom to Solomon, just as he had promised. And Hiram\
      \ and Solomon made a formal alliance of peace. \n"
    13: '¹³ Then King Solomon conscripted a labor force of 30,000 men from all Israel. '
    14: '¹⁴ He sent them to Lebanon in shifts, 10,000 every month, so that each man
      would be one month in Lebanon and two months at home. Adoniram was in charge
      of this labor force. '
    15: '¹⁵ Solomon also had 70,000 common laborers, 80,000 quarry workers in the
      hill country, '
    16: '¹⁶ and 3,600 foremen to supervise the work. '
    17: '¹⁷ At the king’s command, they quarried large blocks of high-quality stone
      and shaped them to make the foundation of the Temple. '
    18: ¹⁸ Men from the city of Gebal helped Solomon’s and Hiram’s builders prepare
      the timber and stone for the Temple.
