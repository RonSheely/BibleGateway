    22: "²² The capitals on the pillars were shaped like water lilies. And so the\
      \ work on the pillars was finished. \n"
    23: '²³ Then Huram cast a great round basin, 15 feet across from rim to rim, called
      the Sea. It was 7 1⁄2 feet deep and about 45 feet in circumference. '
    24: "²⁴ It was encircled just below its rim by two rows of decorative gourds.\
