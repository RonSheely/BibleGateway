      this Temple I have built to honor your name, '
    45: "⁴⁵ then hear their prayers from heaven and uphold their cause. \n"
    46: '⁴⁶ “If they sin against you—and who has never sinned?—you might become angry
      with them and let their enemies conquer them and take them captive to their
      land far away or near. '
    47: '⁴⁷ But in that land of exile, they might turn to you in repentance and pray,
