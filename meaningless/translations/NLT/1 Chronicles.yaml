    1: '¹ The descendants of Adam were Seth, Enosh, '
    2: '² Kenan, Mahalalel, Jared, '
    3: '³ Enoch, Methuselah, Lamech, '
    4: "⁴ and Noah.\nThe sons of Noah were Shem, Ham, and Japheth. \n"
    5: "⁵ The descendants of Japheth were Gomer, Magog, Madai, Javan, Tubal, Meshech,\
      \ and Tiras. \n"
    6: "⁶ The descendants of Gomer were Ashkenaz, Riphath, and Togarmah. \n"
    7: "⁷ The descendants of Javan were Elishah, Tarshish, Kittim, and Rodanim. \n"
    8: "⁸ The descendants of Ham were Cush, Mizraim, Put, and Canaan. \n"
    9: '⁹ The descendants of Cush were Seba, Havilah, Sabtah, Raamah, and Sabteca.
      The descendants of Raamah were Sheba and Dedan. '
    10: "¹⁰ Cush was also the ancestor of Nimrod, who was the first heroic warrior\
      \ on earth. \n"
    11: '¹¹ Mizraim was the ancestor of the Ludites, Anamites, Lehabites, Naphtuhites, '
    12: "¹² Pathrusites, Casluhites, and the Caphtorites, from whom the Philistines\
      \ came. \n"
    13: '¹³ Canaan’s oldest son was Sidon, the ancestor of the Sidonians. Canaan was
      also the ancestor of the Hittites, '
    14: '¹⁴ Jebusites, Amorites, Girgashites, '
    15: '¹⁵ Hivites, Arkites, Sinites, '
    16: "¹⁶ Arvadites, Zemarites, and Hamathites. \n"
    17: "¹⁷ The descendants of Shem were Elam, Asshur, Arphaxad, Lud, and Aram.\n\
      The descendants of Aram were Uz, Hul, Gether, and Mash. \n"
    18: "¹⁸ Arphaxad was the father of Shelah.\nShelah was the father of Eber. \n"
    19: "¹⁹ Eber had two sons. The first was named Peleg (which means “division”),\
      \ for during his lifetime the people of the world were divided into different\
      \ language groups. His brother’s name was Joktan. \n"
    20: '²⁰ Joktan was the ancestor of Almodad, Sheleph, Hazarmaveth, Jerah, '
    21: '²¹ Hadoram, Uzal, Diklah, '
    22: '²² Obal, Abimael, Sheba, '
    23: "²³ Ophir, Havilah, and Jobab. All these were descendants of Joktan. \n"
    24: '²⁴ So this is the family line descended from Shem: Arphaxad, Shelah, '
    25: '²⁵ Eber, Peleg, Reu, '
    26: '²⁶ Serug, Nahor, Terah, '
    27: "²⁷ and Abram, later known as Abraham. \n"
    28: '²⁸ The sons of Abraham were Isaac and Ishmael. '
    29: "²⁹ These are their genealogical records:\nThe sons of Ishmael were Nebaioth\
      \ (the oldest), Kedar, Adbeel, Mibsam, "
    30: '³⁰ Mishma, Dumah, Massa, Hadad, Tema, '
    31: "³¹ Jetur, Naphish, and Kedemah. These were the sons of Ishmael. \n"
    32: "³² The sons of Keturah, Abraham’s concubine, were Zimran, Jokshan, Medan,\
      \ Midian, Ishbak, and Shuah.\nThe sons of Jokshan were Sheba and Dedan. \n"
    33: "³³ The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah.\nAll\
      \ these were descendants of Abraham through his concubine Keturah. \n"
    34: "³⁴ Abraham was the father of Isaac. The sons of Isaac were Esau and Israel.\
      \ \n"
    35: "³⁵ The sons of Esau were Eliphaz, Reuel, Jeush, Jalam, and Korah. \n"
    36: "³⁶ The descendants of Eliphaz were Teman, Omar, Zepho, Gatam, Kenaz, and\
      \ Amalek, who was born to Timna. \n"
    37: "³⁷ The descendants of Reuel were Nahath, Zerah, Shammah, and Mizzah. \n"
    38: "³⁸ The descendants of Seir were Lotan, Shobal, Zibeon, Anah, Dishon, Ezer,\
      \ and Dishan. \n"
    39: "³⁹ The descendants of Lotan were Hori and Hemam. Lotan’s sister was named\
      \ Timna. \n"
    40: "⁴⁰ The descendants of Shobal were Alvan, Manahath, Ebal, Shepho, and Onam.\n\
      The descendants of Zibeon were Aiah and Anah. \n"
    41: "⁴¹ The son of Anah was Dishon.\nThe descendants of Dishon were Hemdan, Eshban,\
      \ Ithran, and Keran. \n"
    42: "⁴² The descendants of Ezer were Bilhan, Zaavan, and Akan.\nThe descendants\
      \ of Dishan were Uz and Aran. \n"
    43: "⁴³ These are the kings who ruled in the land of Edom before any king ruled\
      \ over the Israelites:\nBela son of Beor, who ruled from his city of Dinhabah.\
      \ \n"
    44: "⁴⁴ When Bela died, Jobab son of Zerah from Bozrah became king in his place.\
      \ \n"
    45: "⁴⁵ When Jobab died, Husham from the land of the Temanites became king in\
      \ his place. \n"
    46: "⁴⁶ When Husham died, Hadad son of Bedad became king in his place and ruled\
      \ from the city of Avith. He was the one who destroyed the Midianite army in\
      \ the land of Moab. \n"
    47: "⁴⁷ When Hadad died, Samlah from the city of Masrekah became king in his place.\
      \ \n"
    48: "⁴⁸ When Samlah died, Shaul from the city of Rehoboth-on-the-River became\
      \ king in his place. \n"
    49: "⁴⁹ When Shaul died, Baal-hanan son of Acbor became king in his place. \n"
    50: '⁵⁰ When Baal-hanan died, Hadad became king in his place and ruled from the
      city of Pau. His wife was Mehetabel, the daughter of Matred and granddaughter
      of Me-zahab. '
    51: "⁵¹ Then Hadad died.\nThe clan leaders of Edom were Timna, Alvah, Jetheth, "
    52: '⁵² Oholibamah, Elah, Pinon, '
    53: '⁵³ Kenaz, Teman, Mibzar, '
    54: ⁵⁴ Magdiel, and Iram. These are the clan leaders of Edom.
  2:
    1: '¹ The sons of Israel were Reuben, Simeon, Levi, Judah, Issachar, Zebulun, '
    2: "² Dan, Joseph, Benjamin, Naphtali, Gad, and Asher. \n"
    3: '³ Judah had three sons from Bathshua, a Canaanite woman. Their names were
      Er, Onan, and Shelah. But the Lord saw that the oldest son, Er, was a wicked
      man, so he killed him. '
    4: "⁴ Later Judah had twin sons from Tamar, his widowed daughter-in-law. Their\
      \ names were Perez and Zerah. So Judah had five sons in all. \n"
    5: "⁵ The sons of Perez were Hezron and Hamul. \n"
    6: "⁶ The sons of Zerah were Zimri, Ethan, Heman, Calcol, and Darda—five in all.\
      \ \n"
    7: "⁷ The son of Carmi (a descendant of Zimri) was Achan, who brought disaster\
      \ on Israel by taking plunder that had been set apart for the Lord. \n"
    8: "⁸ The son of Ethan was Azariah. \n"
    9: "⁹ The sons of Hezron were Jerahmeel, Ram, and Caleb. \n"
    10: "¹⁰ Ram was the father of Amminadab.\nAmminadab was the father of Nahshon,\
      \ a leader of Judah.\n"
    11: "¹¹ Nahshon was the father of Salmon.\nSalmon was the father of Boaz.\n"
    12: "¹² Boaz was the father of Obed.\nObed was the father of Jesse. \n"
    13: '¹³ Jesse’s first son was Eliab, his second was Abinadab, his third was Shimea, '
    14: '¹⁴ his fourth was Nethanel, his fifth was Raddai, '
    15: "¹⁵ his sixth was Ozem, and his seventh was David. \n"
    16: '¹⁶ Their sisters were named Zeruiah and Abigail. Zeruiah had three sons named
      Abishai, Joab, and Asahel. '
    17: "¹⁷ Abigail married a man named Jether, an Ishmaelite, and they had a son\
      \ named Amasa. \n"
    18: '¹⁸ Hezron’s son Caleb had sons from his wife Azubah and from Jerioth. Her
      sons were named Jesher, Shobab, and Ardon. '
    19: '¹⁹ After Azubah died, Caleb married Ephrathah, and they had a son named Hur. '
    20: "²⁰ Hur was the father of Uri. Uri was the father of Bezalel. \n"
    21: '²¹ When Hezron was sixty years old, he married Gilead’s sister, the daughter
      of Makir. They had a son named Segub. '
    22: '²² Segub was the father of Jair, who ruled twenty-three towns in the land
      of Gilead. '
    23: "²³ (But Geshur and Aram captured the Towns of Jair and also took Kenath and\
      \ its sixty surrounding villages.) All these were descendants of Makir, the\
      \ father of Gilead. \n"
    24: "²⁴ Soon after Hezron died in the town of Caleb-ephrathah, his wife Abijah\
      \ gave birth to a son named Ashhur (the father of Tekoa). \n"
    25: '²⁵ The sons of Jerahmeel, the oldest son of Hezron, were Ram (the firstborn),
      Bunah, Oren, Ozem, and Ahijah. '
    26: "²⁶ Jerahmeel had a second wife named Atarah. She was the mother of Onam.\
      \ \n"
    27: "²⁷ The sons of Ram, the oldest son of Jerahmeel, were Maaz, Jamin, and Eker.\
      \ \n"
    28: "²⁸ The sons of Onam were Shammai and Jada.\nThe sons of Shammai were Nadab\
      \ and Abishur. \n"
    29: "²⁹ The sons of Abishur and his wife Abihail were Ahban and Molid. \n"
    30: '³⁰ The sons of Nadab were Seled and Appaim. Seled died without children, '
    31: "³¹ but Appaim had a son named Ishi. The son of Ishi was Sheshan. Sheshan\
      \ had a descendant named Ahlai. \n"
    32: '³² The sons of Jada, Shammai’s brother, were Jether and Jonathan. Jether
      died without children, '
    33: "³³ but Jonathan had two sons named Peleth and Zaza.\nThese were all descendants\
      \ of Jerahmeel. \n"
    34: '³⁴ Sheshan had no sons, though he did have daughters. He also had an Egyptian
      servant named Jarha. '
    35: "³⁵ Sheshan gave one of his daughters to be the wife of Jarha, and they had\
      \ a son named Attai. \n"
    36: "³⁶ Attai was the father of Nathan.\nNathan was the father of Zabad.\n"
    37: "³⁷ Zabad was the father of Ephlal.\nEphlal was the father of Obed.\n"
    38: "³⁸ Obed was the father of Jehu.\nJehu was the father of Azariah.\n"
    39: "³⁹ Azariah was the father of Helez.\nHelez was the father of Eleasah.\n"
    40: "⁴⁰ Eleasah was the father of Sismai.\nSismai was the father of Shallum.\n"
    41: "⁴¹ Shallum was the father of Jekamiah.\nJekamiah was the father of Elishama.\
      \ \n"
    42: "⁴² The descendants of Caleb, the brother of Jerahmeel, included Mesha (the\
      \ firstborn), who became the father of Ziph. Caleb’s descendants also included\
      \ the sons of Mareshah, the father of Hebron. \n"
    43: '⁴³ The sons of Hebron were Korah, Tappuah, Rekem, and Shema. '
    44: '⁴⁴ Shema was the father of Raham. Raham was the father of Jorkeam. Rekem
      was the father of Shammai. '
    45: "⁴⁵ The son of Shammai was Maon. Maon was the father of Beth-zur. \n"
    46: "⁴⁶ Caleb’s concubine Ephah gave birth to Haran, Moza, and Gazez. Haran was\
      \ the father of Gazez. \n"
    47: "⁴⁷ The sons of Jahdai were Regem, Jotham, Geshan, Pelet, Ephah, and Shaaph.\
      \ \n"
    48: '⁴⁸ Another of Caleb’s concubines, Maacah, gave birth to Sheber and Tirhanah. '
    49: "⁴⁹ She also gave birth to Shaaph (the father of Madmannah) and Sheva (the\
      \ father of Macbenah and Gibea). Caleb also had a daughter named Acsah. \n"
    50: "⁵⁰ These were all descendants of Caleb.\nThe sons of Hur, the oldest son\
      \ of Caleb’s wife Ephrathah, were Shobal (the founder of Kiriath-jearim), "
    51: "⁵¹ Salma (the founder of Bethlehem), and Hareph (the founder of Beth-gader).\
      \ \n"
    52: '⁵² The descendants of Shobal (the founder of Kiriath-jearim) were Haroeh,
      half the Manahathites, '
    53: "⁵³ and the families of Kiriath-jearim—the Ithrites, Puthites, Shumathites,\
      \ and Mishraites, from whom came the people of Zorah and Eshtaol. \n"
    54: '⁵⁴ The descendants of Salma were the people of Bethlehem, the Netophathites,
      Atroth-beth-joab, the other half of the Manahathites, the Zorites, '
    55: ⁵⁵ and the families of scribes living at Jabez—the Tirathites, Shimeathites,
      and Sucathites. All these were Kenites who descended from Hammath, the father
      of the family of Recab.
  3:
    1: "¹ These are the sons of David who were born in Hebron:\nThe oldest was Amnon,\
      \ whose mother was Ahinoam from Jezreel.\nThe second was Daniel, whose mother\
      \ was Abigail from Carmel.\n"
    2: "² The third was Absalom, whose mother was Maacah, the daughter of Talmai,\
      \ king of Geshur.\nThe fourth was Adonijah, whose mother was Haggith.\n"
    3: "³ The fifth was Shephatiah, whose mother was Abital.\nThe sixth was Ithream,\
      \ whose mother was Eglah, David’s wife. \n"
    4: "⁴ These six sons were born to David in Hebron, where he reigned seven and\
      \ a half years.\nThen David reigned another thirty-three years in Jerusalem. "
    5: '⁵ The sons born to David in Jerusalem included Shammua, Shobab, Nathan, and
      Solomon. Their mother was Bathsheba, the daughter of Ammiel. '
    6: '⁶ David also had nine other sons: Ibhar, Elishua, Elpelet, '
    7: '⁷ Nogah, Nepheg, Japhia, '
    8: "⁸ Elishama, Eliada, and Eliphelet. \n"
    9: "⁹ These were the sons of David, not including his sons born to his concubines.\
      \ Their sister was named Tamar. \n"
    10: '¹⁰ The descendants of Solomon were Rehoboam, Abijah, Asa, Jehoshaphat, '
    11: '¹¹ Jehoram, Ahaziah, Joash, '
    12: '¹² Amaziah, Uzziah, Jotham, '
    13: '¹³ Ahaz, Hezekiah, Manasseh, '
    14: "¹⁴ Amon, and Josiah. \n"
    15: "¹⁵ The sons of Josiah were Johanan (the oldest), Jehoiakim (the second),\
      \ Zedekiah (the third), and Jehoahaz (the fourth). \n"
    16: "¹⁶ The successors of Jehoiakim were his son Jehoiachin and his brother Zedekiah.\
      \ \n"
    17: '¹⁷ The sons of Jehoiachin, who was taken prisoner by the Babylonians, were
      Shealtiel, '
    18: "¹⁸ Malkiram, Pedaiah, Shenazzar, Jekamiah, Hoshama, and Nedabiah. \n"
    19: "¹⁹ The sons of Pedaiah were Zerubbabel and Shimei.\nThe sons of Zerubbabel\
      \ were Meshullam and Hananiah. (Their sister was Shelomith.) "
    20: "²⁰ His five other sons were Hashubah, Ohel, Berekiah, Hasadiah, and Jushab-hesed.\
      \ \n"
    21: "²¹ The sons of Hananiah were Pelatiah and Jeshaiah. Jeshaiah’s son was Rephaiah.\
      \ Rephaiah’s son was Arnan. Arnan’s son was Obadiah. Obadiah’s son was Shecaniah.\
      \ \n"
    22: "²² The descendants of Shecaniah were Shemaiah and his sons, Hattush, Igal,\
      \ Bariah, Neariah, and Shaphat—six in all. \n"
    23: "²³ The sons of Neariah were Elioenai, Hizkiah, and Azrikam—three in all.\
      \ \n"
    24: ²⁴ The sons of Elioenai were Hodaviah, Eliashib, Pelaiah, Akkub, Johanan,
      Delaiah, and Anani—seven in all.
  4:
    1: "¹ The descendants of Judah were Perez, Hezron, Carmi, Hur, and Shobal. \n"
    2: "² Shobal’s son Reaiah was the father of Jahath. Jahath was the father of Ahumai\
      \ and Lahad. These were the families of the Zorathites. \n"
    3: '³ The descendants of Etam were Jezreel, Ishma, Idbash, their sister Hazzelelponi, '
    4: "⁴ Penuel (the father of Gedor), and Ezer (the father of Hushah). These were\
      \ the descendants of Hur (the firstborn of Ephrathah), the ancestor of Bethlehem.\
      \ \n"
    5: '⁵ Ashhur (the father of Tekoa) had two wives, named Helah and Naarah. '
    6: '⁶ Naarah gave birth to Ahuzzam, Hepher, Temeni, and Haahashtari. '
    7: '⁷ Helah gave birth to Zereth, Izhar, Ethnan, '
    8: "⁸ and Koz, who became the ancestor of Anub, Zobebah, and all the families\
      \ of Aharhel son of Harum. \n"
    9: '⁹ There was a man named Jabez who was more honorable than any of his brothers.
      His mother named him Jabez because his birth had been so painful. '
    10: "¹⁰ He was the one who prayed to the God of Israel, “Oh, that you would bless\
      \ me and expand my territory! Please be with me in all that I do, and keep me\
      \ from all trouble and pain!” And God granted him his request. \n"
    11: '¹¹ Kelub (the brother of Shuhah) was the father of Mehir. Mehir was the father
      of Eshton. '
    12: "¹² Eshton was the father of Beth-rapha, Paseah, and Tehinnah. Tehinnah was\
      \ the father of Ir-nahash. These were the descendants of Recah. \n"
    13: '¹³ The sons of Kenaz were Othniel and Seraiah. Othniel’s sons were Hathath
      and Meonothai. '
    14: "¹⁴ Meonothai was the father of Ophrah. Seraiah was the father of Joab, the\
      \ founder of the Valley of Craftsmen, so called because they were craftsmen.\
      \ \n"
    15: "¹⁵ The sons of Caleb son of Jephunneh were Iru, Elah, and Naam. The son of\
      \ Elah was Kenaz. \n"
    16: "¹⁶ The sons of Jehallelel were Ziph, Ziphah, Tiria, and Asarel. \n"
    17: '¹⁷ The sons of Ezrah were Jether, Mered, Epher, and Jalon. One of Mered’s
      wives became the mother of Miriam, Shammai, and Ishbah (the father of Eshtemoa). '
    18: "¹⁸ He married a woman from Judah, who became the mother of Jered (the father\
      \ of Gedor), Heber (the father of Soco), and Jekuthiel (the father of Zanoah).\
      \ Mered also married Bithia, a daughter of Pharaoh, and she bore him children.\
      \ \n"
    19: "¹⁹ Hodiah’s wife was the sister of Naham. One of her sons was the father\
      \ of Keilah the Garmite, and another was the father of Eshtemoa the Maacathite.\
      \ \n"
    20: "²⁰ The sons of Shimon were Amnon, Rinnah, Ben-hanan, and Tilon.\nThe descendants\
      \ of Ishi were Zoheth and Ben-zoheth. \n"
    21: '²¹ Shelah was one of Judah’s sons. The descendants of Shelah were Er (the
      father of Lecah); Laadah (the father of Mareshah); the families of linen workers
      at Beth-ashbea; '
    22: '²² Jokim; the men of Cozeba; and Joash and Saraph, who ruled over Moab and
      Jashubi-lehem. These names all come from ancient records. '
    23: "²³ They were the pottery makers who lived in Netaim and Gederah. They lived\
      \ there and worked for the king. \n"
    24: "²⁴ The sons of Simeon were Jemuel, Jamin, Jarib, Zohar, and Shaul. \n"
    25: "²⁵ The descendants of Shaul were Shallum, Mibsam, and Mishma. \n"
    26: "²⁶ The descendants of Mishma were Hammuel, Zaccur, and Shimei. \n"
    27: "²⁷ Shimei had sixteen sons and six daughters, but none of his brothers had\
      \ large families. So Simeon’s tribe never grew as large as the tribe of Judah.\
      \ \n"
    28: '²⁸ They lived in Beersheba, Moladah, Hazar-shual, '
    29: '²⁹ Bilhah, Ezem, Tolad, '
    30: '³⁰ Bethuel, Hormah, Ziklag, '
    31: '³¹ Beth-marcaboth, Hazar-susim, Beth-biri, and Shaaraim. These towns were
      under their control until the time of King David. '
    32: '³² Their descendants also lived in Etam, Ain, Rimmon, Token, and Ashan—five
      towns '
    33: "³³ and their surrounding villages as far away as Baalath. This was their\
      \ territory, and these names are listed in their genealogical records. \n"
    34: '³⁴ Other descendants of Simeon included Meshobab, Jamlech, Joshah son of
      Amaziah, '
    35: '³⁵ Joel, Jehu son of Joshibiah, son of Seraiah, son of Asiel, '
    36: '³⁶ Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah, '
    37: "³⁷ and Ziza son of Shiphi, son of Allon, son of Jedaiah, son of Shimri, son\
      \ of Shemaiah. \n"
    38: '³⁸ These were the names of some of the leaders of Simeon’s wealthy clans.
      Their families grew, '
    39: '³⁹ and they traveled to the region of Gerar, in the east part of the valley,
      seeking pastureland for their flocks. '
    40: "⁴⁰ They found lush pastures there, and the land was spacious, quiet, and\
      \ peaceful.\nSome of Ham’s descendants had been living in that region. "
    41: '⁴¹ But during the reign of King Hezekiah of Judah, these leaders of Simeon
      invaded the region and completely destroyed the homes of the descendants of
      Ham and of the Meunites. No trace of them remains today. They killed everyone
      who lived there and took the land for themselves, because they wanted its good
      pastureland for their flocks. '
    42: '⁴² Five hundred of these invaders from the tribe of Simeon went to Mount
      Seir, led by Pelatiah, Neariah, Rephaiah, and Uzziel—all sons of Ishi. '
    43: ⁴³ They destroyed the few Amalekites who had survived, and they have lived
      there ever since.
  5:
    1: '¹ The oldest son of Israel was Reuben. But since he dishonored his father
      by sleeping with one of his father’s concubines, his birthright was given to
      the sons of his brother Joseph. For this reason, Reuben is not listed in the
      genealogical records as the firstborn son. '
    2: "² The descendants of Judah became the most powerful tribe and provided a ruler\
      \ for the nation, but the birthright belonged to Joseph. \n"
    3: "³ The sons of Reuben, the oldest son of Israel, were Hanoch, Pallu, Hezron,\
      \ and Carmi. \n"
    4: '⁴ The descendants of Joel were Shemaiah, Gog, Shimei, '
    5: '⁵ Micah, Reaiah, Baal, '
    6: "⁶ and Beerah. Beerah was the leader of the Reubenites when they were taken\
      \ into captivity by King Tiglath-pileser of Assyria. \n"
    7: '⁷ Beerah’s relatives are listed in their genealogical records by their clans:
      Jeiel (the leader), Zechariah, '
    8: "⁸ and Bela son of Azaz, son of Shema, son of Joel.\nThe Reubenites lived in\
      \ the area that stretches from Aroer to Nebo and Baal-meon. "
    9: "⁹ And since they had so many livestock in the land of Gilead, they spread\
      \ east toward the edge of the desert that stretches to the Euphrates River.\
      \ \n"
    10: "¹⁰ During the reign of Saul, the Reubenites defeated the Hagrites in battle.\
      \ Then they moved into the Hagrite settlements all along the eastern edge of\
      \ Gilead. \n"
    11: '¹¹ Next to the Reubenites, the descendants of Gad lived in the land of Bashan
      as far east as Salecah. '
    12: "¹² Joel was the leader in the land of Bashan, and Shapham was second-in-command,\
      \ followed by Janai and Shaphat. \n"
    13: '¹³ Their relatives, the leaders of seven other clans, were Michael, Meshullam,
      Sheba, Jorai, Jacan, Zia, and Eber. '
    14: '¹⁴ These were all descendants of Abihail son of Huri, son of Jaroah, son
      of Gilead, son of Michael, son of Jeshishai, son of Jahdo, son of Buz. '
    15: "¹⁵ Ahi son of Abdiel, son of Guni, was the leader of their clans. \n"
    16: '¹⁶ The Gadites lived in the land of Gilead, in Bashan and its villages, and
      throughout all the pasturelands of Sharon. '
    17: "¹⁷ All of these were listed in the genealogical records during the days of\
      \ King Jotham of Judah and King Jeroboam of Israel. \n"
    18: '¹⁸ There were 44,760 capable warriors in the armies of Reuben, Gad, and the
      half-tribe of Manasseh. They were all skilled in combat and armed with shields,
      swords, and bows. '
    19: '¹⁹ They waged war against the Hagrites, the Jeturites, the Naphishites, and
      the Nodabites. '
    20: '²⁰ They cried out to God during the battle, and he answered their prayer
      because they trusted in him. So the Hagrites and all their allies were defeated. '
    21: '²¹ The plunder taken from the Hagrites included 50,000 camels, 250,000 sheep
      and goats, 2,000 donkeys, and 100,000 captives. '
    22: "²² Many of the Hagrites were killed in the battle because God was fighting\
      \ against them. The people of Reuben, Gad, and Manasseh lived in their land\
      \ until they were taken into exile. \n"
    23: '²³ The half-tribe of Manasseh was very large and spread through the land
      from Bashan to Baal-hermon, Senir, and Mount Hermon. '
    24: "²⁴ These were the leaders of their clans: Epher, Ishi, Eliel, Azriel, Jeremiah,\
      \ Hodaviah, and Jahdiel. These men had a great reputation as mighty warriors\
      \ and leaders of their clans. \n"
    25: '²⁵ But these tribes were unfaithful to the God of their ancestors. They worshiped
      the gods of the nations that God had destroyed. '
    26: ²⁶ So the God of Israel caused King Pul of Assyria (also known as Tiglath-pileser)
      to invade the land and take away the people of Reuben, Gad, and the half-tribe
      of Manasseh as captives. The Assyrians exiled them to Halah, Habor, Hara, and
      the Gozan River, where they remain to this day.
