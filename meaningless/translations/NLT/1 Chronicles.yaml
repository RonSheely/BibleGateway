    31: '³¹ David assigned the following men to lead the music at the house of the
      Lord after the Ark was placed there. '
    32: '³² They ministered with music at the Tabernacle until Solomon built the Temple
      of the Lord in Jerusalem. They carried out their work, following all the regulations
