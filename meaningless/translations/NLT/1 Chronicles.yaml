  12:
    1: '¹ The following men joined David at Ziklag while he was hiding from Saul son
      of Kish. They were among the warriors who fought beside David in battle. '
    2: '² All of them were expert archers, and they could shoot arrows or sling stones
      with their left hand as well as their right. They were all relatives of Saul
      from the tribe of Benjamin. '
    3: "³ Their leader was Ahiezer son of Shemaah from Gibeah; his brother Joash was\
      \ second-in-command. These were the other warriors:\nJeziel and Pelet, sons\
      \ of Azmaveth;\nBeracah;\nJehu from Anathoth;\n"
    4: "⁴ Ishmaiah from Gibeon, a famous warrior and leader among the Thirty;\nJeremiah,\
      \ Jahaziel, Johanan, and Jozabad from Gederah;\n"
    5: "⁵ Eluzai, Jerimoth, Bealiah, Shemariah, and Shephatiah from Haruph;\n"
    6: "⁶ Elkanah, Isshiah, Azarel, Joezer, and Jashobeam, who were Korahites;\n"
    7: "⁷ Joelah and Zebadiah, sons of Jeroham from Gedor. \n"
    8: "⁸ Some brave and experienced warriors from the tribe of Gad also defected\
      \ to David while he was at the stronghold in the wilderness. They were expert\
      \ with both shield and spear, as fierce as lions and as swift as deer on the\
      \ mountains. \n"
    9: "⁹ Ezer was their leader.\nObadiah was second.\nEliab was third.\n"
    10: "¹⁰ Mishmannah was fourth.\nJeremiah was fifth.\n"
    11: "¹¹ Attai was sixth.\nEliel was seventh.\n"
    12: "¹² Johanan was eighth.\nElzabad was ninth.\n"
    13: "¹³ Jeremiah was tenth.\nMacbannai was eleventh. \n"
    14: '¹⁴ These warriors from Gad were army commanders. The weakest among them could
      take on a hundred regular troops, and the strongest could take on a thousand! '
    15: "¹⁵ These were the men who crossed the Jordan River during its seasonal flooding\
      \ at the beginning of the year and drove out all the people living in the lowlands\
      \ on both the east and west banks. \n"
    16: '¹⁶ Others from Benjamin and Judah came to David at the stronghold. '
    17: "¹⁷ David went out to meet them and said, “If you have come in peace to help\
      \ me, we are friends. But if you have come to betray me to my enemies when I\
      \ am innocent, then may the God of our ancestors see it and punish you.” \n"
    18: "¹⁸ Then the Spirit came upon Amasai, the leader of the Thirty, and he said,\n\
      “We are yours, David!\n    We are on your side, son of Jesse.\nPeace and prosperity\
      \ be with you,\n    and success to all who help you,\n    for your God is the\
      \ one who helps you.”\nSo David let them join him, and he made them officers\
      \ over his troops. \n"
    19: "¹⁹ Some men from Manasseh defected from the Israelite army and joined David\
      \ when he set out with the Philistines to fight against Saul. But as it turned\
      \ out, the Philistine rulers refused to let David and his men go with them.\
      \ After much discussion, they sent them back, for they said, “It will cost us\
      \ our heads if David switches loyalties to Saul and turns against us.” \n"
    20: '²⁰ Here is a list of the men from Manasseh who defected to David as he was
      returning to Ziklag: Adnah, Jozabad, Jediael, Michael, Jozabad, Elihu, and Zillethai.
      Each commanded 1,000 troops from the tribe of Manasseh. '
    21: '²¹ They helped David chase down bands of raiders, for they were all brave
      and able warriors who became commanders in his army. '
    22: "²² Day after day more men joined David until he had a great army, like the\
      \ army of God. \n"
    23: "²³ These are the numbers of armed warriors who joined David at Hebron. They\
      \ were all eager to see David become king instead of Saul, just as the Lord\
      \ had promised. \n"
    24: "²⁴ From the tribe of Judah, there were 6,800 warriors armed with shields\
      \ and spears. \n"
    25: "²⁵ From the tribe of Simeon, there were 7,100 brave warriors. \n"
    26: '²⁶ From the tribe of Levi, there were 4,600 warriors. '
    27: '²⁷ This included Jehoiada, leader of the family of Aaron, who had 3,700 under
      his command. '
    28: "²⁸ This also included Zadok, a brave young warrior, with 22 members of his\
      \ family who were all officers. \n"
    29: "²⁹ From the tribe of Benjamin, Saul’s relatives, there were 3,000 warriors.\
      \ Most of the men from Benjamin had remained loyal to Saul until this time.\
      \ \n"
    30: "³⁰ From the tribe of Ephraim, there were 20,800 brave warriors, each highly\
      \ respected in his own clan. \n"
    31: "³¹ From the half-tribe of Manasseh west of the Jordan, 18,000 men were designated\
      \ by name to help David become king. \n"
    32: "³² From the tribe of Issachar, there were 200 leaders of the tribe with their\
      \ relatives. All these men understood the signs of the times and knew the best\
      \ course for Israel to take. \n"
    33: "³³ From the tribe of Zebulun, there were 50,000 skilled warriors. They were\
      \ fully armed and prepared for battle and completely loyal to David. \n"
    34: "³⁴ From the tribe of Naphtali, there were 1,000 officers and 37,000 warriors\
      \ armed with shields and spears. \n"
    35: "³⁵ From the tribe of Dan, there were 28,600 warriors, all prepared for battle.\
      \ \n"
    36: "³⁶ From the tribe of Asher, there were 40,000 trained warriors, all prepared\
      \ for battle. \n"
    37: "³⁷ From the east side of the Jordan River—where the tribes of Reuben and\
      \ Gad and the half-tribe of Manasseh lived—there were 120,000 troops armed with\
      \ every kind of weapon. \n"
    38: '³⁸ All these men came in battle array to Hebron with the single purpose of
      making David the king over all Israel. In fact, everyone in Israel agreed that
      David should be their king. '
    39: '³⁹ They feasted and drank with David for three days, for preparations had
      been made by their relatives for their arrival. '
    40: ⁴⁰ And people from as far away as Issachar, Zebulun, and Naphtali brought
      food on donkeys, camels, mules, and oxen. Vast supplies of flour, fig cakes,
      clusters of raisins, wine, olive oil, cattle, sheep, and goats were brought
      to the celebration. There was great joy throughout the land of Israel.
  13:
    1: '¹ David consulted with all his officials, including the generals and captains
      of his army. '
    2: '² Then he addressed the entire assembly of Israel as follows: “If you approve
      and if it is the will of the Lord our God, let us send messages to all the Israelites
      throughout the land, including the priests and Levites in their towns and pasturelands.
      Let us invite them to come and join us. '
    3: "³ It is time to bring back the Ark of our God, for we neglected it during\
      \ the reign of Saul.” \n"
    4: '⁴ The whole assembly agreed to this, for the people could see it was the right
      thing to do. '
    5: '⁵ So David summoned all Israel, from the Shihor Brook of Egypt in the south
      all the way to the town of Lebo-hamath in the north, to join in bringing the
      Ark of God from Kiriath-jearim. '
    6: '⁶ Then David and all Israel went to Baalah of Judah (also called Kiriath-jearim)
      to bring back the Ark of God, which bears the name of the Lord who is enthroned
      between the cherubim. '
    7: '⁷ They placed the Ark of God on a new cart and brought it from Abinadab’s
      house. Uzzah and Ahio were guiding the cart. '
    8: "⁸ David and all Israel were celebrating before God with all their might, singing\
      \ songs and playing all kinds of musical instruments—lyres, harps, tambourines,\
      \ cymbals, and trumpets. \n"
    9: '⁹ But when they arrived at the threshing floor of Nacon, the oxen stumbled,
      and Uzzah reached out his hand to steady the Ark. '
    10: "¹⁰ Then the Lord’s anger was aroused against Uzzah, and he struck him dead\
      \ because he had laid his hand on the Ark. So Uzzah died there in the presence\
      \ of God. \n"
    11: "¹¹ David was angry because the Lord’s anger had burst out against Uzzah.\
      \ He named that place Perez-uzzah (which means “to burst out against Uzzah”),\
      \ as it is still called today. \n"
    12: '¹² David was now afraid of God, and he asked, “How can I ever bring the Ark
      of God back into my care?” '
    13: '¹³ So David did not move the Ark into the City of David. Instead, he took
      it to the house of Obed-edom of Gath. '
    14: ¹⁴ The Ark of God remained there in Obed-edom’s house for three months, and
      the Lord blessed the household of Obed-edom and everything he owned.
  14:
    1: '¹ Then King Hiram of Tyre sent messengers to David, along with cedar timber,
      and stonemasons and carpenters to build him a palace. '
    2: "² And David realized that the Lord had confirmed him as king over Israel and\
      \ had greatly blessed his kingdom for the sake of his people Israel. \n"
    3: '³ Then David married more wives in Jerusalem, and they had more sons and daughters. '
    4: '⁴ These are the names of David’s sons who were born in Jerusalem: Shammua,
      Shobab, Nathan, Solomon, '
    5: '⁵ Ibhar, Elishua, Elpelet, '
    6: '⁶ Nogah, Nepheg, Japhia, '
    7: "⁷ Elishama, Eliada, and Eliphelet. \n"
    8: '⁸ When the Philistines heard that David had been anointed king over all Israel,
      they mobilized all their forces to capture him. But David was told they were
      coming, so he marched out to meet them. '
    9: '⁹ The Philistines arrived and made a raid in the valley of Rephaim. '
    10: "¹⁰ So David asked God, “Should I go out to fight the Philistines? Will you\
      \ hand them over to me?”\nThe Lord replied, “Yes, go ahead. I will hand them\
      \ over to you.” \n"
    11: '¹¹ So David and his troops went up to Baal-perazim and defeated the Philistines
      there. “God did it!” David exclaimed. “He used me to burst through my enemies
      like a raging flood!” So they named that place Baal-perazim (which means “the
      Lord who bursts through”). '
    12: "¹² The Philistines had abandoned their gods there, so David gave orders to\
      \ burn them. \n"
    13: '¹³ But after a while the Philistines returned and raided the valley again. '
    14: '¹⁴ And once again David asked God what to do. “Do not attack them straight
      on,” God replied. “Instead, circle around behind and attack them near the poplar
      trees. '
    15: '¹⁵ When you hear a sound like marching feet in the tops of the poplar trees,
      go out and attack! That will be the signal that God is moving ahead of you to
      strike down the Philistine army.” '
    16: "¹⁶ So David did what God commanded, and they struck down the Philistine army\
      \ all the way from Gibeon to Gezer. \n"
    17: ¹⁷ So David’s fame spread everywhere, and the Lord caused all the nations
      to fear David.
  15:
    1: '¹ David now built several buildings for himself in the City of David. He also
      prepared a place for the Ark of God and set up a special tent for it. '
    2: "² Then he commanded, “No one except the Levites may carry the Ark of God.\
      \ The Lord has chosen them to carry the Ark of the Lord and to serve him forever.”\
      \ \n"
    3: '³ Then David summoned all Israel to Jerusalem to bring the Ark of the Lord
      to the place he had prepared for it. '
    4: "⁴ This is the number of the descendants of Aaron (the priests) and the Levites\
      \ who were called together: \n"
    5: "⁵ From the clan of Kohath, 120, with Uriel as their leader. \n"
    6: "⁶ From the clan of Merari, 220, with Asaiah as their leader. \n"
    7: "⁷ From the clan of Gershon, 130, with Joel as their leader. \n"
    8: "⁸ From the descendants of Elizaphan, 200, with Shemaiah as their leader. \n"
    9: "⁹ From the descendants of Hebron, 80, with Eliel as their leader. \n"
    10: "¹⁰ From the descendants of Uzziel, 112, with Amminadab as their leader. \n"
    11: '¹¹ Then David summoned the priests, Zadok and Abiathar, and these Levite
      leaders: Uriel, Asaiah, Joel, Shemaiah, Eliel, and Amminadab. '
    12: '¹² He said to them, “You are the leaders of the Levite families. You must
      purify yourselves and all your fellow Levites, so you can bring the Ark of the
      Lord, the God of Israel, to the place I have prepared for it. '
    13: '¹³ Because you Levites did not carry the Ark the first time, the anger of
      the Lord our God burst out against us. We failed to ask God how to move it properly.” '
    14: '¹⁴ So the priests and the Levites purified themselves in order to bring the
      Ark of the Lord, the God of Israel, to Jerusalem. '
    15: "¹⁵ Then the Levites carried the Ark of God on their shoulders with its carrying\
      \ poles, just as the Lord had instructed Moses. \n"
    16: '¹⁶ David also ordered the Levite leaders to appoint a choir of Levites who
      were singers and musicians to sing joyful songs to the accompaniment of harps,
      lyres, and cymbals. '
    17: '¹⁷ So the Levites appointed Heman son of Joel along with his fellow Levites:
      Asaph son of Berekiah, and Ethan son of Kushaiah from the clan of Merari. '
    18: "¹⁸ The following men were chosen as their assistants: Zechariah, Jaaziel,\
      \ Shemiramoth, Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu,\
      \ Mikneiah, and the gatekeepers—Obed-edom and Jeiel. \n"
    19: '¹⁹ The musicians Heman, Asaph, and Ethan were chosen to sound the bronze
      cymbals. '
    20: '²⁰ Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and Benaiah
      were chosen to play the harps. '
    21: '²¹ Mattithiah, Eliphelehu, Mikneiah, Obed-edom, Jeiel, and Azaziah were chosen
      to play the lyres. '
    22: "²² Kenaniah, the head Levite, was chosen as the choir leader because of his\
      \ skill. \n"
    23: '²³ Berekiah and Elkanah were chosen to guard the Ark. '
    24: "²⁴ Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer—all\
      \ of whom were priests—were chosen to blow the trumpets as they marched in front\
      \ of the Ark of God. Obed-edom and Jehiah were chosen to guard the Ark. \n"
    25: '²⁵ Then David and the elders of Israel and the generals of the army went
      to the house of Obed-edom to bring the Ark of the Lord’s Covenant up to Jerusalem
      with a great celebration. '
    26: "²⁶ And because God was clearly helping the Levites as they carried the Ark\
      \ of the Lord’s Covenant, they sacrificed seven bulls and seven rams. \n"
    27: '²⁷ David was dressed in a robe of fine linen, as were all the Levites who
      carried the Ark, and also the singers, and Kenaniah the choir leader. David
      was also wearing a priestly garment. '
    28: "²⁸ So all Israel brought up the Ark of the Lord’s Covenant with shouts of\
      \ joy, the blowing of rams’ horns and trumpets, the crashing of cymbals, and\
      \ loud playing on harps and lyres. \n"
    29: ²⁹ But as the Ark of the Lord’s Covenant entered the City of David, Michal,
      the daughter of Saul, looked down from her window. When she saw King David skipping
      about and laughing with joy, she was filled with contempt for him.
  16:
    1: '¹ They brought the Ark of God and placed it inside the special tent David
      had prepared for it. And they presented burnt offerings and peace offerings
      to God. '
    2: '² When he had finished his sacrifices, David blessed the people in the name
      of the Lord. '
    3: "³ Then he gave to every man and woman in all Israel a loaf of bread, a cake\
      \ of dates, and a cake of raisins. \n"
    4: '⁴ David appointed the following Levites to lead the people in worship before
      the Ark of the Lord—to invoke his blessings, to give thanks, and to praise the
      Lord, the God of Israel. '
    5: '⁵ Asaph, the leader of this group, sounded the cymbals. Second to him was
      Zechariah, followed by Jeiel, Shemiramoth, Jehiel, Mattithiah, Eliab, Benaiah,
      Obed-edom, and Jeiel. They played the harps and lyres. '
    6: "⁶ The priests, Benaiah and Jahaziel, played the trumpets regularly before\
      \ the Ark of God’s Covenant. \n"
    7: "⁷ On that day David gave to Asaph and his fellow Levites this song of thanksgiving\
      \ to the Lord: \n"
    8: "⁸ Give thanks to the Lord and proclaim his greatness.\n    Let the whole world\
      \ know what he has done.\n"
    9: "⁹ Sing to him; yes, sing his praises.\n    Tell everyone about his wonderful\
      \ deeds.\n"
    10: "¹⁰ Exult in his holy name;\n    rejoice, you who worship the Lord.\n"
    11: "¹¹ Search for the Lord and for his strength;\n    continually seek him.\n"
    12: "¹² Remember the wonders he has performed,\n    his miracles, and the rulings\
      \ he has given,\n"
    13: "¹³ you children of his servant Israel,\n    you descendants of Jacob, his\
      \ chosen ones. \n"
    14: "¹⁴ He is the Lord our God.\n    His justice is seen throughout the land.\n"
    15: "¹⁵ Remember his covenant forever—\n    the commitment he made to a thousand\
      \ generations.\n"
    16: "¹⁶ This is the covenant he made with Abraham\n    and the oath he swore to\
      \ Isaac.\n"
    17: "¹⁷ He confirmed it to Jacob as a decree,\n    and to the people of Israel\
      \ as a never-ending covenant:\n"
    18: "¹⁸ “I will give you the land of Canaan\n    as your special possession.”\
      \ \n"
    19: "¹⁹ He said this when you were few in number,\n    a tiny group of strangers\
      \ in Canaan.\n"
    20: "²⁰ They wandered from nation to nation,\n    from one kingdom to another.\n"
    21: "²¹ Yet he did not let anyone oppress them.\n    He warned kings on their\
      \ behalf:\n"
    22: "²² “Do not touch my chosen people,\n    and do not hurt my prophets.” \n"
    23: "²³ Let the whole earth sing to the Lord!\n    Each day proclaim the good\
      \ news that he saves.\n"
    24: "²⁴ Publish his glorious deeds among the nations.\n    Tell everyone about\
      \ the amazing things he does.\n"
    25: "²⁵ Great is the Lord! He is most worthy of praise!\n    He is to be feared\
      \ above all gods.\n"
    26: "²⁶ The gods of other nations are mere idols,\n    but the Lord made the heavens!\n"
    27: "²⁷ Honor and majesty surround him;\n    strength and joy fill his dwelling.\
      \ \n"
    28: "²⁸ O nations of the world, recognize the Lord,\n    recognize that the Lord\
      \ is glorious and strong.\n"
    29: "²⁹ Give to the Lord the glory he deserves!\n    Bring your offering and come\
      \ into his presence.\nWorship the Lord in all his holy splendor.\n"
    30: "³⁰     Let all the earth tremble before him.\n    The world stands firm and\
      \ cannot be shaken. \n"
    31: "³¹ Let the heavens be glad, and the earth rejoice!\n    Tell all the nations,\
      \ “The Lord reigns!”\n"
    32: "³² Let the sea and everything in it shout his praise!\n    Let the fields\
      \ and their crops burst out with joy!\n"
    33: "³³ Let the trees of the forest sing for joy before the Lord,\n    for he\
      \ is coming to judge the earth. \n"
    34: "³⁴ Give thanks to the Lord, for he is good!\n    His faithful love endures\
      \ forever.\n"
    35: "³⁵ Cry out, “Save us, O God of our salvation!\n    Gather and rescue us from\
      \ among the nations,\nso we can thank your holy name\n    and rejoice and praise\
      \ you.” \n"
    36: "³⁶ Praise the Lord, the God of Israel,\n    who lives from everlasting to\
      \ everlasting!\nAnd all the people shouted “Amen!” and praised the Lord. \n"
    37: '³⁷ David arranged for Asaph and his fellow Levites to serve regularly before
      the Ark of the Lord’s Covenant, doing whatever needed to be done each day. '
    38: "³⁸ This group included Obed-edom (son of Jeduthun), Hosah, and sixty-eight\
      \ other Levites as gatekeepers. \n"
    39: '³⁹ Meanwhile, David stationed Zadok the priest and his fellow priests at
      the Tabernacle of the Lord at the place of worship in Gibeon, where they continued
      to minister before the Lord. '
    40: '⁴⁰ They sacrificed the regular burnt offerings to the Lord each morning and
      evening on the altar set aside for that purpose, obeying everything written
      in the Law of the Lord, as he had commanded Israel. '
    41: '⁴¹ David also appointed Heman, Jeduthun, and the others chosen by name to
      give thanks to the Lord, for “his faithful love endures forever.” '
    42: "⁴² They used their trumpets, cymbals, and other instruments to accompany\
      \ their songs of praise to God. And the sons of Jeduthun were appointed as gatekeepers.\
      \ \n"
    43: ⁴³ Then all the people returned to their homes, and David turned and went
      home to bless his own family.
  17:
    1: "¹ When David was settled in his palace, he summoned Nathan the prophet. “Look,”\
      \ David said, “I am living in a beautiful cedar palace, but the Ark of the Lord’s\
      \ Covenant is out there under a tent!” \n"
    2: "² Nathan replied to David, “Do whatever you have in mind, for God is with\
      \ you.” \n"
    3: "³ But that same night God said to Nathan, \n"
    4: '⁴ “Go and tell my servant David, ‘This is what the Lord has declared: You
      are not the one to build a house for me to live in. '
    5: '⁵ I have never lived in a house, from the day I brought the Israelites out
      of Egypt until this very day. My home has always been a tent, moving from one
      place to another in a Tabernacle. '
    6: "⁶ Yet no matter where I have gone with the Israelites, I have never once complained\
      \ to Israel’s leaders, the shepherds of my people. I have never asked them,\
      \ “Why haven’t you built me a beautiful cedar house?”’ \n"
    7: '⁷ “Now go and say to my servant David, ‘This is what the Lord of Heaven’s
      Armies has declared: I took you from tending sheep in the pasture and selected
      you to be the leader of my people Israel. '
    8: '⁸ I have been with you wherever you have gone, and I have destroyed all your
      enemies before your eyes. Now I will make your name as famous as anyone who
      has ever lived on the earth! '
    9: '⁹ And I will provide a homeland for my people Israel, planting them in a secure
      place where they will never be disturbed. Evil nations won’t oppress them as
      they’ve done in the past, '
    10: "¹⁰ starting from the time I appointed judges to rule my people Israel. And\
      \ I will defeat all your enemies.\n“‘Furthermore, I declare that the Lord will\
      \ build a house for you—a dynasty of kings! "
    11: '¹¹ For when you die and join your ancestors, I will raise up one of your
      descendants, one of your sons, and I will make his kingdom strong. '
    12: '¹² He is the one who will build a house—a temple—for me. And I will secure
      his throne forever. '
    13: '¹³ I will be his father, and he will be my son. I will never take my favor
      from him as I took it from the one who ruled before you. '
    14: "¹⁴ I will confirm him as king over my house and my kingdom for all time,\
      \ and his throne will be secure forever.’” \n"
    15: "¹⁵ So Nathan went back to David and told him everything the Lord had said\
      \ in this vision. \n"
    16: "¹⁶ Then King David went in and sat before the Lord and prayed,\n“Who am I,\
      \ O Lord God, and what is my family, that you have brought me this far? "
    17: "¹⁷ And now, O God, in addition to everything else, you speak of giving your\
      \ servant a lasting dynasty! You speak as though I were someone very great,\
      \ O Lord God! \n"
    18: '¹⁸ “What more can I say to you about the way you have honored me? You know
      what your servant is really like. '
    19: "¹⁹ For the sake of your servant, O Lord, and according to your will, you\
      \ have done all these great things and have made them known. \n"
    20: '²⁰ “O Lord, there is no one like you. We have never even heard of another
      God like you! '
    21: '²¹ What other nation on earth is like your people Israel? What other nation,
      O God, have you redeemed from slavery to be your own people? You made a great
      name for yourself when you redeemed your people from Egypt. You performed awesome
      miracles and drove out the nations that stood in their way. '
    22: "²² You chose Israel to be your very own people forever, and you, O Lord,\
      \ became their God. \n"
    23: '²³ “And now, O Lord, I am your servant; do as you have promised concerning
      me and my family. May it be a promise that will last forever. '
    24: "²⁴ And may your name be established and honored forever so that everyone\
      \ will say, ‘The Lord of Heaven’s Armies, the God of Israel, is Israel’s God!’\
      \ And may the house of your servant David continue before you forever. \n"
    25: '²⁵ “O my God, I have been bold enough to pray to you because you have revealed
      to your servant that you will build a house for him—a dynasty of kings! '
    26: '²⁶ For you are God, O Lord. And you have promised these good things to your
      servant. '
    27: ²⁷ And now, it has pleased you to bless the house of your servant, so that
      it will continue forever before you. For when you grant a blessing, O Lord,
      it is an eternal blessing!”
  18:
    1: '¹ After this, David defeated and subdued the Philistines by conquering Gath
      and its surrounding towns. '
    2: "² David also conquered the land of Moab, and the Moabites who were spared\
      \ became David’s subjects and paid him tribute money. \n"
    3: '³ David also destroyed the forces of Hadadezer, king of Zobah, as far as Hamath,
      when Hadadezer marched out to strengthen his control along the Euphrates River. '
    4: "⁴ David captured 1,000 chariots, 7,000 charioteers, and 20,000 foot soldiers.\
      \ He crippled all the chariot horses except enough for 100 chariots. \n"
    5: '⁵ When Arameans from Damascus arrived to help King Hadadezer, David killed
      22,000 of them. '
    6: "⁶ Then he placed several army garrisons in Damascus, the Aramean capital,\
      \ and the Arameans became David’s subjects and paid him tribute money. So the\
      \ Lord made David victorious wherever he went. \n"
    7: '⁷ David brought the gold shields of Hadadezer’s officers to Jerusalem, '
    8: "⁸ along with a large amount of bronze from Hadadezer’s towns of Tebah and\
      \ Cun. Later Solomon melted the bronze and molded it into the great bronze basin\
      \ called the Sea, the pillars, and the various bronze articles used at the Temple.\
      \ \n"
    9: '⁹ When King Toi of Hamath heard that David had destroyed the entire army of
      King Hadadezer of Zobah, '
    10: "¹⁰ he sent his son Joram to congratulate King David for his successful campaign.\
      \ Hadadezer and Toi had been enemies and were often at war. Joram presented\
      \ David with many gifts of gold, silver, and bronze. \n"
    11: "¹¹ King David dedicated all these gifts to the Lord, along with the silver\
      \ and gold he had taken from the other nations—from Edom, Moab, Ammon, Philistia,\
      \ and Amalek. \n"
    12: '¹² Abishai son of Zeruiah destroyed 18,000 Edomites in the Valley of Salt. '
    13: "¹³ He placed army garrisons in Edom, and all the Edomites became David’s\
      \ subjects. In fact, the Lord made David victorious wherever he went. \n"
    14: '¹⁴ So David reigned over all Israel and did what was just and right for all
      his people. '
    15: '¹⁵ Joab son of Zeruiah was commander of the army. Jehoshaphat son of Ahilud
      was the royal historian. '
    16: '¹⁶ Zadok son of Ahitub and Ahimelech son of Abiathar were the priests. Seraiah
      was the court secretary. '
    17: ¹⁷ Benaiah son of Jehoiada was captain of the king’s bodyguard. And David’s
      sons served as the king’s chief assistants.
  19:
    1: '¹ Some time after this, King Nahash of the Ammonites died, and his son Hanun
      became king. '
    2: "² David said, “I am going to show loyalty to Hanun because his father, Nahash,\
      \ was always loyal to me.” So David sent messengers to express sympathy to Hanun\
      \ about his father’s death.\nBut when David’s ambassadors arrived in the land\
      \ of Ammon, "
    3: '³ the Ammonite commanders said to Hanun, “Do you really think these men are
      coming here to honor your father? No! David has sent them to spy out the land
      so they can come in and conquer it!” '
    4: "⁴ So Hanun seized David’s ambassadors and shaved them, cut off their robes\
      \ at the buttocks, and sent them back to David in shame. \n"
    5: "⁵ When David heard what had happened to the men, he sent messengers to tell\
      \ them, “Stay at Jericho until your beards grow out, and then come back.” For\
      \ they felt deep shame because of their appearance. \n"
    6: '⁶ When the people of Ammon realized how seriously they had angered David,
      Hanun and the Ammonites sent 75,000 pounds of silver to hire chariots and charioteers
      from Aram-naharaim, Aram-maacah, and Zobah. '
    7: '⁷ They also hired 32,000 chariots and secured the support of the king of Maacah
      and his army. These forces camped at Medeba, where they were joined by the Ammonite
      troops that Hanun had recruited from his own towns. '
    8: '⁸ When David heard about this, he sent Joab and all his warriors to fight
      them. '
    9: "⁹ The Ammonite troops came out and drew up their battle lines at the entrance\
      \ of the city, while the other kings positioned themselves to fight in the open\
      \ fields. \n"
    10: '¹⁰ When Joab saw that he would have to fight on both the front and the rear,
      he chose some of Israel’s elite troops and placed them under his personal command
      to fight the Arameans in the fields. '
    11: '¹¹ He left the rest of the army under the command of his brother Abishai,
      who was to attack the Ammonites. '
    12: '¹² “If the Arameans are too strong for me, then come over and help me,” Joab
      told his brother. “And if the Ammonites are too strong for you, I will help
      you. '
    13: "¹³ Be courageous! Let us fight bravely for our people and the cities of our\
      \ God. May the Lord’s will be done.” \n"
    14: '¹⁴ When Joab and his troops attacked, the Arameans began to run away. '
    15: "¹⁵ And when the Ammonites saw the Arameans running, they also ran from Abishai\
      \ and retreated into the city. Then Joab returned to Jerusalem. \n"
    16: "¹⁶ The Arameans now realized that they were no match for Israel, so they\
      \ sent messengers and summoned additional Aramean troops from the other side\
      \ of the Euphrates River. These troops were under the command of Shobach, the\
      \ commander of Hadadezer’s forces. \n"
    17: '¹⁷ When David heard what was happening, he mobilized all Israel, crossed
      the Jordan River, and positioned his troops in battle formation. Then David
      engaged the Arameans in battle, and they fought against him. '
    18: '¹⁸ But again the Arameans fled from the Israelites. This time David’s forces
      killed 7,000 charioteers and 40,000 foot soldiers, including Shobach, the commander
      of their army. '
    19: ¹⁹ When Hadadezer’s allies saw that they had been defeated by Israel, they
      surrendered to David and became his subjects. After that, the Arameans were
      no longer willing to help the Ammonites.
  20:
    1: "¹ In the spring of the year, when kings normally go out to war, Joab led the\
      \ Israelite army in successful attacks against the land of the Ammonites. In\
      \ the process he laid siege to the city of Rabbah, attacking and destroying\
      \ it. However, David stayed behind in Jerusalem. \n"
    2: '² Then David went to Rabbah and removed the crown from the king’s head, and
      it was placed on his own head. The crown was made of gold and set with gems,
      and he found that it weighed seventy-five pounds. David took a vast amount of
      plunder from the city. '
    3: "³ He also made slaves of the people of Rabbah and forced them to labor with\
      \ saws, iron picks, and iron axes. That is how David dealt with the people of\
      \ all the Ammonite towns. Then David and all the army returned to Jerusalem.\
      \ \n"
    4: "⁴ After this, war broke out with the Philistines at Gezer. As they fought,\
      \ Sibbecai from Hushah killed Saph, a descendant of the giants, and so the Philistines\
      \ were subdued. \n"
    5: "⁵ During another battle with the Philistines, Elhanan son of Jair killed Lahmi,\
      \ the brother of Goliath of Gath. The handle of Lahmi’s spear was as thick as\
      \ a weaver’s beam! \n"
    6: '⁶ In another battle with the Philistines at Gath, they encountered a huge
      man with six fingers on each hand and six toes on each foot, twenty-four in
      all, who was also a descendant of the giants. '
    7: "⁷ But when he defied and taunted Israel, he was killed by Jonathan, the son\
      \ of David’s brother Shimea. \n"
    8: ⁸ These Philistines were descendants of the giants of Gath, but David and his
      warriors killed them.
  21:
    1: '¹ Satan rose up against Israel and caused David to take a census of the people
      of Israel. '
    2: "² So David said to Joab and the commanders of the army, “Take a census of\
      \ all the people of Israel—from Beersheba in the south to Dan in the north—and\
      \ bring me a report so I may know how many there are.” \n"
    3: "³ But Joab replied, “May the Lord increase the number of his people a hundred\
      \ times over! But why, my lord the king, do you want to do this? Are they not\
      \ all your servants? Why must you cause Israel to sin?” \n"
    4: '⁴ But the king insisted that they take the census, so Joab traveled throughout
      all Israel to count the people. Then he returned to Jerusalem '
    5: '⁵ and reported the number of people to David. There were 1,100,000 warriors
      in all Israel who could handle a sword, and 470,000 in Judah. '
    6: "⁶ But Joab did not include the tribes of Levi and Benjamin in the census because\
      \ he was so distressed at what the king had made him do. \n"
    7: '⁷ God was very displeased with the census, and he punished Israel for it. '
    8: "⁸ Then David said to God, “I have sinned greatly by taking this census. Please\
      \ forgive my guilt for doing this foolish thing.” \n"
    9: '⁹ Then the Lord spoke to Gad, David’s seer. This was the message: '
    10: "¹⁰ “Go and say to David, ‘This is what the Lord says: I will give you three\
      \ choices. Choose one of these punishments, and I will inflict it on you.’”\
      \ \n"
    11: '¹¹ So Gad came to David and said, “These are the choices the Lord has given
      you. '
    12: "¹² You may choose three years of famine, three months of destruction by the\
      \ sword of your enemies, or three days of severe plague as the angel of the\
      \ Lord brings devastation throughout the land of Israel. Decide what answer\
      \ I should give the Lord who sent me.” \n"
    13: "¹³ “I’m in a desperate situation!” David replied to Gad. “But let me fall\
      \ into the hands of the Lord, for his mercy is very great. Do not let me fall\
      \ into human hands.” \n"
    14: '¹⁴ So the Lord sent a plague upon Israel, and 70,000 people died as a result. '
    15: "¹⁵ And God sent an angel to destroy Jerusalem. But just as the angel was\
      \ preparing to destroy it, the Lord relented and said to the death angel, “Stop!\
      \ That is enough!” At that moment the angel of the Lord was standing by the\
      \ threshing floor of Araunah the Jebusite. \n"
    16: '¹⁶ David looked up and saw the angel of the Lord standing between heaven
      and earth with his sword drawn, reaching out over Jerusalem. So David and the
      leaders of Israel put on burlap to show their deep distress and fell face down
      on the ground. '
    17: "¹⁷ And David said to God, “I am the one who called for the census! I am the\
      \ one who has sinned and done wrong! But these people are as innocent as sheep—what\
      \ have they done? O Lord my God, let your anger fall against me and my family,\
      \ but do not destroy your people.” \n"
    18: '¹⁸ Then the angel of the Lord told Gad to instruct David to go up and build
      an altar to the Lord on the threshing floor of Araunah the Jebusite. '
    19: '¹⁹ So David went up to do what the Lord had commanded him through Gad. '
    20: '²⁰ Araunah, who was busy threshing wheat at the time, turned and saw the
      angel there. His four sons, who were with him, ran away and hid. '
    21: "²¹ When Araunah saw David approaching, he left his threshing floor and bowed\
      \ before David with his face to the ground. \n"
    22: "²² David said to Araunah, “Let me buy this threshing floor from you at its\
      \ full price. Then I will build an altar to the Lord there, so that he will\
      \ stop the plague.” \n"
    23: "²³ “Take it, my lord the king, and use it as you wish,” Araunah said to David.\
      \ “I will give the oxen for the burnt offerings, and the threshing boards for\
      \ wood to build a fire on the altar, and the wheat for the grain offering. I\
      \ will give it all to you.” \n"
    24: '²⁴ But King David replied to Araunah, “No, I insist on buying it for the
      full price. I will not take what is yours and give it to the Lord. I will not
      present burnt offerings that have cost me nothing!” '
    25: "²⁵ So David gave Araunah 600 pieces of gold in payment for the threshing\
      \ floor. \n"
    26: '²⁶ David built an altar there to the Lord and sacrificed burnt offerings
      and peace offerings. And when David prayed, the Lord answered him by sending
      fire from heaven to burn up the offering on the altar. '
    27: "²⁷ Then the Lord spoke to the angel, who put the sword back into its sheath.\
      \ \n"
    28: '²⁸ When David saw that the Lord had answered his prayer, he offered sacrifices
      there at Araunah’s threshing floor. '
    29: '²⁹ At that time the Tabernacle of the Lord and the altar of burnt offering
      that Moses had made in the wilderness were located at the place of worship in
      Gibeon. '
    30: ³⁰ But David was not able to go there to inquire of God, because he was terrified
      by the drawn sword of the angel of the Lord.
  22:
    1: "¹ Then David said, “This will be the location for the Temple of the Lord God\
      \ and the place of the altar for Israel’s burnt offerings!” \n"
    2: '² So David gave orders to call together the foreigners living in Israel, and
      he assigned them the task of preparing finished stone for building the Temple
      of God. '
    3: '³ David provided large amounts of iron for the nails that would be needed
      for the doors in the gates and for the clamps, and he gave more bronze than
      could be weighed. '
    4: "⁴ He also provided innumerable cedar logs, for the men of Tyre and Sidon had\
      \ brought vast amounts of cedar to David. \n"
    5: "⁵ David said, “My son Solomon is still young and inexperienced. And since\
      \ the Temple to be built for the Lord must be a magnificent structure, famous\
      \ and glorious throughout the world, I will begin making preparations for it\
      \ now.” So David collected vast amounts of building materials before his death.\
      \ \n"
    6: '⁶ Then David sent for his son Solomon and instructed him to build a Temple
      for the Lord, the God of Israel. '
    7: '⁷ “My son, I wanted to build a Temple to honor the name of the Lord my God,”
      David told him. '
    8: '⁸ “But the Lord said to me, ‘You have killed many men in the battles you have
      fought. And since you have shed so much blood in my sight, you will not be the
      one to build a Temple to honor my name. '
    9: '⁹ But you will have a son who will be a man of peace. I will give him peace
      with his enemies in all the surrounding lands. His name will be Solomon, and
      I will give peace and quiet to Israel during his reign. '
    10: "¹⁰ He is the one who will build a Temple to honor my name. He will be my\
      \ son, and I will be his father. And I will secure the throne of his kingdom\
      \ over Israel forever.’ \n"
    11: '¹¹ “Now, my son, may the Lord be with you and give you success as you follow
      his directions in building the Temple of the Lord your God. '
    12: '¹² And may the Lord give you wisdom and understanding, that you may obey
      the Law of the Lord your God as you rule over Israel. '
    13: "¹³ For you will be successful if you carefully obey the decrees and regulations\
      \ that the Lord gave to Israel through Moses. Be strong and courageous; do not\
      \ be afraid or lose heart! \n"
    14: '¹⁴ “I have worked hard to provide materials for building the Temple of the
      Lord—nearly 4,000 tons of gold, 40,000 tons of silver, and so much iron and
      bronze that it cannot be weighed. I have also gathered timber and stone for
      the walls, though you may need to add more. '
    15: '¹⁵ You have a large number of skilled stonemasons and carpenters and craftsmen
      of every kind. '
    16: "¹⁶ You have expert goldsmiths and silversmiths and workers of bronze and\
      \ iron. Now begin the work, and may the Lord be with you!” \n"
    17: '¹⁷ Then David ordered all the leaders of Israel to assist Solomon in this
      project. '
    18: '¹⁸ “The Lord your God is with you,” he declared. “He has given you peace
      with the surrounding nations. He has handed them over to me, and they are now
      subject to the Lord and his people. '
    19: ¹⁹ Now seek the Lord your God with all your heart and soul. Build the sanctuary
      of the Lord God so that you can bring the Ark of the Lord’s Covenant and the
      holy vessels of God into the Temple built to honor the Lord’s name.”
  23:
    1: '¹ When David was an old man, he appointed his son Solomon to be king over
      Israel. '
    2: '² David summoned all the leaders of Israel, together with the priests and
      Levites. '
    3: '³ All the Levites who were thirty years old or older were counted, and the
      total came to 38,000. '
    4: '⁴ Then David said, “From all the Levites, 24,000 will supervise the work at
      the Temple of the Lord. Another 6,000 will serve as officials and judges. '
    5: '⁵ Another 4,000 will work as gatekeepers, and 4,000 will praise the Lord with
      the musical instruments I have made.” '
    6: "⁶ Then David divided the Levites into divisions named after the clans descended\
      \ from the three sons of Levi—Gershon, Kohath, and Merari. \n"
    7: '⁷ The Gershonite family units were defined by their lines of descent from
      Libni and Shimei, the sons of Gershon. '
    8: '⁸ Three of the descendants of Libni were Jehiel (the family leader), Zetham,
      and Joel. '
    9: "⁹ These were the leaders of the family of Libni.\nThree of the descendants\
      \ of Shimei were Shelomoth, Haziel, and Haran. "
    10: '¹⁰ Four other descendants of Shimei were Jahath, Ziza, Jeush, and Beriah. '
    11: "¹¹ Jahath was the family leader, and Ziza was next. Jeush and Beriah were\
      \ counted as a single family because neither had many sons. \n"
    12: "¹² Four of the descendants of Kohath were Amram, Izhar, Hebron, and Uzziel.\
      \ \n"
    13: "¹³ The sons of Amram were Aaron and Moses. Aaron and his descendants were\
      \ set apart to dedicate the most holy things, to offer sacrifices in the Lord’s\
      \ presence, to serve the Lord, and to pronounce blessings in his name forever.\
      \ \n"
    14: '¹⁴ As for Moses, the man of God, his sons were included with the tribe of
      Levi. '
    15: '¹⁵ The sons of Moses were Gershom and Eliezer. '
    16: '¹⁶ The descendants of Gershom included Shebuel, the family leader. '
    17: "¹⁷ Eliezer had only one son, Rehabiah, the family leader. Rehabiah had numerous\
      \ descendants. \n"
    18: "¹⁸ The descendants of Izhar included Shelomith, the family leader. \n"
    19: "¹⁹ The descendants of Hebron included Jeriah (the family leader), Amariah\
      \ (the second), Jahaziel (the third), and Jekameam (the fourth). \n"
