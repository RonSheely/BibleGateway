      \ Kings of Israel.\nThe people of Judah were exiled to Babylon because they\
      \ were unfaithful to the Lord. "
    2: '² The first of the exiles to return to their property in their former towns
      were priests, Levites, Temple servants, and other Israelites. '
    3: "³ Some of the people from the tribes of Judah, Benjamin, Ephraim, and Manasseh\
      \ came and settled in Jerusalem. \n"
    4: "⁴ One family that returned was that of Uthai son of Ammihud, son of Omri,\
      \ son of Imri, son of Bani, a descendant of Perez son of Judah. \n"
    5: "⁵ Others returned from the Shilonite clan, including Asaiah (the oldest) and\
      \ his sons. \n"
    6: "⁶ From the Zerahite clan, Jeuel returned with his relatives.\nIn all, 690\
      \ families from the tribe of Judah returned. \n"
    7: '⁷ From the tribe of Benjamin came Sallu son of Meshullam, son of Hodaviah,
      son of Hassenuah; '
    8: "⁸ Ibneiah son of Jeroham; Elah son of Uzzi, son of Micri; and Meshullam son\
      \ of Shephatiah, son of Reuel, son of Ibnijah. \n"
    9: "⁹ These men were all leaders of clans, and they were listed in their genealogical\
      \ records. In all, 956 families from the tribe of Benjamin returned. \n"
    10: '¹⁰ Among the priests who returned were Jedaiah, Jehoiarib, Jakin, '
    11: "¹¹ Azariah son of Hilkiah, son of Meshullam, son of Zadok, son of Meraioth,\
      \ son of Ahitub. Azariah was the chief officer of the house of God. \n"
    12: "¹² Other returning priests were Adaiah son of Jeroham, son of Pashhur, son\
      \ of Malkijah, and Maasai son of Adiel, son of Jahzerah, son of Meshullam, son\
      \ of Meshillemith, son of Immer. \n"
    13: "¹³ In all, 1,760 priests returned. They were heads of clans and very able\
      \ men. They were responsible for ministering at the house of God. \n"
    14: '¹⁴ The Levites who returned were Shemaiah son of Hasshub, son of Azrikam,
      son of Hashabiah, a descendant of Merari; '
    15: '¹⁵ Bakbakkar; Heresh; Galal; Mattaniah son of Mica, son of Zicri, son of
      Asaph; '
    16: "¹⁶ Obadiah son of Shemaiah, son of Galal, son of Jeduthun; and Berekiah son\
      \ of Asa, son of Elkanah, who lived in the area of Netophah. \n"
    17: '¹⁷ The gatekeepers who returned were Shallum, Akkub, Talmon, Ahiman, and
      their relatives. Shallum was the chief gatekeeper. '
    18: '¹⁸ Prior to this time, they were responsible for the King’s Gate on the east
      side. These men served as gatekeepers for the camps of the Levites. '
    19: "¹⁹ Shallum was the son of Kore, a descendant of Abiasaph, from the clan of\
      \ Korah. He and his relatives, the Korahites, were responsible for guarding\
      \ the entrance to the sanctuary, just as their ancestors had guarded the Tabernacle\
      \ in the camp of the Lord. \n"
    20: '²⁰ Phinehas son of Eleazar had been in charge of the gatekeepers in earlier
      times, and the Lord had been with him. '
    21: "²¹ And later Zechariah son of Meshelemiah was responsible for guarding the\
      \ entrance to the Tabernacle. \n"
    22: '²² In all, there were 212 gatekeepers in those days, and they were listed
      according to the genealogies in their villages. David and Samuel the seer had
      appointed their ancestors because they were reliable men. '
    23: '²³ These gatekeepers and their descendants, by their divisions, were responsible
      for guarding the entrance to the house of the Lord when that house was a tent. '
    24: '²⁴ The gatekeepers were stationed on all four sides—east, west, north, and
      south. '
    25: "²⁵ Their relatives in the villages came regularly to share their duties for\
      \ seven-day periods. \n"
    26: '²⁶ The four chief gatekeepers, all Levites, were trusted officials, for they
      were responsible for the rooms and treasuries at the house of God. '
    27: "²⁷ They would spend the night around the house of God, since it was their\
      \ duty to guard it and to open the gates every morning. \n"
    28: '²⁸ Some of the gatekeepers were assigned to care for the various articles
      used in worship. They checked them in and out to avoid any loss. '
    29: '²⁹ Others were responsible for the furnishings, the items in the sanctuary,
      and the supplies, such as choice flour, wine, olive oil, frankincense, and spices. '
    30: '³⁰ But it was the priests who blended the spices. '
    31: '³¹ Mattithiah, a Levite and the oldest son of Shallum the Korahite, was entrusted
      with baking the bread used in the offerings. '
    32: "³² And some members of the clan of Kohath were in charge of preparing the\
      \ bread to be set on the table each Sabbath day. \n"
    33: '³³ The musicians, all prominent Levites, lived at the Temple. They were exempt
      from other responsibilities since they were on duty at all hours. '
    34: "³⁴ All these men lived in Jerusalem. They were the heads of Levite families\
      \ and were listed as prominent leaders in their genealogical records. \n"
    35: '³⁵ Jeiel (the father of Gibeon) lived in the town of Gibeon. His wife’s name
      was Maacah, '
    36: '³⁶ and his oldest son was named Abdon. Jeiel’s other sons were Zur, Kish,
      Baal, Ner, Nadab, '
    37: '³⁷ Gedor, Ahio, Zechariah, and Mikloth. '
    38: "³⁸ Mikloth was the father of Shimeam. All these families lived near each\
      \ other in Jerusalem. \n"
    39: "³⁹ Ner was the father of Kish.\nKish was the father of Saul.\nSaul was the\
      \ father of Jonathan, Malkishua, Abinadab, and Esh-baal.\n"
    40: "⁴⁰ Jonathan was the father of Merib-baal.\nMerib-baal was the father of Micah.\n"
    41: "⁴¹ The sons of Micah were Pithon, Melech, Tahrea, and Ahaz.\n"
    42: "⁴² Ahaz was the father of Jadah.\nJadah was the father of Alemeth, Azmaveth,\
      \ and Zimri.\nZimri was the father of Moza.\n"
    43: "⁴³ Moza was the father of Binea.\nBinea’s son was Rephaiah.\nRephaiah’s son\
      \ was Eleasah.\nEleasah’s son was Azel. \n"
    44: ⁴⁴ Azel had six sons, whose names were Azrikam, Bokeru, Ishmael, Sheariah,
      Obadiah, and Hanan. These were the sons of Azel.
  10:
    1: '¹ Now the Philistines attacked Israel, and the men of Israel fled before them.
      Many were slaughtered on the slopes of Mount Gilboa. '
    2: '² The Philistines closed in on Saul and his sons, and they killed three of
      his sons—Jonathan, Abinadab, and Malkishua. '
    3: "³ The fighting grew very fierce around Saul, and the Philistine archers caught\
      \ up with him and wounded him. \n"
    4: "⁴ Saul groaned to his armor bearer, “Take your sword and kill me before these\
      \ pagan Philistines come to taunt and torture me.”\nBut his armor bearer was\
      \ afraid and would not do it. So Saul took his own sword and fell on it. "
    5: '⁵ When his armor bearer realized that Saul was dead, he fell on his own sword
      and died. '
    6: "⁶ So Saul and his three sons died there together, bringing his dynasty to\
      \ an end. \n"
    7: "⁷ When all the Israelites in the Jezreel Valley saw that their army had fled\
      \ and that Saul and his sons were dead, they abandoned their towns and fled.\
      \ So the Philistines moved in and occupied their towns. \n"
    8: '⁸ The next day, when the Philistines went out to strip the dead, they found
      the bodies of Saul and his sons on Mount Gilboa. '
    9: '⁹ So they stripped off Saul’s armor and cut off his head. Then they proclaimed
      the good news of Saul’s death before their idols and to the people throughout
      the land of Philistia. '
    10: "¹⁰ They placed his armor in the temple of their gods, and they fastened his\
      \ head to the temple of Dagon. \n"
    11: '¹¹ But when everyone in Jabesh-gilead heard about everything the Philistines
      had done to Saul, '
    12: "¹² all their mighty warriors brought the bodies of Saul and his sons back\
      \ to Jabesh. Then they buried their bones beneath the great tree at Jabesh,\
      \ and they fasted for seven days. \n"
    13: '¹³ So Saul died because he was unfaithful to the Lord. He failed to obey
      the Lord’s command, and he even consulted a medium '
    14: ¹⁴ instead of asking the Lord for guidance. So the Lord killed him and turned
      the kingdom over to David son of Jesse.
  11:
    1: '¹ Then all Israel gathered before David at Hebron and told him, “We are your
      own flesh and blood. '
    2: "² In the past, even when Saul was king, you were the one who really led the\
      \ forces of Israel. And the Lord your God told you, ‘You will be the shepherd\
      \ of my people Israel. You will be the leader of my people Israel.’” \n"
    3: "³ So there at Hebron, David made a covenant before the Lord with all the elders\
      \ of Israel. And they anointed him king of Israel, just as the Lord had promised\
      \ through Samuel. \n"
    4: '⁴ Then David and all Israel went to Jerusalem (or Jebus, as it used to be
      called), where the Jebusites, the original inhabitants of the land, were living. '
    5: "⁵ The people of Jebus taunted David, saying, “You’ll never get in here!” But\
      \ David captured the fortress of Zion, which is now called the City of David.\
      \ \n"
    6: "⁶ David had said to his troops, “Whoever is first to attack the Jebusites\
      \ will become the commander of my armies!” And Joab, the son of David’s sister\
      \ Zeruiah, was first to attack, so he became the commander of David’s armies.\
      \ \n"
    7: '⁷ David made the fortress his home, and that is why it is called the City
      of David. '
    8: '⁸ He extended the city from the supporting terraces to the surrounding area,
      while Joab rebuilt the rest of Jerusalem. '
    9: "⁹ And David became more and more powerful, because the Lord of Heaven’s Armies\
      \ was with him. \n"
    10: "¹⁰ These are the leaders of David’s mighty warriors. Together with all Israel,\
      \ they decided to make David their king, just as the Lord had promised concerning\
      \ Israel. \n"
    11: "¹¹ Here is the record of David’s mightiest warriors: The first was Jashobeam\
      \ the Hacmonite, who was leader of the Three—the mightiest warriors among David’s\
      \ men. He once used his spear to kill 300 enemy warriors in a single battle.\
      \ \n"
    12: '¹² Next in rank among the Three was Eleazar son of Dodai, a descendant of
      Ahoah. '
    13: '¹³ He was with David when the Philistines gathered for battle at Pas-dammim
      and attacked the Israelites in a field full of barley. The Israelite army fled, '
    14: "¹⁴ but Eleazar and David held their ground in the middle of the field and\
      \ beat back the Philistines. So the Lord saved them by giving them a great victory.\
      \ \n"
    15: '¹⁵ Once when David was at the rock near the cave of Adullam, the Philistine
      army was camped in the valley of Rephaim. The Three (who were among the Thirty—an
      elite group among David’s fighting men) went down to meet him there. '
    16: "¹⁶ David was staying in the stronghold at the time, and a Philistine detachment\
      \ had occupied the town of Bethlehem. \n"
    17: '¹⁷ David remarked longingly to his men, “Oh, how I would love some of that
      good water from the well by the gate in Bethlehem.” '
    18: '¹⁸ So the Three broke through the Philistine lines, drew some water from
      the well by the gate in Bethlehem, and brought it back to David. But David refused
      to drink it. Instead, he poured it out as an offering to the Lord. '
    19: "¹⁹ “God forbid that I should drink this!” he exclaimed. “This water is as\
      \ precious as the blood of these men who risked their lives to bring it to me.”\
      \ So David did not drink it. These are examples of the exploits of the Three.\
      \ \n"
    20: '²⁰ Abishai, the brother of Joab, was the leader of the Thirty. He once used
      his spear to kill 300 enemy warriors in a single battle. It was by such feats
      that he became as famous as the Three. '
    21: "²¹ Abishai was the most famous of the Thirty and was their commander, though\
      \ he was not one of the Three. \n"
    22: '²² There was also Benaiah son of Jehoiada, a valiant warrior from Kabzeel.
      He did many heroic deeds, which included killing two champions of Moab. Another
      time, on a snowy day, he chased a lion down into a pit and killed it. '
    23: '²³ Once, armed only with a club, he killed an Egyptian warrior who was 7
      1⁄2 feet tall and who was armed with a spear as thick as a weaver’s beam. Benaiah
      wrenched the spear from the Egyptian’s hand and killed him with it. '
    24: '²⁴ Deeds like these made Benaiah as famous as the three mightiest warriors. '
    25: "²⁵ He was more honored than the other members of the Thirty, though he was\
      \ not one of the Three. And David made him captain of his bodyguard. \n"
    26: "²⁶ David’s mighty warriors also included:\nAsahel, Joab’s brother;\nElhanan\
      \ son of Dodo from Bethlehem;\n"
    27: "²⁷ Shammah from Harod;\nHelez from Pelon;\n"
    28: "²⁸ Ira son of Ikkesh from Tekoa;\nAbiezer from Anathoth;\n"
    29: "²⁹ Sibbecai from Hushah;\nZalmon from Ahoah;\n"
    30: "³⁰ Maharai from Netophah;\nHeled son of Baanah from Netophah;\n"
    31: "³¹ Ithai son of Ribai from Gibeah (in the land of Benjamin);\nBenaiah from\
      \ Pirathon;\n"
    32: "³² Hurai from near Nahale-gaash;\nAbi-albon from Arabah;\n"
    33: "³³ Azmaveth from Bahurim;\nEliahba from Shaalbon;\n"
    34: "³⁴ the sons of Jashen from Gizon;\nJonathan son of Shagee from Harar;\n"
