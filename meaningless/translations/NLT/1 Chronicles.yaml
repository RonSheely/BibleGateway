    14: '¹⁴ Ahio, Shashak, Jeremoth, '
    15: '¹⁵ Zebadiah, Arad, Eder, '
    16: "¹⁶ Michael, Ishpah, and Joha were the sons of Beriah. \n"
    17: '¹⁷ Zebadiah, Meshullam, Hizki, Heber, '
    18: "¹⁸ Ishmerai, Izliah, and Jobab were the sons of Elpaal. \n"
    19: '¹⁹ Jakim, Zicri, Zabdi, '
    20: '²⁰ Elienai, Zillethai, Eliel, '
    21: "²¹ Adaiah, Beraiah, and Shimrath were the sons of Shimei. \n"
    22: '²² Ishpan, Eber, Eliel, '
    23: '²³ Abdon, Zicri, Hanan, '
    24: '²⁴ Hananiah, Elam, Anthothijah, '
    25: "²⁵ Iphdeiah, and Penuel were the sons of Shashak. \n"
    26: '²⁶ Shamsherai, Shehariah, Athaliah, '
    27: "²⁷ Jaareshiah, Elijah, and Zicri were the sons of Jeroham. \n"
    28: "²⁸ These were the leaders of the ancestral clans; they were listed in their\
      \ genealogical records, and they all lived in Jerusalem. \n"
    29: '²⁹ Jeiel (the father of Gibeon) lived in the town of Gibeon. His wife’s name
      was Maacah, '
    30: '³⁰ and his oldest son was named Abdon. Jeiel’s other sons were Zur, Kish,
      Baal, Ner, Nadab, '
    31: '³¹ Gedor, Ahio, Zechariah, '
    32: "³² and Mikloth, who was the father of Shimeam. All these families lived near\
      \ each other in Jerusalem. \n"
    33: "³³ Ner was the father of Kish.\nKish was the father of Saul.\nSaul was the\
      \ father of Jonathan, Malkishua, Abinadab, and Esh-baal.\n"
    34: "³⁴ Jonathan was the father of Merib-baal.\nMerib-baal was the father of Micah.\n"
    35: "³⁵ Micah was the father of Pithon, Melech, Tahrea, and Ahaz.\n"
    36: "³⁶ Ahaz was the father of Jadah.\nJadah was the father of Alemeth, Azmaveth,\
      \ and Zimri.\nZimri was the father of Moza.\n"
    37: "³⁷ Moza was the father of Binea.\nBinea was the father of Rephaiah.\nRephaiah\
      \ was the father of Eleasah.\nEleasah was the father of Azel. \n"
    38: "³⁸ Azel had six sons: Azrikam, Bokeru, Ishmael, Sheariah, Obadiah, and Hanan.\
      \ These were the sons of Azel. \n"
    39: '³⁹ Azel’s brother Eshek had three sons: the first was Ulam, the second was
      Jeush, and the third was Eliphelet. '
    40: "⁴⁰ Ulam’s sons were all mighty warriors and expert archers. They had many\
      \ sons and grandsons—150 in all.\nAll these were descendants of Benjamin."
