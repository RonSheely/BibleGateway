    40: '⁴⁰ Michael, Baaseiah, Malkijah, '
    41: '⁴¹ Ethni, Zerah, Adaiah, '
    42: '⁴² Ethan, Zimmah, Shimei, '
    43: "⁴³ Jahath, Gershon, and Levi. \n"
    44: '⁴⁴ Heman’s second assistant was Ethan from the clan of Merari. Ethan’s genealogy
