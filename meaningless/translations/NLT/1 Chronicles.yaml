    33: "³³ These are the men who served, along with their sons:\nHeman the musician\
      \ was from the clan of Kohath. His genealogy was traced back through Joel, Samuel, "
    34: '³⁴ Elkanah, Jeroham, Eliel, Toah, '
    35: '³⁵ Zuph, Elkanah, Mahath, Amasai, '
    36: '³⁶ Elkanah, Joel, Azariah, Zephaniah, '
    37: '³⁷ Tahath, Assir, Abiasaph, Korah, '
    38: "³⁸ Izhar, Kohath, Levi, and Israel. \n"
    39: '³⁹ Heman’s first assistant was Asaph from the clan of Gershon. Asaph’s genealogy
