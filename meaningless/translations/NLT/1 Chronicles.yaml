    1: "¹ The four sons of Issachar were Tola, Puah, Jashub, and Shimron. \n"
    2: "² The sons of Tola were Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Shemuel.\
      \ Each of them was the leader of an ancestral clan. At the time of King David,\
      \ the total number of mighty warriors listed in the records of these clans was\
      \ 22,600. \n"
    3: '³ The son of Uzzi was Izrahiah. The sons of Izrahiah were Michael, Obadiah,
      Joel, and Isshiah. These five became the leaders of clans. '
    4: "⁴ All of them had many wives and many sons, so the total number of men available\
      \ for military service among their descendants was 36,000. \n"
    5: "⁵ The total number of mighty warriors from all the clans of the tribe of Issachar\
      \ was 87,000. All of them were listed in their genealogical records. \n"
    6: "⁶ Three of Benjamin’s sons were Bela, Beker, and Jediael. \n"
    7: "⁷ The five sons of Bela were Ezbon, Uzzi, Uzziel, Jerimoth, and Iri. Each\
      \ of them was the leader of an ancestral clan. The total number of mighty warriors\
      \ from these clans was 22,034, as listed in their genealogical records. \n"
    8: '⁸ The sons of Beker were Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
      Abijah, Anathoth, and Alemeth. '
    9: "⁹ Each of them was the leader of an ancestral clan. The total number of mighty\
      \ warriors and leaders from these clans was 20,200, as listed in their genealogical\
      \ records. \n"
    10: '¹⁰ The son of Jediael was Bilhan. The sons of Bilhan were Jeush, Benjamin,
      Ehud, Kenaanah, Zethan, Tarshish, and Ahishahar. '
    11: "¹¹ Each of them was the leader of an ancestral clan. From these clans the\
      \ total number of mighty warriors ready for war was 17,200. \n"
    12: "¹² The sons of Ir were Shuppim and Huppim. Hushim was the son of Aher. \n"
    13: "¹³ The sons of Naphtali were Jahzeel, Guni, Jezer, and Shillem. They were\
      \ all descendants of Jacob’s concubine Bilhah. \n"
    14: '¹⁴ The descendants of Manasseh through his Aramean concubine included Asriel.
      She also bore Makir, the father of Gilead. '
    15: "¹⁵ Makir found wives for Huppim and Shuppim. Makir had a sister named Maacah.\
      \ One of his descendants was Zelophehad, who had only daughters. \n"
    16: '¹⁶ Makir’s wife, Maacah, gave birth to a son whom she named Peresh. His brother’s
      name was Sheresh. The sons of Peresh were Ulam and Rakem. '
    17: "¹⁷ The son of Ulam was Bedan. All these were considered Gileadites, descendants\
      \ of Makir son of Manasseh. \n"
    18: "¹⁸ Makir’s sister Hammoleketh gave birth to Ishhod, Abiezer, and Mahlah.\
      \ \n"
    19: "¹⁹ The sons of Shemida were Ahian, Shechem, Likhi, and Aniam. \n"
    20: '²⁰ The descendants of Ephraim were Shuthelah, Bered, Tahath, Eleadah, Tahath, '
    21: '²¹ Zabad, Shuthelah, Ezer, and Elead. These two were killed trying to steal
      livestock from the local farmers near Gath. '
    22: '²² Their father, Ephraim, mourned for them a long time, and his relatives
      came to comfort him. '
    23: '²³ Afterward Ephraim slept with his wife, and she became pregnant and gave
      birth to a son. Ephraim named him Beriah because of the tragedy his family had
      suffered. '
    24: "²⁴ He had a daughter named Sheerah. She built the towns of Lower and Upper\
      \ Beth-horon and Uzzen-sheerah. \n"
    25: '²⁵ The descendants of Ephraim included Rephah, Resheph, Telah, Tahan, '
    26: '²⁶ Ladan, Ammihud, Elishama, '
    27: "²⁷ Nun, and Joshua. \n"
    28: '²⁸ The descendants of Ephraim lived in the territory that included Bethel
      and its surrounding towns to the south, Naaran to the east, Gezer and its villages
      to the west, and Shechem and its surrounding villages to the north as far as
      Ayyah and its towns. '
    29: "²⁹ Along the border of Manasseh were the towns of Beth-shan, Taanach, Megiddo,\
      \ Dor, and their surrounding villages. The descendants of Joseph son of Israel\
      \ lived in these towns. \n"
    30: "³⁰ The sons of Asher were Imnah, Ishvah, Ishvi, and Beriah. They had a sister\
      \ named Serah. \n"
    31: "³¹ The sons of Beriah were Heber and Malkiel (the father of Birzaith). \n"
    32: "³² The sons of Heber were Japhlet, Shomer, and Hotham. They had a sister\
      \ named Shua. \n"
    33: "³³ The sons of Japhlet were Pasach, Bimhal, and Ashvath. \n"
    34: "³⁴ The sons of Shomer were Ahi, Rohgah, Hubbah, and Aram. \n"
    35: "³⁵ The sons of his brother Helem were Zophah, Imna, Shelesh, and Amal. \n"
    36: '³⁶ The sons of Zophah were Suah, Harnepher, Shual, Beri, Imrah, '
    37: "³⁷ Bezer, Hod, Shamma, Shilshah, Ithran, and Beera. \n"
    38: "³⁸ The sons of Jether were Jephunneh, Pispah, and Ara. \n"
    39: "³⁹ The sons of Ulla were Arah, Hanniel, and Rizia. \n"
    40: ⁴⁰ Each of these descendants of Asher was the head of an ancestral clan. They
      were all select men—mighty warriors and outstanding leaders. The total number
      of men available for military service was 26,000, as listed in their genealogical
      records.
