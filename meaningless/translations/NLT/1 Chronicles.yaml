    45: '⁴⁵ Hashabiah, Amaziah, Hilkiah, '
    46: '⁴⁶ Amzi, Bani, Shemer, '
    47: "⁴⁷ Mahli, Mushi, Merari, and Levi. \n"
    48: "⁴⁸ Their fellow Levites were appointed to various other tasks in the Tabernacle,\
      \ the house of God. \n"
    49: "⁴⁹ Only Aaron and his descendants served as priests. They presented the offerings\
      \ on the altar of burnt offering and the altar of incense, and they performed\
      \ all the other duties related to the Most Holy Place. They made atonement for\
      \ Israel by doing everything that Moses, the servant of God, had commanded them.\
      \ \n"
    50: '⁵⁰ The descendants of Aaron were Eleazar, Phinehas, Abishua, '
    51: '⁵¹ Bukki, Uzzi, Zerahiah, '
    52: '⁵² Meraioth, Amariah, Ahitub, '
    53: "⁵³ Zadok, and Ahimaaz. \n"
    54: '⁵⁴ This is a record of the towns and territory assigned by means of sacred
      lots to the descendants of Aaron, who were from the clan of Kohath. '
    55: '⁵⁵ This territory included Hebron and its surrounding pasturelands in Judah, '
    56: '⁵⁶ but the fields and outlying areas belonging to the city were given to
      Caleb son of Jephunneh. '
    57: '⁵⁷ So the descendants of Aaron were given the following towns, each with
      its pasturelands: Hebron (a city of refuge), Libnah, Jattir, Eshtemoa, '
    58: '⁵⁸ Holon, Debir, '
    59: '⁵⁹ Ain, Juttah, and Beth-shemesh. '
    60: '⁶⁰ And from the territory of Benjamin they were given Gibeon, Geba, Alemeth,
      and Anathoth, each with its pasturelands. So thirteen towns were given to the
      descendants of Aaron. '
    61: "⁶¹ The remaining descendants of Kohath received ten towns from the territory\
      \ of the half-tribe of Manasseh by means of sacred lots. \n"
    62: "⁶² The descendants of Gershon received by sacred lots thirteen towns from\
      \ the territories of Issachar, Asher, Naphtali, and from the Bashan area of\
      \ Manasseh, east of the Jordan. \n"
    63: "⁶³ The descendants of Merari received by sacred lots twelve towns from the\
      \ territories of Reuben, Gad, and Zebulun. \n"
    64: '⁶⁴ So the people of Israel assigned all these towns and pasturelands to the
      Levites. '
    65: "⁶⁵ The towns in the territories of Judah, Simeon, and Benjamin, mentioned\
      \ above, were assigned to them by means of sacred lots. \n"
    66: '⁶⁶ The descendants of Kohath were given the following towns from the territory
      of Ephraim, each with its pasturelands: '
    67: '⁶⁷ Shechem (a city of refuge in the hill country of Ephraim), Gezer, '
    68: '⁶⁸ Jokmeam, Beth-horon, '
    69: '⁶⁹ Aijalon, and Gath-rimmon. '
    70: "⁷⁰ The remaining descendants of Kohath were assigned the towns of Aner and\
      \ Bileam from the territory of the half-tribe of Manasseh, each with its pasturelands.\
      \ \n"
    71: '⁷¹ The descendants of Gershon received the towns of Golan (in Bashan) and
      Ashtaroth from the territory of the half-tribe of Manasseh, each with its pasturelands. '
    72: '⁷² From the territory of Issachar, they were given Kedesh, Daberath, '
    73: '⁷³ Ramoth, and Anem, each with its pasturelands. '
    74: '⁷⁴ From the territory of Asher, they received Mashal, Abdon, '
    75: '⁷⁵ Hukok, and Rehob, each with its pasturelands. '
    76: "⁷⁶ From the territory of Naphtali, they were given Kedesh in Galilee, Hammon,\
      \ and Kiriathaim, each with its pasturelands. \n"
    77: '⁷⁷ The remaining descendants of Merari received the towns of Jokneam, Kartah,
      Rimmon, and Tabor from the territory of Zebulun, each with its pasturelands. '
    78: '⁷⁸ From the territory of Reuben, east of the Jordan River opposite Jericho,
      they received Bezer (a desert town), Jahaz, '
    79: '⁷⁹ Kedemoth, and Mephaath, each with its pasturelands. '
    80: '⁸⁰ And from the territory of Gad, they received Ramoth in Gilead, Mahanaim, '
    81: ⁸¹ Heshbon, and Jazer, each with its pasturelands.
