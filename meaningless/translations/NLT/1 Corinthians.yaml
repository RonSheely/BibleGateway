    1: '¹ Now regarding your question about the money being collected for God’s people
      in Jerusalem. You should follow the same procedure I gave to the churches in
      Galatia. '
    2: '² On the first day of each week, you should each put aside a portion of the
      money you have earned. Don’t wait until I get there and then try to collect
      it all at once. '
    3: '³ When I come, I will write letters of recommendation for the messengers you
      choose to deliver your gift to Jerusalem. '
    4: "⁴ And if it seems appropriate for me to go along, they can travel with me.\
      \ \n"
    5: '⁵ I am coming to visit you after I have been to Macedonia, for I am planning
      to travel through Macedonia. '
    6: '⁶ Perhaps I will stay awhile with you, possibly all winter, and then you can
      send me on my way to my next destination. '
    7: '⁷ This time I don’t want to make just a short visit and then go right on.
      I want to come and stay awhile, if the Lord will let me. '
    8: '⁸ In the meantime, I will be staying here at Ephesus until the Festival of
      Pentecost. '
    9: "⁹ There is a wide-open door for a great work here, although many oppose me.\
      \ \n"
    10: '¹⁰ When Timothy comes, don’t intimidate him. He is doing the Lord’s work,
      just as I am. '
    11: "¹¹ Don’t let anyone treat him with contempt. Send him on his way with your\
      \ blessing when he returns to me. I expect him to come with the other believers.\
      \ \n"
    12: "¹² Now about our brother Apollos—I urged him to visit you with the other\
      \ believers, but he was not willing to go right now. He will see you later when\
      \ he has the opportunity. \n"
    13: '¹³ Be on guard. Stand firm in the faith. Be courageous. Be strong. '
    14: "¹⁴ And do everything with love. \n"
    15: '¹⁵ You know that Stephanas and his household were the first of the harvest
      of believers in Greece, and they are spending their lives in service to God’s
      people. I urge you, dear brothers and sisters, '
    16: '¹⁶ to submit to them and others like them who serve with such devotion. '
    17: '¹⁷ I am very glad that Stephanas, Fortunatus, and Achaicus have come here.
      They have been providing the help you weren’t here to give me. '
    18: "¹⁸ They have been a wonderful encouragement to me, as they have been to you.\
      \ You must show your appreciation to all who serve so well. \n"
    19: '¹⁹ The churches here in the province of Asia send greetings in the Lord,
      as do Aquila and Priscilla and all the others who gather in their home for church
      meetings. '
    20: "²⁰ All the brothers and sisters here send greetings to you. Greet each other\
      \ with a sacred kiss. \n"
    21: "²¹ HERE IS MY GREETING IN MY OWN HANDWRITING—PAUL. \n"
    22: "²² If anyone does not love the Lord, that person is cursed. Our Lord, come!\
