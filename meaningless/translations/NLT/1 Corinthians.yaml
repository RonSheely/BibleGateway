1 Corinthians:
  1:
    1: "¹ This letter is from Paul, chosen by the will of God to be an apostle of\
      \ Christ Jesus, and from our brother Sosthenes. \n"
    2: "² I am writing to God’s church in Corinth, to you who have been called by\
      \ God to be his own holy people. He made you holy by means of Christ Jesus,\
      \ just as he did for all people everywhere who call on the name of our Lord\
      \ Jesus Christ, their Lord and ours. \n"
    3: "³ May God our Father and the Lord Jesus Christ give you grace and peace. \n"
    4: '⁴ I always thank my God for you and for the gracious gifts he has given you,
      now that you belong to Christ Jesus. '
    5: '⁵ Through him, God has enriched your church in every way—with all of your
      eloquent words and all of your knowledge. '
    6: '⁶ This confirms that what I told you about Christ is true. '
    7: '⁷ Now you have every spiritual gift you need as you eagerly wait for the return
      of our Lord Jesus Christ. '
    8: '⁸ He will keep you strong to the end so that you will be free from all blame
      on the day when our Lord Jesus Christ returns. '
    9: "⁹ God will do this, for he is faithful to do what he says, and he has invited\
      \ you into partnership with his Son, Jesus Christ our Lord. \n"
    10: '¹⁰ I appeal to you, dear brothers and sisters, by the authority of our Lord
      Jesus Christ, to live in harmony with each other. Let there be no divisions
      in the church. Rather, be of one mind, united in thought and purpose. '
    11: '¹¹ For some members of Chloe’s household have told me about your quarrels,
      my dear brothers and sisters. '
    12: "¹² Some of you are saying, “I am a follower of Paul.” Others are saying,\
      \ “I follow Apollos,” or “I follow Peter,” or “I follow only Christ.” \n"
    13: '¹³ Has Christ been divided into factions? Was I, Paul, crucified for you?
      Were any of you baptized in the name of Paul? Of course not! '
    14: '¹⁴ I thank God that I did not baptize any of you except Crispus and Gaius, '
    15: '¹⁵ for now no one can say they were baptized in my name. '
    16: '¹⁶ (Oh yes, I also baptized the household of Stephanas, but I don’t remember
      baptizing anyone else.) '
    17: "¹⁷ For Christ didn’t send me to baptize, but to preach the Good News—and\
      \ not with clever speech, for fear that the cross of Christ would lose its power.\
      \ \n"
    18: '¹⁸ The message of the cross is foolish to those who are headed for destruction!
      But we who are being saved know it is the very power of God. '
    19: "¹⁹ As the Scriptures say,\n“I will destroy the wisdom of the wise\n    and\
      \ discard the intelligence of the intelligent.” \n"
    20: '²⁰ So where does this leave the philosophers, the scholars, and the world’s
      brilliant debaters? God has made the wisdom of this world look foolish. '
    21: '²¹ Since God in his wisdom saw to it that the world would never know him
      through human wisdom, he has used our foolish preaching to save those who believe. '
    22: '²² It is foolish to the Jews, who ask for signs from heaven. And it is foolish
      to the Greeks, who seek human wisdom. '
    23: "²³ So when we preach that Christ was crucified, the Jews are offended and\
      \ the Gentiles say it’s all nonsense. \n"
    24: '²⁴ But to those called by God to salvation, both Jews and Gentiles, Christ
      is the power of God and the wisdom of God. '
    25: "²⁵ This foolish plan of God is wiser than the wisest of human plans, and\
      \ God’s weakness is stronger than the greatest of human strength. \n"
    26: '²⁶ Remember, dear brothers and sisters, that few of you were wise in the
      world’s eyes or powerful or wealthy when God called you. '
    27: '²⁷ Instead, God chose things the world considers foolish in order to shame
      those who think they are wise. And he chose things that are powerless to shame
      those who are powerful. '
    28: '²⁸ God chose things despised by the world, things counted as nothing at all,
      and used them to bring to nothing what the world considers important. '
    29: "²⁹ As a result, no one can ever boast in the presence of God. \n"
    30: '³⁰ God has united you with Christ Jesus. For our benefit God made him to
      be wisdom itself. Christ made us right with God; he made us pure and holy, and
      he freed us from sin. '
    31: ³¹ Therefore, as the Scriptures say, “If you want to boast, boast only about
      the Lord.”
  2:
    1: '¹ When I first came to you, dear brothers and sisters, I didn’t use lofty
      words and impressive wisdom to tell you God’s secret plan. '
    2: '² For I decided that while I was with you I would forget everything except
      Jesus Christ, the one who was crucified. '
    3: '³ I came to you in weakness—timid and trembling. '
    4: '⁴ And my message and my preaching were very plain. Rather than using clever
      and persuasive speeches, I relied only on the power of the Holy Spirit. '
    5: "⁵ I did this so you would trust not in human wisdom but in the power of God.\
      \ \n"
    6: '⁶ Yet when I am among mature believers, I do speak with words of wisdom, but
      not the kind of wisdom that belongs to this world or to the rulers of this world,
      who are soon forgotten. '
    7: '⁷ No, the wisdom we speak of is the mystery of God—his plan that was previously
      hidden, even though he made it for our ultimate glory before the world began. '
    8: '⁸ But the rulers of this world have not understood it; if they had, they would
      not have crucified our glorious Lord. '
    9: "⁹ That is what the Scriptures mean when they say, \n“No eye has seen, no ear\
      \ has heard,\n    and no mind has imagined\nwhat God has prepared\n    for those\
      \ who love him.” \n"
    10: '¹⁰ But it was to us that God revealed these things by his Spirit. For his
      Spirit searches out everything and shows us God’s deep secrets. '
    11: '¹¹ No one can know a person’s thoughts except that person’s own spirit, and
      no one can know God’s thoughts except God’s own Spirit. '
    12: "¹² And we have received God’s Spirit (not the world’s spirit), so we can\
      \ know the wonderful things God has freely given us. \n"
    13: '¹³ When we tell you these things, we do not use words that come from human
      wisdom. Instead, we speak words given to us by the Spirit, using the Spirit’s
      words to explain spiritual truths. '
    14: '¹⁴ But people who aren’t spiritual can’t receive these truths from God’s
      Spirit. It all sounds foolish to them and they can’t understand it, for only
      those who are spiritual can understand what the Spirit means. '
    15: '¹⁵ Those who are spiritual can evaluate all things, but they themselves cannot
      be evaluated by others. '
    16: "¹⁶ For,\n“Who can know the Lord’s thoughts?\n    Who knows enough to teach\
      \ him?”\nBut we understand these things, for we have the mind of Christ."
  3:
    1: '¹ Dear brothers and sisters, when I was with you I couldn’t talk to you as
      I would to spiritual people. I had to talk as though you belonged to this world
      or as though you were infants in Christ. '
    2: '² I had to feed you with milk, not with solid food, because you weren’t ready
      for anything stronger. And you still aren’t ready, '
    3: '³ for you are still controlled by your sinful nature. You are jealous of one
      another and quarrel with each other. Doesn’t that prove you are controlled by
      your sinful nature? Aren’t you living like people of the world? '
    4: "⁴ When one of you says, “I am a follower of Paul,” and another says, “I follow\
      \ Apollos,” aren’t you acting just like people of the world? \n"
    5: '⁵ After all, who is Apollos? Who is Paul? We are only God’s servants through
      whom you believed the Good News. Each of us did the work the Lord gave us. '
    6: '⁶ I planted the seed in your hearts, and Apollos watered it, but it was God
      who made it grow. '
    7: '⁷ It’s not important who does the planting, or who does the watering. What’s
      important is that God makes the seed grow. '
    8: '⁸ The one who plants and the one who waters work together with the same purpose.
      And both will be rewarded for their own hard work. '
    9: "⁹ For we are both God’s workers. And you are God’s field. You are God’s building.\
      \ \n"
    10: '¹⁰ Because of God’s grace to me, I have laid the foundation like an expert
      builder. Now others are building on it. But whoever is building on this foundation
      must be very careful. '
    11: "¹¹ For no one can lay any foundation other than the one we already have—Jesus\
      \ Christ. \n"
    12: '¹² Anyone who builds on that foundation may use a variety of materials—gold,
      silver, jewels, wood, hay, or straw. '
    13: '¹³ But on the judgment day, fire will reveal what kind of work each builder
      has done. The fire will show if a person’s work has any value. '
    14: '¹⁴ If the work survives, that builder will receive a reward. '
    15: "¹⁵ But if the work is burned up, the builder will suffer great loss. The\
      \ builder will be saved, but like someone barely escaping through a wall of\
      \ flames. \n"
    16: '¹⁶ Don’t you realize that all of you together are the temple of God and that
      the Spirit of God lives in you? '
    17: "¹⁷ God will destroy anyone who destroys this temple. For God’s temple is\
      \ holy, and you are that temple. \n"
    18: '¹⁸ Stop deceiving yourselves. If you think you are wise by this world’s standards,
      you need to become a fool to be truly wise. '
    19: "¹⁹ For the wisdom of this world is foolishness to God. As the Scriptures\
      \ say,\n“He traps the wise\n    in the snare of their own cleverness.” \n"
    20: "²⁰ And again,\n“The Lord knows the thoughts of the wise;\n    he knows they\
      \ are worthless.” \n"
    21: '²¹ So don’t boast about following a particular human leader. For everything
      belongs to you— '
    22: '²² whether Paul or Apollos or Peter, or the world, or life and death, or
      the present and the future. Everything belongs to you, '
    23: ²³ and you belong to Christ, and Christ belongs to God.
  4:
    1: '¹ So look at Apollos and me as mere servants of Christ who have been put in
      charge of explaining God’s mysteries. '
    2: '² Now, a person who is put in charge as a manager must be faithful. '
    3: '³ As for me, it matters very little how I might be evaluated by you or by
      any human authority. I don’t even trust my own judgment on this point. '
    4: "⁴ My conscience is clear, but that doesn’t prove I’m right. It is the Lord\
      \ himself who will examine me and decide. \n"
    5: "⁵ So don’t make judgments about anyone ahead of time—before the Lord returns.\
      \ For he will bring our darkest secrets to light and will reveal our private\
      \ motives. Then God will give to each one whatever praise is due. \n"
    6: '⁶ Dear brothers and sisters, I have used Apollos and myself to illustrate
      what I’ve been saying. If you pay attention to what I have quoted from the Scriptures,
      you won’t be proud of one of your leaders at the expense of another. '
    7: "⁷ For what gives you the right to make such a judgment? What do you have that\
      \ God hasn’t given you? And if everything you have is from God, why boast as\
      \ though it were not a gift? \n"
    8: '⁸ You think you already have everything you need. You think you are already
      rich. You have begun to reign in God’s kingdom without us! I wish you really
      were reigning already, for then we would be reigning with you. '
    9: "⁹ Instead, I sometimes think God has put us apostles on display, like prisoners\
      \ of war at the end of a victor’s parade, condemned to die. We have become a\
      \ spectacle to the entire world—to people and angels alike. \n"
    10: '¹⁰ Our dedication to Christ makes us look like fools, but you claim to be
      so wise in Christ! We are weak, but you are so powerful! You are honored, but
      we are ridiculed. '
    11: '¹¹ Even now we go hungry and thirsty, and we don’t have enough clothes to
      keep warm. We are often beaten and have no home. '
    12: '¹² We work wearily with our own hands to earn our living. We bless those
      who curse us. We are patient with those who abuse us. '
    13: "¹³ We appeal gently when evil things are said about us. Yet we are treated\
      \ like the world’s garbage, like everybody’s trash—right up to the present moment.\
      \ \n"
    14: '¹⁴ I am not writing these things to shame you, but to warn you as my beloved
      children. '
    15: '¹⁵ For even if you had ten thousand others to teach you about Christ, you
      have only one spiritual father. For I became your father in Christ Jesus when
      I preached the Good News to you. '
    16: "¹⁶ So I urge you to imitate me. \n"
    17: "¹⁷ That’s why I have sent Timothy, my beloved and faithful child in the Lord.\
      \ He will remind you of how I follow Christ Jesus, just as I teach in all the\
      \ churches wherever I go. \n"
    18: '¹⁸ Some of you have become arrogant, thinking I will not visit you again. '
    19: '¹⁹ But I will come—and soon—if the Lord lets me, and then I’ll find out whether
      these arrogant people just give pretentious speeches or whether they really
      have God’s power. '
    20: '²⁰ For the Kingdom of God is not just a lot of talk; it is living by God’s
      power. '
    21: ²¹ Which do you choose? Should I come with a rod to punish you, or should
      I come with love and a gentle spirit?
  5:
    1: '¹ I can hardly believe the report about the sexual immorality going on among
      you—something that even pagans don’t do. I am told that a man in your church
      is living in sin with his stepmother. '
    2: "² You are so proud of yourselves, but you should be mourning in sorrow and\
      \ shame. And you should remove this man from your fellowship. \n"
    3: '³ Even though I am not with you in person, I am with you in the Spirit. And
      as though I were there, I have already passed judgment on this man '
    4: '⁴ in the name of the Lord Jesus. You must call a meeting of the church. I
      will be present with you in spirit, and so will the power of our Lord Jesus. '
    5: "⁵ Then you must throw this man out and hand him over to Satan so that his\
      \ sinful nature will be destroyed and he himself will be saved on the day the\
      \ Lord returns. \n"
    6: '⁶ Your boasting about this is terrible. Don’t you realize that this sin is
      like a little yeast that spreads through the whole batch of dough? '
    7: '⁷ Get rid of the old “yeast” by removing this wicked person from among you.
      Then you will be like a fresh batch of dough made without yeast, which is what
      you really are. Christ, our Passover Lamb, has been sacrificed for us. '
    8: "⁸ So let us celebrate the festival, not with the old bread of wickedness and\
      \ evil, but with the new bread of sincerity and truth. \n"
    9: '⁹ When I wrote to you before, I told you not to associate with people who
      indulge in sexual sin. '
    10: '¹⁰ But I wasn’t talking about unbelievers who indulge in sexual sin, or are
      greedy, or cheat people, or worship idols. You would have to leave this world
      to avoid people like that. '
    11: "¹¹ I meant that you are not to associate with anyone who claims to be a believer\
      \ yet indulges in sexual sin, or is greedy, or worships idols, or is abusive,\
      \ or is a drunkard, or cheats people. Don’t even eat with such people. \n"
    12: '¹² It isn’t my responsibility to judge outsiders, but it certainly is your
      responsibility to judge those inside the church who are sinning. '
    13: ¹³ God will judge those on the outside; but as the Scriptures say, “You must
      remove the evil person from among you.”
  6:
    1: '¹ When one of you has a dispute with another believer, how dare you file a
      lawsuit and ask a secular court to decide the matter instead of taking it to
      other believers! '
    2: '² Don’t you realize that someday we believers will judge the world? And since
      you are going to judge the world, can’t you decide even these little things
      among yourselves? '
    3: '³ Don’t you realize that we will judge angels? So you should surely be able
      to resolve ordinary disputes in this life. '
    4: '⁴ If you have legal disputes about such matters, why go to outside judges
      who are not respected by the church? '
    5: '⁵ I am saying this to shame you. Isn’t there anyone in all the church who
      is wise enough to decide these issues? '
    6: "⁶ But instead, one believer sues another—right in front of unbelievers! \n"
    7: '⁷ Even to have such lawsuits with one another is a defeat for you. Why not
      just accept the injustice and leave it at that? Why not let yourselves be cheated? '
    8: "⁸ Instead, you yourselves are the ones who do wrong and cheat even your fellow\
      \ believers. \n"
    9: '⁹ Don’t you realize that those who do wrong will not inherit the Kingdom of
      God? Don’t fool yourselves. Those who indulge in sexual sin, or who worship
      idols, or commit adultery, or are male prostitutes, or practice homosexuality, '
    10: '¹⁰ or are thieves, or greedy people, or drunkards, or are abusive, or cheat
      people—none of these will inherit the Kingdom of God. '
    11: "¹¹ Some of you were once like that. But you were cleansed; you were made\
      \ holy; you were made right with God by calling on the name of the Lord Jesus\
      \ Christ and by the Spirit of our God. \n"
    12: '¹² You say, “I am allowed to do anything”—but not everything is good for
      you. And even though “I am allowed to do anything,” I must not become a slave
      to anything. '
    13: '¹³ You say, “Food was made for the stomach, and the stomach for food.” (This
      is true, though someday God will do away with both of them.) But you can’t say
      that our bodies were made for sexual immorality. They were made for the Lord,
      and the Lord cares about our bodies. '
    14: "¹⁴ And God will raise us from the dead by his power, just as he raised our\
      \ Lord from the dead. \n"
    15: '¹⁵ Don’t you realize that your bodies are actually parts of Christ? Should
      a man take his body, which is part of Christ, and join it to a prostitute? Never! '
    16: '¹⁶ And don’t you realize that if a man joins himself to a prostitute, he
      becomes one body with her? For the Scriptures say, “The two are united into
      one.” '
    17: "¹⁷ But the person who is joined to the Lord is one spirit with him. \n"
    18: '¹⁸ Run from sexual sin! No other sin so clearly affects the body as this
      one does. For sexual immorality is a sin against your own body. '
    19: '¹⁹ Don’t you realize that your body is the temple of the Holy Spirit, who
      lives in you and was given to you by God? You do not belong to yourself, '
    20: ²⁰ for God bought you with a high price. So you must honor God with your body.
  7:
    1: '¹ Now regarding the questions you asked in your letter. Yes, it is good to
      abstain from sexual relations. '
    2: "² But because there is so much sexual immorality, each man should have his\
      \ own wife, and each woman should have her own husband. \n"
    3: '³ The husband should fulfill his wife’s sexual needs, and the wife should
      fulfill her husband’s needs. '
    4: "⁴ The wife gives authority over her body to her husband, and the husband gives\
      \ authority over his body to his wife. \n"
    5: '⁵ Do not deprive each other of sexual relations, unless you both agree to
      refrain from sexual intimacy for a limited time so you can give yourselves more
      completely to prayer. Afterward, you should come together again so that Satan
      won’t be able to tempt you because of your lack of self-control. '
    6: '⁶ I say this as a concession, not as a command. '
    7: "⁷ But I wish everyone were single, just as I am. Yet each person has a special\
      \ gift from God, of one kind or another. \n"
    8: '⁸ So I say to those who aren’t married and to widows—it’s better to stay unmarried,
      just as I am. '
    9: "⁹ But if they can’t control themselves, they should go ahead and marry. It’s\
      \ better to marry than to burn with lust. \n"
    10: '¹⁰ But for those who are married, I have a command that comes not from me,
      but from the Lord. A wife must not leave her husband. '
    11: "¹¹ But if she does leave him, let her remain single or else be reconciled\
      \ to him. And the husband must not leave his wife. \n"
    12: '¹² Now, I will speak to the rest of you, though I do not have a direct command
      from the Lord. If a fellow believer has a wife who is not a believer and she
      is willing to continue living with him, he must not leave her. '
    13: '¹³ And if a believing woman has a husband who is not a believer and he is
      willing to continue living with her, she must not leave him. '
    14: '¹⁴ For the believing wife brings holiness to her marriage, and the believing
      husband brings holiness to his marriage. Otherwise, your children would not
      be holy, but now they are holy. '
    15: '¹⁵ (But if the husband or wife who isn’t a believer insists on leaving, let
      them go. In such cases the believing husband or wife is no longer bound to the
      other, for God has called you to live in peace.) '
    16: "¹⁶ Don’t you wives realize that your husbands might be saved because of you?\
      \ And don’t you husbands realize that your wives might be saved because of you?\
      \ \n"
    17: '¹⁷ Each of you should continue to live in whatever situation the Lord has
      placed you, and remain as you were when God first called you. This is my rule
      for all the churches. '
    18: '¹⁸ For instance, a man who was circumcised before he became a believer should
      not try to reverse it. And the man who was uncircumcised when he became a believer
      should not be circumcised now. '
    19: "¹⁹ For it makes no difference whether or not a man has been circumcised.\
      \ The important thing is to keep God’s commandments. \n"
    20: '²⁰ Yes, each of you should remain as you were when God called you. '
    21: '²¹ Are you a slave? Don’t let that worry you—but if you get a chance to be
      free, take it. '
    22: '²² And remember, if you were a slave when the Lord called you, you are now
      free in the Lord. And if you were free when the Lord called you, you are now
      a slave of Christ. '
    23: '²³ God paid a high price for you, so don’t be enslaved by the world. '
    24: "²⁴ Each of you, dear brothers and sisters, should remain as you were when\
      \ God first called you. \n"
    25: '²⁵ Now regarding your question about the young women who are not yet married.
      I do not have a command from the Lord for them. But the Lord in his mercy has
      given me wisdom that can be trusted, and I will share it with you. '
    26: '²⁶ Because of the present crisis, I think it is best to remain as you are. '
    27: '²⁷ If you have a wife, do not seek to end the marriage. If you do not have
      a wife, do not seek to get married. '
    28: "²⁸ But if you do get married, it is not a sin. And if a young woman gets\
      \ married, it is not a sin. However, those who get married at this time will\
      \ have troubles, and I am trying to spare you those problems. \n"
    29: '²⁹ But let me say this, dear brothers and sisters: The time that remains
      is very short. So from now on, those with wives should not focus only on their
      marriage. '
    30: '³⁰ Those who weep or who rejoice or who buy things should not be absorbed
      by their weeping or their joy or their possessions. '
    31: "³¹ Those who use the things of the world should not become attached to them.\
      \ For this world as we know it will soon pass away. \n"
    32: '³² I want you to be free from the concerns of this life. An unmarried man
      can spend his time doing the Lord’s work and thinking how to please him. '
    33: '³³ But a married man has to think about his earthly responsibilities and
      how to please his wife. '
    34: '³⁴ His interests are divided. In the same way, a woman who is no longer married
      or has never been married can be devoted to the Lord and holy in body and in
      spirit. But a married woman has to think about her earthly responsibilities
      and how to please her husband. '
    35: "³⁵ I am saying this for your benefit, not to place restrictions on you. I\
      \ want you to do whatever will help you serve the Lord best, with as few distractions\
      \ as possible. \n"
    36: '³⁶ But if a man thinks that he’s treating his fiancée improperly and will
      inevitably give in to his passion, let him marry her as he wishes. It is not
      a sin. '
    37: '³⁷ But if he has decided firmly not to marry and there is no urgency and
      he can control his passion, he does well not to marry. '
    38: "³⁸ So the person who marries his fiancée does well, and the person who doesn’t\
      \ marry does even better. \n"
    39: '³⁹ A wife is bound to her husband as long as he lives. If her husband dies,
      she is free to marry anyone she wishes, but only if he loves the Lord. '
    40: ⁴⁰ But in my opinion it would be better for her to stay single, and I think
      I am giving you counsel from God’s Spirit when I say this.
  8:
    1: '¹ Now regarding your question about food that has been offered to idols. Yes,
      we know that “we all have knowledge” about this issue. But while knowledge makes
      us feel important, it is love that strengthens the church. '
    2: '² Anyone who claims to know all the answers doesn’t really know very much. '
    3: "³ But the person who loves God is the one whom God recognizes. \n"
    4: '⁴ So, what about eating meat that has been offered to idols? Well, we all
      know that an idol is not really a god and that there is only one God. '
    5: '⁵ There may be so-called gods both in heaven and on earth, and some people
      actually worship many gods and many lords. '
    6: "⁶ But for us,\nThere is one God, the Father,\n    by whom all things were\
      \ created,\n    and for whom we live.\nAnd there is one Lord, Jesus Christ,\n\
      \    through whom all things were created,\n    and through whom we live. \n"
    7: '⁷ However, not all believers know this. Some are accustomed to thinking of
      idols as being real, so when they eat food that has been offered to idols, they
      think of it as the worship of real gods, and their weak consciences are violated. '
    8: "⁸ It’s true that we can’t win God’s approval by what we eat. We don’t lose\
      \ anything if we don’t eat it, and we don’t gain anything if we do. \n"
    9: '⁹ But you must be careful so that your freedom does not cause others with
      a weaker conscience to stumble. '
    10: '¹⁰ For if others see you—with your “superior knowledge”—eating in the temple
      of an idol, won’t they be encouraged to violate their conscience by eating food
      that has been offered to an idol? '
    11: '¹¹ So because of your superior knowledge, a weak believer for whom Christ
      died will be destroyed. '
    12: '¹² And when you sin against other believers by encouraging them to do something
      they believe is wrong, you are sinning against Christ. '
    13: ¹³ So if what I eat causes another believer to sin, I will never eat meat
      again as long as I live—for I don’t want to cause another believer to stumble.
  9:
    1: '¹ Am I not as free as anyone else? Am I not an apostle? Haven’t I seen Jesus
      our Lord with my own eyes? Isn’t it because of my work that you belong to the
      Lord? '
    2: "² Even if others think I am not an apostle, I certainly am to you. You yourselves\
      \ are proof that I am the Lord’s apostle. \n"
    3: '³ This is my answer to those who question my authority. '
    4: '⁴ Don’t we have the right to live in your homes and share your meals? '
    5: '⁵ Don’t we have the right to bring a believing wife with us as the other apostles
      and the Lord’s brothers do, and as Peter does? '
    6: "⁶ Or is it only Barnabas and I who have to work to support ourselves? \n"
    7: '⁷ What soldier has to pay his own expenses? What farmer plants a vineyard
      and doesn’t have the right to eat some of its fruit? What shepherd cares for
      a flock of sheep and isn’t allowed to drink some of the milk? '
    8: '⁸ Am I expressing merely a human opinion, or does the law say the same thing? '
    9: '⁹ For the law of Moses says, “You must not muzzle an ox to keep it from eating
      as it treads out the grain.” Was God thinking only about oxen when he said this? '
    10: "¹⁰ Wasn’t he actually speaking to us? Yes, it was written for us, so that\
      \ the one who plows and the one who threshes the grain might both expect a share\
      \ of the harvest. \n"
    11: '¹¹ Since we have planted spiritual seed among you, aren’t we entitled to
      a harvest of physical food and drink? '
    12: "¹² If you support others who preach to you, shouldn’t we have an even greater\
      \ right to be supported? But we have never used this right. We would rather\
      \ put up with anything than be an obstacle to the Good News about Christ. \n"
    13: '¹³ Don’t you realize that those who work in the temple get their meals from
      the offerings brought to the temple? And those who serve at the altar get a
      share of the sacrificial offerings. '
    14: '¹⁴ In the same way, the Lord ordered that those who preach the Good News
      should be supported by those who benefit from it. '
    15: '¹⁵ Yet I have never used any of these rights. And I am not writing this to
      suggest that I want to start now. In fact, I would rather die than lose my right
      to boast about preaching without charge. '
    16: "¹⁶ Yet preaching the Good News is not something I can boast about. I am compelled\
      \ by God to do it. How terrible for me if I didn’t preach the Good News! \n"
    17: '¹⁷ If I were doing this on my own initiative, I would deserve payment. But
      I have no choice, for God has given me this sacred trust. '
    18: "¹⁸ What then is my pay? It is the opportunity to preach the Good News without\
      \ charging anyone. That’s why I never demand my rights when I preach the Good\
      \ News. \n"
    19: '¹⁹ Even though I am a free man with no master, I have become a slave to all
      people to bring many to Christ. '
    20: '²⁰ When I was with the Jews, I lived like a Jew to bring the Jews to Christ.
      When I was with those who follow the Jewish law, I too lived under that law.
      Even though I am not subject to the law, I did this so I could bring to Christ
      those who are under the law. '
    21: "²¹ When I am with the Gentiles who do not follow the Jewish law, I too live\
      \ apart from that law so I can bring them to Christ. But I do not ignore the\
      \ law of God; I obey the law of Christ. \n"
    22: '²² When I am with those who are weak, I share their weakness, for I want
      to bring the weak to Christ. Yes, I try to find common ground with everyone,
      doing everything I can to save some. '
    23: "²³ I do everything to spread the Good News and share in its blessings. \n"
    24: '²⁴ Don’t you realize that in a race everyone runs, but only one person gets
      the prize? So run to win! '
    25: '²⁵ All athletes are disciplined in their training. They do it to win a prize
      that will fade away, but we do it for an eternal prize. '
    26: '²⁶ So I run with purpose in every step. I am not just shadowboxing. '
    27: ²⁷ I discipline my body like an athlete, training it to do what it should.
      Otherwise, I fear that after preaching to others I myself might be disqualified.
  10:
    1: '¹ I don’t want you to forget, dear brothers and sisters, about our ancestors
      in the wilderness long ago. All of them were guided by a cloud that moved ahead
      of them, and all of them walked through the sea on dry ground. '
    2: '² In the cloud and in the sea, all of them were baptized as followers of Moses. '
    3: '³ All of them ate the same spiritual food, '
    4: '⁴ and all of them drank the same spiritual water. For they drank from the
      spiritual rock that traveled with them, and that rock was Christ. '
    5: "⁵ Yet God was not pleased with most of them, and their bodies were scattered\
      \ in the wilderness. \n"
    6: '⁶ These things happened as a warning to us, so that we would not crave evil
      things as they did, '
    7: '⁷ or worship idols as some of them did. As the Scriptures say, “The people
      celebrated with feasting and drinking, and they indulged in pagan revelry.” '
    8: "⁸ And we must not engage in sexual immorality as some of them did, causing\
      \ 23,000 of them to die in one day. \n"
    9: '⁹ Nor should we put Christ to the test, as some of them did and then died
      from snakebites. '
    10: '¹⁰ And don’t grumble as some of them did, and then were destroyed by the
      angel of death. '
    11: "¹¹ These things happened to them as examples for us. They were written down\
      \ to warn us who live at the end of the age. \n"
    12: '¹² If you think you are standing strong, be careful not to fall. '
    13: "¹³ The temptations in your life are no different from what others experience.\
      \ And God is faithful. He will not allow the temptation to be more than you\
      \ can stand. When you are tempted, he will show you a way out so that you can\
      \ endure. \n"
    14: '¹⁴ So, my dear friends, flee from the worship of idols. '
    15: '¹⁵ You are reasonable people. Decide for yourselves if what I am saying is
      true. '
    16: '¹⁶ When we bless the cup at the Lord’s Table, aren’t we sharing in the blood
      of Christ? And when we break the bread, aren’t we sharing in the body of Christ? '
    17: '¹⁷ And though we are many, we all eat from one loaf of bread, showing that
      we are one body. '
    18: "¹⁸ Think about the people of Israel. Weren’t they united by eating the sacrifices\
      \ at the altar? \n"
    19: '¹⁹ What am I trying to say? Am I saying that food offered to idols has some
      significance, or that idols are real gods? '
    20: '²⁰ No, not at all. I am saying that these sacrifices are offered to demons,
      not to God. And I don’t want you to participate with demons. '
    21: '²¹ You cannot drink from the cup of the Lord and from the cup of demons,
      too. You cannot eat at the Lord’s Table and at the table of demons, too. '
    22: "²² What? Do we dare to rouse the Lord’s jealousy? Do you think we are stronger\
      \ than he is? \n"
    23: '²³ You say, “I am allowed to do anything”—but not everything is good for
      you. You say, “I am allowed to do anything”—but not everything is beneficial. '
    24: "²⁴ Don’t be concerned for your own good but for the good of others. \n"
    25: '²⁵ So you may eat any meat that is sold in the marketplace without raising
      questions of conscience. '
    26: "²⁶ For “the earth is the Lord’s, and everything in it.” \n"
    27: '²⁷ If someone who isn’t a believer asks you home for dinner, accept the invitation
      if you want to. Eat whatever is offered to you without raising questions of
      conscience. '
    28: '²⁸ (But suppose someone tells you, “This meat was offered to an idol.” Don’t
      eat it, out of consideration for the conscience of the one who told you. '
    29: '²⁹ It might not be a matter of conscience for you, but it is for the other
      person.) For why should my freedom be limited by what someone else thinks? '
    30: "³⁰ If I can thank God for the food and enjoy it, why should I be condemned\
      \ for eating it? \n"
    31: '³¹ So whether you eat or drink, or whatever you do, do it all for the glory
      of God. '
    32: '³² Don’t give offense to Jews or Gentiles or the church of God. '
    33: ³³ I, too, try to please everyone in everything I do. I don’t just do what
      is best for me; I do what is best for others so that many may be saved.
  11:
    1: "¹ And you should imitate me, just as I imitate Christ. \n"
    2: '² I am so glad that you always keep me in your thoughts, and that you are
      following the teachings I passed on to you. '
    3: '³ But there is one thing I want you to know: The head of every man is Christ,
      the head of woman is man, and the head of Christ is God. '
    4: '⁴ A man dishonors his head if he covers his head while praying or prophesying. '
    5: '⁵ But a woman dishonors her head if she prays or prophesies without a covering
      on her head, for this is the same as shaving her head. '
    6: "⁶ Yes, if she refuses to wear a head covering, she should cut off all her\
      \ hair! But since it is shameful for a woman to have her hair cut or her head\
      \ shaved, she should wear a covering. \n"
    7: '⁷ A man should not wear anything on his head when worshiping, for man is made
      in God’s image and reflects God’s glory. And woman reflects man’s glory. '
    8: '⁸ For the first man didn’t come from woman, but the first woman came from
      man. '
    9: '⁹ And man was not made for woman, but woman was made for man. '
    10: "¹⁰ For this reason, and because the angels are watching, a woman should wear\
      \ a covering on her head to show she is under authority. \n"
    11: '¹¹ But among the Lord’s people, women are not independent of men, and men
      are not independent of women. '
    12: "¹² For although the first woman came from man, every other man was born from\
      \ a woman, and everything comes from God. \n"
    13: '¹³ Judge for yourselves. Is it right for a woman to pray to God in public
      without covering her head? '
    14: '¹⁴ Isn’t it obvious that it’s disgraceful for a man to have long hair? '
    15: '¹⁵ And isn’t long hair a woman’s pride and joy? For it has been given to
      her as a covering. '
    16: "¹⁶ But if anyone wants to argue about this, I simply say that we have no\
      \ other custom than this, and neither do God’s other churches. \n"
    17: '¹⁷ But in the following instructions, I cannot praise you. For it sounds
      as if more harm than good is done when you meet together. '
    18: '¹⁸ First, I hear that there are divisions among you when you meet as a church,
      and to some extent I believe it. '
    19: "¹⁹ But, of course, there must be divisions among you so that you who have\
      \ God’s approval will be recognized! \n"
    20: '²⁰ When you meet together, you are not really interested in the Lord’s Supper. '
    21: '²¹ For some of you hurry to eat your own meal without sharing with others.
      As a result, some go hungry while others get drunk. '
    22: "²² What? Don’t you have your own homes for eating and drinking? Or do you\
      \ really want to disgrace God’s church and shame the poor? What am I supposed\
      \ to say? Do you want me to praise you? Well, I certainly will not praise you\
      \ for this! \n"
    23: '²³ For I pass on to you what I received from the Lord himself. On the night
      when he was betrayed, the Lord Jesus took some bread '
    24: '²⁴ and gave thanks to God for it. Then he broke it in pieces and said, “This
      is my body, which is given for you. Do this in remembrance of me.” '
    25: '²⁵ In the same way, he took the cup of wine after supper, saying, “This cup
      is the new covenant between God and his people—an agreement confirmed with my
      blood. Do this in remembrance of me as often as you drink it.” '
    26: "²⁶ For every time you eat this bread and drink this cup, you are announcing\
      \ the Lord’s death until he comes again. \n"
    27: '²⁷ So anyone who eats this bread or drinks this cup of the Lord unworthily
      is guilty of sinning against the body and blood of the Lord. '
    28: '²⁸ That is why you should examine yourself before eating the bread and drinking
      the cup. '
    29: '²⁹ For if you eat the bread or drink the cup without honoring the body of
      Christ, you are eating and drinking God’s judgment upon yourself. '
    30: "³⁰ That is why many of you are weak and sick and some have even died. \n"
    31: '³¹ But if we would examine ourselves, we would not be judged by God in this
      way. '
    32: "³² Yet when we are judged by the Lord, we are being disciplined so that we\
      \ will not be condemned along with the world. \n"
    33: '³³ So, my dear brothers and sisters, when you gather for the Lord’s Supper,
      wait for each other. '
    34: ³⁴ If you are really hungry, eat at home so you won’t bring judgment upon
      yourselves when you meet together. I’ll give you instructions about the other
      matters after I arrive.
  12:
    1: '¹ Now, dear brothers and sisters, regarding your question about the special
      abilities the Spirit gives us. I don’t want you to misunderstand this. '
    2: '² You know that when you were still pagans, you were led astray and swept
      along in worshiping speechless idols. '
    3: "³ So I want you to know that no one speaking by the Spirit of God will curse\
      \ Jesus, and no one can say Jesus is Lord, except by the Holy Spirit. \n"
    4: '⁴ There are different kinds of spiritual gifts, but the same Spirit is the
      source of them all. '
    5: '⁵ There are different kinds of service, but we serve the same Lord. '
    6: "⁶ God works in different ways, but it is the same God who does the work in\
      \ all of us. \n"
    7: '⁷ A spiritual gift is given to each of us so we can help each other. '
    8: '⁸ To one person the Spirit gives the ability to give wise advice; to another
      the same Spirit gives a message of special knowledge. '
    9: '⁹ The same Spirit gives great faith to another, and to someone else the one
      Spirit gives the gift of healing. '
    10: '¹⁰ He gives one person the power to perform miracles, and another the ability
      to prophesy. He gives someone else the ability to discern whether a message
      is from the Spirit of God or from another spirit. Still another person is given
      the ability to speak in unknown languages, while another is given the ability
      to interpret what is being said. '
    11: "¹¹ It is the one and only Spirit who distributes all these gifts. He alone\
      \ decides which gift each person should have. \n"
    12: '¹² The human body has many parts, but the many parts make up one whole body.
      So it is with the body of Christ. '
    13: "¹³ Some of us are Jews, some are Gentiles, some are slaves, and some are\
      \ free. But we have all been baptized into one body by one Spirit, and we all\
      \ share the same Spirit. \n"
    14: '¹⁴ Yes, the body has many different parts, not just one part. '
    15: '¹⁵ If the foot says, “I am not a part of the body because I am not a hand,”
      that does not make it any less a part of the body. '
    16: '¹⁶ And if the ear says, “I am not part of the body because I am not an eye,”
      would that make it any less a part of the body? '
    17: "¹⁷ If the whole body were an eye, how would you hear? Or if your whole body\
      \ were an ear, how would you smell anything? \n"
    18: '¹⁸ But our bodies have many parts, and God has put each part just where he
      wants it. '
    19: '¹⁹ How strange a body would be if it had only one part! '
    20: '²⁰ Yes, there are many parts, but only one body. '
    21: "²¹ The eye can never say to the hand, “I don’t need you.” The head can’t\
      \ say to the feet, “I don’t need you.” \n"
    22: '²² In fact, some parts of the body that seem weakest and least important
      are actually the most necessary. '
    23: '²³ And the parts we regard as less honorable are those we clothe with the
      greatest care. So we carefully protect those parts that should not be seen, '
    24: '²⁴ while the more honorable parts do not require this special care. So God
      has put the body together such that extra honor and care are given to those
      parts that have less dignity. '
    25: '²⁵ This makes for harmony among the members, so that all the members care
      for each other. '
    26: "²⁶ If one part suffers, all the parts suffer with it, and if one part is\
      \ honored, all the parts are glad. \n"
    27: '²⁷ All of you together are Christ’s body, and each of you is a part of it. '
    28: "²⁸ Here are some of the parts God has appointed for the church:\nfirst are\
      \ apostles,\nsecond are prophets,\nthird are teachers,\nthen those who do miracles,\n\
      those who have the gift of healing,\nthose who can help others,\nthose who have\
      \ the gift of leadership,\nthose who speak in unknown languages. \n"
    29: '²⁹ Are we all apostles? Are we all prophets? Are we all teachers? Do we all
      have the power to do miracles? '
    30: '³⁰ Do we all have the gift of healing? Do we all have the ability to speak
      in unknown languages? Do we all have the ability to interpret unknown languages?
      Of course not! '
    31: "³¹ So you should earnestly desire the most helpful gifts.\nBut now let me\
      \ show you a way of life that is best of all."
  13:
    1: '¹ If I could speak all the languages of earth and of angels, but didn’t love
      others, I would only be a noisy gong or a clanging cymbal. '
    2: '² If I had the gift of prophecy, and if I understood all of God’s secret plans
      and possessed all knowledge, and if I had such faith that I could move mountains,
      but didn’t love others, I would be nothing. '
    3: "³ If I gave everything I have to the poor and even sacrificed my body, I could\
      \ boast about it; but if I didn’t love others, I would have gained nothing.\
      \ \n"
    4: '⁴ Love is patient and kind. Love is not jealous or boastful or proud '
    5: '⁵ or rude. It does not demand its own way. It is not irritable, and it keeps
      no record of being wronged. '
    6: '⁶ It does not rejoice about injustice but rejoices whenever the truth wins
      out. '
    7: "⁷ Love never gives up, never loses faith, is always hopeful, and endures through\
      \ every circumstance. \n"
    8: '⁸ Prophecy and speaking in unknown languages and special knowledge will become
      useless. But love will last forever! '
    9: '⁹ Now our knowledge is partial and incomplete, and even the gift of prophecy
      reveals only part of the whole picture! '
    10: "¹⁰ But when the time of perfection comes, these partial things will become\
      \ useless. \n"
    11: '¹¹ When I was a child, I spoke and thought and reasoned as a child. But when
      I grew up, I put away childish things. '
    12: "¹² Now we see things imperfectly, like puzzling reflections in a mirror,\
      \ but then we will see everything with perfect clarity. All that I know now\
      \ is partial and incomplete, but then I will know everything completely, just\
      \ as God now knows me completely. \n"
    13: ¹³ Three things will last forever—faith, hope, and love—and the greatest of
      these is love.
  14:
    1: '¹ Let love be your highest goal! But you should also desire the special abilities
      the Spirit gives—especially the ability to prophesy. '
    2: '² For if you have the ability to speak in tongues, you will be talking only
      to God, since people won’t be able to understand you. You will be speaking by
      the power of the Spirit, but it will all be mysterious. '
    3: '³ But one who prophesies strengthens others, encourages them, and comforts
      them. '
    4: "⁴ A person who speaks in tongues is strengthened personally, but one who speaks\
      \ a word of prophecy strengthens the entire church. \n"
    5: "⁵ I wish you could all speak in tongues, but even more I wish you could all\
      \ prophesy. For prophecy is greater than speaking in tongues, unless someone\
      \ interprets what you are saying so that the whole church will be strengthened.\
      \ \n"
    6: '⁶ Dear brothers and sisters, if I should come to you speaking in an unknown
      language, how would that help you? But if I bring you a revelation or some special
      knowledge or prophecy or teaching, that will be helpful. '
    7: '⁷ Even lifeless instruments like the flute or the harp must play the notes
      clearly, or no one will recognize the melody. '
    8: "⁸ And if the bugler doesn’t sound a clear call, how will the soldiers know\
      \ they are being called to battle? \n"
    9: "⁹ It’s the same for you. If you speak to people in words they don’t understand,\
      \ how will they know what you are saying? You might as well be talking into\
      \ empty space. \n"
    10: '¹⁰ There are many different languages in the world, and every language has
      meaning. '
    11: '¹¹ But if I don’t understand a language, I will be a foreigner to someone
      who speaks it, and the one who speaks it will be a foreigner to me. '
    12: "¹² And the same is true for you. Since you are so eager to have the special\
      \ abilities the Spirit gives, seek those that will strengthen the whole church.\
      \ \n"
    13: '¹³ So anyone who speaks in tongues should pray also for the ability to interpret
      what has been said. '
    14: "¹⁴ For if I pray in tongues, my spirit is praying, but I don’t understand\
      \ what I am saying. \n"
    15: '¹⁵ Well then, what shall I do? I will pray in the spirit, and I will also
      pray in words I understand. I will sing in the spirit, and I will also sing
      in words I understand. '
    16: '¹⁶ For if you praise God only in the spirit, how can those who don’t understand
      you praise God along with you? How can they join you in giving thanks when they
      don’t understand what you are saying? '
    17: "¹⁷ You will be giving thanks very well, but it won’t strengthen the people\
      \ who hear you. \n"
    18: '¹⁸ I thank God that I speak in tongues more than any of you. '
    19: "¹⁹ But in a church meeting I would rather speak five understandable words\
      \ to help others than ten thousand words in an unknown language. \n"
    20: '²⁰ Dear brothers and sisters, don’t be childish in your understanding of
      these things. Be innocent as babies when it comes to evil, but be mature in
      understanding matters of this kind. '
    21: "²¹ It is written in the Scriptures:\n“I will speak to my own people\n   \
      \ through strange languages\n    and through the lips of foreigners.\nBut even\
      \ then, they will not listen to me,”\n    says the Lord. \n"
    22: '²² So you see that speaking in tongues is a sign, not for believers, but
      for unbelievers. Prophecy, however, is for the benefit of believers, not unbelievers. '
    23: '²³ Even so, if unbelievers or people who don’t understand these things come
      into your church meeting and hear everyone speaking in an unknown language,
      they will think you are crazy. '
    24: '²⁴ But if all of you are prophesying, and unbelievers or people who don’t
      understand these things come into your meeting, they will be convicted of sin
      and judged by what you say. '
    25: "²⁵ As they listen, their secret thoughts will be exposed, and they will fall\
      \ to their knees and worship God, declaring, “God is truly here among you.”\
      \ \n"
    26: "²⁶ Well, my brothers and sisters, let’s summarize. When you meet together,\
      \ one will sing, another will teach, another will tell some special revelation\
      \ God has given, one will speak in tongues, and another will interpret what\
      \ is said. But everything that is done must strengthen all of you. \n"
    27: '²⁷ No more than two or three should speak in tongues. They must speak one
      at a time, and someone must interpret what they say. '
    28: "²⁸ But if no one is present who can interpret, they must be silent in your\
      \ church meeting and speak in tongues to God privately. \n"
    29: '²⁹ Let two or three people prophesy, and let the others evaluate what is
      said. '
    30: '³⁰ But if someone is prophesying and another person receives a revelation
      from the Lord, the one who is speaking must stop. '
    31: '³¹ In this way, all who prophesy will have a turn to speak, one after the
      other, so that everyone will learn and be encouraged. '
    32: '³² Remember that people who prophesy are in control of their spirit and can
      take turns. '
    33: "³³ For God is not a God of disorder but of peace, as in all the meetings\
      \ of God’s holy people. \n"
    34: '³⁴ Women should be silent during the church meetings. It is not proper for
      them to speak. They should be submissive, just as the law says. '
    35: "³⁵ If they have any questions, they should ask their husbands at home, for\
      \ it is improper for women to speak in church meetings. \n"
    36: '³⁶ Or do you think God’s word originated with you Corinthians? Are you the
      only ones to whom it was given? '
    37: '³⁷ If you claim to be a prophet or think you are spiritual, you should recognize
      that what I am saying is a command from the Lord himself. '
    38: "³⁸ But if you do not recognize this, you yourself will not be recognized.\
      \ \n"
    39: '³⁹ So, my dear brothers and sisters, be eager to prophesy, and don’t forbid
      speaking in tongues. '
    40: ⁴⁰ But be sure that everything is done properly and in order.
  15:
    1: '¹ Let me now remind you, dear brothers and sisters, of the Good News I preached
      to you before. You welcomed it then, and you still stand firm in it. '
    2: "² It is this Good News that saves you if you continue to believe the message\
      \ I told you—unless, of course, you believed something that was never true in\
      \ the first place. \n"
    3: '³ I passed on to you what was most important and what had also been passed
      on to me. Christ died for our sins, just as the Scriptures said. '
    4: '⁴ He was buried, and he was raised from the dead on the third day, just as
      the Scriptures said. '
    5: '⁵ He was seen by Peter and then by the Twelve. '
    6: '⁶ After that, he was seen by more than 500 of his followers at one time, most
      of whom are still alive, though some have died. '
    7: '⁷ Then he was seen by James and later by all the apostles. '
    8: '⁸ Last of all, as though I had been born at the wrong time, I also saw him. '
    9: "⁹ For I am the least of all the apostles. In fact, I’m not even worthy to\
      \ be called an apostle after the way I persecuted God’s church. \n"
    10: '¹⁰ But whatever I am now, it is all because God poured out his special favor
      on me—and not without results. For I have worked harder than any of the other
      apostles; yet it was not I but God who was working through me by his grace. '
    11: "¹¹ So it makes no difference whether I preach or they preach, for we all\
      \ preach the same message you have already believed. \n"
    12: '¹² But tell me this—since we preach that Christ rose from the dead, why are
      some of you saying there will be no resurrection of the dead? '
    13: '¹³ For if there is no resurrection of the dead, then Christ has not been
      raised either. '
    14: '¹⁴ And if Christ has not been raised, then all our preaching is useless,
      and your faith is useless. '
    15: '¹⁵ And we apostles would all be lying about God—for we have said that God
      raised Christ from the grave. But that can’t be true if there is no resurrection
      of the dead. '
    16: '¹⁶ And if there is no resurrection of the dead, then Christ has not been
      raised. '
    17: '¹⁷ And if Christ has not been raised, then your faith is useless and you
      are still guilty of your sins. '
    18: '¹⁸ In that case, all who have died believing in Christ are lost! '
    19: "¹⁹ And if our hope in Christ is only for this life, we are more to be pitied\
      \ than anyone in the world. \n"
    20: "²⁰ But in fact, Christ has been raised from the dead. He is the first of\
      \ a great harvest of all who have died. \n"
    21: '²¹ So you see, just as death came into the world through a man, now the resurrection
      from the dead has begun through another man. '
    22: '²² Just as everyone dies because we all belong to Adam, everyone who belongs
      to Christ will be given new life. '
    23: "²³ But there is an order to this resurrection: Christ was raised as the first\
      \ of the harvest; then all who belong to Christ will be raised when he comes\
      \ back. \n"
    24: '²⁴ After that the end will come, when he will turn the Kingdom over to God
      the Father, having destroyed every ruler and authority and power. '
    25: '²⁵ For Christ must reign until he humbles all his enemies beneath his feet. '
    26: '²⁶ And the last enemy to be destroyed is death. '
    27: '²⁷ For the Scriptures say, “God has put all things under his authority.”
      (Of course, when it says “all things are under his authority,” that does not
      include God himself, who gave Christ his authority.) '
    28: "²⁸ Then, when all things are under his authority, the Son will put himself\
      \ under God’s authority, so that God, who gave his Son authority over all things,\
      \ will be utterly supreme over everything everywhere. \n"
    29: "²⁹ If the dead will not be raised, what point is there in people being baptized\
      \ for those who are dead? Why do it unless the dead will someday rise again?\
      \ \n"
    30: '³⁰ And why should we ourselves risk our lives hour by hour? '
    31: '³¹ For I swear, dear brothers and sisters, that I face death daily. This
      is as certain as my pride in what Christ Jesus our Lord has done in you. '
    32: '³² And what value was there in fighting wild beasts—those people of Ephesus—if
      there will be no resurrection from the dead? And if there is no resurrection,
      “Let’s feast and drink, for tomorrow we die!” '
    33: '³³ Don’t be fooled by those who say such things, for “bad company corrupts
      good character.” '
    34: "³⁴ Think carefully about what is right, and stop sinning. For to your shame\
      \ I say that some of you don’t know God at all. \n"
    35: '³⁵ But someone may ask, “How will the dead be raised? What kind of bodies
      will they have?” '
    36: '³⁶ What a foolish question! When you put a seed into the ground, it doesn’t
      grow into a plant unless it dies first. '
    37: '³⁷ And what you put in the ground is not the plant that will grow, but only
      a bare seed of wheat or whatever you are planting. '
    38: '³⁸ Then God gives it the new body he wants it to have. A different plant
      grows from each kind of seed. '
    39: "³⁹ Similarly there are different kinds of flesh—one kind for humans, another\
      \ for animals, another for birds, and another for fish. \n"
    40: '⁴⁰ There are also bodies in the heavens and bodies on the earth. The glory
      of the heavenly bodies is different from the glory of the earthly bodies. '
    41: "⁴¹ The sun has one kind of glory, while the moon and stars each have another\
      \ kind. And even the stars differ from each other in their glory. \n"
    42: '⁴² It is the same way with the resurrection of the dead. Our earthly bodies
      are planted in the ground when we die, but they will be raised to live forever. '
    43: '⁴³ Our bodies are buried in brokenness, but they will be raised in glory.
      They are buried in weakness, but they will be raised in strength. '
    44: "⁴⁴ They are buried as natural human bodies, but they will be raised as spiritual\
      \ bodies. For just as there are natural bodies, there are also spiritual bodies.\
      \ \n"
    45: '⁴⁵ The Scriptures tell us, “The first man, Adam, became a living person.”
      But the last Adam—that is, Christ—is a life-giving Spirit. '
    46: '⁴⁶ What comes first is the natural body, then the spiritual body comes later. '
    47: '⁴⁷ Adam, the first man, was made from the dust of the earth, while Christ,
      the second man, came from heaven. '
    48: '⁴⁸ Earthly people are like the earthly man, and heavenly people are like
      the heavenly man. '
    49: "⁴⁹ Just as we are now like the earthly man, we will someday be like the heavenly\
      \ man. \n"
    50: "⁵⁰ What I am saying, dear brothers and sisters, is that our physical bodies\
      \ cannot inherit the Kingdom of God. These dying bodies cannot inherit what\
      \ will last forever. \n"
    51: '⁵¹ But let me reveal to you a wonderful secret. We will not all die, but
      we will all be transformed! '
    52: '⁵² It will happen in a moment, in the blink of an eye, when the last trumpet
      is blown. For when the trumpet sounds, those who have died will be raised to
      live forever. And we who are living will also be transformed. '
    53: "⁵³ For our dying bodies must be transformed into bodies that will never die;\
      \ our mortal bodies must be transformed into immortal bodies. \n"
    54: "⁵⁴ Then, when our dying bodies have been transformed into bodies that will\
      \ never die, this Scripture will be fulfilled:\n“Death is swallowed up in victory.\n"
    55: "⁵⁵ O death, where is your victory?\n    O death, where is your sting?” \n"
    56: '⁵⁶ For sin is the sting that results in death, and the law gives sin its
      power. '
    57: "⁵⁷ But thank God! He gives us victory over sin and death through our Lord\
      \ Jesus Christ. \n"
    58: ⁵⁸ So, my dear brothers and sisters, be strong and immovable. Always work
      enthusiastically for the Lord, for you know that nothing you do for the Lord
      is ever useless.
