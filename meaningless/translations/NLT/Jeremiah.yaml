    20: '²⁰ Therefore, listen to this message from the Lord, all you captives there
      in Babylon. '
    21: '²¹ This is what the Lord of Heaven’s Armies, the God of Israel, says about
      your prophets—Ahab son of Kolaiah and Zedekiah son of Maaseiah—who are telling
