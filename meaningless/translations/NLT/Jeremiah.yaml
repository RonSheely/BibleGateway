    23: "²³ For these men have done terrible things among my people. They have committed\
      \ adultery with their neighbors’ wives and have lied in my name, saying things\
      \ I did not command. I am a witness to this. I, the Lord, have spoken.” \n"
    24: '²⁴ The Lord sent this message to Shemaiah the Nehelamite in Babylon: '
    25: "²⁵ “This is what the Lord of Heaven’s Armies, the God of Israel, says: You\
      \ wrote a letter on your own authority to Zephaniah son of Maaseiah, the priest,\
      \ and you sent copies to the other priests and people in Jerusalem. You wrote\
      \ to Zephaniah, \n"
    26: '²⁶ “The Lord has appointed you to replace Jehoiada as the priest in charge
      of the house of the Lord. You are responsible to put into stocks and neck irons
      any crazy man who claims to be a prophet. '
    27: '²⁷ So why have you done nothing to stop Jeremiah from Anathoth, who pretends
      to be a prophet among you? '
    28: "²⁸ Jeremiah sent a letter here to Babylon, predicting that our captivity\
      \ will be a long one. He said, ‘Build homes, and plan to stay. Plant gardens,\
