      \ break the yoke of oppression from all the nations now subject to King Nebuchadnezzar\
      \ of Babylon.’” With that, Jeremiah left the Temple area. \n"
    12: '¹² Soon after this confrontation with Hananiah, the Lord gave this message
      to Jeremiah: '
    13: '¹³ “Go and tell Hananiah, ‘This is what the Lord says: You have broken a
      wooden yoke, but you have replaced it with a yoke of iron. '
    14: "¹⁴ The Lord of Heaven’s Armies, the God of Israel, says: I have put a yoke\
      \ of iron on the necks of all these nations, forcing them into slavery under\
      \ King Nebuchadnezzar of Babylon. I have put everything, even the wild animals,\
      \ under his control.’” \n"
    15: '¹⁵ Then Jeremiah the prophet said to Hananiah, “Listen, Hananiah! The Lord
      has not sent you, but the people believe your lies. '
    16: "¹⁶ Therefore, this is what the Lord says: ‘You must die. Your life will end\
      \ this very year because you have rebelled against the Lord.’” \n"
    17: ¹⁷ Two months later the prophet Hananiah died.
  29:
    1: '¹ Jeremiah wrote a letter from Jerusalem to the elders, priests, prophets,
      and all the people who had been exiled to Babylon by King Nebuchadnezzar. '
    2: '² This was after King Jehoiachin, the queen mother, the court officials, the
      other officials of Judah, and all the craftsmen and artisans had been deported
      from Jerusalem. '
    3: "³ He sent the letter with Elasah son of Shaphan and Gemariah son of Hilkiah\
      \ when they went to Babylon as King Zedekiah’s ambassadors to Nebuchadnezzar.\
      \ This is what Jeremiah’s letter said: \n"
    4: '⁴ This is what the Lord of Heaven’s Armies, the God of Israel, says to all
      the captives he has exiled to Babylon from Jerusalem: '
    5: '⁵ “Build homes, and plan to stay. Plant gardens, and eat the food they produce. '
    6: '⁶ Marry and have children. Then find spouses for them so that you may have
      many grandchildren. Multiply! Do not dwindle away! '
    7: "⁷ And work for the peace and prosperity of the city where I sent you into\
      \ exile. Pray to the Lord for it, for its welfare will determine your welfare.”\
      \ \n"
    8: '⁸ This is what the Lord of Heaven’s Armies, the God of Israel, says: “Do not
      let your prophets and fortune-tellers who are with you in the land of Babylon
      trick you. Do not listen to their dreams, '
    9: "⁹ because they are telling you lies in my name. I have not sent them,” says\
      \ the Lord. \n"
    10: '¹⁰ This is what the Lord says: “You will be in Babylon for seventy years.
      But then I will come and do for you all the good things I have promised, and
      I will bring you home again. '
    11: '¹¹ For I know the plans I have for you,” says the Lord. “They are plans for
      good and not for disaster, to give you a future and a hope. '
    12: '¹² In those days when you pray, I will listen. '
    13: '¹³ If you look for me wholeheartedly, you will find me. '
    14: "¹⁴ I will be found by you,” says the Lord. “I will end your captivity and\
      \ restore your fortunes. I will gather you out of the nations where I sent you\
      \ and will bring you home again to your own land.” \n"
    15: '¹⁵ You claim that the Lord has raised up prophets for you in Babylon. '
    16: '¹⁶ But this is what the Lord says about the king who sits on David’s throne
      and all those still living here in Jerusalem—your relatives who were not exiled
      to Babylon. '
    17: '¹⁷ This is what the Lord of Heaven’s Armies says: “I will send war, famine,
      and disease upon them and make them like bad figs, too rotten to eat. '
    18: '¹⁸ Yes, I will pursue them with war, famine, and disease, and I will scatter
      them around the world. In every nation where I send them, I will make them an
      object of damnation, horror, contempt, and mockery. '
    19: "¹⁹ For they refuse to listen to me, though I have spoken to them repeatedly\
