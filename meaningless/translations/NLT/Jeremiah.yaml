Jeremiah:
  1:
    1: '¹ These are the words of Jeremiah son of Hilkiah, one of the priests from
      the town of Anathoth in the land of Benjamin. '
    2: '² The Lord first gave messages to Jeremiah during the thirteenth year of the
      reign of Josiah son of Amon, king of Judah. '
    3: "³ The Lord’s messages continued throughout the reign of King Jehoiakim, Josiah’s\
      \ son, until the eleventh year of the reign of King Zedekiah, another of Josiah’s\
      \ sons. In August of that eleventh year the people of Jerusalem were taken away\
      \ as captives. \n"
    4: "⁴ The Lord gave me this message: \n"
    5: "⁵ “I knew you before I formed you in your mother’s womb.\n    Before you were\
      \ born I set you apart\n    and appointed you as my prophet to the nations.”\
      \ \n"
    6: "⁶ “O Sovereign Lord,” I said, “I can’t speak for you! I’m too young!” \n"
    7: '⁷ The Lord replied, “Don’t say, ‘I’m too young,’ for you must go wherever
      I send you and say whatever I tell you. '
    8: '⁸ And don’t be afraid of the people, for I will be with you and will protect
      you. I, the Lord, have spoken!” '
    9: "⁹ Then the Lord reached out and touched my mouth and said,\n“Look, I have\
      \ put my words in your mouth!\n"
    10: "¹⁰ Today I appoint you to stand up\n    against nations and kingdoms.\nSome\
      \ you must uproot and tear down,\n    destroy and overthrow.\nOthers you must\
      \ build up\n    and plant.” \n"
    11: "¹¹ Then the Lord said to me, “Look, Jeremiah! What do you see?”\nAnd I replied,\
      \ “I see a branch from an almond tree.” \n"
    12: "¹² And the Lord said, “That’s right, and it means that I am watching, and\
      \ I will certainly carry out all my plans.” \n"
    13: "¹³ Then the Lord spoke to me again and asked, “What do you see now?”\nAnd\
      \ I replied, “I see a pot of boiling water, spilling from the north.” \n"
    14: '¹⁴ “Yes,” the Lord said, “for terror from the north will boil out on the
      people of this land. '
    15: "¹⁵ Listen! I am calling the armies of the kingdoms of the north to come to\
      \ Jerusalem. I, the Lord, have spoken!\n“They will set their thrones\n    at\
      \ the gates of the city.\nThey will attack its walls\n    and all the other\
      \ towns of Judah.\n"
    16: "¹⁶ I will pronounce judgment\n    on my people for all their evil—\nfor deserting\
      \ me and burning incense to other gods.\n    Yes, they worship idols made with\
      \ their own hands! \n"
    17: "¹⁷ “Get up and prepare for action.\n    Go out and tell them everything I\
      \ tell you to say.\nDo not be afraid of them,\n    or I will make you look foolish\
      \ in front of them.\n"
    18: "¹⁸ For see, today I have made you strong\n    like a fortified city that\
      \ cannot be captured,\n    like an iron pillar or a bronze wall.\nYou will stand\
      \ against the whole land—\n    the kings, officials, priests, and people of\
      \ Judah.\n"
    19: "¹⁹ They will fight you, but they will fail.\n    For I am with you, and I\
      \ will take care of you.\n    I, the Lord, have spoken!”"
  2:
    1: '¹ The Lord gave me another message. He said, '
    2: "² “Go and shout this message to Jerusalem. This is what the Lord says: \n\
      “I remember how eager you were to please me\n    as a young bride long ago,\n\
      how you loved me and followed me\n    even through the barren wilderness.\n"
    3: "³ In those days Israel was holy to the Lord,\n    the first of his children.\n\
      All who harmed his people were declared guilty,\n    and disaster fell on them.\n\
      \    I, the Lord, have spoken!” \n"
    4: '⁴ Listen to the word of the Lord, people of Jacob—all you families of Israel! '
    5: "⁵ This is what the Lord says:\n“What did your ancestors find wrong with me\n\
      \    that led them to stray so far from me?\nThey worshiped worthless idols,\n\
      \    only to become worthless themselves.\n"
    6: "⁶ They did not ask, ‘Where is the Lord\n    who brought us safely out of Egypt\n\
      and led us through the barren wilderness—\n    a land of deserts and pits,\n\
      a land of drought and death,\n    where no one lives or even travels?’ \n"
    7: "⁷ “And when I brought you into a fruitful land\n    to enjoy its bounty and\
      \ goodness,\nyou defiled my land and\n    corrupted the possession I had promised\
      \ you.\n"
    8: "⁸ The priests did not ask,\n    ‘Where is the Lord?’\nThose who taught my\
      \ word ignored me,\n    the rulers turned against me,\nand the prophets spoke\
      \ in the name of Baal,\n    wasting their time on worthless idols.\n"
    9: "⁹ Therefore, I will bring my case against you,”\n    says the Lord.\n“I will\
      \ even bring charges against your children’s children\n    in the years to come.\
      \ \n"
    10: "¹⁰ “Go west and look in the land of Cyprus;\n    go east and search through\
      \ the land of Kedar.\nHas anyone ever heard of anything\n    as strange as this?\n"
    11: "¹¹ Has any nation ever traded its gods for new ones,\n    even though they\
      \ are not gods at all?\nYet my people have exchanged their glorious God\n  \
      \  for worthless idols!\n"
    12: "¹² The heavens are shocked at such a thing\n    and shrink back in horror\
      \ and dismay,”\n    says the Lord.\n"
    13: "¹³ “For my people have done two evil things:\nThey have abandoned me—\n \
      \   the fountain of living water.\nAnd they have dug for themselves cracked\
      \ cisterns\n    that can hold no water at all! \n"
    14: "¹⁴ “Why has Israel become a slave?\n    Why has he been carried away as plunder?\n"
    15: "¹⁵ Strong lions have roared against him,\n    and the land has been destroyed.\n\
      The towns are now in ruins,\n    and no one lives in them anymore.\n"
    16: "¹⁶ Egyptians, marching from their cities of Memphis and Tahpanhes,\n    have\
      \ destroyed Israel’s glory and power.\n"
    17: "¹⁷ And you have brought this upon yourselves\n    by rebelling against the\
      \ Lord your God,\n    even though he was leading you on the way! \n"
    18: "¹⁸ “What have you gained by your alliances with Egypt\n    and your covenants\
      \ with Assyria?\nWhat good to you are the streams of the Nile\n    or the waters\
      \ of the Euphrates River?\n"
    19: "¹⁹ Your wickedness will bring its own punishment.\n    Your turning from\
      \ me will shame you.\nYou will see what an evil, bitter thing it is\n    to\
      \ abandon the Lord your God and not to fear him.\n    I, the Lord, the Lord\
      \ of Heaven’s Armies, have spoken! \n"
    20: "²⁰ “Long ago I broke the yoke that oppressed you\n    and tore away the chains\
      \ of your slavery,\nbut still you said,\n    ‘I will not serve you.’\nOn every\
      \ hill and under every green tree,\n    you have prostituted yourselves by bowing\
      \ down to idols.\n"
    21: "²¹ But I was the one who planted you,\n    choosing a vine of the purest\
      \ stock—the very best.\n    How did you grow into this corrupt wild vine?\n"
    22: "²² No amount of soap or lye can make you clean.\n    I still see the stain\
      \ of your guilt.\n    I, the Sovereign Lord, have spoken! \n"
    23: "²³ “You say, ‘That’s not true!\n    I haven’t worshiped the images of Baal!’\n\
      But how can you say that?\n    Go and look in any valley in the land!\nFace\
      \ the awful sins you have done.\n    You are like a restless female camel\n\
      \    desperately searching for a mate.\n"
    24: "²⁴ You are like a wild donkey,\n    sniffing the wind at mating time.\nWho\
      \ can restrain her lust?\n    Those who desire her don’t need to search,\n \
      \   for she goes running to them!\n"
    25: "²⁵ When will you stop running?\n    When will you stop panting after other\
      \ gods?\nBut you say, ‘Save your breath.\n    I’m in love with these foreign\
      \ gods,\n    and I can’t stop loving them now!’ \n"
    26: "²⁶ “Israel is like a thief\n    who feels shame only when he gets caught.\n\
      They, their kings, officials, priests, and prophets—\n    all are alike in this.\n"
    27: "²⁷ To an image carved from a piece of wood they say,\n    ‘You are my father.’\n\
      To an idol chiseled from a block of stone they say,\n    ‘You are my mother.’\n\
      They turn their backs on me,\n    but in times of trouble they cry out to me,\n\
      \    ‘Come and save us!’\n"
    28: "²⁸ But why not call on these gods you have made?\n    When trouble comes,\
      \ let them save you if they can!\nFor you have as many gods\n    as there are\
      \ towns in Judah.\n"
    29: "²⁹ Why do you accuse me of doing wrong?\n    You are the ones who have rebelled,”\n\
      \    says the Lord.\n"
    30: "³⁰ “I have punished your children,\n    but they did not respond to my discipline.\n\
      You yourselves have killed your prophets\n    as a lion kills its prey. \n"
    31: "³¹ “O my people, listen to the words of the Lord!\n    Have I been like a\
      \ desert to Israel?\n    Have I been to them a land of darkness?\nWhy then do\
      \ my people say, ‘At last we are free from God!\n    We don’t need him anymore!’\n"
    32: "³² Does a young woman forget her jewelry,\n    or a bride her wedding dress?\n\
      Yet for years on end\n    my people have forgotten me. \n"
    33: "³³ “How you plot and scheme to win your lovers.\n    Even an experienced\
      \ prostitute could learn from you!\n"
    34: "³⁴ Your clothing is stained with the blood of the innocent and the poor,\n\
      \    though you didn’t catch them breaking into your houses!\n"
    35: "³⁵ And yet you say,\n‘I have done nothing wrong.\n    Surely God isn’t angry\
      \ with me!’\nBut now I will punish you severely\n    because you claim you have\
      \ not sinned.\n"
    36: "³⁶ First here, then there—\n    you flit from one ally to another asking\
      \ for help.\nBut your new friends in Egypt will let you down,\n    just as Assyria\
      \ did before.\n"
    37: "³⁷ In despair, you will be led into exile\n    with your hands on your heads,\n\
      for the Lord has rejected the nations you trust.\n    They will not help you\
      \ at all."
  3:
    1: "¹ “If a man divorces a woman\n    and she goes and marries someone else,\n\
      he will not take her back again,\n    for that would surely corrupt the land.\n\
      But you have prostituted yourself with many lovers,\n    so why are you trying\
      \ to come back to me?”\n    says the Lord.\n"
    2: "² “Look at the shrines on every hilltop.\n    Is there any place you have\
      \ not been defiled\n    by your adultery with other gods?\nYou sit like a prostitute\
      \ beside the road waiting for a customer.\n    You sit alone like a nomad in\
      \ the desert.\nYou have polluted the land with your prostitution\n    and your\
      \ wickedness.\n"
    3: "³ That’s why even the spring rains have failed.\n    For you are a brazen\
      \ prostitute and completely shameless.\n"
    4: "⁴ Yet you say to me,\n    ‘Father, you have been my guide since my youth.\n"
    5: "⁵ Surely you won’t be angry forever!\n    Surely you can forget about it!’\n\
      So you talk,\n    but you keep on doing all the evil you can.” \n"
    6: '⁶ During the reign of King Josiah, the Lord said to me, “Have you seen what
      fickle Israel has done? Like a wife who commits adultery, Israel has worshiped
      other gods on every hill and under every green tree. '
    7: '⁷ I thought, ‘After she has done all this, she will return to me.’ But she
      did not return, and her faithless sister Judah saw this. '
    8: '⁸ She saw that I divorced faithless Israel because of her adultery. But that
      treacherous sister Judah had no fear, and now she, too, has left me and given
      herself to prostitution. '
    9: '⁹ Israel treated it all so lightly—she thought nothing of committing adultery
      by worshiping idols made of wood and stone. So now the land has been polluted. '
    10: "¹⁰ But despite all this, her faithless sister Judah has never sincerely returned\
      \ to me. She has only pretended to be sorry. I, the Lord, have spoken!” \n"
    11: '¹¹ Then the Lord said to me, “Even faithless Israel is less guilty than treacherous
      Judah! '
    12: "¹² Therefore, go and give this message to Israel. This is what the Lord says:\n\
      “O Israel, my faithless people,\n    come home to me again,\nfor I am merciful.\n\
      \    I will not be angry with you forever.\n"
    13: "¹³ Only acknowledge your guilt.\n    Admit that you rebelled against the\
      \ Lord your God\nand committed adultery against him\n    by worshiping idols\
      \ under every green tree.\nConfess that you refused to listen to my voice.\n\
      \    I, the Lord, have spoken! \n"
    14: "¹⁴ “Return home, you wayward children,”\n    says the Lord,\n    “for I am\
      \ your master.\nI will bring you back to the land of Israel—\n    one from this\
      \ town and two from that family—\n    from wherever you are scattered.\n"
    15: "¹⁵ And I will give you shepherds after my own heart,\n    who will guide\
      \ you with knowledge and understanding. \n"
    16: '¹⁶ “And when your land is once more filled with people,” says the Lord, “you
      will no longer wish for ‘the good old days’ when you possessed the Ark of the
      Lord’s Covenant. You will not miss those days or even remember them, and there
      will be no need to rebuild the Ark. '
    17: '¹⁷ In that day Jerusalem will be known as ‘The Throne of the Lord.’ All nations
      will come there to honor the Lord. They will no longer stubbornly follow their
      own evil desires. '
    18: "¹⁸ In those days the people of Judah and Israel will return together from\
      \ exile in the north. They will return to the land I gave your ancestors as\
      \ an inheritance forever. \n"
    19: "¹⁹ “I thought to myself,\n    ‘I would love to treat you as my own children!’\n\
      I wanted nothing more than to give you this beautiful land—\n    the finest\
      \ possession in the world.\nI looked forward to your calling me ‘Father,’\n\
      \    and I wanted you never to turn from me.\n"
    20: "²⁰ But you have been unfaithful to me, you people of Israel!\n    You have\
      \ been like a faithless wife who leaves her husband.\n    I, the Lord, have\
      \ spoken.” \n"
    21: "²¹ Voices are heard high on the windswept mountains,\n    the weeping and\
      \ pleading of Israel’s people.\nFor they have chosen crooked paths\n    and\
      \ have forgotten the Lord their God. \n"
    22: "²² “My wayward children,” says the Lord,\n    “come back to me, and I will\
      \ heal your wayward hearts.”\n“Yes, we’re coming,” the people reply,\n    “for\
      \ you are the Lord our God.\n"
    23: "²³ Our worship of idols on the hills\n    and our religious orgies on the\
      \ mountains\n    are a delusion.\nOnly in the Lord our God\n    will Israel\
      \ ever find salvation.\n"
    24: "²⁴ From childhood we have watched\n    as everything our ancestors worked\
      \ for—\ntheir flocks and herds, their sons and daughters—\n    was squandered\
      \ on a delusion.\n"
    25: "²⁵ Let us now lie down in shame\n    and cover ourselves with dishonor,\n\
      for we and our ancestors have sinned\n    against the Lord our God.\nFrom our\
      \ childhood to this day\n    we have never obeyed him.”"
  4:
    1: "¹ “O Israel,” says the Lord,\n    “if you wanted to return to me, you could.\n\
      You could throw away your detestable idols\n    and stray away no more.\n"
    2: "² Then when you swear by my name, saying,\n    ‘As surely as the Lord lives,’\n\
      you could do so\n    with truth, justice, and righteousness.\nThen you would\
      \ be a blessing to the nations of the world,\n    and all people would come\
      \ and praise my name.” \n"
    3: "³ This is what the Lord says to the people of Judah and Jerusalem:\n“Plow\
      \ up the hard ground of your hearts!\n    Do not waste your good seed among\
      \ thorns.\n"
    4: "⁴ O people of Judah and Jerusalem,\n    surrender your pride and power.\n\
      Change your hearts before the Lord,\n    or my anger will burn like an unquenchable\
      \ fire\n    because of all your sins. \n"
    5: "⁵ “Shout to Judah, and broadcast to Jerusalem!\n    Tell them to sound the\
      \ alarm throughout the land:\n‘Run for your lives!\n    Flee to the fortified\
      \ cities!’\n"
    6: "⁶ Raise a signal flag as a warning for Jerusalem:\n    ‘Flee now! Do not delay!’\n\
      For I am bringing terrible destruction upon you\n    from the north.” \n"
    7: "⁷ A lion stalks from its den,\n    a destroyer of nations.\nIt has left its\
      \ lair and is headed your way.\n    It’s going to devastate your land!\nYour\
      \ towns will lie in ruins,\n    with no one living in them anymore.\n"
    8: "⁸ So put on clothes of mourning\n    and weep with broken hearts,\nfor the\
      \ fierce anger of the Lord\n    is still upon us. \n"
    9: "⁹ “In that day,” says the Lord,\n    “the king and the officials will tremble\
      \ in fear.\nThe priests will be struck with horror,\n    and the prophets will\
      \ be appalled.” \n"
    10: "¹⁰ Then I said, “O Sovereign Lord,\n    the people have been deceived by\
      \ what you said,\nfor you promised peace for Jerusalem.\n    But the sword is\
      \ held at their throats!” \n"
    11: "¹¹ The time is coming when the Lord will say\n    to the people of Jerusalem,\n\
      “My dear people, a burning wind is blowing in from the desert,\n    and it’s\
      \ not a gentle breeze useful for winnowing grain.\n"
    12: "¹² It is a roaring blast sent by me!\n    Now I will pronounce your destruction!”\
      \ \n"
    13: "¹³ Our enemy rushes down on us like storm clouds!\n    His chariots are like\
      \ whirlwinds.\nHis horses are swifter than eagles.\n    How terrible it will\
      \ be, for we are doomed!\n"
    14: "¹⁴ O Jerusalem, cleanse your heart\n    that you may be saved.\nHow long\
      \ will you harbor\n    your evil thoughts?\n"
    15: "¹⁵ Your destruction has been announced\n    from Dan and the hill country\
      \ of Ephraim. \n"
    16: "¹⁶ “Warn the surrounding nations\n    and announce this to Jerusalem:\nThe\
      \ enemy is coming from a distant land,\n    raising a battle cry against the\
      \ towns of Judah.\n"
    17: "¹⁷ They surround Jerusalem like watchmen around a field,\n    for my people\
      \ have rebelled against me,”\n    says the Lord.\n"
    18: "¹⁸ “Your own actions have brought this upon you.\n    This punishment is\
      \ bitter, piercing you to the heart!” \n"
    19: "¹⁹ My heart, my heart—I writhe in pain!\n    My heart pounds within me! I\
      \ cannot be still.\nFor I have heard the blast of enemy trumpets\n    and the\
      \ roar of their battle cries.\n"
    20: "²⁰ Waves of destruction roll over the land,\n    until it lies in complete\
      \ desolation.\nSuddenly my tents are destroyed;\n    in a moment my shelters\
      \ are crushed.\n"
    21: "²¹ How long must I see the battle flags\n    and hear the trumpets of war?\
      \ \n"
    22: "²² “My people are foolish\n    and do not know me,” says the Lord.\n“They\
      \ are stupid children\n    who have no understanding.\nThey are clever enough\
      \ at doing wrong,\n    but they have no idea how to do right!” \n"
    23: "²³ I looked at the earth, and it was empty and formless.\n    I looked at\
      \ the heavens, and there was no light.\n"
    24: "²⁴ I looked at the mountains and hills,\n    and they trembled and shook.\n"
    25: "²⁵ I looked, and all the people were gone.\n    All the birds of the sky\
      \ had flown away.\n"
    26: "²⁶ I looked, and the fertile fields had become a wilderness.\n    The towns\
      \ lay in ruins,\n    crushed by the Lord’s fierce anger. \n"
    27: "²⁷ This is what the Lord says:\n“The whole land will be ruined,\n    but\
      \ I will not destroy it completely.\n"
    28: "²⁸ The earth will mourn\n    and the heavens will be draped in black\nbecause\
      \ of my decree against my people.\n    I have made up my mind and will not change\
      \ it.” \n"
    29: "²⁹ At the noise of charioteers and archers,\n    the people flee in terror.\n\
      They hide in the bushes\n    and run for the mountains.\nAll the towns have\
      \ been abandoned—\n    not a person remains!\n"
    30: "³⁰ What are you doing,\n    you who have been plundered?\nWhy do you dress\
      \ up in beautiful clothing\n    and put on gold jewelry?\nWhy do you brighten\
      \ your eyes with mascara?\n    Your primping will do you no good!\nThe allies\
      \ who were your lovers\n    despise you and seek to kill you. \n"
    31: "³¹ I hear a cry, like that of a woman in labor,\n    the groans of a woman\
      \ giving birth to her first child.\nIt is beautiful Jerusalem\n    gasping for\
      \ breath and crying out,\n    “Help! I’m being murdered!”"
  5:
    1: "¹ “Run up and down every street in Jerusalem,” says the Lord.\n    “Look high\
      \ and low; search throughout the city!\nIf you can find even one just and honest\
      \ person,\n    I will not destroy the city.\n"
    2: "² But even when they are under oath,\n    saying, ‘As surely as the Lord lives,’\n\
      \    they are still telling lies!” \n"
    3: "³ Lord, you are searching for honesty.\nYou struck your people,\n    but they\
      \ paid no attention.\nYou crushed them,\n    but they refused to be corrected.\n\
      They are determined, with faces set like stone;\n    they have refused to repent.\
      \ \n"
    4: "⁴ Then I said, “But what can we expect from the poor?\n    They are ignorant.\n\
      They don’t know the ways of the Lord.\n    They don’t understand God’s laws.\n"
    5: "⁵ So I will go and speak to their leaders.\n    Surely they know the ways\
      \ of the Lord\n    and understand God’s laws.”\nBut the leaders, too, as one\
      \ man,\n    had thrown off God’s yoke\n    and broken his chains.\n"
    6: "⁶ So now a lion from the forest will attack them;\n    a wolf from the desert\
      \ will pounce on them.\nA leopard will lurk near their towns,\n    tearing apart\
      \ any who dare to venture out.\nFor their rebellion is great,\n    and their\
      \ sins are many. \n"
    7: "⁷ “How can I pardon you?\n    For even your children have turned from me.\n\
      They have sworn by gods that are not gods at all!\n    I fed my people until\
      \ they were full.\nBut they thanked me by committing adultery\n    and lining\
      \ up at the brothels.\n"
    8: "⁸ They are well-fed, lusty stallions,\n    each neighing for his neighbor’s\
      \ wife.\n"
    9: "⁹ Should I not punish them for this?” says the Lord.\n    “Should I not avenge\
      \ myself against such a nation? \n"
    10: "¹⁰ “Go down the rows of the vineyards and destroy the grapevines,\n    leaving\
      \ a scattered few alive.\nStrip the branches from the vines,\n    for these\
      \ people do not belong to the Lord.\n"
    11: "¹¹ The people of Israel and Judah\n    are full of treachery against me,”\n\
      \    says the Lord.\n"
    12: "¹² “They have lied about the Lord\n    and said, ‘He won’t bother us!\nNo\
      \ disasters will come upon us.\n    There will be no war or famine.\n"
    13: "¹³ God’s prophets are all windbags\n    who don’t really speak for him.\n\
      \    Let their predictions of disaster fall on themselves!’” \n"
    14: "¹⁴ Therefore, this is what the Lord God of Heaven’s Armies says:\n“Because\
      \ the people are talking like this,\n    my messages will flame out of your\
      \ mouth\n    and burn the people like kindling wood.\n"
    15: "¹⁵ O Israel, I will bring a distant nation against you,”\n    says the Lord.\n\
      “It is a mighty nation,\n    an ancient nation,\na people whose language you\
      \ do not know,\n    whose speech you cannot understand.\n"
    16: "¹⁶ Their weapons are deadly;\n    their warriors are mighty.\n"
    17: "¹⁷ They will devour the food of your harvest;\n    they will devour your\
      \ sons and daughters.\nThey will devour your flocks and herds;\n    they will\
      \ devour your grapes and figs.\nAnd they will destroy your fortified towns,\n\
      \    which you think are so safe. \n"
    18: '¹⁸ “Yet even in those days I will not blot you out completely,” says the
      Lord. '
    19: "¹⁹ “And when your people ask, ‘Why did the Lord our God do all this to us?’\
      \ you must reply, ‘You rejected him and gave yourselves to foreign gods in your\
      \ own land. Now you will serve foreigners in a land that is not your own.’ \n"
    20: "²⁰ “Make this announcement to Israel,\n    and say this to Judah:\n"
    21: "²¹ Listen, you foolish and senseless people,\n    with eyes that do not see\n\
      \    and ears that do not hear.\n"
    22: "²² Have you no respect for me?\n    Why don’t you tremble in my presence?\n\
      I, the Lord, define the ocean’s sandy shoreline\n    as an everlasting boundary\
      \ that the waters cannot cross.\nThe waves may toss and roar,\n    but they\
      \ can never pass the boundaries I set.\n"
    23: "²³ But my people have stubborn and rebellious hearts.\n    They have turned\
      \ away and abandoned me.\n"
    24: "²⁴ They do not say from the heart,\n    ‘Let us live in awe of the Lord our\
      \ God,\nfor he gives us rain each spring and fall,\n    assuring us of a harvest\
      \ when the time is right.’\n"
    25: "²⁵ Your wickedness has deprived you of these wonderful blessings.\n    Your\
      \ sin has robbed you of all these good things. \n"
    26: "²⁶ “Among my people are wicked men\n    who lie in wait for victims like\
