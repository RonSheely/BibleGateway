  46:
    1: "¹ The following messages were given to Jeremiah the prophet from the Lord\
      \ concerning foreign nations. \n"
    2: "² This message concerning Egypt was given in the fourth year of the reign\
      \ of Jehoiakim son of Josiah, the king of Judah, on the occasion of the battle\
      \ of Carchemish when Pharaoh Neco, king of Egypt, and his army were defeated\
      \ beside the Euphrates River by King Nebuchadnezzar of Babylon. \n"
    3: "³ “Prepare your shields,\n    and advance into battle!\n"
    4: "⁴ Harness the horses,\n    and mount the stallions.\nTake your positions.\n\
      \    Put on your helmets.\nSharpen your spears,\n    and prepare your armor.\n"
    5: "⁵ But what do I see?\n    The Egyptian army flees in terror.\nThe bravest\
      \ of its fighting men run\n    without a backward glance.\nThey are terrorized\
      \ at every turn,”\n    says the Lord.\n"
    6: "⁶ “The swiftest runners cannot flee;\n    the mightiest warriors cannot escape.\n\
      By the Euphrates River to the north,\n    they stumble and fall. \n"
    7: "⁷ “Who is this, rising like the Nile at floodtime,\n    overflowing all the\
      \ land?\n"
    8: "⁸ It is the Egyptian army,\n    overflowing all the land,\nboasting that it\
      \ will cover the earth like a flood,\n    destroying cities and their people.\n"
    9: "⁹ Charge, you horses and chariots;\n    attack, you mighty warriors of Egypt!\n\
      Come, all you allies from Ethiopia, Libya, and Lydia\n    who are skilled with\
      \ the shield and bow!\n"
    10: "¹⁰ For this is the day of the Lord, the Lord of Heaven’s Armies,\n    a day\
      \ of vengeance on his enemies.\nThe sword will devour until it is satisfied,\n\
      \    yes, until it is drunk with your blood!\nThe Lord, the Lord of Heaven’s\
      \ Armies, will receive a sacrifice today\n    in the north country beside the\
      \ Euphrates River. \n"
    11: "¹¹ “Go up to Gilead to get medicine,\n    O virgin daughter of Egypt!\nBut\
      \ your many treatments\n    will bring you no healing.\n"
    12: "¹² The nations have heard of your shame.\n    The earth is filled with your\
      \ cries of despair.\nYour mightiest warriors will run into each other\n    and\
      \ fall down together.” \n"
    13: "¹³ Then the Lord gave the prophet Jeremiah this message about King Nebuchadnezzar’s\
      \ plans to attack Egypt. \n"
    14: "¹⁴ “Shout it out in Egypt!\n    Publish it in the cities of Migdol, Memphis,\
      \ and Tahpanhes!\nMobilize for battle,\n    for the sword will devour everyone\
      \ around you.\n"
    15: "¹⁵ Why have your warriors fallen?\n    They cannot stand, for the Lord has\
      \ knocked them down.\n"
    16: "¹⁶ They stumble and fall over each other\n    and say among themselves,\n\
      ‘Come, let’s go back to our people,\n    to the land of our birth.\n    Let’s\
      \ get away from the sword of the enemy!’\n"
    17: "¹⁷ There they will say,\n    ‘Pharaoh, the king of Egypt, is a loudmouth\n\
      \    who missed his opportunity!’ \n"
    18: "¹⁸ “As surely as I live,” says the King,\n    whose name is the Lord of Heaven’s\
      \ Armies,\n“one is coming against Egypt\n    who is as tall as Mount Tabor,\n\
      \    or as Mount Carmel by the sea!\n"
    19: "¹⁹ Pack up! Get ready to leave for exile,\n    you citizens of Egypt!\nThe\
      \ city of Memphis will be destroyed,\n    without a single inhabitant.\n"
    20: "²⁰ Egypt is as sleek as a beautiful heifer,\n    but a horsefly from the\
      \ north is on its way!\n"
    21: "²¹ Egypt’s mercenaries have become like fattened calves.\n    They, too,\
      \ will turn and run,\nfor it is a day of great disaster for Egypt,\n    a time\
      \ of great punishment.\n"
    22: "²² Egypt flees, silent as a serpent gliding away.\n    The invading army\
      \ marches in;\n    they come against her with axes like woodsmen.\n"
    23: "²³ They will cut down her people like trees,” says the Lord,\n    “for they\
      \ are more numerous than locusts.\n"
    24: "²⁴ Egypt will be humiliated;\n    she will be handed over to people from\
      \ the north.” \n"
    25: '²⁵ The Lord of Heaven’s Armies, the God of Israel, says: “I will punish Amon,
      the god of Thebes, and all the other gods of Egypt. I will punish its rulers
      and Pharaoh, too, and all who trust in him. '
    26: "²⁶ I will hand them over to those who want them killed—to King Nebuchadnezzar\
      \ of Babylon and his army. But afterward the land will recover from the ravages\
      \ of war. I, the Lord, have spoken! \n"
    27: "²⁷ “But do not be afraid, Jacob, my servant;\n    do not be dismayed, Israel.\n\
      For I will bring you home again from distant lands,\n    and your children will\
      \ return from their exile.\nIsrael will return to a life of peace and quiet,\n\
      \    and no one will terrorize them.\n"
    28: "²⁸ Do not be afraid, Jacob, my servant,\n    for I am with you,” says the\
      \ Lord.\n“I will completely destroy the nations to which I have exiled you,\n\
      \    but I will not completely destroy you.\nI will discipline you, but with\
      \ justice;\n    I cannot let you go unpunished.”"
  47:
