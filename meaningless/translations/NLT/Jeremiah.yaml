    9: "⁹     For my people will serve the Lord their God\nand their king descended\
      \ from David—\n    the king I will raise up for them. \n"
    10: "¹⁰ “So do not be afraid, Jacob, my servant;\n    do not be dismayed, Israel,”\n\
      \    says the Lord.\n“For I will bring you home again from distant lands,\n\
      \    and your children will return from their exile.\nIsrael will return to\
      \ a life of peace and quiet,\n    and no one will terrorize them.\n"
    11: "¹¹ For I am with you and will save you,”\n    says the Lord.\n“I will completely\
      \ destroy the nations where I have scattered you,\n    but I will not completely\
      \ destroy you.\nI will discipline you, but with justice;\n    I cannot let you\
      \ go unpunished.” \n"
    12: "¹² This is what the Lord says:\n“Your injury is incurable—\n    a terrible\
      \ wound.\n"
    13: "¹³ There is no one to help you\n    or to bind up your injury.\n    No medicine\
      \ can heal you.\n"
    14: "¹⁴ All your lovers—your allies—have left you\n    and do not care about you\
      \ anymore.\nI have wounded you cruelly,\n    as though I were your enemy.\n\
      For your sins are many,\n    and your guilt is great.\n"
    15: "¹⁵ Why do you protest your punishment—\n    this wound that has no cure?\n\
      I have had to punish you\n    because your sins are many\n    and your guilt\
      \ is great. \n"
    16: "¹⁶ “But all who devour you will be devoured,\n    and all your enemies will\
      \ be sent into exile.\nAll who plunder you will be plundered,\n    and all who\
      \ attack you will be attacked.\n"
    17: "¹⁷ I will give you back your health\n    and heal your wounds,” says the\
      \ Lord.\n“For you are called an outcast—\n    ‘Jerusalem for whom no one cares.’”\
      \ \n"
    18: "¹⁸ This is what the Lord says:\n“When I bring Israel home again from captivity\n\
      \    and restore their fortunes,\nJerusalem will be rebuilt on its ruins,\n\
      \    and the palace reconstructed as before.\n"
    19: "¹⁹ There will be joy and songs of thanksgiving,\n    and I will multiply\
      \ my people, not diminish them;\nI will honor them, not despise them.\n"
    20: "²⁰     Their children will prosper as they did long ago.\nI will establish\
      \ them as a nation before me,\n    and I will punish anyone who hurts them.\n"
    21: "²¹ They will have their own ruler again,\n    and he will come from their\
      \ own people.\nI will invite him to approach me,” says the Lord,\n    “for who\
