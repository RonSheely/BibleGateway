      \ garden and headed toward the Jordan Valley. \n"
    8: '⁸ But the Babylonian troops chased King Zedekiah and overtook him on the plains
      of Jericho, for his men had all deserted him and scattered. '
    9: '⁹ They captured the king and took him to the king of Babylon at Riblah in
      the land of Hamath. There the king of Babylon pronounced judgment upon Zedekiah. '
    10: '¹⁰ The king of Babylon made Zedekiah watch as he slaughtered his sons. He
      also slaughtered all the officials of Judah at Riblah. '
    11: "¹¹ Then he gouged out Zedekiah’s eyes and bound him in bronze chains, and\
