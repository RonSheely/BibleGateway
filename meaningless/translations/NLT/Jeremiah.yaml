    30: '³⁰ Then the Lord gave this message to Jeremiah: '
    31: '³¹ “Send an open letter to all the exiles in Babylon. Tell them, ‘This is
      what the Lord says concerning Shemaiah the Nehelamite: Since he has prophesied
      to you when I did not send him and has tricked you into believing his lies, '
    32: ³² I will punish him and his family. None of his descendants will see the
