    45: "⁴⁵ “Come out, my people, flee from Babylon.\n    Save yourselves! Run from\
      \ the Lord’s fierce anger.\n"
    46: "⁴⁶ But do not panic; don’t be afraid\n    when you hear the first rumor of\
      \ approaching forces.\n    For rumors will keep coming year by year.\nViolence\
      \ will erupt in the land\n    as the leaders fight against each other.\n"
    47: "⁴⁷ For the time is surely coming\n    when I will punish this great city\
      \ and all her idols.\nHer whole land will be disgraced,\n    and her dead will\
      \ lie in the streets.\n"
    48: "⁴⁸ Then the heavens and earth will rejoice,\n    for out of the north will\
      \ come destroying armies\n    against Babylon,” says the Lord.\n"
    49: "⁴⁹ “Just as Babylon killed the people of Israel\n    and others throughout\
      \ the world,\n    so must her people be killed.\n"
    50: "⁵⁰ Get out, all you who have escaped the sword!\n    Do not stand and watch—flee\
      \ while you can!\nRemember the Lord, though you are in a far-off land,\n   \
      \ and think about your home in Jerusalem.” \n"
    51: "⁵¹ “We are ashamed,” the people say.\n    “We are insulted and disgraced\n\
      because the Lord’s Temple\n    has been defiled by foreigners.” \n"
    52: "⁵² “Yes,” says the Lord, “but the time is coming\n    when I will destroy\
      \ Babylon’s idols.\nThe groans of her wounded people\n    will be heard throughout\
      \ the land.\n"
    53: "⁵³ Though Babylon reaches as high as the heavens\n    and makes her fortifications\
      \ incredibly strong,\nI will still send enemies to plunder her.\n    I, the\
      \ Lord, have spoken! \n"
    54: "⁵⁴ “Listen! Hear the cry of Babylon,\n    the sound of great destruction\
      \ from the land of the Babylonians.\n"
    55: "⁵⁵ For the Lord is destroying Babylon.\n    He will silence her loud voice.\n\
      Waves of enemies pound against her;\n    the noise of battle rings through the\
      \ city.\n"
    56: "⁵⁶ Destroying armies come against Babylon.\n    Her mighty men are captured,\n\
      \    and their weapons break in their hands.\nFor the Lord is a God who gives\
      \ just punishment;\n    he always repays in full.\n"
    57: "⁵⁷ I will make her officials and wise men drunk,\n    along with her captains,\
      \ officers, and warriors.\nThey will fall asleep\n    and never wake up again!”\n\
      says the King, whose name is\n    the Lord of Heaven’s Armies. \n"
    58: "⁵⁸ This is what the Lord of Heaven’s Armies says:\n“The thick walls of Babylon\
      \ will be leveled to the ground,\n    and her massive gates will be burned.\n\
      The builders from many lands have worked in vain,\n    for their work will be\
      \ destroyed by fire!” \n"
    59: '⁵⁹ The prophet Jeremiah gave this message to Seraiah son of Neriah and grandson
      of Mahseiah, a staff officer, when Seraiah went to Babylon with King Zedekiah
      of Judah. This was during the fourth year of Zedekiah’s reign. '
    60: '⁶⁰ Jeremiah had recorded on a scroll all the terrible disasters that would
      soon come upon Babylon—all the words written here. '
    61: '⁶¹ He said to Seraiah, “When you get to Babylon, read aloud everything on
      this scroll. '
    62: '⁶² Then say, ‘Lord, you have said that you will destroy Babylon so that neither
      people nor animals will remain here. She will lie empty and abandoned forever.’ '
    63: '⁶³ When you have finished reading the scroll, tie it to a stone and throw
      it into the Euphrates River. '
    64: "⁶⁴ Then say, ‘In this same way Babylon and her people will sink, never again\
      \ to rise, because of the disasters I will bring upon her.’”\nThis is the end\
      \ of Jeremiah’s messages."
