    30: '³⁰ “Therefore,” says the Lord, “I am against these prophets who steal messages
      from each other and claim they are from me. '
    31: '³¹ I am against these smooth-tongued prophets who say, ‘This prophecy is
      from the Lord!’ '
    32: "³² I am against these false prophets. Their imaginary dreams are flagrant\
      \ lies that lead my people into sin. I did not send or appoint them, and they\
      \ have no message at all for my people. I, the Lord, have spoken! \n"
    33: "³³ “Suppose one of the people or one of the prophets or priests asks you,\
      \ ‘What prophecy has the Lord burdened you with now?’ You must reply, ‘You are\
      \ the burden! The Lord says he will abandon you!’ \n"
    34: '³⁴ “If any prophet, priest, or anyone else says, ‘I have a prophecy from
      the Lord,’ I will punish that person along with his entire family. '
    35: '³⁵ You should keep asking each other, ‘What is the Lord’s answer?’ or ‘What
      is the Lord saying?’ '
    36: "³⁶ But stop using this phrase, ‘prophecy from the Lord.’ For people are using\
      \ it to give authority to their own ideas, turning upside down the words of\
      \ our God, the living God, the Lord of Heaven’s Armies. \n"
    37: '³⁷ “This is what you should say to the prophets: ‘What is the Lord’s answer?’
      or ‘What is the Lord saying?’ '
    38: '³⁸ But suppose they respond, ‘This is a prophecy from the Lord!’ Then you
      should say, ‘This is what the Lord says: Because you have used this phrase,
      “prophecy from the Lord,” even though I warned you not to use it, '
    39: '³⁹ I will forget you completely. I will expel you from my presence, along
      with this city that I gave to you and your ancestors. '
    40: ⁴⁰ And I will make you an object of ridicule, and your name will be infamous
      throughout the ages.’”
  24:
    1: '¹ After King Nebuchadnezzar of Babylon exiled Jehoiachin son of Jehoiakim,
      king of Judah, to Babylon along with the officials of Judah and all the craftsmen
      and artisans, the Lord gave me this vision. I saw two baskets of figs placed
      in front of the Lord’s Temple in Jerusalem. '
    2: "² One basket was filled with fresh, ripe figs, while the other was filled\
      \ with bad figs that were too rotten to eat. \n"
    3: "³ Then the Lord said to me, “What do you see, Jeremiah?”\nI replied, “Figs,\
      \ some very good and some very bad, too rotten to eat.” \n"
    4: '⁴ Then the Lord gave me this message: '
    5: '⁵ “This is what the Lord, the God of Israel, says: The good figs represent
      the exiles I sent from Judah to the land of the Babylonians. '
    6: '⁶ I will watch over and care for them, and I will bring them back here again.
      I will build them up and not tear them down. I will plant them and not uproot
      them. '
    7: "⁷ I will give them hearts that recognize me as the Lord. They will be my people,\
      \ and I will be their God, for they will return to me wholeheartedly. \n"
    8: '⁸ “But the bad figs,” the Lord said, “represent King Zedekiah of Judah, his
      officials, all the people left in Jerusalem, and those who live in Egypt. I
      will treat them like bad figs, too rotten to eat. '
    9: '⁹ I will make them an object of horror and a symbol of evil to every nation
      on earth. They will be disgraced and mocked, taunted and cursed, wherever I
      scatter them. '
    10: ¹⁰ And I will send war, famine, and disease until they have vanished from
      the land of Israel, which I gave to them and their ancestors.”
  25:
    1: "¹ This message for all the people of Judah came to Jeremiah from the Lord\
      \ during the fourth year of Jehoiakim’s reign over Judah. This was the year\
      \ when King Nebuchadnezzar of Babylon began his reign. \n"
    2: '² Jeremiah the prophet said to all the people in Judah and Jerusalem, '
    3: "³ “For the past twenty-three years—from the thirteenth year of the reign of\
      \ Josiah son of Amon, king of Judah, until now—the Lord has been giving me his\
      \ messages. I have faithfully passed them on to you, but you have not listened.\
      \ \n"
    4: '⁴ “Again and again the Lord has sent you his servants, the prophets, but you
      have not listened or even paid attention. '
    5: '⁵ Each time the message was this: ‘Turn from the evil road you are traveling
      and from the evil things you are doing. Only then will I let you live in this
      land that the Lord gave to you and your ancestors forever. '
    6: "⁶ Do not provoke my anger by worshiping idols you made with your own hands.\
      \ Then I will not harm you.’ \n"
    7: '⁷ “But you would not listen to me,” says the Lord. “You made me furious by
      worshiping idols you made with your own hands, bringing on yourselves all the
      disasters you now suffer. '
    8: '⁸ And now the Lord of Heaven’s Armies says: Because you have not listened
      to me, '
    9: '⁹ I will gather together all the armies of the north under King Nebuchadnezzar
      of Babylon, whom I have appointed as my deputy. I will bring them all against
      this land and its people and against the surrounding nations. I will completely
      destroy you and make you an object of horror and contempt and a ruin forever. '
    10: '¹⁰ I will take away your happy singing and laughter. The joyful voices of
      bridegrooms and brides will no longer be heard. Your millstones will fall silent,
      and the lights in your homes will go out. '
    11: "¹¹ This entire land will become a desolate wasteland. Israel and her neighboring\
      \ lands will serve the king of Babylon for seventy years. \n"
    12: '¹² “Then, after the seventy years of captivity are over, I will punish the
      king of Babylon and his people for their sins,” says the Lord. “I will make
      the country of the Babylonians a wasteland forever. '
    13: '¹³ I will bring upon them all the terrors I have promised in this book—all
      the penalties announced by Jeremiah against the nations. '
    14: "¹⁴ Many nations and great kings will enslave the Babylonians, just as they\
      \ enslaved my people. I will punish them in proportion to the suffering they\
      \ cause my people.” \n"
    15: '¹⁵ This is what the Lord, the God of Israel, said to me: “Take from my hand
      this cup filled to the brim with my anger, and make all the nations to whom
      I send you drink from it. '
    16: "¹⁶ When they drink from it, they will stagger, crazed by the warfare I will\
      \ send against them.” \n"
    17: '¹⁷ So I took the cup of anger from the Lord and made all the nations drink
      from it—every nation to which the Lord sent me. '
    18: '¹⁸ I went to Jerusalem and the other towns of Judah, and their kings and
      officials drank from the cup. From that day until this, they have been a desolate
      ruin, an object of horror, contempt, and cursing. '
    19: '¹⁹ I gave the cup to Pharaoh, king of Egypt, his attendants, his officials,
      and all his people, '
    20: '²⁰ along with all the foreigners living in that land. I also gave it to all
      the kings of the land of Uz and the kings of the Philistine cities of Ashkelon,
      Gaza, Ekron, and what remains of Ashdod. '
    21: '²¹ Then I gave the cup to the nations of Edom, Moab, and Ammon, '
    22: '²² and the kings of Tyre and Sidon, and the kings of the regions across the
      sea. '
    23: '²³ I gave it to Dedan, Tema, and Buz, and to the people who live in distant
      places. '
    24: '²⁴ I gave it to the kings of Arabia, the kings of the nomadic tribes of the
      desert, '
    25: '²⁵ and to the kings of Zimri, Elam, and Media. '
    26: "²⁶ And I gave it to the kings of the northern countries, far and near, one\
      \ after the other—all the kingdoms of the world. And finally, the king of Babylon\
      \ himself drank from the cup of the Lord’s anger. \n"
    27: '²⁷ Then the Lord said to me, “Now tell them, ‘This is what the Lord of Heaven’s
      Armies, the God of Israel, says: Drink from this cup of my anger. Get drunk
      and vomit; fall to rise no more, for I am sending terrible wars against you.’ '
    28: '²⁸ And if they refuse to accept the cup, tell them, ‘The Lord of Heaven’s
      Armies says: You have no choice but to drink from it. '
    29: "²⁹ I have begun to punish Jerusalem, the city that bears my name. Now should\
      \ I let you go unpunished? No, you will not escape disaster. I will call for\
      \ war against all the nations of the earth. I, the Lord of Heaven’s Armies,\
      \ have spoken!’ \n"
    30: "³⁰ “Now prophesy all these things, and say to them,\n“‘The Lord will roar\
      \ against his own land\n    from his holy dwelling in heaven.\nHe will shout\
      \ like those who tread grapes;\n    he will shout against everyone on earth.\n"
    31: "³¹ His cry of judgment will reach the ends of the earth,\n    for the Lord\
      \ will bring his case against all the nations.\nHe will judge all the people\
      \ of the earth,\n    slaughtering the wicked with the sword.\n    I, the Lord,\
      \ have spoken!’” \n"
    32: "³² This is what the Lord of Heaven’s Armies says:\n    “Look! Disaster will\
      \ fall upon nation after nation!\nA great whirlwind of fury is rising\n    from\
      \ the most distant corners of the earth!” \n"
    33: "³³ In that day those the Lord has slaughtered will fill the earth from one\
      \ end to the other. No one will mourn for them or gather up their bodies to\
      \ bury them. They will be scattered on the ground like manure. \n"
    34: "³⁴ Weep and moan, you evil shepherds!\n    Roll in the dust, you leaders\
      \ of the flock!\nThe time of your slaughter has arrived;\n    you will fall\
      \ and shatter like a fragile vase.\n"
    35: "³⁵ You will find no place to hide;\n    there will be no way to escape.\n"
    36: "³⁶ Listen to the frantic cries of the shepherds.\n    The leaders of the\
      \ flock are wailing in despair,\n    for the Lord is ruining their pastures.\n"
    37: "³⁷ Peaceful meadows will be turned into a wasteland\n    by the Lord’s fierce\
      \ anger.\n"
    38: "³⁸ He has left his den like a strong lion seeking its prey,\n    and their\
      \ land will be made desolate\nby the sword of the enemy\n    and the Lord’s\
      \ fierce anger."
  26:
    1: '¹ This message came to Jeremiah from the Lord early in the reign of Jehoiakim
      son of Josiah, king of Judah. '
    2: '² “This is what the Lord says: Stand in the courtyard in front of the Temple
      of the Lord, and make an announcement to the people who have come there to worship
      from all over Judah. Give them my entire message; include every word. '
    3: "³ Perhaps they will listen and turn from their evil ways. Then I will change\
      \ my mind about the disaster I am ready to pour out on them because of their\
      \ sins. \n"
    4: '⁴ “Say to them, ‘This is what the Lord says: If you will not listen to me
      and obey my word I have given you, '
    5: '⁵ and if you will not listen to my servants, the prophets—for I sent them
      again and again to warn you, but you would not listen to them— '
    6: "⁶ then I will destroy this Temple as I destroyed Shiloh, the place where the\
      \ Tabernacle was located. And I will make Jerusalem an object of cursing in\
      \ every nation on earth.’” \n"
    7: '⁷ The priests, the prophets, and all the people listened to Jeremiah as he
      spoke in front of the Lord’s Temple. '
    8: '⁸ But when Jeremiah had finished his message, saying everything the Lord had
      told him to say, the priests and prophets and all the people at the Temple mobbed
      him. “Kill him!” they shouted. '
    9: "⁹ “What right do you have to prophesy in the Lord’s name that this Temple\
      \ will be destroyed like Shiloh? What do you mean, saying that Jerusalem will\
      \ be destroyed and left with no inhabitants?” And all the people threatened\
      \ him as he stood in front of the Temple. \n"
    10: '¹⁰ When the officials of Judah heard what was happening, they rushed over
      from the palace and sat down at the New Gate of the Temple to hold court. '
    11: "¹¹ The priests and prophets presented their accusations to the officials\
      \ and the people. “This man should die!” they said. “You have heard with your\
      \ own ears what a traitor he is, for he has prophesied against this city.” \n"
    12: '¹² Then Jeremiah spoke to the officials and the people in his own defense.
      “The Lord sent me to prophesy against this Temple and this city,” he said. “The
      Lord gave me every word that I have spoken. '
    13: '¹³ But if you stop your sinning and begin to obey the Lord your God, he will
      change his mind about this disaster that he has announced against you. '
    14: '¹⁴ As for me, I am in your hands—do with me as you think best. '
    15: "¹⁵ But if you kill me, rest assured that you will be killing an innocent\
      \ man! The responsibility for such a deed will lie on you, on this city, and\
      \ on every person living in it. For it is absolutely true that the Lord sent\
      \ me to speak every word you have heard.” \n"
    16: "¹⁶ Then the officials and the people said to the priests and prophets, “This\
      \ man does not deserve the death sentence, for he has spoken to us in the name\
      \ of the Lord our God.” \n"
    17: '¹⁷ Then some of the wise old men stood and spoke to all the people assembled
      there. '
    18: "¹⁸ They said, “Remember when Micah of Moresheth prophesied during the reign\
      \ of King Hezekiah of Judah. He told the people of Judah,\n‘This is what the\
      \ Lord of Heaven’s Armies says:\nMount Zion will be plowed like an open field;\n\
      \    Jerusalem will be reduced to ruins!\nA thicket will grow on the heights\n\
      \    where the Temple now stands.’ \n"
    19: "¹⁹ But did King Hezekiah and the people kill him for saying this? No, they\
      \ turned from their sins and worshiped the Lord. They begged him for mercy.\
      \ Then the Lord changed his mind about the terrible disaster he had pronounced\
      \ against them. So we are about to do ourselves great harm.” \n"
    20: '²⁰ At this time Uriah son of Shemaiah from Kiriath-jearim was also prophesying
      for the Lord. And he predicted the same terrible disaster against the city and
      nation as Jeremiah did. '
    21: '²¹ When King Jehoiakim and the army officers and officials heard what he
      was saying, the king sent someone to kill him. But Uriah heard about the plan
      and escaped in fear to Egypt. '
    22: '²² Then King Jehoiakim sent Elnathan son of Acbor to Egypt along with several
      other men to capture Uriah. '
    23: "²³ They took him prisoner and brought him back to King Jehoiakim. The king\
      \ then killed Uriah with a sword and had him buried in an unmarked grave. \n"
    24: ²⁴ Nevertheless, Ahikam son of Shaphan stood up for Jeremiah and persuaded
      the court not to turn him over to the mob to be killed.
  27:
    1: "¹ This message came to Jeremiah from the Lord early in the reign of Zedekiah\
      \ son of Josiah, king of Judah. \n"
    2: '² This is what the Lord said to me: “Make a yoke, and fasten it on your neck
      with leather straps. '
    3: '³ Then send messages to the kings of Edom, Moab, Ammon, Tyre, and Sidon through
      their ambassadors who have come to see King Zedekiah in Jerusalem. '
    4: '⁴ Give them this message for their masters: ‘This is what the Lord of Heaven’s
      Armies, the God of Israel, says: '
    5: '⁵ With my great strength and powerful arm I made the earth and all its people
      and every animal. I can give these things of mine to anyone I choose. '
    6: '⁶ Now I will give your countries to King Nebuchadnezzar of Babylon, who is
      my servant. I have put everything, even the wild animals, under his control. '
    7: '⁷ All the nations will serve him, his son, and his grandson until his time
      is up. Then many nations and great kings will conquer and rule over Babylon. '
    8: "⁸ So you must submit to Babylon’s king and serve him; put your neck under\
      \ Babylon’s yoke! I will punish any nation that refuses to be his slave, says\
      \ the Lord. I will send war, famine, and disease upon that nation until Babylon\
      \ has conquered it. \n"
    9: '⁹ “‘Do not listen to your false prophets, fortune-tellers, interpreters of
      dreams, mediums, and sorcerers who say, “The king of Babylon will not conquer
      you.” '
    10: '¹⁰ They are all liars, and their lies will lead to your being driven out
      of your land. I will drive you out and send you far away to die. '
    11: "¹¹ But the people of any nation that submits to the king of Babylon will\
      \ be allowed to stay in their own country to farm the land as usual. I, the\
      \ Lord, have spoken!’” \n"
    12: '¹² Then I repeated this same message to King Zedekiah of Judah. “If you want
      to live, submit to the yoke of the king of Babylon and his people. '
    13: '¹³ Why do you insist on dying—you and your people? Why should you choose
      war, famine, and disease, which the Lord will bring against every nation that
      refuses to submit to Babylon’s king? '
    14: '¹⁴ Do not listen to the false prophets who keep telling you, ‘The king of
      Babylon will not conquer you.’ They are liars. '
    15: "¹⁵ This is what the Lord says: ‘I have not sent these prophets! They are\
      \ telling you lies in my name, so I will drive you from this land. You will\
      \ all die—you and all these prophets, too.’” \n"
    16: '¹⁶ Then I spoke to the priests and the people and said, “This is what the
      Lord says: ‘Do not listen to your prophets who claim that soon the gold articles
      taken from my Temple will be returned from Babylon. It is all a lie! '
    17: '¹⁷ Do not listen to them. Surrender to the king of Babylon, and you will
      live. Why should this whole city be destroyed? '
    18: "¹⁸ If they really are prophets and speak the Lord’s messages, let them pray\
      \ to the Lord of Heaven’s Armies. Let them pray that the articles remaining\
      \ in the Lord’s Temple and in the king’s palace and in the palaces of Jerusalem\
      \ will not be carried away to Babylon!’ \n"
    19: '¹⁹ “For the Lord of Heaven’s Armies has spoken about the pillars in front
      of the Temple, the great bronze basin called the Sea, the water carts, and all
      the other ceremonial articles. '
    20: '²⁰ King Nebuchadnezzar of Babylon left them here when he exiled Jehoiachin
      son of Jehoiakim, king of Judah, to Babylon, along with all the other nobles
      of Judah and Jerusalem. '
    21: '²¹ Yes, this is what the Lord of Heaven’s Armies, the God of Israel, says
      about the precious things still in the Temple, in the palace of Judah’s king,
      and in Jerusalem: '
    22: ²² ‘They will all be carried away to Babylon and will stay there until I send
      for them,’ says the Lord. ‘Then I will bring them back to Jerusalem again.’”
  28:
    1: '¹ One day in late summer of that same year—the fourth year of the reign of
