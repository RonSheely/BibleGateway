    2: "² This is what the Lord says:\n“Those who survive the coming destruction\n\
      \    will find blessings even in the barren land,\n    for I will give rest\
      \ to the people of Israel.” \n"
    3: "³ Long ago the Lord said to Israel:\n“I have loved you, my people, with an\
      \ everlasting love.\n    With unfailing love I have drawn you to myself.\n"
    4: "⁴ I will rebuild you, my virgin Israel.\n    You will again be happy\n   \
      \ and dance merrily with your tambourines.\n"
    5: "⁵ Again you will plant your vineyards on the mountains of Samaria\n    and\
      \ eat from your own gardens there.\n"
    6: "⁶ The day will come when watchmen will shout\n    from the hill country of\
      \ Ephraim,\n‘Come, let us go up to Jerusalem\n    to worship the Lord our God.’”\
      \ \n"
    7: "⁷ Now this is what the Lord says:\n“Sing with joy for Israel.\n    Shout for\
      \ the greatest of nations!\nShout out with praise and joy:\n‘Save your people,\
      \ O Lord,\n    the remnant of Israel!’\n"
    8: "⁸ For I will bring them from the north\n    and from the distant corners of\
      \ the earth.\nI will not forget the blind and lame,\n    the expectant mothers\
      \ and women in labor.\n    A great company will return!\n"
    9: "⁹ Tears of joy will stream down their faces,\n    and I will lead them home\
      \ with great care.\nThey will walk beside quiet streams\n    and on smooth paths\
      \ where they will not stumble.\nFor I am Israel’s father,\n    and Ephraim is\
      \ my oldest child. \n"
    10: "¹⁰ “Listen to this message from the Lord,\n    you nations of the world;\n\
      \    proclaim it in distant coastlands:\nThe Lord, who scattered his people,\n\
      \    will gather them and watch over them\n    as a shepherd does his flock.\n"
    11: "¹¹ For the Lord has redeemed Israel\n    from those too strong for them.\n"
    12: "¹² They will come home and sing songs of joy on the heights of Jerusalem.\n\
      \    They will be radiant because of the Lord’s good gifts—\nthe abundant crops\
      \ of grain, new wine, and olive oil,\n    and the healthy flocks and herds.\n\
      Their life will be like a watered garden,\n    and all their sorrows will be\
      \ gone.\n"
    13: "¹³ The young women will dance for joy,\n    and the men—old and young—will\
      \ join in the celebration.\nI will turn their mourning into joy.\n    I will\
      \ comfort them and exchange their sorrow for rejoicing.\n"
    14: "¹⁴ The priests will enjoy abundance,\n    and my people will feast on my\
      \ good gifts.\n    I, the Lord, have spoken!” \n"
    15: "¹⁵ This is what the Lord says: \n“A cry is heard in Ramah—\n    deep anguish\
      \ and bitter weeping.\nRachel weeps for her children,\n    refusing to be comforted—\n\
      \    for her children are gone.” \n"
    16: "¹⁶ But now this is what the Lord says:\n“Do not weep any longer,\n    for\
      \ I will reward you,” says the Lord.\n“Your children will come back to you\n\
      \    from the distant land of the enemy.\n"
    17: "¹⁷ There is hope for your future,” says the Lord.\n    “Your children will\
      \ come again to their own land.\n"
    18: "¹⁸ I have heard Israel saying,\n‘You disciplined me severely,\n    like a\
      \ calf that needs training for the yoke.\nTurn me again to you and restore me,\n\
      \    for you alone are the Lord my God.\n"
    19: "¹⁹ I turned away from God,\n    but then I was sorry.\nI kicked myself for\
      \ my stupidity!\n    I was thoroughly ashamed of all I did in my younger days.’\
      \ \n"
    20: "²⁰ “Is not Israel still my son,\n    my darling child?” says the Lord.\n\
      “I often have to punish him,\n    but I still love him.\nThat’s why I long for\
      \ him\n    and surely will have mercy on him.\n"
    21: "²¹ Set up road signs;\n    put up guideposts.\nMark well the path\n    by\
      \ which you came.\nCome back again, my virgin Israel;\n    return to your towns\
      \ here.\n"
    22: "²² How long will you wander,\n    my wayward daughter?\nFor the Lord will\
      \ cause something new to happen—\n    Israel will embrace her God.” \n"
    23: '²³ This is what the Lord of Heaven’s Armies, the God of Israel, says: “When
      I bring them back from captivity, the people of Judah and its towns will again
      say, ‘The Lord bless you, O righteous home, O holy mountain!’ '
    24: '²⁴ Townspeople and farmers and shepherds alike will live together in peace
      and happiness. '
    25: "²⁵ For I have given rest to the weary and joy to the sorrowing.” \n"
    26: "²⁶ At this, I woke up and looked around. My sleep had been very sweet. \n"
    27: '²⁷ “The day is coming,” says the Lord, “when I will greatly increase the
      human population and the number of animals here in Israel and Judah. '
    28: "²⁸ In the past I deliberately uprooted and tore down this nation. I overthrew\
      \ it, destroyed it, and brought disaster upon it. But in the future I will just\
      \ as deliberately plant it and build it up. I, the Lord, have spoken! \n"
    29: "²⁹ “The people will no longer quote this proverb:\n‘The parents have eaten\
      \ sour grapes,\n    but their children’s mouths pucker at the taste.’ \n"
    30: "³⁰ All people will die for their own sins—those who eat the sour grapes will\
      \ be the ones whose mouths will pucker. \n"
    31: '³¹ “The day is coming,” says the Lord, “when I will make a new covenant with
      the people of Israel and Judah. '
    32: "³² This covenant will not be like the one I made with their ancestors when\
      \ I took them by the hand and brought them out of the land of Egypt. They broke\
      \ that covenant, though I loved them as a husband loves his wife,” says the\
      \ Lord. \n"
    33: '³³ “But this is the new covenant I will make with the people of Israel after
      those days,” says the Lord. “I will put my instructions deep within them, and
      I will write them on their hearts. I will be their God, and they will be my
      people. '
    34: "³⁴ And they will not need to teach their neighbors, nor will they need to\
      \ teach their relatives, saying, ‘You should know the Lord.’ For everyone, from\
      \ the least to the greatest, will know me already,” says the Lord. “And I will\
      \ forgive their wickedness, and I will never again remember their sins.” \n"
    35: "³⁵ It is the Lord who provides the sun to light the day\n    and the moon\
      \ and stars to light the night,\n    and who stirs the sea into roaring waves.\n\
      His name is the Lord of Heaven’s Armies,\n    and this is what he says:\n"
    36: "³⁶ “I am as likely to reject my people Israel\n    as I am to abolish the\
      \ laws of nature!”\n"
    37: "³⁷ This is what the Lord says:\n“Just as the heavens cannot be measured\n\
      \    and the foundations of the earth cannot be explored,\nso I will not consider\
      \ casting them away\n    for the evil they have done.\n    I, the Lord, have\
      \ spoken! \n"
    38: '³⁸ “The day is coming,” says the Lord, “when all Jerusalem will be rebuilt
      for me, from the Tower of Hananel to the Corner Gate. '
    39: '³⁹ A measuring line will be stretched out over the hill of Gareb and across
      to Goah. '
    40: ⁴⁰ And the entire area—including the graveyard and ash dump in the valley,
      and all the fields out to the Kidron Valley on the east as far as the Horse
      Gate—will be holy to the Lord. The city will never again be captured or destroyed.”
  32:
    1: '¹ The following message came to Jeremiah from the Lord in the tenth year of
      the reign of Zedekiah, king of Judah. This was also the eighteenth year of the
      reign of King Nebuchadnezzar. '
    2: '² Jerusalem was then under siege from the Babylonian army, and Jeremiah was
      imprisoned in the courtyard of the guard in the royal palace. '
    3: '³ King Zedekiah had put him there, asking why he kept giving this prophecy:
      “This is what the Lord says: ‘I am about to hand this city over to the king
      of Babylon, and he will take it. '
    4: '⁴ King Zedekiah will be captured by the Babylonians and taken to meet the
      king of Babylon face to face. '
    5: "⁵ He will take Zedekiah to Babylon, and I will deal with him there,’ says\
      \ the Lord. ‘If you fight against the Babylonians, you will never succeed.’”\
      \ \n"
    6: '⁶ At that time the Lord sent me a message. He said, '
    7: "⁷ “Your cousin Hanamel son of Shallum will come and say to you, ‘Buy my field\
      \ at Anathoth. By law you have the right to buy it before it is offered to anyone\
      \ else.’” \n"
    8: "⁸ Then, just as the Lord had said he would, my cousin Hanamel came and visited\
      \ me in the prison. He said, “Please buy my field at Anathoth in the land of\
      \ Benjamin. By law you have the right to buy it before it is offered to anyone\
      \ else, so buy it for yourself.” Then I knew that the message I had heard was\
      \ from the Lord. \n"
    9: '⁹ So I bought the field at Anathoth, paying Hanamel seventeen pieces of silver
      for it. '
    10: '¹⁰ I signed and sealed the deed of purchase before witnesses, weighed out
      the silver, and paid him. '
    11: '¹¹ Then I took the sealed deed and an unsealed copy of the deed, which contained
      the terms and conditions of the purchase, '
    12: "¹² and I handed them to Baruch son of Neriah and grandson of Mahseiah. I\
      \ did all this in the presence of my cousin Hanamel, the witnesses who had signed\
      \ the deed, and all the men of Judah who were there in the courtyard of the\
      \ guardhouse. \n"
    13: '¹³ Then I said to Baruch as they all listened, '
    14: '¹⁴ “This is what the Lord of Heaven’s Armies, the God of Israel, says: ‘Take
      both this sealed deed and the unsealed copy, and put them into a pottery jar
      to preserve them for a long time.’ '
    15: "¹⁵ For this is what the Lord of Heaven’s Armies, the God of Israel, says:\
      \ ‘Someday people will again own property here in this land and will buy and\
      \ sell houses and vineyards and fields.’” \n"
    16: "¹⁶ Then after I had given the papers to Baruch, I prayed to the Lord: \n"
    17: '¹⁷ “O Sovereign Lord! You made the heavens and earth by your strong hand
      and powerful arm. Nothing is too hard for you! '
    18: '¹⁸ You show unfailing love to thousands, but you also bring the consequences
      of one generation’s sin upon the next. You are the great and powerful God, the
      Lord of Heaven’s Armies. '
    19: '¹⁹ You have all wisdom and do great and mighty miracles. You see the conduct
      of all people, and you give them what they deserve. '
    20: "²⁰ You performed miraculous signs and wonders in the land of Egypt—things\
      \ still remembered to this day! And you have continued to do great miracles\
      \ in Israel and all around the world. You have made your name famous to this\
      \ day. \n"
    21: '²¹ “You brought Israel out of Egypt with mighty signs and wonders, with a
      strong hand and powerful arm, and with overwhelming terror. '
    22: '²² You gave the people of Israel this land that you had promised their ancestors
      long before—a land flowing with milk and honey. '
    23: "²³ Our ancestors came and conquered it and lived in it, but they refused\
      \ to obey you or follow your word. They have not done anything you commanded.\
      \ That is why you have sent this terrible disaster upon them. \n"
    24: '²⁴ “See how the siege ramps have been built against the city walls! Through
      war, famine, and disease, the city will be handed over to the Babylonians, who
      will conquer it. Everything has happened just as you said. '
    25: "²⁵ And yet, O Sovereign Lord, you have told me to buy the field—paying good\
      \ money for it before these witnesses—even though the city will soon be handed\
      \ over to the Babylonians.” \n"
    26: '²⁶ Then this message came to Jeremiah from the Lord: '
    27: '²⁷ “I am the Lord, the God of all the peoples of the world. Is anything too
      hard for me? '
    28: '²⁸ Therefore, this is what the Lord says: I will hand this city over to the
      Babylonians and to Nebuchadnezzar, king of Babylon, and he will capture it. '
    29: '²⁹ The Babylonians outside the walls will come in and set fire to the city.
      They will burn down all these houses where the people provoked my anger by burning
      incense to Baal on the rooftops and by pouring out liquid offerings to other
      gods. '
    30: '³⁰ Israel and Judah have done nothing but wrong since their earliest days.
      They have infuriated me with all their evil deeds,” says the Lord. '
    31: "³¹ “From the time this city was built until now, it has done nothing but\
      \ anger me, so I am determined to get rid of it. \n"
    32: '³² “The sins of Israel and Judah—the sins of the people of Jerusalem, the
      kings, the officials, the priests, and the prophets—have stirred up my anger. '
    33: '³³ My people have turned their backs on me and have refused to return. Even
      though I diligently taught them, they would not receive instruction or obey. '
    34: '³⁴ They have set up their abominable idols right in my own Temple, defiling
      it. '
    35: "³⁵ They have built pagan shrines to Baal in the valley of Ben-Hinnom, and\
      \ there they sacrifice their sons and daughters to Molech. I have never commanded\
      \ such a horrible deed; it never even crossed my mind to command such a thing.\
      \ What an incredible evil, causing Judah to sin so greatly! \n"
    36: '³⁶ “Now I want to say something more about this city. You have been saying,
      ‘It will fall to the king of Babylon through war, famine, and disease.’ But
      this is what the Lord, the God of Israel, says: '
    37: '³⁷ I will certainly bring my people back again from all the countries where
      I will scatter them in my fury. I will bring them back to this very city and
      let them live in peace and safety. '
    38: '³⁸ They will be my people, and I will be their God. '
    39: '³⁹ And I will give them one heart and one purpose: to worship me forever,
      for their own good and for the good of all their descendants. '
    40: '⁴⁰ And I will make an everlasting covenant with them: I will never stop doing
      good for them. I will put a desire in their hearts to worship me, and they will
      never leave me. '
    41: "⁴¹ I will find joy doing good for them and will faithfully and wholeheartedly\
      \ replant them in this land. \n"
    42: '⁴² “This is what the Lord says: Just as I have brought all these calamities
      on them, so I will do all the good I have promised them. '
    43: '⁴³ Fields will again be bought and sold in this land about which you now
      say, ‘It has been ravaged by the Babylonians, a desolate land where people and
      animals have all disappeared.’ '
    44: ⁴⁴ Yes, fields will once again be bought and sold—deeds signed and sealed
      and witnessed—in the land of Benjamin and here in Jerusalem, in the towns of
      Judah and in the hill country, in the foothills of Judah and in the Negev, too.
      For someday I will restore prosperity to them. I, the Lord, have spoken!”
  33:
    1: '¹ While Jeremiah was still confined in the courtyard of the guard, the Lord
      gave him this second message: '
    2: '² “This is what the Lord says—the Lord who made the earth, who formed and
      established it, whose name is the Lord: '
    3: '³ Ask me and I will tell you remarkable secrets you do not know about things
      to come. '
    4: '⁴ For this is what the Lord, the God of Israel, says: You have torn down the
      houses of this city and even the king’s palace to get materials to strengthen
      the walls against the siege ramps and swords of the enemy. '
    5: "⁵ You expect to fight the Babylonians, but the men of this city are already\
      \ as good as dead, for I have determined to destroy them in my terrible anger.\
      \ I have abandoned them because of all their wickedness. \n"
    6: '⁶ “Nevertheless, the time will come when I will heal Jerusalem’s wounds and
      give it prosperity and true peace. '
    7: '⁷ I will restore the fortunes of Judah and Israel and rebuild their towns. '
    8: '⁸ I will cleanse them of their sins against me and forgive all their sins
      of rebellion. '
    9: "⁹ Then this city will bring me joy, glory, and honor before all the nations\
      \ of the earth! The people of the world will see all the good I do for my people,\
      \ and they will tremble with awe at the peace and prosperity I provide for them.\
      \ \n"
    10: '¹⁰ “This is what the Lord says: You have said, ‘This is a desolate land where
      people and animals have all disappeared.’ Yet in the empty streets of Jerusalem
      and Judah’s other towns, there will be heard once more '
    11: "¹¹ the sounds of joy and laughter. The joyful voices of bridegrooms and brides\
      \ will be heard again, along with the joyous songs of people bringing thanksgiving\
      \ offerings to the Lord. They will sing,\n‘Give thanks to the Lord of Heaven’s\
      \ Armies,\n    for the Lord is good.\n    His faithful love endures forever!’\n\
      For I will restore the prosperity of this land to what it was in the past, says\
      \ the Lord. \n"
    12: '¹² “This is what the Lord of Heaven’s Armies says: This land—though it is
      now desolate and has no people and animals—will once more have pastures where
      shepherds can lead their flocks. '
    13: "¹³ Once again shepherds will count their flocks in the towns of the hill\
      \ country, the foothills of Judah, the Negev, the land of Benjamin, the vicinity\
      \ of Jerusalem, and all the towns of Judah. I, the Lord, have spoken! \n"
    14: "¹⁴ “The day will come, says the Lord, when I will do for Israel and Judah\
      \ all the good things I have promised them. \n"
    15: "¹⁵ “In those days and at that time\n    I will raise up a righteous descendant\
      \ from King David’s line.\n    He will do what is just and right throughout\
      \ the land.\n"
    16: "¹⁶ In that day Judah will be saved,\n    and Jerusalem will live in safety.\n\
      And this will be its name:\n    ‘The Lord Is Our Righteousness.’ \n"
    17: '¹⁷ For this is what the Lord says: David will have a descendant sitting on
      the throne of Israel forever. '
    18: "¹⁸ And there will always be Levitical priests to offer burnt offerings and\
      \ grain offerings and sacrifices to me.” \n"
    19: '¹⁹ Then this message came to Jeremiah from the Lord: '
    20: '²⁰ “This is what the Lord says: If you can break my covenant with the day
      and the night so that one does not follow the other, '
    21: '²¹ only then will my covenant with my servant David be broken. Only then
      will he no longer have a descendant to reign on his throne. The same is true
      for my covenant with the Levitical priests who minister before me. '
    22: "²² And as the stars of the sky cannot be counted and the sand on the seashore\
      \ cannot be measured, so I will multiply the descendants of my servant David\
      \ and the Levites who minister before me.” \n"
    23: '²³ The Lord gave another message to Jeremiah. He said, '
    24: '²⁴ “Have you noticed what people are saying?—‘The Lord chose Judah and Israel
      and then abandoned them!’ They are sneering and saying that Israel is not worthy
      to be counted as a nation. '
    25: '²⁵ But this is what the Lord says: I would no more reject my people than
      I would change my laws that govern night and day, earth and sky. '
    26: ²⁶ I will never abandon the descendants of Jacob or David, my servant, or
      change the plan that David’s descendants will rule the descendants of Abraham,
      Isaac, and Jacob. Instead, I will restore them to their land and have mercy
      on them.”
  34:
    1: '¹ King Nebuchadnezzar of Babylon came with all the armies from the kingdoms
      he ruled, and he fought against Jerusalem and the towns of Judah. At that time
      this message came to Jeremiah from the Lord: '
    2: '² “Go to King Zedekiah of Judah, and tell him, ‘This is what the Lord, the
      God of Israel, says: I am about to hand this city over to the king of Babylon,
      and he will burn it down. '
    3: "³ You will not escape his grasp but will be captured and taken to meet the\
      \ king of Babylon face to face. Then you will be exiled to Babylon. \n"
    4: '⁴ “‘But listen to this promise from the Lord, O Zedekiah, king of Judah. This
      is what the Lord says: You will not be killed in war '
    5: "⁵ but will die peacefully. People will burn incense in your memory, just as\
      \ they did for your ancestors, the kings who preceded you. They will mourn for\
      \ you, crying, “Alas, our master is dead!” This I have decreed, says the Lord.’”\
      \ \n"
    6: '⁶ So Jeremiah the prophet delivered the message to King Zedekiah of Judah. '
    7: "⁷ At this time the Babylonian army was besieging Jerusalem, Lachish, and Azekah—the\
      \ only fortified cities of Judah not yet captured. \n"
    8: '⁸ This message came to Jeremiah from the Lord after King Zedekiah made a covenant
      with the people, proclaiming freedom for the slaves. '
    9: '⁹ He had ordered all the people to free their Hebrew slaves—both men and women.
      No one was to keep a fellow Judean in bondage. '
    10: '¹⁰ The officials and all the people had obeyed the king’s command, '
    11: "¹¹ but later they changed their minds. They took back the men and women they\
      \ had freed, forcing them to be slaves again. \n"
    12: '¹² So the Lord gave them this message through Jeremiah: '
    13: '¹³ “This is what the Lord, the God of Israel, says: I made a covenant with
      your ancestors long ago when I rescued them from their slavery in Egypt. '
    14: '¹⁴ I told them that every Hebrew slave must be freed after serving six years.
      But your ancestors paid no attention to me. '
    15: '¹⁵ Recently you repented and did what was right, following my command. You
      freed your slaves and made a solemn covenant with me in the Temple that bears
      my name. '
    16: "¹⁶ But now you have shrugged off your oath and defiled my name by taking\
      \ back the men and women you had freed, forcing them to be slaves once again.\
      \ \n"
    17: '¹⁷ “Therefore, this is what the Lord says: Since you have not obeyed me by
      setting your countrymen free, I will set you free to be destroyed by war, disease,
      and famine. You will be an object of horror to all the nations of the earth. '
    18: '¹⁸ Because you have broken the terms of our covenant, I will cut you apart
      just as you cut apart the calf when you walked between its halves to solemnize
      your vows. '
    19: '¹⁹ Yes, I will cut you apart, whether you are officials of Judah or Jerusalem,
      court officials, priests, or common people—for you have broken your oath. '
    20: "²⁰ I will give you to your enemies, and they will kill you. Your bodies will\
      \ be food for the vultures and wild animals. \n"
    21: '²¹ “I will hand over King Zedekiah of Judah and his officials to the army
      of the king of Babylon. And although they have left Jerusalem for a while, '
    22: ²² I will call the Babylonian armies back again. They will fight against this
      city and will capture it and burn it down. I will see to it that all the towns
      of Judah are destroyed, with no one living there.”
  35:
    1: '¹ This is the message the Lord gave Jeremiah when Jehoiakim son of Josiah
      was king of Judah: '
    2: "² “Go to the settlement where the families of the Recabites live, and invite\
      \ them to the Lord’s Temple. Take them into one of the inner rooms, and offer\
      \ them some wine.” \n"
    3: '³ So I went to see Jaazaniah son of Jeremiah and grandson of Habazziniah and
      all his brothers and sons—representing all the Recabite families. '
    4: "⁴ I took them to the Temple, and we went into the room assigned to the sons\
      \ of Hanan son of Igdaliah, a man of God. This room was located next to the\
      \ one used by the Temple officials, directly above the room of Maaseiah son\
      \ of Shallum, the Temple gatekeeper. \n"
    5: '⁵ I set cups and jugs of wine before them and invited them to have a drink, '
    6: '⁶ but they refused. “No,” they said, “we don’t drink wine, because our ancestor
      Jehonadab son of Recab gave us this command: ‘You and your descendants must
      never drink wine. '
    7: '⁷ And do not build houses or plant crops or vineyards, but always live in
      tents. If you follow these commands, you will live long, good lives in the land.’ '
    8: '⁸ So we have obeyed him in all these things. We have never had a drink of
      wine to this day, nor have our wives, our sons, or our daughters. '
    9: '⁹ We haven’t built houses or owned vineyards or farms or planted crops. '
    10: '¹⁰ We have lived in tents and have fully obeyed all the commands of Jehonadab,
      our ancestor. '
    11: "¹¹ But when King Nebuchadnezzar of Babylon attacked this country, we were\
      \ afraid of the Babylonian and Syrian armies. So we decided to move to Jerusalem.\
      \ That is why we are here.” \n"
    12: '¹² Then the Lord gave this message to Jeremiah: '
    13: '¹³ “This is what the Lord of Heaven’s Armies, the God of Israel, says: Go
      and say to the people in Judah and Jerusalem, ‘Come and learn a lesson about
      how to obey me. '
    14: '¹⁴ The Recabites do not drink wine to this day because their ancestor Jehonadab
      told them not to. But I have spoken to you again and again, and you refuse to
      obey me. '
    15: '¹⁵ Time after time I sent you prophets, who told you, “Turn from your wicked
      ways, and start doing things right. Stop worshiping other gods so that you might
      live in peace here in the land I have given to you and your ancestors.” But
      you would not listen to me or obey me. '
    16: "¹⁶ The descendants of Jehonadab son of Recab have obeyed their ancestor completely,\
      \ but you have refused to listen to me.’ \n"
    17: "¹⁷ “Therefore, this is what the Lord God of Heaven’s Armies, the God of Israel,\
      \ says: ‘Because you refuse to listen or answer when I call, I will send upon\
      \ Judah and Jerusalem all the disasters I have threatened.’” \n"
    18: '¹⁸ Then Jeremiah turned to the Recabites and said, “This is what the Lord
      of Heaven’s Armies, the God of Israel, says: ‘You have obeyed your ancestor
      Jehonadab in every respect, following all his instructions.’ '
    19: '¹⁹ Therefore, this is what the Lord of Heaven’s Armies, the God of Israel,
      says: ‘Jehonadab son of Recab will always have descendants who serve me.’”'
  36:
    1: '¹ During the fourth year that Jehoiakim son of Josiah was king in Judah, the
      Lord gave this message to Jeremiah: '
    2: '² “Get a scroll, and write down all my messages against Israel, Judah, and
      the other nations. Begin with the first message back in the days of Josiah,
      and write down every message, right up to the present time. '
    3: "³ Perhaps the people of Judah will repent when they hear again all the terrible\
      \ things I have planned for them. Then I will be able to forgive their sins\
      \ and wrongdoings.” \n"
    4: '⁴ So Jeremiah sent for Baruch son of Neriah, and as Jeremiah dictated all
      the prophecies that the Lord had given him, Baruch wrote them on a scroll. '
    5: '⁵ Then Jeremiah said to Baruch, “I am a prisoner here and unable to go to
      the Temple. '
    6: '⁶ So you go to the Temple on the next day of fasting, and read the messages
      from the Lord that I have had you write on this scroll. Read them so the people
      who are there from all over Judah will hear them. '
    7: "⁷ Perhaps even yet they will turn from their evil ways and ask the Lord’s\
      \ forgiveness before it is too late. For the Lord has threatened them with his\
      \ terrible anger.” \n"
    8: '⁸ Baruch did as Jeremiah told him and read these messages from the Lord to
      the people at the Temple. '
    9: '⁹ He did this on a day of sacred fasting held in late autumn, during the fifth
      year of the reign of Jehoiakim son of Josiah. People from all over Judah had
      come to Jerusalem to attend the services at the Temple on that day. '
    10: "¹⁰ Baruch read Jeremiah’s words on the scroll to all the people. He stood\
      \ in front of the Temple room of Gemariah, son of Shaphan the secretary. This\
      \ room was just off the upper courtyard of the Temple, near the New Gate entrance.\
      \ \n"
    11: '¹¹ When Micaiah son of Gemariah and grandson of Shaphan heard the messages
      from the Lord, '
    12: '¹² he went down to the secretary’s room in the palace where the administrative
      officials were meeting. Elishama the secretary was there, along with Delaiah
      son of Shemaiah, Elnathan son of Acbor, Gemariah son of Shaphan, Zedekiah son
      of Hananiah, and all the other officials. '
    13: '¹³ When Micaiah told them about the messages Baruch was reading to the people, '
    14: '¹⁴ the officials sent Jehudi son of Nethaniah, grandson of Shelemiah and
      great-grandson of Cushi, to ask Baruch to come and read the messages to them,
      too. So Baruch took the scroll and went to them. '
    15: "¹⁵ “Sit down and read the scroll to us,” the officials said, and Baruch did\
      \ as they requested. \n"
    16: '¹⁶ When they heard all the messages, they looked at one another in alarm.
      “We must tell the king what we have heard,” they said to Baruch. '
    17: "¹⁷ “But first, tell us how you got these messages. Did they come directly\
      \ from Jeremiah?” \n"
    18: "¹⁸ So Baruch explained, “Jeremiah dictated them, and I wrote them down in\
      \ ink, word for word, on this scroll.” \n"
    19: '¹⁹ “You and Jeremiah should both hide,” the officials told Baruch. “Don’t
      tell anyone where you are!” '
    20: "²⁰ Then the officials left the scroll for safekeeping in the room of Elishama\
      \ the secretary and went to tell the king what had happened. \n"
    21: '²¹ The king sent Jehudi to get the scroll. Jehudi brought it from Elishama’s
      room and read it to the king as all his officials stood by. '
    22: '²² It was late autumn, and the king was in a winterized part of the palace,
      sitting in front of a fire to keep warm. '
    23: '²³ Each time Jehudi finished reading three or four columns, the king took
      a knife and cut off that section of the scroll. He then threw it into the fire,
      section by section, until the whole scroll was burned up. '
    24: '²⁴ Neither the king nor his attendants showed any signs of fear or repentance
      at what they heard. '
    25: "²⁵ Even when Elnathan, Delaiah, and Gemariah begged the king not to burn\
      \ the scroll, he wouldn’t listen. \n"
    26: "²⁶ Then the king commanded his son Jerahmeel, Seraiah son of Azriel, and\
      \ Shelemiah son of Abdeel to arrest Baruch and Jeremiah. But the Lord had hidden\
      \ them. \n"
    27: '²⁷ After the king had burned the scroll on which Baruch had written Jeremiah’s
      words, the Lord gave Jeremiah another message. He said, '
    28: '²⁸ “Get another scroll, and write everything again just as you did on the
      scroll King Jehoiakim burned. '
    29: '²⁹ Then say to the king, ‘This is what the Lord says: You burned the scroll
      because it said the king of Babylon would destroy this land and empty it of
      people and animals. '
    30: '³⁰ Now this is what the Lord says about King Jehoiakim of Judah: He will
      have no heirs to sit on the throne of David. His dead body will be thrown out
      to lie unburied—exposed to the heat of the day and the frost of the night. '
    31: "³¹ I will punish him and his family and his attendants for their sins. I\
      \ will pour out on them and on all the people of Jerusalem and Judah all the\
      \ disasters I promised, for they would not listen to my warnings.’” \n"
    32: ³² So Jeremiah took another scroll and dictated again to his secretary, Baruch.
      He wrote everything that had been on the scroll King Jehoiakim had burned in
      the fire. Only this time he added much more!
  37:
    1: '¹ Zedekiah son of Josiah succeeded Jehoiachin son of Jehoiakim as the king
      of Judah. He was appointed by King Nebuchadnezzar of Babylon. '
    2: "² But neither King Zedekiah nor his attendants nor the people who were left\
      \ in the land listened to what the Lord said through Jeremiah. \n"
    3: '³ Nevertheless, King Zedekiah sent Jehucal son of Shelemiah, and Zephaniah
      the priest, son of Maaseiah, to ask Jeremiah, “Please pray to the Lord our God
      for us.” '
    4: "⁴ Jeremiah had not yet been imprisoned, so he could come and go among the\
      \ people as he pleased. \n"
    5: "⁵ At this time the army of Pharaoh Hophra of Egypt appeared at the southern\
      \ border of Judah. When the Babylonian army heard about it, they withdrew from\
      \ their siege of Jerusalem. \n"
    6: '⁶ Then the Lord gave this message to Jeremiah: '
    7: '⁷ “This is what the Lord, the God of Israel, says: The king of Judah sent
      you to ask me what is going to happen. Tell him, ‘Pharaoh’s army is about to
      return to Egypt, though he came here to help you. '
    8: "⁸ Then the Babylonians will come back and capture this city and burn it to\
      \ the ground.’ \n"
    9: '⁹ “This is what the Lord says: Do not fool yourselves into thinking that the
      Babylonians are gone for good. They aren’t! '
    10: "¹⁰ Even if you were to destroy the entire Babylonian army, leaving only a\
      \ handful of wounded survivors, they would still stagger from their tents and\
      \ burn this city to the ground!” \n"
    11: '¹¹ When the Babylonian army left Jerusalem because of Pharaoh’s approaching
      army, '
    12: '¹² Jeremiah started to leave the city on his way to the territory of Benjamin,
      to claim his share of the property among his relatives there. '
    13: "¹³ But as he was walking through the Benjamin Gate, a sentry arrested him\
      \ and said, “You are defecting to the Babylonians!” The sentry making the arrest\
      \ was Irijah son of Shelemiah, grandson of Hananiah. \n"
    14: '¹⁴ “That’s not true!” Jeremiah protested. “I had no intention of doing any
      such thing.” But Irijah wouldn’t listen, and he took Jeremiah before the officials. '
    15: '¹⁵ They were furious with Jeremiah and had him flogged and imprisoned in
      the house of Jonathan the secretary. Jonathan’s house had been converted into
      a prison. '
    16: "¹⁶ Jeremiah was put into a dungeon cell, where he remained for many days.\
      \ \n"
    17: "¹⁷ Later King Zedekiah secretly requested that Jeremiah come to the palace,\
      \ where the king asked him, “Do you have any messages from the Lord?”\n“Yes,\
      \ I do!” said Jeremiah. “You will be defeated by the king of Babylon.” \n"
    18: '¹⁸ Then Jeremiah asked the king, “What crime have I committed? What have
      I done against you, your attendants, or the people that I should be imprisoned
      like this? '
    19: '¹⁹ Where are your prophets now who told you the king of Babylon would not
      attack you or this land? '
    20: "²⁰ Listen, my lord the king, I beg you. Don’t send me back to the dungeon\
      \ in the house of Jonathan the secretary, for I will die there.” \n"
    21: ²¹ So King Zedekiah commanded that Jeremiah not be returned to the dungeon.
      Instead, he was imprisoned in the courtyard of the guard in the royal palace.
      The king also commanded that Jeremiah be given a loaf of fresh bread every day
      as long as there was any left in the city. So Jeremiah was put in the palace
      prison.
  38:
    1: '¹ Now Shephatiah son of Mattan, Gedaliah son of Pashhur, Jehucal son of Shelemiah,
      and Pashhur son of Malkijah heard what Jeremiah had been telling the people.
      He had been saying, '
    2: '² “This is what the Lord says: ‘Everyone who stays in Jerusalem will die from
      war, famine, or disease, but those who surrender to the Babylonians will live.
      Their reward will be life. They will live!’ '
    3: "³ The Lord also says: ‘The city of Jerusalem will certainly be handed over\
      \ to the army of the king of Babylon, who will capture it.’” \n"
    4: "⁴ So these officials went to the king and said, “Sir, this man must die! That\
      \ kind of talk will undermine the morale of the few fighting men we have left,\
      \ as well as that of all the people. This man is a traitor!” \n"
    5: "⁵ King Zedekiah agreed. “All right,” he said. “Do as you like. I can’t stop\
      \ you.” \n"
    6: "⁶ So the officials took Jeremiah from his cell and lowered him by ropes into\
      \ an empty cistern in the prison yard. It belonged to Malkijah, a member of\
      \ the royal family. There was no water in the cistern, but there was a thick\
      \ layer of mud at the bottom, and Jeremiah sank down into it. \n"
    7: '⁷ But Ebed-melech the Ethiopian, an important court official, heard that Jeremiah
      was in the cistern. At that time the king was holding court at the Benjamin
      Gate, '
    8: '⁸ so Ebed-melech rushed from the palace to speak with him. '
    9: "⁹ “My lord the king,” he said, “these men have done a very evil thing in putting\
      \ Jeremiah the prophet into the cistern. He will soon die of hunger, for almost\
      \ all the bread in the city is gone.” \n"
    10: "¹⁰ So the king told Ebed-melech, “Take thirty of my men with you, and pull\
      \ Jeremiah out of the cistern before he dies.” \n"
    11: '¹¹ So Ebed-melech took the men with him and went to a room in the palace
      beneath the treasury, where he found some old rags and discarded clothing. He
      carried these to the cistern and lowered them to Jeremiah on a rope. '
    12: '¹² Ebed-melech called down to Jeremiah, “Put these rags under your armpits
      to protect you from the ropes.” Then when Jeremiah was ready, '
    13: "¹³ they pulled him out. So Jeremiah was returned to the courtyard of the\
      \ guard—the palace prison—where he remained. \n"
    14: "¹⁴ One day King Zedekiah sent for Jeremiah and had him brought to the third\
      \ entrance of the Lord’s Temple. “I want to ask you something,” the king said.\
      \ “And don’t try to hide the truth.” \n"
    15: "¹⁵ Jeremiah said, “If I tell you the truth, you will kill me. And if I give\
      \ you advice, you won’t listen to me anyway.” \n"
    16: "¹⁶ So King Zedekiah secretly promised him, “As surely as the Lord our Creator\
      \ lives, I will not kill you or hand you over to the men who want you dead.”\
      \ \n"
    17: '¹⁷ Then Jeremiah said to Zedekiah, “This is what the Lord God of Heaven’s
      Armies, the God of Israel, says: ‘If you surrender to the Babylonian officers,
      you and your family will live, and the city will not be burned down. '
    18: "¹⁸ But if you refuse to surrender, you will not escape! This city will be\
      \ handed over to the Babylonians, and they will burn it to the ground.’” \n"
    19: "¹⁹ “But I am afraid to surrender,” the king said, “for the Babylonians may\
      \ hand me over to the Judeans who have defected to them. And who knows what\
      \ they will do to me!” \n"
    20: '²⁰ Jeremiah replied, “You won’t be handed over to them if you choose to obey
      the Lord. Your life will be spared, and all will go well for you. '
    21: '²¹ But if you refuse to surrender, this is what the Lord has revealed to
      me: '
    22: "²² All the women left in your palace will be brought out and given to the\
      \ officers of the Babylonian army. Then the women will taunt you, saying,\n\
      ‘What fine friends you have!\n    They have betrayed and misled you.\nWhen your\
      \ feet sank in the mud,\n    they left you to your fate!’ \n"
    23: "²³ All your wives and children will be led out to the Babylonians, and you\
      \ will not escape. You will be seized by the king of Babylon, and this city\
      \ will be burned down.” \n"
    24: '²⁴ Then Zedekiah said to Jeremiah, “Don’t tell anyone you told me this, or
      you will die! '
    25: '²⁵ My officials may hear that I spoke to you, and they may say, ‘Tell us
      what you and the king were talking about. If you don’t tell us, we will kill
      you.’ '
    26: "²⁶ If this happens, just tell them you begged me not to send you back to\
      \ Jonathan’s dungeon, for fear you would die there.” \n"
    27: '²⁷ Sure enough, it wasn’t long before the king’s officials came to Jeremiah
      and asked him why the king had called for him. But Jeremiah followed the king’s
      instructions, and they left without finding out the truth. No one had overheard
      the conversation between Jeremiah and the king. '
    28: ²⁸ And Jeremiah remained a prisoner in the courtyard of the guard until the
      day Jerusalem was captured.
  39:
    1: '¹ In January of the ninth year of King Zedekiah’s reign, King Nebuchadnezzar
      of Babylon came with his entire army to besiege Jerusalem. '
    2: '² Two and a half years later, on July 18 in the eleventh year of Zedekiah’s
      reign, a section of the city wall was broken down. '
    3: "³ All the officers of the Babylonian army came in and sat in triumph at the\
      \ Middle Gate: Nergal-sharezer of Samgar, and Nebo-sarsekim, a chief officer,\
      \ and Nergal-sharezer, the king’s adviser, and all the other officers of the\
      \ king of Babylon. \n"
    4: "⁴ When King Zedekiah of Judah and all the soldiers saw that the Babylonians\
      \ had broken into the city, they fled. They waited for nightfall and then slipped\
      \ through the gate between the two walls behind the king’s garden and headed\
      \ toward the Jordan Valley. \n"
    5: '⁵ But the Babylonian troops chased them and overtook Zedekiah on the plains
      of Jericho. They captured him and took him to King Nebuchadnezzar of Babylon,
      who was at Riblah in the land of Hamath. There the king of Babylon pronounced
      judgment upon Zedekiah. '
    6: '⁶ The king of Babylon made Zedekiah watch as he slaughtered his sons at Riblah.
      The king of Babylon also slaughtered all the nobles of Judah. '
    7: "⁷ Then he gouged out Zedekiah’s eyes and bound him in bronze chains to lead\
      \ him away to Babylon. \n"
    8: '⁸ Meanwhile, the Babylonians burned Jerusalem, including the royal palace
      and the houses of the people, and they tore down the walls of the city. '
    9: '⁹ Then Nebuzaradan, the captain of the guard, took as exiles to Babylon the
      rest of the people who remained in the city, those who had defected to him,
      and everyone else who remained. '
    10: "¹⁰ But Nebuzaradan allowed some of the poorest people to stay behind in the\
      \ land of Judah, and he assigned them to care for the vineyards and fields.\
      \ \n"
    11: '¹¹ King Nebuchadnezzar had told Nebuzaradan, the captain of the guard, to
      find Jeremiah. '
    12: '¹² “See that he isn’t hurt,” he said. “Look after him well, and give him
      anything he wants.” '
    13: '¹³ So Nebuzaradan, the captain of the guard; Nebushazban, a chief officer;
      Nergal-sharezer, the king’s adviser; and the other officers of Babylon’s king '
    14: "¹⁴ sent messengers to bring Jeremiah out of the prison. They put him under\
      \ the care of Gedaliah son of Ahikam and grandson of Shaphan, who took him back\
      \ to his home. So Jeremiah stayed in Judah among his own people. \n"
    15: '¹⁵ The Lord had given the following message to Jeremiah while he was still
      in prison: '
    16: '¹⁶ “Say to Ebed-melech the Ethiopian, ‘This is what the Lord of Heaven’s
      Armies, the God of Israel, says: I will do to this city everything I have threatened.
      I will send disaster, not prosperity. You will see its destruction, '
    17: '¹⁷ but I will rescue you from those you fear so much. '
    18: ¹⁸ Because you trusted me, I will give you your life as a reward. I will rescue
      you and keep you safe. I, the Lord, have spoken!’”
  40:
    1: "¹ The Lord gave a message to Jeremiah after Nebuzaradan, the captain of the\
      \ guard, had released him at Ramah. He had found Jeremiah bound in chains among\
      \ all the other captives of Jerusalem and Judah who were being sent to exile\
      \ in Babylon. \n"
    2: '² The captain of the guard called for Jeremiah and said, “The Lord your God
      has brought this disaster on this land, '
    3: '³ just as he said he would. For these people have sinned against the Lord
      and disobeyed him. That is why it happened. '
    4: '⁴ But I am going to take off your chains and let you go. If you want to come
      with me to Babylon, you are welcome. I will see that you are well cared for.
      But if you don’t want to come, you may stay here. The whole land is before you—go
      wherever you like. '
    5: "⁵ If you decide to stay, then return to Gedaliah son of Ahikam and grandson\
      \ of Shaphan. He has been appointed governor of Judah by the king of Babylon.\
      \ Stay there with the people he rules. But it’s up to you; go wherever you like.”\n\
      Then Nebuzaradan, the captain of the guard, gave Jeremiah some food and money\
      \ and let him go. "
    6: "⁶ So Jeremiah returned to Gedaliah son of Ahikam at Mizpah, and he lived in\
      \ Judah with the few who were still left in the land. \n"
    7: '⁷ The leaders of the Judean military groups in the countryside heard that
      the king of Babylon had appointed Gedaliah son of Ahikam as governor over the
      poor people who were left behind in Judah—the men, women, and children who hadn’t
      been exiled to Babylon. '
    8: "⁸ So they went to see Gedaliah at Mizpah. These included: Ishmael son of Nethaniah,\
      \ Johanan and Jonathan sons of Kareah, Seraiah son of Tanhumeth, the sons of\
      \ Ephai the Netophathite, Jezaniah son of the Maacathite, and all their men.\
      \ \n"
    9: '⁹ Gedaliah vowed to them that the Babylonians meant them no harm. “Don’t be
      afraid to serve them. Live in the land and serve the king of Babylon, and all
      will go well for you,” he promised. '
    10: "¹⁰ “As for me, I will stay at Mizpah to represent you before the Babylonians\
      \ who come to meet with us. Settle in the towns you have taken, and live off\
      \ the land. Harvest the grapes and summer fruits and olives, and store them\
      \ away.” \n"
    11: '¹¹ When the Judeans in Moab, Ammon, Edom, and the other nearby countries
      heard that the king of Babylon had left a few people in Judah and that Gedaliah
      was the governor, '
    12: "¹² they began to return to Judah from the places to which they had fled.\
      \ They stopped at Mizpah to meet with Gedaliah and then went into the Judean\
      \ countryside to gather a great harvest of grapes and other crops. \n"
    13: '¹³ Soon after this, Johanan son of Kareah and the other military leaders
      came to Gedaliah at Mizpah. '
    14: "¹⁴ They said to him, “Did you know that Baalis, king of Ammon, has sent Ishmael\
      \ son of Nethaniah to assassinate you?” But Gedaliah refused to believe them.\
      \ \n"
    15: "¹⁵ Later Johanan had a private conference with Gedaliah and volunteered to\
      \ kill Ishmael secretly. “Why should we let him come and murder you?” Johanan\
      \ asked. “What will happen then to the Judeans who have returned? Why should\
      \ the few of us who are still left be scattered and lost?” \n"
    16: ¹⁶ But Gedaliah said to Johanan, “I forbid you to do any such thing, for you
      are lying about Ishmael.”
  41:
    1: '¹ But in midautumn of that year, Ishmael son of Nethaniah and grandson of
      Elishama, who was a member of the royal family and had been one of the king’s
      high officials, went to Mizpah with ten men to meet Gedaliah. While they were
      eating together, '
    2: '² Ishmael and his ten men suddenly jumped up, drew their swords, and killed
      Gedaliah, whom the king of Babylon had appointed governor. '
    3: "³ Ishmael also killed all the Judeans and the Babylonian soldiers who were\
      \ with Gedaliah at Mizpah. \n"
    4: '⁴ The next day, before anyone had heard about Gedaliah’s murder, '
    5: '⁵ eighty men arrived from Shechem, Shiloh, and Samaria to worship at the Temple
      of the Lord. They had shaved off their beards, torn their clothes, and cut themselves,
      and had brought along grain offerings and frankincense. '
    6: "⁶ Ishmael left Mizpah to meet them, weeping as he went. When he reached them,\
      \ he said, “Oh, come and see what has happened to Gedaliah!” \n"
    7: '⁷ But as soon as they were all inside the town, Ishmael and his men killed
      all but ten of them and threw their bodies into a cistern. '
    8: '⁸ The other ten had talked Ishmael into letting them go by promising to bring
      him their stores of wheat, barley, olive oil, and honey that they had hidden
      away. '
    9: "⁹ The cistern where Ishmael dumped the bodies of the men he murdered was the\
      \ large one dug by King Asa when he fortified Mizpah to protect himself against\
      \ King Baasha of Israel. Ishmael son of Nethaniah filled it with corpses. \n"
    10: "¹⁰ Then Ishmael made captives of the king’s daughters and the other people\
      \ who had been left under Gedaliah’s care in Mizpah by Nebuzaradan, the captain\
      \ of the guard. Taking them with him, he started back toward the land of Ammon.\
      \ \n"
    11: '¹¹ But when Johanan son of Kareah and the other military leaders heard about
      Ishmael’s crimes, '
    12: '¹² they took all their men and set out to stop him. They caught up with him
      at the large pool near Gibeon. '
    13: '¹³ The people Ishmael had captured shouted for joy when they saw Johanan
      and the other military leaders. '
    14: '¹⁴ And all the captives from Mizpah escaped and began to help Johanan. '
    15: "¹⁵ Meanwhile, Ishmael and eight of his men escaped from Johanan into the\
      \ land of Ammon. \n"
    16: '¹⁶ Then Johanan son of Kareah and the other military leaders took all the
      people they had rescued in Gibeon—the soldiers, women, children, and court officials
      whom Ishmael had captured after he killed Gedaliah. '
    17: '¹⁷ They took them all to the village of Geruth-kimham near Bethlehem, where
      they prepared to leave for Egypt. '
    18: ¹⁸ They were afraid of what the Babylonians would do when they heard that
      Ishmael had killed Gedaliah, the governor appointed by the Babylonian king.
  42:
    1: '¹ Then all the military leaders, including Johanan son of Kareah and Jezaniah
      son of Hoshaiah, and all the people, from the least to the greatest, approached '
    2: '² Jeremiah the prophet. They said, “Please pray to the Lord your God for us.
      As you can see, we are only a tiny remnant compared to what we were before. '
    3: "³ Pray that the Lord your God will show us what to do and where to go.” \n"
    4: "⁴ “All right,” Jeremiah replied. “I will pray to the Lord your God, as you\
      \ have asked, and I will tell you everything he says. I will hide nothing from\
      \ you.” \n"
    5: '⁵ Then they said to Jeremiah, “May the Lord your God be a faithful witness
      against us if we refuse to obey whatever he tells us to do! '
    6: "⁶ Whether we like it or not, we will obey the Lord our God to whom we are\
      \ sending you with our plea. For if we obey him, everything will turn out well\
      \ for us.” \n"
    7: '⁷ Ten days later the Lord gave his reply to Jeremiah. '
    8: '⁸ So he called for Johanan son of Kareah and the other military leaders, and
      for all the people, from the least to the greatest. '
    9: '⁹ He said to them, “You sent me to the Lord, the God of Israel, with your
      request, and this is his reply: '
    10: '¹⁰ ‘Stay here in this land. If you do, I will build you up and not tear you
      down; I will plant you and not uproot you. For I am sorry about all the punishment
      I have had to bring upon you. '
    11: '¹¹ Do not fear the king of Babylon anymore,’ says the Lord. ‘For I am with
      you and will save you and rescue you from his power. '
    12: "¹² I will be merciful to you by making him kind, so he will let you stay\
      \ here in your land.’ \n"
    13: '¹³ “But if you refuse to obey the Lord your God, and if you say, ‘We will
      not stay here; '
    14: '¹⁴ instead, we will go to Egypt where we will be free from war, the call
      to arms, and hunger,’ '
    15: '¹⁵ then hear the Lord’s message to the remnant of Judah. This is what the
      Lord of Heaven’s Armies, the God of Israel, says: ‘If you are determined to
      go to Egypt and live there, '
    16: '¹⁶ the very war and famine you fear will catch up to you, and you will die
      there. '
    17: "¹⁷ That is the fate awaiting every one of you who insists on going to live\
      \ in Egypt. Yes, you will die from war, famine, and disease. None of you will\
      \ escape the disaster I will bring upon you there.’ \n"
    18: "¹⁸ “This is what the Lord of Heaven’s Armies, the God of Israel, says: ‘Just\
      \ as my anger and fury have been poured out on the people of Jerusalem, so they\
      \ will be poured out on you when you enter Egypt. You will be an object of damnation,\
      \ horror, cursing, and mockery. And you will never see your homeland again.’\
      \ \n"
    19: '¹⁹ “Listen, you remnant of Judah. The Lord has told you: ‘Do not go to Egypt!’
      Don’t forget this warning I have given you today. '
    20: '²⁰ For you were not being honest when you sent me to pray to the Lord your
      God for you. You said, ‘Just tell us what the Lord our God says, and we will
      do it!’ '
    21: '²¹ And today I have told you exactly what he said, but you will not obey
      the Lord your God any better now than you have in the past. '
    22: ²² So you can be sure that you will die from war, famine, and disease in Egypt,
      where you insist on going.”
  43:
    1: '¹ When Jeremiah had finished giving this message from the Lord their God to
      all the people, '
    2: '² Azariah son of Hoshaiah and Johanan son of Kareah and all the other proud
      men said to Jeremiah, “You lie! The Lord our God hasn’t forbidden us to go to
      Egypt! '
    3: "³ Baruch son of Neriah has convinced you to say this, because he wants us\
      \ to stay here and be killed by the Babylonians or be carried off into exile.”\
      \ \n"
    4: '⁴ So Johanan and the other military leaders and all the people refused to
      obey the Lord’s command to stay in Judah. '
    5: '⁵ Johanan and the other leaders took with them all the people who had returned
      from the nearby countries to which they had fled. '
    6: '⁶ In the crowd were men, women, and children, the king’s daughters, and all
      those whom Nebuzaradan, the captain of the guard, had left with Gedaliah. The
      prophet Jeremiah and Baruch were also included. '
    7: "⁷ The people refused to obey the voice of the Lord and went to Egypt, going\
      \ as far as the city of Tahpanhes. \n"
    8: '⁸ Then at Tahpanhes, the Lord gave another message to Jeremiah. He said, '
    9: '⁹ “While the people of Judah are watching, take some large rocks and bury
      them under the pavement stones at the entrance of Pharaoh’s palace here in Tahpanhes. '
    10: '¹⁰ Then say to the people of Judah, ‘This is what the Lord of Heaven’s Armies,
      the God of Israel, says: I will certainly bring my servant Nebuchadnezzar, king
      of Babylon, here to Egypt. I will set his throne over these stones that I have
      hidden. He will spread his royal canopy over them. '
    11: '¹¹ And when he comes, he will destroy the land of Egypt. He will bring death
      to those destined for death, captivity to those destined for captivity, and
      war to those destined for war. '
    12: '¹² He will set fire to the temples of Egypt’s gods; he will burn the temples
      and carry the idols away as plunder. He will pick clean the land of Egypt as
      a shepherd picks fleas from his cloak. And he himself will leave unharmed. '
    13: ¹³ He will break down the sacred pillars standing in the temple of the sun
      in Egypt, and he will burn down the temples of Egypt’s gods.’”
  44:
    1: '¹ This is the message Jeremiah received concerning the Judeans living in northern
      Egypt in the cities of Migdol, Tahpanhes, and Memphis, and in southern Egypt
      as well: '
    2: '² “This is what the Lord of Heaven’s Armies, the God of Israel, says: You
      saw the calamity I brought on Jerusalem and all the towns of Judah. They now
      lie deserted and in ruins. '
    3: "³ They provoked my anger with all their wickedness. They burned incense and\
      \ worshiped other gods—gods that neither they nor you nor any of your ancestors\
      \ had ever even known. \n"
    4: '⁴ “Again and again I sent my servants, the prophets, to plead with them, ‘Don’t
      do these horrible things that I hate so much.’ '
    5: '⁵ But my people would not listen or turn back from their wicked ways. They
      kept on burning incense to these gods. '
    6: "⁶ And so my fury boiled over and fell like fire on the towns of Judah and\
      \ into the streets of Jerusalem, and they are still a desolate ruin today. \n"
    7: '⁷ “And now the Lord God of Heaven’s Armies, the God of Israel, asks you: Why
      are you destroying yourselves? For not one of you will survive—not a man, woman,
      or child among you who has come here from Judah, not even the babies in your
      arms. '
    8: '⁸ Why provoke my anger by burning incense to the idols you have made here
      in Egypt? You will only destroy yourselves and make yourselves an object of
      cursing and mockery for all the nations of the earth. '
    9: '⁹ Have you forgotten the sins of your ancestors, the sins of the kings and
      queens of Judah, and the sins you and your wives committed in Judah and Jerusalem? '
    10: "¹⁰ To this very hour you have shown no remorse or reverence. No one has chosen\
      \ to follow my word and the decrees I gave to you and your ancestors before\
      \ you. \n"
    11: '¹¹ “Therefore, this is what the Lord of Heaven’s Armies, the God of Israel,
      says: I am determined to destroy every one of you! '
    12: '¹² I will take this remnant of Judah—those who were determined to come here
      and live in Egypt—and I will consume them. They will fall here in Egypt, killed
      by war and famine. All will die, from the least to the greatest. They will be
      an object of damnation, horror, cursing, and mockery. '
    13: '¹³ I will punish them in Egypt just as I punished them in Jerusalem, by war,
      famine, and disease. '
    14: "¹⁴ Of that remnant who fled to Egypt, hoping someday to return to Judah,\
      \ there will be no survivors. Even though they long to return home, only a handful\
      \ will do so.” \n"
    15: '¹⁵ Then all the women present and all the men who knew that their wives had
      burned incense to idols—a great crowd of all the Judeans living in northern
      Egypt and southern Egypt—answered Jeremiah, '
    16: '¹⁶ “We will not listen to your messages from the Lord! '
    17: '¹⁷ We will do whatever we want. We will burn incense and pour out liquid
      offerings to the Queen of Heaven just as much as we like—just as we, and our
      ancestors, and our kings and officials have always done in the towns of Judah
      and in the streets of Jerusalem. For in those days we had plenty to eat, and
      we were well off and had no troubles! '
    18: "¹⁸ But ever since we quit burning incense to the Queen of Heaven and stopped\
      \ worshiping her with liquid offerings, we have been in great trouble and have\
      \ been dying from war and famine.” \n"
    19: "¹⁹ “Besides,” the women added, “do you suppose that we were burning incense\
      \ and pouring out liquid offerings to the Queen of Heaven, and making cakes\
      \ marked with her image, without our husbands knowing it and helping us? Of\
      \ course not!” \n"
    20: '²⁰ Then Jeremiah said to all of them, men and women alike, who had given
      him that answer, '
    21: '²¹ “Do you think the Lord did not know that you and your ancestors, your
      kings and officials, and all the people were burning incense to idols in the
      towns of Judah and in the streets of Jerusalem? '
    22: '²² It was because the Lord could no longer bear all the disgusting things
      you were doing that he made your land an object of cursing—a desolate ruin without
      inhabitants—as it is today. '
    23: "²³ All these terrible things happened to you because you have burned incense\
      \ to idols and sinned against the Lord. You have refused to obey him and have\
      \ not followed his instructions, his decrees, and his laws.” \n"
    24: '²⁴ Then Jeremiah said to them all, including the women, “Listen to this message
      from the Lord, all you citizens of Judah who live in Egypt. '
    25: "²⁵ This is what the Lord of Heaven’s Armies, the God of Israel, says: ‘You\
      \ and your wives have said, “We will keep our promises to burn incense and pour\
      \ out liquid offerings to the Queen of Heaven,” and you have proved by your\
      \ actions that you meant it. So go ahead and carry out your promises and vows\
      \ to her!’ \n"
    26: '²⁶ “But listen to this message from the Lord, all you Judeans now living
      in Egypt: ‘I have sworn by my great name,’ says the Lord, ‘that my name will
      no longer be spoken by any of the Judeans in the land of Egypt. None of you
      may invoke my name or use this oath: “As surely as the Sovereign Lord lives.” '
    27: '²⁷ For I will watch over you to bring you disaster and not good. Everyone
      from Judah who is now living in Egypt will suffer war and famine until all of
      you are dead. '
    28: "²⁸ Only a small number will escape death and return to Judah from Egypt.\
      \ Then all those who came to Egypt will find out whose words are true—mine or\
      \ theirs! \n"
    29: '²⁹ “‘And this is the proof I give you,’ says the Lord, ‘that all I have threatened
      will happen to you and that I will punish you here.’ '
    30: '³⁰ This is what the Lord says: ‘I will turn Pharaoh Hophra, king of Egypt,
      over to his enemies who want to kill him, just as I turned King Zedekiah of
      Judah over to King Nebuchadnezzar of Babylon.’”'
  45:
    1: '¹ The prophet Jeremiah gave a message to Baruch son of Neriah in the fourth
      year of the reign of Jehoiakim son of Josiah, after Baruch had written down
      everything Jeremiah had dictated to him. He said, '
    2: '² “This is what the Lord, the God of Israel, says to you, Baruch: '
    3: "³ You have said, ‘I am overwhelmed with trouble! Haven’t I had enough pain\
      \ already? And now the Lord has added more! I am worn out from sighing and can\
      \ find no rest.’ \n"
    4: '⁴ “Baruch, this is what the Lord says: ‘I will destroy this nation that I
      built. I will uproot what I planted. '
