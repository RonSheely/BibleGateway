    4: "⁴ And I will bring back Jehoiachin son of Jehoiakim, king of Judah, and all\
      \ the other captives that were taken to Babylon. I will surely break the yoke\
      \ that the king of Babylon has put on your necks. I, the Lord, have spoken!’”\
      \ \n"
