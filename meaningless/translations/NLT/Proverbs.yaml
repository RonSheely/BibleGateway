  5:
    1: "¹ My son, pay attention to my wisdom;\n    listen carefully to my wise counsel.\n"
    2: "² Then you will show discernment,\n    and your lips will express what you’ve\
      \ learned.\n"
    3: "³ For the lips of an immoral woman are as sweet as honey,\n    and her mouth\
      \ is smoother than oil.\n"
    4: "⁴ But in the end she is as bitter as poison,\n    as dangerous as a double-edged\
      \ sword.\n"
    5: "⁵ Her feet go down to death;\n    her steps lead straight to the grave.\n"
    6: "⁶ For she cares nothing about the path to life.\n    She staggers down a crooked\
      \ trail and doesn’t realize it. \n"
    7: "⁷ So now, my sons, listen to me.\n    Never stray from what I am about to\
      \ say:\n"
    8: "⁸ Stay away from her!\n    Don’t go near the door of her house!\n"
    9: "⁹ If you do, you will lose your honor\n    and will lose to merciless people\
      \ all you have achieved.\n"
    10: "¹⁰ Strangers will consume your wealth,\n    and someone else will enjoy the\
      \ fruit of your labor.\n"
    11: "¹¹ In the end you will groan in anguish\n    when disease consumes your body.\n"
    12: "¹² You will say, “How I hated discipline!\n    If only I had not ignored\
      \ all the warnings!\n"
    13: "¹³ Oh, why didn’t I listen to my teachers?\n    Why didn’t I pay attention\
      \ to my instructors?\n"
    14: "¹⁴ I have come to the brink of utter ruin,\n    and now I must face public\
      \ disgrace.” \n"
    15: "¹⁵ Drink water from your own well—\n    share your love only with your wife.\n"
    16: "¹⁶ Why spill the water of your springs in the streets,\n    having sex with\
      \ just anyone?\n"
    17: "¹⁷ You should reserve it for yourselves.\n    Never share it with strangers.\
      \ \n"
    18: "¹⁸ Let your wife be a fountain of blessing for you.\n    Rejoice in the wife\
      \ of your youth.\n"
    19: "¹⁹ She is a loving deer, a graceful doe.\n    Let her breasts satisfy you\
      \ always.\n    May you always be captivated by her love.\n"
    20: "²⁰ Why be captivated, my son, by an immoral woman,\n    or fondle the breasts\
      \ of a promiscuous woman? \n"
    21: "²¹ For the Lord sees clearly what a man does,\n    examining every path he\
      \ takes.\n"
