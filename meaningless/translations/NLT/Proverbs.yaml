    1: "¹ These are the proverbs of Solomon, David’s son, king of Israel. \n"
    2: "² Their purpose is to teach people wisdom and discipline,\n    to help them\
      \ understand the insights of the wise.\n"
    3: "³ Their purpose is to teach people to live disciplined and successful lives,\n\
      \    to help them do what is right, just, and fair.\n"
    4: "⁴ These proverbs will give insight to the simple,\n    knowledge and discernment\
      \ to the young. \n"
    5: "⁵ Let the wise listen to these proverbs and become even wiser.\n    Let those\
      \ with understanding receive guidance\n"
    6: "⁶ by exploring the meaning in these proverbs and parables,\n    the words\
      \ of the wise and their riddles. \n"
    7: "⁷ Fear of the Lord is the foundation of true knowledge,\n    but fools despise\
      \ wisdom and discipline. \n"
    8: "⁸ My child, listen when your father corrects you.\n    Don’t neglect your\
      \ mother’s instruction.\n"
    9: "⁹ What you learn from them will crown you with grace\n    and be a chain of\
      \ honor around your neck. \n"
    10: "¹⁰ My child, if sinners entice you,\n    turn your back on them!\n"
    11: "¹¹ They may say, “Come and join us.\n    Let’s hide and kill someone!\n \
      \   Just for fun, let’s ambush the innocent!\n"
    12: "¹² Let’s swallow them alive, like the grave;\n    let’s swallow them whole,\
      \ like those who go down to the pit of death.\n"
    13: "¹³ Think of the great things we’ll get!\n    We’ll fill our houses with all\
      \ the stuff we take.\n"
    14: "¹⁴ Come, throw in your lot with us;\n    we’ll all share the loot.” \n"
    15: "¹⁵ My child, don’t go along with them!\n    Stay far away from their paths.\n"
    16: "¹⁶ They rush to commit evil deeds.\n    They hurry to commit murder.\n"
    17: "¹⁷ If a bird sees a trap being set,\n    it knows to stay away.\n"
    18: "¹⁸ But these people set an ambush for themselves;\n    they are trying to\
      \ get themselves killed.\n"
    19: "¹⁹ Such is the fate of all who are greedy for money;\n    it robs them of\
      \ life. \n"
    20: "²⁰ Wisdom shouts in the streets.\n    She cries out in the public square.\n"
    21: "²¹ She calls to the crowds along the main street,\n    to those gathered\
      \ in front of the city gate:\n"
    22: "²² “How long, you simpletons,\n    will you insist on being simpleminded?\n\
      How long will you mockers relish your mocking?\n    How long will you fools\
      \ hate knowledge?\n"
    23: "²³ Come and listen to my counsel.\nI’ll share my heart with you\n    and\
      \ make you wise. \n"
    24: "²⁴ “I called you so often, but you wouldn’t come.\n    I reached out to you,\
      \ but you paid no attention.\n"
    25: "²⁵ You ignored my advice\n    and rejected the correction I offered.\n"
    26: "²⁶ So I will laugh when you are in trouble!\n    I will mock you when disaster\
      \ overtakes you—\n"
    27: "²⁷ when calamity overtakes you like a storm,\n    when disaster engulfs you\
      \ like a cyclone,\n    and anguish and distress overwhelm you. \n"
    28: "²⁸ “When they cry for help, I will not answer.\n    Though they anxiously\
      \ search for me, they will not find me.\n"
    29: "²⁹ For they hated knowledge\n    and chose not to fear the Lord.\n"
    30: "³⁰ They rejected my advice\n    and paid no attention when I corrected them.\n"
    31: "³¹ Therefore, they must eat the bitter fruit of living their own way,\n \
      \   choking on their own schemes.\n"
    32: "³² For simpletons turn away from me—to death.\n    Fools are destroyed by\
      \ their own complacency.\n"
    33: "³³ But all who listen to me will live in peace,\n    untroubled by fear of\
      \ harm.”"
  2:
    1: "¹ My child, listen to what I say,\n    and treasure my commands.\n"
    2: "² Tune your ears to wisdom,\n    and concentrate on understanding.\n"
    3: "³ Cry out for insight,\n    and ask for understanding.\n"
    4: "⁴ Search for them as you would for silver;\n    seek them like hidden treasures.\n"
    5: "⁵ Then you will understand what it means to fear the Lord,\n    and you will\
      \ gain knowledge of God.\n"
    6: "⁶ For the Lord grants wisdom!\n    From his mouth come knowledge and understanding.\n"
    7: "⁷ He grants a treasure of common sense to the honest.\n    He is a shield\
      \ to those who walk with integrity.\n"
    8: "⁸ He guards the paths of the just\n    and protects those who are faithful\
      \ to him. \n"
    9: "⁹ Then you will understand what is right, just, and fair,\n    and you will\
      \ find the right way to go.\n"
    10: "¹⁰ For wisdom will enter your heart,\n    and knowledge will fill you with\
      \ joy.\n"
    11: "¹¹ Wise choices will watch over you.\n    Understanding will keep you safe.\
      \ \n"
    12: "¹² Wisdom will save you from evil people,\n    from those whose words are\
      \ twisted.\n"
    13: "¹³ These men turn from the right way\n    to walk down dark paths.\n"
    14: "¹⁴ They take pleasure in doing wrong,\n    and they enjoy the twisted ways\
      \ of evil.\n"
    15: "¹⁵ Their actions are crooked,\n    and their ways are wrong. \n"
    16: "¹⁶ Wisdom will save you from the immoral woman,\n    from the seductive words\
      \ of the promiscuous woman.\n"
    17: "¹⁷ She has abandoned her husband\n    and ignores the covenant she made before\
      \ God.\n"
    18: "¹⁸ Entering her house leads to death;\n    it is the road to the grave.\n"
    19: "¹⁹ The man who visits her is doomed.\n    He will never reach the paths of\
      \ life. \n"
    20: "²⁰ So follow the steps of the good,\n    and stay on the paths of the righteous.\n"
    21: "²¹ For only the godly will live in the land,\n    and those with integrity\
      \ will remain in it.\n"
    22: "²² But the wicked will be removed from the land,\n    and the treacherous\
      \ will be uprooted."
  3:
    1: "¹ My child, never forget the things I have taught you.\n    Store my commands\
      \ in your heart.\n"
    2: "² If you do this, you will live many years,\n    and your life will be satisfying.\n"
    3: "³ Never let loyalty and kindness leave you!\n    Tie them around your neck\
      \ as a reminder.\n    Write them deep within your heart.\n"
    4: "⁴ Then you will find favor with both God and people,\n    and you will earn\
      \ a good reputation. \n"
    5: "⁵ Trust in the Lord with all your heart;\n    do not depend on your own understanding.\n"
    6: "⁶ Seek his will in all you do,\n    and he will show you which path to take.\
      \ \n"
    7: "⁷ Don’t be impressed with your own wisdom.\n    Instead, fear the Lord and\
      \ turn away from evil.\n"
    8: "⁸ Then you will have healing for your body\n    and strength for your bones.\
      \ \n"
    9: "⁹ Honor the Lord with your wealth\n    and with the best part of everything\
      \ you produce.\n"
    10: "¹⁰ Then he will fill your barns with grain,\n    and your vats will overflow\
      \ with good wine. \n"
    11: "¹¹ My child, don’t reject the Lord’s discipline,\n    and don’t be upset\
      \ when he corrects you.\n"
    12: "¹² For the Lord corrects those he loves,\n    just as a father corrects a\
      \ child in whom he delights. \n"
    13: "¹³ Joyful is the person who finds wisdom,\n    the one who gains understanding.\n"
    14: "¹⁴ For wisdom is more profitable than silver,\n    and her wages are better\
      \ than gold.\n"
    15: "¹⁵ Wisdom is more precious than rubies;\n    nothing you desire can compare\
      \ with her.\n"
    16: "¹⁶ She offers you long life in her right hand,\n    and riches and honor\
      \ in her left.\n"
    17: "¹⁷ She will guide you down delightful paths;\n    all her ways are satisfying.\n"
    18: "¹⁸ Wisdom is a tree of life to those who embrace her;\n    happy are those\
      \ who hold her tightly. \n"
    19: "¹⁹ By wisdom the Lord founded the earth;\n    by understanding he created\
      \ the heavens.\n"
    20: "²⁰ By his knowledge the deep fountains of the earth burst forth,\n    and\
      \ the dew settles beneath the night sky. \n"
    21: "²¹ My child, don’t lose sight of common sense and discernment.\n    Hang\
      \ on to them,\n"
    22: "²² for they will refresh your soul.\n    They are like jewels on a necklace.\n"
    23: "²³ They keep you safe on your way,\n    and your feet will not stumble.\n"
    24: "²⁴ You can go to bed without fear;\n    you will lie down and sleep soundly.\n"
    25: "²⁵ You need not be afraid of sudden disaster\n    or the destruction that\
      \ comes upon the wicked,\n"
    26: "²⁶ for the Lord is your security.\n    He will keep your foot from being\
      \ caught in a trap. \n"
    27: "²⁷ Do not withhold good from those who deserve it\n    when it’s in your\
      \ power to help them.\n"
    28: "²⁸ If you can help your neighbor now, don’t say,\n    “Come back tomorrow,\
      \ and then I’ll help you.” \n"
    29: "²⁹ Don’t plot harm against your neighbor,\n    for those who live nearby\
      \ trust you.\n"
    30: "³⁰ Don’t pick a fight without reason,\n    when no one has done you harm.\
      \ \n"
    31: "³¹ Don’t envy violent people\n    or copy their ways.\n"
    32: "³² Such wicked people are detestable to the Lord,\n    but he offers his\
      \ friendship to the godly. \n"
    33: "³³ The Lord curses the house of the wicked,\n    but he blesses the home\
      \ of the upright. \n"
    34: "³⁴ The Lord mocks the mockers\n    but is gracious to the humble. \n"
    35: "³⁵ The wise inherit honor,\n    but fools are put to shame!"
