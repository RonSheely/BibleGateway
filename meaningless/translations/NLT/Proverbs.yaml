      \ do, develop good judgment.\n"
    8: "⁸ If you prize wisdom, she will make you great.\n    Embrace her, and she\
      \ will honor you.\n"
    9: "⁹ She will place a lovely wreath on your head;\n    she will present you with\
      \ a beautiful crown.” \n"
    10: "¹⁰ My child, listen to me and do as I say,\n    and you will have a long,\
      \ good life.\n"
    11: "¹¹ I will teach you wisdom’s ways\n    and lead you in straight paths.\n"
    12: "¹² When you walk, you won’t be held back;\n    when you run, you won’t stumble.\n"
    13: "¹³ Take hold of my instructions; don’t let them go.\n    Guard them, for\
      \ they are the key to life. \n"
    14: "¹⁴ Don’t do as the wicked do,\n    and don’t follow the path of evildoers.\n"
    15: "¹⁵ Don’t even think about it; don’t go that way.\n    Turn away and keep\
      \ moving.\n"
