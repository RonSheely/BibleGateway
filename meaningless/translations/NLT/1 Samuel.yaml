  25:
    1: "¹ Now Samuel died, and all Israel gathered for his funeral. They buried him\
      \ at his house in Ramah.\nThen David moved down to the wilderness of Maon. "
    2: '² There was a wealthy man from Maon who owned property near the town of Carmel.
      He had 3,000 sheep and 1,000 goats, and it was sheep-shearing time. '
    3: "³ This man’s name was Nabal, and his wife, Abigail, was a sensible and beautiful\
