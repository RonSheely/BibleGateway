      \ for a reply. \n"
    10: '¹⁰ “Who is this fellow David?” Nabal sneered to the young men. “Who does
      this son of Jesse think he is? There are lots of servants these days who run
      away from their masters. '
    11: "¹¹ Should I take my bread and my water and my meat that I’ve slaughtered\
      \ for my shearers and give it to a band of outlaws who come from who knows where?”\
      \ \n"
    12: '¹² So David’s young men returned and told him what Nabal had said. '
    13: "¹³ “Get your swords!” was David’s reply as he strapped on his own. Then 400\
      \ men started off with David, and 200 remained behind to guard their equipment.\
      \ \n"
    14: '¹⁴ Meanwhile, one of Nabal’s servants went to Abigail and told her, “David
      sent messengers from the wilderness to greet our master, but he screamed insults
      at them. '
    15: '¹⁵ These men have been very good to us, and we never suffered any harm from
      them. Nothing was stolen from us the whole time they were with us. '
    16: '¹⁶ In fact, day and night they were like a wall of protection to us and the
      sheep. '
    17: "¹⁷ You need to know this and figure out what to do, for there is going to\
      \ be trouble for our master and his whole family. He’s so ill-tempered that\
      \ no one can even talk to him!” \n"
    18: '¹⁸ Abigail wasted no time. She quickly gathered 200 loaves of bread, two
      wineskins full of wine, five sheep that had been slaughtered, nearly a bushel
      of roasted grain, 100 clusters of raisins, and 200 fig cakes. She packed them
      on donkeys '
    19: "¹⁹ and said to her servants, “Go on ahead. I will follow you shortly.” But\
      \ she didn’t tell her husband Nabal what she was doing. \n"
    20: '²⁰ As she was riding her donkey into a mountain ravine, she saw David and
      his men coming toward her. '
    21: '²¹ David had just been saying, “A lot of good it did to help this fellow.
      We protected his flocks in the wilderness, and nothing he owned was lost or
      stolen. But he has repaid me evil for good. '
    22: "²² May God strike me and kill me if even one man of his household is still\
      \ alive tomorrow morning!” \n"
    23: '²³ When Abigail saw David, she quickly got off her donkey and bowed low before
      him. '
    24: '²⁴ She fell at his feet and said, “I accept all blame in this matter, my
      lord. Please listen to what I have to say. '
    25: "²⁵ I know Nabal is a wicked and ill-tempered man; please don’t pay any attention\
      \ to him. He is a fool, just as his name suggests. But I never even saw the\
      \ young men you sent. \n"
    26: '²⁶ “Now, my lord, as surely as the Lord lives and you yourself live, since
      the Lord has kept you from murdering and taking vengeance into your own hands,
      let all your enemies and those who try to harm you be as cursed as Nabal is. '
    27: '²⁷ And here is a present that I, your servant, have brought to you and your
      young men. '
    28: "²⁸ Please forgive me if I have offended you in any way. The Lord will surely\
      \ reward you with a lasting dynasty, for you are fighting the Lord’s battles.\
      \ And you have not done wrong throughout your entire life. \n"
    29: '²⁹ “Even when you are chased by those who seek to kill you, your life is
      safe in the care of the Lord your God, secure in his treasure pouch! But the
      lives of your enemies will disappear like stones shot from a sling! '
    30: '³⁰ When the Lord has done all he promised and has made you leader of Israel, '
    31: "³¹ don’t let this be a blemish on your record. Then your conscience won’t\
      \ have to bear the staggering burden of needless bloodshed and vengeance. And\
      \ when the Lord has done these great things for you, please remember me, your\
      \ servant!” \n"
    32: '³² David replied to Abigail, “Praise the Lord, the God of Israel, who has
      sent you to meet me today! '
    33: '³³ Thank God for your good sense! Bless you for keeping me from murder and
      from carrying out vengeance with my own hands. '
    34: '³⁴ For I swear by the Lord, the God of Israel, who has kept me from hurting
      you, that if you had not hurried out to meet me, not one of Nabal’s men would
      still be alive tomorrow morning.” '
    35: "³⁵ Then David accepted her present and told her, “Return home in peace. I\
      \ have heard what you said. We will not kill your husband.” \n"
    36: '³⁶ When Abigail arrived home, she found that Nabal was throwing a big party
      and was celebrating like a king. He was very drunk, so she didn’t tell him anything
      about her meeting with David until dawn the next day. '
    37: '³⁷ In the morning when Nabal was sober, his wife told him what had happened.
      As a result he had a stroke, and he lay paralyzed on his bed like a stone. '
    38: "³⁸ About ten days later, the Lord struck him, and he died. \n"
    39: "³⁹ When David heard that Nabal was dead, he said, “Praise the Lord, who has\
      \ avenged the insult I received from Nabal and has kept me from doing it myself.\
      \ Nabal has received the punishment for his sin.” Then David sent messengers\
      \ to Abigail to ask her to become his wife. \n"
    40: "⁴⁰ When the messengers arrived at Carmel, they told Abigail, “David has sent\
      \ us to take you back to marry him.” \n"
    41: '⁴¹ She bowed low to the ground and responded, “I, your servant, would be
      happy to marry David. I would even be willing to become a slave, washing the
      feet of his servants!” '
    42: '⁴² Quickly getting ready, she took along five of her servant girls as attendants,
      mounted her donkey, and went with David’s messengers. And so she became his
      wife. '
    43: '⁴³ David also married Ahinoam from Jezreel, making both of them his wives. '
    44: ⁴⁴ Saul, meanwhile, had given his daughter Michal, David’s wife, to a man
      from Gallim named Palti son of Laish.
  26:
    1: "¹ Now some men from Ziph came to Saul at Gibeah to tell him, “David is hiding\
      \ on the hill of Hakilah, which overlooks Jeshimon.” \n"
    2: '² So Saul took 3,000 of Israel’s elite troops and went to hunt him down in
      the wilderness of Ziph. '
    3: '³ Saul camped along the road beside the hill of Hakilah, near Jeshimon, where
      David was hiding. When David learned that Saul had come after him into the wilderness, '
    4: "⁴ he sent out spies to verify the report of Saul’s arrival. \n"
    5: '⁵ David slipped over to Saul’s camp one night to look around. Saul and Abner
      son of Ner, the commander of his army, were sleeping inside a ring formed by
      the slumbering warriors. '
    6: "⁶ “Who will volunteer to go in there with me?” David asked Ahimelech the Hittite\
      \ and Abishai son of Zeruiah, Joab’s brother.\n“I’ll go with you,” Abishai replied. "
    7: "⁷ So David and Abishai went right into Saul’s camp and found him asleep, with\
      \ his spear stuck in the ground beside his head. Abner and the soldiers were\
      \ lying asleep around him. \n"
    8: "⁸ “God has surely handed your enemy over to you this time!” Abishai whispered\
      \ to David. “Let me pin him to the ground with one thrust of the spear; I won’t\
      \ need to strike twice!” \n"
    9: '⁹ “No!” David said. “Don’t kill him. For who can remain innocent after attacking
      the Lord’s anointed one? '
    10: '¹⁰ Surely the Lord will strike Saul down someday, or he will die of old age
      or in battle. '
    11: "¹¹ The Lord forbid that I should kill the one he has anointed! But take his\
      \ spear and that jug of water beside his head, and then let’s get out of here!”\
      \ \n"
    12: "¹² So David took the spear and jug of water that were near Saul’s head. Then\
      \ he and Abishai got away without anyone seeing them or even waking up, because\
      \ the Lord had put Saul’s men into a deep sleep. \n"
    13: '¹³ David climbed the hill opposite the camp until he was at a safe distance. '
    14: "¹⁴ Then he shouted down to the soldiers and to Abner son of Ner, “Wake up,\
      \ Abner!”\n“Who is it?” Abner demanded. \n"
    15: '¹⁵ “Well, Abner, you’re a great man, aren’t you?” David taunted. “Where in
      all Israel is there anyone as mighty? So why haven’t you guarded your master
      the king when someone came to kill him? '
    16: "¹⁶ This isn’t good at all! I swear by the Lord that you and your men deserve\
      \ to die, because you failed to protect your master, the Lord’s anointed! Look\
      \ around! Where are the king’s spear and the jug of water that were beside his\
      \ head?” \n"
    17: "¹⁷ Saul recognized David’s voice and called out, “Is that you, my son David?”\n\
      And David replied, “Yes, my lord the king. "
    18: '¹⁸ Why are you chasing me? What have I done? What is my crime? '
    19: '¹⁹ But now let my lord the king listen to his servant. If the Lord has stirred
      you up against me, then let him accept my offering. But if this is simply a
      human scheme, then may those involved be cursed by the Lord. For they have driven
      me from my home, so I can no longer live among the Lord’s people, and they have
      said, ‘Go, worship pagan gods.’ '
    20: "²⁰ Must I die on foreign soil, far from the presence of the Lord? Why has\
      \ the king of Israel come out to search for a single flea? Why does he hunt\
      \ me down like a partridge on the mountains?” \n"
    21: "²¹ Then Saul confessed, “I have sinned. Come back home, my son, and I will\
      \ no longer try to harm you, for you valued my life today. I have been a fool\
      \ and very, very wrong.” \n"
    22: '²² “Here is your spear, O king,” David replied. “Let one of your young men
      come over and get it. '
    23: '²³ The Lord gives his own reward for doing good and for being loyal, and
      I refused to kill you even when the Lord placed you in my power, for you are
      the Lord’s anointed one. '
    24: "²⁴ Now may the Lord value my life, even as I have valued yours today. May\
      \ he rescue me from all my troubles.” \n"
    25: ²⁵ And Saul said to David, “Blessings on you, my son David. You will do many
      heroic deeds, and you will surely succeed.” Then David went away, and Saul returned
      home.
  27:
    1: "¹ But David kept thinking to himself, “Someday Saul is going to get me. The\
      \ best thing I can do is escape to the Philistines. Then Saul will stop hunting\
      \ for me in Israelite territory, and I will finally be safe.” \n"
    2: '² So David took his 600 men and went over and joined Achish son of Maoch,
      the king of Gath. '
    3: '³ David and his men and their families settled there with Achish at Gath.
      David brought his two wives along with him—Ahinoam from Jezreel and Abigail,
      Nabal’s widow from Carmel. '
    4: "⁴ Word soon reached Saul that David had fled to Gath, so he stopped hunting\
      \ for him. \n"
    5: "⁵ One day David said to Achish, “If it is all right with you, we would rather\
      \ live in one of the country towns instead of here in the royal city.” \n"
    6: '⁶ So Achish gave him the town of Ziklag (which still belongs to the kings
      of Judah to this day), '
    7: "⁷ and they lived there among the Philistines for a year and four months. \n"
    8: '⁸ David and his men spent their time raiding the Geshurites, the Girzites,
      and the Amalekites—people who had lived near Shur, toward the land of Egypt,
      since ancient times. '
    9: "⁹ David did not leave one person alive in the villages he attacked. He took\
      \ the sheep, goats, cattle, donkeys, camels, and clothing before returning home\
      \ to see King Achish. \n"
    10: "¹⁰ “Where did you make your raid today?” Achish would ask.\nAnd David would\
      \ reply, “Against the south of Judah, the Jerahmeelites, and the Kenites.” \n"
    11: '¹¹ No one was left alive to come to Gath and tell where he had really been.
      This happened again and again while he was living among the Philistines. '
    12: ¹² Achish believed David and thought to himself, “By now the people of Israel
      must hate him bitterly. Now he will have to stay here and serve me forever!”
  28:
    1: "¹ About that time the Philistines mustered their armies for another war with\
      \ Israel. King Achish told David, “You and your men will be expected to join\
      \ me in battle.” \n"
    2: "² “Very well!” David agreed. “Now you will see for yourself what we can do.”\n\
      Then Achish told David, “I will make you my personal bodyguard for life.” \n"
    3: "³ Meanwhile, Samuel had died, and all Israel had mourned for him. He was buried\
      \ in Ramah, his hometown. And Saul had banned from the land of Israel all mediums\
      \ and those who consult the spirits of the dead. \n"
    4: '⁴ The Philistines set up their camp at Shunem, and Saul gathered all the army
      of Israel and camped at Gilboa. '
    5: '⁵ When Saul saw the vast Philistine army, he became frantic with fear. '
    6: '⁶ He asked the Lord what he should do, but the Lord refused to answer him,
      either by dreams or by sacred lots or by the prophets. '
    7: "⁷ Saul then said to his advisers, “Find a woman who is a medium, so I can\
      \ go and ask her what to do.”\nHis advisers replied, “There is a medium at Endor.”\
      \ \n"
    8: "⁸ So Saul disguised himself by wearing ordinary clothing instead of his royal\
      \ robes. Then he went to the woman’s home at night, accompanied by two of his\
      \ men.\n“I have to talk to a man who has died,” he said. “Will you call up his\
      \ spirit for me?” \n"
    9: "⁹ “Are you trying to get me killed?” the woman demanded. “You know that Saul\
      \ has outlawed all the mediums and all who consult the spirits of the dead.\
      \ Why are you setting a trap for me?” \n"
    10: "¹⁰ But Saul took an oath in the name of the Lord and promised, “As surely\
      \ as the Lord lives, nothing bad will happen to you for doing this.” \n"
    11: "¹¹ Finally, the woman said, “Well, whose spirit do you want me to call up?”\n\
      “Call up Samuel,” Saul replied. \n"
    12: "¹² When the woman saw Samuel, she screamed, “You’ve deceived me! You are\
      \ Saul!” \n"
    13: "¹³ “Don’t be afraid!” the king told her. “What do you see?”\n“I see a god\
      \ coming up out of the earth,” she said. \n"
    14: "¹⁴ “What does he look like?” Saul asked.\n“He is an old man wrapped in a\
      \ robe,” she replied. Saul realized it was Samuel, and he fell to the ground\
      \ before him. \n"
    15: "¹⁵ “Why have you disturbed me by calling me back?” Samuel asked Saul.\n“Because\
      \ I am in deep trouble,” Saul replied. “The Philistines are at war with me,\
      \ and God has left me and won’t reply by prophets or dreams. So I have called\
      \ for you to tell me what to do.” \n"
    16: '¹⁶ But Samuel replied, “Why ask me, since the Lord has left you and has become
      your enemy? '
    17: '¹⁷ The Lord has done just as he said he would. He has torn the kingdom from
      you and given it to your rival, David. '
    18: '¹⁸ The Lord has done this to you today because you refused to carry out his
      fierce anger against the Amalekites. '
    19: "¹⁹ What’s more, the Lord will hand you and the army of Israel over to the\
      \ Philistines tomorrow, and you and your sons will be here with me. The Lord\
      \ will bring down the entire army of Israel in defeat.” \n"
    20: "²⁰ Saul fell full length on the ground, paralyzed with fright because of\
      \ Samuel’s words. He was also faint with hunger, for he had eaten nothing all\
      \ day and all night. \n"
    21: '²¹ When the woman saw how distraught he was, she said, “Sir, I obeyed your
      command at the risk of my life. '
    22: "²² Now do what I say, and let me give you a little something to eat so you\
      \ can regain your strength for the trip back.” \n"
    23: "²³ But Saul refused to eat anything. Then his advisers joined the woman in\
      \ urging him to eat, so he finally yielded and got up from the ground and sat\
      \ on the couch. \n"
    24: '²⁴ The woman had been fattening a calf, so she hurried out and killed it.
      She took some flour, kneaded it into dough and baked unleavened bread. '
    25: ²⁵ She brought the meal to Saul and his advisers, and they ate it. Then they
      went out into the night.
  29:
    1: '¹ The entire Philistine army now mobilized at Aphek, and the Israelites camped
      at the spring in Jezreel. '
    2: '² As the Philistine rulers were leading out their troops in groups of hundreds
      and thousands, David and his men marched at the rear with King Achish. '
    3: "³ But the Philistine commanders demanded, “What are these Hebrews doing here?”\n\
      And Achish told them, “This is David, the servant of King Saul of Israel. He’s\
      \ been with me for years, and I’ve never found a single fault in him from the\
      \ day he arrived until today.” \n"
    4: '⁴ But the Philistine commanders were angry. “Send him back to the town you’ve
      given him!” they demanded. “He can’t go into the battle with us. What if he
      turns against us in battle and becomes our adversary? Is there any better way
      for him to reconcile himself with his master than by handing our heads over
      to him? '
    5: "⁵ Isn’t this the same David about whom the women of Israel sing in their dances,\
      \ \n‘Saul has killed his thousands,\n    and David his ten thousands’?” \n"
    6: '⁶ So Achish finally summoned David and said to him, “I swear by the Lord that
      you have been a trustworthy ally. I think you should go with me into battle,
      for I’ve never found a single flaw in you from the day you arrived until today.
      But the other Philistine rulers won’t hear of it. '
    7: "⁷ Please don’t upset them, but go back quietly.” \n"
    8: "⁸ “What have I done to deserve this treatment?” David demanded. “What have\
      \ you ever found in your servant, that I can’t go and fight the enemies of my\
      \ lord the king?” \n"
    9: '⁹ But Achish insisted, “As far as I’m concerned, you’re as perfect as an angel
      of God. But the Philistine commanders are afraid to have you with them in the
      battle. '
    10: "¹⁰ Now get up early in the morning, and leave with your men as soon as it\
      \ gets light.” \n"
    11: ¹¹ So David and his men headed back into the land of the Philistines, while
      the Philistine army went on to Jezreel.
  30:
    1: '¹ Three days later, when David and his men arrived home at their town of Ziklag,
      they found that the Amalekites had made a raid into the Negev and Ziklag; they
      had crushed Ziklag and burned it to the ground. '
    2: "² They had carried off the women and children and everyone else but without\
      \ killing anyone. \n"
    3: '³ When David and his men saw the ruins and realized what had happened to their
      families, '
    4: '⁴ they wept until they could weep no more. '
    5: '⁵ David’s two wives, Ahinoam from Jezreel and Abigail, the widow of Nabal
      from Carmel, were among those captured. '
    6: "⁶ David was now in great danger because all his men were very bitter about\
      \ losing their sons and daughters, and they began to talk of stoning him. But\
      \ David found strength in the Lord his God. \n"
    7: '⁷ Then he said to Abiathar the priest, “Bring me the ephod!” So Abiathar brought
      it. '
    8: "⁸ Then David asked the Lord, “Should I chase after this band of raiders? Will\
      \ I catch them?”\nAnd the Lord told him, “Yes, go after them. You will surely\
      \ recover everything that was taken from you!” \n"
    9: '⁹ So David and his 600 men set out, and they came to the brook Besor. '
    10: "¹⁰ But 200 of the men were too exhausted to cross the brook, so David continued\
      \ the pursuit with 400 men. \n"
    11: '¹¹ Along the way they found an Egyptian man in a field and brought him to
      David. They gave him some bread to eat and water to drink. '
    12: "¹² They also gave him part of a fig cake and two clusters of raisins, for\
      \ he hadn’t had anything to eat or drink for three days and nights. Before long\
      \ his strength returned. \n"
    13: "¹³ “To whom do you belong, and where do you come from?” David asked him.\n\
      “I am an Egyptian—the slave of an Amalekite,” he replied. “My master abandoned\
      \ me three days ago because I was sick. "
    14: "¹⁴ We were on our way back from raiding the Kerethites in the Negev, the\
      \ territory of Judah, and the land of Caleb, and we had just burned Ziklag.”\
      \ \n"
    15: "¹⁵ “Will you lead me to this band of raiders?” David asked.\nThe young man\
      \ replied, “If you take an oath in God’s name that you will not kill me or give\
      \ me back to my master, then I will guide you to them.” \n"
    16: '¹⁶ So he led David to them, and they found the Amalekites spread out across
      the fields, eating and drinking and dancing with joy because of the vast amount
      of plunder they had taken from the Philistines and the land of Judah. '
    17: '¹⁷ David and his men rushed in among them and slaughtered them throughout
      that night and the entire next day until evening. None of the Amalekites escaped
      except 400 young men who fled on camels. '
    18: '¹⁸ David got back everything the Amalekites had taken, and he rescued his
      two wives. '
    19: '¹⁹ Nothing was missing: small or great, son or daughter, nor anything else
      that had been taken. David brought everything back. '
    20: "²⁰ He also recovered all the flocks and herds, and his men drove them ahead\
      \ of the other livestock. “This plunder belongs to David!” they said. \n"
    21: '²¹ Then David returned to the brook Besor and met up with the 200 men who
      had been left behind because they were too exhausted to go with him. They went
      out to meet David and his men, and David greeted them joyfully. '
    22: "²² But some evil troublemakers among David’s men said, “They didn’t go with\
      \ us, so they can’t have any of the plunder we recovered. Give them their wives\
      \ and children, and tell them to be gone.” \n"
    23: '²³ But David said, “No, my brothers! Don’t be selfish with what the Lord
      has given us. He has kept us safe and helped us defeat the band of raiders that
      attacked us. '
    24: '²⁴ Who will listen when you talk like this? We share and share alike—those
      who go to battle and those who guard the equipment.” '
    25: "²⁵ From then on David made this a decree and regulation for Israel, and it\
      \ is still followed today. \n"
    26: "²⁶ When he arrived at Ziklag, David sent part of the plunder to the elders\
      \ of Judah, who were his friends. “Here is a present for you, taken from the\
      \ Lord’s enemies,” he said. \n"
    27: '²⁷ The gifts were sent to the people of the following towns David had visited:
      Bethel, Ramoth-negev, Jattir, '
    28: '²⁸ Aroer, Siphmoth, Eshtemoa, '
    29: '²⁹ Racal, the towns of the Jerahmeelites, the towns of the Kenites, '
    30: '³⁰ Hormah, Bor-ashan, Athach, '
    31: ³¹ Hebron, and all the other places David and his men had visited.
  31:
    1: '¹ Now the Philistines attacked Israel, and the men of Israel fled before them.
      Many were slaughtered on the slopes of Mount Gilboa. '
    2: '² The Philistines closed in on Saul and his sons, and they killed three of
      his sons—Jonathan, Abinadab, and Malkishua. '
    3: "³ The fighting grew very fierce around Saul, and the Philistine archers caught\
      \ up with him and wounded him severely. \n"
    4: "⁴ Saul groaned to his armor bearer, “Take your sword and kill me before these\
      \ pagan Philistines come to run me through and taunt and torture me.”\nBut his\
      \ armor bearer was afraid and would not do it. So Saul took his own sword and\
      \ fell on it. "
    5: '⁵ When his armor bearer realized that Saul was dead, he fell on his own sword
      and died beside the king. '
    6: "⁶ So Saul, his three sons, his armor bearer, and his troops all died together\
      \ that same day. \n"
    7: "⁷ When the Israelites on the other side of the Jezreel Valley and beyond the\
      \ Jordan saw that the Israelite army had fled and that Saul and his sons were\
