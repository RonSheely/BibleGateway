1 Samuel:
  1:
    1: '¹ There was a man named Elkanah who lived in Ramah in the region of Zuph in
      the hill country of Ephraim. He was the son of Jeroham, son of Elihu, son of
      Tohu, son of Zuph, of Ephraim. '
    2: "² Elkanah had two wives, Hannah and Peninnah. Peninnah had children, but Hannah\
      \ did not. \n"
    3: '³ Each year Elkanah would travel to Shiloh to worship and sacrifice to the
      Lord of Heaven’s Armies at the Tabernacle. The priests of the Lord at that time
      were the two sons of Eli—Hophni and Phinehas. '
    4: '⁴ On the days Elkanah presented his sacrifice, he would give portions of the
      meat to Peninnah and each of her children. '
    5: '⁵ And though he loved Hannah, he would give her only one choice portion because
      the Lord had given her no children. '
    6: '⁶ So Peninnah would taunt Hannah and make fun of her because the Lord had
      kept her from having children. '
    7: "⁷ Year after year it was the same—Peninnah would taunt Hannah as they went\
      \ to the Tabernacle. Each time, Hannah would be reduced to tears and would not\
      \ even eat. \n"
    8: "⁸ “Why are you crying, Hannah?” Elkanah would ask. “Why aren’t you eating?\
      \ Why be downhearted just because you have no children? You have me—isn’t that\
      \ better than having ten sons?” \n"
    9: '⁹ Once after a sacrificial meal at Shiloh, Hannah got up and went to pray.
      Eli the priest was sitting at his customary place beside the entrance of the
      Tabernacle. '
    10: '¹⁰ Hannah was in deep anguish, crying bitterly as she prayed to the Lord. '
    11: "¹¹ And she made this vow: “O Lord of Heaven’s Armies, if you will look upon\
      \ my sorrow and answer my prayer and give me a son, then I will give him back\
      \ to you. He will be yours for his entire lifetime, and as a sign that he has\
      \ been dedicated to the Lord, his hair will never be cut.” \n"
    12: '¹² As she was praying to the Lord, Eli watched her. '
    13: '¹³ Seeing her lips moving but hearing no sound, he thought she had been drinking. '
    14: "¹⁴ “Must you come here drunk?” he demanded. “Throw away your wine!” \n"
    15: '¹⁵ “Oh no, sir!” she replied. “I haven’t been drinking wine or anything stronger.
      But I am very discouraged, and I was pouring out my heart to the Lord. '
    16: "¹⁶ Don’t think I am a wicked woman! For I have been praying out of great\
      \ anguish and sorrow.” \n"
    17: "¹⁷ “In that case,” Eli said, “go in peace! May the God of Israel grant the\
      \ request you have asked of him.” \n"
    18: "¹⁸ “Oh, thank you, sir!” she exclaimed. Then she went back and began to eat\
      \ again, and she was no longer sad. \n"
    19: '¹⁹ The entire family got up early the next morning and went to worship the
      Lord once more. Then they returned home to Ramah. When Elkanah slept with Hannah,
      the Lord remembered her plea, '
    20: "²⁰ and in due time she gave birth to a son. She named him Samuel, for she\
      \ said, “I asked the Lord for him.” \n"
    21: '²¹ The next year Elkanah and his family went on their annual trip to offer
      a sacrifice to the Lord and to keep his vow. '
    22: "²² But Hannah did not go. She told her husband, “Wait until the boy is weaned.\
      \ Then I will take him to the Tabernacle and leave him there with the Lord permanently.”\
      \ \n"
    23: "²³ “Whatever you think is best,” Elkanah agreed. “Stay here for now, and\
      \ may the Lord help you keep your promise.” So she stayed home and nursed the\
      \ boy until he was weaned. \n"
    24: '²⁴ When the child was weaned, Hannah took him to the Tabernacle in Shiloh.
      They brought along a three-year-old bull for the sacrifice and a basket of flour
      and some wine. '
    25: '²⁵ After sacrificing the bull, they brought the boy to Eli. '
    26: '²⁶ “Sir, do you remember me?” Hannah asked. “I am the very woman who stood
      here several years ago praying to the Lord. '
    27: '²⁷ I asked the Lord to give me this boy, and he has granted my request. '
    28: ²⁸ Now I am giving him to the Lord, and he will belong to the Lord his whole
      life.” And they worshiped the Lord there.
  2:
    1: "¹ Then Hannah prayed:\n“My heart rejoices in the Lord!\n    The Lord has made\
      \ me strong.\nNow I have an answer for my enemies;\n    I rejoice because you\
      \ rescued me.\n"
    2: "² No one is holy like the Lord!\n    There is no one besides you;\n    there\
      \ is no Rock like our God. \n"
    3: "³ “Stop acting so proud and haughty!\n    Don’t speak with such arrogance!\n\
      For the Lord is a God who knows what you have done;\n    he will judge your\
      \ actions.\n"
    4: "⁴ The bow of the mighty is now broken,\n    and those who stumbled are now\
      \ strong.\n"
    5: "⁵ Those who were well fed are now starving,\n    and those who were starving\
      \ are now full.\nThe childless woman now has seven children,\n    and the woman\
      \ with many children wastes away.\n"
    6: "⁶ The Lord gives both death and life;\n    he brings some down to the grave\
      \ but raises others up.\n"
    7: "⁷ The Lord makes some poor and others rich;\n    he brings some down and lifts\
      \ others up.\n"
    8: "⁸ He lifts the poor from the dust\n    and the needy from the garbage dump.\n\
      He sets them among princes,\n    placing them in seats of honor.\nFor all the\
      \ earth is the Lord’s,\n    and he has set the world in order. \n"
    9: "⁹ “He will protect his faithful ones,\n    but the wicked will disappear in\
      \ darkness.\nNo one will succeed by strength alone.\n"
    10: "¹⁰     Those who fight against the Lord will be shattered.\nHe thunders against\
      \ them from heaven;\n    the Lord judges throughout the earth.\nHe gives power\
      \ to his king;\n    he increases the strength of his anointed one.” \n"
    11: "¹¹ Then Elkanah returned home to Ramah without Samuel. And the boy served\
      \ the Lord by assisting Eli the priest. \n"
    12: '¹² Now the sons of Eli were scoundrels who had no respect for the Lord '
    13: '¹³ or for their duties as priests. Whenever anyone offered a sacrifice, Eli’s
      sons would send over a servant with a three-pronged fork. While the meat of
      the sacrificed animal was still boiling, '
    14: '¹⁴ the servant would stick the fork into the pot and demand that whatever
      it brought up be given to Eli’s sons. All the Israelites who came to worship
      at Shiloh were treated this way. '
    15: "¹⁵ Sometimes the servant would come even before the animal’s fat had been\
      \ burned on the altar. He would demand raw meat before it had been boiled so\
      \ that it could be used for roasting. \n"
    16: '¹⁶ The man offering the sacrifice might reply, “Take as much as you want,
      but the fat must be burned first.” Then the servant would demand, “No, give
      it to me now, or I’ll take it by force.” '
    17: "¹⁷ So the sin of these young men was very serious in the Lord’s sight, for\
      \ they treated the Lord’s offerings with contempt. \n"
    18: '¹⁸ But Samuel, though he was only a boy, served the Lord. He wore a linen
      garment like that of a priest. '
    19: '¹⁹ Each year his mother made a small coat for him and brought it to him when
      she came with her husband for the sacrifice. '
    20: '²⁰ Before they returned home, Eli would bless Elkanah and his wife and say,
      “May the Lord give you other children to take the place of this one she gave
      to the Lord.” '
    21: "²¹ And the Lord blessed Hannah, and she conceived and gave birth to three\
      \ sons and two daughters. Meanwhile, Samuel grew up in the presence of the Lord.\
      \ \n"
    22: '²² Now Eli was very old, but he was aware of what his sons were doing to
      the people of Israel. He knew, for instance, that his sons were seducing the
      young women who assisted at the entrance of the Tabernacle. '
    23: '²³ Eli said to them, “I have been hearing reports from all the people about
      the wicked things you are doing. Why do you keep sinning? '
    24: '²⁴ You must stop, my sons! The reports I hear among the Lord’s people are
      not good. '
    25: "²⁵ If someone sins against another person, God can mediate for the guilty\
      \ party. But if someone sins against the Lord, who can intercede?” But Eli’s\
      \ sons wouldn’t listen to their father, for the Lord was already planning to\
      \ put them to death. \n"
    26: "²⁶ Meanwhile, the boy Samuel grew taller and grew in favor with the Lord\
      \ and with the people. \n"
    27: '²⁷ One day a man of God came to Eli and gave him this message from the Lord:
      “I revealed myself to your ancestors when they were Pharaoh’s slaves in Egypt. '
    28: '²⁸ I chose your ancestor Aaron from among all the tribes of Israel to be
      my priest, to offer sacrifices on my altar, to burn incense, and to wear the
      priestly vest as he served me. And I assigned the sacrificial offerings to you
      priests. '
    29: "²⁹ So why do you scorn my sacrifices and offerings? Why do you give your\
      \ sons more honor than you give me—for you and they have become fat from the\
      \ best offerings of my people Israel! \n"
    30: '³⁰ “Therefore, the Lord, the God of Israel, says: I promised that your branch
      of the tribe of Levi would always be my priests. But I will honor those who
      honor me, and I will despise those who think lightly of me. '
    31: '³¹ The time is coming when I will put an end to your family, so it will no
      longer serve as my priests. All the members of your family will die before their
      time. None will reach old age. '
    32: '³² You will watch with envy as I pour out prosperity on the people of Israel.
      But no members of your family will ever live out their days. '
    33: '³³ The few not cut off from serving at my altar will survive, but only so
      their eyes can go blind and their hearts break, and their children will die
      a violent death. '
    34: "³⁴ And to prove that what I have said will come true, I will cause your two\
      \ sons, Hophni and Phinehas, to die on the same day! \n"
    35: '³⁵ “Then I will raise up a faithful priest who will serve me and do what
      I desire. I will establish his family, and they will be priests to my anointed
      kings forever. '
    36: ³⁶ Then all of your surviving family will bow before him, begging for money
      and food. ‘Please,’ they will say, ‘give us jobs among the priests so we will
      have enough to eat.’”
  3:
    1: "¹ Meanwhile, the boy Samuel served the Lord by assisting Eli. Now in those\
      \ days messages from the Lord were very rare, and visions were quite uncommon.\
      \ \n"
    2: '² One night Eli, who was almost blind by now, had gone to bed. '
    3: '³ The lamp of God had not yet gone out, and Samuel was sleeping in the Tabernacle
      near the Ark of God. '
    4: "⁴ Suddenly the Lord called out, “Samuel!”\n“Yes?” Samuel replied. “What is\
      \ it?” "
    5: "⁵ He got up and ran to Eli. “Here I am. Did you call me?”\n“I didn’t call\
      \ you,” Eli replied. “Go back to bed.” So he did. \n"
    6: "⁶ Then the Lord called out again, “Samuel!”\nAgain Samuel got up and went\
      \ to Eli. “Here I am. Did you call me?”\n“I didn’t call you, my son,” Eli said.\
      \ “Go back to bed.” \n"
    7: '⁷ Samuel did not yet know the Lord because he had never had a message from
      the Lord before. '
    8: "⁸ So the Lord called a third time, and once more Samuel got up and went to\
      \ Eli. “Here I am. Did you call me?”\nThen Eli realized it was the Lord who\
      \ was calling the boy. "
    9: "⁹ So he said to Samuel, “Go and lie down again, and if someone calls again,\
      \ say, ‘Speak, Lord, your servant is listening.’” So Samuel went back to bed.\
      \ \n"
    10: "¹⁰ And the Lord came and called as before, “Samuel! Samuel!”\nAnd Samuel\
      \ replied, “Speak, your servant is listening.” \n"
    11: '¹¹ Then the Lord said to Samuel, “I am about to do a shocking thing in Israel. '
    12: '¹² I am going to carry out all my threats against Eli and his family, from
      beginning to end. '
    13: '¹³ I have warned him that judgment is coming upon his family forever, because
      his sons are blaspheming God and he hasn’t disciplined them. '
    14: "¹⁴ So I have vowed that the sins of Eli and his sons will never be forgiven\
      \ by sacrifices or offerings.” \n"
    15: '¹⁵ Samuel stayed in bed until morning, then got up and opened the doors of
      the Tabernacle as usual. He was afraid to tell Eli what the Lord had said to
      him. '
    16: "¹⁶ But Eli called out to him, “Samuel, my son.”\n“Here I am,” Samuel replied.\
      \ \n"
    17: '¹⁷ “What did the Lord say to you? Tell me everything. And may God strike
      you and even kill you if you hide anything from me!” '
    18: "¹⁸ So Samuel told Eli everything; he didn’t hold anything back. “It is the\
      \ Lord’s will,” Eli replied. “Let him do what he thinks best.” \n"
    19: '¹⁹ As Samuel grew up, the Lord was with him, and everything Samuel said proved
      to be reliable. '
    20: '²⁰ And all Israel, from Dan in the north to Beersheba in the south, knew
      that Samuel was confirmed as a prophet of the Lord. '
    21: ²¹ The Lord continued to appear at Shiloh and gave messages to Samuel there
      at the Tabernacle.
  4:
    1: "¹ And Samuel’s words went out to all the people of Israel.\nAt that time Israel\
      \ was at war with the Philistines. The Israelite army was camped near Ebenezer,\
      \ and the Philistines were at Aphek. "
    2: '² The Philistines attacked and defeated the army of Israel, killing 4,000
      men. '
    3: "³ After the battle was over, the troops retreated to their camp, and the elders\
      \ of Israel asked, “Why did the Lord allow us to be defeated by the Philistines?”\
      \ Then they said, “Let’s bring the Ark of the Covenant of the Lord from Shiloh.\
      \ If we carry it into battle with us, it will save us from our enemies.” \n"
    4: '⁴ So they sent men to Shiloh to bring the Ark of the Covenant of the Lord
      of Heaven’s Armies, who is enthroned between the cherubim. Hophni and Phinehas,
      the sons of Eli, were also there with the Ark of the Covenant of God. '
    5: "⁵ When all the Israelites saw the Ark of the Covenant of the Lord coming into\
      \ the camp, their shout of joy was so loud it made the ground shake! \n"
    6: '⁶ “What’s going on?” the Philistines asked. “What’s all the shouting about
      in the Hebrew camp?” When they were told it was because the Ark of the Lord
      had arrived, '
    7: '⁷ they panicked. “The gods have come into their camp!” they cried. “This is
      a disaster! We have never had to face anything like this before! '
    8: '⁸ Help! Who can save us from these mighty gods of Israel? They are the same
      gods who destroyed the Egyptians with plagues when Israel was in the wilderness. '
    9: "⁹ Fight as never before, Philistines! If you don’t, we will become the Hebrews’\
      \ slaves just as they have been ours! Stand up like men and fight!” \n"
    10: '¹⁰ So the Philistines fought desperately, and Israel was defeated again.
      The slaughter was great; 30,000 Israelite soldiers died that day. The survivors
      turned and fled to their tents. '
    11: "¹¹ The Ark of God was captured, and Hophni and Phinehas, the two sons of\
      \ Eli, were killed. \n"
    12: '¹² A man from the tribe of Benjamin ran from the battlefield and arrived
      at Shiloh later that same day. He had torn his clothes and put dust on his head
      to show his grief. '
    13: "¹³ Eli was waiting beside the road to hear the news of the battle, for his\
      \ heart trembled for the safety of the Ark of God. When the messenger arrived\
      \ and told what had happened, an outcry resounded throughout the town. \n"
    14: "¹⁴ “What is all the noise about?” Eli asked.\nThe messenger rushed over to\
      \ Eli, "
    15: '¹⁵ who was ninety-eight years old and blind. '
    16: "¹⁶ He said to Eli, “I have just come from the battlefield—I was there this\
      \ very day.”\n“What happened, my son?” Eli demanded. \n"
    17: "¹⁷ “Israel has been defeated by the Philistines,” the messenger replied.\
      \ “The people have been slaughtered, and your two sons, Hophni and Phinehas,\
      \ were also killed. And the Ark of God has been captured.” \n"
    18: "¹⁸ When the messenger mentioned what had happened to the Ark of God, Eli\
      \ fell backward from his seat beside the gate. He broke his neck and died, for\
      \ he was old and overweight. He had been Israel’s judge for forty years. \n"
    19: '¹⁹ Eli’s daughter-in-law, the wife of Phinehas, was pregnant and near her
      time of delivery. When she heard that the Ark of God had been captured and that
      her father-in-law and husband were dead, she went into labor and gave birth. '
    20: "²⁰ She died in childbirth, but before she passed away the midwives tried\
      \ to encourage her. “Don’t be afraid,” they said. “You have a baby boy!” But\
      \ she did not answer or pay attention to them. \n"
    21: '²¹ She named the child Ichabod (which means “Where is the glory?”), for she
      said, “Israel’s glory is gone.” She named him this because the Ark of God had
      been captured and because her father-in-law and husband were dead. '
    22: ²² Then she said, “The glory has departed from Israel, for the Ark of God
      has been captured.”
  5:
    1: '¹ After the Philistines captured the Ark of God, they took it from the battleground
      at Ebenezer to the town of Ashdod. '
    2: '² They carried the Ark of God into the temple of Dagon and placed it beside
      an idol of Dagon. '
    3: '³ But when the citizens of Ashdod went to see it the next morning, Dagon had
      fallen with his face to the ground in front of the Ark of the Lord! So they
      took Dagon and put him in his place again. '
    4: '⁴ But the next morning the same thing happened—Dagon had fallen face down
      before the Ark of the Lord again. This time his head and hands had broken off
      and were lying in the doorway. Only the trunk of his body was left intact. '
    5: "⁵ That is why to this day neither the priests of Dagon nor anyone who enters\
      \ the temple of Dagon in Ashdod will step on its threshold. \n"
    6: '⁶ Then the Lord’s heavy hand struck the people of Ashdod and the nearby villages
      with a plague of tumors. '
    7: '⁷ When the people realized what was happening, they cried out, “We can’t keep
      the Ark of the God of Israel here any longer! He is against us! We will all
      be destroyed along with Dagon, our god.” '
    8: "⁸ So they called together the rulers of the Philistine towns and asked, “What\
      \ should we do with the Ark of the God of Israel?”\nThe rulers discussed it\
      \ and replied, “Move it to the town of Gath.” So they moved the Ark of the God\
      \ of Israel to Gath. "
    9: "⁹ But when the Ark arrived at Gath, the Lord’s heavy hand fell on its men,\
      \ young and old; he struck them with a plague of tumors, and there was a great\
      \ panic. \n"
    10: '¹⁰ So they sent the Ark of God to the town of Ekron, but when the people
      of Ekron saw it coming they cried out, “They are bringing the Ark of the God
      of Israel here to kill us, too!” '
    11: '¹¹ The people summoned the Philistine rulers again and begged them, “Please
      send the Ark of the God of Israel back to its own country, or it will kill us
      all.” For the deadly plague from God had already begun, and great fear was sweeping
      across the town. '
    12: ¹² Those who didn’t die were afflicted with tumors; and the cry from the town
      rose to heaven.
  6:
    1: '¹ The Ark of the Lord remained in Philistine territory seven months in all. '
    2: "² Then the Philistines called in their priests and diviners and asked them,\
      \ “What should we do about the Ark of the Lord? Tell us how to return it to\
      \ its own country.” \n"
    3: "³ “Send the Ark of the God of Israel back with a gift,” they were told. “Send\
      \ a guilt offering so the plague will stop. Then, if you are healed, you will\
      \ know it was his hand that caused the plague.” \n"
    4: "⁴ “What sort of guilt offering should we send?” they asked.\nAnd they were\
      \ told, “Since the plague has struck both you and your five rulers, make five\
      \ gold tumors and five gold rats, just like those that have ravaged your land. "
    5: '⁵ Make these things to show honor to the God of Israel. Perhaps then he will
      stop afflicting you, your gods, and your land. '
    6: "⁶ Don’t be stubborn and rebellious as Pharaoh and the Egyptians were. By the\
      \ time God was finished with them, they were eager to let Israel go. \n"
    7: '⁷ “Now build a new cart, and find two cows that have just given birth to calves.
      Make sure the cows have never been yoked to a cart. Hitch the cows to the cart,
      but shut their calves away from them in a pen. '
    8: '⁸ Put the Ark of the Lord on the cart, and beside it place a chest containing
      the gold rats and gold tumors you are sending as a guilt offering. Then let
      the cows go wherever they want. '
    9: "⁹ If they cross the border of our land and go to Beth-shemesh, we will know\
      \ it was the Lord who brought this great disaster upon us. If they don’t, we\
      \ will know it was not his hand that caused the plague. It came simply by chance.”\
      \ \n"
    10: '¹⁰ So these instructions were carried out. Two cows were hitched to the cart,
      and their newborn calves were shut up in a pen. '
    11: '¹¹ Then the Ark of the Lord and the chest containing the gold rats and gold
      tumors were placed on the cart. '
    12: "¹² And sure enough, without veering off in other directions, the cows went\
      \ straight along the road toward Beth-shemesh, lowing as they went. The Philistine\
      \ rulers followed them as far as the border of Beth-shemesh. \n"
    13: '¹³ The people of Beth-shemesh were harvesting wheat in the valley, and when
      they saw the Ark, they were overjoyed! '
    14: '¹⁴ The cart came into the field of a man named Joshua and stopped beside
      a large rock. So the people broke up the wood of the cart for a fire and killed
      the cows and sacrificed them to the Lord as a burnt offering. '
    15: '¹⁵ Several men of the tribe of Levi lifted the Ark of the Lord and the chest
      containing the gold rats and gold tumors from the cart and placed them on the
      large rock. Many sacrifices and burnt offerings were offered to the Lord that
      day by the people of Beth-shemesh. '
    16: "¹⁶ The five Philistine rulers watched all this and then returned to Ekron\
      \ that same day. \n"
    17: '¹⁷ The five gold tumors sent by the Philistines as a guilt offering to the
      Lord were gifts from the rulers of Ashdod, Gaza, Ashkelon, Gath, and Ekron. '
    18: "¹⁸ The five gold rats represented the five Philistine towns and their surrounding\
      \ villages, which were controlled by the five rulers. The large rock at Beth-shemesh,\
      \ where they set the Ark of the Lord, still stands in the field of Joshua as\
      \ a witness to what happened there. \n"
    19: '¹⁹ But the Lord killed seventy men from Beth-shemesh because they looked
      into the Ark of the Lord. And the people mourned greatly because of what the
      Lord had done. '
    20: "²⁰ “Who is able to stand in the presence of the Lord, this holy God?” they\
      \ cried out. “Where can we send the Ark from here?” \n"
    21: ²¹ So they sent messengers to the people at Kiriath-jearim and told them,
      “The Philistines have returned the Ark of the Lord. Come here and get it!”
  7:
    1: '¹ So the men of Kiriath-jearim came to get the Ark of the Lord. They took
      it to the hillside home of Abinadab and ordained Eleazar, his son, to be in
      charge of it. '
    2: "² The Ark remained in Kiriath-jearim for a long time—twenty years in all.\
      \ During that time all Israel mourned because it seemed the Lord had abandoned\
      \ them. \n"
    3: '³ Then Samuel said to all the people of Israel, “If you want to return to
      the Lord with all your hearts, get rid of your foreign gods and your images
      of Ashtoreth. Turn your hearts to the Lord and obey him alone; then he will
      rescue you from the Philistines.” '
    4: "⁴ So the Israelites got rid of their images of Baal and Ashtoreth and worshiped\
      \ only the Lord. \n"
    5: '⁵ Then Samuel told them, “Gather all of Israel to Mizpah, and I will pray
      to the Lord for you.” '
    6: "⁶ So they gathered at Mizpah and, in a great ceremony, drew water from a well\
      \ and poured it out before the Lord. They also went without food all day and\
      \ confessed that they had sinned against the Lord. (It was at Mizpah that Samuel\
      \ became Israel’s judge.) \n"
    7: '⁷ When the Philistine rulers heard that Israel had gathered at Mizpah, they
      mobilized their army and advanced. The Israelites were badly frightened when
      they learned that the Philistines were approaching. '
    8: '⁸ “Don’t stop pleading with the Lord our God to save us from the Philistines!”
      they begged Samuel. '
    9: "⁹ So Samuel took a young lamb and offered it to the Lord as a whole burnt\
      \ offering. He pleaded with the Lord to help Israel, and the Lord answered him.\
      \ \n"
    10: '¹⁰ Just as Samuel was sacrificing the burnt offering, the Philistines arrived
      to attack Israel. But the Lord spoke with a mighty voice of thunder from heaven
      that day, and the Philistines were thrown into such confusion that the Israelites
      defeated them. '
    11: "¹¹ The men of Israel chased them from Mizpah to a place below Beth-car, slaughtering\
      \ them all along the way. \n"
    12: "¹² Samuel then took a large stone and placed it between the towns of Mizpah\
      \ and Jeshanah. He named it Ebenezer (which means “the stone of help”), for\
      \ he said, “Up to this point the Lord has helped us!” \n"
    13: '¹³ So the Philistines were subdued and didn’t invade Israel again for some
      time. And throughout Samuel’s lifetime, the Lord’s powerful hand was raised
      against the Philistines. '
    14: "¹⁴ The Israelite villages near Ekron and Gath that the Philistines had captured\
      \ were restored to Israel, along with the rest of the territory that the Philistines\
      \ had taken. And there was peace between Israel and the Amorites in those days.\
      \ \n"
    15: '¹⁵ Samuel continued as Israel’s judge for the rest of his life. '
    16: '¹⁶ Each year he traveled around, setting up his court first at Bethel, then
      at Gilgal, and then at Mizpah. He judged the people of Israel at each of these
      places. '
    17: ¹⁷ Then he would return to his home at Ramah, and he would hear cases there,
      too. And Samuel built an altar to the Lord at Ramah.
  8:
    1: '¹ As Samuel grew old, he appointed his sons to be judges over Israel. '
    2: '² Joel and Abijah, his oldest sons, held court in Beersheba. '
    3: "³ But they were not like their father, for they were greedy for money. They\
      \ accepted bribes and perverted justice. \n"
    4: '⁴ Finally, all the elders of Israel met at Ramah to discuss the matter with
      Samuel. '
    5: "⁵ “Look,” they told him, “you are now old, and your sons are not like you.\
      \ Give us a king to judge us like all the other nations have.” \n"
    6: '⁶ Samuel was displeased with their request and went to the Lord for guidance. '
    7: '⁷ “Do everything they say to you,” the Lord replied, “for they are rejecting
      me, not you. They don’t want me to be their king any longer. '
    8: '⁸ Ever since I brought them from Egypt they have continually abandoned me
      and followed other gods. And now they are giving you the same treatment. '
    9: "⁹ Do as they ask, but solemnly warn them about the way a king will reign over\
      \ them.” \n"
    10: '¹⁰ So Samuel passed on the Lord’s warning to the people who were asking him
      for a king. '
    11: '¹¹ “This is how a king will reign over you,” Samuel said. “The king will
      draft your sons and assign them to his chariots and his charioteers, making
      them run before his chariots. '
    12: '¹² Some will be generals and captains in his army, some will be forced to
      plow in his fields and harvest his crops, and some will make his weapons and
      chariot equipment. '
    13: '¹³ The king will take your daughters from you and force them to cook and
      bake and make perfumes for him. '
    14: '¹⁴ He will take away the best of your fields and vineyards and olive groves
      and give them to his own officials. '
    15: '¹⁵ He will take a tenth of your grain and your grape harvest and distribute
      it among his officers and attendants. '
    16: '¹⁶ He will take your male and female slaves and demand the finest of your
      cattle and donkeys for his own use. '
    17: '¹⁷ He will demand a tenth of your flocks, and you will be his slaves. '
    18: "¹⁸ When that day comes, you will beg for relief from this king you are demanding,\
      \ but then the Lord will not help you.” \n"
    19: '¹⁹ But the people refused to listen to Samuel’s warning. “Even so, we still
      want a king,” they said. '
    20: "²⁰ “We want to be like the nations around us. Our king will judge us and\
      \ lead us into battle.” \n"
    21: '²¹ So Samuel repeated to the Lord what the people had said, '
    22: ²² and the Lord replied, “Do as they say, and give them a king.” Then Samuel
      agreed and sent the people home.
  9:
    1: '¹ There was a wealthy, influential man named Kish from the tribe of Benjamin.
      He was the son of Abiel, son of Zeror, son of Becorath, son of Aphiah, of the
      tribe of Benjamin. '
    2: "² His son Saul was the most handsome man in Israel—head and shoulders taller\
      \ than anyone else in the land. \n"
    3: '³ One day Kish’s donkeys strayed away, and he told Saul, “Take a servant with
      you, and go look for the donkeys.” '
    4: "⁴ So Saul took one of the servants and traveled through the hill country of\
      \ Ephraim, the land of Shalishah, the Shaalim area, and the entire land of Benjamin,\
      \ but they couldn’t find the donkeys anywhere. \n"
    5: "⁵ Finally, they entered the region of Zuph, and Saul said to his servant,\
      \ “Let’s go home. By now my father will be more worried about us than about\
      \ the donkeys!” \n"
    6: "⁶ But the servant said, “I’ve just thought of something! There is a man of\
      \ God who lives here in this town. He is held in high honor by all the people\
      \ because everything he says comes true. Let’s go find him. Perhaps he can tell\
      \ us which way to go.” \n"
    7: "⁷ “But we don’t have anything to offer him,” Saul replied. “Even our food\
      \ is gone, and we don’t have a thing to give him.” \n"
    8: '⁸ “Well,” the servant said, “I have one small silver piece. We can at least
      offer it to the man of God and see what happens!” '
    9: "⁹ (In those days if people wanted a message from God, they would say, “Let’s\
      \ go and ask the seer,” for prophets used to be called seers.) \n"
    10: "¹⁰ “All right,” Saul agreed, “let’s try it!” So they started into the town\
      \ where the man of God lived. \n"
    11: "¹¹ As they were climbing the hill to the town, they met some young women\
      \ coming out to draw water. So Saul and his servant asked, “Is the seer here\
      \ today?” \n"
    12: '¹² “Yes,” they replied. “Stay right on this road. He is at the town gates.
      He has just arrived to take part in a public sacrifice up at the place of worship. '
    13: "¹³ Hurry and catch him before he goes up there to eat. The guests won’t begin\
      \ eating until he arrives to bless the food.” \n"
    14: "¹⁴ So they entered the town, and as they passed through the gates, Samuel\
      \ was coming out toward them to go up to the place of worship. \n"
    15: '¹⁵ Now the Lord had told Samuel the previous day, '
    16: "¹⁶ “About this time tomorrow I will send you a man from the land of Benjamin.\
      \ Anoint him to be the leader of my people, Israel. He will rescue them from\
      \ the Philistines, for I have looked down on my people in mercy and have heard\
      \ their cry.” \n"
    17: "¹⁷ When Samuel saw Saul, the Lord said, “That’s the man I told you about!\
      \ He will rule my people.” \n"
    18: "¹⁸ Just then Saul approached Samuel at the gateway and asked, “Can you please\
      \ tell me where the seer’s house is?” \n"
    19: '¹⁹ “I am the seer!” Samuel replied. “Go up to the place of worship ahead
      of me. We will eat there together, and in the morning I’ll tell you what you
      want to know and send you on your way. '
    20: "²⁰ And don’t worry about those donkeys that were lost three days ago, for\
      \ they have been found. And I am here to tell you that you and your family are\
      \ the focus of all Israel’s hopes.” \n"
    21: "²¹ Saul replied, “But I’m only from the tribe of Benjamin, the smallest tribe\
      \ in Israel, and my family is the least important of all the families of that\
      \ tribe! Why are you talking like this to me?” \n"
    22: '²² Then Samuel brought Saul and his servant into the hall and placed them
      at the head of the table, honoring them above the thirty special guests. '
    23: '²³ Samuel then instructed the cook to bring Saul the finest cut of meat,
      the piece that had been set aside for the guest of honor. '
    24: "²⁴ So the cook brought in the meat and placed it before Saul. “Go ahead and\
      \ eat it,” Samuel said. “I was saving it for you even before I invited these\
      \ others!” So Saul ate with Samuel that day. \n"
    25: '²⁵ When they came down from the place of worship and returned to town, Samuel
      took Saul up to the roof of the house and prepared a bed for him there. '
    26: '²⁶ At daybreak the next morning, Samuel called to Saul, “Get up! It’s time
      you were on your way.” So Saul got ready, and he and Samuel left the house together. '
    27: ²⁷ When they reached the edge of town, Samuel told Saul to send his servant
      on ahead. After the servant was gone, Samuel said, “Stay here, for I have received
      a special message for you from God.”
  10:
    1: '¹ Then Samuel took a flask of olive oil and poured it over Saul’s head. He
      kissed Saul and said, “I am doing this because the Lord has appointed you to
      be the ruler over Israel, his special possession. '
    2: "² When you leave me today, you will see two men beside Rachel’s tomb at Zelzah,\
      \ on the border of Benjamin. They will tell you that the donkeys have been found\
      \ and that your father has stopped worrying about them and is now worried about\
      \ you. He is asking, ‘Have you seen my son?’ \n"
    3: '³ “When you get to the oak of Tabor, you will see three men coming toward
      you who are on their way to worship God at Bethel. One will be bringing three
      young goats, another will have three loaves of bread, and the third will be
      carrying a wineskin full of wine. '
    4: "⁴ They will greet you and offer you two of the loaves, which you are to accept.\
      \ \n"
    5: '⁵ “When you arrive at Gibeah of God, where the garrison of the Philistines
      is located, you will meet a band of prophets coming down from the place of worship.
      They will be playing a harp, a tambourine, a flute, and a lyre, and they will
      be prophesying. '
    6: '⁶ At that time the Spirit of the Lord will come powerfully upon you, and you
      will prophesy with them. You will be changed into a different person. '
    7: '⁷ After these signs take place, do what must be done, for God is with you. '
    8: "⁸ Then go down to Gilgal ahead of me. I will join you there to sacrifice burnt\
      \ offerings and peace offerings. You must wait for seven days until I arrive\
      \ and give you further instructions.” \n"
    9: '⁹ As Saul turned and started to leave, God gave him a new heart, and all Samuel’s
      signs were fulfilled that day. '
    10: '¹⁰ When Saul and his servant arrived at Gibeah, they saw a group of prophets
      coming toward them. Then the Spirit of God came powerfully upon Saul, and he,
      too, began to prophesy. '
    11: "¹¹ When those who knew Saul heard about it, they exclaimed, “What? Is even\
      \ Saul a prophet? How did the son of Kish become a prophet?” \n"
    12: "¹² And one of those standing there said, “Can anyone become a prophet, no\
      \ matter who his father is?” So that is the origin of the saying “Is even Saul\
      \ a prophet?” \n"
    13: '¹³ When Saul had finished prophesying, he went up to the place of worship. '
    14: "¹⁴ “Where have you been?” Saul’s uncle asked him and his servant.\n“We were\
      \ looking for the donkeys,” Saul replied, “but we couldn’t find them. So we\
      \ went to Samuel to ask him where they were.” \n"
    15: "¹⁵ “Oh? And what did he say?” his uncle asked. \n"
    16: "¹⁶ “He told us that the donkeys had already been found,” Saul replied. But\
      \ Saul didn’t tell his uncle what Samuel said about the kingdom. \n"
    17: '¹⁷ Later Samuel called all the people of Israel to meet before the Lord at
      Mizpah. '
    18: '¹⁸ And he said, “This is what the Lord, the God of Israel, has declared:
      I brought you from Egypt and rescued you from the Egyptians and from all of
      the nations that were oppressing you. '
    19: "¹⁹ But though I have rescued you from your misery and distress, you have\
      \ rejected your God today and have said, ‘No, we want a king instead!’ Now,\
      \ therefore, present yourselves before the Lord by tribes and clans.” \n"
    20: '²⁰ So Samuel brought all the tribes of Israel before the Lord, and the tribe
      of Benjamin was chosen by lot. '
    21: '²¹ Then he brought each family of the tribe of Benjamin before the Lord,
      and the family of the Matrites was chosen. And finally Saul son of Kish was
      chosen from among them. But when they looked for him, he had disappeared! '
    22: "²² So they asked the Lord, “Where is he?”\nAnd the Lord replied, “He is hiding\
      \ among the baggage.” "
    23: "²³ So they found him and brought him out, and he stood head and shoulders\
      \ above anyone else. \n"
    24: "²⁴ Then Samuel said to all the people, “This is the man the Lord has chosen\
      \ as your king. No one in all Israel is like him!”\nAnd all the people shouted,\
      \ “Long live the king!” \n"
    25: "²⁵ Then Samuel told the people what the rights and duties of a king were.\
      \ He wrote them down on a scroll and placed it before the Lord. Then Samuel\
      \ sent the people home again. \n"
    26: '²⁶ When Saul returned to his home at Gibeah, a group of men whose hearts
      God had touched went with him. '
    27: "²⁷ But there were some scoundrels who complained, “How can this man save\
      \ us?” And they scorned him and refused to bring him gifts. But Saul ignored\
      \ them.\n[Nahash, king of the Ammonites, had been grievously oppressing the\
      \ people of Gad and Reuben who lived east of the Jordan River. He gouged out\
      \ the right eye of each of the Israelites living there, and he didn’t allow\
      \ anyone to come and rescue them. In fact, of all the Israelites east of the\
      \ Jordan, there wasn’t a single one whose right eye Nahash had not gouged out.\
      \ But there were 7,000 men who had escaped from the Ammonites, and they had\
      \ settled in Jabesh-gilead.]"
  11:
    1: "¹ About a month later, King Nahash of Ammon led his army against the Israelite\
      \ town of Jabesh-gilead. But all the citizens of Jabesh asked for peace. “Make\
      \ a treaty with us, and we will be your servants,” they pleaded. \n"
    2: "² “All right,” Nahash said, “but only on one condition. I will gouge out the\
      \ right eye of every one of you as a disgrace to all Israel!” \n"
    3: "³ “Give us seven days to send messengers throughout Israel!” replied the elders\
      \ of Jabesh. “If no one comes to save us, we will agree to your terms.” \n"
    4: '⁴ When the messengers came to Gibeah of Saul and told the people about their
      plight, everyone broke into tears. '
    5: "⁵ Saul had been plowing a field with his oxen, and when he returned to town,\
      \ he asked, “What’s the matter? Why is everyone crying?” So they told him about\
      \ the message from Jabesh. \n"
    6: '⁶ Then the Spirit of God came powerfully upon Saul, and he became very angry. '
    7: '⁷ He took two oxen and cut them into pieces and sent the messengers to carry
      them throughout Israel with this message: “This is what will happen to the oxen
      of anyone who refuses to follow Saul and Samuel into battle!” And the Lord made
      the people afraid of Saul’s anger, and all of them came out together as one. '
    8: "⁸ When Saul mobilized them at Bezek, he found that there were 300,000 men\
      \ from Israel and 30,000 men from Judah. \n"
    9: "⁹ So Saul sent the messengers back to Jabesh-gilead to say, “We will rescue\
      \ you by noontime tomorrow!” There was great joy throughout the town when that\
      \ message arrived! \n"
    10: '¹⁰ The men of Jabesh then told their enemies, “Tomorrow we will come out
      to you, and you can do to us whatever you wish.” '
    11: "¹¹ But before dawn the next morning, Saul arrived, having divided his army\
      \ into three detachments. He launched a surprise attack against the Ammonites\
      \ and slaughtered them the whole morning. The remnant of their army was so badly\
      \ scattered that no two of them were left together. \n"
    12: "¹² Then the people exclaimed to Samuel, “Now where are those men who said,\
      \ ‘Why should Saul rule over us?’ Bring them here, and we will kill them!” \n"
    13: "¹³ But Saul replied, “No one will be executed today, for today the Lord has\
      \ rescued Israel!” \n"
    14: '¹⁴ Then Samuel said to the people, “Come, let us all go to Gilgal to renew
      the kingdom.” '
    15: ¹⁵ So they all went to Gilgal, and in a solemn ceremony before the Lord they
      made Saul king. Then they offered peace offerings to the Lord, and Saul and
      all the Israelites were filled with joy.
  12:
    1: '¹ Then Samuel addressed all Israel: “I have done as you asked and given you
      a king. '
    2: '² Your king is now your leader. I stand here before you—an old, gray-haired
      man—and my sons serve you. I have served as your leader from the time I was
      a boy to this very day. '
    3: "³ Now testify against me in the presence of the Lord and before his anointed\
      \ one. Whose ox or donkey have I stolen? Have I ever cheated any of you? Have\
      \ I ever oppressed you? Have I ever taken a bribe and perverted justice? Tell\
      \ me and I will make right whatever I have done wrong.” \n"
    4: "⁴ “No,” they replied, “you have never cheated or oppressed us, and you have\
      \ never taken even a single bribe.” \n"
    5: "⁵ “The Lord and his anointed one are my witnesses today,” Samuel declared,\
      \ “that my hands are clean.”\n“Yes, he is a witness,” they replied. \n"
    6: '⁶ “It was the Lord who appointed Moses and Aaron,” Samuel continued. “He brought
      your ancestors out of the land of Egypt. '
    7: "⁷ Now stand here quietly before the Lord as I remind you of all the great\
      \ things the Lord has done for you and your ancestors. \n"
    8: '⁸ “When the Israelites were in Egypt and cried out to the Lord, he sent Moses
      and Aaron to rescue them from Egypt and to bring them into this land. '
    9: "⁹ But the people soon forgot about the Lord their God, so he handed them over\
      \ to Sisera, the commander of Hazor’s army, and also to the Philistines and\
      \ to the king of Moab, who fought against them. \n"
    10: '¹⁰ “Then they cried to the Lord again and confessed, ‘We have sinned by turning
      away from the Lord and worshiping the images of Baal and Ashtoreth. But we will
      worship you and you alone if you will rescue us from our enemies.’ '
    11: "¹¹ Then the Lord sent Gideon, Bedan, Jephthah, and Samuel to save you, and\
      \ you lived in safety. \n"
    12: '¹² “But when you were afraid of Nahash, the king of Ammon, you came to me
      and said that you wanted a king to reign over you, even though the Lord your
      God was already your king. '
    13: "¹³ All right, here is the king you have chosen. You asked for him, and the\
      \ Lord has granted your request. \n"
    14: '¹⁴ “Now if you fear and worship the Lord and listen to his voice, and if
      you do not rebel against the Lord’s commands, then both you and your king will
      show that you recognize the Lord as your God. '
    15: "¹⁵ But if you rebel against the Lord’s commands and refuse to listen to him,\
      \ then his hand will be as heavy upon you as it was upon your ancestors. \n"
    16: '¹⁶ “Now stand here and see the great thing the Lord is about to do. '
    17: "¹⁷ You know that it does not rain at this time of the year during the wheat\
      \ harvest. I will ask the Lord to send thunder and rain today. Then you will\
      \ realize how wicked you have been in asking the Lord for a king!” \n"
    18: '¹⁸ So Samuel called to the Lord, and the Lord sent thunder and rain that
      day. And all the people were terrified of the Lord and of Samuel. '
    19: "¹⁹ “Pray to the Lord your God for us, or we will die!” they all said to Samuel.\
      \ “For now we have added to our sins by asking for a king.” \n"
    20: '²⁰ “Don’t be afraid,” Samuel reassured them. “You have certainly done wrong,
      but make sure now that you worship the Lord with all your heart, and don’t turn
      your back on him. '
    21: '²¹ Don’t go back to worshiping worthless idols that cannot help or rescue
      you—they are totally useless! '
    22: "²² The Lord will not abandon his people, because that would dishonor his\
      \ great name. For it has pleased the Lord to make you his very own people. \n"
    23: '²³ “As for me, I will certainly not sin against the Lord by ending my prayers
      for you. And I will continue to teach you what is good and right. '
    24: '²⁴ But be sure to fear the Lord and faithfully serve him. Think of all the
      wonderful things he has done for you. '
    25: ²⁵ But if you continue to sin, you and your king will be swept away.”
  13:
    1: "¹ Saul was thirty years old when he became king, and he reigned for forty-two\
      \ years. \n"
    2: "² Saul selected 3,000 special troops from the army of Israel and sent the\
      \ rest of the men home. He took 2,000 of the chosen men with him to Micmash\
      \ and the hill country of Bethel. The other 1,000 went with Saul’s son Jonathan\
      \ to Gibeah in the land of Benjamin. \n"
    3: '³ Soon after this, Jonathan attacked and defeated the garrison of Philistines
      at Geba. The news spread quickly among the Philistines. So Saul blew the ram’s
      horn throughout the land, saying, “Hebrews, hear this! Rise up in revolt!” '
    4: "⁴ All Israel heard the news that Saul had destroyed the Philistine garrison\
      \ at Geba and that the Philistines now hated the Israelites more than ever.\
      \ So the entire Israelite army was summoned to join Saul at Gilgal. \n"
    5: '⁵ The Philistines mustered a mighty army of 3,000 chariots, 6,000 charioteers,
      and as many warriors as the grains of sand on the seashore! They camped at Micmash
      east of Beth-aven. '
    6: '⁶ The men of Israel saw what a tight spot they were in; and because they were
      hard pressed by the enemy, they tried to hide in caves, thickets, rocks, holes,
      and cisterns. '
    7: "⁷ Some of them crossed the Jordan River and escaped into the land of Gad and\
      \ Gilead.\nMeanwhile, Saul stayed at Gilgal, and his men were trembling with\
      \ fear. "
    8: '⁸ Saul waited there seven days for Samuel, as Samuel had instructed him earlier,
      but Samuel still didn’t come. Saul realized that his troops were rapidly slipping
      away. '
    9: "⁹ So he demanded, “Bring me the burnt offering and the peace offerings!” And\
      \ Saul sacrificed the burnt offering himself. \n"
    10: '¹⁰ Just as Saul was finishing with the burnt offering, Samuel arrived. Saul
      went out to meet and welcome him, '
    11: "¹¹ but Samuel said, “What is this you have done?”\nSaul replied, “I saw my\
      \ men scattering from me, and you didn’t arrive when you said you would, and\
      \ the Philistines are at Micmash ready for battle. "
    12: "¹² So I said, ‘The Philistines are ready to march against us at Gilgal, and\
      \ I haven’t even asked for the Lord’s help!’ So I felt compelled to offer the\
      \ burnt offering myself before you came.” \n"
    13: '¹³ “How foolish!” Samuel exclaimed. “You have not kept the command the Lord
      your God gave you. Had you kept it, the Lord would have established your kingdom
      over Israel forever. '
    14: "¹⁴ But now your kingdom must end, for the Lord has sought out a man after\
      \ his own heart. The Lord has already appointed him to be the leader of his\
      \ people, because you have not kept the Lord’s command.” \n"
    15: '¹⁵ Samuel then left Gilgal and went on his way, but the rest of the troops
      went with Saul to meet the army. They went up from Gilgal to Gibeah in the land
      of Benjamin. When Saul counted the men who were still with him, he found only
      600 were left! '
    16: '¹⁶ Saul and Jonathan and the troops with them were staying at Geba in the
      land of Benjamin. The Philistines set up their camp at Micmash. '
    17: '¹⁷ Three raiding parties soon left the camp of the Philistines. One went
      north toward Ophrah in the land of Shual, '
    18: "¹⁸ another went west to Beth-horon, and the third moved toward the border\
      \ above the valley of Zeboim near the wilderness. \n"
    19: '¹⁹ There were no blacksmiths in the land of Israel in those days. The Philistines
      wouldn’t allow them for fear they would make swords and spears for the Hebrews. '
    20: '²⁰ So whenever the Israelites needed to sharpen their plowshares, picks,
      axes, or sickles, they had to take them to a Philistine blacksmith. '
    21: '²¹ The charges were as follows: a quarter of an ounce of silver for sharpening
      a plowshare or a pick, and an eighth of an ounce for sharpening an ax or making
      the point of an ox goad. '
    22: "²² So on the day of the battle none of the people of Israel had a sword or\
      \ spear, except for Saul and Jonathan. \n"
    23: ²³ The pass at Micmash had meanwhile been secured by a contingent of the Philistine
      army.
  14:
    1: "¹ One day Jonathan said to his armor bearer, “Come on, let’s go over to where\
      \ the Philistines have their outpost.” But Jonathan did not tell his father\
      \ what he was doing. \n"
    2: '² Meanwhile, Saul and his 600 men were camped on the outskirts of Gibeah,
      around the pomegranate tree at Migron. '
    3: "³ Among Saul’s men was Ahijah the priest, who was wearing the ephod, the priestly\
      \ vest. Ahijah was the son of Ichabod’s brother Ahitub, son of Phinehas, son\
      \ of Eli, the priest of the Lord who had served at Shiloh.\nNo one realized\
      \ that Jonathan had left the Israelite camp. "
    4: '⁴ To reach the Philistine outpost, Jonathan had to go down between two rocky
      cliffs that were called Bozez and Seneh. '
    5: '⁵ The cliff on the north was in front of Micmash, and the one on the south
      was in front of Geba. '
    6: "⁶ “Let’s go across to the outpost of those pagans,” Jonathan said to his armor\
      \ bearer. “Perhaps the Lord will help us, for nothing can hinder the Lord. He\
      \ can win a battle whether he has many warriors or only a few!” \n"
    7: "⁷ “Do what you think is best,” the armor bearer replied. “I’m with you completely,\
      \ whatever you decide.” \n"
    8: '⁸ “All right, then,” Jonathan told him. “We will cross over and let them see
      us. '
    9: '⁹ If they say to us, ‘Stay where you are or we’ll kill you,’ then we will
      stop and not go up to them. '
    10: "¹⁰ But if they say, ‘Come on up and fight,’ then we will go up. That will\
      \ be the Lord’s sign that he will help us defeat them.” \n"
    11: '¹¹ When the Philistines saw them coming, they shouted, “Look! The Hebrews
      are crawling out of their holes!” '
    12: "¹² Then the men from the outpost shouted to Jonathan, “Come on up here, and\
      \ we’ll teach you a lesson!”\n“Come on, climb right behind me,” Jonathan said\
      \ to his armor bearer, “for the Lord will help us defeat them!” \n"
    13: '¹³ So they climbed up using both hands and feet, and the Philistines fell
      before Jonathan, and his armor bearer killed those who came behind them. '
    14: "¹⁴ They killed some twenty men in all, and their bodies were scattered over\
      \ about half an acre. \n"
    15: "¹⁵ Suddenly, panic broke out in the Philistine army, both in the camp and\
      \ in the field, including even the outposts and raiding parties. And just then\
      \ an earthquake struck, and everyone was terrified. \n"
    16: '¹⁶ Saul’s lookouts in Gibeah of Benjamin saw a strange sight—the vast army
      of Philistines began to melt away in every direction. '
    17: "¹⁷ “Call the roll and find out who’s missing,” Saul ordered. And when they\
      \ checked, they found that Jonathan and his armor bearer were gone. \n"
    18: '¹⁸ Then Saul shouted to Ahijah, “Bring the ephod here!” For at that time
      Ahijah was wearing the ephod in front of the Israelites. '
    19: "¹⁹ But while Saul was talking to the priest, the confusion in the Philistine\
      \ camp grew louder and louder. So Saul said to the priest, “Never mind; let’s\
      \ get going!” \n"
    20: '²⁰ Then Saul and all his men rushed out to the battle and found the Philistines
      killing each other. There was terrible confusion everywhere. '
    21: '²¹ Even the Hebrews who had previously gone over to the Philistine army revolted
      and joined in with Saul, Jonathan, and the rest of the Israelites. '
    22: '²² Likewise, the men of Israel who were hiding in the hill country of Ephraim
      joined the chase when they saw the Philistines running away. '
    23: "²³ So the Lord saved Israel that day, and the battle continued to rage even\
      \ beyond Beth-aven. \n"
    24: '²⁴ Now the men of Israel were pressed to exhaustion that day, because Saul
      had placed them under an oath, saying, “Let a curse fall on anyone who eats
      before evening—before I have full revenge on my enemies.” So no one ate anything
      all day, '
    25: '²⁵ even though they had all found honeycomb on the ground in the forest. '
    26: "²⁶ They didn’t dare touch the honey because they all feared the oath they\
      \ had taken. \n"
    27: '²⁷ But Jonathan had not heard his father’s command, and he dipped the end
      of his stick into a piece of honeycomb and ate the honey. After he had eaten
      it, he felt refreshed. '
    28: "²⁸ But one of the men saw him and said, “Your father made the army take a\
      \ strict oath that anyone who eats food today will be cursed. That is why everyone\
      \ is weary and faint.” \n"
    29: '²⁹ “My father has made trouble for us all!” Jonathan exclaimed. “A command
      like that only hurts us. See how refreshed I am now that I have eaten this little
      bit of honey. '
    30: "³⁰ If the men had been allowed to eat freely from the food they found among\
      \ our enemies, think how many more Philistines we could have killed!” \n"
    31: '³¹ They chased and killed the Philistines all day from Micmash to Aijalon,
      growing more and more faint. '
    32: '³² That evening they rushed for the battle plunder and butchered the sheep,
      goats, cattle, and calves, but they ate them without draining the blood. '
    33: "³³ Someone reported to Saul, “Look, the men are sinning against the Lord\
      \ by eating meat that still has blood in it.”\n“That is very wrong,” Saul said.\
      \ “Find a large stone and roll it over here. "
    34: "³⁴ Then go out among the troops and tell them, ‘Bring the cattle, sheep,\
      \ and goats here to me. Kill them here, and drain the blood before you eat them.\
      \ Do not sin against the Lord by eating meat with the blood still in it.’”\n\
      So that night all the troops brought their animals and slaughtered them there. "
    35: "³⁵ Then Saul built an altar to the Lord; it was the first of the altars he\
      \ built to the Lord. \n"
    36: "³⁶ Then Saul said, “Let’s chase the Philistines all night and plunder them\
      \ until sunrise. Let’s destroy every last one of them.”\nHis men replied, “We’ll\
      \ do whatever you think is best.”\nBut the priest said, “Let’s ask God first.”\
      \ \n"
    37: "³⁷ So Saul asked God, “Should we go after the Philistines? Will you help\
      \ us defeat them?” But God made no reply that day. \n"
    38: '³⁸ Then Saul said to the leaders, “Something’s wrong! I want all my army
      commanders to come here. We must find out what sin was committed today. '
    39: "³⁹ I vow by the name of the Lord who rescued Israel that the sinner will\
      \ surely die, even if it is my own son Jonathan!” But no one would tell him\
      \ what the trouble was. \n"
    40: "⁴⁰ Then Saul said, “Jonathan and I will stand over here, and all of you stand\
      \ over there.”\nAnd the people responded to Saul, “Whatever you think is best.”\
      \ \n"
    41: "⁴¹ Then Saul prayed, “O Lord, God of Israel, please show us who is guilty\
      \ and who is innocent.” Then they cast sacred lots, and Jonathan and Saul were\
      \ chosen as the guilty ones, and the people were declared innocent. \n"
    42: "⁴² Then Saul said, “Now cast lots again and choose between me and Jonathan.”\
      \ And Jonathan was shown to be the guilty one. \n"
    43: "⁴³ “Tell me what you have done,” Saul demanded of Jonathan.\n“I tasted a\
      \ little honey,” Jonathan admitted. “It was only a little bit on the end of\
      \ my stick. Does that deserve death?” \n"
    44: "⁴⁴ “Yes, Jonathan,” Saul said, “you must die! May God strike me and even\
      \ kill me if you do not die for this.” \n"
    45: "⁴⁵ But the people broke in and said to Saul, “Jonathan has won this great\
      \ victory for Israel. Should he die? Far from it! As surely as the Lord lives,\
      \ not one hair on his head will be touched, for God helped him do a great deed\
      \ today.” So the people rescued Jonathan, and he was not put to death. \n"
    46: "⁴⁶ Then Saul called back the army from chasing the Philistines, and the Philistines\
      \ returned home. \n"
    47: '⁴⁷ Now when Saul had secured his grasp on Israel’s throne, he fought against
      his enemies in every direction—against Moab, Ammon, Edom, the kings of Zobah,
      and the Philistines. And wherever he turned, he was victorious. '
    48: "⁴⁸ He performed great deeds and conquered the Amalekites, saving Israel from\
      \ all those who had plundered them. \n"
    49: '⁴⁹ Saul’s sons included Jonathan, Ishbosheth, and Malkishua. He also had
      two daughters: Merab, who was older, and Michal. '
    50: '⁵⁰ Saul’s wife was Ahinoam, the daughter of Ahimaaz. The commander of Saul’s
      army was Abner, the son of Saul’s uncle Ner. '
    51: "⁵¹ Saul’s father, Kish, and Abner’s father, Ner, were both sons of Abiel.\
      \ \n"
    52: ⁵² The Israelites fought constantly with the Philistines throughout Saul’s
      lifetime. So whenever Saul observed a young man who was brave and strong, he
      drafted him into his army.
  15:
    1: '¹ One day Samuel said to Saul, “It was the Lord who told me to anoint you
      as king of his people, Israel. Now listen to this message from the Lord! '
    2: '² This is what the Lord of Heaven’s Armies has declared: I have decided to
      settle accounts with the nation of Amalek for opposing Israel when they came
      from Egypt. '
    3: "³ Now go and completely destroy the entire Amalekite nation—men, women, children,\
      \ babies, cattle, sheep, goats, camels, and donkeys.” \n"
    4: '⁴ So Saul mobilized his army at Telaim. There were 200,000 soldiers from Israel
      and 10,000 men from Judah. '
    5: '⁵ Then Saul and his army went to a town of the Amalekites and lay in wait
      in the valley. '
    6: "⁶ Saul sent this warning to the Kenites: “Move away from where the Amalekites\
      \ live, or you will die with them. For you showed kindness to all the people\
      \ of Israel when they came up from Egypt.” So the Kenites packed up and left.\
      \ \n"
    7: '⁷ Then Saul slaughtered the Amalekites from Havilah all the way to Shur, east
      of Egypt. '
    8: '⁸ He captured Agag, the Amalekite king, but completely destroyed everyone
      else. '
    9: "⁹ Saul and his men spared Agag’s life and kept the best of the sheep and goats,\
      \ the cattle, the fat calves, and the lambs—everything, in fact, that appealed\
      \ to them. They destroyed only what was worthless or of poor quality. \n"
    10: '¹⁰ Then the Lord said to Samuel, '
    11: "¹¹ “I am sorry that I ever made Saul king, for he has not been loyal to me\
      \ and has refused to obey my command.” Samuel was so deeply moved when he heard\
      \ this that he cried out to the Lord all night. \n"
    12: "¹² Early the next morning Samuel went to find Saul. Someone told him, “Saul\
      \ went to the town of Carmel to set up a monument to himself; then he went on\
      \ to Gilgal.” \n"
    13: "¹³ When Samuel finally found him, Saul greeted him cheerfully. “May the Lord\
      \ bless you,” he said. “I have carried out the Lord’s command!” \n"
    14: "¹⁴ “Then what is all the bleating of sheep and goats and the lowing of cattle\
      \ I hear?” Samuel demanded. \n"
    15: "¹⁵ “It’s true that the army spared the best of the sheep, goats, and cattle,”\
      \ Saul admitted. “But they are going to sacrifice them to the Lord your God.\
      \ We have destroyed everything else.” \n"
    16: "¹⁶ Then Samuel said to Saul, “Stop! Listen to what the Lord told me last\
      \ night!”\n“What did he tell you?” Saul asked. \n"
    17: '¹⁷ And Samuel told him, “Although you may think little of yourself, are you
      not the leader of the tribes of Israel? The Lord has anointed you king of Israel. '
    18: '¹⁸ And the Lord sent you on a mission and told you, ‘Go and completely destroy
      the sinners, the Amalekites, until they are all dead.’ '
    19: "¹⁹ Why haven’t you obeyed the Lord? Why did you rush for the plunder and\
      \ do what was evil in the Lord’s sight?” \n"
    20: '²⁰ “But I did obey the Lord,” Saul insisted. “I carried out the mission he
      gave me. I brought back King Agag, but I destroyed everyone else. '
    21: "²¹ Then my troops brought in the best of the sheep, goats, cattle, and plunder\
      \ to sacrifice to the Lord your God in Gilgal.” \n"
    22: "²² But Samuel replied, \n“What is more pleasing to the Lord:\n    your burnt\
      \ offerings and sacrifices\n    or your obedience to his voice?\nListen! Obedience\
      \ is better than sacrifice,\n    and submission is better than offering the\
      \ fat of rams.\n"
    23: "²³ Rebellion is as sinful as witchcraft,\n    and stubbornness as bad as\
      \ worshiping idols.\nSo because you have rejected the command of the Lord,\n\
      \    he has rejected you as king.” \n"
    24: '²⁴ Then Saul admitted to Samuel, “Yes, I have sinned. I have disobeyed your
      instructions and the Lord’s command, for I was afraid of the people and did
      what they demanded. '
    25: "²⁵ But now, please forgive my sin and come back with me so that I may worship\
      \ the Lord.” \n"
    26: "²⁶ But Samuel replied, “I will not go back with you! Since you have rejected\
      \ the Lord’s command, he has rejected you as king of Israel.” \n"
    27: '²⁷ As Samuel turned to go, Saul tried to hold him back and tore the hem of
      his robe. '
    28: '²⁸ And Samuel said to him, “The Lord has torn the kingdom of Israel from
      you today and has given it to someone else—one who is better than you. '
    29: "²⁹ And he who is the Glory of Israel will not lie, nor will he change his\
      \ mind, for he is not human that he should change his mind!” \n"
    30: '³⁰ Then Saul pleaded again, “I know I have sinned. But please, at least honor
      me before the elders of my people and before Israel by coming back with me so
      that I may worship the Lord your God.” '
    31: "³¹ So Samuel finally agreed and went back with him, and Saul worshiped the\
      \ Lord. \n"
    32: '³² Then Samuel said, “Bring King Agag to me.” Agag arrived full of hope,
      for he thought, “Surely the worst is over, and I have been spared!” '
    33: "³³ But Samuel said, “As your sword has killed the sons of many mothers, now\
      \ your mother will be childless.” And Samuel cut Agag to pieces before the Lord\
      \ at Gilgal. \n"
    34: '³⁴ Then Samuel went home to Ramah, and Saul returned to his house at Gibeah
      of Saul. '
    35: ³⁵ Samuel never went to meet with Saul again, but he mourned constantly for
      him. And the Lord was sorry he had ever made Saul king of Israel.
  16:
    1: "¹ Now the Lord said to Samuel, “You have mourned long enough for Saul. I have\
      \ rejected him as king of Israel, so fill your flask with olive oil and go to\
      \ Bethlehem. Find a man named Jesse who lives there, for I have selected one\
      \ of his sons to be my king.” \n"
    2: "² But Samuel asked, “How can I do that? If Saul hears about it, he will kill\
      \ me.”\n“Take a heifer with you,” the Lord replied, “and say that you have come\
      \ to make a sacrifice to the Lord. "
    3: "³ Invite Jesse to the sacrifice, and I will show you which of his sons to\
      \ anoint for me.” \n"
    4: "⁴ So Samuel did as the Lord instructed. When he arrived at Bethlehem, the\
      \ elders of the town came trembling to meet him. “What’s wrong?” they asked.\
      \ “Do you come in peace?” \n"
    5: "⁵ “Yes,” Samuel replied. “I have come to sacrifice to the Lord. Purify yourselves\
      \ and come with me to the sacrifice.” Then Samuel performed the purification\
      \ rite for Jesse and his sons and invited them to the sacrifice, too. \n"
    6: "⁶ When they arrived, Samuel took one look at Eliab and thought, “Surely this\
      \ is the Lord’s anointed!” \n"
    7: "⁷ But the Lord said to Samuel, “Don’t judge by his appearance or height, for\
      \ I have rejected him. The Lord doesn’t see things the way you see them. People\
      \ judge by outward appearance, but the Lord looks at the heart.” \n"
    8: '⁸ Then Jesse told his son Abinadab to step forward and walk in front of Samuel.
      But Samuel said, “This is not the one the Lord has chosen.” '
    9: '⁹ Next Jesse summoned Shimea, but Samuel said, “Neither is this the one the
      Lord has chosen.” '
    10: '¹⁰ In the same way all seven of Jesse’s sons were presented to Samuel. But
      Samuel said to Jesse, “The Lord has not chosen any of these.” '
    11: "¹¹ Then Samuel asked, “Are these all the sons you have?”\n“There is still\
      \ the youngest,” Jesse replied. “But he’s out in the fields watching the sheep\
      \ and goats.”\n“Send for him at once,” Samuel said. “We will not sit down to\
      \ eat until he arrives.” \n"
    12: "¹² So Jesse sent for him. He was dark and handsome, with beautiful eyes.\n\
      And the Lord said, “This is the one; anoint him.” \n"
    13: "¹³ So as David stood there among his brothers, Samuel took the flask of olive\
      \ oil he had brought and anointed David with the oil. And the Spirit of the\
      \ Lord came powerfully upon David from that day on. Then Samuel returned to\
      \ Ramah. \n"
    14: "¹⁴ Now the Spirit of the Lord had left Saul, and the Lord sent a tormenting\
      \ spirit that filled him with depression and fear. \n"
    15: '¹⁵ Some of Saul’s servants said to him, “A tormenting spirit from God is
      troubling you. '
    16: "¹⁶ Let us find a good musician to play the harp whenever the tormenting spirit\
      \ troubles you. He will play soothing music, and you will soon be well again.”\
      \ \n"
    17: "¹⁷ “All right,” Saul said. “Find me someone who plays well, and bring him\
      \ here.” \n"
    18: "¹⁸ One of the servants said to Saul, “One of Jesse’s sons from Bethlehem\
      \ is a talented harp player. Not only that—he is a brave warrior, a man of war,\
      \ and has good judgment. He is also a fine-looking young man, and the Lord is\
      \ with him.” \n"
    19: '¹⁹ So Saul sent messengers to Jesse to say, “Send me your son David, the
      shepherd.” '
    20: "²⁰ Jesse responded by sending David to Saul, along with a young goat, a donkey\
      \ loaded with bread, and a wineskin full of wine. \n"
    21: "²¹ So David went to Saul and began serving him. Saul loved David very much,\
      \ and David became his armor bearer. \n"
    22: "²² Then Saul sent word to Jesse asking, “Please let David remain in my service,\
      \ for I am very pleased with him.” \n"
    23: ²³ And whenever the tormenting spirit from God troubled Saul, David would
      play the harp. Then Saul would feel better, and the tormenting spirit would
      go away.
  17:
    1: '¹ The Philistines now mustered their army for battle and camped between Socoh
      in Judah and Azekah at Ephes-dammim. '
    2: '² Saul countered by gathering his Israelite troops near the valley of Elah. '
    3: "³ So the Philistines and Israelites faced each other on opposite hills, with\
      \ the valley between them. \n"
    4: '⁴ Then Goliath, a Philistine champion from Gath, came out of the Philistine
      ranks to face the forces of Israel. He was over nine feet tall! '
    5: '⁵ He wore a bronze helmet, and his bronze coat of mail weighed 125 pounds. '
    6: '⁶ He also wore bronze leg armor, and he carried a bronze javelin on his shoulder. '
    7: "⁷ The shaft of his spear was as heavy and thick as a weaver’s beam, tipped\
      \ with an iron spearhead that weighed 15 pounds. His armor bearer walked ahead\
      \ of him carrying a shield. \n"
    8: '⁸ Goliath stood and shouted a taunt across to the Israelites. “Why are you
      all coming out to fight?” he called. “I am the Philistine champion, but you
      are only the servants of Saul. Choose one man to come down here and fight me! '
    9: '⁹ If he kills me, then we will be your slaves. But if I kill him, you will
      be our slaves! '
    10: '¹⁰ I defy the armies of Israel today! Send me a man who will fight me!” '
    11: "¹¹ When Saul and the Israelites heard this, they were terrified and deeply\
      \ shaken. \n"
    12: '¹² Now David was the son of a man named Jesse, an Ephrathite from Bethlehem
      in the land of Judah. Jesse was an old man at that time, and he had eight sons. '
    13: '¹³ Jesse’s three oldest sons—Eliab, Abinadab, and Shimea—had already joined
      Saul’s army to fight the Philistines. '
    14: '¹⁴ David was the youngest son. David’s three oldest brothers stayed with
      Saul’s army, '
    15: "¹⁵ but David went back and forth so he could help his father with the sheep\
      \ in Bethlehem. \n"
    16: "¹⁶ For forty days, every morning and evening, the Philistine champion strutted\
      \ in front of the Israelite army. \n"
    17: '¹⁷ One day Jesse said to David, “Take this basket of roasted grain and these
      ten loaves of bread, and carry them quickly to your brothers. '
    18: '¹⁸ And give these ten cuts of cheese to their captain. See how your brothers
      are getting along, and bring back a report on how they are doing.” '
    19: "¹⁹ David’s brothers were with Saul and the Israelite army at the valley of\
      \ Elah, fighting against the Philistines. \n"
    20: '²⁰ So David left the sheep with another shepherd and set out early the next
      morning with the gifts, as Jesse had directed him. He arrived at the camp just
      as the Israelite army was leaving for the battlefield with shouts and battle
      cries. '
    21: '²¹ Soon the Israelite and Philistine forces stood facing each other, army
      against army. '
    22: '²² David left his things with the keeper of supplies and hurried out to the
      ranks to greet his brothers. '
    23: "²³ As he was talking with them, Goliath, the Philistine champion from Gath,\
      \ came out from the Philistine ranks. Then David heard him shout his usual taunt\
      \ to the army of Israel. \n"
    24: '²⁴ As soon as the Israelite army saw him, they began to run away in fright. '
    25: "²⁵ “Have you seen the giant?” the men asked. “He comes out each day to defy\
      \ Israel. The king has offered a huge reward to anyone who kills him. He will\
      \ give that man one of his daughters for a wife, and the man’s entire family\
      \ will be exempted from paying taxes!” \n"
    26: "²⁶ David asked the soldiers standing nearby, “What will a man get for killing\
      \ this Philistine and ending his defiance of Israel? Who is this pagan Philistine\
      \ anyway, that he is allowed to defy the armies of the living God?” \n"
    27: "²⁷ And these men gave David the same reply. They said, “Yes, that is the\
      \ reward for killing him.” \n"
    28: "²⁸ But when David’s oldest brother, Eliab, heard David talking to the men,\
      \ he was angry. “What are you doing around here anyway?” he demanded. “What\
      \ about those few sheep you’re supposed to be taking care of? I know about your\
      \ pride and deceit. You just want to see the battle!” \n"
    29: '²⁹ “What have I done now?” David replied. “I was only asking a question!” '
    30: '³⁰ He walked over to some others and asked them the same thing and received
      the same answer. '
    31: "³¹ Then David’s question was reported to King Saul, and the king sent for\
      \ him. \n"
    32: "³² “Don’t worry about this Philistine,” David told Saul. “I’ll go fight him!”\
      \ \n"
    33: "³³ “Don’t be ridiculous!” Saul replied. “There’s no way you can fight this\
      \ Philistine and possibly win! You’re only a boy, and he’s been a man of war\
      \ since his youth.” \n"
    34: '³⁴ But David persisted. “I have been taking care of my father’s sheep and
      goats,” he said. “When a lion or a bear comes to steal a lamb from the flock, '
    35: '³⁵ I go after it with a club and rescue the lamb from its mouth. If the animal
      turns on me, I catch it by the jaw and club it to death. '
    36: '³⁶ I have done this to both lions and bears, and I’ll do it to this pagan
      Philistine, too, for he has defied the armies of the living God! '
    37: "³⁷ The Lord who rescued me from the claws of the lion and the bear will rescue\
      \ me from this Philistine!”\nSaul finally consented. “All right, go ahead,”\
      \ he said. “And may the Lord be with you!” \n"
    38: '³⁸ Then Saul gave David his own armor—a bronze helmet and a coat of mail. '
    39: "³⁹ David put it on, strapped the sword over it, and took a step or two to\
      \ see what it was like, for he had never worn such things before.\n“I can’t\
      \ go in these,” he protested to Saul. “I’m not used to them.” So David took\
      \ them off again. "
    40: "⁴⁰ He picked up five smooth stones from a stream and put them into his shepherd’s\
      \ bag. Then, armed only with his shepherd’s staff and sling, he started across\
      \ the valley to fight the Philistine. \n"
    41: '⁴¹ Goliath walked out toward David with his shield bearer ahead of him, '
    42: '⁴² sneering in contempt at this ruddy-faced boy. '
    43: '⁴³ “Am I a dog,” he roared at David, “that you come at me with a stick?”
      And he cursed David by the names of his gods. '
    44: "⁴⁴ “Come over here, and I’ll give your flesh to the birds and wild animals!”\
      \ Goliath yelled. \n"
    45: '⁴⁵ David replied to the Philistine, “You come to me with sword, spear, and
      javelin, but I come to you in the name of the Lord of Heaven’s Armies—the God
      of the armies of Israel, whom you have defied. '
    46: '⁴⁶ Today the Lord will conquer you, and I will kill you and cut off your
      head. And then I will give the dead bodies of your men to the birds and wild
      animals, and the whole world will know that there is a God in Israel! '
    47: "⁴⁷ And everyone assembled here will know that the Lord rescues his people,\
      \ but not with sword and spear. This is the Lord’s battle, and he will give\
      \ you to us!” \n"
    48: '⁴⁸ As Goliath moved closer to attack, David quickly ran out to meet him. '
    49: "⁴⁹ Reaching into his shepherd’s bag and taking out a stone, he hurled it\
      \ with his sling and hit the Philistine in the forehead. The stone sank in,\
      \ and Goliath stumbled and fell face down on the ground. \n"
    50: '⁵⁰ So David triumphed over the Philistine with only a sling and a stone,
      for he had no sword. '
    51: "⁵¹ Then David ran over and pulled Goliath’s sword from its sheath. David\
      \ used it to kill him and cut off his head.\nWhen the Philistines saw that their\
      \ champion was dead, they turned and ran. "
    52: '⁵² Then the men of Israel and Judah gave a great shout of triumph and rushed
      after the Philistines, chasing them as far as Gath and the gates of Ekron. The
      bodies of the dead and wounded Philistines were strewn all along the road from
      Shaaraim, as far as Gath and Ekron. '
    53: '⁵³ Then the Israelite army returned and plundered the deserted Philistine
      camp. '
    54: "⁵⁴ (David took the Philistine’s head to Jerusalem, but he stored the man’s\
      \ armor in his own tent.) \n"
    55: "⁵⁵ As Saul watched David go out to fight the Philistine, he asked Abner,\
      \ the commander of his army, “Abner, whose son is this young man?”\n“I really\
      \ don’t know,” Abner declared. \n"
    56: "⁵⁶ “Well, find out who he is!” the king told him. \n"
    57: '⁵⁷ As soon as David returned from killing Goliath, Abner brought him to Saul
      with the Philistine’s head still in his hand. '
    58: "⁵⁸ “Tell me about your father, young man,” Saul said.\nAnd David replied,\
      \ “His name is Jesse, and we live in Bethlehem.”"
  18:
    1: '¹ After David had finished talking with Saul, he met Jonathan, the king’s
      son. There was an immediate bond between them, for Jonathan loved David. '
    2: '² From that day on Saul kept David with him and wouldn’t let him return home. '
    3: '³ And Jonathan made a solemn pact with David, because he loved him as he loved
      himself. '
    4: "⁴ Jonathan sealed the pact by taking off his robe and giving it to David,\
      \ together with his tunic, sword, bow, and belt. \n"
    5: "⁵ Whatever Saul asked David to do, David did it successfully. So Saul made\
      \ him a commander over the men of war, an appointment that was welcomed by the\
      \ people and Saul’s officers alike. \n"
    6: '⁶ When the victorious Israelite army was returning home after David had killed
      the Philistine, women from all the towns of Israel came out to meet King Saul.
      They sang and danced for joy with tambourines and cymbals. '
    7: "⁷ This was their song: \n“Saul has killed his thousands,\n    and David his\
      \ ten thousands!” \n"
    8: '⁸ This made Saul very angry. “What’s this?” he said. “They credit David with
      ten thousands and me with only thousands. Next they’ll be making him their king!” '
    9: "⁹ So from that time on Saul kept a jealous eye on David. \n"
    10: '¹⁰ The very next day a tormenting spirit from God overwhelmed Saul, and he
      began to rave in his house like a madman. David was playing the harp, as he
      did each day. But Saul had a spear in his hand, '
    11: "¹¹ and he suddenly hurled it at David, intending to pin him to the wall.\
      \ But David escaped him twice. \n"
    12: '¹² Saul was then afraid of David, for the Lord was with David and had turned
      away from Saul. '
    13: "¹³ Finally, Saul sent him away and appointed him commander over 1,000 men,\
      \ and David faithfully led his troops into battle. \n"
    14: '¹⁴ David continued to succeed in everything he did, for the Lord was with
      him. '
    15: '¹⁵ When Saul recognized this, he became even more afraid of him. '
    16: "¹⁶ But all Israel and Judah loved David because he was so successful at leading\
      \ his troops into battle. \n"
    17: "¹⁷ One day Saul said to David, “I am ready to give you my older daughter,\
      \ Merab, as your wife. But first you must prove yourself to be a real warrior\
      \ by fighting the Lord’s battles.” For Saul thought, “I’ll send him out against\
      \ the Philistines and let them kill him rather than doing it myself.” \n"
    18: '¹⁸ “Who am I, and what is my family in Israel that I should be the king’s
      son-in-law?” David exclaimed. “My father’s family is nothing!” '
    19: "¹⁹ So when the time came for Saul to give his daughter Merab in marriage\
      \ to David, he gave her instead to Adriel, a man from Meholah. \n"
    20: '²⁰ In the meantime, Saul’s daughter Michal had fallen in love with David,
      and Saul was delighted when he heard about it. '
    21: "²¹ “Here’s another chance to see him killed by the Philistines!” Saul said\
      \ to himself. But to David he said, “Today you have a second chance to become\
      \ my son-in-law!” \n"
    22: "²² Then Saul told his men to say to David, “The king really likes you, and\
      \ so do we. Why don’t you accept the king’s offer and become his son-in-law?”\
      \ \n"
    23: "²³ When Saul’s men said these things to David, he replied, “How can a poor\
      \ man from a humble family afford the bride price for the daughter of a king?”\
      \ \n"
    24: '²⁴ When Saul’s men reported this back to the king, '
    25: "²⁵ he told them, “Tell David that all I want for the bride price is 100 Philistine\
      \ foreskins! Vengeance on my enemies is all I really want.” But what Saul had\
      \ in mind was that David would be killed in the fight. \n"
    26: '²⁶ David was delighted to accept the offer. Before the time limit expired, '
    27: "²⁷ he and his men went out and killed 200 Philistines. Then David fulfilled\
      \ the king’s requirement by presenting all their foreskins to him. So Saul gave\
      \ his daughter Michal to David to be his wife. \n"
    28: '²⁸ When Saul realized that the Lord was with David and how much his daughter
      Michal loved him, '
    29: "²⁹ Saul became even more afraid of him, and he remained David’s enemy for\
      \ the rest of his life. \n"
    30: ³⁰ Every time the commanders of the Philistines attacked, David was more successful
      against them than all the rest of Saul’s officers. So David’s name became very
      famous.
  19:
    1: '¹ Saul now urged his servants and his son Jonathan to assassinate David. But
      Jonathan, because of his strong affection for David, '
    2: '² told him what his father was planning. “Tomorrow morning,” he warned him,
      “you must find a hiding place out in the fields. '
    3: "³ I’ll ask my father to go out there with me, and I’ll talk to him about you.\
      \ Then I’ll tell you everything I can find out.” \n"
    4: '⁴ The next morning Jonathan spoke with his father about David, saying many
      good things about him. “The king must not sin against his servant David,” Jonathan
      said. “He’s never done anything to harm you. He has always helped you in any
      way he could. '
    5: "⁵ Have you forgotten about the time he risked his life to kill the Philistine\
      \ giant and how the Lord brought a great victory to all Israel as a result?\
      \ You were certainly happy about it then. Why should you murder an innocent\
      \ man like David? There is no reason for it at all!” \n"
    6: "⁶ So Saul listened to Jonathan and vowed, “As surely as the Lord lives, David\
      \ will not be killed.” \n"
    7: "⁷ Afterward Jonathan called David and told him what had happened. Then he\
      \ brought David to Saul, and David served in the court as before. \n"
    8: "⁸ War broke out again after that, and David led his troops against the Philistines.\
      \ He attacked them with such fury that they all ran away. \n"
    9: '⁹ But one day when Saul was sitting at home, with spear in hand, the tormenting
      spirit from the Lord suddenly came upon him again. As David played his harp, '
    10: "¹⁰ Saul hurled his spear at David. But David dodged out of the way, and leaving\
      \ the spear stuck in the wall, he fled and escaped into the night. \n"
    11: '¹¹ Then Saul sent troops to watch David’s house. They were told to kill David
      when he came out the next morning. But Michal, David’s wife, warned him, “If
      you don’t escape tonight, you will be dead by morning.” '
    12: '¹² So she helped him climb out through a window, and he fled and escaped. '
    13: "¹³ Then she took an idol and put it in his bed, covered it with blankets,\
      \ and put a cushion of goat’s hair at its head. \n"
    14: "¹⁴ When the troops came to arrest David, she told them he was sick and couldn’t\
      \ get out of bed. \n"
    15: '¹⁵ But Saul sent the troops back to get David. He ordered, “Bring him to
      me in his bed so I can kill him!” '
    16: "¹⁶ But when they came to carry David out, they discovered that it was only\
      \ an idol in the bed with a cushion of goat’s hair at its head. \n"
    17: "¹⁷ “Why have you betrayed me like this and let my enemy escape?” Saul demanded\
      \ of Michal.\n“I had to,” Michal replied. “He threatened to kill me if I didn’t\
      \ help him.” \n"
    18: '¹⁸ So David escaped and went to Ramah to see Samuel, and he told him all
      that Saul had done to him. Then Samuel took David with him to live at Naioth. '
    19: '¹⁹ When the report reached Saul that David was at Naioth in Ramah, '
    20: '²⁰ he sent troops to capture him. But when they arrived and saw Samuel leading
      a group of prophets who were prophesying, the Spirit of God came upon Saul’s
      men, and they also began to prophesy. '
    21: '²¹ When Saul heard what had happened, he sent other troops, but they, too,
      prophesied! The same thing happened a third time. '
    22: "²² Finally, Saul himself went to Ramah and arrived at the great well in Secu.\
      \ “Where are Samuel and David?” he demanded.\n“They are at Naioth in Ramah,”\
      \ someone told him. \n"
    23: '²³ But on the way to Naioth in Ramah the Spirit of God came even upon Saul,
      and he, too, began to prophesy all the way to Naioth! '
    24: ²⁴ He tore off his clothes and lay naked on the ground all day and all night,
      prophesying in the presence of Samuel. The people who were watching exclaimed,
      “What? Is even Saul a prophet?”
  20:
    1: "¹ David now fled from Naioth in Ramah and found Jonathan. “What have I done?”\
      \ he exclaimed. “What is my crime? How have I offended your father that he is\
      \ so determined to kill me?” \n"
    2: "² “That’s not true!” Jonathan protested. “You’re not going to die. He always\
      \ tells me everything he’s going to do, even the little things. I know my father\
      \ wouldn’t hide something like this from me. It just isn’t so!” \n"
    3: "³ Then David took an oath before Jonathan and said, “Your father knows perfectly\
      \ well about our friendship, so he has said to himself, ‘I won’t tell Jonathan—why\
      \ should I hurt him?’ But I swear to you that I am only a step away from death!\
      \ I swear it by the Lord and by your own soul!” \n"
    4: "⁴ “Tell me what I can do to help you,” Jonathan exclaimed. \n"
    5: '⁵ David replied, “Tomorrow we celebrate the new moon festival. I’ve always
      eaten with the king on this occasion, but tomorrow I’ll hide in the field and
      stay there until the evening of the third day. '
    6: '⁶ If your father asks where I am, tell him I asked permission to go home to
      Bethlehem for an annual family sacrifice. '
    7: '⁷ If he says, ‘Fine!’ you will know all is well. But if he is angry and loses
      his temper, you will know he is determined to kill me. '
    8: "⁸ Show me this loyalty as my sworn friend—for we made a solemn pact before\
      \ the Lord—or kill me yourself if I have sinned against your father. But please\
      \ don’t betray me to him!” \n"
    9: "⁹ “Never!” Jonathan exclaimed. “You know that if I had the slightest notion\
      \ my father was planning to kill you, I would tell you at once.” \n"
    10: "¹⁰ Then David asked, “How will I know whether or not your father is angry?”\
      \ \n"
    11: '¹¹ “Come out to the field with me,” Jonathan replied. And they went out there
      together. '
    12: '¹² Then Jonathan told David, “I promise by the Lord, the God of Israel, that
      by this time tomorrow, or the next day at the latest, I will talk to my father
      and let you know at once how he feels about you. If he speaks favorably about
      you, I will let you know. '
    13: '¹³ But if he is angry and wants you killed, may the Lord strike me and even
      kill me if I don’t warn you so you can escape and live. May the Lord be with
      you as he used to be with my father. '
    14: '¹⁴ And may you treat me with the faithful love of the Lord as long as I live.
      But if I die, '
    15: "¹⁵ treat my family with this faithful love, even when the Lord destroys all\
      \ your enemies from the face of the earth.” \n"
    16: '¹⁶ So Jonathan made a solemn pact with David, saying, “May the Lord destroy
      all your enemies!” '
    17: "¹⁷ And Jonathan made David reaffirm his vow of friendship again, for Jonathan\
      \ loved David as he loved himself. \n"
    18: '¹⁸ Then Jonathan said, “Tomorrow we celebrate the new moon festival. You
      will be missed when your place at the table is empty. '
    19: '¹⁹ The day after tomorrow, toward evening, go to the place where you hid
      before, and wait there by the stone pile. '
    20: '²⁰ I will come out and shoot three arrows to the side of the stone pile as
      though I were shooting at a target. '
    21: '²¹ Then I will send a boy to bring the arrows back. If you hear me tell him,
      ‘They’re on this side,’ then you will know, as surely as the Lord lives, that
      all is well, and there is no trouble. '
    22: '²² But if I tell him, ‘Go farther—the arrows are still ahead of you,’ then
      it will mean that you must leave immediately, for the Lord is sending you away. '
    23: "²³ And may the Lord make us keep our promises to each other, for he has witnessed\
      \ them.” \n"
    24: '²⁴ So David hid himself in the field, and when the new moon festival began,
      the king sat down to eat. '
    25: '²⁵ He sat at his usual place against the wall, with Jonathan sitting opposite
      him and Abner beside him. But David’s place was empty. '
    26: '²⁶ Saul didn’t say anything about it that day, for he said to himself, “Something
      must have made David ceremonially unclean.” '
    27: "²⁷ But when David’s place was empty again the next day, Saul asked Jonathan,\
      \ “Why hasn’t the son of Jesse been here for the meal either yesterday or today?”\
      \ \n"
    28: '²⁸ Jonathan replied, “David earnestly asked me if he could go to Bethlehem. '
    29: "²⁹ He said, ‘Please let me go, for we are having a family sacrifice. My brother\
      \ demanded that I be there. So please let me get away to see my brothers.’ That’s\
      \ why he isn’t here at the king’s table.” \n"
    30: '³⁰ Saul boiled with rage at Jonathan. “You stupid son of a whore!” he swore
      at him. “Do you think I don’t know that you want him to be king in your place,
      shaming yourself and your mother? '
    31: "³¹ As long as that son of Jesse is alive, you’ll never be king. Now go and\
      \ get him so I can kill him!” \n"
    32: '³² “But why should he be put to death?” Jonathan asked his father. “What
      has he done?” '
    33: "³³ Then Saul hurled his spear at Jonathan, intending to kill him. So at last\
      \ Jonathan realized that his father was really determined to kill David. \n"
    34: "³⁴ Jonathan left the table in fierce anger and refused to eat on that second\
      \ day of the festival, for he was crushed by his father’s shameful behavior\
      \ toward David. \n"
    35: '³⁵ The next morning, as agreed, Jonathan went out into the field and took
      a young boy with him to gather his arrows. '
    36: '³⁶ “Start running,” he told the boy, “so you can find the arrows as I shoot
      them.” So the boy ran, and Jonathan shot an arrow beyond him. '
    37: '³⁷ When the boy had almost reached the arrow, Jonathan shouted, “The arrow
      is still ahead of you. '
    38: '³⁸ Hurry, hurry, don’t wait.” So the boy quickly gathered up the arrows and
      ran back to his master. '
    39: '³⁹ He, of course, suspected nothing; only Jonathan and David understood the
      signal. '
    40: "⁴⁰ Then Jonathan gave his bow and arrows to the boy and told him to take\
      \ them back to town. \n"
    41: "⁴¹ As soon as the boy was gone, David came out from where he had been hiding\
      \ near the stone pile. Then David bowed three times to Jonathan with his face\
      \ to the ground. Both of them were in tears as they embraced each other and\
      \ said good-bye, especially David. \n"
    42: ⁴² At last Jonathan said to David, “Go in peace, for we have sworn loyalty
      to each other in the Lord’s name. The Lord is the witness of a bond between
      us and our children forever.” Then David left, and Jonathan returned to the
      town.
  21:
    1: "¹ David went to the town of Nob to see Ahimelech the priest. Ahimelech trembled\
      \ when he saw him. “Why are you alone?” he asked. “Why is no one with you?”\
      \ \n"
    2: '² “The king has sent me on a private matter,” David said. “He told me not
      to tell anyone why I am here. I have told my men where to meet me later. '
    3: "³ Now, what is there to eat? Give me five loaves of bread or anything else\
      \ you have.” \n"
    4: "⁴ “We don’t have any regular bread,” the priest replied. “But there is the\
      \ holy bread, which you can have if your young men have not slept with any women\
      \ recently.” \n"
    5: "⁵ “Don’t worry,” David replied. “I never allow my men to be with women when\
      \ we are on a campaign. And since they stay clean even on ordinary trips, how\
      \ much more on this one!” \n"
    6: "⁶ Since there was no other food available, the priest gave him the holy bread—the\
      \ Bread of the Presence that was placed before the Lord in the Tabernacle. It\
      \ had just been replaced that day with fresh bread. \n"
    7: "⁷ Now Doeg the Edomite, Saul’s chief herdsman, was there that day, having\
      \ been detained before the Lord. \n"
    8: "⁸ David asked Ahimelech, “Do you have a spear or sword? The king’s business\
      \ was so urgent that I didn’t even have time to grab a weapon!” \n"
    9: "⁹ “I only have the sword of Goliath the Philistine, whom you killed in the\
      \ valley of Elah,” the priest replied. “It is wrapped in a cloth behind the\
      \ ephod. Take that if you want it, for there is nothing else here.”\n“There\
      \ is nothing like it!” David replied. “Give it to me!” \n"
    10: '¹⁰ So David escaped from Saul and went to King Achish of Gath. '
    11: "¹¹ But the officers of Achish were unhappy about his being there. “Isn’t\
      \ this David, the king of the land?” they asked. “Isn’t he the one the people\
      \ honor with dances, singing,\n‘Saul has killed his thousands,\n    and David\
      \ his ten thousands’?” \n"
    12: '¹² David heard these comments and was very afraid of what King Achish of
      Gath might do to him. '
    13: "¹³ So he pretended to be insane, scratching on doors and drooling down his\
      \ beard. \n"
    14: '¹⁴ Finally, King Achish said to his men, “Must you bring me a madman? '
    15: ¹⁵ We already have enough of them around here! Why should I let someone like
      this be my guest?”
  22:
    1: '¹ So David left Gath and escaped to the cave of Adullam. Soon his brothers
      and all his other relatives joined him there. '
    2: "² Then others began coming—men who were in trouble or in debt or who were\
      \ just discontented—until David was the captain of about 400 men. \n"
    3: '³ Later David went to Mizpeh in Moab, where he asked the king, “Please allow
      my father and mother to live here with you until I know what God is going to
      do for me.” '
    4: "⁴ So David’s parents stayed in Moab with the king during the entire time David\
      \ was living in his stronghold. \n"
    5: "⁵ One day the prophet Gad told David, “Leave the stronghold and return to\
      \ the land of Judah.” So David went to the forest of Hereth. \n"
    6: "⁶ The news of his arrival in Judah soon reached Saul. At the time, the king\
      \ was sitting beneath the tamarisk tree on the hill at Gibeah, holding his spear\
      \ and surrounded by his officers. \n"
    7: '⁷ “Listen here, you men of Benjamin!” Saul shouted to his officers when he
      heard the news. “Has that son of Jesse promised every one of you fields and
      vineyards? Has he promised to make you all generals and captains in his army? '
    8: "⁸ Is that why you have conspired against me? For not one of you told me when\
      \ my own son made a solemn pact with the son of Jesse. You’re not even sorry\
      \ for me. Think of it! My own son—encouraging him to kill me, as he is trying\
      \ to do this very day!” \n"
    9: '⁹ Then Doeg the Edomite, who was standing there with Saul’s men, spoke up.
      “When I was at Nob,” he said, “I saw the son of Jesse talking to the priest,
      Ahimelech son of Ahitub. '
    10: "¹⁰ Ahimelech consulted the Lord for him. Then he gave him food and the sword\
      \ of Goliath the Philistine.” \n"
    11: '¹¹ King Saul immediately sent for Ahimelech and all his family, who served
      as priests at Nob. '
    12: "¹² When they arrived, Saul shouted at him, “Listen to me, you son of Ahitub!”\n\
      “What is it, my king?” Ahimelech asked. \n"
    13: "¹³ “Why have you and the son of Jesse conspired against me?” Saul demanded.\
      \ “Why did you give him food and a sword? Why have you consulted God for him?\
      \ Why have you encouraged him to kill me, as he is trying to do this very day?”\
      \ \n"
    14: '¹⁴ “But sir,” Ahimelech replied, “is anyone among all your servants as faithful
      as David, your son-in-law? Why, he is the captain of your bodyguard and a highly
      honored member of your household! '
    15: "¹⁵ This was certainly not the first time I had consulted God for him! May\
      \ the king not accuse me and my family in this matter, for I knew nothing at\
      \ all of any plot against you.” \n"
    16: '¹⁶ “You will surely die, Ahimelech, along with your entire family!” the king
      shouted. '
    17: "¹⁷ And he ordered his bodyguards, “Kill these priests of the Lord, for they\
      \ are allies and conspirators with David! They knew he was running away from\
      \ me, but they didn’t tell me!” But Saul’s men refused to kill the Lord’s priests.\
      \ \n"
    18: '¹⁸ Then the king said to Doeg, “You do it.” So Doeg the Edomite turned on
      them and killed them that day, eighty-five priests in all, still wearing their
      priestly garments. '
    19: "¹⁹ Then he went to Nob, the town of the priests, and killed the priests’\
      \ families—men and women, children and babies—and all the cattle, donkeys, sheep,\
      \ and goats. \n"
    20: '²⁰ Only Abiathar, one of the sons of Ahimelech, escaped and fled to David. '
    21: '²¹ When he told David that Saul had killed the priests of the Lord, '
    22: '²² David exclaimed, “I knew it! When I saw Doeg the Edomite there that day,
      I knew he was sure to tell Saul. Now I have caused the death of all your father’s
      family. '
    23: ²³ Stay here with me, and don’t be afraid. I will protect you with my own
      life, for the same person wants to kill us both.”
  23:
    1: '¹ One day news came to David that the Philistines were at Keilah stealing
      grain from the threshing floors. '
    2: "² David asked the Lord, “Should I go and attack them?”\n“Yes, go and save\
      \ Keilah,” the Lord told him. \n"
    3: "³ But David’s men said, “We’re afraid even here in Judah. We certainly don’t\
      \ want to go to Keilah to fight the whole Philistine army!” \n"
    4: "⁴ So David asked the Lord again, and again the Lord replied, “Go down to Keilah,\
      \ for I will help you conquer the Philistines.” \n"
    5: '⁵ So David and his men went to Keilah. They slaughtered the Philistines and
      took all their livestock and rescued the people of Keilah. '
    6: "⁶ Now when Abiathar son of Ahimelech fled to David at Keilah, he brought the\
      \ ephod with him. \n"
    7: '⁷ Saul soon learned that David was at Keilah. “Good!” he exclaimed. “We’ve
      got him now! God has handed him over to me, for he has trapped himself in a
      walled town!” '
    8: "⁸ So Saul mobilized his entire army to march to Keilah and besiege David and\
      \ his men. \n"
    9: '⁹ But David learned of Saul’s plan and told Abiathar the priest to bring the
      ephod and ask the Lord what he should do. '
    10: '¹⁰ Then David prayed, “O Lord, God of Israel, I have heard that Saul is planning
      to come and destroy Keilah because I am here. '
    11: "¹¹ Will the leaders of Keilah betray me to him? And will Saul actually come\
      \ as I have heard? O Lord, God of Israel, please tell me.”\nAnd the Lord said,\
      \ “He will come.” \n"
    12: "¹² Again David asked, “Will the leaders of Keilah betray me and my men to\
      \ Saul?”\nAnd the Lord replied, “Yes, they will betray you.” \n"
    13: '¹³ So David and his men—about 600 of them now—left Keilah and began roaming
      the countryside. Word soon reached Saul that David had escaped, so he didn’t
      go to Keilah after all. '
    14: "¹⁴ David now stayed in the strongholds of the wilderness and in the hill\
      \ country of Ziph. Saul hunted him day after day, but God didn’t let Saul find\
      \ him. \n"
    15: '¹⁵ One day near Horesh, David received the news that Saul was on the way
      to Ziph to search for him and kill him. '
    16: '¹⁶ Jonathan went to find David and encouraged him to stay strong in his faith
      in God. '
    17: '¹⁷ “Don’t be afraid,” Jonathan reassured him. “My father will never find
      you! You are going to be the king of Israel, and I will be next to you, as my
      father, Saul, is well aware.” '
    18: "¹⁸ So the two of them renewed their solemn pact before the Lord. Then Jonathan\
      \ returned home, while David stayed at Horesh. \n"
    19: '¹⁹ But now the men of Ziph went to Saul in Gibeah and betrayed David to him.
      “We know where David is hiding,” they said. “He is in the strongholds of Horesh
      on the hill of Hakilah, which is in the southern part of Jeshimon. '
    20: "²⁰ Come down whenever you’re ready, O king, and we will catch him and hand\
      \ him over to you!” \n"
    21: '²¹ “The Lord bless you,” Saul said. “At last someone is concerned about me! '
    22: '²² Go and check again to be sure of where he is staying and who has seen
      him there, for I know that he is very crafty. '
    23: '²³ Discover his hiding places, and come back when you are sure. Then I’ll
      go with you. And if he is in the area at all, I’ll track him down, even if I
      have to search every hiding place in Judah!” '
    24: "²⁴ So the men of Ziph returned home ahead of Saul.\nMeanwhile, David and\
      \ his men had moved into the wilderness of Maon in the Arabah Valley south of\
      \ Jeshimon. "
    25: "²⁵ When David heard that Saul and his men were searching for him, he went\
      \ even farther into the wilderness to the great rock, and he remained there\
      \ in the wilderness of Maon. But Saul kept after him in the wilderness. \n"
    26: '²⁶ Saul and David were now on opposite sides of a mountain. Just as Saul
      and his men began to close in on David and his men, '
    27: '²⁷ an urgent message reached Saul that the Philistines were raiding Israel
      again. '
    28: '²⁸ So Saul quit chasing David and returned to fight the Philistines. Ever
      since that time, the place where David was camped has been called the Rock of
      Escape. '
    29: ²⁹ David then went to live in the strongholds of En-gedi.
  24:
    1: '¹ After Saul returned from fighting the Philistines, he was told that David
      had gone into the wilderness of En-gedi. '
    2: "² So Saul chose 3,000 elite troops from all Israel and went to search for\
      \ David and his men near the rocks of the wild goats. \n"
    3: "³ At the place where the road passes some sheepfolds, Saul went into a cave\
      \ to relieve himself. But as it happened, David and his men were hiding farther\
      \ back in that very cave! \n"
    4: "⁴ “Now’s your opportunity!” David’s men whispered to him. “Today the Lord\
      \ is telling you, ‘I will certainly put your enemy into your power, to do with\
      \ as you wish.’” So David crept forward and cut off a piece of the hem of Saul’s\
      \ robe. \n"
    5: '⁵ But then David’s conscience began bothering him because he had cut Saul’s
      robe. '
    6: '⁶ He said to his men, “The Lord forbid that I should do this to my lord the
      king. I shouldn’t attack the Lord’s anointed one, for the Lord himself has chosen
      him.” '
    7: "⁷ So David restrained his men and did not let them kill Saul.\nAfter Saul\
      \ had left the cave and gone on his way, "
    8: "⁸ David came out and shouted after him, “My lord the king!” And when Saul\
      \ looked around, David bowed low before him. \n"
    9: '⁹ Then he shouted to Saul, “Why do you listen to the people who say I am trying
      to harm you? '
    10: '¹⁰ This very day you can see with your own eyes it isn’t true. For the Lord
      placed you at my mercy back there in the cave. Some of my men told me to kill
      you, but I spared you. For I said, ‘I will never harm the king—he is the Lord’s
      anointed one.’ '
    11: "¹¹ Look, my father, at what I have in my hand. It is a piece of the hem of\
      \ your robe! I cut it off, but I didn’t kill you. This proves that I am not\
      \ trying to harm you and that I have not sinned against you, even though you\
      \ have been hunting for me to kill me. \n"
    12: '¹² “May the Lord judge between us. Perhaps the Lord will punish you for what
      you are trying to do to me, but I will never harm you. '
    13: '¹³ As that old proverb says, ‘From evil people come evil deeds.’ So you can
      be sure I will never harm you. '
    14: '¹⁴ Who is the king of Israel trying to catch anyway? Should he spend his
      time chasing one who is as worthless as a dead dog or a single flea? '
    15: "¹⁵ May the Lord therefore judge which of us is right and punish the guilty\
      \ one. He is my advocate, and he will rescue me from your power!” \n"
    16: '¹⁶ When David had finished speaking, Saul called back, “Is that really you,
      my son David?” Then he began to cry. '
    17: '¹⁷ And he said to David, “You are a better man than I am, for you have repaid
      me good for evil. '
    18: '¹⁸ Yes, you have been amazingly kind to me today, for when the Lord put me
      in a place where you could have killed me, you didn’t do it. '
    19: '¹⁹ Who else would let his enemy get away when he had him in his power? May
      the Lord reward you well for the kindness you have shown me today. '
    20: '²⁰ And now I realize that you are surely going to be king, and that the kingdom
      of Israel will flourish under your rule. '
    21: "²¹ Now swear to me by the Lord that when that happens you will not kill my\
      \ family and destroy my line of descendants!” \n"
    22: ²² So David promised this to Saul with an oath. Then Saul went home, but David
