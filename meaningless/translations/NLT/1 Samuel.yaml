      \ \n"
    4: '⁴ When David heard that Nabal was shearing his sheep, '
    5: '⁵ he sent ten of his young men to Carmel with this message for Nabal: '
    6: '⁶ “Peace and prosperity to you, your family, and everything you own! '
    7: '⁷ I am told that it is sheep-shearing time. While your shepherds stayed among
      us near Carmel, we never harmed them, and nothing was ever stolen from them. '
    8: '⁸ Ask your own men, and they will tell you this is true. So would you be kind
      to us, since we have come at a time of celebration? Please share any provisions
