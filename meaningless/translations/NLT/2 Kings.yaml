    29: "²⁹ Ahaziah had become king over Judah in the eleventh year of the reign of\
      \ Joram son of Ahab. \n"
    30: '³⁰ When Jezebel, the queen mother, heard that Jehu had come to Jezreel, she
      painted her eyelids and fixed her hair and sat at a window. '
    31: "³¹ When Jehu entered the gate of the palace, she shouted at him, “Have you\
      \ come in peace, you murderer? You’re just like Zimri, who murdered his master!”\
      \ \n"
    32: '³² Jehu looked up and saw her at the window and shouted, “Who is on my side?”
      And two or three eunuchs looked out at him. '
    33: "³³ “Throw her down!” Jehu yelled. So they threw her out the window, and her\
      \ blood spattered against the wall and on the horses. And Jehu trampled her\
      \ body under his horses’ hooves. \n"
    34: '³⁴ Then Jehu went into the palace and ate and drank. Afterward he said, “Someone
      go and bury this cursed woman, for she is the daughter of a king.” '
    35: "³⁵ But when they went out to bury her, they found only her skull, her feet,\
      \ and her hands. \n"
    36: '³⁶ When they returned and told Jehu, he stated, “This fulfills the message
      from the Lord, which he spoke through his servant Elijah from Tishbe: ‘At the
      plot of land in Jezreel, dogs will eat Jezebel’s body. '
    37: ³⁷ Her remains will be scattered like dung on the plot of land in Jezreel,
      so that no one will be able to recognize her.’”
  10:
    1: '¹ Ahab had seventy sons living in the city of Samaria. So Jehu wrote letters
      and sent them to Samaria, to the elders and officials of the city, and to the
      guardians of King Ahab’s sons. He said, '
    2: '² “The king’s sons are with you, and you have at your disposal chariots, horses,
      a fortified city, and weapons. As soon as you receive this letter, '
    3: "³ select the best qualified of your master’s sons to be your king, and prepare\
      \ to fight for Ahab’s dynasty.” \n"
    4: "⁴ But they were paralyzed with fear and said, “We’ve seen that two kings couldn’t\
      \ stand against this man! What can we do?” \n"
    5: "⁵ So the palace and city administrators, together with the elders and the\
      \ guardians of the king’s sons, sent this message to Jehu: “We are your servants\
      \ and will do anything you tell us. We will not make anyone king; do whatever\
      \ you think is best.” \n"
    6: '⁶ Jehu responded with a second letter: “If you are on my side and are going
      to obey me, bring the heads of your master’s sons to me at Jezreel by this time
      tomorrow.” Now the seventy sons of the king were being cared for by the leaders
      of Samaria, where they had been raised since childhood. '
    7: "⁷ When the letter arrived, the leaders killed all seventy of the king’s sons.\
      \ They placed their heads in baskets and presented them to Jehu at Jezreel.\
      \ \n"
    8: "⁸ A messenger went to Jehu and said, “They have brought the heads of the king’s\
      \ sons.”\nSo Jehu ordered, “Pile them in two heaps at the entrance of the city\
      \ gate, and leave them there until morning.” \n"
    9: '⁹ In the morning he went out and spoke to the crowd that had gathered around
      them. “You are not to blame,” he told them. “I am the one who conspired against
      my master and killed him. But who killed all these? '
    10: '¹⁰ You can be sure that the message of the Lord that was spoken concerning
      Ahab’s family will not fail. The Lord declared through his servant Elijah that
      this would happen.” '
    11: "¹¹ Then Jehu killed all who were left of Ahab’s relatives living in Jezreel\
      \ and all his important officials, his personal friends, and his priests. So\
      \ Ahab was left without a single survivor. \n"
    12: '¹² Then Jehu set out for Samaria. Along the way, while he was at Beth-eked
      of the Shepherds, '
    13: "¹³ he met some relatives of King Ahaziah of Judah. “Who are you?” he asked\
      \ them.\nAnd they replied, “We are relatives of King Ahaziah. We are going to\
      \ visit the sons of King Ahab and the sons of the queen mother.” \n"
    14: "¹⁴ “Take them alive!” Jehu shouted to his men. And they captured all forty-two\
      \ of them and killed them at the well of Beth-eked. None of them escaped. \n"
    15: "¹⁵ When Jehu left there, he met Jehonadab son of Recab, who was coming to\
      \ meet him. After they had greeted each other, Jehu said to him, “Are you as\
      \ loyal to me as I am to you?”\n“Yes, I am,” Jehonadab replied.\n“If you are,”\
      \ Jehu said, “then give me your hand.” So Jehonadab put out his hand, and Jehu\
      \ helped him into the chariot. "
    16: "¹⁶ Then Jehu said, “Now come with me, and see how devoted I am to the Lord.”\
      \ So Jehonadab rode along with him. \n"
    17: "¹⁷ When Jehu arrived in Samaria, he killed everyone who was left there from\
      \ Ahab’s family, just as the Lord had promised through Elijah. \n"
    18: '¹⁸ Then Jehu called a meeting of all the people of the city and said to them,
      “Ahab’s worship of Baal was nothing compared to the way I will worship him! '
    19: "¹⁹ Therefore, summon all the prophets and worshipers of Baal, and call together\
      \ all his priests. See to it that every one of them comes, for I am going to\
      \ offer a great sacrifice to Baal. Anyone who fails to come will be put to death.”\
      \ But Jehu’s cunning plan was to destroy all the worshipers of Baal. \n"
    20: '²⁰ Then Jehu ordered, “Prepare a solemn assembly to worship Baal!” So they
      did. '
    21: '²¹ He sent messengers throughout all Israel summoning those who worshiped
      Baal. They all came—not a single one remained behind—and they filled the temple
      of Baal from one end to the other. '
    22: "²² And Jehu instructed the keeper of the wardrobe, “Be sure that every worshiper\
      \ of Baal wears one of these robes.” So robes were given to them. \n"
    23: '²³ Then Jehu went into the temple of Baal with Jehonadab son of Recab. Jehu
      said to the worshipers of Baal, “Make sure no one who worships the Lord is here—only
      those who worship Baal.” '
    24: "²⁴ So they were all inside the temple to offer sacrifices and burnt offerings.\
      \ Now Jehu had stationed eighty of his men outside the building and had warned\
      \ them, “If you let anyone escape, you will pay for it with your own life.”\
      \ \n"
    25: '²⁵ As soon as Jehu had finished sacrificing the burnt offering, he commanded
      his guards and officers, “Go in and kill all of them. Don’t let a single one
      escape!” So they killed them all with their swords, and the guards and officers
      dragged their bodies outside. Then Jehu’s men went into the innermost fortress
      of the temple of Baal. '
    26: '²⁶ They dragged out the sacred pillar used in the worship of Baal and burned
      it. '
    27: "²⁷ They smashed the sacred pillar and wrecked the temple of Baal, converting\
      \ it into a public toilet, as it remains to this day. \n"
    28: '²⁸ In this way, Jehu destroyed every trace of Baal worship from Israel. '
    29: "²⁹ He did not, however, destroy the gold calves at Bethel and Dan, with which\
      \ Jeroboam son of Nebat had caused Israel to sin. \n"
    30: '³⁰ Nonetheless the Lord said to Jehu, “You have done well in following my
      instructions to destroy the family of Ahab. Therefore, your descendants will
      be kings of Israel down to the fourth generation.” '
    31: "³¹ But Jehu did not obey the Law of the Lord, the God of Israel, with all\
      \ his heart. He refused to turn from the sins that Jeroboam had led Israel to\
      \ commit. \n"
    32: '³² At about that time the Lord began to cut down the size of Israel’s territory.
      King Hazael conquered several sections of the country '
    33: "³³ east of the Jordan River, including all of Gilead, Gad, Reuben, and Manasseh.\
      \ He conquered the area from the town of Aroer by the Arnon Gorge to as far\
      \ north as Gilead and Bashan. \n"
    34: "³⁴ The rest of the events in Jehu’s reign—everything he did and all his achievements—are\
      \ recorded in The Book of the History of the Kings of Israel. \n"
    35: '³⁵ When Jehu died, he was buried in Samaria. Then his son Jehoahaz became
      the next king. '
    36: ³⁶ In all, Jehu reigned over Israel from Samaria for twenty-eight years.
  11:
    1: '¹ When Athaliah, the mother of King Ahaziah of Judah, learned that her son
      was dead, she began to destroy the rest of the royal family. '
    2: '² But Ahaziah’s sister Jehosheba, the daughter of King Jehoram, took Ahaziah’s
      infant son, Joash, and stole him away from among the rest of the king’s children,
      who were about to be killed. She put Joash and his nurse in a bedroom, and they
      hid him from Athaliah, so the child was not murdered. '
    3: "³ Joash remained hidden in the Temple of the Lord for six years while Athaliah\
      \ ruled over the land. \n"
    4: "⁴ In the seventh year of Athaliah’s reign, Jehoiada the priest summoned the\
      \ commanders, the Carite mercenaries, and the palace guards to come to the Temple\
      \ of the Lord. He made a solemn pact with them and made them swear an oath of\
      \ loyalty there in the Lord’s Temple; then he showed them the king’s son. \n"
    5: '⁵ Jehoiada told them, “This is what you must do. A third of you who are on
      duty on the Sabbath are to guard the royal palace itself. '
    6: '⁶ Another third of you are to stand guard at the Sur Gate. And the final third
      must stand guard behind the palace guard. These three groups will all guard
      the palace. '
    7: '⁷ The other two units who are off duty on the Sabbath must stand guard for
      the king at the Lord’s Temple. '
    8: "⁸ Form a bodyguard around the king and keep your weapons in hand. Kill anyone\
      \ who tries to break through. Stay with the king wherever he goes.” \n"
    9: '⁹ So the commanders did everything as Jehoiada the priest ordered. The commanders
      took charge of the men reporting for duty that Sabbath, as well as those who
      were going off duty. They brought them all to Jehoiada the priest, '
    10: '¹⁰ and he supplied them with the spears and small shields that had once belonged
      to King David and were stored in the Temple of the Lord. '
    11: "¹¹ The palace guards stationed themselves around the king, with their weapons\
      \ ready. They formed a line from the south side of the Temple around to the\
      \ north side and all around the altar. \n"
    12: "¹² Then Jehoiada brought out Joash, the king’s son, placed the crown on his\
      \ head, and presented him with a copy of God’s laws. They anointed him and proclaimed\
      \ him king, and everyone clapped their hands and shouted, “Long live the king!”\
      \ \n"
    13: '¹³ When Athaliah heard the noise made by the palace guards and the people,
      she hurried to the Lord’s Temple to see what was happening. '
    14: "¹⁴ When she arrived, she saw the newly crowned king standing in his place\
      \ of authority by the pillar, as was the custom at times of coronation. The\
      \ commanders and trumpeters were surrounding him, and people from all over the\
      \ land were rejoicing and blowing trumpets. When Athaliah saw all this, she\
      \ tore her clothes in despair and shouted, “Treason! Treason!” \n"
    15: '¹⁵ Then Jehoiada the priest ordered the commanders who were in charge of
      the troops, “Take her to the soldiers in front of the Temple, and kill anyone
      who tries to rescue her.” For the priest had said, “She must not be killed in
      the Temple of the Lord.” '
    16: "¹⁶ So they seized her and led her out to the gate where horses enter the\
      \ palace grounds, and she was killed there. \n"
    17: '¹⁷ Then Jehoiada made a covenant between the Lord and the king and the people
      that they would be the Lord’s people. He also made a covenant between the king
      and the people. '
    18: "¹⁸ And all the people of the land went over to the temple of Baal and tore\
      \ it down. They demolished the altars and smashed the idols to pieces, and they\
      \ killed Mattan the priest of Baal in front of the altars.\nJehoiada the priest\
      \ stationed guards at the Temple of the Lord. "
    19: '¹⁹ Then the commanders, the Carite mercenaries, the palace guards, and all
      the people of the land escorted the king from the Temple of the Lord. They went
      through the gate of the guards and into the palace, and the king took his seat
      on the royal throne. '
    20: "²⁰ So all the people of the land rejoiced, and the city was peaceful because\
      \ Athaliah had been killed at the king’s palace. \n"
    21: ²¹ Joash was seven years old when he became king.
  12:
    1: '¹ Joash began to rule over Judah in the seventh year of King Jehu’s reign
      in Israel. He reigned in Jerusalem forty years. His mother was Zibiah from Beersheba. '
    2: '² All his life Joash did what was pleasing in the Lord’s sight because Jehoiada
      the priest instructed him. '
    3: "³ Yet even so, he did not destroy the pagan shrines, and the people still\
      \ offered sacrifices and burned incense there. \n"
    4: '⁴ One day King Joash said to the priests, “Collect all the money brought as
      a sacred offering to the Lord’s Temple, whether it is a regular assessment,
      a payment of vows, or a voluntary gift. '
    5: "⁵ Let the priests take some of that money to pay for whatever repairs are\
      \ needed at the Temple.” \n"
    6: '⁶ But by the twenty-third year of Joash’s reign, the priests still had not
      repaired the Temple. '
    7: '⁷ So King Joash called for Jehoiada and the other priests and asked them,
      “Why haven’t you repaired the Temple? Don’t use any more money for your own
      needs. From now on, it must all be spent on Temple repairs.” '
    8: "⁸ So the priests agreed not to accept any more money from the people, and\
      \ they also agreed to let others take responsibility for repairing the Temple.\
      \ \n"
    9: '⁹ Then Jehoiada the priest bored a hole in the lid of a large chest and set
      it on the right-hand side of the altar at the entrance of the Temple of the
      Lord. The priests guarding the entrance put all of the people’s contributions
      into the chest. '
    10: '¹⁰ Whenever the chest became full, the court secretary and the high priest
      counted the money that had been brought to the Lord’s Temple and put it into
      bags. '
    11: '¹¹ Then they gave the money to the construction supervisors, who used it
      to pay the people working on the Lord’s Temple—the carpenters, the builders, '
    12: "¹² the masons, and the stonecutters. They also used the money to buy the\
      \ timber and the finished stone needed for repairing the Lord’s Temple, and\
      \ they paid any other expenses related to the Temple’s restoration. \n"
    13: '¹³ The money brought to the Temple was not used for making silver bowls,
      lamp snuffers, basins, trumpets, or other articles of gold or silver for the
      Temple of the Lord. '
    14: '¹⁴ It was paid to the workmen, who used it for the Temple repairs. '
    15: '¹⁵ No accounting of this money was required from the construction supervisors,
      because they were honest and trustworthy men. '
    16: "¹⁶ However, the money that was contributed for guilt offerings and sin offerings\
      \ was not brought into the Lord’s Temple. It was given to the priests for their\
      \ own use. \n"
    17: '¹⁷ About this time King Hazael of Aram went to war against Gath and captured
      it. Then he turned to attack Jerusalem. '
    18: "¹⁸ King Joash collected all the sacred objects that Jehoshaphat, Jehoram,\
      \ and Ahaziah, the previous kings of Judah, had dedicated, along with what he\
      \ himself had dedicated. He sent them all to Hazael, along with all the gold\
      \ in the treasuries of the Lord’s Temple and the royal palace. So Hazael called\
      \ off his attack on Jerusalem. \n"
    19: "¹⁹ The rest of the events in Joash’s reign and everything he did are recorded\
      \ in The Book of the History of the Kings of Judah. \n"
    20: '²⁰ Joash’s officers plotted against him and assassinated him at Beth-millo
      on the road to Silla. '
    21: ²¹ The assassins were Jozacar son of Shimeath and Jehozabad son of Shomer—both
      trusted advisers. Joash was buried with his ancestors in the City of David.
      Then his son Amaziah became the next king.
  13:
    1: '¹ Jehoahaz son of Jehu began to rule over Israel in the twenty-third year
      of King Joash’s reign in Judah. He reigned in Samaria seventeen years. '
    2: '² But he did what was evil in the Lord’s sight. He followed the example of
      Jeroboam son of Nebat, continuing the sins that Jeroboam had led Israel to commit. '
    3: "³ So the Lord was very angry with Israel, and he allowed King Hazael of Aram\
      \ and his son Ben-hadad to defeat them repeatedly. \n"
    4: '⁴ Then Jehoahaz prayed for the Lord’s help, and the Lord heard his prayer,
      for he could see how severely the king of Aram was oppressing Israel. '
    5: "⁵ So the Lord provided someone to rescue the Israelites from the tyranny of\
      \ the Arameans. Then Israel lived in safety again as they had in former days.\
      \ \n"
    6: '⁶ But they continued to sin, following the evil example of Jeroboam. They
      also allowed the Asherah pole in Samaria to remain standing. '
    7: "⁷ Finally, Jehoahaz’s army was reduced to 50 charioteers, 10 chariots, and\
      \ 10,000 foot soldiers. The king of Aram had killed the others, trampling them\
      \ like dust under his feet. \n"
    8: '⁸ The rest of the events in Jehoahaz’s reign—everything he did and the extent
      of his power—are recorded in The Book of the History of the Kings of Israel. '
    9: "⁹ When Jehoahaz died, he was buried in Samaria. Then his son Jehoash became\
      \ the next king. \n"
    10: '¹⁰ Jehoash son of Jehoahaz began to rule over Israel in the thirty-seventh
      year of King Joash’s reign in Judah. He reigned in Samaria sixteen years. '
    11: "¹¹ But he did what was evil in the Lord’s sight. He refused to turn from\
      \ the sins that Jeroboam son of Nebat had led Israel to commit. \n"
    12: '¹² The rest of the events in Jehoash’s reign and everything he did, including
      the extent of his power and his war with King Amaziah of Judah, are recorded
      in The Book of the History of the Kings of Israel. '
    13: "¹³ When Jehoash died, he was buried in Samaria with the kings of Israel.\
      \ Then his son Jeroboam II became the next king. \n"
    14: "¹⁴ When Elisha was in his last illness, King Jehoash of Israel visited him\
      \ and wept over him. “My father! My father! I see the chariots and charioteers\
      \ of Israel!” he cried. \n"
    15: '¹⁵ Elisha told him, “Get a bow and some arrows.” And the king did as he was
      told. '
    16: "¹⁶ Elisha told him, “Put your hand on the bow,” and Elisha laid his own hands\
      \ on the king’s hands. \n"
    17: "¹⁷ Then he commanded, “Open that eastern window,” and he opened it. Then\
      \ he said, “Shoot!” So he shot an arrow. Elisha proclaimed, “This is the Lord’s\
      \ arrow, an arrow of victory over Aram, for you will completely conquer the\
      \ Arameans at Aphek.” \n"
    18: '¹⁸ Then he said, “Now pick up the other arrows and strike them against the
      ground.” So the king picked them up and struck the ground three times. '
    19: "¹⁹ But the man of God was angry with him. “You should have struck the ground\
      \ five or six times!” he exclaimed. “Then you would have beaten Aram until it\
      \ was entirely destroyed. Now you will be victorious only three times.” \n"
    20: "²⁰ Then Elisha died and was buried.\nGroups of Moabite raiders used to invade\
      \ the land each spring. "
    21: "²¹ Once when some Israelites were burying a man, they spied a band of these\
      \ raiders. So they hastily threw the corpse into the tomb of Elisha and fled.\
      \ But as soon as the body touched Elisha’s bones, the dead man revived and jumped\
      \ to his feet! \n"
    22: '²² King Hazael of Aram had oppressed Israel during the entire reign of King
      Jehoahaz. '
    23: "²³ But the Lord was gracious and merciful to the people of Israel, and they\
      \ were not totally destroyed. He pitied them because of his covenant with Abraham,\
      \ Isaac, and Jacob. And to this day he still has not completely destroyed them\
      \ or banished them from his presence. \n"
    24: '²⁴ King Hazael of Aram died, and his son Ben-hadad became the next king. '
    25: ²⁵ Then Jehoash son of Jehoahaz recaptured from Ben-hadad son of Hazael the
      towns that had been taken from Jehoash’s father, Jehoahaz. Jehoash defeated
      Ben-hadad on three occasions, and he recovered the Israelite towns.
  14:
    1: '¹ Amaziah son of Joash began to rule over Judah in the second year of the
      reign of King Jehoash of Israel. '
    2: '² Amaziah was twenty-five years old when he became king, and he reigned in
      Jerusalem twenty-nine years. His mother was Jehoaddin from Jerusalem. '
    3: '³ Amaziah did what was pleasing in the Lord’s sight, but not like his ancestor
      David. Instead, he followed the example of his father, Joash. '
    4: "⁴ Amaziah did not destroy the pagan shrines, and the people still offered\
      \ sacrifices and burned incense there. \n"
    5: '⁵ When Amaziah was well established as king, he executed the officials who
      had assassinated his father. '
    6: "⁶ However, he did not kill the children of the assassins, for he obeyed the\
      \ command of the Lord as written by Moses in the Book of the Law: “Parents must\
      \ not be put to death for the sins of their children, nor children for the sins\
      \ of their parents. Those deserving to die must be put to death for their own\
      \ crimes.” \n"
    7: "⁷ Amaziah also killed 10,000 Edomites in the Valley of Salt. He also conquered\
      \ Sela and changed its name to Joktheel, as it is called to this day. \n"
    8: "⁸ One day Amaziah sent messengers with this challenge to Israel’s king Jehoash,\
      \ the son of Jehoahaz and grandson of Jehu: “Come and meet me in battle!” \n"
    9: "⁹ But King Jehoash of Israel replied to King Amaziah of Judah with this story:\
      \ “Out in the Lebanon mountains, a thistle sent a message to a mighty cedar\
      \ tree: ‘Give your daughter in marriage to my son.’ But just then a wild animal\
      \ of Lebanon came by and stepped on the thistle, crushing it! \n"
    10: "¹⁰ “You have indeed defeated Edom, and you are proud of it. But be content\
      \ with your victory and stay at home! Why stir up trouble that will only bring\
      \ disaster on you and the people of Judah?” \n"
    11: '¹¹ But Amaziah refused to listen, so King Jehoash of Israel mobilized his
      army against King Amaziah of Judah. The two armies drew up their battle lines
      at Beth-shemesh in Judah. '
    12: '¹² Judah was routed by the army of Israel, and its army scattered and fled
      for home. '
    13: '¹³ King Jehoash of Israel captured Judah’s king, Amaziah son of Joash and
      grandson of Ahaziah, at Beth-shemesh. Then he marched to Jerusalem, where he
      demolished 600 feet of Jerusalem’s wall, from the Ephraim Gate to the Corner
      Gate. '
    14: "¹⁴ He carried off all the gold and silver and all the articles from the Temple\
      \ of the Lord. He also seized the treasures from the royal palace, along with\
      \ hostages, and then returned to Samaria. \n"
    15: '¹⁵ The rest of the events in Jehoash’s reign and everything he did, including
      the extent of his power and his war with King Amaziah of Judah, are recorded
      in The Book of the History of the Kings of Israel. '
    16: "¹⁶ When Jehoash died, he was buried in Samaria with the kings of Israel.\
      \ And his son Jeroboam II became the next king. \n"
    17: '¹⁷ King Amaziah of Judah lived for fifteen years after the death of King
      Jehoash of Israel. '
    18: "¹⁸ The rest of the events in Amaziah’s reign are recorded in The Book of\
      \ the History of the Kings of Judah. \n"
    19: '¹⁹ There was a conspiracy against Amaziah’s life in Jerusalem, and he fled
      to Lachish. But his enemies sent assassins after him, and they killed him there. '
    20: "²⁰ They brought his body back to Jerusalem on a horse, and he was buried\
      \ with his ancestors in the City of David. \n"
    21: '²¹ All the people of Judah had crowned Amaziah’s sixteen-year-old son, Uzziah,
      as king in place of his father, Amaziah. '
    22: "²² After his father’s death, Uzziah rebuilt the town of Elath and restored\
      \ it to Judah. \n"
    23: '²³ Jeroboam II, the son of Jehoash, began to rule over Israel in the fifteenth
      year of King Amaziah’s reign in Judah. He reigned in Samaria forty-one years. '
    24: '²⁴ He did what was evil in the Lord’s sight. He refused to turn from the
      sins that Jeroboam son of Nebat had led Israel to commit. '
    25: "²⁵ Jeroboam II recovered the territories of Israel between Lebo-hamath and\
      \ the Dead Sea, just as the Lord, the God of Israel, had promised through Jonah\
      \ son of Amittai, the prophet from Gath-hepher. \n"
    26: '²⁶ For the Lord saw the bitter suffering of everyone in Israel, and that
      there was no one in Israel, slave or free, to help them. '
    27: "²⁷ And because the Lord had not said he would blot out the name of Israel\
      \ completely, he used Jeroboam II, the son of Jehoash, to save them. \n"
    28: '²⁸ The rest of the events in the reign of Jeroboam II and everything he did—including
      the extent of his power, his wars, and how he recovered for Israel both Damascus
      and Hamath, which had belonged to Judah—are recorded in The Book of the History
      of the Kings of Israel. '
    29: ²⁹ When Jeroboam II died, he was buried in Samaria with the kings of Israel.
      Then his son Zechariah became the next king.
  15:
    1: '¹ Uzziah son of Amaziah began to rule over Judah in the twenty-seventh year
      of the reign of King Jeroboam II of Israel. '
    2: "² He was sixteen years old when he became king, and he reigned in Jerusalem\
      \ fifty-two years. His mother was Jecoliah from Jerusalem. \n"
    3: '³ He did what was pleasing in the Lord’s sight, just as his father, Amaziah,
      had done. '
    4: '⁴ But he did not destroy the pagan shrines, and the people still offered sacrifices
      and burned incense there. '
    5: "⁵ The Lord struck the king with leprosy, which lasted until the day he died.\
      \ He lived in isolation in a separate house. The king’s son Jotham was put in\
      \ charge of the royal palace, and he governed the people of the land. \n"
    6: '⁶ The rest of the events in Uzziah’s reign and everything he did are recorded
      in The Book of the History of the Kings of Judah. '
    7: "⁷ When Uzziah died, he was buried with his ancestors in the City of David.\
      \ And his son Jotham became the next king. \n"
    8: '⁸ Zechariah son of Jeroboam II began to rule over Israel in the thirty-eighth
      year of King Uzziah’s reign in Judah. He reigned in Samaria six months. '
    9: '⁹ Zechariah did what was evil in the Lord’s sight, as his ancestors had done.
      He refused to turn from the sins that Jeroboam son of Nebat had led Israel to
      commit. '
    10: "¹⁰ Then Shallum son of Jabesh conspired against Zechariah, assassinated him\
      \ in public, and became the next king. \n"
    11: '¹¹ The rest of the events in Zechariah’s reign are recorded in The Book of
      the History of the Kings of Israel. '
    12: "¹² So the Lord’s message to Jehu came true: “Your descendants will be kings\
      \ of Israel down to the fourth generation.” \n"
    13: '¹³ Shallum son of Jabesh began to rule over Israel in the thirty-ninth year
      of King Uzziah’s reign in Judah. Shallum reigned in Samaria only one month. '
    14: "¹⁴ Then Menahem son of Gadi went to Samaria from Tirzah and assassinated\
      \ him, and he became the next king. \n"
    15: "¹⁵ The rest of the events in Shallum’s reign, including his conspiracy, are\
      \ recorded in The Book of the History of the Kings of Israel. \n"
    16: "¹⁶ At that time Menahem destroyed the town of Tappuah and all the surrounding\
      \ countryside as far as Tirzah, because its citizens refused to surrender the\
      \ town. He killed the entire population and ripped open the pregnant women.\
      \ \n"
    17: '¹⁷ Menahem son of Gadi began to rule over Israel in the thirty-ninth year
      of King Uzziah’s reign in Judah. He reigned in Samaria ten years. '
    18: "¹⁸ But Menahem did what was evil in the Lord’s sight. During his entire reign,\
      \ he refused to turn from the sins that Jeroboam son of Nebat had led Israel\
      \ to commit. \n"
    19: '¹⁹ Then King Tiglath-pileser of Assyria invaded the land. But Menahem paid
      him thirty-seven tons of silver to gain his support in tightening his grip on
      royal power. '
    20: "²⁰ Menahem extorted the money from the rich of Israel, demanding that each\
      \ of them pay fifty pieces of silver to the king of Assyria. So the king of\
      \ Assyria turned from attacking Israel and did not stay in the land. \n"
    21: '²¹ The rest of the events in Menahem’s reign and everything he did are recorded
      in The Book of the History of the Kings of Israel. '
    22: "²² When Menahem died, his son Pekahiah became the next king. \n"
    23: '²³ Pekahiah son of Menahem began to rule over Israel in the fiftieth year
      of King Uzziah’s reign in Judah. He reigned in Samaria two years. '
    24: "²⁴ But Pekahiah did what was evil in the Lord’s sight. He refused to turn\
      \ from the sins that Jeroboam son of Nebat had led Israel to commit. \n"
    25: "²⁵ Then Pekah son of Remaliah, the commander of Pekahiah’s army, conspired\
      \ against him. With fifty men from Gilead, Pekah assassinated the king, along\
      \ with Argob and Arieh, in the citadel of the palace at Samaria. And Pekah reigned\
      \ in his place. \n"
    26: "²⁶ The rest of the events in Pekahiah’s reign and everything he did are recorded\
      \ in The Book of the History of the Kings of Israel. \n"
    27: '²⁷ Pekah son of Remaliah began to rule over Israel in the fifty-second year
      of King Uzziah’s reign in Judah. He reigned in Samaria twenty years. '
    28: "²⁸ But Pekah did what was evil in the Lord’s sight. He refused to turn from\
      \ the sins that Jeroboam son of Nebat had led Israel to commit. \n"
    29: '²⁹ During Pekah’s reign, King Tiglath-pileser of Assyria attacked Israel
      again, and he captured the towns of Ijon, Abel-beth-maacah, Janoah, Kedesh,
      and Hazor. He also conquered the regions of Gilead, Galilee, and all of Naphtali,
      and he took the people to Assyria as captives. '
    30: "³⁰ Then Hoshea son of Elah conspired against Pekah and assassinated him.\
      \ He began to rule over Israel in the twentieth year of Jotham son of Uzziah.\
      \ \n"
    31: "³¹ The rest of the events in Pekah’s reign and everything he did are recorded\
      \ in The Book of the History of the Kings of Israel. \n"
    32: '³² Jotham son of Uzziah began to rule over Judah in the second year of King
      Pekah’s reign in Israel. '
    33: "³³ He was twenty-five years old when he became king, and he reigned in Jerusalem\
      \ sixteen years. His mother was Jerusha, the daughter of Zadok. \n"
    34: '³⁴ Jotham did what was pleasing in the Lord’s sight. He did everything his
      father, Uzziah, had done. '
    35: "³⁵ But he did not destroy the pagan shrines, and the people still offered\
      \ sacrifices and burned incense there. He rebuilt the upper gate of the Temple\
      \ of the Lord. \n"
    36: '³⁶ The rest of the events in Jotham’s reign and everything he did are recorded
      in The Book of the History of the Kings of Judah. '
    37: '³⁷ In those days the Lord began to send King Rezin of Aram and King Pekah
      of Israel to attack Judah. '
    38: ³⁸ When Jotham died, he was buried with his ancestors in the City of David.
      And his son Ahaz became the next king.
  16:
    1: '¹ Ahaz son of Jotham began to rule over Judah in the seventeenth year of King
      Pekah’s reign in Israel. '
    2: '² Ahaz was twenty years old when he became king, and he reigned in Jerusalem
      sixteen years. He did not do what was pleasing in the sight of the Lord his
      God, as his ancestor David had done. '
    3: '³ Instead, he followed the example of the kings of Israel, even sacrificing
      his own son in the fire. In this way, he followed the detestable practices of
      the pagan nations the Lord had driven from the land ahead of the Israelites. '
    4: "⁴ He offered sacrifices and burned incense at the pagan shrines and on the\
      \ hills and under every green tree. \n"
    5: '⁵ Then King Rezin of Aram and King Pekah of Israel came up to attack Jerusalem.
      They besieged Ahaz but could not conquer him. '
    6: "⁶ At that time the king of Edom recovered the town of Elath for Edom. He drove\
      \ out the people of Judah and sent Edomites to live there, as they do to this\
      \ day. \n"
    7: '⁷ King Ahaz sent messengers to King Tiglath-pileser of Assyria with this message:
      “I am your servant and your vassal. Come up and rescue me from the attacking
      armies of Aram and Israel.” '
    8: '⁸ Then Ahaz took the silver and gold from the Temple of the Lord and the palace
      treasury and sent it as a payment to the Assyrian king. '
    9: "⁹ So the king of Assyria attacked the Aramean capital of Damascus and led\
      \ its population away as captives, resettling them in Kir. He also killed King\
      \ Rezin. \n"
    10: '¹⁰ King Ahaz then went to Damascus to meet with King Tiglath-pileser of Assyria.
      While he was there, he took special note of the altar. Then he sent a model
      of the altar to Uriah the priest, along with its design in full detail. '
    11: '¹¹ Uriah followed the king’s instructions and built an altar just like it,
      and it was ready before the king returned from Damascus. '
    12: '¹² When the king returned, he inspected the altar and made offerings on it. '
    13: "¹³ He presented a burnt offering and a grain offering, he poured out a liquid\
      \ offering, and he sprinkled the blood of peace offerings on the altar. \n"
    14: '¹⁴ Then King Ahaz removed the old bronze altar from its place in front of
      the Lord’s Temple, between the entrance and the new altar, and placed it on
      the north side of the new altar. '
    15: '¹⁵ He told Uriah the priest, “Use the new altar for the morning sacrifices
      of burnt offering, the evening grain offering, the king’s burnt offering and
      grain offering, and the burnt offerings of all the people, as well as their
      grain offerings and liquid offerings. Sprinkle the blood from all the burnt
      offerings and sacrifices on the new altar. The bronze altar will be for my personal
      use only.” '
    16: "¹⁶ Uriah the priest did just as King Ahaz commanded him. \n"
    17: '¹⁷ Then the king removed the side panels and basins from the portable water
      carts. He also removed the great bronze basin called the Sea from the backs
      of the bronze oxen and placed it on the stone pavement. '
    18: "¹⁸ In deference to the king of Assyria, he also removed the canopy that had\
      \ been constructed inside the palace for use on the Sabbath day, as well as\
      \ the king’s outer entrance to the Temple of the Lord. \n"
    19: '¹⁹ The rest of the events in Ahaz’s reign and everything he did are recorded
      in The Book of the History of the Kings of Judah. '
    20: ²⁰ When Ahaz died, he was buried with his ancestors in the City of David.
      Then his son Hezekiah became the next king.
  17:
    1: '¹ Hoshea son of Elah began to rule over Israel in the twelfth year of King
      Ahaz’s reign in Judah. He reigned in Samaria nine years. '
    2: "² He did what was evil in the Lord’s sight, but not to the same extent as\
      \ the kings of Israel who ruled before him. \n"
    3: '³ King Shalmaneser of Assyria attacked King Hoshea, so Hoshea was forced to
      pay heavy tribute to Assyria. '
    4: "⁴ But Hoshea stopped paying the annual tribute and conspired against the king\
      \ of Assyria by asking King So of Egypt to help him shake free of Assyria’s\
      \ power. When the king of Assyria discovered this treachery, he seized Hoshea\
      \ and put him in prison. \n"
    5: '⁵ Then the king of Assyria invaded the entire land, and for three years he
      besieged the city of Samaria. '
    6: "⁶ Finally, in the ninth year of King Hoshea’s reign, Samaria fell, and the\
      \ people of Israel were exiled to Assyria. They were settled in colonies in\
      \ Halah, along the banks of the Habor River in Gozan, and in the cities of the\
      \ Medes. \n"
    7: '⁷ This disaster came upon the people of Israel because they worshiped other
      gods. They sinned against the Lord their God, who had brought them safely out
      of Egypt and had rescued them from the power of Pharaoh, the king of Egypt. '
    8: '⁸ They had followed the practices of the pagan nations the Lord had driven
      from the land ahead of them, as well as the practices the kings of Israel had
      introduced. '
    9: '⁹ The people of Israel had also secretly done many things that were not pleasing
      to the Lord their God. They built pagan shrines for themselves in all their
      towns, from the smallest outpost to the largest walled city. '
    10: '¹⁰ They set up sacred pillars and Asherah poles at the top of every hill
      and under every green tree. '
    11: '¹¹ They offered sacrifices on all the hilltops, just like the nations the
      Lord had driven from the land ahead of them. So the people of Israel had done
      many evil things, arousing the Lord’s anger. '
    12: "¹² Yes, they worshiped idols, despite the Lord’s specific and repeated warnings.\
      \ \n"
    13: "¹³ Again and again the Lord had sent his prophets and seers to warn both\
      \ Israel and Judah: “Turn from all your evil ways. Obey my commands and decrees—the\
      \ entire law that I commanded your ancestors to obey, and that I gave you through\
      \ my servants the prophets.” \n"
    14: '¹⁴ But the Israelites would not listen. They were as stubborn as their ancestors
      who had refused to believe in the Lord their God. '
    15: "¹⁵ They rejected his decrees and the covenant he had made with their ancestors,\
      \ and they despised all his warnings. They worshiped worthless idols, so they\
      \ became worthless themselves. They followed the example of the nations around\
      \ them, disobeying the Lord’s command not to imitate them. \n"
    16: '¹⁶ They rejected all the commands of the Lord their God and made two calves
      from metal. They set up an Asherah pole and worshiped Baal and all the forces
      of heaven. '
    17: "¹⁷ They even sacrificed their own sons and daughters in the fire. They consulted\
      \ fortune-tellers and practiced sorcery and sold themselves to evil, arousing\
      \ the Lord’s anger. \n"
    18: '¹⁸ Because the Lord was very angry with Israel, he swept them away from his
      presence. Only the tribe of Judah remained in the land. '
    19: '¹⁹ But even the people of Judah refused to obey the commands of the Lord
      their God, for they followed the evil practices that Israel had introduced. '
    20: "²⁰ The Lord rejected all the descendants of Israel. He punished them by handing\
      \ them over to their attackers until he had banished Israel from his presence.\
      \ \n"
    21: '²¹ For when the Lord tore Israel away from the kingdom of David, they chose
      Jeroboam son of Nebat as their king. But Jeroboam drew Israel away from following
      the Lord and made them commit a great sin. '
    22: '²² And the people of Israel persisted in all the evil ways of Jeroboam. They
      did not turn from these sins '
    23: "²³ until the Lord finally swept them away from his presence, just as all\
      \ his prophets had warned. So Israel was exiled from their land to Assyria,\
      \ where they remain to this day. \n"
    24: '²⁴ The king of Assyria transported groups of people from Babylon, Cuthah,
      Avva, Hamath, and Sepharvaim and resettled them in the towns of Samaria, replacing
      the people of Israel. They took possession of Samaria and lived in its towns. '
    25: "²⁵ But since these foreign settlers did not worship the Lord when they first\
      \ arrived, the Lord sent lions among them, which killed some of them. \n"
    26: "²⁶ So a message was sent to the king of Assyria: “The people you have sent\
      \ to live in the towns of Samaria do not know the religious customs of the God\
      \ of the land. He has sent lions among them to destroy them because they have\
      \ not worshiped him correctly.” \n"
    27: '²⁷ The king of Assyria then commanded, “Send one of the exiled priests back
      to Samaria. Let him live there and teach the new residents the religious customs
      of the God of the land.” '
    28: "²⁸ So one of the priests who had been exiled from Samaria returned to Bethel\
      \ and taught the new residents how to worship the Lord. \n"
    29: '²⁹ But these various groups of foreigners also continued to worship their
      own gods. In town after town where they lived, they placed their idols at the
      pagan shrines that the people of Samaria had built. '
    30: '³⁰ Those from Babylon worshiped idols of their god Succoth-benoth. Those
      from Cuthah worshiped their god Nergal. And those from Hamath worshiped Ashima. '
    31: "³¹ The Avvites worshiped their gods Nibhaz and Tartak. And the people from\
      \ Sepharvaim even burned their own children as sacrifices to their gods Adrammelech\
      \ and Anammelech. \n"
    32: '³² These new residents worshiped the Lord, but they also appointed from among
      themselves all sorts of people as priests to offer sacrifices at their places
      of worship. '
    33: '³³ And though they worshiped the Lord, they continued to follow their own
      gods according to the religious customs of the nations from which they came. '
    34: "³⁴ And this is still going on today. They continue to follow their former\
      \ practices instead of truly worshiping the Lord and obeying the decrees, regulations,\
      \ instructions, and commands he gave the descendants of Jacob, whose name he\
      \ changed to Israel. \n"
    35: '³⁵ For the Lord had made a covenant with the descendants of Jacob and commanded
      them: “Do not worship any other gods or bow before them or serve them or offer
      sacrifices to them. '
    36: '³⁶ But worship only the Lord, who brought you out of Egypt with great strength
      and a powerful arm. Bow down to him alone, and offer sacrifices only to him. '
    37: '³⁷ Be careful at all times to obey the decrees, regulations, instructions,
      and commands that he wrote for you. You must not worship other gods. '
    38: '³⁸ Do not forget the covenant I made with you, and do not worship other gods. '
    39: "³⁹ You must worship only the Lord your God. He is the one who will rescue\
      \ you from all your enemies.” \n"
    40: '⁴⁰ But the people would not listen and continued to follow their former practices. '
    41: ⁴¹ So while these new residents worshiped the Lord, they also worshiped their
      idols. And to this day their descendants do the same.
  18:
    1: '¹ Hezekiah son of Ahaz began to rule over Judah in the third year of King
      Hoshea’s reign in Israel. '
    2: '² He was twenty-five years old when he became king, and he reigned in Jerusalem
      twenty-nine years. His mother was Abijah, the daughter of Zechariah. '
    3: '³ He did what was pleasing in the Lord’s sight, just as his ancestor David
      had done. '
    4: "⁴ He removed the pagan shrines, smashed the sacred pillars, and cut down the\
      \ Asherah poles. He broke up the bronze serpent that Moses had made, because\
      \ the people of Israel had been offering sacrifices to it. The bronze serpent\
      \ was called Nehushtan. \n"
    5: '⁵ Hezekiah trusted in the Lord, the God of Israel. There was no one like him
      among all the kings of Judah, either before or after his time. '
    6: '⁶ He remained faithful to the Lord in everything, and he carefully obeyed
      all the commands the Lord had given Moses. '
    7: '⁷ So the Lord was with him, and Hezekiah was successful in everything he did.
      He revolted against the king of Assyria and refused to pay him tribute. '
    8: "⁸ He also conquered the Philistines as far distant as Gaza and its territory,\
      \ from their smallest outpost to their largest walled city. \n"
    9: '⁹ During the fourth year of Hezekiah’s reign, which was the seventh year of
      King Hoshea’s reign in Israel, King Shalmaneser of Assyria attacked the city
      of Samaria and began a siege against it. '
    10: '¹⁰ Three years later, during the sixth year of King Hezekiah’s reign and
      the ninth year of King Hoshea’s reign in Israel, Samaria fell. '
    11: '¹¹ At that time the king of Assyria exiled the Israelites to Assyria and
      placed them in colonies in Halah, along the banks of the Habor River in Gozan,
      and in the cities of the Medes. '
    12: "¹² For they refused to listen to the Lord their God and obey him. Instead,\
      \ they violated his covenant—all the laws that Moses the Lord’s servant had\
      \ commanded them to obey. \n"
    13: '¹³ In the fourteenth year of King Hezekiah’s reign, King Sennacherib of Assyria
      came to attack the fortified towns of Judah and conquered them. '
    14: '¹⁴ King Hezekiah sent this message to the king of Assyria at Lachish: “I
      have done wrong. I will pay whatever tribute money you demand if you will only
      withdraw.” The king of Assyria then demanded a settlement of more than eleven
      tons of silver and one ton of gold. '
    15: '¹⁵ To gather this amount, King Hezekiah used all the silver stored in the
      Temple of the Lord and in the palace treasury. '
    16: "¹⁶ Hezekiah even stripped the gold from the doors of the Lord’s Temple and\
      \ from the doorposts he had overlaid with gold, and he gave it all to the Assyrian\
      \ king. \n"
    17: '¹⁷ Nevertheless, the king of Assyria sent his commander in chief, his field
      commander, and his chief of staff from Lachish with a huge army to confront
      King Hezekiah in Jerusalem. The Assyrians took up a position beside the aqueduct
      that feeds water into the upper pool, near the road leading to the field where
      cloth is washed. '
    18: "¹⁸ They summoned King Hezekiah, but the king sent these officials to meet\
      \ with them: Eliakim son of Hilkiah, the palace administrator; Shebna the court\
      \ secretary; and Joah son of Asaph, the royal historian. \n"
    19: "¹⁹ Then the Assyrian king’s chief of staff told them to give this message\
      \ to Hezekiah:\n“This is what the great king of Assyria says: What are you trusting\
      \ in that makes you so confident? "
    20: '²⁰ Do you think that mere words can substitute for military skill and strength?
      Who are you counting on, that you have rebelled against me? '
    21: "²¹ On Egypt? If you lean on Egypt, it will be like a reed that splinters\
      \ beneath your weight and pierces your hand. Pharaoh, the king of Egypt, is\
      \ completely unreliable! \n"
    22: "²² “But perhaps you will say to me, ‘We are trusting in the Lord our God!’\
      \ But isn’t he the one who was insulted by Hezekiah? Didn’t Hezekiah tear down\
      \ his shrines and altars and make everyone in Judah and Jerusalem worship only\
      \ at the altar here in Jerusalem? \n"
    23: '²³ “I’ll tell you what! Strike a bargain with my master, the king of Assyria.
      I will give you 2,000 horses if you can find that many men to ride on them! '
    24: '²⁴ With your tiny army, how can you think of challenging even the weakest
      contingent of my master’s troops, even with the help of Egypt’s chariots and
      charioteers? '
    25: "²⁵ What’s more, do you think we have invaded your land without the Lord’s\
      \ direction? The Lord himself told us, ‘Attack this land and destroy it!’” \n"
    26: "²⁶ Then Eliakim son of Hilkiah, Shebna, and Joah said to the Assyrian chief\
      \ of staff, “Please speak to us in Aramaic, for we understand it well. Don’t\
      \ speak in Hebrew, for the people on the wall will hear.” \n"
    27: "²⁷ But Sennacherib’s chief of staff replied, “Do you think my master sent\
      \ this message only to you and your master? He wants all the people to hear\
      \ it, for when we put this city under siege, they will suffer along with you.\
      \ They will be so hungry and thirsty that they will eat their own dung and drink\
      \ their own urine.” \n"
    28: '²⁸ Then the chief of staff stood and shouted in Hebrew to the people on the
      wall, “Listen to this message from the great king of Assyria! '
    29: '²⁹ This is what the king says: Don’t let Hezekiah deceive you. He will never
      be able to rescue you from my power. '
    30: "³⁰ Don’t let him fool you into trusting in the Lord by saying, ‘The Lord\
      \ will surely rescue us. This city will never fall into the hands of the Assyrian\
      \ king!’ \n"
    31: '³¹ “Don’t listen to Hezekiah! These are the terms the king of Assyria is
      offering: Make peace with me—open the gates and come out. Then each of you can
      continue eating from your own grapevine and fig tree and drinking from your
      own well. '
    32: "³² Then I will arrange to take you to another land like this one—a land of\
      \ grain and new wine, bread and vineyards, olive groves and honey. Choose life\
      \ instead of death!\n“Don’t listen to Hezekiah when he tries to mislead you\
      \ by saying, ‘The Lord will rescue us!’ "
    33: '³³ Have the gods of any other nations ever saved their people from the king
      of Assyria? '
    34: '³⁴ What happened to the gods of Hamath and Arpad? And what about the gods
      of Sepharvaim, Hena, and Ivvah? Did any god rescue Samaria from my power? '
    35: "³⁵ What god of any nation has ever been able to save its people from my power?\
      \ So what makes you think that the Lord can rescue Jerusalem from me?” \n"
    36: "³⁶ But the people were silent and did not utter a word because Hezekiah had\
      \ commanded them, “Do not answer him.” \n"
    37: ³⁷ Then Eliakim son of Hilkiah, the palace administrator; Shebna the court
      secretary; and Joah son of Asaph, the royal historian, went back to Hezekiah.
      They tore their clothes in despair, and they went in to see the king and told
      him what the Assyrian chief of staff had said.
  19:
    1: '¹ When King Hezekiah heard their report, he tore his clothes and put on burlap
      and went into the Temple of the Lord. '
    2: '² And he sent Eliakim the palace administrator, Shebna the court secretary,
      and the leading priests, all dressed in burlap, to the prophet Isaiah son of
      Amoz. '
    3: '³ They told him, “This is what King Hezekiah says: Today is a day of trouble,
      insults, and disgrace. It is like when a child is ready to be born, but the
      mother has no strength to deliver the baby. '
    4: "⁴ But perhaps the Lord your God has heard the Assyrian chief of staff, sent\
      \ by the king to defy the living God, and will punish him for his words. Oh,\
      \ pray for those of us who are left!” \n"
    5: '⁵ After King Hezekiah’s officials delivered the king’s message to Isaiah, '
    6: '⁶ the prophet replied, “Say to your master, ‘This is what the Lord says: Do
      not be disturbed by this blasphemous speech against me from the Assyrian king’s
      messengers. '
    7: "⁷ Listen! I myself will move against him, and the king will receive a message\
      \ that he is needed at home. So he will return to his land, where I will have\
      \ him killed with a sword.’” \n"
    8: "⁸ Meanwhile, the Assyrian chief of staff left Jerusalem and went to consult\
      \ the king of Assyria, who had left Lachish and was attacking Libnah. \n"
    9: "⁹ Soon afterward King Sennacherib received word that King Tirhakah of Ethiopia\
      \ was leading an army to fight against him. Before leaving to meet the attack,\
      \ he sent messengers back to Hezekiah in Jerusalem with this message: \n"
    10: '¹⁰ “This message is for King Hezekiah of Judah. Don’t let your God, in whom
      you trust, deceive you with promises that Jerusalem will not be captured by
      the king of Assyria. '
    11: '¹¹ You know perfectly well what the kings of Assyria have done wherever they
      have gone. They have completely destroyed everyone who stood in their way! Why
      should you be any different? '
    12: '¹² Have the gods of other nations rescued them—such nations as Gozan, Haran,
      Rezeph, and the people of Eden who were in Tel-assar? My predecessors destroyed
      them all! '
    13: "¹³ What happened to the king of Hamath and the king of Arpad? What happened\
      \ to the kings of Sepharvaim, Hena, and Ivvah?” \n"
    14: '¹⁴ After Hezekiah received the letter from the messengers and read it, he
      went up to the Lord’s Temple and spread it out before the Lord. '
    15: '¹⁵ And Hezekiah prayed this prayer before the Lord: “O Lord, God of Israel,
      you are enthroned between the mighty cherubim! You alone are God of all the
      kingdoms of the earth. You alone created the heavens and the earth. '
    16: "¹⁶ Bend down, O Lord, and listen! Open your eyes, O Lord, and see! Listen\
      \ to Sennacherib’s words of defiance against the living God. \n"
    17: '¹⁷ “It is true, Lord, that the kings of Assyria have destroyed all these
      nations. '
    18: '¹⁸ And they have thrown the gods of these nations into the fire and burned
      them. But of course the Assyrians could destroy them! They were not gods at
      all—only idols of wood and stone shaped by human hands. '
    19: "¹⁹ Now, O Lord our God, rescue us from his power; then all the kingdoms of\
      \ the earth will know that you alone, O Lord, are God.” \n"
    20: '²⁰ Then Isaiah son of Amoz sent this message to Hezekiah: “This is what the
      Lord, the God of Israel, says: I have heard your prayer about King Sennacherib
      of Assyria. '
    21: "²¹ And the Lord has spoken this word against him:\n“The virgin daughter of\
      \ Zion\n    despises you and laughs at you.\nThe daughter of Jerusalem\n   \
      \ shakes her head in derision as you flee. \n"
    22: "²² “Whom have you been defying and ridiculing?\n    Against whom did you\
      \ raise your voice?\nAt whom did you look with such haughty eyes?\n    It was\
      \ the Holy One of Israel!\n"
    23: "²³ By your messengers you have defied the Lord.\n    You have said, ‘With\
      \ my many chariots\nI have conquered the highest mountains—\n    yes, the remotest\
      \ peaks of Lebanon.\nI have cut down its tallest cedars\n    and its finest\
      \ cypress trees.\nI have reached its farthest corners\n    and explored its\
      \ deepest forests.\n"
    24: "²⁴ I have dug wells in many foreign lands\n    and refreshed myself with\
      \ their water.\nWith the sole of my foot\n    I stopped up all the rivers of\
      \ Egypt!’ \n"
    25: "²⁵ “But have you not heard?\n    I decided this long ago.\nLong ago I planned\
      \ it,\n    and now I am making it happen.\nI planned for you to crush fortified\
      \ cities\n    into heaps of rubble.\n"
    26: "²⁶ That is why their people have so little power\n    and are so frightened\
      \ and confused.\nThey are as weak as grass,\n    as easily trampled as tender\
      \ green shoots.\nThey are like grass sprouting on a housetop,\n    scorched\
      \ before it can grow lush and tall. \n"
    27: "²⁷ “But I know you well—\n    where you stay\nand when you come and go.\n\
      \    I know the way you have raged against me.\n"
    28: "²⁸ And because of your raging against me\n    and your arrogance, which I\
      \ have heard for myself,\nI will put my hook in your nose\n    and my bit in\
      \ your mouth.\nI will make you return\n    by the same road on which you came.”\
      \ \n"
    29: "²⁹ Then Isaiah said to Hezekiah, “Here is the proof that what I say is true:\n\
      “This year you will eat only what grows up by itself,\n    and next year you\
      \ will eat what springs up from that.\nBut in the third year you will plant\
      \ crops and harvest them;\n    you will tend vineyards and eat their fruit.\n"
    30: "³⁰ And you who are left in Judah,\n    who have escaped the ravages of the\
      \ siege,\nwill put roots down in your own soil\n    and will grow up and flourish.\n"
    31: "³¹ For a remnant of my people will spread out from Jerusalem,\n    a group\
      \ of survivors from Mount Zion.\nThe passionate commitment of the Lord of Heaven’s\
      \ Armies\n    will make this happen! \n"
    32: "³² “And this is what the Lord says about the king of Assyria:\n“His armies\
      \ will not enter Jerusalem.\n    They will not even shoot an arrow at it.\n\
      They will not march outside its gates with their shields\n    nor build banks\
      \ of earth against its walls.\n"
    33: "³³ The king will return to his own country\n    by the same road on which\
      \ he came.\nHe will not enter this city,\n    says the Lord.\n"
    34: "³⁴ For my own honor and for the sake of my servant David,\n    I will defend\
      \ this city and protect it.” \n"
    35: '³⁵ That night the angel of the Lord went out to the Assyrian camp and killed
      185,000 Assyrian soldiers. When the surviving Assyrians woke up the next morning,
      they found corpses everywhere. '
    36: "³⁶ Then King Sennacherib of Assyria broke camp and returned to his own land.\
      \ He went home to his capital of Nineveh and stayed there. \n"
    37: ³⁷ One day while he was worshiping in the temple of his god Nisroch, his sons
      Adrammelech and Sharezer killed him with their swords. They then escaped to
      the land of Ararat, and another son, Esarhaddon, became the next king of Assyria.
  20:
    1: "¹ About that time Hezekiah became deathly ill, and the prophet Isaiah son\
      \ of Amoz went to visit him. He gave the king this message: “This is what the\
      \ Lord says: Set your affairs in order, for you are going to die. You will not\
      \ recover from this illness.” \n"
    2: '² When Hezekiah heard this, he turned his face to the wall and prayed to the
      Lord, '
    3: "³ “Remember, O Lord, how I have always been faithful to you and have served\
      \ you single-mindedly, always doing what pleases you.” Then he broke down and\
      \ wept bitterly. \n"
    4: '⁴ But before Isaiah had left the middle courtyard, this message came to him
      from the Lord: '
    5: '⁵ “Go back to Hezekiah, the leader of my people. Tell him, ‘This is what the
      Lord, the God of your ancestor David, says: I have heard your prayer and seen
      your tears. I will heal you, and three days from now you will get out of bed
      and go to the Temple of the Lord. '
    6: "⁶ I will add fifteen years to your life, and I will rescue you and this city\
      \ from the king of Assyria. I will defend this city for my own honor and for\
      \ the sake of my servant David.’” \n"
    7: "⁷ Then Isaiah said, “Make an ointment from figs.” So Hezekiah’s servants spread\
      \ the ointment over the boil, and Hezekiah recovered! \n"
    8: "⁸ Meanwhile, Hezekiah had said to Isaiah, “What sign will the Lord give to\
      \ prove that he will heal me and that I will go to the Temple of the Lord three\
      \ days from now?” \n"
    9: "⁹ Isaiah replied, “This is the sign from the Lord to prove that he will do\
      \ as he promised. Would you like the shadow on the sundial to go forward ten\
      \ steps or backward ten steps?” \n"
    10: '¹⁰ “The shadow always moves forward,” Hezekiah replied, “so that would be
      easy. Make it go ten steps backward instead.” '
    11: "¹¹ So Isaiah the prophet asked the Lord to do this, and he caused the shadow\
      \ to move ten steps backward on the sundial of Ahaz! \n"
    12: '¹² Soon after this, Merodach-baladan son of Baladan, king of Babylon, sent
      Hezekiah his best wishes and a gift, for he had heard that Hezekiah had been
      very sick. '
    13: "¹³ Hezekiah received the Babylonian envoys and showed them everything in\
      \ his treasure-houses—the silver, the gold, the spices, and the aromatic oils.\
      \ He also took them to see his armory and showed them everything in his royal\
      \ treasuries! There was nothing in his palace or kingdom that Hezekiah did not\
      \ show them. \n"
    14: "¹⁴ Then Isaiah the prophet went to King Hezekiah and asked him, “What did\
      \ those men want? Where were they from?”\nHezekiah replied, “They came from\
      \ the distant land of Babylon.” \n"
    15: "¹⁵ “What did they see in your palace?” Isaiah asked.\n“They saw everything,”\
      \ Hezekiah replied. “I showed them everything I own—all my royal treasuries.”\
      \ \n"
    16: '¹⁶ Then Isaiah said to Hezekiah, “Listen to this message from the Lord: '
    17: '¹⁷ The time is coming when everything in your palace—all the treasures stored
      up by your ancestors until now—will be carried off to Babylon. Nothing will
      be left, says the Lord. '
    18: "¹⁸ Some of your very own sons will be taken away into exile. They will become\
      \ eunuchs who will serve in the palace of Babylon’s king.” \n"
    19: "¹⁹ Then Hezekiah said to Isaiah, “This message you have given me from the\
      \ Lord is good.” For the king was thinking, “At least there will be peace and\
      \ security during my lifetime.” \n"
    20: '²⁰ The rest of the events in Hezekiah’s reign, including the extent of his
      power and how he built a pool and dug a tunnel to bring water into the city,
      are recorded in The Book of the History of the Kings of Judah. '
    21: ²¹ Hezekiah died, and his son Manasseh became the next king.
  21:
    1: '¹ Manasseh was twelve years old when he became king, and he reigned in Jerusalem
      fifty-five years. His mother was Hephzibah. '
    2: '² He did what was evil in the Lord’s sight, following the detestable practices
      of the pagan nations that the Lord had driven from the land ahead of the Israelites. '
    3: "³ He rebuilt the pagan shrines his father, Hezekiah, had destroyed. He constructed\
      \ altars for Baal and set up an Asherah pole, just as King Ahab of Israel had\
      \ done. He also bowed before all the powers of the heavens and worshiped them.\
      \ \n"
    4: '⁴ He built pagan altars in the Temple of the Lord, the place where the Lord
      had said, “My name will remain in Jerusalem forever.” '
    5: '⁵ He built these altars for all the powers of the heavens in both courtyards
      of the Lord’s Temple. '
    6: "⁶ Manasseh also sacrificed his own son in the fire. He practiced sorcery and\
      \ divination, and he consulted with mediums and psychics. He did much that was\
      \ evil in the Lord’s sight, arousing his anger. \n"
    7: '⁷ Manasseh even made a carved image of Asherah and set it up in the Temple,
      the very place where the Lord had told David and his son Solomon: “My name will
      be honored forever in this Temple and in Jerusalem—the city I have chosen from
      among all the tribes of Israel. '
    8: '⁸ If the Israelites will be careful to obey my commands—all the laws my servant
      Moses gave them—I will not send them into exile from this land that I gave their
      ancestors.” '
    9: "⁹ But the people refused to listen, and Manasseh led them to do even more\
      \ evil than the pagan nations that the Lord had destroyed when the people of\
      \ Israel entered the land. \n"
    10: '¹⁰ Then the Lord said through his servants the prophets: '
    11: '¹¹ “King Manasseh of Judah has done many detestable things. He is even more
      wicked than the Amorites, who lived in this land before Israel. He has caused
      the people of Judah to sin with his idols. '
    12: '¹² So this is what the Lord, the God of Israel, says: I will bring such disaster
      on Jerusalem and Judah that the ears of those who hear about it will tingle
      with horror. '
    13: '¹³ I will judge Jerusalem by the same standard I used for Samaria and the
      same measure I used for the family of Ahab. I will wipe away the people of Jerusalem
      as one wipes a dish and turns it upside down. '
    14: '¹⁴ Then I will reject even the remnant of my own people who are left, and
      I will hand them over as plunder for their enemies. '
    15: "¹⁵ For they have done great evil in my sight and have angered me ever since\
      \ their ancestors came out of Egypt.” \n"
    16: "¹⁶ Manasseh also murdered many innocent people until Jerusalem was filled\
      \ from one end to the other with innocent blood. This was in addition to the\
      \ sin that he caused the people of Judah to commit, leading them to do evil\
      \ in the Lord’s sight. \n"
    17: '¹⁷ The rest of the events in Manasseh’s reign and everything he did, including
      the sins he committed, are recorded in The Book of the History of the Kings
      of Judah. '
    18: "¹⁸ When Manasseh died, he was buried in the palace garden, the garden of\
      \ Uzza. Then his son Amon became the next king. \n"
    19: '¹⁹ Amon was twenty-two years old when he became king, and he reigned in Jerusalem
      two years. His mother was Meshullemeth, the daughter of Haruz from Jotbah. '
    20: '²⁰ He did what was evil in the Lord’s sight, just as his father, Manasseh,
      had done. '
    21: '²¹ He followed the example of his father, worshiping the same idols his father
      had worshiped. '
    22: "²² He abandoned the Lord, the God of his ancestors, and he refused to follow\
      \ the Lord’s ways. \n"
    23: '²³ Then Amon’s own officials conspired against him and assassinated him in
      his palace. '
    24: "²⁴ But the people of the land killed all those who had conspired against\
      \ King Amon, and they made his son Josiah the next king. \n"
    25: '²⁵ The rest of the events in Amon’s reign and what he did are recorded in
      The Book of the History of the Kings of Judah. '
    26: ²⁶ He was buried in his tomb in the garden of Uzza. Then his son Josiah became
      the next king.
  22:
    1: '¹ Josiah was eight years old when he became king, and he reigned in Jerusalem
      thirty-one years. His mother was Jedidah, the daughter of Adaiah from Bozkath. '
    2: "² He did what was pleasing in the Lord’s sight and followed the example of\
      \ his ancestor David. He did not turn away from doing what was right. \n"
    3: '³ In the eighteenth year of his reign, King Josiah sent Shaphan son of Azaliah
      and grandson of Meshullam, the court secretary, to the Temple of the Lord. He
      told him, '
    4: '⁴ “Go to Hilkiah the high priest and have him count the money the gatekeepers
      have collected from the people at the Lord’s Temple. '
    5: '⁵ Entrust this money to the men assigned to supervise the restoration of the
      Lord’s Temple. Then they can use it to pay workers to repair the Temple. '
    6: '⁶ They will need to hire carpenters, builders, and masons. Also have them
      buy the timber and the finished stone needed to repair the Temple. '
    7: "⁷ But don’t require the construction supervisors to keep account of the money\
      \ they receive, for they are honest and trustworthy men.” \n"
    8: "⁸ Hilkiah the high priest said to Shaphan the court secretary, “I have found\
      \ the Book of the Law in the Lord’s Temple!” Then Hilkiah gave the scroll to\
      \ Shaphan, and he read it. \n"
    9: '⁹ Shaphan went to the king and reported, “Your officials have turned over
      the money collected at the Temple of the Lord to the workers and supervisors
      at the Temple.” '
    10: "¹⁰ Shaphan also told the king, “Hilkiah the priest has given me a scroll.”\
      \ So Shaphan read it to the king. \n"
    11: '¹¹ When the king heard what was written in the Book of the Law, he tore his
      clothes in despair. '
    12: '¹² Then he gave these orders to Hilkiah the priest, Ahikam son of Shaphan,
      Acbor son of Micaiah, Shaphan the court secretary, and Asaiah the king’s personal
      adviser: '
    13: "¹³ “Go to the Temple and speak to the Lord for me and for the people and\
      \ for all Judah. Inquire about the words written in this scroll that has been\
      \ found. For the Lord’s great anger is burning against us because our ancestors\
      \ have not obeyed the words in this scroll. We have not been doing everything\
      \ it says we must do.” \n"
    14: "¹⁴ So Hilkiah the priest, Ahikam, Acbor, Shaphan, and Asaiah went to the\
      \ New Quarter of Jerusalem to consult with the prophet Huldah. She was the wife\
      \ of Shallum son of Tikvah, son of Harhas, the keeper of the Temple wardrobe.\
      \ \n"
    15: '¹⁵ She said to them, “The Lord, the God of Israel, has spoken! Go back and
      tell the man who sent you, '
    16: '¹⁶ ‘This is what the Lord says: I am going to bring disaster on this city
      and its people. All the words written in the scroll that the king of Judah has
      read will come true. '
    17: "¹⁷ For my people have abandoned me and offered sacrifices to pagan gods,\
      \ and I am very angry with them for everything they have done. My anger will\
      \ burn against this place, and it will not be quenched.’ \n"
    18: '¹⁸ “But go to the king of Judah who sent you to seek the Lord and tell him:
      ‘This is what the Lord, the God of Israel, says concerning the message you have
      just heard: '
    19: '¹⁹ You were sorry and humbled yourself before the Lord when you heard what
      I said against this city and its people—that this land would be cursed and become
      desolate. You tore your clothing in despair and wept before me in repentance.
      And I have indeed heard you, says the Lord. '
    20: "²⁰ So I will not send the promised disaster until after you have died and\
      \ been buried in peace. You will not see the disaster I am going to bring on\
      \ this city.’”\nSo they took her message back to the king."
  23:
    1: '¹ Then the king summoned all the elders of Judah and Jerusalem. '
    2: '² And the king went up to the Temple of the Lord with all the people of Judah
      and Jerusalem, along with the priests and the prophets—all the people from the
      least to the greatest. There the king read to them the entire Book of the Covenant
      that had been found in the Lord’s Temple. '
    3: "³ The king took his place of authority beside the pillar and renewed the covenant\
      \ in the Lord’s presence. He pledged to obey the Lord by keeping all his commands,\
      \ laws, and decrees with all his heart and soul. In this way, he confirmed all\
      \ the terms of the covenant that were written in the scroll, and all the people\
      \ pledged themselves to the covenant. \n"
    4: '⁴ Then the king instructed Hilkiah the high priest and the priests of the
      second rank and the Temple gatekeepers to remove from the Lord’s Temple all
      the articles that were used to worship Baal, Asherah, and all the powers of
      the heavens. The king had all these things burned outside Jerusalem on the terraces
      of the Kidron Valley, and he carried the ashes away to Bethel. '
    5: '⁵ He did away with the idolatrous priests, who had been appointed by the previous
      kings of Judah, for they had offered sacrifices at the pagan shrines throughout
      Judah and even in the vicinity of Jerusalem. They had also offered sacrifices
      to Baal, and to the sun, the moon, the constellations, and to all the powers
      of the heavens. '
    6: '⁶ The king removed the Asherah pole from the Lord’s Temple and took it outside
      Jerusalem to the Kidron Valley, where he burned it. Then he ground the ashes
      of the pole to dust and threw the dust over the graves of the people. '
    7: "⁷ He also tore down the living quarters of the male and female shrine prostitutes\
      \ that were inside the Temple of the Lord, where the women wove coverings for\
      \ the Asherah pole. \n"
    8: '⁸ Josiah brought to Jerusalem all the priests who were living in other towns
      of Judah. He also defiled the pagan shrines, where they had offered sacrifices—all
      the way from Geba to Beersheba. He destroyed the shrines at the entrance to
      the gate of Joshua, the governor of Jerusalem. This gate was located to the
      left of the city gate as one enters the city. '
    9: "⁹ The priests who had served at the pagan shrines were not allowed to serve\
      \ at the Lord’s altar in Jerusalem, but they were allowed to eat unleavened\
      \ bread with the other priests. \n"
    10: '¹⁰ Then the king defiled the altar of Topheth in the valley of Ben-Hinnom,
      so no one could ever again use it to sacrifice a son or daughter in the fire
      as an offering to Molech. '
    11: "¹¹ He removed from the entrance of the Lord’s Temple the horse statues that\
      \ the former kings of Judah had dedicated to the sun. They were near the quarters\
      \ of Nathan-melech the eunuch, an officer of the court. The king also burned\
      \ the chariots dedicated to the sun. \n"
    12: '¹² Josiah tore down the altars that the kings of Judah had built on the palace
      roof above the upper room of Ahaz. The king destroyed the altars that Manasseh
      had built in the two courtyards of the Lord’s Temple. He smashed them to bits
      and scattered the pieces in the Kidron Valley. '
    13: '¹³ The king also desecrated the pagan shrines east of Jerusalem, to the south
      of the Mount of Corruption, where King Solomon of Israel had built shrines for
      Ashtoreth, the detestable goddess of the Sidonians; and for Chemosh, the detestable
      god of the Moabites; and for Molech, the vile god of the Ammonites. '
    14: "¹⁴ He smashed the sacred pillars and cut down the Asherah poles. Then he\
      \ desecrated these places by scattering human bones over them. \n"
    15: '¹⁵ The king also tore down the altar at Bethel—the pagan shrine that Jeroboam
      son of Nebat had made when he caused Israel to sin. He burned down the shrine
      and ground it to dust, and he burned the Asherah pole. '
    16: "¹⁶ Then Josiah turned around and noticed several tombs in the side of the\
      \ hill. He ordered that the bones be brought out, and he burned them on the\
      \ altar at Bethel to desecrate it. (This happened just as the Lord had promised\
      \ through the man of God when Jeroboam stood beside the altar at the festival.)\n\
      Then Josiah turned and looked up at the tomb of the man of God who had predicted\
      \ these things. "
    17: "¹⁷ “What is that monument over there?” Josiah asked.\nAnd the people of the\
      \ town told him, “It is the tomb of the man of God who came from Judah and predicted\
      \ the very things that you have just done to the altar at Bethel!” \n"
    18: "¹⁸ Josiah replied, “Leave it alone. Don’t disturb his bones.” So they did\
      \ not burn his bones or those of the old prophet from Samaria. \n"
    19: '¹⁹ Then Josiah demolished all the buildings at the pagan shrines in the towns
      of Samaria, just as he had done at Bethel. They had been built by the various
      kings of Israel and had made the Lord very angry. '
    20: "²⁰ He executed the priests of the pagan shrines on their own altars, and\
      \ he burned human bones on the altars to desecrate them. Finally, he returned\
      \ to Jerusalem. \n"
    21: '²¹ King Josiah then issued this order to all the people: “You must celebrate
      the Passover to the Lord your God, as required in this Book of the Covenant.” '
    22: '²² There had not been a Passover celebration like that since the time when
      the judges ruled in Israel, nor throughout all the years of the kings of Israel
      and Judah. '
    23: "²³ But in the eighteenth year of King Josiah’s reign, this Passover was celebrated\
      \ to the Lord in Jerusalem. \n"
    24: '²⁴ Josiah also got rid of the mediums and psychics, the household gods, the
      idols, and every other kind of detestable practice, both in Jerusalem and throughout
      the land of Judah. He did this in obedience to the laws written in the scroll
      that Hilkiah the priest had found in the Lord’s Temple. '
    25: "²⁵ Never before had there been a king like Josiah, who turned to the Lord\
      \ with all his heart and soul and strength, obeying all the laws of Moses. And\
      \ there has never been a king like him since. \n"
    26: '²⁶ Even so, the Lord was very angry with Judah because of all the wicked
      things Manasseh had done to provoke him. '
    27: "²⁷ For the Lord said, “I will also banish Judah from my presence just as\
      \ I have banished Israel. And I will reject my chosen city of Jerusalem and\
      \ the Temple where my name was to be honored.” \n"
    28: "²⁸ The rest of the events in Josiah’s reign and all his deeds are recorded\
      \ in The Book of the History of the Kings of Judah. \n"
    29: '²⁹ While Josiah was king, Pharaoh Neco, king of Egypt, went to the Euphrates
      River to help the king of Assyria. King Josiah and his army marched out to fight
      him, but King Neco killed him when they met at Megiddo. '
    30: "³⁰ Josiah’s officers took his body back in a chariot from Megiddo to Jerusalem\
      \ and buried him in his own tomb. Then the people of the land anointed Josiah’s\
      \ son Jehoahaz and made him the next king. \n"
    31: '³¹ Jehoahaz was twenty-three years old when he became king, and he reigned
      in Jerusalem three months. His mother was Hamutal, the daughter of Jeremiah
      from Libnah. '
    32: "³² He did what was evil in the Lord’s sight, just as his ancestors had done.\
      \ \n"
    33: "³³ Pharaoh Neco put Jehoahaz in prison at Riblah in the land of Hamath to\
      \ prevent him from ruling in Jerusalem. He also demanded that Judah pay 7,500\
      \ pounds of silver and 75 pounds of gold as tribute. \n"
    34: "³⁴ Pharaoh Neco then installed Eliakim, another of Josiah’s sons, to reign\
      \ in place of his father, and he changed Eliakim’s name to Jehoiakim. Jehoahaz\
      \ was taken to Egypt as a prisoner, where he died. \n"
    35: "³⁵ In order to get the silver and gold demanded as tribute by Pharaoh Neco,\
      \ Jehoiakim collected a tax from the people of Judah, requiring them to pay\
      \ in proportion to their wealth. \n"
    36: '³⁶ Jehoiakim was twenty-five years old when he became king, and he reigned
      in Jerusalem eleven years. His mother was Zebidah, the daughter of Pedaiah from
      Rumah. '
    37: ³⁷ He did what was evil in the Lord’s sight, just as his ancestors had done.
  24:
    1: '¹ During Jehoiakim’s reign, King Nebuchadnezzar of Babylon invaded the land
      of Judah. Jehoiakim surrendered and paid him tribute for three years but then
      rebelled. '
    2: '² Then the Lord sent bands of Babylonian, Aramean, Moabite, and Ammonite raiders
      against Judah to destroy it, just as the Lord had promised through his prophets. '
    3: '³ These disasters happened to Judah because of the Lord’s command. He had
      decided to banish Judah from his presence because of the many sins of Manasseh, '
    4: "⁴ who had filled Jerusalem with innocent blood. The Lord would not forgive\
      \ this. \n"
    5: '⁵ The rest of the events in Jehoiakim’s reign and all his deeds are recorded
      in The Book of the History of the Kings of Judah. '
    6: "⁶ When Jehoiakim died, his son Jehoiachin became the next king. \n"
    7: "⁷ The king of Egypt did not venture out of his country after that, for the\
      \ king of Babylon captured the entire area formerly claimed by Egypt—from the\
      \ Brook of Egypt to the Euphrates River. \n"
    8: '⁸ Jehoiachin was eighteen years old when he became king, and he reigned in
      Jerusalem three months. His mother was Nehushta, the daughter of Elnathan from
      Jerusalem. '
    9: "⁹ Jehoiachin did what was evil in the Lord’s sight, just as his father had\
      \ done. \n"
    10: '¹⁰ During Jehoiachin’s reign, the officers of King Nebuchadnezzar of Babylon
      came up against Jerusalem and besieged it. '
    11: '¹¹ Nebuchadnezzar himself arrived at the city during the siege. '
    12: "¹² Then King Jehoiachin, along with the queen mother, his advisers, his commanders,\
      \ and his officials, surrendered to the Babylonians.\nIn the eighth year of\
      \ Nebuchadnezzar’s reign, he took Jehoiachin prisoner. "
    13: '¹³ As the Lord had said beforehand, Nebuchadnezzar carried away all the treasures
      from the Lord’s Temple and the royal palace. He stripped away all the gold objects
      that King Solomon of Israel had placed in the Temple. '
    14: "¹⁴ King Nebuchadnezzar took all of Jerusalem captive, including all the commanders\
      \ and the best of the soldiers, craftsmen, and artisans—10,000 in all. Only\
      \ the poorest people were left in the land. \n"
    15: '¹⁵ Nebuchadnezzar led King Jehoiachin away as a captive to Babylon, along
      with the queen mother, his wives and officials, and all Jerusalem’s elite. '
    16: '¹⁶ He also exiled 7,000 of the best troops and 1,000 craftsmen and artisans,
      all of whom were strong and fit for war. '
    17: "¹⁷ Then the king of Babylon installed Mattaniah, Jehoiachin’s uncle, as the\
      \ next king, and he changed Mattaniah’s name to Zedekiah. \n"
    18: '¹⁸ Zedekiah was twenty-one years old when he became king, and he reigned
      in Jerusalem eleven years. His mother was Hamutal, the daughter of Jeremiah
      from Libnah. '
    19: '¹⁹ But Zedekiah did what was evil in the Lord’s sight, just as Jehoiakim
      had done. '
    20: "²⁰ These things happened because of the Lord’s anger against the people of\
      \ Jerusalem and Judah, until he finally banished them from his presence and\
      \ sent them into exile.\nZedekiah rebelled against the king of Babylon."
  25:
    1: '¹ So on January 15, during the ninth year of Zedekiah’s reign, King Nebuchadnezzar
      of Babylon led his entire army against Jerusalem. They surrounded the city and
      built siege ramps against its walls. '
    2: "² Jerusalem was kept under siege until the eleventh year of King Zedekiah’s\
      \ reign. \n"
    3: '³ By July 18 in the eleventh year of Zedekiah’s reign, the famine in the city
      had become very severe, and the last of the food was entirely gone. '
    4: "⁴ Then a section of the city wall was broken down. Since the city was surrounded\
      \ by the Babylonians, the soldiers waited for nightfall and escaped through\
      \ the gate between the two walls behind the king’s garden. Then they headed\
      \ toward the Jordan Valley. \n"
    5: '⁵ But the Babylonian troops chased the king and overtook him on the plains
      of Jericho, for his men had all deserted him and scattered. '
    6: '⁶ They captured the king and took him to the king of Babylon at Riblah, where
      they pronounced judgment upon Zedekiah. '
    7: "⁷ They made Zedekiah watch as they slaughtered his sons. Then they gouged\
      \ out Zedekiah’s eyes, bound him in bronze chains, and led him away to Babylon.\
      \ \n"
    8: '⁸ On August 14 of that year, which was the nineteenth year of King Nebuchadnezzar’s
      reign, Nebuzaradan, the captain of the guard and an official of the Babylonian
      king, arrived in Jerusalem. '
    9: '⁹ He burned down the Temple of the Lord, the royal palace, and all the houses
      of Jerusalem. He destroyed all the important buildings in the city. '
    10: '¹⁰ Then he supervised the entire Babylonian army as they tore down the walls
      of Jerusalem on every side. '
    11: '¹¹ Then Nebuzaradan, the captain of the guard, took as exiles the rest of
      the people who remained in the city, the defectors who had declared their allegiance
      to the king of Babylon, and the rest of the population. '
    12: "¹² But the captain of the guard allowed some of the poorest people to stay\
      \ behind to care for the vineyards and fields. \n"
    13: '¹³ The Babylonians broke up the bronze pillars in front of the Lord’s Temple,
      the bronze water carts, and the great bronze basin called the Sea, and they
      carried all the bronze away to Babylon. '
    14: '¹⁴ They also took all the ash buckets, shovels, lamp snuffers, ladles, and
      all the other bronze articles used for making sacrifices at the Temple. '
    15: "¹⁵ The captain of the guard also took the incense burners and basins, and\
      \ all the other articles made of pure gold or silver. \n"
    16: '¹⁶ The weight of the bronze from the two pillars, the Sea, and the water
      carts was too great to be measured. These things had been made for the Lord’s
      Temple in the days of Solomon. '
    17: "¹⁷ Each of the pillars was 27 feet tall. The bronze capital on top of each\
      \ pillar was 7 1⁄2 feet high and was decorated with a network of bronze pomegranates\
      \ all the way around. \n"
    18: '¹⁸ Nebuzaradan, the captain of the guard, took with him as prisoners Seraiah
      the high priest, Zephaniah the priest of the second rank, and the three chief
      gatekeepers. '
    19: '¹⁹ And from among the people still hiding in the city, he took an officer
      who had been in charge of the Judean army; five of the king’s personal advisers;
      the army commander’s chief secretary, who was in charge of recruitment; and
      sixty other citizens. '
    20: '²⁰ Nebuzaradan, the captain of the guard, took them all to the king of Babylon
      at Riblah. '
    21: "²¹ And there at Riblah, in the land of Hamath, the king of Babylon had them\
      \ all put to death. So the people of Judah were sent into exile from their land.\
      \ \n"
    22: '²² Then King Nebuchadnezzar appointed Gedaliah son of Ahikam and grandson
      of Shaphan as governor over the people he had left in Judah. '
    23: "²³ When all the army commanders and their men learned that the king of Babylon\
      \ had appointed Gedaliah as governor, they went to see him at Mizpah. These\
      \ included Ishmael son of Nethaniah, Johanan son of Kareah, Seraiah son of Tanhumeth\
      \ the Netophathite, Jezaniah son of the Maacathite, and all their men. \n"
    24: "²⁴ Gedaliah vowed to them that the Babylonian officials meant them no harm.\
      \ “Don’t be afraid of them. Live in the land and serve the king of Babylon,\
      \ and all will go well for you,” he promised. \n"
    25: "²⁵ But in midautumn of that year, Ishmael son of Nethaniah and grandson of\
      \ Elishama, who was a member of the royal family, went to Mizpah with ten men\
      \ and killed Gedaliah. He also killed all the Judeans and Babylonians who were\
      \ with him at Mizpah. \n"
    26: "²⁶ Then all the people of Judah, from the least to the greatest, as well\
      \ as the army commanders, fled in panic to Egypt, for they were afraid of what\
      \ the Babylonians would do to them. \n"
    27: '²⁷ In the thirty-seventh year of the exile of King Jehoiachin of Judah, Evil-merodach
      ascended to the Babylonian throne. He was kind to Jehoiachin and released him
