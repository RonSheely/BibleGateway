    4: '⁴ So the young prophet did as he was told and went to Ramoth-gilead. '
    5: "⁵ When he arrived there, he found Jehu sitting around with the other army\
      \ officers. “I have a message for you, Commander,” he said.\n“For which one\
      \ of us?” Jehu asked.\n“For you, Commander,” he replied. \n"
    6: '⁶ So Jehu left the others and went into the house. Then the young prophet
      poured the oil over Jehu’s head and said, “This is what the Lord, the God of
      Israel, says: I anoint you king over the Lord’s people, Israel. '
    7: '⁷ You are to destroy the family of Ahab, your master. In this way, I will
      avenge the murder of my prophets and all the Lord’s servants who were killed
      by Jezebel. '
    8: '⁸ The entire family of Ahab must be wiped out. I will destroy every one of
      his male descendants, slave and free alike, anywhere in Israel. '
    9: '⁹ I will destroy the family of Ahab as I destroyed the families of Jeroboam
      son of Nebat and of Baasha son of Ahijah. '
    10: "¹⁰ Dogs will eat Ahab’s wife Jezebel at the plot of land in Jezreel, and\
      \ no one will bury her.” Then the young prophet opened the door and ran. \n"
    11: "¹¹ Jehu went back to his fellow officers, and one of them asked him, “What\
      \ did that madman want? Is everything all right?”\n“You know how a man like\
      \ that babbles on,” Jehu replied. \n"
    12: "¹² “You’re hiding something,” they said. “Tell us.”\nSo Jehu told them, “He\
      \ said to me, ‘This is what the Lord says: I have anointed you to be king over\
      \ Israel.’” \n"
    13: "¹³ Then they quickly spread out their cloaks on the bare steps and blew the\
      \ ram’s horn, shouting, “Jehu is king!” \n"
    14: '¹⁴ So Jehu son of Jehoshaphat, son of Nimshi, led a conspiracy against King
      Joram. (Now Joram had been with the army at Ramoth-gilead, defending Israel
      against the forces of King Hazael of Aram. '
    15: "¹⁵ But King Joram was wounded in the fighting and returned to Jezreel to\
      \ recover from his wounds.) So Jehu told the men with him, “If you want me to\
      \ be king, don’t let anyone leave town and go to Jezreel to report what we have\
      \ done.” \n"
    16: '¹⁶ Then Jehu got into a chariot and rode to Jezreel to find King Joram, who
      was lying there wounded. King Ahaziah of Judah was there, too, for he had gone
      to visit him. '
    17: "¹⁷ The watchman on the tower of Jezreel saw Jehu and his company approaching,\
      \ so he shouted to Joram, “I see a company of troops coming!”\n“Send out a rider\
      \ to ask if they are coming in peace,” King Joram ordered. \n"
    18: "¹⁸ So a horseman went out to meet Jehu and said, “The king wants to know\
