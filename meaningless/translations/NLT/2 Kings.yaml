      \ choice flour will cost only one piece of silver, and twelve quarts of barley\
      \ grain will cost only one piece of silver.” \n"
    2: "² The officer assisting the king said to the man of God, “That couldn’t happen\
      \ even if the Lord opened the windows of heaven!”\nBut Elisha replied, “You\
      \ will see it happen with your own eyes, but you won’t be able to eat any of\
