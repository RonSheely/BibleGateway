    27: '²⁷ When King Ahaziah of Judah saw what was happening, he fled along the road
      to Beth-haggan. Jehu rode after him, shouting, “Shoot him, too!” So they shot
      Ahaziah in his chariot at the Ascent of Gur, near Ibleam. He was able to go
      on as far as Megiddo, but he died there. '
    28: '²⁸ His servants took him by chariot to Jerusalem, where they buried him with
