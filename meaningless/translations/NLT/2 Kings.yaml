      \ know about peace? Fall in behind me!” \n"
    20: "²⁰ The watchman exclaimed, “The messenger has met them, but he isn’t returning\
      \ either! It must be Jehu son of Nimshi, for he’s driving like a madman.” \n"
    21: "²¹ “Quick! Get my chariot ready!” King Joram commanded.\nThen King Joram\
