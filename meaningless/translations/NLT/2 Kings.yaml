    3: '³ Now there were four men with leprosy sitting at the entrance of the city
      gates. “Why should we sit here waiting to die?” they asked each other. '
    4: "⁴ “We will starve if we stay here, but with the famine in the city, we will\
      \ starve if we go back there. So we might as well go out and surrender to the\
      \ Aramean army. If they let us live, so much the better. But if they kill us,\
      \ we would have died anyway.” \n"
    5: '⁵ So at twilight they set out for the camp of the Arameans. But when they
      came to the edge of the camp, no one was there! '
    6: '⁶ For the Lord had caused the Aramean army to hear the clatter of speeding
      chariots and the galloping of horses and the sounds of a great army approaching.
      “The king of Israel has hired the Hittites and Egyptians to attack us!” they
      cried to one another. '
    7: "⁷ So they panicked and ran into the night, abandoning their tents, horses,\
      \ donkeys, and everything else, as they fled for their lives. \n"
    8: '⁸ When the men with leprosy arrived at the edge of the camp, they went into
      one tent after another, eating and drinking wine; and they carried off silver
      and gold and clothing and hid it. '
    9: "⁹ Finally, they said to each other, “This is not right. This is a day of good\
      \ news, and we aren’t sharing it with anyone! If we wait until morning, some\
      \ calamity will certainly fall upon us. Come on, let’s go back and tell the\
      \ people at the palace.” \n"
    10: '¹⁰ So they went back to the city and told the gatekeepers what had happened.
      “We went out to the Aramean camp,” they said, “and no one was there! The horses
      and donkeys were tethered and the tents were all in order, but there wasn’t
      a single person around!” '
    11: "¹¹ Then the gatekeepers shouted the news to the people in the palace. \n"
    12: "¹² The king got out of bed in the middle of the night and told his officers,\
      \ “I know what has happened. The Arameans know we are starving, so they have\
      \ left their camp and have hidden in the fields. They are expecting us to leave\
      \ the city, and then they will take us alive and capture the city.” \n"
    13: "¹³ One of his officers replied, “We had better send out scouts to check into\
      \ this. Let them take five of the remaining horses. If something happens to\
      \ them, it will be no worse than if they stay here and die with the rest of\
      \ us.” \n"
    14: '¹⁴ So two chariots with horses were prepared, and the king sent scouts to
      see what had happened to the Aramean army. '
    15: '¹⁵ They went all the way to the Jordan River, following a trail of clothing
      and equipment that the Arameans had thrown away in their mad rush to escape.
      The scouts returned and told the king about it. '
    16: '¹⁶ Then the people of Samaria rushed out and plundered the Aramean camp.
      So it was true that six quarts of choice flour were sold that day for one piece
      of silver, and twelve quarts of barley grain were sold for one piece of silver,
      just as the Lord had promised. '
    17: "¹⁷ The king appointed his officer to control the traffic at the gate, but\
      \ he was knocked down and trampled to death as the people rushed out.\nSo everything\
      \ happened exactly as the man of God had predicted when the king came to his\
      \ house. "
    18: "¹⁸ The man of God had said to the king, “By this time tomorrow in the markets\
      \ of Samaria, six quarts of choice flour will cost one piece of silver, and\
      \ twelve quarts of barley grain will cost one piece of silver.” \n"
    19: '¹⁹ The king’s officer had replied, “That couldn’t happen even if the Lord
      opened the windows of heaven!” And the man of God had said, “You will see it
      happen with your own eyes, but you won’t be able to eat any of it!” '
    20: ²⁰ And so it was, for the people trampled him to death at the gate!
  8:
    1: '¹ Elisha had told the woman whose son he had brought back to life, “Take your
      family and move to some other place, for the Lord has called for a famine on
      Israel that will last for seven years.” '
    2: "² So the woman did as the man of God instructed. She took her family and settled\
      \ in the land of the Philistines for seven years. \n"
    3: '³ After the famine ended she returned from the land of the Philistines, and
      she went to see the king about getting back her house and land. '
    4: '⁴ As she came in, the king was talking with Gehazi, the servant of the man
      of God. The king had just said, “Tell me some stories about the great things
      Elisha has done.” '
    5: "⁵ And Gehazi was telling the king about the time Elisha had brought a boy\
      \ back to life. At that very moment, the mother of the boy walked in to make\
      \ her appeal to the king about her house and land.\n“Look, my lord the king!”\
      \ Gehazi exclaimed. “Here is the woman now, and this is her son—the very one\
      \ Elisha brought back to life!” \n"
    6: "⁶ “Is this true?” the king asked her. And she told him the story. So he directed\
      \ one of his officials to see that everything she had lost was restored to her,\
      \ including the value of any crops that had been harvested during her absence.\
      \ \n"
    7: '⁷ Elisha went to Damascus, the capital of Aram, where King Ben-hadad lay sick.
      When someone told the king that the man of God had come, '
    8: "⁸ the king said to Hazael, “Take a gift to the man of God. Then tell him to\
      \ ask the Lord, ‘Will I recover from this illness?’” \n"
    9: "⁹ So Hazael loaded down forty camels with the finest products of Damascus\
      \ as a gift for Elisha. He went to him and said, “Your servant Ben-hadad, the\
      \ king of Aram, has sent me to ask, ‘Will I recover from this illness?’” \n"
    10: '¹⁰ And Elisha replied, “Go and tell him, ‘You will surely recover.’ But actually
      the Lord has shown me that he will surely die!” '
    11: "¹¹ Elisha stared at Hazael with a fixed gaze until Hazael became uneasy.\
      \ Then the man of God started weeping. \n"
    12: "¹² “What’s the matter, my lord?” Hazael asked him.\nElisha replied, “I know\
      \ the terrible things you will do to the people of Israel. You will burn their\
      \ fortified cities, kill their young men with the sword, dash their little children\
      \ to the ground, and rip open their pregnant women!” \n"
    13: "¹³ Hazael responded, “How could a nobody like me ever accomplish such great\
      \ things?”\nElisha answered, “The Lord has shown me that you are going to be\
      \ the king of Aram.” \n"
    14: "¹⁴ When Hazael left Elisha and went back, the king asked him, “What did Elisha\
      \ tell you?”\nAnd Hazael replied, “He told me that you will surely recover.”\
      \ \n"
    15: "¹⁵ But the next day Hazael took a blanket, soaked it in water, and held it\
      \ over the king’s face until he died. Then Hazael became the next king of Aram.\
      \ \n"
    16: '¹⁶ Jehoram son of King Jehoshaphat of Judah began to rule over Judah in the
      fifth year of the reign of Joram son of Ahab, king of Israel. '
    17: '¹⁷ Jehoram was thirty-two years old when he became king, and he reigned in
      Jerusalem eight years. '
    18: '¹⁸ But Jehoram followed the example of the kings of Israel and was as wicked
      as King Ahab, for he had married one of Ahab’s daughters. So Jehoram did what
      was evil in the Lord’s sight. '
    19: "¹⁹ But the Lord did not want to destroy Judah, for he had promised his servant\
      \ David that his descendants would continue to rule, shining like a lamp forever.\
      \ \n"
    20: '²⁰ During Jehoram’s reign, the Edomites revolted against Judah and crowned
      their own king. '
    21: '²¹ So Jehoram went with all his chariots to attack the town of Zair. The
      Edomites surrounded him and his chariot commanders, but he went out at night
      and attacked them under cover of darkness. But Jehoram’s army deserted him and
      fled to their homes. '
    22: "²² So Edom has been independent from Judah to this day. The town of Libnah\
      \ also revolted about that same time. \n"
    23: '²³ The rest of the events in Jehoram’s reign and everything he did are recorded
      in The Book of the History of the Kings of Judah. '
    24: "²⁴ When Jehoram died, he was buried with his ancestors in the City of David.\
      \ Then his son Ahaziah became the next king. \n"
    25: "²⁵ Ahaziah son of Jehoram began to rule over Judah in the twelfth year of\
      \ the reign of Joram son of Ahab, king of Israel. \n"
    26: '²⁶ Ahaziah was twenty-two years old when he became king, and he reigned in
      Jerusalem one year. His mother was Athaliah, a granddaughter of King Omri of
      Israel. '
    27: "²⁷ Ahaziah followed the evil example of King Ahab’s family. He did what was\
      \ evil in the Lord’s sight, just as Ahab’s family had done, for he was related\
      \ by marriage to the family of Ahab. \n"
    28: '²⁸ Ahaziah joined Joram son of Ahab in his war against King Hazael of Aram
      at Ramoth-gilead. When the Arameans wounded King Joram in the battle, '
    29: ²⁹ he returned to Jezreel to recover from the wounds he had received at Ramoth.
      Because Joram was wounded, King Ahaziah of Judah went to Jezreel to visit him.
  9:
    1: '¹ Meanwhile, Elisha the prophet had summoned a member of the group of prophets.
