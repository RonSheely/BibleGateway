2 Kings:
  1:
    1: "¹ After King Ahab’s death, the land of Moab rebelled against Israel. \n"
    2: "² One day Israel’s new king, Ahaziah, fell through the latticework of an upper\
      \ room at his palace in Samaria and was seriously injured. So he sent messengers\
      \ to the temple of Baal-zebub, the god of Ekron, to ask whether he would recover.\
      \ \n"
    3: '³ But the angel of the Lord told Elijah, who was from Tishbe, “Go and confront
      the messengers of the king of Samaria and ask them, ‘Is there no God in Israel?
      Why are you going to Baal-zebub, the god of Ekron, to ask whether the king will
      recover? '
    4: "⁴ Now, therefore, this is what the Lord says: You will never leave the bed\
      \ you are lying on; you will surely die.’” So Elijah went to deliver the message.\
      \ \n"
    5: "⁵ When the messengers returned to the king, he asked them, “Why have you returned\
      \ so soon?” \n"
    6: "⁶ They replied, “A man came up to us and told us to go back to the king and\
      \ give him this message. ‘This is what the Lord says: Is there no God in Israel?\
      \ Why are you sending men to Baal-zebub, the god of Ekron, to ask whether you\
      \ will recover? Therefore, because you have done this, you will never leave\
      \ the bed you are lying on; you will surely die.’” \n"
    7: "⁷ “What sort of man was he?” the king demanded. “What did he look like?” \n"
    8: "⁸ They replied, “He was a hairy man, and he wore a leather belt around his\
      \ waist.”\n“Elijah from Tishbe!” the king exclaimed. \n"
    9: "⁹ Then he sent an army captain with fifty soldiers to arrest him. They found\
      \ him sitting on top of a hill. The captain said to him, “Man of God, the king\
      \ has commanded you to come down with us.” \n"
    10: "¹⁰ But Elijah replied to the captain, “If I am a man of God, let fire come\
      \ down from heaven and destroy you and your fifty men!” Then fire fell from\
      \ heaven and killed them all. \n"
    11: "¹¹ So the king sent another captain with fifty men. The captain said to him,\
      \ “Man of God, the king demands that you come down at once.” \n"
    12: "¹² Elijah replied, “If I am a man of God, let fire come down from heaven\
      \ and destroy you and your fifty men!” And again the fire of God fell from heaven\
      \ and killed them all. \n"
    13: '¹³ Once more the king sent a third captain with fifty men. But this time
      the captain went up the hill and fell to his knees before Elijah. He pleaded
      with him, “O man of God, please spare my life and the lives of these, your fifty
      servants. '
    14: "¹⁴ See how the fire from heaven came down and destroyed the first two groups.\
      \ But now please spare my life!” \n"
    15: "¹⁵ Then the angel of the Lord said to Elijah, “Go down with him, and don’t\
      \ be afraid of him.” So Elijah got up and went with him to the king. \n"
    16: "¹⁶ And Elijah said to the king, “This is what the Lord says: Why did you\
      \ send messengers to Baal-zebub, the god of Ekron, to ask whether you will recover?\
      \ Is there no God in Israel to answer your question? Therefore, because you\
      \ have done this, you will never leave the bed you are lying on; you will surely\
      \ die.” \n"
    17: "¹⁷ So Ahaziah died, just as the Lord had promised through Elijah. Since Ahaziah\
      \ did not have a son to succeed him, his brother Joram became the next king.\
      \ This took place in the second year of the reign of Jehoram son of Jehoshaphat,\
      \ king of Judah. \n"
    18: ¹⁸ The rest of the events in Ahaziah’s reign and everything he did are recorded
      in The Book of the History of the Kings of Israel.
  2:
    1: '¹ When the Lord was about to take Elijah up to heaven in a whirlwind, Elijah
      and Elisha were traveling from Gilgal. '
    2: "² And Elijah said to Elisha, “Stay here, for the Lord has told me to go to\
      \ Bethel.”\nBut Elisha replied, “As surely as the Lord lives and you yourself\
      \ live, I will never leave you!” So they went down together to Bethel. \n"
    3: "³ The group of prophets from Bethel came to Elisha and asked him, “Did you\
      \ know that the Lord is going to take your master away from you today?”\n“Of\
      \ course I know,” Elisha answered. “But be quiet about it.” \n"
    4: "⁴ Then Elijah said to Elisha, “Stay here, for the Lord has told me to go to\
      \ Jericho.”\nBut Elisha replied again, “As surely as the Lord lives and you\
      \ yourself live, I will never leave you.” So they went on together to Jericho.\
      \ \n"
    5: "⁵ Then the group of prophets from Jericho came to Elisha and asked him, “Did\
      \ you know that the Lord is going to take your master away from you today?”\n\
      “Of course I know,” Elisha answered. “But be quiet about it.” \n"
    6: "⁶ Then Elijah said to Elisha, “Stay here, for the Lord has told me to go to\
      \ the Jordan River.”\nBut again Elisha replied, “As surely as the Lord lives\
      \ and you yourself live, I will never leave you.” So they went on together.\
      \ \n"
    7: '⁷ Fifty men from the group of prophets also went and watched from a distance
      as Elijah and Elisha stopped beside the Jordan River. '
    8: "⁸ Then Elijah folded his cloak together and struck the water with it. The\
      \ river divided, and the two of them went across on dry ground! \n"
    9: "⁹ When they came to the other side, Elijah said to Elisha, “Tell me what I\
      \ can do for you before I am taken away.”\nAnd Elisha replied, “Please let me\
      \ inherit a double share of your spirit and become your successor.” \n"
    10: "¹⁰ “You have asked a difficult thing,” Elijah replied. “If you see me when\
      \ I am taken from you, then you will get your request. But if not, then you\
      \ won’t.” \n"
    11: '¹¹ As they were walking along and talking, suddenly a chariot of fire appeared,
      drawn by horses of fire. It drove between the two men, separating them, and
      Elijah was carried by a whirlwind into heaven. '
    12: "¹² Elisha saw it and cried out, “My father! My father! I see the chariots\
      \ and charioteers of Israel!” And as they disappeared from sight, Elisha tore\
      \ his clothes in distress. \n"
    13: '¹³ Elisha picked up Elijah’s cloak, which had fallen when he was taken up.
      Then Elisha returned to the bank of the Jordan River. '
    14: "¹⁴ He struck the water with Elijah’s cloak and cried out, “Where is the Lord,\
      \ the God of Elijah?” Then the river divided, and Elisha went across. \n"
    15: '¹⁵ When the group of prophets from Jericho saw from a distance what happened,
      they exclaimed, “Elijah’s spirit rests upon Elisha!” And they went to meet him
      and bowed to the ground before him. '
    16: "¹⁶ “Sir,” they said, “just say the word and fifty of our strongest men will\
      \ search the wilderness for your master. Perhaps the Spirit of the Lord has\
      \ left him on some mountain or in some valley.”\n“No,” Elisha said, “don’t send\
      \ them.” "
    17: '¹⁷ But they kept urging him until they shamed him into agreeing, and he finally
      said, “All right, send them.” So fifty men searched for three days but did not
      find Elijah. '
    18: "¹⁸ Elisha was still at Jericho when they returned. “Didn’t I tell you not\
      \ to go?” he asked. \n"
    19: "¹⁹ One day the leaders of the town of Jericho visited Elisha. “We have a\
      \ problem, my lord,” they told him. “This town is located in pleasant surroundings,\
      \ as you can see. But the water is bad, and the land is unproductive.” \n"
    20: '²⁰ Elisha said, “Bring me a new bowl with salt in it.” So they brought it
      to him. '
    21: '²¹ Then he went out to the spring that supplied the town with water and threw
      the salt into it. And he said, “This is what the Lord says: I have purified
      this water. It will no longer cause death or infertility.” '
    22: "²² And the water has remained pure ever since, just as Elisha said. \n"
    23: '²³ Elisha left Jericho and went up to Bethel. As he was walking along the
      road, a group of boys from the town began mocking and making fun of him. “Go
      away, baldy!” they chanted. “Go away, baldy!” '
    24: '²⁴ Elisha turned around and looked at them, and he cursed them in the name
      of the Lord. Then two bears came out of the woods and mauled forty-two of them. '
    25: ²⁵ From there Elisha went to Mount Carmel and finally returned to Samaria.
  3:
    1: '¹ Ahab’s son Joram began to rule over Israel in the eighteenth year of King
      Jehoshaphat’s reign in Judah. He reigned in Samaria twelve years. '
    2: '² He did what was evil in the Lord’s sight, but not to the same extent as
      his father and mother. He at least tore down the sacred pillar of Baal that
      his father had set up. '
    3: "³ Nevertheless, he continued in the sins that Jeroboam son of Nebat had committed\
      \ and led the people of Israel to commit. \n"
    4: '⁴ King Mesha of Moab was a sheep breeder. He used to pay the king of Israel
      an annual tribute of 100,000 lambs and the wool of 100,000 rams. '
    5: '⁵ But after Ahab’s death, the king of Moab rebelled against the king of Israel. '
    6: '⁶ So King Joram promptly mustered the army of Israel and marched from Samaria. '
    7: "⁷ On the way, he sent this message to King Jehoshaphat of Judah: “The king\
      \ of Moab has rebelled against me. Will you join me in battle against him?”\n\
      And Jehoshaphat replied, “Why, of course! You and I are as one. My troops are\
      \ your troops, and my horses are your horses.” "
    8: "⁸ Then Jehoshaphat asked, “What route will we take?”\n“We will attack from\
      \ the wilderness of Edom,” Joram replied. \n"
    9: "⁹ The king of Edom and his troops joined them, and all three armies traveled\
      \ along a roundabout route through the wilderness for seven days. But there\
      \ was no water for the men or their animals. \n"
    10: "¹⁰ “What should we do?” the king of Israel cried out. “The Lord has brought\
      \ the three of us here to let the king of Moab defeat us.” \n"
    11: "¹¹ But King Jehoshaphat of Judah asked, “Is there no prophet of the Lord\
      \ with us? If there is, we can ask the Lord what to do through him.”\nOne of\
      \ King Joram’s officers replied, “Elisha son of Shaphat is here. He used to\
      \ be Elijah’s personal assistant.” \n"
    12: "¹² Jehoshaphat said, “Yes, the Lord speaks through him.” So the king of Israel,\
      \ King Jehoshaphat of Judah, and the king of Edom went to consult with Elisha.\
      \ \n"
    13: "¹³ “Why are you coming to me?” Elisha asked the king of Israel. “Go to the\
      \ pagan prophets of your father and mother!”\nBut King Joram of Israel said,\
      \ “No! For it was the Lord who called us three kings here—only to be defeated\
      \ by the king of Moab!” \n"
    14: '¹⁴ Elisha replied, “As surely as the Lord Almighty lives, whom I serve, I
      wouldn’t even bother with you except for my respect for King Jehoshaphat of
      Judah. '
    15: "¹⁵ Now bring me someone who can play the harp.”\nWhile the harp was being\
      \ played, the power of the Lord came upon Elisha, "
    16: '¹⁶ and he said, “This is what the Lord says: This dry valley will be filled
      with pools of water! '
    17: '¹⁷ You will see neither wind nor rain, says the Lord, but this valley will
      be filled with water. You will have plenty for yourselves and your cattle and
      other animals. '
    18: '¹⁸ But this is only a simple thing for the Lord, for he will make you victorious
      over the army of Moab! '
    19: "¹⁹ You will conquer the best of their towns, even the fortified ones. You\
      \ will cut down all their good trees, stop up all their springs, and ruin all\
      \ their good land with stones.” \n"
    20: "²⁰ The next day at about the time when the morning sacrifice was offered,\
      \ water suddenly appeared! It was flowing from the direction of Edom, and soon\
      \ there was water everywhere. \n"
    21: '²¹ Meanwhile, when the people of Moab heard about the three armies marching
      against them, they mobilized every man who was old enough to strap on a sword,
      and they stationed themselves along their border. '
    22: '²² But when they got up the next morning, the sun was shining across the
      water, making it appear red to the Moabites—like blood. '
    23: "²³ “It’s blood!” the Moabites exclaimed. “The three armies must have attacked\
      \ and killed each other! Let’s go, men of Moab, and collect the plunder!” \n"
    24: '²⁴ But when the Moabites arrived at the Israelite camp, the army of Israel
      rushed out and attacked them until they turned and ran. The army of Israel chased
      them into the land of Moab, destroying everything as they went. '
    25: "²⁵ They destroyed the towns, covered their good land with stones, stopped\
      \ up all the springs, and cut down all the good trees. Finally, only Kir-hareseth\
      \ and its stone walls were left, but men with slings surrounded and attacked\
      \ it. \n"
    26: '²⁶ When the king of Moab saw that he was losing the battle, he led 700 of
      his swordsmen in a desperate attempt to break through the enemy lines near the
      king of Edom, but they failed. '
    27: ²⁷ Then the king of Moab took his oldest son, who would have been the next
      king, and sacrificed him as a burnt offering on the wall. So there was great
      anger against Israel, and the Israelites withdrew and returned to their own
      land.
  4:
    1: "¹ One day the widow of a member of the group of prophets came to Elisha and\
      \ cried out, “My husband who served you is dead, and you know how he feared\
      \ the Lord. But now a creditor has come, threatening to take my two sons as\
      \ slaves.” \n"
    2: "² “What can I do to help you?” Elisha asked. “Tell me, what do you have in\
      \ the house?”\n“Nothing at all, except a flask of olive oil,” she replied. \n"
    3: '³ And Elisha said, “Borrow as many empty jars as you can from your friends
      and neighbors. '
    4: "⁴ Then go into your house with your sons and shut the door behind you. Pour\
      \ olive oil from your flask into the jars, setting each one aside when it is\
      \ filled.” \n"
    5: '⁵ So she did as she was told. Her sons kept bringing jars to her, and she
      filled one after another. '
    6: "⁶ Soon every container was full to the brim!\n“Bring me another jar,” she\
      \ said to one of her sons.\n“There aren’t any more!” he told her. And then the\
      \ olive oil stopped flowing. \n"
    7: "⁷ When she told the man of God what had happened, he said to her, “Now sell\
      \ the olive oil and pay your debts, and you and your sons can live on what is\
      \ left over.” \n"
    8: "⁸ One day Elisha went to the town of Shunem. A wealthy woman lived there,\
      \ and she urged him to come to her home for a meal. After that, whenever he\
      \ passed that way, he would stop there for something to eat. \n"
    9: '⁹ She said to her husband, “I am sure this man who stops in from time to time
      is a holy man of God. '
    10: "¹⁰ Let’s build a small room for him on the roof and furnish it with a bed,\
      \ a table, a chair, and a lamp. Then he will have a place to stay whenever he\
      \ comes by.” \n"
    11: '¹¹ One day Elisha returned to Shunem, and he went up to this upper room to
      rest. '
    12: '¹² He said to his servant Gehazi, “Tell the woman from Shunem I want to speak
      to her.” When she appeared, '
    13: "¹³ Elisha said to Gehazi, “Tell her, ‘We appreciate the kind concern you\
      \ have shown us. What can we do for you? Can we put in a good word for you to\
      \ the king or to the commander of the army?’”\n“No,” she replied, “my family\
      \ takes good care of me.” \n"
    14: "¹⁴ Later Elisha asked Gehazi, “What can we do for her?”\nGehazi replied,\
      \ “She doesn’t have a son, and her husband is an old man.” \n"
    15: '¹⁵ “Call her back again,” Elisha told him. When the woman returned, Elisha
      said to her as she stood in the doorway, '
    16: "¹⁶ “Next year at this time you will be holding a son in your arms!”\n“No,\
      \ my lord!” she cried. “O man of God, don’t deceive me and get my hopes up like\
      \ that.” \n"
    17: "¹⁷ But sure enough, the woman soon became pregnant. And at that time the\
      \ following year she had a son, just as Elisha had said. \n"
    18: '¹⁸ One day when her child was older, he went out to help his father, who
      was working with the harvesters. '
    19: "¹⁹ Suddenly he cried out, “My head hurts! My head hurts!”\nHis father said\
      \ to one of the servants, “Carry him home to his mother.” \n"
    20: '²⁰ So the servant took him home, and his mother held him on her lap. But
      around noontime he died. '
    21: '²¹ She carried him up and laid him on the bed of the man of God, then shut
      the door and left him there. '
    22: "²² She sent a message to her husband: “Send one of the servants and a donkey\
      \ so that I can hurry to the man of God and come right back.” \n"
    23: "²³ “Why go today?” he asked. “It is neither a new moon festival nor a Sabbath.”\n\
      But she said, “It will be all right.” \n"
    24: "²⁴ So she saddled the donkey and said to the servant, “Hurry! Don’t slow\
      \ down unless I tell you to.” \n"
    25: '²⁵ As she approached the man of God at Mount Carmel, Elisha saw her in the
      distance. He said to Gehazi, “Look, the woman from Shunem is coming. '
    26: "²⁶ Run out to meet her and ask her, ‘Is everything all right with you, your\
      \ husband, and your child?’”\n“Yes,” the woman told Gehazi, “everything is fine.”\
      \ \n"
    27: "²⁷ But when she came to the man of God at the mountain, she fell to the ground\
      \ before him and caught hold of his feet. Gehazi began to push her away, but\
      \ the man of God said, “Leave her alone. She is deeply troubled, but the Lord\
      \ has not told me what it is.” \n"
    28: "²⁸ Then she said, “Did I ask you for a son, my lord? And didn’t I say, ‘Don’t\
      \ deceive me and get my hopes up’?” \n"
    29: "²⁹ Then Elisha said to Gehazi, “Get ready to travel; take my staff and go!\
      \ Don’t talk to anyone along the way. Go quickly and lay the staff on the child’s\
      \ face.” \n"
    30: "³⁰ But the boy’s mother said, “As surely as the Lord lives and you yourself\
      \ live, I won’t go home unless you go with me.” So Elisha returned with her.\
      \ \n"
    31: "³¹ Gehazi hurried on ahead and laid the staff on the child’s face, but nothing\
      \ happened. There was no sign of life. He returned to meet Elisha and told him,\
      \ “The child is still dead.” \n"
    32: '³² When Elisha arrived, the child was indeed dead, lying there on the prophet’s
      bed. '
    33: '³³ He went in alone and shut the door behind him and prayed to the Lord. '
    34: '³⁴ Then he lay down on the child’s body, placing his mouth on the child’s
      mouth, his eyes on the child’s eyes, and his hands on the child’s hands. And
      as he stretched out on him, the child’s body began to grow warm again! '
    35: "³⁵ Elisha got up, walked back and forth across the room once, and then stretched\
      \ himself out again on the child. This time the boy sneezed seven times and\
      \ opened his eyes! \n"
    36: '³⁶ Then Elisha summoned Gehazi. “Call the child’s mother!” he said. And when
      she came in, Elisha said, “Here, take your son!” '
    37: "³⁷ She fell at his feet and bowed before him, overwhelmed with gratitude.\
      \ Then she took her son in her arms and carried him downstairs. \n"
    38: "³⁸ Elisha now returned to Gilgal, and there was a famine in the land. One\
      \ day as the group of prophets was seated before him, he said to his servant,\
      \ “Put a large pot on the fire, and make some stew for the rest of the group.”\
      \ \n"
    39: '³⁹ One of the young men went out into the field to gather herbs and came
      back with a pocketful of wild gourds. He shredded them and put them into the
      pot without realizing they were poisonous. '
    40: "⁴⁰ Some of the stew was served to the men. But after they had eaten a bite\
      \ or two they cried out, “Man of God, there’s poison in this stew!” So they\
      \ would not eat it. \n"
    41: "⁴¹ Elisha said, “Bring me some flour.” Then he threw it into the pot and\
      \ said, “Now it’s all right; go ahead and eat.” And then it did not harm them.\
      \ \n"
    42: "⁴² One day a man from Baal-shalishah brought the man of God a sack of fresh\
      \ grain and twenty loaves of barley bread made from the first grain of his harvest.\
      \ Elisha said, “Give it to the people so they can eat.” \n"
    43: "⁴³ “What?” his servant exclaimed. “Feed a hundred people with only this?”\n\
      But Elisha repeated, “Give it to the people so they can eat, for this is what\
      \ the Lord says: Everyone will eat, and there will even be some left over!” "
    44: ⁴⁴ And when they gave it to the people, there was plenty for all and some
      left over, just as the Lord had promised.
  5:
    1: "¹ The king of Aram had great admiration for Naaman, the commander of his army,\
      \ because through him the Lord had given Aram great victories. But though Naaman\
      \ was a mighty warrior, he suffered from leprosy. \n"
    2: '² At this time Aramean raiders had invaded the land of Israel, and among their
      captives was a young girl who had been given to Naaman’s wife as a maid. '
    3: "³ One day the girl said to her mistress, “I wish my master would go to see\
      \ the prophet in Samaria. He would heal him of his leprosy.” \n"
    4: '⁴ So Naaman told the king what the young girl from Israel had said. '
    5: '⁵ “Go and visit the prophet,” the king of Aram told him. “I will send a letter
      of introduction for you to take to the king of Israel.” So Naaman started out,
      carrying as gifts 750 pounds of silver, 150 pounds of gold, and ten sets of
      clothing. '
    6: "⁶ The letter to the king of Israel said: “With this letter I present my servant\
      \ Naaman. I want you to heal him of his leprosy.” \n"
    7: "⁷ When the king of Israel read the letter, he tore his clothes in dismay and\
      \ said, “Am I God, that I can give life and take it away? Why is this man asking\
      \ me to heal someone with leprosy? I can see that he’s just trying to pick a\
      \ fight with me.” \n"
    8: "⁸ But when Elisha, the man of God, heard that the king of Israel had torn\
      \ his clothes in dismay, he sent this message to him: “Why are you so upset?\
      \ Send Naaman to me, and he will learn that there is a true prophet here in\
      \ Israel.” \n"
    9: '⁹ So Naaman went with his horses and chariots and waited at the door of Elisha’s
      house. '
    10: "¹⁰ But Elisha sent a messenger out to him with this message: “Go and wash\
      \ yourself seven times in the Jordan River. Then your skin will be restored,\
      \ and you will be healed of your leprosy.” \n"
    11: '¹¹ But Naaman became angry and stalked away. “I thought he would certainly
      come out to meet me!” he said. “I expected him to wave his hand over the leprosy
      and call on the name of the Lord his God and heal me! '
    12: "¹² Aren’t the rivers of Damascus, the Abana and the Pharpar, better than\
      \ any of the rivers of Israel? Why shouldn’t I wash in them and be healed?”\
      \ So Naaman turned and went away in a rage. \n"
    13: '¹³ But his officers tried to reason with him and said, “Sir, if the prophet
      had told you to do something very difficult, wouldn’t you have done it? So you
      should certainly obey him when he says simply, ‘Go and wash and be cured!’” '
    14: "¹⁴ So Naaman went down to the Jordan River and dipped himself seven times,\
      \ as the man of God had instructed him. And his skin became as healthy as the\
      \ skin of a young child, and he was healed! \n"
    15: "¹⁵ Then Naaman and his entire party went back to find the man of God. They\
      \ stood before him, and Naaman said, “Now I know that there is no God in all\
      \ the world except in Israel. So please accept a gift from your servant.” \n"
    16: "¹⁶ But Elisha replied, “As surely as the Lord lives, whom I serve, I will\
      \ not accept any gifts.” And though Naaman urged him to take the gift, Elisha\
      \ refused. \n"
    17: '¹⁷ Then Naaman said, “All right, but please allow me to load two of my mules
      with earth from this place, and I will take it back home with me. From now on
      I will never again offer burnt offerings or sacrifices to any other god except
      the Lord. '
    18: "¹⁸ However, may the Lord pardon me in this one thing: When my master the\
      \ king goes into the temple of the god Rimmon to worship there and leans on\
      \ my arm, may the Lord pardon me when I bow, too.” \n"
    19: "¹⁹ “Go in peace,” Elisha said. So Naaman started home again. \n"
    20: '²⁰ But Gehazi, the servant of Elisha, the man of God, said to himself, “My
      master should not have let this Aramean get away without accepting any of his
      gifts. As surely as the Lord lives, I will chase after him and get something
      from him.” '
    21: "²¹ So Gehazi set off after Naaman.\nWhen Naaman saw Gehazi running after\
      \ him, he climbed down from his chariot and went to meet him. “Is everything\
      \ all right?” Naaman asked. \n"
    22: "²² “Yes,” Gehazi said, “but my master has sent me to tell you that two young\
      \ prophets from the hill country of Ephraim have just arrived. He would like\
      \ 75 pounds of silver and two sets of clothing to give to them.” \n"
    23: '²³ “By all means, take twice as much silver,” Naaman insisted. He gave him
      two sets of clothing, tied up the money in two bags, and sent two of his servants
      to carry the gifts for Gehazi. '
    24: "²⁴ But when they arrived at the citadel, Gehazi took the gifts from the servants\
      \ and sent the men back. Then he went and hid the gifts inside the house. \n"
    25: "²⁵ When he went in to his master, Elisha asked him, “Where have you been,\
      \ Gehazi?”\n“I haven’t been anywhere,” he replied. \n"
    26: '²⁶ But Elisha asked him, “Don’t you realize that I was there in spirit when
      Naaman stepped down from his chariot to meet you? Is this the time to receive
      money and clothing, olive groves and vineyards, sheep and cattle, and male and
      female servants? '
    27: ²⁷ Because you have done this, you and your descendants will suffer from Naaman’s
      leprosy forever.” When Gehazi left the room, he was covered with leprosy; his
