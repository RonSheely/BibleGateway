    34: "³⁴ He told them, “My soul is crushed with grief to the point of death. Stay\
      \ here and keep watch with me.” \n"
    35: '³⁵ He went on a little farther and fell to the ground. He prayed that, if
      it were possible, the awful hour awaiting him might pass him by. '
    36: "³⁶ “Abba, Father,” he cried out, “everything is possible for you. Please\
      \ take this cup of suffering away from me. Yet I want your will to be done,\
      \ not mine.” \n"
    37: '³⁷ Then he returned and found the disciples asleep. He said to Peter, “Simon,
      are you asleep? Couldn’t you watch with me even one hour? '
    38: "³⁸ Keep watch and pray, so that you will not give in to temptation. For the\
      \ spirit is willing, but the body is weak.” \n"
    39: '³⁹ Then Jesus left them again and prayed the same prayer as before. '
    40: "⁴⁰ When he returned to them again, he found them sleeping, for they couldn’t\
      \ keep their eyes open. And they didn’t know what to say. \n"
    41: '⁴¹ When he returned to them the third time, he said, “Go ahead and sleep.
      Have your rest. But no—the time has come. The Son of Man is betrayed into the
      hands of sinners. '
    42: "⁴² Up, let’s be going. Look, my betrayer is here!” \n"
    43: '⁴³ And immediately, even as Jesus said this, Judas, one of the twelve disciples,
      arrived with a crowd of men armed with swords and clubs. They had been sent
      by the leading priests, the teachers of religious law, and the elders. '
    44: '⁴⁴ The traitor, Judas, had given them a prearranged signal: “You will know
      which one to arrest when I greet him with a kiss. Then you can take him away
      under guard.” '
    45: "⁴⁵ As soon as they arrived, Judas walked up to Jesus. “Rabbi!” he exclaimed,\
      \ and gave him the kiss. \n"
    46: '⁴⁶ Then the others grabbed Jesus and arrested him. '
    47: "⁴⁷ But one of the men with Jesus pulled out his sword and struck the high\
      \ priest’s slave, slashing off his ear. \n"
    48: '⁴⁸ Jesus asked them, “Am I some dangerous revolutionary, that you come with
      swords and clubs to arrest me? '
    49: "⁴⁹ Why didn’t you arrest me in the Temple? I was there among you teaching\
      \ every day. But these things are happening to fulfill what the Scriptures say\
      \ about me.” \n"
    50: '⁵⁰ Then all his disciples deserted him and ran away. '
    51: '⁵¹ One young man following behind was clothed only in a long linen shirt.
      When the mob tried to grab him, '
    52: "⁵² he slipped out of his shirt and ran away naked. \n"
    53: '⁵³ They took Jesus to the high priest’s home where the leading priests, the
      elders, and the teachers of religious law had gathered. '
    54: "⁵⁴ Meanwhile, Peter followed him at a distance and went right into the high\
      \ priest’s courtyard. There he sat with the guards, warming himself by the fire.\
      \ \n"
    55: '⁵⁵ Inside, the leading priests and the entire high council were trying to
      find evidence against Jesus, so they could put him to death. But they couldn’t
      find any. '
    56: '⁵⁶ Many false witnesses spoke against him, but they contradicted each other. '
    57: '⁵⁷ Finally, some men stood up and gave this false testimony: '
    58: '⁵⁸ “We heard him say, ‘I will destroy this Temple made with human hands,
      and in three days I will build another, made without human hands.’” '
    59: "⁵⁹ But even then they didn’t get their stories straight! \n"
    60: '⁶⁰ Then the high priest stood up before the others and asked Jesus, “Well,
      aren’t you going to answer these charges? What do you have to say for yourself?” '
    61: "⁶¹ But Jesus was silent and made no reply. Then the high priest asked him,\
      \ “Are you the Messiah, the Son of the Blessed One?” \n"
    62: "⁶² Jesus said, “I am. And you will see the Son of Man seated in the place\
      \ of power at God’s right hand and coming on the clouds of heaven.” \n"
    63: '⁶³ Then the high priest tore his clothing to show his horror and said, “Why
      do we need other witnesses? '
    64: "⁶⁴ You have all heard his blasphemy. What is your verdict?”\n“Guilty!” they\
      \ all cried. “He deserves to die!” \n"
    65: "⁶⁵ Then some of them began to spit at him, and they blindfolded him and beat\
      \ him with their fists. “Prophesy to us,” they jeered. And the guards slapped\
      \ him as they took him away. \n"
    66: '⁶⁶ Meanwhile, Peter was in the courtyard below. One of the servant girls
      who worked for the high priest came by '
    67: "⁶⁷ and noticed Peter warming himself at the fire. She looked at him closely\
      \ and said, “You were one of those with Jesus of Nazareth.” \n"
    68: "⁶⁸ But Peter denied it. “I don’t know what you’re talking about,” he said,\
      \ and he went out into the entryway. Just then, a rooster crowed. \n"
    69: '⁶⁹ When the servant girl saw him standing there, she began telling the others,
      “This man is definitely one of them!” '
    70: "⁷⁰ But Peter denied it again.\nA little later some of the other bystanders\
      \ confronted Peter and said, “You must be one of them, because you are a Galilean.”\
      \ \n"
    71: '⁷¹ Peter swore, “A curse on me if I’m lying—I don’t know this man you’re
      talking about!” '
    72: "⁷² And immediately the rooster crowed the second time.\nSuddenly, Jesus’\
      \ words flashed through Peter’s mind: “Before the rooster crows twice, you will\
      \ deny three times that you even know me.” And he broke down and wept."
  15:
    1: "¹ Very early in the morning the leading priests, the elders, and the teachers\
      \ of religious law—the entire high council—met to discuss their next step. They\
      \ bound Jesus, led him away, and took him to Pilate, the Roman governor. \n"
    2: "² Pilate asked Jesus, “Are you the king of the Jews?”\nJesus replied, “You\
      \ have said it.” \n"
    3: '³ Then the leading priests kept accusing him of many crimes, '
    4: '⁴ and Pilate asked him, “Aren’t you going to answer them? What about all these
      charges they are bringing against you?” '
    5: "⁵ But Jesus said nothing, much to Pilate’s surprise. \n"
    6: '⁶ Now it was the governor’s custom each year during the Passover celebration
      to release one prisoner—anyone the people requested. '
    7: '⁷ One of the prisoners at that time was Barabbas, a revolutionary who had
      committed murder in an uprising. '
    8: "⁸ The crowd went to Pilate and asked him to release a prisoner as usual. \n"
    9: '⁹ “Would you like me to release to you this ‘King of the Jews’?” Pilate asked. '
    10: '¹⁰ (For he realized by now that the leading priests had arrested Jesus out
      of envy.) '
    11: '¹¹ But at this point the leading priests stirred up the crowd to demand the
      release of Barabbas instead of Jesus. '
    12: "¹² Pilate asked them, “Then what should I do with this man you call the king\
      \ of the Jews?” \n"
    13: "¹³ They shouted back, “Crucify him!” \n"
    14: "¹⁴ “Why?” Pilate demanded. “What crime has he committed?”\nBut the mob roared\
      \ even louder, “Crucify him!” \n"
    15: "¹⁵ So to pacify the crowd, Pilate released Barabbas to them. He ordered Jesus\
      \ flogged with a lead-tipped whip, then turned him over to the Roman soldiers\
      \ to be crucified. \n"
    16: '¹⁶ The soldiers took Jesus into the courtyard of the governor’s headquarters
      (called the Praetorium) and called out the entire regiment. '
    17: '¹⁷ They dressed him in a purple robe, and they wove thorn branches into a
      crown and put it on his head. '
    18: '¹⁸ Then they saluted him and taunted, “Hail! King of the Jews!” '
    19: '¹⁹ And they struck him on the head with a reed stick, spit on him, and dropped
      to their knees in mock worship. '
    20: "²⁰ When they were finally tired of mocking him, they took off the purple\
      \ robe and put his own clothes on him again. Then they led him away to be crucified.\
      \ \n"
    21: '²¹ A passerby named Simon, who was from Cyrene, was coming in from the countryside
      just then, and the soldiers forced him to carry Jesus’ cross. (Simon was the
      father of Alexander and Rufus.) '
    22: '²² And they brought Jesus to a place called Golgotha (which means “Place
      of the Skull”). '
    23: "²³ They offered him wine drugged with myrrh, but he refused it. \n"
    24: '²⁴ Then the soldiers nailed him to the cross. They divided his clothes and
      threw dice to decide who would get each piece. '
    25: '²⁵ It was nine o’clock in the morning when they crucified him. '
    26: '²⁶ A sign announced the charge against him. It read, “The King of the Jews.” '
    27: "²⁷ Two revolutionaries were crucified with him, one on his right and one\
