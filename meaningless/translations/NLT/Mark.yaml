Mark:
  1:
    1: '¹ This is the Good News about Jesus the Messiah, the Son of God. It began '
    2: "² just as the prophet Isaiah had written:\n“Look, I am sending my messenger\
      \ ahead of you,\n    and he will prepare your way.\n"
    3: "³ He is a voice shouting in the wilderness,\n‘Prepare the way for the Lord’s\
      \ coming!\n    Clear the road for him!’” \n"
    4: '⁴ This messenger was John the Baptist. He was in the wilderness and preached
      that people should be baptized to show that they had repented of their sins
      and turned to God to be forgiven. '
    5: '⁵ All of Judea, including all the people of Jerusalem, went out to see and
      hear John. And when they confessed their sins, he baptized them in the Jordan
      River. '
    6: "⁶ His clothes were woven from coarse camel hair, and he wore a leather belt\
      \ around his waist. For food he ate locusts and wild honey. \n"
    7: '⁷ John announced: “Someone is coming soon who is greater than I am—so much
      greater that I’m not even worthy to stoop down like a slave and untie the straps
      of his sandals. '
    8: "⁸ I baptize you with water, but he will baptize you with the Holy Spirit!”\
      \ \n"
    9: '⁹ One day Jesus came from Nazareth in Galilee, and John baptized him in the
      Jordan River. '
    10: '¹⁰ As Jesus came up out of the water, he saw the heavens splitting apart
      and the Holy Spirit descending on him like a dove. '
    11: "¹¹ And a voice from heaven said, “You are my dearly loved Son, and you bring\
      \ me great joy.” \n"
    12: '¹² The Spirit then compelled Jesus to go into the wilderness, '
    13: "¹³ where he was tempted by Satan for forty days. He was out among the wild\
      \ animals, and angels took care of him. \n"
    14: '¹⁴ Later on, after John was arrested, Jesus went into Galilee, where he preached
      God’s Good News. '
    15: "¹⁵ “The time promised by God has come at last!” he announced. “The Kingdom\
      \ of God is near! Repent of your sins and believe the Good News!” \n"
    16: '¹⁶ One day as Jesus was walking along the shore of the Sea of Galilee, he
      saw Simon and his brother Andrew throwing a net into the water, for they fished
      for a living. '
    17: '¹⁷ Jesus called out to them, “Come, follow me, and I will show you how to
      fish for people!” '
    18: "¹⁸ And they left their nets at once and followed him. \n"
    19: '¹⁹ A little farther up the shore Jesus saw Zebedee’s sons, James and John,
      in a boat repairing their nets. '
    20: "²⁰ He called them at once, and they also followed him, leaving their father,\
      \ Zebedee, in the boat with the hired men. \n"
    21: '²¹ Jesus and his companions went to the town of Capernaum. When the Sabbath
      day came, he went into the synagogue and began to teach. '
    22: "²² The people were amazed at his teaching, for he taught with real authority—quite\
      \ unlike the teachers of religious law. \n"
    23: '²³ Suddenly, a man in the synagogue who was possessed by an evil spirit cried
      out, '
    24: "²⁴ “Why are you interfering with us, Jesus of Nazareth? Have you come to\
      \ destroy us? I know who you are—the Holy One of God!” \n"
    25: '²⁵ But Jesus reprimanded him. “Be quiet! Come out of the man,” he ordered. '
    26: "²⁶ At that, the evil spirit screamed, threw the man into a convulsion, and\
      \ then came out of him. \n"
    27: '²⁷ Amazement gripped the audience, and they began to discuss what had happened.
      “What sort of new teaching is this?” they asked excitedly. “It has such authority!
      Even evil spirits obey his orders!” '
    28: "²⁸ The news about Jesus spread quickly throughout the entire region of Galilee.\
      \ \n"
    29: '²⁹ After Jesus left the synagogue with James and John, they went to Simon
      and Andrew’s home. '
    30: '³⁰ Now Simon’s mother-in-law was sick in bed with a high fever. They told
      Jesus about her right away. '
    31: "³¹ So he went to her bedside, took her by the hand, and helped her sit up.\
      \ Then the fever left her, and she prepared a meal for them. \n"
    32: '³² That evening after sunset, many sick and demon-possessed people were brought
      to Jesus. '
    33: '³³ The whole town gathered at the door to watch. '
    34: "³⁴ So Jesus healed many people who were sick with various diseases, and he\
      \ cast out many demons. But because the demons knew who he was, he did not allow\
      \ them to speak. \n"
    35: '³⁵ Before daybreak the next morning, Jesus got up and went out to an isolated
      place to pray. '
    36: '³⁶ Later Simon and the others went out to find him. '
    37: "³⁷ When they found him, they said, “Everyone is looking for you.” \n"
    38: '³⁸ But Jesus replied, “We must go on to other towns as well, and I will preach
      to them, too. That is why I came.” '
    39: "³⁹ So he traveled throughout the region of Galilee, preaching in the synagogues\
      \ and casting out demons. \n"
    40: "⁴⁰ A man with leprosy came and knelt in front of Jesus, begging to be healed.\
      \ “If you are willing, you can heal me and make me clean,” he said. \n"
    41: '⁴¹ Moved with compassion, Jesus reached out and touched him. “I am willing,”
      he said. “Be healed!” '
    42: '⁴² Instantly the leprosy disappeared, and the man was healed. '
    43: '⁴³ Then Jesus sent him on his way with a stern warning: '
    44: "⁴⁴ “Don’t tell anyone about this. Instead, go to the priest and let him examine\
      \ you. Take along the offering required in the law of Moses for those who have\
      \ been healed of leprosy. This will be a public testimony that you have been\
      \ cleansed.” \n"
    45: ⁴⁵ But the man went and spread the word, proclaiming to everyone what had
      happened. As a result, large crowds soon surrounded Jesus, and he couldn’t publicly
      enter a town anywhere. He had to stay out in the secluded places, but people
      from everywhere kept coming to him.
  2:
    1: '¹ When Jesus returned to Capernaum several days later, the news spread quickly
      that he was back home. '
    2: '² Soon the house where he was staying was so packed with visitors that there
      was no more room, even outside the door. While he was preaching God’s word to
      them, '
    3: '³ four men arrived carrying a paralyzed man on a mat. '
    4: '⁴ They couldn’t bring him to Jesus because of the crowd, so they dug a hole
      through the roof above his head. Then they lowered the man on his mat, right
      down in front of Jesus. '
    5: "⁵ Seeing their faith, Jesus said to the paralyzed man, “My child, your sins\
      \ are forgiven.” \n"
    6: '⁶ But some of the teachers of religious law who were sitting there thought
      to themselves, '
    7: "⁷ “What is he saying? This is blasphemy! Only God can forgive sins!” \n"
    8: '⁸ Jesus knew immediately what they were thinking, so he asked them, “Why do
      you question this in your hearts? '
    9: '⁹ Is it easier to say to the paralyzed man ‘Your sins are forgiven,’ or ‘Stand
      up, pick up your mat, and walk’? '
    10: '¹⁰ So I will prove to you that the Son of Man has the authority on earth
      to forgive sins.” Then Jesus turned to the paralyzed man and said, '
    11: "¹¹ “Stand up, pick up your mat, and go home!” \n"
    12: "¹² And the man jumped up, grabbed his mat, and walked out through the stunned\
      \ onlookers. They were all amazed and praised God, exclaiming, “We’ve never\
      \ seen anything like this before!” \n"
    13: '¹³ Then Jesus went out to the lakeshore again and taught the crowds that
      were coming to him. '
    14: "¹⁴ As he walked along, he saw Levi son of Alphaeus sitting at his tax collector’s\
      \ booth. “Follow me and be my disciple,” Jesus said to him. So Levi got up and\
      \ followed him. \n"
    15: '¹⁵ Later, Levi invited Jesus and his disciples to his home as dinner guests,
      along with many tax collectors and other disreputable sinners. (There were many
      people of this kind among Jesus’ followers.) '
    16: "¹⁶ But when the teachers of religious law who were Pharisees saw him eating\
      \ with tax collectors and other sinners, they asked his disciples, “Why does\
      \ he eat with such scum?” \n"
    17: "¹⁷ When Jesus heard this, he told them, “Healthy people don’t need a doctor—sick\
      \ people do. I have come to call not those who think they are righteous, but\
      \ those who know they are sinners.” \n"
    18: "¹⁸ Once when John’s disciples and the Pharisees were fasting, some people\
      \ came to Jesus and asked, “Why don’t your disciples fast like John’s disciples\
      \ and the Pharisees do?” \n"
    19: '¹⁹ Jesus replied, “Do wedding guests fast while celebrating with the groom?
      Of course not. They can’t fast while the groom is with them. '
    20: "²⁰ But someday the groom will be taken away from them, and then they will\
      \ fast. \n"
    21: "²¹ “Besides, who would patch old clothing with new cloth? For the new patch\
      \ would shrink and rip away from the old cloth, leaving an even bigger tear\
      \ than before. \n"
    22: "²² “And no one puts new wine into old wineskins. For the wine would burst\
      \ the wineskins, and the wine and the skins would both be lost. New wine calls\
      \ for new wineskins.” \n"
    23: '²³ One Sabbath day as Jesus was walking through some grainfields, his disciples
      began breaking off heads of grain to eat. '
    24: "²⁴ But the Pharisees said to Jesus, “Look, why are they breaking the law\
      \ by harvesting grain on the Sabbath?” \n"
    25: '²⁵ Jesus said to them, “Haven’t you ever read in the Scriptures what David
      did when he and his companions were hungry? '
    26: "²⁶ He went into the house of God (during the days when Abiathar was high\
      \ priest) and broke the law by eating the sacred loaves of bread that only the\
      \ priests are allowed to eat. He also gave some to his companions.” \n"
    27: '²⁷ Then Jesus said to them, “The Sabbath was made to meet the needs of people,
      and not people to meet the requirements of the Sabbath. '
    28: ²⁸ So the Son of Man is Lord, even over the Sabbath!”
  3:
    1: '¹ Jesus went into the synagogue again and noticed a man with a deformed hand. '
    2: "² Since it was the Sabbath, Jesus’ enemies watched him closely. If he healed\
      \ the man’s hand, they planned to accuse him of working on the Sabbath. \n"
    3: '³ Jesus said to the man with the deformed hand, “Come and stand in front of
      everyone.” '
    4: "⁴ Then he turned to his critics and asked, “Does the law permit good deeds\
      \ on the Sabbath, or is it a day for doing evil? Is this a day to save life\
      \ or to destroy it?” But they wouldn’t answer him. \n"
    5: '⁵ He looked around at them angrily and was deeply saddened by their hard hearts.
      Then he said to the man, “Hold out your hand.” So the man held out his hand,
      and it was restored! '
    6: "⁶ At once the Pharisees went away and met with the supporters of Herod to\
      \ plot how to kill Jesus. \n"
    7: '⁷ Jesus went out to the lake with his disciples, and a large crowd followed
      him. They came from all over Galilee, Judea, '
    8: "⁸ Jerusalem, Idumea, from east of the Jordan River, and even from as far north\
      \ as Tyre and Sidon. The news about his miracles had spread far and wide, and\
      \ vast numbers of people came to see him. \n"
    9: '⁹ Jesus instructed his disciples to have a boat ready so the crowd would not
      crush him. '
    10: '¹⁰ He had healed many people that day, so all the sick people eagerly pushed
      forward to touch him. '
    11: '¹¹ And whenever those possessed by evil spirits caught sight of him, the
      spirits would throw them to the ground in front of him shrieking, “You are the
      Son of God!” '
    12: "¹² But Jesus sternly commanded the spirits not to reveal who he was. \n"
    13: '¹³ Afterward Jesus went up on a mountain and called out the ones he wanted
      to go with him. And they came to him. '
    14: '¹⁴ Then he appointed twelve of them and called them his apostles. They were
      to accompany him, and he would send them out to preach, '
    15: '¹⁵ giving them authority to cast out demons. '
    16: "¹⁶ These are the twelve he chose:\nSimon (whom he named Peter),\n"
    17: "¹⁷ James and John (the sons of Zebedee, but Jesus nicknamed them “Sons of\
      \ Thunder”),\n"
    18: "¹⁸ Andrew,\nPhilip,\nBartholomew,\nMatthew,\nThomas,\nJames (son of Alphaeus),\n\
      Thaddaeus,\nSimon (the zealot),\n"
    19: "¹⁹ Judas Iscariot (who later betrayed him). \n"
    20: '²⁰ One time Jesus entered a house, and the crowds began to gather again.
      Soon he and his disciples couldn’t even find time to eat. '
    21: "²¹ When his family heard what was happening, they tried to take him away.\
      \ “He’s out of his mind,” they said. \n"
    22: "²² But the teachers of religious law who had arrived from Jerusalem said,\
      \ “He’s possessed by Satan, the prince of demons. That’s where he gets the power\
      \ to cast out demons.” \n"
    23: '²³ Jesus called them over and responded with an illustration. “How can Satan
      cast out Satan?” he asked. '
    24: '²⁴ “A kingdom divided by civil war will collapse. '
    25: '²⁵ Similarly, a family splintered by feuding will fall apart. '
    26: '²⁶ And if Satan is divided and fights against himself, how can he stand?
      He would never survive. '
    27: "²⁷ Let me illustrate this further. Who is powerful enough to enter the house\
      \ of a strong man and plunder his goods? Only someone even stronger—someone\
      \ who could tie him up and then plunder his house. \n"
    28: '²⁸ “I tell you the truth, all sin and blasphemy can be forgiven, '
    29: '²⁹ but anyone who blasphemes the Holy Spirit will never be forgiven. This
      is a sin with eternal consequences.” '
    30: "³⁰ He told them this because they were saying, “He’s possessed by an evil\
      \ spirit.” \n"
    31: '³¹ Then Jesus’ mother and brothers came to see him. They stood outside and
      sent word for him to come out and talk with them. '
    32: "³² There was a crowd sitting around Jesus, and someone said, “Your mother\
      \ and your brothers are outside asking for you.” \n"
    33: '³³ Jesus replied, “Who is my mother? Who are my brothers?” '
    34: '³⁴ Then he looked at those around him and said, “Look, these are my mother
      and brothers. '
    35: ³⁵ Anyone who does God’s will is my brother and sister and mother.”
  4:
    1: '¹ Once again Jesus began teaching by the lakeshore. A very large crowd soon
      gathered around him, so he got into a boat. Then he sat in the boat while all
      the people remained on the shore. '
    2: "² He taught them by telling many stories in the form of parables, such as\
      \ this one: \n"
    3: '³ “Listen! A farmer went out to plant some seed. '
    4: '⁴ As he scattered it across his field, some of the seed fell on a footpath,
      and the birds came and ate it. '
    5: '⁵ Other seed fell on shallow soil with underlying rock. The seed sprouted
      quickly because the soil was shallow. '
    6: '⁶ But the plant soon wilted under the hot sun, and since it didn’t have deep
      roots, it died. '
    7: '⁷ Other seed fell among thorns that grew up and choked out the tender plants
      so they produced no grain. '
    8: '⁸ Still other seeds fell on fertile soil, and they sprouted, grew, and produced
      a crop that was thirty, sixty, and even a hundred times as much as had been
      planted!” '
    9: "⁹ Then he said, “Anyone with ears to hear should listen and understand.” \n"
    10: "¹⁰ Later, when Jesus was alone with the twelve disciples and with the others\
      \ who were gathered around, they asked him what the parables meant. \n"
    11: '¹¹ He replied, “You are permitted to understand the secret of the Kingdom
      of God. But I use parables for everything I say to outsiders, '
    12: "¹² so that the Scriptures might be fulfilled:\n‘When they see what I do,\n\
      \    they will learn nothing.\nWhen they hear what I say,\n    they will not\
      \ understand.\nOtherwise, they will turn to me\n    and be forgiven.’” \n"
    13: '¹³ Then Jesus said to them, “If you can’t understand the meaning of this
      parable, how will you understand all the other parables? '
    14: '¹⁴ The farmer plants seed by taking God’s word to others. '
    15: '¹⁵ The seed that fell on the footpath represents those who hear the message,
      only to have Satan come at once and take it away. '
    16: '¹⁶ The seed on the rocky soil represents those who hear the message and immediately
      receive it with joy. '
    17: '¹⁷ But since they don’t have deep roots, they don’t last long. They fall
      away as soon as they have problems or are persecuted for believing God’s word. '
    18: '¹⁸ The seed that fell among the thorns represents others who hear God’s word, '
    19: '¹⁹ but all too quickly the message is crowded out by the worries of this
      life, the lure of wealth, and the desire for other things, so no fruit is produced. '
    20: "²⁰ And the seed that fell on good soil represents those who hear and accept\
      \ God’s word and produce a harvest of thirty, sixty, or even a hundred times\
      \ as much as had been planted!” \n"
    21: '²¹ Then Jesus asked them, “Would anyone light a lamp and then put it under
      a basket or under a bed? Of course not! A lamp is placed on a stand, where its
      light will shine. '
    22: '²² For everything that is hidden will eventually be brought into the open,
      and every secret will be brought to light. '
    23: "²³ Anyone with ears to hear should listen and understand.” \n"
    24: '²⁴ Then he added, “Pay close attention to what you hear. The closer you listen,
      the more understanding you will be given—and you will receive even more. '
    25: "²⁵ To those who listen to my teaching, more understanding will be given.\
      \ But for those who are not listening, even what little understanding they have\
      \ will be taken away from them.” \n"
    26: '²⁶ Jesus also said, “The Kingdom of God is like a farmer who scatters seed
      on the ground. '
    27: '²⁷ Night and day, while he’s asleep or awake, the seed sprouts and grows,
      but he does not understand how it happens. '
    28: '²⁸ The earth produces the crops on its own. First a leaf blade pushes through,
      then the heads of wheat are formed, and finally the grain ripens. '
    29: "²⁹ And as soon as the grain is ready, the farmer comes and harvests it with\
      \ a sickle, for the harvest time has come.” \n"
    30: '³⁰ Jesus said, “How can I describe the Kingdom of God? What story should
      I use to illustrate it? '
    31: '³¹ It is like a mustard seed planted in the ground. It is the smallest of
      all seeds, '
    32: "³² but it becomes the largest of all garden plants; it grows long branches,\
      \ and birds can make nests in its shade.” \n"
    33: '³³ Jesus used many similar stories and illustrations to teach the people
      as much as they could understand. '
    34: "³⁴ In fact, in his public ministry he never taught without using parables;\
      \ but afterward, when he was alone with his disciples, he explained everything\
      \ to them. \n"
    35: '³⁵ As evening came, Jesus said to his disciples, “Let’s cross to the other
      side of the lake.” '
    36: '³⁶ So they took Jesus in the boat and started out, leaving the crowds behind
      (although other boats followed). '
    37: "³⁷ But soon a fierce storm came up. High waves were breaking into the boat,\
      \ and it began to fill with water. \n"
    38: "³⁸ Jesus was sleeping at the back of the boat with his head on a cushion.\
      \ The disciples woke him up, shouting, “Teacher, don’t you care that we’re going\
      \ to drown?” \n"
    39: '³⁹ When Jesus woke up, he rebuked the wind and said to the waves, “Silence!
      Be still!” Suddenly the wind stopped, and there was a great calm. '
    40: "⁴⁰ Then he asked them, “Why are you afraid? Do you still have no faith?”\
      \ \n"
    41: ⁴¹ The disciples were absolutely terrified. “Who is this man?” they asked
      each other. “Even the wind and waves obey him!”
  5:
    1: '¹ So they arrived at the other side of the lake, in the region of the Gerasenes. '
    2: '² When Jesus climbed out of the boat, a man possessed by an evil spirit came
      out from the tombs to meet him. '
    3: '³ This man lived in the burial caves and could no longer be restrained, even
      with a chain. '
    4: '⁴ Whenever he was put into chains and shackles—as he often was—he snapped
      the chains from his wrists and smashed the shackles. No one was strong enough
      to subdue him. '
    5: "⁵ Day and night he wandered among the burial caves and in the hills, howling\
      \ and cutting himself with sharp stones. \n"
    6: '⁶ When Jesus was still some distance away, the man saw him, ran to meet him,
      and bowed low before him. '
    7: '⁷ With a shriek, he screamed, “Why are you interfering with me, Jesus, Son
      of the Most High God? In the name of God, I beg you, don’t torture me!” '
    8: "⁸ For Jesus had already said to the spirit, “Come out of the man, you evil\
      \ spirit.” \n"
    9: "⁹ Then Jesus demanded, “What is your name?”\nAnd he replied, “My name is Legion,\
      \ because there are many of us inside this man.” "
    10: "¹⁰ Then the evil spirits begged him again and again not to send them to some\
      \ distant place. \n"
    11: '¹¹ There happened to be a large herd of pigs feeding on the hillside nearby. '
    12: "¹² “Send us into those pigs,” the spirits begged. “Let us enter them.” \n"
    13: "¹³ So Jesus gave them permission. The evil spirits came out of the man and\
      \ entered the pigs, and the entire herd of about 2,000 pigs plunged down the\
      \ steep hillside into the lake and drowned in the water. \n"
    14: '¹⁴ The herdsmen fled to the nearby town and the surrounding countryside,
      spreading the news as they ran. People rushed out to see what had happened. '
    15: '¹⁵ A crowd soon gathered around Jesus, and they saw the man who had been
      possessed by the legion of demons. He was sitting there fully clothed and perfectly
      sane, and they were all afraid. '
    16: '¹⁶ Then those who had seen what happened told the others about the demon-possessed
      man and the pigs. '
    17: "¹⁷ And the crowd began pleading with Jesus to go away and leave them alone.\
      \ \n"
    18: '¹⁸ As Jesus was getting into the boat, the man who had been demon possessed
      begged to go with him. '
    19: '¹⁹ But Jesus said, “No, go home to your family, and tell them everything
      the Lord has done for you and how merciful he has been.” '
    20: "²⁰ So the man started off to visit the Ten Towns of that region and began\
      \ to proclaim the great things Jesus had done for him; and everyone was amazed\
      \ at what he told them. \n"
    21: '²¹ Jesus got into the boat again and went back to the other side of the lake,
      where a large crowd gathered around him on the shore. '
    22: '²² Then a leader of the local synagogue, whose name was Jairus, arrived.
      When he saw Jesus, he fell at his feet, '
    23: "²³ pleading fervently with him. “My little daughter is dying,” he said. “Please\
      \ come and lay your hands on her; heal her so she can live.” \n"
    24: '²⁴ Jesus went with him, and all the people followed, crowding around him. '
    25: '²⁵ A woman in the crowd had suffered for twelve years with constant bleeding. '
    26: '²⁶ She had suffered a great deal from many doctors, and over the years she
      had spent everything she had to pay them, but she had gotten no better. In fact,
      she had gotten worse. '
    27: '²⁷ She had heard about Jesus, so she came up behind him through the crowd
      and touched his robe. '
    28: '²⁸ For she thought to herself, “If I can just touch his robe, I will be healed.” '
    29: "²⁹ Immediately the bleeding stopped, and she could feel in her body that\
      \ she had been healed of her terrible condition. \n"
    30: "³⁰ Jesus realized at once that healing power had gone out from him, so he\
      \ turned around in the crowd and asked, “Who touched my robe?” \n"
    31: "³¹ His disciples said to him, “Look at this crowd pressing around you. How\
      \ can you ask, ‘Who touched me?’” \n"
    32: '³² But he kept on looking around to see who had done it. '
    33: '³³ Then the frightened woman, trembling at the realization of what had happened
      to her, came and fell to her knees in front of him and told him what she had
      done. '
    34: "³⁴ And he said to her, “Daughter, your faith has made you well. Go in peace.\
      \ Your suffering is over.” \n"
    35: "³⁵ While he was still speaking to her, messengers arrived from the home of\
      \ Jairus, the leader of the synagogue. They told him, “Your daughter is dead.\
      \ There’s no use troubling the Teacher now.” \n"
    36: "³⁶ But Jesus overheard them and said to Jairus, “Don’t be afraid. Just have\
      \ faith.” \n"
    37: '³⁷ Then Jesus stopped the crowd and wouldn’t let anyone go with him except
      Peter, James, and John (the brother of James). '
    38: '³⁸ When they came to the home of the synagogue leader, Jesus saw much commotion
      and weeping and wailing. '
    39: "³⁹ He went inside and asked, “Why all this commotion and weeping? The child\
      \ isn’t dead; she’s only asleep.” \n"
    40: '⁴⁰ The crowd laughed at him. But he made them all leave, and he took the
      girl’s father and mother and his three disciples into the room where the girl
      was lying. '
    41: '⁴¹ Holding her hand, he said to her, “Talitha koum,” which means “Little
      girl, get up!” '
    42: '⁴² And the girl, who was twelve years old, immediately stood up and walked
      around! They were overwhelmed and totally amazed. '
    43: ⁴³ Jesus gave them strict orders not to tell anyone what had happened, and
      then he told them to give her something to eat.
  6:
    1: '¹ Jesus left that part of the country and returned with his disciples to Nazareth,
      his hometown. '
    2: '² The next Sabbath he began teaching in the synagogue, and many who heard
      him were amazed. They asked, “Where did he get all this wisdom and the power
      to perform such miracles?” '
    3: "³ Then they scoffed, “He’s just a carpenter, the son of Mary and the brother\
      \ of James, Joseph, Judas, and Simon. And his sisters live right here among\
      \ us.” They were deeply offended and refused to believe in him. \n"
    4: '⁴ Then Jesus told them, “A prophet is honored everywhere except in his own
      hometown and among his relatives and his own family.” '
    5: '⁵ And because of their unbelief, he couldn’t do any miracles among them except
      to place his hands on a few sick people and heal them. '
    6: "⁶ And he was amazed at their unbelief.\nThen Jesus went from village to village,\
      \ teaching the people. "
    7: '⁷ And he called his twelve disciples together and began sending them out two
