    28: ''
    29: '²⁹ The people passing by shouted abuse, shaking their heads in mockery. “Ha!
      Look at you now!” they yelled at him. “You said you were going to destroy the
      Temple and rebuild it in three days. '
    30: "³⁰ Well then, save yourself and come down from the cross!” \n"
    31: '³¹ The leading priests and teachers of religious law also mocked Jesus. “He
      saved others,” they scoffed, “but he can’t save himself! '
    32: "³² Let this Messiah, this King of Israel, come down from the cross so we\
      \ can see it and believe him!” Even the men who were crucified with Jesus ridiculed\
      \ him. \n"
    33: '³³ At noon, darkness fell across the whole land until three o’clock. '
    34: "³⁴ Then at three o’clock Jesus called out with a loud voice, “Eloi, Eloi,\
      \ lema sabachthani?” which means “My God, my God, why have you abandoned me?”\
      \ \n"
    35: '³⁵ Some of the bystanders misunderstood and thought he was calling for the
      prophet Elijah. '
    36: "³⁶ One of them ran and filled a sponge with sour wine, holding it up to him\
      \ on a reed stick so he could drink. “Wait!” he said. “Let’s see whether Elijah\
      \ comes to take him down!” \n"
    37: '³⁷ Then Jesus uttered another loud cry and breathed his last. '
    38: "³⁸ And the curtain in the sanctuary of the Temple was torn in two, from top\
      \ to bottom. \n"
    39: "³⁹ When the Roman officer who stood facing him saw how he had died, he exclaimed,\
      \ “This man truly was the Son of God!” \n"
    40: '⁴⁰ Some women were there, watching from a distance, including Mary Magdalene,
      Mary (the mother of James the younger and of Joseph), and Salome. '
    41: "⁴¹ They had been followers of Jesus and had cared for him while he was in\
      \ Galilee. Many other women who had come with him to Jerusalem were also there.\
      \ \n"
    42: '⁴² This all happened on Friday, the day of preparation, the day before the
      Sabbath. As evening approached, '
    43: '⁴³ Joseph of Arimathea took a risk and went to Pilate and asked for Jesus’
      body. (Joseph was an honored member of the high council, and he was waiting
      for the Kingdom of God to come.) '
    44: '⁴⁴ Pilate couldn’t believe that Jesus was already dead, so he called for
      the Roman officer and asked if he had died yet. '
    45: '⁴⁵ The officer confirmed that Jesus was dead, so Pilate told Joseph he could
      have the body. '
    46: '⁴⁶ Joseph bought a long sheet of linen cloth. Then he took Jesus’ body down
      from the cross, wrapped it in the cloth, and laid it in a tomb that had been
      carved out of the rock. Then he rolled a stone in front of the entrance. '
    47: ⁴⁷ Mary Magdalene and Mary the mother of Joseph saw where Jesus’ body was
      laid.
  16:
    1: '¹ Saturday evening, when the Sabbath ended, Mary Magdalene, Mary the mother
      of James, and Salome went out and purchased burial spices so they could anoint
      Jesus’ body. '
    2: '² Very early on Sunday morning, just at sunrise, they went to the tomb. '
    3: '³ On the way they were asking each other, “Who will roll away the stone for
      us from the entrance to the tomb?” '
    4: "⁴ But as they arrived, they looked up and saw that the stone, which was very\
      \ large, had already been rolled aside. \n"
    5: '⁵ When they entered the tomb, they saw a young man clothed in a white robe
      sitting on the right side. The women were shocked, '
    6: '⁶ but the angel said, “Don’t be alarmed. You are looking for Jesus of Nazareth,
      who was crucified. He isn’t here! He is risen from the dead! Look, this is where
      they laid his body. '
    7: "⁷ Now go and tell his disciples, including Peter, that Jesus is going ahead\
      \ of you to Galilee. You will see him there, just as he told you before he died.”\
      \ \n"
    8: "⁸ The women fled from the tomb, trembling and bewildered, and they said nothing\
      \ to anyone because they were too frightened.\nThen they briefly reported all\
      \ this to Peter and his companions. Afterward Jesus himself sent them out from\
      \ east to west with the sacred and unfailing message of salvation that gives\
      \ eternal life. Amen. \n"
    9: '⁹ After Jesus rose from the dead early on Sunday morning, the first person
      who saw him was Mary Magdalene, the woman from whom he had cast out seven demons. '
    10: '¹⁰ She went to the disciples, who were grieving and weeping, and told them
      what had happened. '
    11: "¹¹ But when she told them that Jesus was alive and she had seen him, they\
      \ didn’t believe her. \n"
    12: '¹² Afterward he appeared in a different form to two of his followers who
      were walking from Jerusalem into the country. '
    13: "¹³ They rushed back to tell the others, but no one believed them. \n"
    14: "¹⁴ Still later he appeared to the eleven disciples as they were eating together.\
      \ He rebuked them for their stubborn unbelief because they refused to believe\
      \ those who had seen him after he had been raised from the dead. \n"
    15: '¹⁵ And then he told them, “Go into all the world and preach the Good News
      to everyone. '
    16: '¹⁶ Anyone who believes and is baptized will be saved. But anyone who refuses
      to believe will be condemned. '
    17: '¹⁷ These miraculous signs will accompany those who believe: They will cast
      out demons in my name, and they will speak in new languages. '
    18: "¹⁸ They will be able to handle snakes with safety, and if they drink anything\
      \ poisonous, it won’t hurt them. They will be able to place their hands on the\
      \ sick, and they will be healed.” \n"
    19: '¹⁹ When the Lord Jesus had finished talking with them, he was taken up into
      heaven and sat down in the place of honor at God’s right hand. '
    20: ²⁰ And the disciples went everywhere and preached, and the Lord worked through
      them, confirming what they said by many miraculous signs.
