    20: '²⁰ Then Miriam the prophet, Aaron’s sister, took a tambourine and led all
      the women as they played their tambourines and danced. '
    21: "²¹ And Miriam sang this song:\n“Sing to the Lord,\n    for he has triumphed\
      \ gloriously;\nhe has hurled both horse and rider\n    into the sea.” \n"
    22: '²² Then Moses led the people of Israel away from the Red Sea, and they moved
      out into the desert of Shur. They traveled in this desert for three days without
      finding any water. '
    23: "²³ When they came to the oasis of Marah, the water was too bitter to drink.\
