    1: '¹ “Using acacia wood, construct a square altar 7 1⁄2 feet wide, 7 1⁄2 feet
      long, and 4 1⁄2 feet high. '
    2: '² Make horns for each of its four corners so that the horns and altar are
      all one piece. Overlay the altar with bronze. '
    3: '³ Make ash buckets, shovels, basins, meat forks, and firepans, all of bronze. '
    4: '⁴ Make a bronze grating for it, and attach four bronze rings at its four corners. '
    5: '⁵ Install the grating halfway down the side of the altar, under the ledge. '
    6: '⁶ For carrying the altar, make poles from acacia wood, and overlay them with
      bronze. '
    7: '⁷ Insert the poles through the rings on the two sides of the altar. '
    8: "⁸ The altar must be hollow, made from planks. Build it just as you were shown\
      \ on the mountain. \n"
    9: '⁹ “Then make the courtyard for the Tabernacle, enclosed with curtains made
      of finely woven linen. On the south side, make the curtains 150 feet long. '
    10: '¹⁰ They will be held up by twenty posts set securely in twenty bronze bases.
      Hang the curtains with silver hooks and rings. '
    11: '¹¹ Make the curtains the same on the north side—150 feet of curtains held
      up by twenty posts set securely in bronze bases. Hang the curtains with silver
      hooks and rings. '
    12: '¹² The curtains on the west end of the courtyard will be 75 feet long, supported
      by ten posts set into ten bases. '
    13: '¹³ The east end of the courtyard, the front, will also be 75 feet long. '
    14: '¹⁴ The courtyard entrance will be on the east end, flanked by two curtains.
      The curtain on the right side will be 22 1⁄2 feet long, supported by three posts
      set into three bases. '
    15: "¹⁵ The curtain on the left side will also be 22 1⁄2 feet long, supported\
      \ by three posts set into three bases. \n"
    16: '¹⁶ “For the entrance to the courtyard, make a curtain that is 30 feet long.
      Make it from finely woven linen, and decorate it with beautiful embroidery in
      blue, purple, and scarlet thread. Support it with four posts, each securely
      set in its own base. '
    17: '¹⁷ All the posts around the courtyard must have silver rings and hooks and
      bronze bases. '
    18: "¹⁸ So the entire courtyard will be 150 feet long and 75 feet wide, with curtain\
      \ walls 7 1⁄2 feet high, made from finely woven linen. The bases for the posts\
      \ will be made of bronze. \n"
    19: "¹⁹ “All the articles used in the rituals of the Tabernacle, including all\
      \ the tent pegs used to support the Tabernacle and the courtyard curtains, must\
      \ be made of bronze. \n"
    20: '²⁰ “Command the people of Israel to bring you pure oil of pressed olives
      for the light, to keep the lamps burning continually. '
    21: ²¹ The lampstand will stand in the Tabernacle, in front of the inner curtain
      that shields the Ark of the Covenant. Aaron and his sons must keep the lamps
      burning in the Lord’s presence all night. This is a permanent law for the people
      of Israel, and it must be observed from generation to generation.
  28:
    1: '¹ “Call for your brother, Aaron, and his sons, Nadab, Abihu, Eleazar, and
      Ithamar. Set them apart from the rest of the people of Israel so they may minister
      to me and be my priests. '
    2: '² Make sacred garments for Aaron that are glorious and beautiful. '
    3: '³ Instruct all the skilled craftsmen whom I have filled with the spirit of
      wisdom. Have them make garments for Aaron that will distinguish him as a priest
      set apart for my service. '
    4: '⁴ These are the garments they are to make: a chestpiece, an ephod, a robe,
      a patterned tunic, a turban, and a sash. They are to make these sacred garments
      for your brother, Aaron, and his sons to wear when they serve me as priests. '
    5: "⁵ So give them fine linen cloth, gold thread, and blue, purple, and scarlet\
      \ thread. \n"
    6: '⁶ “The craftsmen must make the ephod of finely woven linen and skillfully
      embroider it with gold and with blue, purple, and scarlet thread. '
    7: '⁷ It will consist of two pieces, front and back, joined at the shoulders with
      two shoulder-pieces. '
    8: "⁸ The decorative sash will be made of the same materials: finely woven linen\
      \ embroidered with gold and with blue, purple, and scarlet thread. \n"
    9: '⁹ “Take two onyx stones, and engrave on them the names of the tribes of Israel. '
    10: '¹⁰ Six names will be on each stone, arranged in the order of the births of
      the original sons of Israel. '
    11: '¹¹ Engrave these names on the two stones in the same way a jeweler engraves
      a seal. Then mount the stones in settings of gold filigree. '
    12: '¹² Fasten the two stones on the shoulder-pieces of the ephod as a reminder
      that Aaron represents the people of Israel. Aaron will carry these names on
      his shoulders as a constant reminder whenever he goes before the Lord. '
    13: '¹³ Make the settings of gold filigree, '
    14: "¹⁴ then braid two cords of pure gold and attach them to the filigree settings\
      \ on the shoulders of the ephod. \n"
    15: '¹⁵ “Then, with great skill and care, make a chestpiece to be worn for seeking
      a decision from God. Make it to match the ephod, using finely woven linen embroidered
      with gold and with blue, purple, and scarlet thread. '
    16: '¹⁶ Make the chestpiece of a single piece of cloth folded to form a pouch
      nine inches square. '
    17: '¹⁷ Mount four rows of gemstones on it. The first row will contain a red carnelian,
      a pale-green peridot, and an emerald. '
    18: '¹⁸ The second row will contain a turquoise, a blue lapis lazuli, and a white
      moonstone. '
    19: '¹⁹ The third row will contain an orange jacinth, an agate, and a purple amethyst. '
    20: '²⁰ The fourth row will contain a blue-green beryl, an onyx, and a green jasper.
      All these stones will be set in gold filigree. '
    21: "²¹ Each stone will represent one of the twelve sons of Israel, and the name\
      \ of that tribe will be engraved on it like a seal. \n"
    22: '²² “To attach the chestpiece to the ephod, make braided cords of pure gold
      thread. '
    23: '²³ Then make two gold rings and attach them to the top corners of the chestpiece. '
    24: '²⁴ Tie the two gold cords to the two rings on the chestpiece. '
    25: '²⁵ Tie the other ends of the cords to the gold settings on the shoulder-pieces
      of the ephod. '
    26: '²⁶ Then make two more gold rings and attach them to the inside edges of the
      chestpiece next to the ephod. '
    27: '²⁷ And make two more gold rings and attach them to the front of the ephod,
      below the shoulder-pieces, just above the knot where the decorative sash is
      fastened to the ephod. '
    28: "²⁸ Then attach the bottom rings of the chestpiece to the rings on the ephod\
      \ with blue cords. This will hold the chestpiece securely to the ephod above\
      \ the decorative sash. \n"
    29: '²⁹ “In this way, Aaron will carry the names of the tribes of Israel on the
      sacred chestpiece over his heart when he goes into the Holy Place. This will
      be a continual reminder that he represents the people when he comes before the
      Lord. '
    30: "³⁰ Insert the Urim and Thummim into the sacred chestpiece so they will be\
      \ carried over Aaron’s heart when he goes into the Lord’s presence. In this\
      \ way, Aaron will always carry over his heart the objects used to determine\
      \ the Lord’s will for his people whenever he goes in before the Lord. \n"
    31: '³¹ “Make the robe that is worn with the ephod from a single piece of blue
      cloth, '
    32: '³² with an opening for Aaron’s head in the middle of it. Reinforce the opening
      with a woven collar so it will not tear. '
    33: '³³ Make pomegranates out of blue, purple, and scarlet yarn, and attach them
      to the hem of the robe, with gold bells between them. '
    34: '³⁴ The gold bells and pomegranates are to alternate all around the hem. '
    35: "³⁵ Aaron will wear this robe whenever he ministers before the Lord, and the\
      \ bells will tinkle as he goes in and out of the Lord’s presence in the Holy\
      \ Place. If he wears it, he will not die. \n"
    36: '³⁶ “Next make a medallion of pure gold, and engrave it like a seal with these
      words: Holy to the lord. '
    37: '³⁷ Attach the medallion with a blue cord to the front of Aaron’s turban,
      where it must remain. '
    38: "³⁸ Aaron must wear it on his forehead so he may take on himself any guilt\
      \ of the people of Israel when they consecrate their sacred offerings. He must\
      \ always wear it on his forehead so the Lord will accept the people. \n"
    39: "³⁹ “Weave Aaron’s patterned tunic from fine linen cloth. Fashion the turban\
      \ from this linen as well. Also make a sash, and decorate it with colorful embroidery.\
      \ \n"
    40: '⁴⁰ “For Aaron’s sons, make tunics, sashes, and special head coverings that
      are glorious and beautiful. '
    41: '⁴¹ Clothe your brother, Aaron, and his sons with these garments, and then
      anoint and ordain them. Consecrate them so they can serve as my priests. '
    42: '⁴² Also make linen undergarments for them, to be worn next to their bodies,
      reaching from their hips to their thighs. '
    43: ⁴³ These must be worn whenever Aaron and his sons enter the Tabernacle or
      approach the altar in the Holy Place to perform their priestly duties. Then
      they will not incur guilt and die. This is a permanent law for Aaron and all
      his descendants after him.
  29:
    1: '¹ “This is the ceremony you must follow when you consecrate Aaron and his
      sons to serve me as priests: Take a young bull and two rams with no defects. '
    2: '² Then, using choice wheat flour and no yeast, make loaves of bread, thin
      cakes mixed with olive oil, and wafers spread with oil. '
    3: "³ Place them all in a single basket, and present them at the entrance of the\
      \ Tabernacle, along with the young bull and the two rams. \n"
    4: '⁴ “Present Aaron and his sons at the entrance of the Tabernacle, and wash
      them with water. '
    5: '⁵ Dress Aaron in his priestly garments—the tunic, the robe worn with the ephod,
      the ephod itself, and the chestpiece. Then wrap the decorative sash of the ephod
      around him. '
    6: '⁶ Place the turban on his head, and fasten the sacred medallion to the turban. '
    7: '⁷ Then anoint him by pouring the anointing oil over his head. '
    8: '⁸ Next present his sons, and dress them in their tunics. '
    9: "⁹ Wrap the sashes around the waists of Aaron and his sons, and put their special\
      \ head coverings on them. Then the right to the priesthood will be theirs by\
      \ law forever. In this way, you will ordain Aaron and his sons. \n"
    10: '¹⁰ “Bring the young bull to the entrance of the Tabernacle, where Aaron and
      his sons will lay their hands on its head. '
    11: '¹¹ Then slaughter the bull in the Lord’s presence at the entrance of the
      Tabernacle. '
    12: '¹² Put some of its blood on the horns of the altar with your finger, and
      pour out the rest at the base of the altar. '
    13: '¹³ Take all the fat around the internal organs, the long lobe of the liver,
      and the two kidneys and the fat around them, and burn it all on the altar. '
    14: "¹⁴ Then take the rest of the bull, including its hide, meat, and dung, and\
      \ burn it outside the camp as a sin offering. \n"
    15: '¹⁵ “Next Aaron and his sons must lay their hands on the head of one of the
      rams. '
    16: '¹⁶ Then slaughter the ram, and splatter its blood against all sides of the
      altar. '
    17: '¹⁷ Cut the ram into pieces, and wash off the internal organs and the legs.
      Set them alongside the head and the other pieces of the body, '
    18: "¹⁸ then burn the entire animal on the altar. This is a burnt offering to\
      \ the Lord; it is a pleasing aroma, a special gift presented to the Lord. \n"
    19: '¹⁹ “Now take the other ram, and have Aaron and his sons lay their hands on
      its head. '
    20: '²⁰ Then slaughter it, and apply some of its blood to the right earlobes of
      Aaron and his sons. Also put it on the thumbs of their right hands and the big
      toes of their right feet. Splatter the rest of the blood against all sides of
      the altar. '
    21: "²¹ Then take some of the blood from the altar and some of the anointing oil,\
      \ and sprinkle it on Aaron and his sons and on their garments. In this way,\
      \ they and their garments will be set apart as holy. \n"
    22: '²² “Since this is the ram for the ordination of Aaron and his sons, take
      the fat of the ram, including the fat of the broad tail, the fat around the
      internal organs, the long lobe of the liver, and the two kidneys and the fat
      around them, along with the right thigh. '
    23: '²³ Then take one round loaf of bread, one thin cake mixed with olive oil,
      and one wafer from the basket of bread without yeast that was placed in the
      Lord’s presence. '
    24: '²⁴ Put all these in the hands of Aaron and his sons to be lifted up as a
      special offering to the Lord. '
    25: '²⁵ Afterward take the various breads from their hands, and burn them on the
      altar along with the burnt offering. It is a pleasing aroma to the Lord, a special
      gift for him. '
    26: "²⁶ Then take the breast of Aaron’s ordination ram, and lift it up in the\
      \ Lord’s presence as a special offering to him. Then keep it as your own portion.\
      \ \n"
    27: '²⁷ “Set aside the portions of the ordination ram that belong to Aaron and
      his sons. This includes the breast and the thigh that were lifted up before
      the Lord as a special offering. '
    28: "²⁸ In the future, whenever the people of Israel lift up a peace offering,\
      \ a portion of it must be set aside for Aaron and his descendants. This is their\
      \ permanent right, and it is a sacred offering from the Israelites to the Lord.\
      \ \n"
    29: '²⁹ “Aaron’s sacred garments must be preserved for his descendants who succeed
      him, and they will wear them when they are anointed and ordained. '
    30: "³⁰ The descendant who succeeds him as high priest will wear these clothes\
      \ for seven days as he ministers in the Tabernacle and the Holy Place. \n"
    31: '³¹ “Take the ram used in the ordination ceremony, and boil its meat in a
      sacred place. '
    32: '³² Then Aaron and his sons will eat this meat, along with the bread in the
      basket, at the Tabernacle entrance. '
    33: '³³ They alone may eat the meat and bread used for their purification in the
      ordination ceremony. No one else may eat them, for these things are set apart
      and holy. '
    34: "³⁴ If any of the ordination meat or bread remains until the morning, it must\
      \ be burned. It may not be eaten, for it is holy. \n"
    35: '³⁵ “This is how you will ordain Aaron and his sons to their offices, just
      as I have commanded you. The ordination ceremony will go on for seven days. '
    36: '³⁶ Each day you must sacrifice a young bull as a sin offering to purify them,
      making them right with the Lord. Afterward, cleanse the altar by purifying it;
      make it holy by anointing it with oil. '
    37: "³⁷ Purify the altar, and consecrate it every day for seven days. After that,\
      \ the altar will be absolutely holy, and whatever touches it will become holy.\
      \ \n"
    38: '³⁸ “These are the sacrifices you are to offer regularly on the altar. Each
      day, offer two lambs that are a year old, '
    39: '³⁹ one in the morning and the other in the evening. '
    40: '⁴⁰ With one of them, offer two quarts of choice flour mixed with one quart
      of pure oil of pressed olives; also, offer one quart of wine as a liquid offering. '
    41: "⁴¹ Offer the other lamb in the evening, along with the same offerings of\
      \ flour and wine as in the morning. It will be a pleasing aroma, a special gift\
      \ presented to the Lord. \n"
    42: '⁴² “These burnt offerings are to be made each day from generation to generation.
      Offer them in the Lord’s presence at the Tabernacle entrance; there I will meet
      with you and speak with you. '
    43: '⁴³ I will meet the people of Israel there, in the place made holy by my glorious
      presence. '
    44: '⁴⁴ Yes, I will consecrate the Tabernacle and the altar, and I will consecrate
      Aaron and his sons to serve me as priests. '
    45: '⁴⁵ Then I will live among the people of Israel and be their God, '
    46: ⁴⁶ and they will know that I am the Lord their God. I am the one who brought
      them out of the land of Egypt so that I could live among them. I am the Lord
      their God.
