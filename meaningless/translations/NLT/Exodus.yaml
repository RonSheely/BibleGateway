      \ a standard to test their faithfulness to him. "
    26: "²⁶ He said, “If you will listen carefully to the voice of the Lord your God\
      \ and do what is right in his sight, obeying his commands and keeping all his\
      \ decrees, then I will not make you suffer any of the diseases I sent on the\
      \ Egyptians; for I am the Lord who heals you.” \n"
    27: ²⁷ After leaving Marah, the Israelites traveled on to the oasis of Elim, where
      they found twelve springs and seventy palm trees. They camped there beside the
      water.
  16:
    1: '¹ Then the whole community of Israel set out from Elim and journeyed into
      the wilderness of Sin, between Elim and Mount Sinai. They arrived there on the
      fifteenth day of the second month, one month after leaving the land of Egypt. '
    2: "² There, too, the whole community of Israel complained about Moses and Aaron.\
      \ \n"
    3: "³ “If only the Lord had killed us back in Egypt,” they moaned. “There we sat\
      \ around pots filled with meat and ate all the bread we wanted. But now you\
      \ have brought us into this wilderness to starve us all to death.” \n"
    4: '⁴ Then the Lord said to Moses, “Look, I’m going to rain down food from heaven
      for you. Each day the people can go out and pick up as much food as they need
      for that day. I will test them in this to see whether or not they will follow
      my instructions. '
    5: "⁵ On the sixth day they will gather food, and when they prepare it, there\
      \ will be twice as much as usual.” \n"
    6: '⁶ So Moses and Aaron said to all the people of Israel, “By evening you will
      realize it was the Lord who brought you out of the land of Egypt. '
    7: '⁷ In the morning you will see the glory of the Lord, because he has heard
      your complaints, which are against him, not against us. What have we done that
      you should complain about us?” '
    8: "⁸ Then Moses added, “The Lord will give you meat to eat in the evening and\
      \ bread to satisfy you in the morning, for he has heard all your complaints\
      \ against him. What have we done? Yes, your complaints are against the Lord,\
      \ not against us.” \n"
    9: '⁹ Then Moses said to Aaron, “Announce this to the entire community of Israel:
      ‘Present yourselves before the Lord, for he has heard your complaining.’” '
    10: "¹⁰ And as Aaron spoke to the whole community of Israel, they looked out toward\
      \ the wilderness. There they could see the awesome glory of the Lord in the\
      \ cloud. \n"
    11: '¹¹ Then the Lord said to Moses, '
    12: "¹² “I have heard the Israelites’ complaints. Now tell them, ‘In the evening\
      \ you will have meat to eat, and in the morning you will have all the bread\
      \ you want. Then you will know that I am the Lord your God.’” \n"
    13: '¹³ That evening vast numbers of quail flew in and covered the camp. And the
      next morning the area around the camp was wet with dew. '
    14: '¹⁴ When the dew evaporated, a flaky substance as fine as frost blanketed
      the ground. '
    15: "¹⁵ The Israelites were puzzled when they saw it. “What is it?” they asked\
      \ each other. They had no idea what it was.\nAnd Moses told them, “It is the\
      \ food the Lord has given you to eat. "
    16: "¹⁶ These are the Lord’s instructions: Each household should gather as much\
      \ as it needs. Pick up two quarts for each person in your tent.” \n"
    17: '¹⁷ So the people of Israel did as they were told. Some gathered a lot, some
      only a little. '
    18: "¹⁸ But when they measured it out, everyone had just enough. Those who gathered\
      \ a lot had nothing left over, and those who gathered only a little had enough.\
      \ Each family had just what it needed. \n"
    19: '¹⁹ Then Moses told them, “Do not keep any of it until morning.” '
    20: "²⁰ But some of them didn’t listen and kept some of it until morning. But\
      \ by then it was full of maggots and had a terrible smell. Moses was very angry\
      \ with them. \n"
    21: '²¹ After this the people gathered the food morning by morning, each family
      according to its need. And as the sun became hot, the flakes they had not picked
      up melted and disappeared. '
    22: '²² On the sixth day, they gathered twice as much as usual—four quarts for
      each person instead of two. Then all the leaders of the community came and asked
      Moses for an explanation. '
    23: "²³ He told them, “This is what the Lord commanded: Tomorrow will be a day\
      \ of complete rest, a holy Sabbath day set apart for the Lord. So bake or boil\
      \ as much as you want today, and set aside what is left for tomorrow.” \n"
    24: '²⁴ So they put some aside until morning, just as Moses had commanded. And
      in the morning the leftover food was wholesome and good, without maggots or
      odor. '
    25: '²⁵ Moses said, “Eat this food today, for today is a Sabbath day dedicated
      to the Lord. There will be no food on the ground today. '
    26: "²⁶ You may gather the food for six days, but the seventh day is the Sabbath.\
      \ There will be no food on the ground that day.” \n"
    27: '²⁷ Some of the people went out anyway on the seventh day, but they found
      no food. '
    28: '²⁸ The Lord asked Moses, “How long will these people refuse to obey my commands
      and instructions? '
    29: '²⁹ They must realize that the Sabbath is the Lord’s gift to you. That is
      why he gives you a two-day supply on the sixth day, so there will be enough
      for two days. On the Sabbath day you must each stay in your place. Do not go
      out to pick up food on the seventh day.” '
    30: "³⁰ So the people did not gather any food on the seventh day. \n"
    31: "³¹ The Israelites called the food manna. It was white like coriander seed,\
      \ and it tasted like honey wafers. \n"
    32: "³² Then Moses said, “This is what the Lord has commanded: Fill a two-quart\
      \ container with manna to preserve it for your descendants. Then later generations\
      \ will be able to see the food I gave you in the wilderness when I set you free\
      \ from Egypt.” \n"
    33: '³³ Moses said to Aaron, “Get a jar and fill it with two quarts of manna.
      Then put it in a sacred place before the Lord to preserve it for all future
      generations.” '
    34: '³⁴ Aaron did just as the Lord had commanded Moses. He eventually placed it
      in the Ark of the Covenant—in front of the stone tablets inscribed with the
      terms of the covenant. '
    35: "³⁵ So the people of Israel ate manna for forty years until they arrived at\
      \ the land where they would settle. They ate manna until they came to the border\
      \ of the land of Canaan. \n"
    36: ³⁶ The container used to measure the manna was an omer, which was one-tenth
      of an ephah; it held about two quarts.
  17:
    1: '¹ At the Lord’s command, the whole community of Israel left the wilderness
      of Sin and moved from place to place. Eventually they camped at Rephidim, but
      there was no water there for the people to drink. '
    2: "² So once more the people complained against Moses. “Give us water to drink!”\
      \ they demanded.\n“Quiet!” Moses replied. “Why are you complaining against me?\
      \ And why are you testing the Lord?” \n"
    3: "³ But tormented by thirst, they continued to argue with Moses. “Why did you\
      \ bring us out of Egypt? Are you trying to kill us, our children, and our livestock\
      \ with thirst?” \n"
    4: "⁴ Then Moses cried out to the Lord, “What should I do with these people? They\
      \ are ready to stone me!” \n"
    5: '⁵ The Lord said to Moses, “Walk out in front of the people. Take your staff,
      the one you used when you struck the water of the Nile, and call some of the
      elders of Israel to join you. '
    6: "⁶ I will stand before you on the rock at Mount Sinai. Strike the rock, and\
      \ water will come gushing out. Then the people will be able to drink.” So Moses\
      \ struck the rock as he was told, and water gushed out as the elders looked\
      \ on. \n"
    7: "⁷ Moses named the place Massah (which means “test”) and Meribah (which means\
      \ “arguing”) because the people of Israel argued with Moses and tested the Lord\
      \ by saying, “Is the Lord here with us or not?” \n"
    8: '⁸ While the people of Israel were still at Rephidim, the warriors of Amalek
      attacked them. '
    9: "⁹ Moses commanded Joshua, “Choose some men to go out and fight the army of\
      \ Amalek for us. Tomorrow, I will stand at the top of the hill, holding the\
      \ staff of God in my hand.” \n"
    10: '¹⁰ So Joshua did what Moses had commanded and fought the army of Amalek.
      Meanwhile, Moses, Aaron, and Hur climbed to the top of a nearby hill. '
    11: '¹¹ As long as Moses held up the staff in his hand, the Israelites had the
      advantage. But whenever he dropped his hand, the Amalekites gained the advantage. '
    12: '¹² Moses’ arms soon became so tired he could no longer hold them up. So Aaron
      and Hur found a stone for him to sit on. Then they stood on each side of Moses,
      holding up his hands. So his hands held steady until sunset. '
    13: "¹³ As a result, Joshua overwhelmed the army of Amalek in battle. \n"
    14: '¹⁴ After the victory, the Lord instructed Moses, “Write this down on a scroll
      as a permanent reminder, and read it aloud to Joshua: I will erase the memory
      of Amalek from under heaven.” '
    15: '¹⁵ Moses built an altar there and named it Yahweh-Nissi (which means “the
      Lord is my banner”). '
    16: ¹⁶ He said, “They have raised their fist against the Lord’s throne, so now
      the Lord will be at war with Amalek generation after generation.”
  18:
    1: "¹ Moses’ father-in-law, Jethro, the priest of Midian, heard about everything\
      \ God had done for Moses and his people, the Israelites. He heard especially\
      \ about how the Lord had rescued them from Egypt. \n"
    2: '² Earlier, Moses had sent his wife, Zipporah, and his two sons back to Jethro,
      who had taken them in. '
    3: '³ (Moses’ first son was named Gershom, for Moses had said when the boy was
      born, “I have been a foreigner in a foreign land.” '
    4: '⁴ His second son was named Eliezer, for Moses had said, “The God of my ancestors
      was my helper; he rescued me from the sword of Pharaoh.”) '
    5: '⁵ Jethro, Moses’ father-in-law, now came to visit Moses in the wilderness.
      He brought Moses’ wife and two sons with him, and they arrived while Moses and
      the people were camped near the mountain of God. '
    6: "⁶ Jethro had sent a message to Moses, saying, “I, Jethro, your father-in-law,\
      \ am coming to see you with your wife and your two sons.” \n"
    7: '⁷ So Moses went out to meet his father-in-law. He bowed low and kissed him.
      They asked about each other’s welfare and then went into Moses’ tent. '
    8: '⁸ Moses told his father-in-law everything the Lord had done to Pharaoh and
      Egypt on behalf of Israel. He also told about all the hardships they had experienced
      along the way and how the Lord had rescued his people from all their troubles. '
    9: "⁹ Jethro was delighted when he heard about all the good things the Lord had\
      \ done for Israel as he rescued them from the hand of the Egyptians. \n"
    10: '¹⁰ “Praise the Lord,” Jethro said, “for he has rescued you from the Egyptians
      and from Pharaoh. Yes, he has rescued Israel from the powerful hand of Egypt! '
    11: "¹¹ I know now that the Lord is greater than all other gods, because he rescued\
      \ his people from the oppression of the proud Egyptians.” \n"
    12: "¹² Then Jethro, Moses’ father-in-law, brought a burnt offering and sacrifices\
      \ to God. Aaron and all the elders of Israel came out and joined him in a sacrificial\
      \ meal in God’s presence. \n"
    13: "¹³ The next day, Moses took his seat to hear the people’s disputes against\
      \ each other. They waited before him from morning till evening. \n"
    14: "¹⁴ When Moses’ father-in-law saw all that Moses was doing for the people,\
      \ he asked, “What are you really accomplishing here? Why are you trying to do\
      \ all this alone while everyone stands around you from morning till evening?”\
      \ \n"
    15: '¹⁵ Moses replied, “Because the people come to me to get a ruling from God. '
    16: "¹⁶ When a dispute arises, they come to me, and I am the one who settles the\
      \ case between the quarreling parties. I inform the people of God’s decrees\
      \ and give them his instructions.” \n"
    17: '¹⁷ “This is not good!” Moses’ father-in-law exclaimed. '
    18: '¹⁸ “You’re going to wear yourself out—and the people, too. This job is too
      heavy a burden for you to handle all by yourself. '
    19: '¹⁹ Now listen to me, and let me give you a word of advice, and may God be
      with you. You should continue to be the people’s representative before God,
      bringing their disputes to him. '
    20: '²⁰ Teach them God’s decrees, and give them his instructions. Show them how
      to conduct their lives. '
    21: '²¹ But select from all the people some capable, honest men who fear God and
      hate bribes. Appoint them as leaders over groups of one thousand, one hundred,
      fifty, and ten. '
    22: '²² They should always be available to solve the people’s common disputes,
      but have them bring the major cases to you. Let the leaders decide the smaller
