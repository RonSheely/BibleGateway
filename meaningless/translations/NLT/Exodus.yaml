    1: '¹ These are the names of the sons of Israel (that is, Jacob) who moved to
      Egypt with their father, each with his family: '
    2: '² Reuben, Simeon, Levi, Judah, '
    3: '³ Issachar, Zebulun, Benjamin, '
    4: '⁴ Dan, Naphtali, Gad, and Asher. '
    5: "⁵ In all, Jacob had seventy descendants in Egypt, including Joseph, who was\
      \ already there. \n"
    6: '⁶ In time, Joseph and all of his brothers died, ending that entire generation. '
    7: "⁷ But their descendants, the Israelites, had many children and grandchildren.\
      \ In fact, they multiplied so greatly that they became extremely powerful and\
      \ filled the land. \n"
    8: '⁸ Eventually, a new king came to power in Egypt who knew nothing about Joseph
      or what he had done. '
    9: '⁹ He said to his people, “Look, the people of Israel now outnumber us and
      are stronger than we are. '
    10: "¹⁰ We must make a plan to keep them from growing even more. If we don’t,\
      \ and if war breaks out, they will join our enemies and fight against us. Then\
      \ they will escape from the country.” \n"
    11: '¹¹ So the Egyptians made the Israelites their slaves. They appointed brutal
      slave drivers over them, hoping to wear them down with crushing labor. They
      forced them to build the cities of Pithom and Rameses as supply centers for
      the king. '
    12: '¹² But the more the Egyptians oppressed them, the more the Israelites multiplied
      and spread, and the more alarmed the Egyptians became. '
    13: '¹³ So the Egyptians worked the people of Israel without mercy. '
    14: "¹⁴ They made their lives bitter, forcing them to mix mortar and make bricks\
      \ and do all the work in the fields. They were ruthless in all their demands.\
      \ \n"
    15: '¹⁵ Then Pharaoh, the king of Egypt, gave this order to the Hebrew midwives,
      Shiphrah and Puah: '
    16: '¹⁶ “When you help the Hebrew women as they give birth, watch as they deliver.
      If the baby is a boy, kill him; if it is a girl, let her live.” '
    17: "¹⁷ But because the midwives feared God, they refused to obey the king’s orders.\
      \ They allowed the boys to live, too. \n"
    18: "¹⁸ So the king of Egypt called for the midwives. “Why have you done this?”\
      \ he demanded. “Why have you allowed the boys to live?” \n"
    19: "¹⁹ “The Hebrew women are not like the Egyptian women,” the midwives replied.\
      \ “They are more vigorous and have their babies so quickly that we cannot get\
      \ there in time.” \n"
    20: '²⁰ So God was good to the midwives, and the Israelites continued to multiply,
      growing more and more powerful. '
    21: "²¹ And because the midwives feared God, he gave them families of their own.\
      \ \n"
    22: '²² Then Pharaoh gave this order to all his people: “Throw every newborn Hebrew
      boy into the Nile River. But you may let the girls live.”'
  2:
    1: '¹ About this time, a man and woman from the tribe of Levi got married. '
    2: '² The woman became pregnant and gave birth to a son. She saw that he was a
      special baby and kept him hidden for three months. '
    3: '³ But when she could no longer hide him, she got a basket made of papyrus
      reeds and waterproofed it with tar and pitch. She put the baby in the basket
      and laid it among the reeds along the bank of the Nile River. '
    4: "⁴ The baby’s sister then stood at a distance, watching to see what would happen\
      \ to him. \n"
    5: '⁵ Soon Pharaoh’s daughter came down to bathe in the river, and her attendants
      walked along the riverbank. When the princess saw the basket among the reeds,
      she sent her maid to get it for her. '
    6: "⁶ When the princess opened it, she saw the baby. The little boy was crying,\
      \ and she felt sorry for him. “This must be one of the Hebrew children,” she\
      \ said. \n"
    7: "⁷ Then the baby’s sister approached the princess. “Should I go and find one\
      \ of the Hebrew women to nurse the baby for you?” she asked. \n"
    8: "⁸ “Yes, do!” the princess replied. So the girl went and called the baby’s\
      \ mother. \n"
    9: "⁹ “Take this baby and nurse him for me,” the princess told the baby’s mother.\
      \ “I will pay you for your help.” So the woman took her baby home and nursed\
      \ him. \n"
    10: "¹⁰ Later, when the boy was older, his mother brought him back to Pharaoh’s\
      \ daughter, who adopted him as her own son. The princess named him Moses, for\
      \ she explained, “I lifted him out of the water.” \n"
    11: '¹¹ Many years later, when Moses had grown up, he went out to visit his own
      people, the Hebrews, and he saw how hard they were forced to work. During his
      visit, he saw an Egyptian beating one of his fellow Hebrews. '
    12: "¹² After looking in all directions to make sure no one was watching, Moses\
      \ killed the Egyptian and hid the body in the sand. \n"
    13: "¹³ The next day, when Moses went out to visit his people again, he saw two\
      \ Hebrew men fighting. “Why are you beating up your friend?” Moses said to the\
      \ one who had started the fight. \n"
    14: "¹⁴ The man replied, “Who appointed you to be our prince and judge? Are you\
      \ going to kill me as you killed that Egyptian yesterday?”\nThen Moses was afraid,\
      \ thinking, “Everyone knows what I did.” "
    15: "¹⁵ And sure enough, Pharaoh heard what had happened, and he tried to kill\
      \ Moses. But Moses fled from Pharaoh and went to live in the land of Midian.\n\
      When Moses arrived in Midian, he sat down beside a well. "
    16: '¹⁶ Now the priest of Midian had seven daughters who came as usual to draw
      water and fill the water troughs for their father’s flocks. '
    17: "¹⁷ But some other shepherds came and chased them away. So Moses jumped up\
      \ and rescued the girls from the shepherds. Then he drew water for their flocks.\
      \ \n"
    18: "¹⁸ When the girls returned to Reuel, their father, he asked, “Why are you\
      \ back so soon today?” \n"
    19: "¹⁹ “An Egyptian rescued us from the shepherds,” they answered. “And then\
      \ he drew water for us and watered our flocks.” \n"
    20: "²⁰ “Then where is he?” their father asked. “Why did you leave him there?\
      \ Invite him to come and eat with us.” \n"
    21: '²¹ Moses accepted the invitation, and he settled there with him. In time,
      Reuel gave Moses his daughter Zipporah to be his wife. '
    22: "²² Later she gave birth to a son, and Moses named him Gershom, for he explained,\
      \ “I have been a foreigner in a foreign land.” \n"
    23: '²³ Years passed, and the king of Egypt died. But the Israelites continued
      to groan under their burden of slavery. They cried out for help, and their cry
      rose up to God. '
    24: '²⁴ God heard their groaning, and he remembered his covenant promise to Abraham,
      Isaac, and Jacob. '
    25: ²⁵ He looked down on the people of Israel and knew it was time to act.
  3:
    1: '¹ One day Moses was tending the flock of his father-in-law, Jethro, the priest
      of Midian. He led the flock far into the wilderness and came to Sinai, the mountain
      of God. '
    2: '² There the angel of the Lord appeared to him in a blazing fire from the middle
      of a bush. Moses stared in amazement. Though the bush was engulfed in flames,
      it didn’t burn up. '
    3: "³ “This is amazing,” Moses said to himself. “Why isn’t that bush burning up?\
      \ I must go see it.” \n"
    4: "⁴ When the Lord saw Moses coming to take a closer look, God called to him\
      \ from the middle of the bush, “Moses! Moses!”\n“Here I am!” Moses replied.\
      \ \n"
    5: '⁵ “Do not come any closer,” the Lord warned. “Take off your sandals, for you
      are standing on holy ground. '
    6: "⁶ I am the God of your father—the God of Abraham, the God of Isaac, and the\
      \ God of Jacob.” When Moses heard this, he covered his face because he was afraid\
      \ to look at God. \n"
    7: '⁷ Then the Lord told him, “I have certainly seen the oppression of my people
      in Egypt. I have heard their cries of distress because of their harsh slave
      drivers. Yes, I am aware of their suffering. '
    8: '⁸ So I have come down to rescue them from the power of the Egyptians and lead
      them out of Egypt into their own fertile and spacious land. It is a land flowing
      with milk and honey—the land where the Canaanites, Hittites, Amorites, Perizzites,
      Hivites, and Jebusites now live. '
    9: '⁹ Look! The cry of the people of Israel has reached me, and I have seen how
      harshly the Egyptians abuse them. '
    10: "¹⁰ Now go, for I am sending you to Pharaoh. You must lead my people Israel\
      \ out of Egypt.” \n"
    11: "¹¹ But Moses protested to God, “Who am I to appear before Pharaoh? Who am\
      \ I to lead the people of Israel out of Egypt?” \n"
    12: "¹² God answered, “I will be with you. And this is your sign that I am the\
      \ one who has sent you: When you have brought the people out of Egypt, you will\
      \ worship God at this very mountain.” \n"
    13: "¹³ But Moses protested, “If I go to the people of Israel and tell them, ‘The\
      \ God of your ancestors has sent me to you,’ they will ask me, ‘What is his\
      \ name?’ Then what should I tell them?” \n"
    14: '¹⁴ God replied to Moses, “I am who i am. Say this to the people of Israel:
      I am has sent me to you.” '
    15: "¹⁵ God also said to Moses, “Say this to the people of Israel: Yahweh, the\
      \ God of your ancestors—the God of Abraham, the God of Isaac, and the God of\
      \ Jacob—has sent me to you.\nThis is my eternal name,\n    my name to remember\
      \ for all generations. \n"
    16: '¹⁶ “Now go and call together all the elders of Israel. Tell them, ‘Yahweh,
      the God of your ancestors—the God of Abraham, Isaac, and Jacob—has appeared
      to me. He told me, “I have been watching closely, and I see how the Egyptians
      are treating you. '
    17: "¹⁷ I have promised to rescue you from your oppression in Egypt. I will lead\
      \ you to a land flowing with milk and honey—the land where the Canaanites, Hittites,\
      \ Amorites, Perizzites, Hivites, and Jebusites now live.”’ \n"
    18: "¹⁸ “The elders of Israel will accept your message. Then you and the elders\
      \ must go to the king of Egypt and tell him, ‘The Lord, the God of the Hebrews,\
      \ has met with us. So please let us take a three-day journey into the wilderness\
      \ to offer sacrifices to the Lord, our God.’ \n"
    19: '¹⁹ “But I know that the king of Egypt will not let you go unless a mighty
      hand forces him. '
    20: '²⁰ So I will raise my hand and strike the Egyptians, performing all kinds
      of miracles among them. Then at last he will let you go. '
    21: '²¹ And I will cause the Egyptians to look favorably on you. They will give
      you gifts when you go so you will not leave empty-handed. '
    22: ²² Every Israelite woman will ask for articles of silver and gold and fine
      clothing from her Egyptian neighbors and from the foreign women in their houses.
      You will dress your sons and daughters with these, stripping the Egyptians of
      their wealth.”
  4:
    1: "¹ But Moses protested again, “What if they won’t believe me or listen to me?\
      \ What if they say, ‘The Lord never appeared to you’?” \n"
    2: "² Then the Lord asked him, “What is that in your hand?”\n“A shepherd’s staff,”\
      \ Moses replied. \n"
    3: "³ “Throw it down on the ground,” the Lord told him. So Moses threw down the\
      \ staff, and it turned into a snake! Moses jumped back. \n"
    4: "⁴ Then the Lord told him, “Reach out and grab its tail.” So Moses reached\
      \ out and grabbed it, and it turned back into a shepherd’s staff in his hand.\
      \ \n"
    5: "⁵ “Perform this sign,” the Lord told him. “Then they will believe that the\
      \ Lord, the God of their ancestors—the God of Abraham, the God of Isaac, and\
      \ the God of Jacob—really has appeared to you.” \n"
    6: '⁶ Then the Lord said to Moses, “Now put your hand inside your cloak.” So Moses
      put his hand inside his cloak, and when he took it out again, his hand was white
      as snow with a severe skin disease. '
    7: "⁷ “Now put your hand back into your cloak,” the Lord said. So Moses put his\
      \ hand back in, and when he took it out again, it was as healthy as the rest\
      \ of his body. \n"
    8: '⁸ The Lord said to Moses, “If they do not believe you and are not convinced
      by the first miraculous sign, they will be convinced by the second sign. '
    9: "⁹ And if they don’t believe you or listen to you even after these two signs,\
      \ then take some water from the Nile River and pour it out on the dry ground.\
      \ When you do, the water from the Nile will turn to blood on the ground.” \n"
    10: "¹⁰ But Moses pleaded with the Lord, “O Lord, I’m not very good with words.\
      \ I never have been, and I’m not now, even though you have spoken to me. I get\
      \ tongue-tied, and my words get tangled.” \n"
    11: '¹¹ Then the Lord asked Moses, “Who makes a person’s mouth? Who decides whether
      people speak or do not speak, hear or do not hear, see or do not see? Is it
      not I, the Lord? '
    12: "¹² Now go! I will be with you as you speak, and I will instruct you in what\
      \ to say.” \n"
    13: "¹³ But Moses again pleaded, “Lord, please! Send anyone else.” \n"
    14: '¹⁴ Then the Lord became angry with Moses. “All right,” he said. “What about
      your brother, Aaron the Levite? I know he speaks well. And look! He is on his
      way to meet you now. He will be delighted to see you. '
    15: '¹⁵ Talk to him, and put the words in his mouth. I will be with both of you
      as you speak, and I will instruct you both in what to do. '
    16: '¹⁶ Aaron will be your spokesman to the people. He will be your mouthpiece,
      and you will stand in the place of God for him, telling him what to say. '
    17: "¹⁷ And take your shepherd’s staff with you, and use it to perform the miraculous\
      \ signs I have shown you.” \n"
    18: "¹⁸ So Moses went back home to Jethro, his father-in-law. “Please let me return\
      \ to my relatives in Egypt,” Moses said. “I don’t even know if they are still\
      \ alive.”\n“Go in peace,” Jethro replied. \n"
    19: "¹⁹ Before Moses left Midian, the Lord said to him, “Return to Egypt, for\
      \ all those who wanted to kill you have died.” \n"
    20: "²⁰ So Moses took his wife and sons, put them on a donkey, and headed back\
      \ to the land of Egypt. In his hand he carried the staff of God. \n"
    21: '²¹ And the Lord told Moses, “When you arrive back in Egypt, go to Pharaoh
      and perform all the miracles I have empowered you to do. But I will harden his
      heart so he will refuse to let the people go. '
    22: '²² Then you will tell him, ‘This is what the Lord says: Israel is my firstborn
      son. '
    23: "²³ I commanded you, “Let my son go, so he can worship me.” But since you\
      \ have refused, I will now kill your firstborn son!’” \n"
    24: '²⁴ On the way to Egypt, at a place where Moses and his family had stopped
      for the night, the Lord confronted him and was about to kill him. '
    25: '²⁵ But Moses’ wife, Zipporah, took a flint knife and circumcised her son.
      She touched his feet with the foreskin and said, “Now you are a bridegroom of
      blood to me.” '
    26: "²⁶ (When she said “a bridegroom of blood,” she was referring to the circumcision.)\
      \ After that, the Lord left him alone. \n"
    27: '²⁷ Now the Lord had said to Aaron, “Go out into the wilderness to meet Moses.”
      So Aaron went and met Moses at the mountain of God, and he embraced him. '
    28: "²⁸ Moses then told Aaron everything the Lord had commanded him to say. And\
      \ he told him about the miraculous signs the Lord had commanded him to perform.\
      \ \n"
    29: '²⁹ Then Moses and Aaron returned to Egypt and called all the elders of Israel
      together. '
    30: '³⁰ Aaron told them everything the Lord had told Moses, and Moses performed
      the miraculous signs as they watched. '
    31: ³¹ Then the people of Israel were convinced that the Lord had sent Moses and
      Aaron. When they heard that the Lord was concerned about them and had seen their
      misery, they bowed down and worshiped.
  5:
    1: "¹ After this presentation to Israel’s leaders, Moses and Aaron went and spoke\
      \ to Pharaoh. They told him, “This is what the Lord, the God of Israel, says:\
      \ Let my people go so they may hold a festival in my honor in the wilderness.”\
      \ \n"
    2: "² “Is that so?” retorted Pharaoh. “And who is the Lord? Why should I listen\
      \ to him and let Israel go? I don’t know the Lord, and I will not let Israel\
      \ go.” \n"
    3: "³ But Aaron and Moses persisted. “The God of the Hebrews has met with us,”\
      \ they declared. “So let us take a three-day journey into the wilderness so\
      \ we can offer sacrifices to the Lord our God. If we don’t, he will kill us\
      \ with a plague or with the sword.” \n"
    4: '⁴ Pharaoh replied, “Moses and Aaron, why are you distracting the people from
      their tasks? Get back to work! '
    5: "⁵ Look, there are many of your people in the land, and you are stopping them\
      \ from their work.” \n"
    6: '⁶ That same day Pharaoh sent this order to the Egyptian slave drivers and
      the Israelite foremen: '
    7: '⁷ “Do not supply any more straw for making bricks. Make the people get it
      themselves! '
    8: '⁸ But still require them to make the same number of bricks as before. Don’t
      reduce the quota. They are lazy. That’s why they are crying out, ‘Let us go
      and offer sacrifices to our God.’ '
    9: "⁹ Load them down with more work. Make them sweat! That will teach them to\
      \ listen to lies!” \n"
    10: '¹⁰ So the slave drivers and foremen went out and told the people: “This is
      what Pharaoh says: I will not provide any more straw for you. '
    11: '¹¹ Go and get it yourselves. Find it wherever you can. But you must produce
      just as many bricks as before!” '
    12: "¹² So the people scattered throughout the land of Egypt in search of stubble\
      \ to use as straw. \n"
    13: '¹³ Meanwhile, the Egyptian slave drivers continued to push hard. “Meet your
      daily quota of bricks, just as you did when we provided you with straw!” they
      demanded. '
    14: "¹⁴ Then they whipped the Israelite foremen they had put in charge of the\
      \ work crews. “Why haven’t you met your quotas either yesterday or today?” they\
      \ demanded. \n"
    15: '¹⁵ So the Israelite foremen went to Pharaoh and pleaded with him. “Please
      don’t treat your servants like this,” they begged. '
    16: "¹⁶ “We are given no straw, but the slave drivers still demand, ‘Make bricks!’\
      \ We are being beaten, but it isn’t our fault! Your own people are to blame!”\
      \ \n"
    17: '¹⁷ But Pharaoh shouted, “You’re just lazy! Lazy! That’s why you’re saying,
      ‘Let us go and offer sacrifices to the Lord.’ '
    18: "¹⁸ Now get back to work! No straw will be given to you, but you must still\
      \ produce the full quota of bricks.” \n"
    19: '¹⁹ The Israelite foremen could see that they were in serious trouble when
      they were told, “You must not reduce the number of bricks you make each day.” '
    20: '²⁰ As they left Pharaoh’s court, they confronted Moses and Aaron, who were
      waiting outside for them. '
    21: "²¹ The foremen said to them, “May the Lord judge and punish you for making\
      \ us stink before Pharaoh and his officials. You have put a sword into their\
      \ hands, an excuse to kill us!” \n"
    22: '²² Then Moses went back to the Lord and protested, “Why have you brought
      all this trouble on your own people, Lord? Why did you send me? '
    23: ²³ Ever since I came to Pharaoh as your spokesman, he has been even more brutal
      to your people. And you have done nothing to rescue them!”
  6:
    1: "¹ Then the Lord told Moses, “Now you will see what I will do to Pharaoh. When\
      \ he feels the force of my strong hand, he will let the people go. In fact,\
      \ he will force them to leave his land!” \n"
    2: '² And God said to Moses, “I am Yahweh—‘the Lord.’ '
    3: '³ I appeared to Abraham, to Isaac, and to Jacob as El-Shaddai—‘God Almighty’—but
      I did not reveal my name, Yahweh, to them. '
    4: '⁴ And I reaffirmed my covenant with them. Under its terms, I promised to give
      them the land of Canaan, where they were living as foreigners. '
    5: "⁵ You can be sure that I have heard the groans of the people of Israel, who\
      \ are now slaves to the Egyptians. And I am well aware of my covenant with them.\
      \ \n"
    6: '⁶ “Therefore, say to the people of Israel: ‘I am the Lord. I will free you
      from your oppression and will rescue you from your slavery in Egypt. I will
      redeem you with a powerful arm and great acts of judgment. '
    7: '⁷ I will claim you as my own people, and I will be your God. Then you will
      know that I am the Lord your God who has freed you from your oppression in Egypt. '
    8: "⁸ I will bring you into the land I swore to give to Abraham, Isaac, and Jacob.\
      \ I will give it to you as your very own possession. I am the Lord!’” \n"
    9: "⁹ So Moses told the people of Israel what the Lord had said, but they refused\
      \ to listen anymore. They had become too discouraged by the brutality of their\
      \ slavery. \n"
    10: '¹⁰ Then the Lord said to Moses, '
    11: "¹¹ “Go back to Pharaoh, the king of Egypt, and tell him to let the people\
      \ of Israel leave his country.” \n"
    12: "¹² “But Lord!” Moses objected. “My own people won’t listen to me anymore.\
      \ How can I expect Pharaoh to listen? I’m such a clumsy speaker!” \n"
    13: "¹³ But the Lord spoke to Moses and Aaron and gave them orders for the Israelites\
      \ and for Pharaoh, the king of Egypt. The Lord commanded Moses and Aaron to\
      \ lead the people of Israel out of Egypt. \n"
    14: "¹⁴ These are the ancestors of some of the clans of Israel:\nThe sons of Reuben,\
      \ Israel’s oldest son, were Hanoch, Pallu, Hezron, and Carmi. Their descendants\
      \ became the clans of Reuben. \n"
    15: "¹⁵ The sons of Simeon were Jemuel, Jamin, Ohad, Jakin, Zohar, and Shaul.\
      \ (Shaul’s mother was a Canaanite woman.) Their descendants became the clans\
      \ of Simeon. \n"
    16: "¹⁶ These are the descendants of Levi, as listed in their family records:\
      \ The sons of Levi were Gershon, Kohath, and Merari. (Levi lived to be 137 years\
      \ old.) \n"
    17: "¹⁷ The descendants of Gershon included Libni and Shimei, each of whom became\
      \ the ancestor of a clan. \n"
    18: "¹⁸ The descendants of Kohath included Amram, Izhar, Hebron, and Uzziel. (Kohath\
      \ lived to be 133 years old.) \n"
    19: "¹⁹ The descendants of Merari included Mahli and Mushi.\nThese are the clans\
      \ of the Levites, as listed in their family records. \n"
    20: "²⁰ Amram married his father’s sister Jochebed, and she gave birth to his\
      \ sons, Aaron and Moses. (Amram lived to be 137 years old.) \n"
    21: "²¹ The sons of Izhar were Korah, Nepheg, and Zicri. \n"
    22: "²² The sons of Uzziel were Mishael, Elzaphan, and Sithri. \n"
    23: "²³ Aaron married Elisheba, the daughter of Amminadab and sister of Nahshon,\
      \ and she gave birth to his sons, Nadab, Abihu, Eleazar, and Ithamar. \n"
    24: "²⁴ The sons of Korah were Assir, Elkanah, and Abiasaph. Their descendants\
      \ became the clans of Korah. \n"
    25: "²⁵ Eleazar son of Aaron married one of the daughters of Putiel, and she gave\
      \ birth to his son, Phinehas.\nThese are the ancestors of the Levite families,\
      \ listed according to their clans. \n"
    26: '²⁶ The Aaron and Moses named in this list are the same ones to whom the Lord
      said, “Lead the people of Israel out of the land of Egypt like an army.” '
    27: "²⁷ It was Moses and Aaron who spoke to Pharaoh, the king of Egypt, about\
      \ leading the people of Israel out of Egypt. \n"
    28: '²⁸ When the Lord spoke to Moses in the land of Egypt, '
    29: '²⁹ he said to him, “I am the Lord! Tell Pharaoh, the king of Egypt, everything
      I am telling you.” '
    30: ³⁰ But Moses argued with the Lord, saying, “I can’t do it! I’m such a clumsy
      speaker! Why should Pharaoh listen to me?”
  7:
    1: '¹ Then the Lord said to Moses, “Pay close attention to this. I will make you
      seem like God to Pharaoh, and your brother, Aaron, will be your prophet. '
    2: '² Tell Aaron everything I command you, and Aaron must command Pharaoh to let
      the people of Israel leave his country. '
    3: '³ But I will make Pharaoh’s heart stubborn so I can multiply my miraculous
      signs and wonders in the land of Egypt. '
    4: '⁴ Even then Pharaoh will refuse to listen to you. So I will bring down my
      fist on Egypt. Then I will rescue my forces—my people, the Israelites—from the
      land of Egypt with great acts of judgment. '
    5: "⁵ When I raise my powerful hand and bring out the Israelites, the Egyptians\
      \ will know that I am the Lord.” \n"
    6: '⁶ So Moses and Aaron did just as the Lord had commanded them. '
    7: "⁷ Moses was eighty years old, and Aaron was eighty-three when they made their\
      \ demands to Pharaoh. \n"
    8: '⁸ Then the Lord said to Moses and Aaron, '
    9: "⁹ “Pharaoh will demand, ‘Show me a miracle.’ When he does this, say to Aaron,\
      \ ‘Take your staff and throw it down in front of Pharaoh, and it will become\
      \ a serpent.’” \n"
    10: '¹⁰ So Moses and Aaron went to Pharaoh and did what the Lord had commanded
      them. Aaron threw down his staff before Pharaoh and his officials, and it became
      a serpent! '
    11: '¹¹ Then Pharaoh called in his own wise men and sorcerers, and these Egyptian
      magicians did the same thing with their magic. '
    12: '¹² They threw down their staffs, which also became serpents! But then Aaron’s
      staff swallowed up their staffs. '
    13: "¹³ Pharaoh’s heart, however, remained hard. He still refused to listen, just\
      \ as the Lord had predicted. \n"
    14: '¹⁴ Then the Lord said to Moses, “Pharaoh’s heart is stubborn, and he still
      refuses to let the people go. '
    15: '¹⁵ So go to Pharaoh in the morning as he goes down to the river. Stand on
