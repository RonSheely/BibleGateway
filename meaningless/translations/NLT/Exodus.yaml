    7: "⁷ In the greatness of your majesty,\n    you overthrow those who rise against\
      \ you.\nYou unleash your blazing fury;\n    it consumes them like straw.\n"
    8: "⁸ At the blast of your breath,\n    the waters piled up!\nThe surging waters\
