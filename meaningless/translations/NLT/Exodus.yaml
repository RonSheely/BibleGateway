    1: '¹ The Lord said to Moses, '
    2: '² “Tell the people of Israel to bring me their sacred offerings. Accept the
      contributions from all whose hearts are moved to offer them. '
    3: "³ Here is a list of sacred offerings you may accept from them:\ngold, silver,\
      \ and bronze;\n"
    4: "⁴ blue, purple, and scarlet thread;\nfine linen and goat hair for cloth;\n"
    5: "⁵ tanned ram skins and fine goatskin leather;\nacacia wood;\n"
    6: "⁶ olive oil for the lamps;\nspices for the anointing oil and the fragrant\
      \ incense;\n"
    7: "⁷ onyx stones, and other gemstones to be set in the ephod and the priest’s\
      \ chestpiece. \n"
    8: '⁸ “Have the people of Israel build me a holy sanctuary so I can live among
      them. '
    9: "⁹ You must build this Tabernacle and its furnishings exactly according to\
      \ the pattern I will show you. \n"
    10: '¹⁰ “Have the people make an Ark of acacia wood—a sacred chest 45 inches long,
      27 inches wide, and 27 inches high. '
    11: '¹¹ Overlay it inside and outside with pure gold, and run a molding of gold
      all around it. '
    12: '¹² Cast four gold rings and attach them to its four feet, two rings on each
      side. '
    13: '¹³ Make poles from acacia wood, and overlay them with gold. '
    14: '¹⁴ Insert the poles into the rings at the sides of the Ark to carry it. '
    15: '¹⁵ These carrying poles must stay inside the rings; never remove them. '
    16: "¹⁶ When the Ark is finished, place inside it the stone tablets inscribed\
      \ with the terms of the covenant, which I will give to you. \n"
    17: '¹⁷ “Then make the Ark’s cover—the place of atonement—from pure gold. It must
      be 45 inches long and 27 inches wide. '
    18: '¹⁸ Then make two cherubim from hammered gold, and place them on the two ends
      of the atonement cover. '
    19: '¹⁹ Mold the cherubim on each end of the atonement cover, making it all of
      one piece of gold. '
    20: '²⁰ The cherubim will face each other and look down on the atonement cover.
      With their wings spread above it, they will protect it. '
    21: '²¹ Place inside the Ark the stone tablets inscribed with the terms of the
      covenant, which I will give to you. Then put the atonement cover on top of the
      Ark. '
    22: "²² I will meet with you there and talk to you from above the atonement cover\
      \ between the gold cherubim that hover over the Ark of the Covenant. From there\
      \ I will give you my commands for the people of Israel. \n"
    23: '²³ “Then make a table of acacia wood, 36 inches long, 18 inches wide, and
      27 inches high. '
    24: '²⁴ Overlay it with pure gold and run a gold molding around the edge. '
    25: '²⁵ Decorate it with a 3-inch border all around, and run a gold molding along
      the border. '
    26: '²⁶ Make four gold rings for the table and attach them at the four corners
      next to the four legs. '
    27: '²⁷ Attach the rings near the border to hold the poles that are used to carry
      the table. '
    28: '²⁸ Make these poles from acacia wood, and overlay them with gold. '
    29: '²⁹ Make special containers of pure gold for the table—bowls, ladles, pitchers,
      and jars—to be used in pouring out liquid offerings. '
    30: "³⁰ Place the Bread of the Presence on the table to remain before me at all\
      \ times. \n"
    31: '³¹ “Make a lampstand of pure, hammered gold. Make the entire lampstand and
      its decorations of one piece—the base, center stem, lamp cups, buds, and petals. '
    32: '³² Make it with six branches going out from the center stem, three on each
      side. '
    33: '³³ Each of the six branches will have three lamp cups shaped like almond
      blossoms, complete with buds and petals. '
    34: '³⁴ Craft the center stem of the lampstand with four lamp cups shaped like
      almond blossoms, complete with buds and petals. '
    35: '³⁵ There will also be an almond bud beneath each pair of branches where the
      six branches extend from the center stem. '
    36: '³⁶ The almond buds and branches must all be of one piece with the center
      stem, and they must be hammered from pure gold. '
    37: '³⁷ Then make the seven lamps for the lampstand, and set them so they reflect
      their light forward. '
    38: '³⁸ The lamp snuffers and trays must also be made of pure gold. '
    39: "³⁹ You will need 75 pounds of pure gold for the lampstand and its accessories.\
      \ \n"
    40: ⁴⁰ “Be sure that you make everything according to the pattern I have shown
      you here on the mountain.
  26:
    1: '¹ “Make the Tabernacle from ten curtains of finely woven linen. Decorate the
      curtains with blue, purple, and scarlet thread and with skillfully embroidered
      cherubim. '
    2: '² These ten curtains must all be exactly the same size—42 feet long and 6
      feet wide. '
    3: '³ Join five of these curtains together to make one long curtain, then join
      the other five into a second long curtain. '
    4: '⁴ Put loops of blue yarn along the edge of the last curtain in each set. '
    5: '⁵ The fifty loops along the edge of one curtain are to match the fifty loops
      along the edge of the other curtain. '
    6: "⁶ Then make fifty gold clasps and fasten the long curtains together with the\
      \ clasps. In this way, the Tabernacle will be made of one continuous piece.\
      \ \n"
    7: '⁷ “Make eleven curtains of goat-hair cloth to serve as a tent covering for
      the Tabernacle. '
    8: '⁸ These eleven curtains must all be exactly the same size—45 feet long and
      6 feet wide. '
    9: '⁹ Join five of these curtains together to make one long curtain, and join
      the other six into a second long curtain. Allow 3 feet of material from the
      second set of curtains to hang over the front of the sacred tent. '
    10: '¹⁰ Make fifty loops for one edge of each large curtain. '
    11: '¹¹ Then make fifty bronze clasps, and fasten the loops of the long curtains
      with the clasps. In this way, the tent covering will be made of one continuous
      piece. '
    12: '¹² The remaining 3 feet of this tent covering will be left to hang over the
      back of the Tabernacle. '
    13: '¹³ Allow 18 inches of remaining material to hang down over each side, so
      the Tabernacle is completely covered. '
    14: "¹⁴ Complete the tent covering with a protective layer of tanned ram skins\
      \ and a layer of fine goatskin leather. \n"
    15: '¹⁵ “For the framework of the Tabernacle, construct frames of acacia wood. '
    16: '¹⁶ Each frame must be 15 feet high and 27 inches wide, '
    17: '¹⁷ with two pegs under each frame. Make all the frames identical. '
    18: '¹⁸ Make twenty of these frames to support the curtains on the south side
      of the Tabernacle. '
    19: '¹⁹ Also make forty silver bases—two bases under each frame, with the pegs
      fitting securely into the bases. '
    20: '²⁰ For the north side of the Tabernacle, make another twenty frames, '
    21: '²¹ with their forty silver bases, two bases under each frame. '
    22: '²² Make six frames for the rear—the west side of the Tabernacle— '
    23: '²³ along with two additional frames to reinforce the rear corners of the
      Tabernacle. '
    24: '²⁴ These corner frames will be matched at the bottom and firmly attached
      at the top with a single ring, forming a single corner unit. Make both of these
      corner units the same way. '
    25: "²⁵ So there will be eight frames at the rear of the Tabernacle, set in sixteen\
      \ silver bases—two bases under each frame. \n"
    26: '²⁶ “Make crossbars of acacia wood to link the frames, five crossbars for
      the north side of the Tabernacle '
    27: '²⁷ and five for the south side. Also make five crossbars for the rear of
      the Tabernacle, which will face west. '
    28: '²⁸ The middle crossbar, attached halfway up the frames, will run all the
      way from one end of the Tabernacle to the other. '
    29: "²⁹ Overlay the frames with gold, and make gold rings to hold the crossbars.\
      \ Overlay the crossbars with gold as well. \n"
    30: "³⁰ “Set up this Tabernacle according to the pattern you were shown on the\
      \ mountain. \n"
    31: '³¹ “For the inside of the Tabernacle, make a special curtain of finely woven
      linen. Decorate it with blue, purple, and scarlet thread and with skillfully
      embroidered cherubim. '
    32: '³² Hang this curtain on gold hooks attached to four posts of acacia wood.
      Overlay the posts with gold, and set them in four silver bases. '
    33: "³³ Hang the inner curtain from clasps, and put the Ark of the Covenant in\
      \ the room behind it. This curtain will separate the Holy Place from the Most\
      \ Holy Place. \n"
    34: '³⁴ “Then put the Ark’s cover—the place of atonement—on top of the Ark of
      the Covenant inside the Most Holy Place. '
    35: "³⁵ Place the table outside the inner curtain on the north side of the Tabernacle,\
      \ and place the lampstand across the room on the south side. \n"
    36: '³⁶ “Make another curtain for the entrance to the sacred tent. Make it of
      finely woven linen and embroider it with exquisite designs, using blue, purple,
      and scarlet thread. '
    37: ³⁷ Craft five posts from acacia wood. Overlay them with gold, and hang the
      curtain from them with gold hooks. Cast five bronze bases for the posts.
