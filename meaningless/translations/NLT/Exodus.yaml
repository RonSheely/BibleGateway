    48: '⁴⁸ “If there are foreigners living among you who want to celebrate the Lord’s
      Passover, let all their males be circumcised. Only then may they celebrate the
      Passover with you like any native-born Israelite. But no uncircumcised male
      may ever eat the Passover meal. '
    49: "⁴⁹ This instruction applies to everyone, whether a native-born Israelite\
      \ or a foreigner living among you.” \n"
    50: '⁵⁰ So all the people of Israel followed all the Lord’s commands to Moses
      and Aaron. '
    51: ⁵¹ On that very day the Lord brought the people of Israel out of the land
      of Egypt like an army.
  13:
    1: '¹ Then the Lord said to Moses, '
    2: "² “Dedicate to me every firstborn among the Israelites. The first offspring\
      \ to be born, of both humans and animals, belongs to me.” \n"
    3: '³ So Moses said to the people, “This is a day to remember forever—the day
      you left Egypt, the place of your slavery. Today the Lord has brought you out
      by the power of his mighty hand. (Remember, eat no food containing yeast.) '
    4: '⁴ On this day in early spring, in the month of Abib, you have been set free. '
    5: '⁵ You must celebrate this event in this month each year after the Lord brings
      you into the land of the Canaanites, Hittites, Amorites, Hivites, and Jebusites.
      (He swore to your ancestors that he would give you this land—a land flowing
      with milk and honey.) '
    6: '⁶ For seven days the bread you eat must be made without yeast. Then on the
      seventh day, celebrate a feast to the Lord. '
    7: "⁷ Eat bread without yeast during those seven days. In fact, there must be\
      \ no yeast bread or any yeast at all found within the borders of your land during\
      \ this time. \n"
    8: '⁸ “On the seventh day you must explain to your children, ‘I am celebrating
      what the Lord did for me when I left Egypt.’ '
    9: '⁹ This annual festival will be a visible sign to you, like a mark branded
      on your hand or your forehead. Let it remind you always to recite this teaching
      of the Lord: ‘With a strong hand, the Lord rescued you from Egypt.’ '
    10: "¹⁰ So observe the decree of this festival at the appointed time each year.\
      \ \n"
    11: '¹¹ “This is what you must do when the Lord fulfills the promise he swore
      to you and to your ancestors. When he gives you the land where the Canaanites
      now live, '
    12: '¹² you must present all firstborn sons and firstborn male animals to the
      Lord, for they belong to him. '
