      ability, and expertise in all kinds of crafts. '
    32: '³² He is a master craftsman, expert in working with gold, silver, and bronze. '
    33: '³³ He is skilled in engraving and mounting gemstones and in carving wood.
      He is a master at every craft. '
    34: '³⁴ And the Lord has given both him and Oholiab son of Ahisamach, of the tribe
      of Dan, the ability to teach their skills to others. '
    35: ³⁵ The Lord has given them special skills as engravers, designers, embroiderers
      in blue, purple, and scarlet thread on fine linen cloth, and weavers. They excel
      as craftsmen and as designers.
  36:
    1: "¹ “The Lord has gifted Bezalel, Oholiab, and the other skilled craftsmen with\
      \ wisdom and ability to perform any task involved in building the sanctuary.\
      \ Let them construct and furnish the Tabernacle, just as the Lord has commanded.”\
      \ \n"
    2: '² So Moses summoned Bezalel and Oholiab and all the others who were specially
      gifted by the Lord and were eager to get to work. '
    3: '³ Moses gave them the materials donated by the people of Israel as sacred
      offerings for the completion of the sanctuary. But the people continued to bring
      additional gifts each morning. '
    4: '⁴ Finally the craftsmen who were working on the sanctuary left their work. '
    5: "⁵ They went to Moses and reported, “The people have given more than enough\
      \ materials to complete the job the Lord has commanded us to do!” \n"
    6: '⁶ So Moses gave the command, and this message was sent throughout the camp:
      “Men and women, don’t prepare any more gifts for the sanctuary. We have enough!”
      So the people stopped bringing their sacred offerings. '
    7: "⁷ Their contributions were more than enough to complete the whole project.\
      \ \n"
    8: '⁸ The skilled craftsmen made ten curtains of finely woven linen for the Tabernacle.
      Then Bezalel decorated the curtains with blue, purple, and scarlet thread and
      with skillfully embroidered cherubim. '
    9: '⁹ All ten curtains were exactly the same size—42 feet long and 6 feet wide. '
    10: '¹⁰ Five of these curtains were joined together to make one long curtain,
      and the other five were joined to make a second long curtain. '
    11: '¹¹ He made fifty loops of blue yarn and put them along the edge of the last
      curtain in each set. '
    12: '¹² The fifty loops along the edge of one curtain matched the fifty loops
      along the edge of the other curtain. '
    13: "¹³ Then he made fifty gold clasps and fastened the long curtains together\
      \ with the clasps. In this way, the Tabernacle was made of one continuous piece.\
      \ \n"
    14: '¹⁴ He made eleven curtains of goat-hair cloth to serve as a tent covering
      for the Tabernacle. '
    15: '¹⁵ These eleven curtains were all exactly the same size—45 feet long and
      6 feet wide. '
    16: '¹⁶ Bezalel joined five of these curtains together to make one long curtain,
      and the other six were joined to make a second long curtain. '
    17: '¹⁷ He made fifty loops for the edge of each large curtain. '
    18: '¹⁸ He also made fifty bronze clasps to fasten the long curtains together.
      In this way, the tent covering was made of one continuous piece. '
    19: "¹⁹ He completed the tent covering with a layer of tanned ram skins and a\
      \ layer of fine goatskin leather. \n"
    20: '²⁰ For the framework of the Tabernacle, Bezalel constructed frames of acacia
      wood. '
    21: '²¹ Each frame was 15 feet high and 27 inches wide, '
    22: '²² with two pegs under each frame. All the frames were identical. '
    23: '²³ He made twenty of these frames to support the curtains on the south side
      of the Tabernacle. '
    24: '²⁴ He also made forty silver bases—two bases under each frame, with the pegs
      fitting securely into the bases. '
    25: '²⁵ For the north side of the Tabernacle, he made another twenty frames, '
    26: '²⁶ with their forty silver bases, two bases under each frame. '
    27: '²⁷ He made six frames for the rear—the west side of the Tabernacle— '
    28: '²⁸ along with two additional frames to reinforce the rear corners of the
      Tabernacle. '
    29: '²⁹ These corner frames were matched at the bottom and firmly attached at
      the top with a single ring, forming a single corner unit. Both of these corner
      units were made the same way. '
    30: "³⁰ So there were eight frames at the rear of the Tabernacle, set in sixteen\
      \ silver bases—two bases under each frame. \n"
    31: '³¹ Then he made crossbars of acacia wood to link the frames, five crossbars
      for the north side of the Tabernacle '
    32: '³² and five for the south side. He also made five crossbars for the rear
      of the Tabernacle, which faced west. '
    33: '³³ He made the middle crossbar to attach halfway up the frames; it ran all
      the way from one end of the Tabernacle to the other. '
    34: "³⁴ He overlaid the frames with gold and made gold rings to hold the crossbars.\
      \ Then he overlaid the crossbars with gold as well. \n"
    35: '³⁵ For the inside of the Tabernacle, Bezalel made a special curtain of finely
      woven linen. He decorated it with blue, purple, and scarlet thread and with
      skillfully embroidered cherubim. '
    36: "³⁶ For the curtain, he made four posts of acacia wood and four gold hooks.\
      \ He overlaid the posts with gold and set them in four silver bases. \n"
    37: '³⁷ Then he made another curtain for the entrance to the sacred tent. He made
      it of finely woven linen and embroidered it with exquisite designs using blue,
      purple, and scarlet thread. '
    38: ³⁸ This curtain was hung on gold hooks attached to five posts. The posts with
      their decorated tops and hooks were overlaid with gold, and the five bases were
      cast from bronze.
  37:
    1: '¹ Next Bezalel made the Ark of acacia wood—a sacred chest 45 inches long,
      27 inches wide, and 27 inches high. '
    2: '² He overlaid it inside and outside with pure gold, and he ran a molding of
      gold all around it. '
    3: '³ He cast four gold rings and attached them to its four feet, two rings on
      each side. '
    4: '⁴ Then he made poles from acacia wood and overlaid them with gold. '
    5: "⁵ He inserted the poles into the rings at the sides of the Ark to carry it.\
      \ \n"
    6: '⁶ Then he made the Ark’s cover—the place of atonement—from pure gold. It was
      45 inches long and 27 inches wide. '
    7: '⁷ He made two cherubim from hammered gold and placed them on the two ends
      of the atonement cover. '
    8: '⁸ He molded the cherubim on each end of the atonement cover, making it all
      of one piece of gold. '
    9: "⁹ The cherubim faced each other and looked down on the atonement cover. With\
      \ their wings spread above it, they protected it. \n"
    10: '¹⁰ Then Bezalel made the table of acacia wood, 36 inches long, 18 inches
      wide, and 27 inches high. '
    11: '¹¹ He overlaid it with pure gold and ran a gold molding around the edge. '
    12: '¹² He decorated it with a 3-inch border all around, and he ran a gold molding
      along the border. '
    13: '¹³ Then he cast four gold rings for the table and attached them at the four
      corners next to the four legs. '
    14: '¹⁴ The rings were attached near the border to hold the poles that were used
      to carry the table. '
    15: '¹⁵ He made these poles from acacia wood and overlaid them with gold. '
    16: "¹⁶ Then he made special containers of pure gold for the table—bowls, ladles,\
      \ jars, and pitchers—to be used in pouring out liquid offerings. \n"
    17: '¹⁷ Then Bezalel made the lampstand of pure, hammered gold. He made the entire
      lampstand and its decorations of one piece—the base, center stem, lamp cups,
      buds, and petals. '
    18: '¹⁸ The lampstand had six branches going out from the center stem, three on
      each side. '
    19: '¹⁹ Each of the six branches had three lamp cups shaped like almond blossoms,
      complete with buds and petals. '
    20: '²⁰ The center stem of the lampstand was crafted with four lamp cups shaped
      like almond blossoms, complete with buds and petals. '
    21: '²¹ There was an almond bud beneath each pair of branches where the six branches
      extended from the center stem, all made of one piece. '
    22: "²² The almond buds and branches were all of one piece with the center stem,\
      \ and they were hammered from pure gold. \n"
    23: '²³ He also made seven lamps for the lampstand, lamp snuffers, and trays,
      all of pure gold. '
    24: "²⁴ The entire lampstand, along with its accessories, was made from 75 pounds\
      \ of pure gold. \n"
    25: '²⁵ Then Bezalel made the incense altar of acacia wood. It was 18 inches square
      and 36 inches high, with horns at the corners carved from the same piece of
      wood as the altar itself. '
    26: '²⁶ He overlaid the top, sides, and horns of the altar with pure gold, and
      he ran a gold molding around the entire altar. '
    27: '²⁷ He made two gold rings and attached them on opposite sides of the altar
      below the gold molding to hold the carrying poles. '
    28: "²⁸ He made the poles of acacia wood and overlaid them with gold. \n"
    29: ²⁹ Then he made the sacred anointing oil and the fragrant incense, using the
      techniques of a skilled incense maker.
  38:
    1: '¹ Next Bezalel used acacia wood to construct the square altar of burnt offering.
      It was 7 1⁄2 feet wide, 7 1⁄2 feet long, and 4 1⁄2 feet high. '
    2: '² He made horns for each of its four corners so that the horns and altar were
      all one piece. He overlaid the altar with bronze. '
    3: '³ Then he made all the altar utensils of bronze—the ash buckets, shovels,
      basins, meat forks, and firepans. '
    4: '⁴ Next he made a bronze grating and installed it halfway down the side of
      the altar, under the ledge. '
    5: '⁵ He cast four rings and attached them to the corners of the bronze grating
      to hold the carrying poles. '
    6: '⁶ He made the poles from acacia wood and overlaid them with bronze. '
    7: "⁷ He inserted the poles through the rings on the sides of the altar. The altar\
      \ was hollow and was made from planks. \n"
    8: "⁸ Bezalel made the bronze washbasin and its bronze stand from bronze mirrors\
      \ donated by the women who served at the entrance of the Tabernacle. \n"
    9: '⁹ Then Bezalel made the courtyard, which was enclosed with curtains made of
      finely woven linen. On the south side the curtains were 150 feet long. '
    10: '¹⁰ They were held up by twenty posts set securely in twenty bronze bases.
      He hung the curtains with silver hooks and rings. '
    11: '¹¹ He made a similar set of curtains for the north side—150 feet of curtains
      held up by twenty posts set securely in bronze bases. He hung the curtains with
      silver hooks and rings. '
    12: '¹² The curtains on the west end of the courtyard were 75 feet long, hung
      with silver hooks and rings and supported by ten posts set into ten bases. '
    13: "¹³ The east end, the front, was also 75 feet long. \n"
    14: '¹⁴ The courtyard entrance was on the east end, flanked by two curtains. The
      curtain on the right side was 22 1⁄2 feet long and was supported by three posts
      set into three bases. '
    15: '¹⁵ The curtain on the left side was also 22 1⁄2 feet long and was supported
      by three posts set into three bases. '
    16: '¹⁶ All the curtains used in the courtyard were made of finely woven linen. '
    17: "¹⁷ Each post had a bronze base, and all the hooks and rings were silver.\
      \ The tops of the posts of the courtyard were overlaid with silver, and the\
      \ rings to hold up the curtains were made of silver. \n"
    18: '¹⁸ He made the curtain for the entrance to the courtyard of finely woven
      linen, and he decorated it with beautiful embroidery in blue, purple, and scarlet
      thread. It was 30 feet long, and its height was 7 1⁄2 feet, just like the curtains
      of the courtyard walls. '
    19: "¹⁹ It was supported by four posts, each set securely in its own bronze base.\
      \ The tops of the posts were overlaid with silver, and the hooks and rings were\
      \ also made of silver. \n"
    20: "²⁰ All the tent pegs used in the Tabernacle and courtyard were made of bronze.\
      \ \n"
    21: '²¹ This is an inventory of the materials used in building the Tabernacle
      of the Covenant. The Levites compiled the figures, as Moses directed, and Ithamar
      son of Aaron the priest served as recorder. '
    22: '²² Bezalel son of Uri, grandson of Hur, of the tribe of Judah, made everything
      just as the Lord had commanded Moses. '
    23: "²³ He was assisted by Oholiab son of Ahisamach, of the tribe of Dan, a craftsman\
      \ expert at engraving, designing, and embroidering with blue, purple, and scarlet\
      \ thread on fine linen cloth. \n"
    24: "²⁴ The people brought special offerings of gold totaling 2,193 pounds, as\
      \ measured by the weight of the sanctuary shekel. This gold was used throughout\
      \ the Tabernacle. \n"
    25: '²⁵ The whole community of Israel gave 7,545 pounds of silver, as measured
      by the weight of the sanctuary shekel. '
    26: '²⁶ This silver came from the tax collected from each man registered in the
      census. (The tax is one beka, which is half a shekel, based on the sanctuary
      shekel.) The tax was collected from 603,550 men who had reached their twentieth
      birthday. '
    27: '²⁷ The hundred bases for the frames of the sanctuary walls and for the posts
      supporting the inner curtain required 7,500 pounds of silver, about 75 pounds
      for each base. '
    28: "²⁸ The remaining 45 pounds of silver was used to make the hooks and rings\
      \ and to overlay the tops of the posts. \n"
    29: '²⁹ The people also brought as special offerings 5,310 pounds of bronze, '
    30: '³⁰ which was used for casting the bases for the posts at the entrance to
      the Tabernacle, and for the bronze altar with its bronze grating and all the
      altar utensils. '
    31: ³¹ Bronze was also used to make the bases for the posts that supported the
      curtains around the courtyard, the bases for the curtain at the entrance of
      the courtyard, and all the tent pegs for the Tabernacle and the courtyard.
  39:
    1: "¹ The craftsmen made beautiful sacred garments of blue, purple, and scarlet\
      \ cloth—clothing for Aaron to wear while ministering in the Holy Place, just\
      \ as the Lord had commanded Moses. \n"
    2: '² Bezalel made the ephod of finely woven linen and embroidered it with gold
      and with blue, purple, and scarlet thread. '
    3: "³ He made gold thread by hammering out thin sheets of gold and cutting it\
      \ into fine strands. With great skill and care, he worked it into the fine linen\
      \ with the blue, purple, and scarlet thread. \n"
    4: '⁴ The ephod consisted of two pieces, front and back, joined at the shoulders
      with two shoulder-pieces. '
    5: '⁵ The decorative sash was made of the same materials: finely woven linen embroidered
      with gold and with blue, purple, and scarlet thread, just as the Lord had commanded
      Moses. '
    6: '⁶ They mounted the two onyx stones in settings of gold filigree. The stones
      were engraved with the names of the tribes of Israel, just as a seal is engraved. '
    7: "⁷ He fastened these stones on the shoulder-pieces of the ephod as a reminder\
      \ that the priest represents the people of Israel. All this was done just as\
      \ the Lord had commanded Moses. \n"
    8: '⁸ Bezalel made the chestpiece with great skill and care. He made it to match
      the ephod, using finely woven linen embroidered with gold and with blue, purple,
      and scarlet thread. '
    9: '⁹ He made the chestpiece of a single piece of cloth folded to form a pouch
      nine inches square. '
    10: '¹⁰ They mounted four rows of gemstones on it. The first row contained a red
      carnelian, a pale-green peridot, and an emerald. '
    11: '¹¹ The second row contained a turquoise, a blue lapis lazuli, and a white
      moonstone. '
    12: '¹² The third row contained an orange jacinth, an agate, and a purple amethyst. '
    13: '¹³ The fourth row contained a blue-green beryl, an onyx, and a green jasper.
      All these stones were set in gold filigree. '
    14: "¹⁴ Each stone represented one of the twelve sons of Israel, and the name\
      \ of that tribe was engraved on it like a seal. \n"
    15: '¹⁵ To attach the chestpiece to the ephod, they made braided cords of pure
      gold thread. '
    16: '¹⁶ They also made two settings of gold filigree and two gold rings and attached
      them to the top corners of the chestpiece. '
    17: '¹⁷ They tied the two gold cords to the rings on the chestpiece. '
    18: '¹⁸ They tied the other ends of the cords to the gold settings on the shoulder-pieces
      of the ephod. '
    19: '¹⁹ Then they made two more gold rings and attached them to the inside edges
      of the chestpiece next to the ephod. '
    20: '²⁰ Then they made two more gold rings and attached them to the front of the
      ephod, below the shoulder-pieces, just above the knot where the decorative sash
      was fastened to the ephod. '
    21: "²¹ They attached the bottom rings of the chestpiece to the rings on the ephod\
      \ with blue cords. In this way, the chestpiece was held securely to the ephod\
      \ above the decorative sash. All this was done just as the Lord had commanded\
      \ Moses. \n"
    22: '²² Bezalel made the robe that is worn with the ephod from a single piece
      of blue woven cloth, '
    23: '²³ with an opening for Aaron’s head in the middle of it. The opening was
      reinforced with a woven collar so it would not tear. '
    24: '²⁴ They made pomegranates of blue, purple, and scarlet yarn, and attached
      them to the hem of the robe. '
    25: '²⁵ They also made bells of pure gold and placed them between the pomegranates
      along the hem of the robe, '
    26: "²⁶ with bells and pomegranates alternating all around the hem. This robe\
      \ was to be worn whenever the priest ministered before the Lord, just as the\
      \ Lord had commanded Moses. \n"
    27: '²⁷ They made tunics for Aaron and his sons from fine linen cloth. '
    28: '²⁸ The turban and the special head coverings were made of fine linen, and
      the undergarments were also made of finely woven linen. '
    29: "²⁹ The sashes were made of finely woven linen and embroidered with blue,\
      \ purple, and scarlet thread, just as the Lord had commanded Moses. \n"
    30: '³⁰ Finally, they made the sacred medallion—the badge of holiness—of pure
      gold. They engraved it like a seal with these words: Holy to the lord. '
    31: "³¹ They attached the medallion with a blue cord to Aaron’s turban, just as\
      \ the Lord had commanded Moses. \n"
    32: '³² And so at last the Tabernacle was finished. The Israelites had done everything
      just as the Lord had commanded Moses. '
    33: "³³ And they brought the entire Tabernacle to Moses:\nthe sacred tent with\
      \ all its furnishings, clasps, frames, crossbars, posts, and bases;\n"
    34: "³⁴ the tent coverings of tanned ram skins and fine goatskin leather;\nthe\
      \ inner curtain to shield the Ark;\n"
    35: "³⁵ the Ark of the Covenant and its carrying poles;\nthe Ark’s cover—the place\
      \ of atonement;\n"
    36: "³⁶ the table and all its utensils;\nthe Bread of the Presence;\n"
    37: "³⁷ the pure gold lampstand with its symmetrical lamp cups, all its accessories,\
      \ and the olive oil for lighting;\n"
    38: "³⁸ the gold altar;\nthe anointing oil and fragrant incense;\nthe curtain\
      \ for the entrance of the sacred tent;\n"
    39: "³⁹ the bronze altar;\nthe bronze grating and its carrying poles and utensils;\n\
      the washbasin with its stand;\n"
    40: "⁴⁰ the curtains for the walls of the courtyard;\nthe posts and their bases;\n\
      the curtain for the entrance to the courtyard;\nthe ropes and tent pegs;\nall\
      \ the furnishings to be used in worship at the Tabernacle;\n"
    41: "⁴¹ the beautifully stitched garments for the priests to wear while ministering\
      \ in the Holy Place—the sacred garments for Aaron the priest, and the garments\
      \ for his sons to wear as they minister as priests. \n"
    42: '⁴² So the people of Israel followed all of the Lord’s instructions to Moses. '
    43: ⁴³ Then Moses inspected all their work. When he found it had been done just
      as the Lord had commanded him, he blessed them.
  40:
    1: '¹ Then the Lord said to Moses, '
    2: '² “Set up the Tabernacle on the first day of the new year. '
    3: '³ Place the Ark of the Covenant inside, and install the inner curtain to enclose
      the Ark within the Most Holy Place. '
    4: "⁴ Then bring in the table, and arrange the utensils on it. And bring in the\
      \ lampstand, and set up the lamps. \n"
    5: '⁵ “Place the gold incense altar in front of the Ark of the Covenant. Then
      hang the curtain at the entrance of the Tabernacle. '
    6: '⁶ Place the altar of burnt offering in front of the Tabernacle entrance. '
    7: '⁷ Set the washbasin between the Tabernacle and the altar, and fill it with
      water. '
    8: "⁸ Then set up the courtyard around the outside of the tent, and hang the curtain\
      \ for the courtyard entrance. \n"
    9: '⁹ “Take the anointing oil and anoint the Tabernacle and all its furnishings
      to consecrate them and make them holy. '
    10: '¹⁰ Anoint the altar of burnt offering and its utensils to consecrate them.
      Then the altar will become absolutely holy. '
    11: "¹¹ Next anoint the washbasin and its stand to consecrate them. \n"
    12: '¹² “Present Aaron and his sons at the entrance of the Tabernacle, and wash
      them with water. '
    13: '¹³ Dress Aaron with the sacred garments and anoint him, consecrating him
      to serve me as a priest. '
    14: '¹⁴ Then present his sons and dress them in their tunics. '
    15: "¹⁵ Anoint them as you did their father, so they may also serve me as priests.\
      \ With their anointing, Aaron’s descendants are set apart for the priesthood\
      \ forever, from generation to generation.” \n"
    16: '¹⁶ Moses proceeded to do everything just as the Lord had commanded him. '
    17: '¹⁷ So the Tabernacle was set up on the first day of the first month of the
      second year. '
    18: '¹⁸ Moses erected the Tabernacle by setting down its bases, inserting the
      frames, attaching the crossbars, and setting up the posts. '
    19: "¹⁹ Then he spread the coverings over the Tabernacle framework and put on\
      \ the protective layers, just as the Lord had commanded him. \n"
    20: '²⁰ He took the stone tablets inscribed with the terms of the covenant and
      placed them inside the Ark. Then he attached the carrying poles to the Ark,
      and he set the Ark’s cover—the place of atonement—on top of it. '
    21: "²¹ Then he brought the Ark of the Covenant into the Tabernacle and hung the\
      \ inner curtain to shield it from view, just as the Lord had commanded him.\
      \ \n"
    22: '²² Next Moses placed the table in the Tabernacle, along the north side of
      the Holy Place, just outside the inner curtain. '
    23: "²³ And he arranged the Bread of the Presence on the table before the Lord,\
      \ just as the Lord had commanded him. \n"
    24: '²⁴ He set the lampstand in the Tabernacle across from the table on the south
      side of the Holy Place. '
    25: '²⁵ Then he lit the lamps in the Lord’s presence, just as the Lord had commanded
      him. '
    26: '²⁶ He also placed the gold incense altar in the Tabernacle, in the Holy Place
      in front of the inner curtain. '
    27: "²⁷ On it he burned the fragrant incense, just as the Lord had commanded him.\
      \ \n"
    28: '²⁸ He hung the curtain at the entrance of the Tabernacle, '
    29: "²⁹ and he placed the altar of burnt offering near the Tabernacle entrance.\
      \ On it he offered a burnt offering and a grain offering, just as the Lord had\
      \ commanded him. \n"
    30: '³⁰ Next Moses placed the washbasin between the Tabernacle and the altar.
      He filled it with water so the priests could wash themselves. '
    31: '³¹ Moses and Aaron and Aaron’s sons used water from it to wash their hands
      and feet. '
    32: "³² Whenever they approached the altar and entered the Tabernacle, they washed\
      \ themselves, just as the Lord had commanded Moses. \n"
    33: "³³ Then he hung the curtains forming the courtyard around the Tabernacle\
      \ and the altar. And he set up the curtain at the entrance of the courtyard.\
      \ So at last Moses finished the work. \n"
    34: '³⁴ Then the cloud covered the Tabernacle, and the glory of the Lord filled
      the Tabernacle. '
    35: "³⁵ Moses could no longer enter the Tabernacle because the cloud had settled\
      \ down over it, and the glory of the Lord filled the Tabernacle. \n"
    36: '³⁶ Now whenever the cloud lifted from the Tabernacle, the people of Israel
      would set out on their journey, following it. '
    37: '³⁷ But if the cloud did not rise, they remained where they were until it
      lifted. '
    38: ³⁸ The cloud of the Lord hovered over the Tabernacle during the day, and at
      night fire glowed inside the cloud so the whole family of Israel could see it.
      This continued throughout all their journeys.
