    1: '¹ “Then make another altar of acacia wood for burning incense. '
    2: '² Make it 18 inches square and 36 inches high, with horns at the corners carved
      from the same piece of wood as the altar itself. '
    3: '³ Overlay the top, sides, and horns of the altar with pure gold, and run a
      gold molding around the entire altar. '
    4: '⁴ Make two gold rings, and attach them on opposite sides of the altar below
      the gold molding to hold the carrying poles. '
    5: '⁵ Make the poles of acacia wood and overlay them with gold. '
    6: "⁶ Place the incense altar just outside the inner curtain that shields the\
      \ Ark of the Covenant, in front of the Ark’s cover—the place of atonement—that\
      \ covers the tablets inscribed with the terms of the covenant. I will meet with\
      \ you there. \n"
    7: '⁷ “Every morning when Aaron maintains the lamps, he must burn fragrant incense
      on the altar. '
    8: '⁸ And each evening when he lights the lamps, he must again burn incense in
      the Lord’s presence. This must be done from generation to generation. '
    9: "⁹ Do not offer any unholy incense on this altar, or any burnt offerings, grain\
