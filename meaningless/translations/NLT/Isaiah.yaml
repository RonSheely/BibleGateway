Isaiah:
  1:
    1: "¹ These are the visions that Isaiah son of Amoz saw concerning Judah and Jerusalem.\
      \ He saw these visions during the years when Uzziah, Jotham, Ahaz, and Hezekiah\
      \ were kings of Judah. \n"
    2: "² Listen, O heavens! Pay attention, earth!\n    This is what the Lord says:\n\
      “The children I raised and cared for\n    have rebelled against me.\n"
    3: "³ Even an ox knows its owner,\n    and a donkey recognizes its master’s care—\n\
      but Israel doesn’t know its master.\n    My people don’t recognize my care for\
      \ them.”\n"
    4: "⁴ Oh, what a sinful nation they are—\n    loaded down with a burden of guilt.\n\
      They are evil people,\n    corrupt children who have rejected the Lord.\nThey\
      \ have despised the Holy One of Israel\n    and turned their backs on him. \n"
    5: "⁵ Why do you continue to invite punishment?\n    Must you rebel forever?\n\
      Your head is injured,\n    and your heart is sick.\n"
    6: "⁶ You are battered from head to foot—\n    covered with bruises, welts, and\
      \ infected wounds—\n    without any soothing ointments or bandages.\n"
    7: "⁷ Your country lies in ruins,\n    and your towns are burned.\nForeigners\
      \ plunder your fields before your eyes\n    and destroy everything they see.\n"
    8: "⁸ Beautiful Jerusalem stands abandoned\n    like a watchman’s shelter in a\
      \ vineyard,\nlike a lean-to in a cucumber field after the harvest,\n    like\
      \ a helpless city under siege.\n"
    9: "⁹ If the Lord of Heaven’s Armies\n    had not spared a few of us,\nwe would\
      \ have been wiped out like Sodom,\n    destroyed like Gomorrah. \n"
    10: "¹⁰ Listen to the Lord, you leaders of “Sodom.”\n    Listen to the law of\
      \ our God, people of “Gomorrah.”\n"
    11: "¹¹ “What makes you think I want all your sacrifices?”\n    says the Lord.\n\
      “I am sick of your burnt offerings of rams\n    and the fat of fattened cattle.\n\
      I get no pleasure from the blood\n    of bulls and lambs and goats.\n"
    12: "¹² When you come to worship me,\n    who asked you to parade through my courts\
      \ with all your ceremony?\n"
    13: "¹³ Stop bringing me your meaningless gifts;\n    the incense of your offerings\
      \ disgusts me!\nAs for your celebrations of the new moon and the Sabbath\n \
      \   and your special days for fasting—\nthey are all sinful and false.\n   \
      \ I want no more of your pious meetings.\n"
    14: "¹⁴ I hate your new moon celebrations and your annual festivals.\n    They\
      \ are a burden to me. I cannot stand them!\n"
    15: "¹⁵ When you lift up your hands in prayer, I will not look.\n    Though you\
      \ offer many prayers, I will not listen,\n    for your hands are covered with\
      \ the blood of innocent victims.\n"
    16: "¹⁶ Wash yourselves and be clean!\n    Get your sins out of my sight.\n  \
      \  Give up your evil ways.\n"
    17: "¹⁷ Learn to do good.\n    Seek justice.\nHelp the oppressed.\n    Defend\
      \ the cause of orphans.\n    Fight for the rights of widows. \n"
    18: "¹⁸ “Come now, let’s settle this,”\n    says the Lord.\n“Though your sins\
      \ are like scarlet,\n    I will make them as white as snow.\nThough they are\
      \ red like crimson,\n    I will make them as white as wool.\n"
    19: "¹⁹ If you will only obey me,\n    you will have plenty to eat.\n"
    20: "²⁰ But if you turn away and refuse to listen,\n    you will be devoured by\
      \ the sword of your enemies.\n    I, the Lord, have spoken!” \n"
    21: "²¹ See how Jerusalem, once so faithful,\n    has become a prostitute.\nOnce\
      \ the home of justice and righteousness,\n    she is now filled with murderers.\n"
    22: "²² Once like pure silver,\n    you have become like worthless slag.\nOnce\
      \ so pure,\n    you are now like watered-down wine.\n"
    23: "²³ Your leaders are rebels,\n    the companions of thieves.\nAll of them\
      \ love bribes\n    and demand payoffs,\nbut they refuse to defend the cause\
      \ of orphans\n    or fight for the rights of widows. \n"
    24: "²⁴ Therefore, the Lord, the Lord of Heaven’s Armies,\n    the Mighty One\
      \ of Israel, says,\n“I will take revenge on my enemies\n    and pay back my\
      \ foes!\n"
    25: "²⁵ I will raise my fist against you.\n    I will melt you down and skim off\
      \ your slag.\n    I will remove all your impurities.\n"
    26: "²⁶ Then I will give you good judges again\n    and wise counselors like you\
      \ used to have.\nThen Jerusalem will again be called the Home of Justice\n \
      \   and the Faithful City.” \n"
    27: "²⁷ Zion will be restored by justice;\n    those who repent will be revived\
      \ by righteousness.\n"
    28: "²⁸ But rebels and sinners will be completely destroyed,\n    and those who\
      \ desert the Lord will be consumed. \n"
    29: "²⁹ You will be ashamed of your idol worship\n    in groves of sacred oaks.\n\
      You will blush because you worshiped\n    in gardens dedicated to idols.\n"
    30: "³⁰ You will be like a great tree with withered leaves,\n    like a garden\
      \ without water.\n"
    31: "³¹ The strongest among you will disappear like straw;\n    their evil deeds\
      \ will be the spark that sets it on fire.\nThey and their evil works will burn\
      \ up together,\n    and no one will be able to put out the fire."
  2:
    1: "¹ This is a vision that Isaiah son of Amoz saw concerning Judah and Jerusalem:\
      \ \n"
    2: "² In the last days, the mountain of the Lord’s house\n    will be the highest\
      \ of all—\n    the most important place on earth.\nIt will be raised above the\
      \ other hills,\n    and people from all over the world will stream there to\
      \ worship.\n"
    3: "³ People from many nations will come and say,\n“Come, let us go up to the\
      \ mountain of the Lord,\n    to the house of Jacob’s God.\nThere he will teach\
      \ us his ways,\n    and we will walk in his paths.”\nFor the Lord’s teaching\
      \ will go out from Zion;\n    his word will go out from Jerusalem.\n"
    4: "⁴ The Lord will mediate between nations\n    and will settle international\
      \ disputes.\nThey will hammer their swords into plowshares\n    and their spears\
      \ into pruning hooks.\nNation will no longer fight against nation,\n    nor\
      \ train for war anymore. \n"
    5: "⁵ Come, descendants of Jacob,\n    let us walk in the light of the Lord!\n"
    6: "⁶ For the Lord has rejected his people,\n    the descendants of Jacob,\nbecause\
      \ they have filled their land with practices from the East\n    and with sorcerers,\
      \ as the Philistines do.\n    They have made alliances with pagans.\n"
    7: "⁷ Israel is full of silver and gold;\n    there is no end to its treasures.\n\
      Their land is full of warhorses;\n    there is no end to its chariots.\n"
    8: "⁸ Their land is full of idols;\n    the people worship things they have made\n\
      \    with their own hands.\n"
    9: "⁹ So now they will be humbled,\n    and all will be brought low—\n    do not\
      \ forgive them.\n"
    10: "¹⁰ Crawl into caves in the rocks.\n    Hide in the dust\nfrom the terror\
      \ of the Lord\n    and the glory of his majesty.\n"
    11: "¹¹ Human pride will be brought down,\n    and human arrogance will be humbled.\n\
      Only the Lord will be exalted\n    on that day of judgment. \n"
    12: "¹² For the Lord of Heaven’s Armies\n    has a day of reckoning.\nHe will\
      \ punish the proud and mighty\n    and bring down everything that is exalted.\n"
    13: "¹³ He will cut down the tall cedars of Lebanon\n    and all the mighty oaks\
      \ of Bashan.\n"
    14: "¹⁴ He will level all the high mountains\n    and all the lofty hills.\n"
    15: "¹⁵ He will break down every high tower\n    and every fortified wall.\n"
    16: "¹⁶ He will destroy all the great trading ships\n    and every magnificent\
      \ vessel.\n"
    17: "¹⁷ Human pride will be humbled,\n    and human arrogance will be brought\
      \ down.\nOnly the Lord will be exalted\n    on that day of judgment. \n"
    18: "¹⁸ Idols will completely disappear.\n"
    19: "¹⁹ When the Lord rises to shake the earth,\n    his enemies will crawl into\
      \ holes in the ground.\nThey will hide in caves in the rocks\n    from the terror\
      \ of the Lord\n    and the glory of his majesty.\n"
    20: "²⁰ On that day of judgment they will abandon the gold and silver idols\n\
      \    they made for themselves to worship.\nThey will leave their gods to the\
      \ rodents and bats,\n"
    21: "²¹     while they crawl away into caverns\n    and hide among the jagged\
      \ rocks in the cliffs.\nThey will try to escape the terror of the Lord\n   \
      \ and the glory of his majesty\n    as he rises to shake the earth.\n"
    22: "²² Don’t put your trust in mere humans.\n    They are as frail as breath.\n\
      \    What good are they?"
  3:
    1: "¹ The Lord, the Lord of Heaven’s Armies,\n    will take away from Jerusalem\
      \ and Judah\neverything they depend on:\n    every bit of bread\n    and every\
      \ drop of water,\n"
    2: "² all their heroes and soldiers,\n    judges and prophets,\n    fortune-tellers\
      \ and elders,\n"
    3: "³ army officers and high officials,\n    advisers, skilled sorcerers, and\
      \ astrologers. \n"
    4: "⁴ I will make boys their leaders,\n    and toddlers their rulers.\n"
    5: "⁵ People will oppress each other—\n    man against man,\n    neighbor against\
      \ neighbor.\nYoung people will insult their elders,\n    and vulgar people will\
      \ sneer at the honorable. \n"
    6: "⁶ In those days a man will say to his brother,\n“Since you have a coat, you\
      \ be our leader!\n    Take charge of this heap of ruins!”\n"
    7: "⁷ But he will reply,\n    “No! I can’t help.\nI don’t have any extra food\
      \ or clothes.\n    Don’t put me in charge!” \n"
    8: "⁸ For Jerusalem will stumble,\n    and Judah will fall,\nbecause they speak\
      \ out against the Lord and refuse to obey him.\n    They provoke him to his\
      \ face.\n"
    9: "⁹ The very look on their faces gives them away.\n    They display their sin\
      \ like the people of Sodom\n    and don’t even try to hide it.\nThey are doomed!\n\
      \    They have brought destruction upon themselves. \n"
    10: "¹⁰ Tell the godly that all will be well for them.\n    They will enjoy the\
      \ rich reward they have earned!\n"
    11: "¹¹ But the wicked are doomed,\n    for they will get exactly what they deserve.\
      \ \n"
    12: "¹² Childish leaders oppress my people,\n    and women rule over them.\nO\
      \ my people, your leaders mislead you;\n    they send you down the wrong road.\
      \ \n"
    13: "¹³ The Lord takes his place in court\n    and presents his case against his\
      \ people.\n"
    14: "¹⁴ The Lord comes forward to pronounce judgment\n    on the elders and rulers\
      \ of his people:\n“You have ruined Israel, my vineyard.\n    Your houses are\
      \ filled with things stolen from the poor.\n"
    15: "¹⁵ How dare you crush my people,\n    grinding the faces of the poor into\
      \ the dust?”\n    demands the Lord, the Lord of Heaven’s Armies. \n"
    16: "¹⁶ The Lord says, “Beautiful Zion is haughty:\ncraning her elegant neck,\n\
      \    flirting with her eyes,\nwalking with dainty steps,\n    tinkling her ankle\
      \ bracelets.\n"
    17: "¹⁷ So the Lord will send scabs on her head;\n    the Lord will make beautiful\
      \ Zion bald.” \n"
    18: "¹⁸ On that day of judgment\n    the Lord will strip away everything that\
      \ makes her beautiful:\nornaments, headbands, crescent necklaces,\n"
    19: "¹⁹     earrings, bracelets, and veils;\n"
    20: "²⁰ scarves, ankle bracelets, sashes,\n    perfumes, and charms;\n"
    21: "²¹ rings, jewels,\n"
    22: "²²     party clothes, gowns, capes, and purses;\n"
    23: "²³ mirrors, fine linen garments,\n    head ornaments, and shawls. \n"
    24: "²⁴ Instead of smelling of sweet perfume, she will stink.\n    She will wear\
      \ a rope for a sash,\n    and her elegant hair will fall out.\nShe will wear\
      \ rough burlap instead of rich robes.\n    Shame will replace her beauty.\n"
    25: "²⁵ The men of the city will be killed with the sword,\n    and her warriors\
      \ will die in battle.\n"
    26: "²⁶ The gates of Zion will weep and mourn.\n    The city will be like a ravaged\
      \ woman,\n    huddled on the ground."
  4:
    1: "¹ In that day so few men will be left that seven women will fight for each\
      \ man, saying, “Let us all marry you! We will provide our own food and clothing.\
      \ Only let us take your name so we won’t be mocked as old maids.” \n"
    2: "² But in that day, the branch of the Lord\n    will be beautiful and glorious;\n\
      the fruit of the land will be the pride and glory\n    of all who survive in\
      \ Israel.\n"
    3: "³ All who remain in Zion\n    will be a holy people—\nthose who survive the\
      \ destruction of Jerusalem\n    and are recorded among the living.\n"
    4: "⁴ The Lord will wash the filth from beautiful Zion\n    and cleanse Jerusalem\
      \ of its bloodstains\n    with the hot breath of fiery judgment.\n"
    5: "⁵ Then the Lord will provide shade for Mount Zion\n    and all who assemble\
      \ there.\nHe will provide a canopy of cloud during the day\n    and smoke and\
      \ flaming fire at night,\n    covering the glorious land.\n"
    6: "⁶ It will be a shelter from daytime heat\n    and a hiding place from storms\
      \ and rain."
  5:
    1: "¹ Now I will sing for the one I love\n    a song about his vineyard:\nMy beloved\
      \ had a vineyard\n    on a rich and fertile hill.\n"
    2: "² He plowed the land, cleared its stones,\n    and planted it with the best\
      \ vines.\nIn the middle he built a watchtower\n    and carved a winepress in\
      \ the nearby rocks.\nThen he waited for a harvest of sweet grapes,\n    but\
      \ the grapes that grew were bitter. \n"
    3: "³ Now, you people of Jerusalem and Judah,\n    you judge between me and my\
      \ vineyard.\n"
    4: "⁴ What more could I have done for my vineyard\n    that I have not already\
      \ done?\nWhen I expected sweet grapes,\n    why did my vineyard give me bitter\
      \ grapes? \n"
    5: "⁵ Now let me tell you\n    what I will do to my vineyard:\nI will tear down\
      \ its hedges\n    and let it be destroyed.\nI will break down its walls\n  \
      \  and let the animals trample it.\n"
    6: "⁶ I will make it a wild place\n    where the vines are not pruned and the\
      \ ground is not hoed,\n    a place overgrown with briers and thorns.\nI will\
      \ command the clouds\n    to drop no rain on it. \n"
    7: "⁷ The nation of Israel is the vineyard of the Lord of Heaven’s Armies.\n \
      \   The people of Judah are his pleasant garden.\nHe expected a crop of justice,\n\
      \    but instead he found oppression.\nHe expected to find righteousness,\n\
      \    but instead he heard cries of violence. \n"
    8: "⁸ What sorrow for you who buy up house after house and field after field,\n\
      \    until everyone is evicted and you live alone in the land.\n"
    9: "⁹ But I have heard the Lord of Heaven’s Armies\n    swear a solemn oath:\n\
      “Many houses will stand deserted;\n    even beautiful mansions will be empty.\n"
    10: "¹⁰ Ten acres of vineyard will not produce even six gallons of wine.\n   \
      \ Ten baskets of seed will yield only one basket of grain.” \n"
    11: "¹¹ What sorrow for those who get up early in the morning\n    looking for\
      \ a drink of alcohol\nand spend long evenings drinking wine\n    to make themselves\
      \ flaming drunk.\n"
    12: "¹² They furnish wine and lovely music at their grand parties—\n    lyre and\
      \ harp, tambourine and flute—\nbut they never think about the Lord\n    or notice\
      \ what he is doing. \n"
    13: "¹³ So my people will go into exile far away\n    because they do not know\
      \ me.\nThose who are great and honored will starve,\n    and the common people\
      \ will die of thirst.\n"
    14: "¹⁴ The grave is licking its lips in anticipation,\n    opening its mouth\
      \ wide.\nThe great and the lowly\n    and all the drunken mob will be swallowed\
      \ up.\n"
    15: "¹⁵ Humanity will be destroyed, and people brought down;\n    even the arrogant\
      \ will lower their eyes in humiliation.\n"
    16: "¹⁶ But the Lord of Heaven’s Armies will be exalted by his justice.\n    The\
      \ holiness of God will be displayed by his righteousness.\n"
    17: "¹⁷ In that day lambs will find good pastures,\n    and fattened sheep and\
      \ young goats will feed among the ruins. \n"
    18: "¹⁸ What sorrow for those who drag their sins behind them\n    with ropes\
      \ made of lies,\n    who drag wickedness behind them like a cart!\n"
    19: "¹⁹ They even mock God and say,\n    “Hurry up and do something!\n    We want\
      \ to see what you can do.\nLet the Holy One of Israel carry out his plan,\n\
      \    for we want to know what it is.” \n"
    20: "²⁰ What sorrow for those who say\n    that evil is good and good is evil,\n\
      that dark is light and light is dark,\n    that bitter is sweet and sweet is\
      \ bitter.\n"
    21: "²¹ What sorrow for those who are wise in their own eyes\n    and think themselves\
      \ so clever.\n"
    22: "²² What sorrow for those who are heroes at drinking wine\n    and boast about\
      \ all the alcohol they can hold.\n"
    23: "²³ They take bribes to let the wicked go free,\n    and they punish the innocent.\
      \ \n"
    24: "²⁴ Therefore, just as fire licks up stubble\n    and dry grass shrivels in\
      \ the flame,\nso their roots will rot\n    and their flowers wither.\nFor they\
      \ have rejected the law of the Lord of Heaven’s Armies;\n    they have despised\
      \ the word of the Holy One of Israel.\n"
    25: "²⁵ That is why the Lord’s anger burns against his people,\n    and why he\
      \ has raised his fist to crush them.\nThe mountains tremble,\n    and the corpses\
      \ of his people litter the streets like garbage.\nBut even then the Lord’s anger\
      \ is not satisfied.\n    His fist is still poised to strike! \n"
    26: "²⁶ He will send a signal to distant nations far away\n    and whistle to\
      \ those at the ends of the earth.\n    They will come racing toward Jerusalem.\n"
    27: "²⁷ They will not get tired or stumble.\n    They will not stop for rest or\
      \ sleep.\nNot a belt will be loose,\n    not a sandal strap broken.\n"
    28: "²⁸ Their arrows will be sharp\n    and their bows ready for battle.\nSparks\
      \ will fly from their horses’ hooves,\n    and the wheels of their chariots\
      \ will spin like a whirlwind.\n"
    29: "²⁹ They will roar like lions,\n    like the strongest of lions.\nGrowling,\
      \ they will pounce on their victims and carry them off,\n    and no one will\
      \ be there to rescue them.\n"
    30: "³⁰ They will roar over their victims on that day of destruction\n    like\
      \ the roaring of the sea.\nIf someone looks across the land,\n    only darkness\
      \ and distress will be seen;\n    even the light will be darkened by clouds."
  6:
    1: '¹ It was in the year King Uzziah died that I saw the Lord. He was sitting
      on a lofty throne, and the train of his robe filled the Temple. '
    2: '² Attending him were mighty seraphim, each having six wings. With two wings
      they covered their faces, with two they covered their feet, and with two they
      flew. '
    3: "³ They were calling out to each other,\n“Holy, holy, holy is the Lord of Heaven’s\
      \ Armies!\n    The whole earth is filled with his glory!” \n"
    4: "⁴ Their voices shook the Temple to its foundations, and the entire building\
      \ was filled with smoke. \n"
    5: "⁵ Then I said, “It’s all over! I am doomed, for I am a sinful man. I have\
      \ filthy lips, and I live among a people with filthy lips. Yet I have seen the\
      \ King, the Lord of Heaven’s Armies.” \n"
    6: '⁶ Then one of the seraphim flew to me with a burning coal he had taken from
      the altar with a pair of tongs. '
    7: "⁷ He touched my lips with it and said, “See, this coal has touched your lips.\
      \ Now your guilt is removed, and your sins are forgiven.” \n"
    8: "⁸ Then I heard the Lord asking, “Whom should I send as a messenger to this\
      \ people? Who will go for us?”\nI said, “Here I am. Send me.” \n"
    9: "⁹ And he said, “Yes, go, and say to this people, \n‘Listen carefully, but\
      \ do not understand.\n    Watch closely, but learn nothing.’\n"
    10: "¹⁰ Harden the hearts of these people.\n    Plug their ears and shut their\
      \ eyes.\nThat way, they will not see with their eyes,\n    nor hear with their\
      \ ears,\nnor understand with their hearts\n    and turn to me for healing.”\
      \ \n"
    11: "¹¹ Then I said, “Lord, how long will this go on?”\nAnd he replied,\n“Until\
      \ their towns are empty,\n    their houses are deserted,\n    and the whole\
      \ country is a wasteland;\n"
    12: "¹² until the Lord has sent everyone away,\n    and the entire land of Israel\
      \ lies deserted.\n"
    13: "¹³ If even a tenth—a remnant—survive,\n    it will be invaded again and burned.\n\
      But as a terebinth or oak tree leaves a stump when it is cut down,\n    so Israel’s\
      \ stump will be a holy seed.”"
  7:
    1: "¹ When Ahaz, son of Jotham and grandson of Uzziah, was king of Judah, King\
      \ Rezin of Syria and Pekah son of Remaliah, the king of Israel, set out to attack\
      \ Jerusalem. However, they were unable to carry out their plan. \n"
    2: "² The news had come to the royal court of Judah: “Syria is allied with Israel\
      \ against us!” So the hearts of the king and his people trembled with fear,\
      \ like trees shaking in a storm. \n"
    3: '³ Then the Lord said to Isaiah, “Take your son Shear-jashub and go out to
      meet King Ahaz. You will find him at the end of the aqueduct that feeds water
      into the upper pool, near the road leading to the field where cloth is washed. '
    4: '⁴ Tell him to stop worrying. Tell him he doesn’t need to fear the fierce anger
      of those two burned-out embers, King Rezin of Syria and Pekah son of Remaliah. '
    5: '⁵ Yes, the kings of Syria and Israel are plotting against him, saying, '
    6: '⁶ ‘We will attack Judah and capture it for ourselves. Then we will install
      the son of Tabeel as Judah’s king.’ '
    7: "⁷ But this is what the Sovereign Lord says:\n“This invasion will never happen;\n\
      \    it will never take place;\n"
    8: "⁸ for Syria is no stronger than its capital, Damascus,\n    and Damascus is\
      \ no stronger than its king, Rezin.\nAs for Israel, within sixty-five years\n\
      \    it will be crushed and completely destroyed.\n"
    9: "⁹ Israel is no stronger than its capital, Samaria,\n    and Samaria is no\
      \ stronger than its king, Pekah son of Remaliah.\nUnless your faith is firm,\n\
      \    I cannot make you stand firm.” \n"
    10: '¹⁰ Later, the Lord sent this message to King Ahaz: '
    11: "¹¹ “Ask the Lord your God for a sign of confirmation, Ahaz. Make it as difficult\
      \ as you want—as high as heaven or as deep as the place of the dead.” \n"
    12: "¹² But the king refused. “No,” he said, “I will not test the Lord like that.”\
      \ \n"
    13: '¹³ Then Isaiah said, “Listen well, you royal family of David! Isn’t it enough
      to exhaust human patience? Must you exhaust the patience of my God as well? '
    14: '¹⁴ All right then, the Lord himself will give you the sign. Look! The virgin
      will conceive a child! She will give birth to a son and will call him Immanuel
      (which means ‘God is with us’). '
    15: '¹⁵ By the time this child is old enough to choose what is right and reject
      what is wrong, he will be eating yogurt and honey. '
    16: "¹⁶ For before the child is that old, the lands of the two kings you fear\
      \ so much will both be deserted. \n"
    17: "¹⁷ “Then the Lord will bring things on you, your nation, and your family\
      \ unlike anything since Israel broke away from Judah. He will bring the king\
      \ of Assyria upon you!” \n"
    18: '¹⁸ In that day the Lord will whistle for the army of southern Egypt and for
      the army of Assyria. They will swarm around you like flies and bees. '
    19: '¹⁹ They will come in vast hordes and settle in the fertile areas and also
      in the desolate valleys, caves, and thorny places. '
    20: "²⁰ In that day the Lord will hire a “razor” from beyond the Euphrates River—the\
      \ king of Assyria—and use it to shave off everything: your land, your crops,\
      \ and your people. \n"
    21: '²¹ In that day a farmer will be fortunate to have a cow and two sheep or
      goats left. '
    22: '²² Nevertheless, there will be enough milk for everyone because so few people
      will be left in the land. They will eat their fill of yogurt and honey. '
    23: '²³ In that day the lush vineyards, now worth 1,000 pieces of silver, will
      become patches of briers and thorns. '
    24: '²⁴ The entire land will become a vast expanse of briers and thorns, a hunting
      ground overrun by wildlife. '
    25: ²⁵ No one will go to the fertile hillsides where the gardens once grew, for
      briers and thorns will cover them. Cattle, sheep, and goats will graze there.
  8:
    1: '¹ Then the Lord said to me, “Make a large signboard and clearly write this
      name on it: Maher-shalal-hash-baz.” '
    2: "² I asked Uriah the priest and Zechariah son of Jeberekiah, both known as\
