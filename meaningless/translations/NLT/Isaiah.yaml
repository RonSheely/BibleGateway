      \ be leveled,\n    and the city of Kir will be destroyed.\n"
    2: "² Your people will go to their temple in Dibon to mourn.\n    They will go\
      \ to their sacred shrines to weep.\nThey will wail for the fate of Nebo and\
      \ Medeba,\n    shaving their heads in sorrow and cutting off their beards.\n"
    3: "³ They will wear burlap as they wander the streets.\n    From every home and\
      \ public square will come the sound of wailing.\n"
    4: "⁴ The people of Heshbon and Elealeh will cry out;\n    their voices will be\
      \ heard as far away as Jahaz!\nThe bravest warriors of Moab will cry out in\
      \ utter terror.\n    They will be helpless with fear. \n"
    5: "⁵ My heart weeps for Moab.\n    Its people flee to Zoar and Eglath-shelishiyah.\n\
      Weeping, they climb the road to Luhith.\n    Their cries of distress can be\
      \ heard all along the road to Horonaim.\n"
    6: "⁶ Even the waters of Nimrim are dried up!\n    The grassy banks are scorched.\n\
      The tender plants are gone;\n    nothing green remains.\n"
    7: "⁷ The people grab their possessions\n    and carry them across the Ravine\
      \ of Willows.\n"
    8: "⁸ A cry of distress echoes through the land of Moab\n    from one end to the\
      \ other—\n    from Eglaim to Beer-elim.\n"
    9: "⁹ The stream near Dibon runs red with blood,\n    but I am still not finished\
      \ with Dibon!\nLions will hunt down the survivors—\n    both those who try to\
      \ escape\n    and those who remain behind."
  16:
    1: "¹ Send lambs from Sela as tribute\n    to the ruler of the land.\nSend them\
      \ through the desert\n    to the mountain of beautiful Zion.\n"
    2: "² The women of Moab are left like homeless birds\n    at the shallow crossings\
      \ of the Arnon River.\n"
    3: "³ “Help us,” they cry.\n    “Defend us against our enemies.\nProtect us from\
      \ their relentless attack.\n    Do not betray us now that we have escaped.\n"
    4: "⁴ Let our refugees stay among you.\n    Hide them from our enemies until the\
      \ terror is past.”\nWhen oppression and destruction have ended\n    and enemy\
      \ raiders have disappeared,\n"
    5: "⁵ then God will establish one of David’s descendants as king.\n    He will\
      \ rule with mercy and truth.\nHe will always do what is just\n    and be eager\
      \ to do what is right. \n"
    6: "⁶ We have heard about proud Moab—\n    about its pride and arrogance and rage.\n\
      \    But all that boasting has disappeared.\n"
    7: "⁷ The entire land of Moab weeps.\n    Yes, everyone in Moab mourns\nfor the\
      \ cakes of raisins from Kir-hareseth.\n    They are all gone now.\n"
    8: "⁸ The farms of Heshbon are abandoned;\n    the vineyards at Sibmah are deserted.\n\
      The rulers of the nations have broken down Moab—\n    that beautiful grapevine.\n\
      Its tendrils spread north as far as the town of Jazer\n    and trailed eastward\
      \ into the wilderness.\nIts shoots reached so far west\n    that they crossed\
      \ over the Dead Sea. \n"
    9: "⁹ So now I weep for Jazer and the vineyards of Sibmah;\n    my tears will\
      \ flow for Heshbon and Elealeh.\nThere are no more shouts of joy\n    over your\
      \ summer fruits and harvest.\n"
    10: "¹⁰ Gone now is the gladness,\n    gone the joy of harvest.\nThere will be\
      \ no singing in the vineyards,\n    no more happy shouts,\nno treading of grapes\
      \ in the winepresses.\n    I have ended all their harvest joys.\n"
    11: "¹¹ My heart’s cry for Moab is like a lament on a harp.\n    I am filled with\
      \ anguish for Kir-hareseth.\n"
    12: "¹² The people of Moab will worship at their pagan shrines,\n    but it will\
      \ do them no good.\nThey will cry to the gods in their temples,\n    but no\
      \ one will be able to save them. \n"
    13: '¹³ The Lord has already said these things about Moab in the past. '
    14: ¹⁴ But now the Lord says, “Within three years, counting each day, the glory
      of Moab will be ended. From its great population, only a feeble few will be
      left alive.”
  17:
    1: "¹ This message came to me concerning Damascus: \n“Look, the city of Damascus\
      \ will disappear!\n    It will become a heap of ruins.\n"
    2: "² The towns of Aroer will be deserted.\n    Flocks will graze in the streets\
      \ and lie down undisturbed,\n    with no one to chase them away.\n"
    3: "³ The fortified towns of Israel will also be destroyed,\n    and the royal\
      \ power of Damascus will end.\nAll that remains of Syria\n    will share the\
      \ fate of Israel’s departed glory,”\n    declares the Lord of Heaven’s Armies.\
      \ \n"
    4: "⁴ “In that day Israel’s glory will grow dim;\n    its robust body will waste\
      \ away.\n"
    5: "⁵ The whole land will look like a grainfield\n    after the harvesters have\
      \ gathered the grain.\nIt will be desolate,\n    like the fields in the valley\
      \ of Rephaim after the harvest.\n"
    6: "⁶ Only a few of its people will be left,\n    like stray olives left on a\
      \ tree after the harvest.\nOnly two or three remain in the highest branches,\n\
      \    four or five scattered here and there on the limbs,”\n    declares the\
      \ Lord, the God of Israel. \n"
    7: "⁷ Then at last the people will look to their Creator\n    and turn their eyes\
      \ to the Holy One of Israel.\n"
    8: "⁸ They will no longer look to their idols for help\n    or worship what their\
      \ own hands have made.\nThey will never again bow down to their Asherah poles\n\
      \    or worship at the pagan shrines they have built.\n"
    9: "⁹ Their largest cities will be like a deserted forest,\n    like the land\
      \ the Hivites and Amorites abandoned\nwhen the Israelites came here so long\
      \ ago.\n    It will be utterly desolate.\n"
    10: "¹⁰ Why? Because you have turned from the God who can save you.\n    You have\
      \ forgotten the Rock who can hide you.\nSo you may plant the finest grapevines\n\
      \    and import the most expensive seedlings.\n"
    11: "¹¹ They may sprout on the day you set them out;\n    yes, they may blossom\
      \ on the very morning you plant them,\nbut you will never pick any grapes from\
      \ them.\n    Your only harvest will be a load of grief and unrelieved pain.\
      \ \n"
    12: "¹² Listen! The armies of many nations\n    roar like the roaring of the sea.\n\
      Hear the thunder of the mighty forces\n    as they rush forward like thundering\
      \ waves.\n"
    13: "¹³ But though they thunder like breakers on a beach,\n    God will silence\
      \ them, and they will run away.\nThey will flee like chaff scattered by the\
      \ wind,\n    like a tumbleweed whirling before a storm.\n"
    14: "¹⁴ In the evening Israel waits in terror,\n    but by dawn its enemies are\
      \ dead.\nThis is the just reward of those who plunder us,\n    a fitting end\
      \ for those who destroy us."
  18:
    1: "¹ Listen, Ethiopia—land of fluttering sails\n    that lies at the headwaters\
      \ of the Nile,\n"
    2: "² that sends ambassadors\n    in swift boats down the river.\nGo, swift messengers!\n\
      Take a message to a tall, smooth-skinned people,\n    who are feared far and\
      \ wide\nfor their conquests and destruction,\n    and whose land is divided\
      \ by rivers. \n"
    3: "³ All you people of the world,\n    everyone who lives on the earth—\nwhen\
      \ I raise my battle flag on the mountain, look!\n    When I blow the ram’s horn,\
      \ listen!\n"
    4: "⁴ For the Lord has told me this:\n“I will watch quietly from my dwelling place—\n\
      \    as quietly as the heat rises on a summer day,\n    or as the morning dew\
      \ forms during the harvest.”\n"
    5: "⁵ Even before you begin your attack,\n    while your plans are ripening like\
      \ grapes,\nthe Lord will cut off your new growth with pruning shears.\n    He\
      \ will snip off and discard your spreading branches.\n"
    6: "⁶ Your mighty army will be left dead in the fields\n    for the mountain vultures\
      \ and wild animals.\nThe vultures will tear at the corpses all summer.\n   \
      \ The wild animals will gnaw at the bones all winter. \n"
    7: "⁷ At that time the Lord of Heaven’s Armies will receive gifts\n    from this\
      \ land divided by rivers,\nfrom this tall, smooth-skinned people,\n    who are\
      \ feared far and wide for their conquests and destruction.\nThey will bring\
      \ the gifts to Jerusalem,\n    where the Lord of Heaven’s Armies dwells."
  19:
    1: "¹ This message came to me concerning Egypt:\nLook! The Lord is advancing against\
      \ Egypt,\n    riding on a swift cloud.\nThe idols of Egypt tremble.\n    The\
      \ hearts of the Egyptians melt with fear. \n"
    2: "² “I will make Egyptian fight against Egyptian—\n    brother against brother,\n\
      neighbor against neighbor,\n    city against city,\n    province against province.\n"
    3: "³ The Egyptians will lose heart,\n    and I will confuse their plans.\nThey\
      \ will plead with their idols for wisdom\n    and call on spirits, mediums,\
      \ and those who consult the spirits of the dead.\n"
    4: "⁴ I will hand Egypt over\n    to a hard, cruel master.\nA fierce king will\
      \ rule them,”\n    says the Lord, the Lord of Heaven’s Armies. \n"
    5: "⁵ The waters of the Nile will fail to rise and flood the fields.\n    The\
      \ riverbed will be parched and dry.\n"
    6: "⁶ The canals of the Nile will dry up,\n    and the streams of Egypt will stink\n\
      \    with rotting reeds and rushes.\n"
    7: "⁷ All the greenery along the riverbank\n    and all the crops along the river\n\
      \    will dry up and blow away.\n"
    8: "⁸ The fishermen will lament for lack of work.\n    Those who cast hooks into\
      \ the Nile will groan,\n    and those who use nets will lose heart.\n"
    9: "⁹ There will be no flax for the harvesters,\n    no thread for the weavers.\n"
    10: "¹⁰ They will be in despair,\n    and all the workers will be sick at heart.\
      \ \n"
    11: "¹¹ What fools are the officials of Zoan!\n    Their best counsel to the king\
      \ of Egypt is stupid and wrong.\nWill they still boast to Pharaoh of their wisdom?\n\
      \    Will they dare brag about all their wise ancestors?\n"
    12: "¹² Where are your wise counselors, Pharaoh?\n    Let them tell you what God\
      \ plans,\n    what the Lord of Heaven’s Armies is going to do to Egypt.\n"
    13: "¹³ The officials of Zoan are fools,\n    and the officials of Memphis are\
      \ deluded.\nThe leaders of the people\n    have led Egypt astray.\n"
    14: "¹⁴ The Lord has sent a spirit of foolishness on them,\n    so all their suggestions\
      \ are wrong.\nThey cause Egypt to stagger\n    like a drunk in his vomit.\n"
    15: "¹⁵ There is nothing Egypt can do.\n    All are helpless—\nthe head and the\
      \ tail,\n    the noble palm branch and the lowly reed. \n"
    16: '¹⁶ In that day the Egyptians will be as weak as women. They will cower in
      fear beneath the upraised fist of the Lord of Heaven’s Armies. '
    17: "¹⁷ Just to speak the name of Israel will terrorize them, for the Lord of\
      \ Heaven’s Armies has laid out his plans against them. \n"
    18: "¹⁸ In that day five of Egypt’s cities will follow the Lord of Heaven’s Armies.\
      \ They will even begin to speak Hebrew, the language of Canaan. One of these\
      \ cities will be Heliopolis, the City of the Sun. \n"
    19: '¹⁹ In that day there will be an altar to the Lord in the heart of Egypt,
      and there will be a monument to the Lord at its border. '
    20: '²⁰ It will be a sign and a witness that the Lord of Heaven’s Armies is worshiped
      in the land of Egypt. When the people cry to the Lord for help against those
      who oppress them, he will send them a savior who will rescue them. '
    21: '²¹ The Lord will make himself known to the Egyptians. Yes, they will know
      the Lord and will give their sacrifices and offerings to him. They will make
      a vow to the Lord and will keep it. '
    22: "²² The Lord will strike Egypt, and then he will bring healing. For the Egyptians\
      \ will turn to the Lord, and he will listen to their pleas and heal them. \n"
    23: '²³ In that day Egypt and Assyria will be connected by a highway. The Egyptians
      and Assyrians will move freely between their lands, and they will both worship
      God. '
    24: '²⁴ In that day Israel will be the third, along with Egypt and Assyria, a
      blessing in the midst of the earth. '
    25: ²⁵ For the Lord of Heaven’s Armies will say, “Blessed be Egypt, my people.
      Blessed be Assyria, the land I have made. Blessed be Israel, my special possession!”
  20:
    1: '¹ In the year when King Sargon of Assyria sent his commander in chief to capture
      the Philistine city of Ashdod, '
    2: "² the Lord told Isaiah son of Amoz, “Take off the burlap you have been wearing,\
      \ and remove your sandals.” Isaiah did as he was told and walked around naked\
      \ and barefoot. \n"
    3: '³ Then the Lord said, “My servant Isaiah has been walking around naked and
      barefoot for the last three years. This is a sign—a symbol of the terrible troubles
      I will bring upon Egypt and Ethiopia. '
    4: '⁴ For the king of Assyria will take away the Egyptians and Ethiopians as prisoners.
      He will make them walk naked and barefoot, both young and old, their buttocks
      bared, to the shame of Egypt. '
    5: '⁵ Then the Philistines will be thrown into panic, for they counted on the
      power of Ethiopia and boasted of their allies in Egypt! '
    6: ⁶ They will say, ‘If this can happen to Egypt, what chance do we have? We were
      counting on Egypt to protect us from the king of Assyria.’”
  21:
    1: "¹ This message came to me concerning Babylon—the desert by the sea:\nDisaster\
      \ is roaring down on you from the desert,\n    like a whirlwind sweeping in\
      \ from the Negev.\n"
    2: "² I see a terrifying vision:\n    I see the betrayer betraying,\n    the destroyer\
      \ destroying.\nGo ahead, you Elamites and Medes,\n    attack and lay siege.\n\
      I will make an end\n    to all the groaning Babylon caused.\n"
    3: "³ My stomach aches and burns with pain.\n    Sharp pangs of anguish are upon\
      \ me,\n    like those of a woman in labor.\nI grow faint when I hear what God\
      \ is planning;\n    I am too afraid to look.\n"
    4: "⁴ My mind reels and my heart races.\n    I longed for evening to come,\n \
      \   but now I am terrified of the dark. \n"
    5: "⁵ Look! They are preparing a great feast.\n    They are spreading rugs for\
      \ people to sit on.\n    Everyone is eating and drinking.\nBut quick! Grab your\
      \ shields and prepare for battle.\n    You are being attacked! \n"
    6: "⁶ Meanwhile, the Lord said to me,\n“Put a watchman on the city wall.\n   \
      \ Let him shout out what he sees.\n"
    7: "⁷ He should look for chariots\n    drawn by pairs of horses,\nand for riders\
      \ on donkeys and camels.\n    Let the watchman be fully alert.” \n"
    8: "⁸ Then the watchman called out,\n“Day after day I have stood on the watchtower,\
      \ my lord.\n    Night after night I have remained at my post.\n"
    9: "⁹ Now at last—look!\nHere comes a man in a chariot\n    with a pair of horses!”\n\
      Then the watchman said,\n    “Babylon is fallen, fallen!\nAll the idols of Babylon\n\
      \    lie broken on the ground!”\n"
    10: "¹⁰ O my people, threshed and winnowed,\n    I have told you everything the\
      \ Lord of Heaven’s Armies has said,\n    everything the God of Israel has told\
      \ me. \n"
    11: "¹¹ This message came to me concerning Edom:\nSomeone from Edom keeps calling\
      \ to me,\n“Watchman, how much longer until morning?\n    When will the night\
      \ be over?”\n"
    12: "¹² The watchman replies,\n“Morning is coming, but night will soon return.\n\
      \    If you wish to ask again, then come back and ask.” \n"
    13: "¹³ This message came to me concerning Arabia:\nO caravans from Dedan,\n \
      \   hide in the deserts of Arabia.\n"
    14: "¹⁴ O people of Tema,\n    bring water to these thirsty people,\n    food\
      \ to these weary refugees.\n"
    15: "¹⁵ They have fled from the sword,\n    from the drawn sword,\nfrom the bent\
      \ bow\n    and the terrors of battle. \n"
    16: '¹⁶ The Lord said to me, “Within a year, counting each day, all the glory
      of Kedar will come to an end. '
    17: ¹⁷ Only a few of its courageous archers will survive. I, the Lord, the God
      of Israel, have spoken!”
  22:
    1: "¹ This message came to me concerning Jerusalem—the Valley of Vision:\nWhat\
      \ is happening?\n    Why is everyone running to the rooftops?\n"
    2: "² The whole city is in a terrible uproar.\n    What do I see in this reveling\
      \ city?\nBodies are lying everywhere,\n    killed not in battle but by famine\
      \ and disease.\n"
    3: "³ All your leaders have fled.\n    They surrendered without resistance.\n\
      The people tried to slip away,\n    but they were captured, too.\n"
    4: "⁴ That’s why I said, “Leave me alone to weep;\n    do not try to comfort me.\n\
      Let me cry for my people\n    as I watch them being destroyed.” \n"
    5: "⁵ Oh, what a day of crushing defeat!\n    What a day of confusion and terror\n\
      brought by the Lord, the Lord of Heaven’s Armies,\n    upon the Valley of Vision!\n\
      The walls of Jerusalem have been broken,\n    and cries of death echo from the\
      \ mountainsides.\n"
    6: "⁶ Elamites are the archers,\n    with their chariots and charioteers.\n  \
      \  The men of Kir hold up the shields.\n"
    7: "⁷ Chariots fill your beautiful valleys,\n    and charioteers storm your gates.\n"
    8: "⁸ Judah’s defenses have been stripped away.\n    You run to the armory for\
      \ your weapons.\n"
    9: "⁹ You inspect the breaks in the walls of Jerusalem.\n    You store up water\
      \ in the lower pool.\n"
    10: "¹⁰ You survey the houses and tear some down\n    for stone to strengthen\
      \ the walls.\n"
    11: "¹¹ Between the city walls, you build a reservoir\n    for water from the\
      \ old pool.\nBut you never ask for help from the One who did all this.\n   \
      \ You never considered the One who planned this long ago. \n"
    12: "¹² At that time the Lord, the Lord of Heaven’s Armies,\n    called you to\
      \ weep and mourn.\nHe told you to shave your heads in sorrow for your sins\n\
      \    and to wear clothes of burlap to show your remorse.\n"
    13: "¹³ But instead, you dance and play;\n    you slaughter cattle and kill sheep.\n\
      \    You feast on meat and drink wine.\nYou say, “Let’s feast and drink,\n \
      \   for tomorrow we die!” \n"
    14: "¹⁴ The Lord of Heaven’s Armies has revealed this to me: “Till the day you\
      \ die, you will never be forgiven for this sin.” That is the judgment of the\
      \ Lord, the Lord of Heaven’s Armies. \n"
    15: "¹⁵ This is what the Lord, the Lord of Heaven’s Armies, said to me: “Confront\
      \ Shebna, the palace administrator, and give him this message: \n"
    16: "¹⁶ “Who do you think you are,\n    and what are you doing here,\nbuilding\
      \ a beautiful tomb for yourself—\n    a monument high up in the rock?\n"
    17: "¹⁷ For the Lord is about to hurl you away, mighty man.\n    He is going to\
      \ grab you,\n"
    18: "¹⁸ crumple you into a ball,\n    and toss you away into a distant, barren\
      \ land.\nThere you will die,\n    and your glorious chariots will be broken\
      \ and useless.\n    You are a disgrace to your master! \n"
    19: '¹⁹ “Yes, I will drive you out of office,” says the Lord. “I will pull you
      down from your high position. '
    20: '²⁰ And then I will call my servant Eliakim son of Hilkiah to replace you. '
    21: '²¹ I will dress him in your royal robes and will give him your title and
      your authority. And he will be a father to the people of Jerusalem and Judah. '
    22: '²² I will give him the key to the house of David—the highest position in
      the royal court. When he opens doors, no one will be able to close them; when
      he closes doors, no one will be able to open them. '
    23: '²³ He will bring honor to his family name, for I will drive him firmly in
      place like a nail in the wall. '
    24: "²⁴ They will give him great responsibility, and he will bring honor to even\
      \ the lowliest members of his family.” \n"
    25: '²⁵ But the Lord of Heaven’s Armies also says: “The time will come when I
      will pull out the nail that seemed so firm. It will come out and fall to the
      ground. Everything it supports will fall with it. I, the Lord, have spoken!”'
  23:
    1: "¹ This message came to me concerning Tyre:\nWail, you trading ships of Tarshish,\n\
      \    for the harbor and houses of Tyre are gone!\nThe rumors you heard in Cyprus\n\
      \    are all true.\n"
    2: "² Mourn in silence, you people of the coast\n    and you merchants of Sidon.\n\
      Your traders crossed the sea,\n"
    3: "³     sailing over deep waters.\nThey brought you grain from Egypt\n    and\
      \ harvests from along the Nile.\nYou were the marketplace of the world. \n"
    4: "⁴ But now you are put to shame, city of Sidon,\n    for Tyre, the fortress\
      \ of the sea, says,\n“Now I am childless;\n    I have no sons or daughters.”\n"
    5: "⁵ When Egypt hears the news about Tyre,\n    there will be great sorrow.\n"
    6: "⁶ Send word now to Tarshish!\n    Wail, you people who live in distant lands!\n"
    7: "⁷ Is this silent ruin all that is left of your once joyous city?\n    What\
      \ a long history was yours!\n    Think of all the colonists you sent to distant\
      \ places. \n"
    8: "⁸ Who has brought this disaster on Tyre,\n    that great creator of kingdoms?\n\
      Her traders were all princes,\n    her merchants were nobles.\n"
    9: "⁹ The Lord of Heaven’s Armies has done it\n    to destroy your pride\n   \
      \ and bring low all earth’s nobility.\n"
    10: "¹⁰ Come, people of Tarshish,\n    sweep over the land like the flooding Nile,\n\
      \    for Tyre is defenseless.\n"
    11: "¹¹ The Lord held out his hand over the sea\n    and shook the kingdoms of\
      \ the earth.\nHe has spoken out against Phoenicia,\n    ordering that her fortresses\
      \ be destroyed.\n"
    12: "¹² He says, “Never again will you rejoice,\n    O daughter of Sidon, for\
      \ you have been crushed.\nEven if you flee to Cyprus,\n    you will find no\
      \ rest.” \n"
    13: "¹³ Look at the land of Babylonia—\n    the people of that land are gone!\n\
      The Assyrians have handed Babylon over\n    to the wild animals of the desert.\n\
      They have built siege ramps against its walls,\n    torn down its palaces,\n\
      \    and turned it to a heap of rubble. \n"
    14: "¹⁴ Wail, you ships of Tarshish,\n    for your harbor is destroyed! \n"
    15: "¹⁵ For seventy years, the length of a king’s life, Tyre will be forgotten.\
      \ But then the city will come back to life as in the song about the prostitute:\
      \ \n"
    16: "¹⁶ Take a harp and walk the streets,\n    you forgotten harlot.\nMake sweet\
      \ melody and sing your songs\n    so you will be remembered again. \n"
    17: '¹⁷ Yes, after seventy years the Lord will revive Tyre. But she will be no
      different than she was before. She will again be a prostitute to all kingdoms
      around the world. '
    18: ¹⁸ But in the end her profits will be given to the Lord. Her wealth will not
      be hoarded but will provide good food and fine clothing for the Lord’s priests.
  24:
    1: "¹ Look! The Lord is about to destroy the earth\n    and make it a vast wasteland.\n\
      He devastates the surface of the earth\n    and scatters the people.\n"
    2: "² Priests and laypeople,\n    servants and masters,\n    maids and mistresses,\n\
      \    buyers and sellers,\n    lenders and borrowers,\n    bankers and debtors—none\
      \ will be spared.\n"
    3: "³ The earth will be completely emptied and looted.\n    The Lord has spoken!\
      \ \n"
    4: "⁴ The earth mourns and dries up,\n    and the land wastes away and withers.\n\
      \    Even the greatest people on earth waste away.\n"
    5: "⁵ The earth suffers for the sins of its people,\n    for they have twisted\
      \ God’s instructions,\nviolated his laws,\n    and broken his everlasting covenant.\n"
    6: "⁶ Therefore, a curse consumes the earth.\n    Its people must pay the price\
      \ for their sin.\nThey are destroyed by fire,\n    and only a few are left alive.\n"
    7: "⁷ The grapevines waste away,\n    and there is no new wine.\n    All the merrymakers\
      \ sigh and mourn.\n"
    8: "⁸ The cheerful sound of tambourines is stilled;\n    the happy cries of celebration\
      \ are heard no more.\n    The melodious chords of the harp are silent.\n"
    9: "⁹ Gone are the joys of wine and song;\n    alcoholic drink turns bitter in\
      \ the mouth.\n"
    10: "¹⁰ The city writhes in chaos;\n    every home is locked to keep out intruders.\n"
    11: "¹¹ Mobs gather in the streets, crying out for wine.\n    Joy has turned to\
      \ gloom.\n    Gladness has been banished from the land.\n"
    12: "¹² The city is left in ruins,\n    its gates battered down.\n"
    13: "¹³ Throughout the earth the story is the same—\n    only a remnant is left,\n\
      like the stray olives left on the tree\n    or the few grapes left on the vine\
      \ after harvest. \n"
    14: "¹⁴ But all who are left shout and sing for joy.\n    Those in the west praise\
      \ the Lord’s majesty.\n"
