    54: "⁵⁴ Bazluth, Mehida, Harsha,\n"
    55: "⁵⁵ Barkos, Sisera, Temah,\n"
    56: "⁵⁶ Neziah, and Hatipha. \n"
    57: "⁵⁷ The descendants of these servants of King Solomon returned from exile:\n\
      Sotai, Hassophereth, Peruda,\n"
    58: "⁵⁸ Jaalah, Darkon, Giddel,\n"
    59: "⁵⁹ Shephatiah, Hattil, Pokereth-hazzebaim, and Ami. \n"
    60: "⁶⁰ In all, the Temple servants and the descendants of Solomon’s servants\
      \ numbered 392. \n"
    61: '⁶¹ Another group returned at this time from the towns of Tel-melah, Tel-harsha,
      Kerub, Addan, and Immer. However, they could not prove that they or their families
      were descendants of Israel. '
    62: "⁶² This group included the families of Delaiah, Tobiah, and Nekoda—a total\
      \ of 642 people. \n"
    63: '⁶³ Three families of priests—Hobaiah, Hakkoz, and Barzillai—also returned.
      (This Barzillai had married a woman who was a descendant of Barzillai of Gilead,
      and he had taken her family name.) '
    64: '⁶⁴ They searched for their names in the genealogical records, but they were
      not found, so they were disqualified from serving as priests. '
    65: "⁶⁵ The governor told them not to eat the priests’ share of food from the\
      \ sacrifices until a priest could consult the Lord about the matter by using\
      \ the Urim and Thummim—the sacred lots. \n"
    66: '⁶⁶ So a total of 42,360 people returned to Judah, '
    67: '⁶⁷ in addition to 7,337 servants and 245 singers, both men and women. '
    68: '⁶⁸ They took with them 736 horses, 245 mules, '
    69: "⁶⁹ 435 camels, and 6,720 donkeys. \n"
    70: '⁷⁰ Some of the family leaders gave gifts for the work. The governor gave
      to the treasury 1,000 gold coins, 50 gold basins, and 530 robes for the priests. '
    71: '⁷¹ The other leaders gave to the treasury a total of 20,000 gold coins and
      some 2,750 pounds of silver for the work. '
    72: "⁷² The rest of the people gave 20,000 gold coins, about 2,500 pounds of silver,\
      \ and 67 robes for the priests. \n"
    73: "⁷³ So the priests, the Levites, the gatekeepers, the singers, the Temple\
      \ servants, and some of the common people settled near Jerusalem. The rest of\
      \ the people returned to their own towns throughout Israel.\nIn October, when\
      \ the Israelites had settled in their towns,"
  8:
    1: "¹ all the people assembled with a unified purpose at the square just inside\
      \ the Water Gate. They asked Ezra the scribe to bring out the Book of the Law\
      \ of Moses, which the Lord had given for Israel to obey. \n"
    2: '² So on October 8 Ezra the priest brought the Book of the Law before the assembly,
      which included the men and women and all the children old enough to understand. '
    3: "³ He faced the square just inside the Water Gate from early morning until\
      \ noon and read aloud to everyone who could understand. All the people listened\
      \ closely to the Book of the Law. \n"
    4: '⁴ Ezra the scribe stood on a high wooden platform that had been made for the
      occasion. To his right stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and
      Maaseiah. To his left stood Pedaiah, Mishael, Malkijah, Hashum, Hashbaddanah,
      Zechariah, and Meshullam. '
    5: "⁵ Ezra stood on the platform in full view of all the people. When they saw\
      \ him open the book, they all rose to their feet. \n"
    6: "⁶ Then Ezra praised the Lord, the great God, and all the people chanted, “Amen!\
      \ Amen!” as they lifted their hands. Then they bowed down and worshiped the\
      \ Lord with their faces to the ground. \n"
    7: '⁷ The Levites—Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
      Kelita, Azariah, Jozabad, Hanan, and Pelaiah—then instructed the people in the
      Law while everyone remained in their places. '
    8: "⁸ They read from the Book of the Law of God and clearly explained the meaning\
      \ of what was being read, helping the people understand each passage. \n"
    9: "⁹ Then Nehemiah the governor, Ezra the priest and scribe, and the Levites\
      \ who were interpreting for the people said to them, “Don’t mourn or weep on\
      \ such a day as this! For today is a sacred day before the Lord your God.” For\
      \ the people had all been weeping as they listened to the words of the Law.\
      \ \n"
    10: "¹⁰ And Nehemiah continued, “Go and celebrate with a feast of rich foods and\
      \ sweet drinks, and share gifts of food with people who have nothing prepared.\
      \ This is a sacred day before our Lord. Don’t be dejected and sad, for the joy\
      \ of the Lord is your strength!” \n"
    11: '¹¹ And the Levites, too, quieted the people, telling them, “Hush! Don’t weep!
      For this is a sacred day.” '
    12: "¹² So the people went away to eat and drink at a festive meal, to share gifts\
      \ of food, and to celebrate with great joy because they had heard God’s words\
      \ and understood them. \n"
    13: '¹³ On October 9 the family leaders of all the people, together with the priests
      and Levites, met with Ezra the scribe to go over the Law in greater detail. '
    14: '¹⁴ As they studied the Law, they discovered that the Lord had commanded through
      Moses that the Israelites should live in shelters during the festival to be
      held that month. '
    15: "¹⁵ He had said that a proclamation should be made throughout their towns\
      \ and in Jerusalem, telling the people to go to the hills to get branches from\
      \ olive, wild olive, myrtle, palm, and other leafy trees. They were to use these\
      \ branches to make shelters in which they would live during the festival, as\
      \ prescribed in the Law. \n"
    16: '¹⁶ So the people went out and cut branches and used them to build shelters
      on the roofs of their houses, in their courtyards, in the courtyards of God’s
      Temple, or in the squares just inside the Water Gate and the Ephraim Gate. '
    17: "¹⁷ So everyone who had returned from captivity lived in these shelters during\
      \ the festival, and they were all filled with great joy! The Israelites had\
      \ not celebrated like this since the days of Joshua son of Nun. \n"
    18: ¹⁸ Ezra read from the Book of the Law of God on each of the seven days of
      the festival. Then on the eighth day they held a solemn assembly, as was required
      by law.
  9:
    1: '¹ On October 31 the people assembled again, and this time they fasted and
      dressed in burlap and sprinkled dust on their heads. '
    2: '² Those of Israelite descent separated themselves from all foreigners as they
      confessed their own sins and the sins of their ancestors. '
    3: '³ They remained standing in place for three hours while the Book of the Law
      of the Lord their God was read aloud to them. Then for three more hours they
      confessed their sins and worshiped the Lord their God. '
    4: "⁴ The Levites—Jeshua, Bani, Kadmiel, Shebaniah, Bunni, Sherebiah, Bani, and\
      \ Kenani—stood on the stairway of the Levites and cried out to the Lord their\
      \ God with loud voices. \n"
    5: "⁵ Then the leaders of the Levites—Jeshua, Kadmiel, Bani, Hashabneiah, Sherebiah,\
      \ Hodiah, Shebaniah, and Pethahiah—called out to the people: “Stand up and praise\
      \ the Lord your God, for he lives from everlasting to everlasting!” Then they\
      \ prayed:\n“May your glorious name be praised! May it be exalted above all blessing\
      \ and praise! \n"
    6: "⁶ “You alone are the Lord. You made the skies and the heavens and all the\
      \ stars. You made the earth and the seas and everything in them. You preserve\
      \ them all, and the angels of heaven worship you. \n"
    7: '⁷ “You are the Lord God, who chose Abram and brought him from Ur of the Chaldeans
      and renamed him Abraham. '
    8: "⁸ When he had proved himself faithful, you made a covenant with him to give\
      \ him and his descendants the land of the Canaanites, Hittites, Amorites, Perizzites,\
      \ Jebusites, and Girgashites. And you have done what you promised, for you are\
      \ always true to your word. \n"
    9: '⁹ “You saw the misery of our ancestors in Egypt, and you heard their cries
      from beside the Red Sea. '
    10: '¹⁰ You displayed miraculous signs and wonders against Pharaoh, his officials,
      and all his people, for you knew how arrogantly they were treating our ancestors.
      You have a glorious reputation that has never been forgotten. '
    11: '¹¹ You divided the sea for your people so they could walk through on dry
      land! And then you hurled their enemies into the depths of the sea. They sank
      like stones beneath the mighty waters. '
    12: "¹² You led our ancestors by a pillar of cloud during the day and a pillar\
      \ of fire at night so that they could find their way. \n"
    13: '¹³ “You came down at Mount Sinai and spoke to them from heaven. You gave
      them regulations and instructions that were just, and decrees and commands that
      were good. '
    14: "¹⁴ You instructed them concerning your holy Sabbath. And you commanded them,\
      \ through Moses your servant, to obey all your commands, decrees, and instructions.\
      \ \n"
    15: "¹⁵ “You gave them bread from heaven when they were hungry and water from\
      \ the rock when they were thirsty. You commanded them to go and take possession\
      \ of the land you had sworn to give them. \n"
    16: '¹⁶ “But our ancestors were proud and stubborn, and they paid no attention
      to your commands. '
    17: '¹⁷ They refused to obey and did not remember the miracles you had done for
      them. Instead, they became stubborn and appointed a leader to take them back
      to their slavery in Egypt. But you are a God of forgiveness, gracious and merciful,
      slow to become angry, and rich in unfailing love. You did not abandon them, '
    18: "¹⁸ even when they made an idol shaped like a calf and said, ‘This is your\
      \ god who brought you out of Egypt!’ They committed terrible blasphemies. \n"
    19: '¹⁹ “But in your great mercy you did not abandon them to die in the wilderness.
      The pillar of cloud still led them forward by day, and the pillar of fire showed
      them the way through the night. '
    20: '²⁰ You sent your good Spirit to instruct them, and you did not stop giving
      them manna from heaven or water for their thirst. '
    21: "²¹ For forty years you sustained them in the wilderness, and they lacked\
      \ nothing. Their clothes did not wear out, and their feet did not swell! \n"
    22: '²² “Then you helped our ancestors conquer kingdoms and nations, and you placed
      your people in every corner of the land. They took over the land of King Sihon
      of Heshbon and the land of King Og of Bashan. '
    23: "²³ You made their descendants as numerous as the stars in the sky and brought\
      \ them into the land you had promised to their ancestors. \n"
    24: '²⁴ “They went in and took possession of the land. You subdued whole nations
      before them. Even the Canaanites, who inhabited the land, were powerless! Your
      people could deal with these nations and their kings as they pleased. '
    25: "²⁵ Our ancestors captured fortified cities and fertile land. They took over\
      \ houses full of good things, with cisterns already dug and vineyards and olive\
      \ groves and fruit trees in abundance. So they ate until they were full and\
      \ grew fat and enjoyed themselves in all your blessings. \n"
    26: '²⁶ “But despite all this, they were disobedient and rebelled against you.
      They turned their backs on your Law, they killed your prophets who warned them
      to return to you, and they committed terrible blasphemies. '
    27: "²⁷ So you handed them over to their enemies, who made them suffer. But in\
      \ their time of trouble they cried to you, and you heard them from heaven. In\
      \ your great mercy, you sent them liberators who rescued them from their enemies.\
      \ \n"
    28: "²⁸ “But as soon as they were at peace, your people again committed evil in\
      \ your sight, and once more you let their enemies conquer them. Yet whenever\
      \ your people turned and cried to you again for help, you listened once more\
      \ from heaven. In your wonderful mercy, you rescued them many times! \n"
    29: '²⁹ “You warned them to return to your Law, but they became proud and obstinate
      and disobeyed your commands. They did not follow your regulations, by which
      people will find life if only they obey. They stubbornly turned their backs
      on you and refused to listen. '
    30: '³⁰ In your love, you were patient with them for many years. You sent your
      Spirit, who warned them through the prophets. But still they wouldn’t listen!
      So once again you allowed the peoples of the land to conquer them. '
    31: "³¹ But in your great mercy, you did not destroy them completely or abandon\
      \ them forever. What a gracious and merciful God you are! \n"
    32: '³² “And now, our God, the great and mighty and awesome God, who keeps his
      covenant of unfailing love, do not let all the hardships we have suffered seem
      insignificant to you. Great trouble has come upon us and upon our kings and
      leaders and priests and prophets and ancestors—all of your people—from the days
      when the kings of Assyria first triumphed over us until now. '
    33: '³³ Every time you punished us you were being just. We have sinned greatly,
      and you gave us only what we deserved. '
    34: '³⁴ Our kings, leaders, priests, and ancestors did not obey your Law or listen
      to the warnings in your commands and laws. '
    35: "³⁵ Even while they had their own kingdom, they did not serve you, though\
      \ you showered your goodness on them. You gave them a large, fertile land, but\
      \ they refused to turn from their wickedness. \n"
    36: '³⁶ “So now today we are slaves in the land of plenty that you gave our ancestors
      for their enjoyment! We are slaves here in this good land. '
    37: "³⁷ The lush produce of this land piles up in the hands of the kings whom\
      \ you have set over us because of our sins. They have power over us and our\
      \ livestock. We serve them at their pleasure, and we are in great misery.” \n"
    38: ³⁸ The people responded, “In view of all this, we are making a solemn promise
      and putting it in writing. On this sealed document are the names of our leaders
      and Levites and priests.”
