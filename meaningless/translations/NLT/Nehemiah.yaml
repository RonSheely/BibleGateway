  1:
    1: "¹ These are the memoirs of Nehemiah son of Hacaliah.\nIn late autumn, in the\
      \ month of Kislev, in the twentieth year of King Artaxerxes’ reign, I was at\
      \ the fortress of Susa. "
    2: "² Hanani, one of my brothers, came to visit me with some other men who had\
      \ just arrived from Judah. I asked them about the Jews who had returned there\
      \ from captivity and about how things were going in Jerusalem. \n"
    3: "³ They said to me, “Things are not going well for those who returned to the\
      \ province of Judah. They are in great trouble and disgrace. The wall of Jerusalem\
      \ has been torn down, and the gates have been destroyed by fire.” \n"
    4: '⁴ When I heard this, I sat down and wept. In fact, for days I mourned, fasted,
      and prayed to the God of heaven. '
    5: "⁵ Then I said,\n“O Lord, God of heaven, the great and awesome God who keeps\
      \ his covenant of unfailing love with those who love him and obey his commands, "
    6: '⁶ listen to my prayer! Look down and see me praying night and day for your
      people Israel. I confess that we have sinned against you. Yes, even my own family
      and I have sinned! '
    7: "⁷ We have sinned terribly by not obeying the commands, decrees, and regulations\
      \ that you gave us through your servant Moses. \n"
    8: '⁸ “Please remember what you told your servant Moses: ‘If you are unfaithful
      to me, I will scatter you among the nations. '
    9: "⁹ But if you return to me and obey my commands and live by them, then even\
      \ if you are exiled to the ends of the earth, I will bring you back to the place\
      \ I have chosen for my name to be honored.’ \n"
    10: '¹⁰ “The people you rescued by your great power and strong hand are your servants. '
    11: "¹¹ O Lord, please hear my prayer! Listen to the prayers of those of us who\
      \ delight in honoring you. Please grant me success today by making the king\
      \ favorable to me. Put it into his heart to be kind to me.”\nIn those days I\
      \ was the king’s cup-bearer."
  2:
    1: '¹ Early the following spring, in the month of Nisan, during the twentieth
      year of King Artaxerxes’ reign, I was serving the king his wine. I had never
      before appeared sad in his presence. '
    2: "² So the king asked me, “Why are you looking so sad? You don’t look sick to\
      \ me. You must be deeply troubled.”\nThen I was terrified, "
    3: "³ but I replied, “Long live the king! How can I not be sad? For the city where\
      \ my ancestors are buried is in ruins, and the gates have been destroyed by\
      \ fire.” \n"
    4: "⁴ The king asked, “Well, how can I help you?”\nWith a prayer to the God of\
      \ heaven, "
    5: "⁵ I replied, “If it please the king, and if you are pleased with me, your\
      \ servant, send me to Judah to rebuild the city where my ancestors are buried.”\
      \ \n"
    6: "⁶ The king, with the queen sitting beside him, asked, “How long will you be\
      \ gone? When will you return?” After I told him how long I would be gone, the\
      \ king agreed to my request. \n"
    7: '⁷ I also said to the king, “If it please the king, let me have letters addressed
      to the governors of the province west of the Euphrates River, instructing them
      to let me travel safely through their territories on my way to Judah. '
    8: "⁸ And please give me a letter addressed to Asaph, the manager of the king’s\
      \ forest, instructing him to give me timber. I will need it to make beams for\
      \ the gates of the Temple fortress, for the city walls, and for a house for\
      \ myself.” And the king granted these requests, because the gracious hand of\
      \ God was on me. \n"
    9: '⁹ When I came to the governors of the province west of the Euphrates River,
      I delivered the king’s letters to them. The king, I should add, had sent along
      army officers and horsemen to protect me. '
    10: "¹⁰ But when Sanballat the Horonite and Tobiah the Ammonite official heard\
      \ of my arrival, they were very displeased that someone had come to help the\
      \ people of Israel. \n"
    11: '¹¹ So I arrived in Jerusalem. Three days later, '
    12: '¹² I slipped out during the night, taking only a few others with me. I had
      not told anyone about the plans God had put in my heart for Jerusalem. We took
      no pack animals with us except the donkey I was riding. '
    13: '¹³ After dark I went out through the Valley Gate, past the Jackal’s Well,
      and over to the Dung Gate to inspect the broken walls and burned gates. '
    14: '¹⁴ Then I went to the Fountain Gate and to the King’s Pool, but my donkey
      couldn’t get through the rubble. '
    15: "¹⁵ So, though it was still dark, I went up the Kidron Valley instead, inspecting\
      \ the wall before I turned back and entered again at the Valley Gate. \n"
    16: '¹⁶ The city officials did not know I had been out there or what I was doing,
      for I had not yet said anything to anyone about my plans. I had not yet spoken
      to the Jewish leaders—the priests, the nobles, the officials, or anyone else
      in the administration. '
    17: '¹⁷ But now I said to them, “You know very well what trouble we are in. Jerusalem
      lies in ruins, and its gates have been destroyed by fire. Let us rebuild the
      wall of Jerusalem and end this disgrace!” '
    18: "¹⁸ Then I told them about how the gracious hand of God had been on me, and\
      \ about my conversation with the king.\nThey replied at once, “Yes, let’s rebuild\
      \ the wall!” So they began the good work. \n"
    19: "¹⁹ But when Sanballat, Tobiah, and Geshem the Arab heard of our plan, they\
      \ scoffed contemptuously. “What are you doing? Are you rebelling against the\
      \ king?” they asked. \n"
    20: ²⁰ I replied, “The God of heaven will help us succeed. We, his servants, will
      start rebuilding this wall. But you have no share, legal right, or historic
      claim in Jerusalem.”
  3:
    1: '¹ Then Eliashib the high priest and the other priests started to rebuild at
      the Sheep Gate. They dedicated it and set up its doors, building the wall as
      far as the Tower of the Hundred, which they dedicated, and the Tower of Hananel. '
    2: "² People from the town of Jericho worked next to them, and beyond them was\
      \ Zaccur son of Imri. \n"
    3: '³ The Fish Gate was built by the sons of Hassenaah. They laid the beams, set
      up its doors, and installed its bolts and bars. '
    4: '⁴ Meremoth son of Uriah and grandson of Hakkoz repaired the next section of
      wall. Beside him were Meshullam son of Berekiah and grandson of Meshezabel,
      and then Zadok son of Baana. '
    5: "⁵ Next were the people from Tekoa, though their leaders refused to work with\
      \ the construction supervisors. \n"
    6: '⁶ The Old City Gate was repaired by Joiada son of Paseah and Meshullam son
      of Besodeiah. They laid the beams, set up its doors, and installed its bolts
      and bars. '
    7: '⁷ Next to them were Melatiah from Gibeon, Jadon from Meronoth, people from
      Gibeon, and people from Mizpah, the headquarters of the governor of the province
      west of the Euphrates River. '
    8: "⁸ Next was Uzziel son of Harhaiah, a goldsmith by trade, who also worked on\
      \ the wall. Beyond him was Hananiah, a manufacturer of perfumes. They left out\
      \ a section of Jerusalem as they built the Broad Wall. \n"
    9: '⁹ Rephaiah son of Hur, the leader of half the district of Jerusalem, was next
      to them on the wall. '
    10: '¹⁰ Next Jedaiah son of Harumaph repaired the wall across from his own house,
      and next to him was Hattush son of Hashabneiah. '
    11: '¹¹ Then came Malkijah son of Harim and Hasshub son of Pahath-moab, who repaired
      another section of the wall and the Tower of the Ovens. '
    12: "¹² Shallum son of Hallohesh and his daughters repaired the next section.\
      \ He was the leader of the other half of the district of Jerusalem. \n"
    13: "¹³ The Valley Gate was repaired by the people from Zanoah, led by Hanun.\
      \ They set up its doors and installed its bolts and bars. They also repaired\
      \ the 1,500 feet of wall to the Dung Gate. \n"
    14: "¹⁴ The Dung Gate was repaired by Malkijah son of Recab, the leader of the\
      \ Beth-hakkerem district. He rebuilt it, set up its doors, and installed its\
      \ bolts and bars. \n"
    15: '¹⁵ The Fountain Gate was repaired by Shallum son of Col-hozeh, the leader
      of the Mizpah district. He rebuilt it, roofed it, set up its doors, and installed
      its bolts and bars. Then he repaired the wall of the pool of Siloam near the
      king’s garden, and he rebuilt the wall as far as the stairs that descend from
      the City of David. '
    16: "¹⁶ Next to him was Nehemiah son of Azbuk, the leader of half the district\
      \ of Beth-zur. He rebuilt the wall from a place across from the tombs of David’s\
      \ family as far as the water reservoir and the House of the Warriors. \n"
    17: '¹⁷ Next to him, repairs were made by a group of Levites working under the
      supervision of Rehum son of Bani. Then came Hashabiah, the leader of half the
      district of Keilah, who supervised the building of the wall on behalf of his
      own district. '
    18: "¹⁸ Next down the line were his countrymen led by Binnui son of Henadad, the\
      \ leader of the other half of the district of Keilah. \n"
    19: '¹⁹ Next to them, Ezer son of Jeshua, the leader of Mizpah, repaired another
