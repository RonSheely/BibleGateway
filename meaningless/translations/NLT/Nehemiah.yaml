    1: '¹ After the wall was finished and I had set up the doors in the gates, the
      gatekeepers, singers, and Levites were appointed. '
    2: '² I gave the responsibility of governing Jerusalem to my brother Hanani, along
      with Hananiah, the commander of the fortress, for he was a faithful man who
      feared God more than most. '
    3: "³ I said to them, “Do not leave the gates open during the hottest part of\
      \ the day. And even while the gatekeepers are on duty, have them shut and bar\
      \ the doors. Appoint the residents of Jerusalem to act as guards, everyone on\
      \ a regular watch. Some will serve at sentry posts and some in front of their\
      \ own homes.” \n"
    4: '⁴ At that time the city was large and spacious, but the population was small,
      and none of the houses had been rebuilt. '
    5: "⁵ So my God gave me the idea to call together all the nobles and leaders of\
      \ the city, along with the ordinary citizens, for registration. I had found\
      \ the genealogical record of those who had first returned to Judah. This is\
      \ what was written there: \n"
