    20: "²⁰ Kallai was leader of the family of Sallu.\nEber was leader of the family\
      \ of Amok.\n"
    21: "²¹ Hashabiah was leader of the family of Hilkiah.\nNethanel was leader of\
      \ the family of Jedaiah. \n"
    22: '²² A record of the Levite families was kept during the years when Eliashib,
      Joiada, Johanan, and Jaddua served as high priest. Another record of the priests
      was kept during the reign of Darius the Persian. '
    23: "²³ A record of the heads of the Levite families was kept in The Book of History\
      \ down to the days of Johanan, the grandson of Eliashib. \n"
    24: '²⁴ These were the family leaders of the Levites: Hashabiah, Sherebiah, Jeshua,
      Binnui, Kadmiel, and other associates, who stood opposite them during the ceremonies
      of praise and thanksgiving, one section responding to the other, as commanded
      by David, the man of God. '
    25: "²⁵ This included Mattaniah, Bakbukiah, and Obadiah.\nMeshullam, Talmon, and\
      \ Akkub were the gatekeepers in charge of the storerooms at the gates. "
    26: "²⁶ These all served in the days of Joiakim son of Jeshua, son of Jehozadak,\
      \ and in the days of Nehemiah the governor and of Ezra the priest and scribe.\
      \ \n"
    27: '²⁷ For the dedication of the new wall of Jerusalem, the Levites throughout
      the land were asked to come to Jerusalem to assist in the ceremonies. They were
      to take part in the joyous occasion with their songs of thanksgiving and with
      the music of cymbals, harps, and lyres. '
    28: '²⁸ The singers were brought together from the region around Jerusalem and
      from the villages of the Netophathites. '
    29: '²⁹ They also came from Beth-gilgal and the rural areas near Geba and Azmaveth,
      for the singers had built their own settlements around Jerusalem. '
    30: "³⁰ The priests and Levites first purified themselves; then they purified\
      \ the people, the gates, and the wall. \n"
    31: '³¹ I led the leaders of Judah to the top of the wall and organized two large
      choirs to give thanks. One of the choirs proceeded southward along the top of
      the wall to the Dung Gate. '
    32: '³² Hoshaiah and half the leaders of Judah followed them, '
    33: '³³ along with Azariah, Ezra, Meshullam, '
    34: '³⁴ Judah, Benjamin, Shemaiah, and Jeremiah. '
    35: '³⁵ Then came some priests who played trumpets, including Zechariah son of
      Jonathan, son of Shemaiah, son of Mattaniah, son of Micaiah, son of Zaccur,
      a descendant of Asaph. '
    36: '³⁶ And Zechariah’s colleagues were Shemaiah, Azarel, Milalai, Gilalai, Maai,
      Nethanel, Judah, and Hanani. They used the musical instruments prescribed by
      David, the man of God. Ezra the scribe led this procession. '
    37: "³⁷ At the Fountain Gate they went straight up the steps on the ascent of\
      \ the city wall toward the City of David. They passed the house of David and\
      \ then proceeded to the Water Gate on the east. \n"
    38: '³⁸ The second choir giving thanks went northward around the other way to
      meet them. I followed them, together with the other half of the people, along
      the top of the wall past the Tower of the Ovens to the Broad Wall, '
    39: "³⁹ then past the Ephraim Gate to the Old City Gate, past the Fish Gate and\
      \ the Tower of Hananel, and on to the Tower of the Hundred. Then we continued\
      \ on to the Sheep Gate and stopped at the Guard Gate. \n"
    40: '⁴⁰ The two choirs that were giving thanks then proceeded to the Temple of
      God, where they took their places. So did I, together with the group of leaders
      who were with me. '
    41: '⁴¹ We went together with the trumpet-playing priests—Eliakim, Maaseiah, Miniamin,
      Micaiah, Elioenai, Zechariah, and Hananiah— '
    42: "⁴² and the singers—Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malkijah,\
      \ Elam, and Ezer. They played and sang loudly under the direction of Jezrahiah\
      \ the choir director. \n"
    43: "⁴³ Many sacrifices were offered on that joyous day, for God had given the\
      \ people cause for great joy. The women and children also participated in the\
      \ celebration, and the joy of the people of Jerusalem could be heard far away.\
      \ \n"
    44: '⁴⁴ On that day men were appointed to be in charge of the storerooms for the
      offerings, the first part of the harvest, and the tithes. They were responsible
      to collect from the fields outside the towns the portions required by the Law
      for the priests and Levites. For all the people of Judah took joy in the priests
      and Levites and their work. '
    45: '⁴⁵ They performed the service of their God and the service of purification,
      as commanded by David and his son Solomon, and so did the singers and the gatekeepers. '
    46: '⁴⁶ The custom of having choir directors to lead the choirs in hymns of praise
      and thanksgiving to God began long ago in the days of David and Asaph. '
    47: ⁴⁷ So now, in the days of Zerubbabel and of Nehemiah, all Israel brought a
      daily supply of food for the singers, the gatekeepers, and the Levites. The
      Levites, in turn, gave a portion of what they received to the priests, the descendants
      of Aaron.
  13:
    1: '¹ On that same day, as the Book of Moses was being read to the people, the
      passage was found that said no Ammonite or Moabite should ever be permitted
      to enter the assembly of God. '
    2: '² For they had not provided the Israelites with food and water in the wilderness.
      Instead, they hired Balaam to curse them, though our God turned the curse into
      a blessing. '
    3: "³ When this passage of the Law was read, all those of foreign descent were\
      \ immediately excluded from the assembly. \n"
    4: '⁴ Before this had happened, Eliashib the priest, who had been appointed as
      supervisor of the storerooms of the Temple of our God and who was also a relative
      of Tobiah, '
    5: "⁵ had converted a large storage room and placed it at Tobiah’s disposal. The\
      \ room had previously been used for storing the grain offerings, the frankincense,\
      \ various articles for the Temple, and the tithes of grain, new wine, and olive\
      \ oil (which were prescribed for the Levites, the singers, and the gatekeepers),\
      \ as well as the offerings for the priests. \n"
    6: '⁶ I was not in Jerusalem at that time, for I had returned to King Artaxerxes
      of Babylon in the thirty-second year of his reign, though I later asked his
      permission to return. '
    7: '⁷ When I arrived back in Jerusalem, I learned about Eliashib’s evil deed in
      providing Tobiah with a room in the courtyards of the Temple of God. '
    8: '⁸ I became very upset and threw all of Tobiah’s belongings out of the room. '
    9: "⁹ Then I demanded that the rooms be purified, and I brought back the articles\
      \ for God’s Temple, the grain offerings, and the frankincense. \n"
    10: '¹⁰ I also discovered that the Levites had not been given their prescribed
      portions of food, so they and the singers who were to conduct the worship services
      had all returned to work their fields. '
    11: '¹¹ I immediately confronted the leaders and demanded, “Why has the Temple
      of God been neglected?” Then I called all the Levites back again and restored
      them to their proper duties. '
    12: "¹² And once more all the people of Judah began bringing their tithes of grain,\
      \ new wine, and olive oil to the Temple storerooms. \n"
    13: "¹³ I assigned supervisors for the storerooms: Shelemiah the priest, Zadok\
      \ the scribe, and Pedaiah, one of the Levites. And I appointed Hanan son of\
      \ Zaccur and grandson of Mattaniah as their assistant. These men had an excellent\
      \ reputation, and it was their job to make honest distributions to their fellow\
      \ Levites. \n"
    14: "¹⁴ Remember this good deed, O my God, and do not forget all that I have faithfully\
      \ done for the Temple of my God and its services. \n"
    15: '¹⁵ In those days I saw men of Judah treading out their winepresses on the
      Sabbath. They were also bringing in grain, loading it on donkeys, and bringing
      their wine, grapes, figs, and all sorts of produce to Jerusalem to sell on the
      Sabbath. So I rebuked them for selling their produce on that day. '
    16: "¹⁶ Some men from Tyre, who lived in Jerusalem, were bringing in fish and\
      \ all kinds of merchandise. They were selling it on the Sabbath to the people\
      \ of Judah—and in Jerusalem at that! \n"
    17: '¹⁷ So I confronted the nobles of Judah. “Why are you profaning the Sabbath
      in this evil way?” I asked. '
    18: "¹⁸ “Wasn’t it just this sort of thing that your ancestors did that caused\
      \ our God to bring all this trouble upon us and our city? Now you are bringing\
      \ even more wrath upon Israel by permitting the Sabbath to be desecrated in\
      \ this way!” \n"
    19: '¹⁹ Then I commanded that the gates of Jerusalem should be shut as darkness
      fell every Friday evening, not to be opened until the Sabbath ended. I sent
      some of my own servants to guard the gates so that no merchandise could be brought
      in on the Sabbath day. '
    20: '²⁰ The merchants and tradesmen with a variety of wares camped outside Jerusalem
      once or twice. '
    21: '²¹ But I spoke sharply to them and said, “What are you doing out here, camping
      around the wall? If you do this again, I will arrest you!” And that was the
      last time they came on the Sabbath. '
    22: "²² Then I commanded the Levites to purify themselves and to guard the gates\
      \ in order to preserve the holiness of the Sabbath.\nRemember this good deed\
      \ also, O my God! Have compassion on me according to your great and unfailing\
      \ love. \n"
    23: '²³ About the same time I realized that some of the men of Judah had married
      women from Ashdod, Ammon, and Moab. '
    24: '²⁴ Furthermore, half their children spoke the language of Ashdod or of some
      other people and could not speak the language of Judah at all. '
    25: "²⁵ So I confronted them and called down curses on them. I beat some of them\
      \ and pulled out their hair. I made them swear in the name of God that they\
      \ would not let their children intermarry with the pagan people of the land.\
      \ \n"
    26: '²⁶ “Wasn’t this exactly what led King Solomon of Israel into sin?” I demanded.
      “There was no king from any nation who could compare to him, and God loved him
      and made him king over all Israel. But even he was led into sin by his foreign
      wives. '
    27: "²⁷ How could you even think of committing this sinful deed and acting unfaithfully\
      \ toward God by marrying foreign women?” \n"
    28: "²⁸ One of the sons of Joiada son of Eliashib the high priest had married\
      \ a daughter of Sanballat the Horonite, so I banished him from my presence.\
      \ \n"
    29: "²⁹ Remember them, O my God, for they have defiled the priesthood and the\
      \ solemn vows of the priests and Levites. \n"
    30: '³⁰ So I purged out everything foreign and assigned tasks to the priests and
      Levites, making certain that each knew his work. '
    31: "³¹ I also made sure that the supply of wood for the altar and the first portions\
      \ of the harvest were brought at the proper times.\nRemember this in my favor,\
      \ O my God."
