      where he lived. '
    31: '³¹ Malkijah, one of the goldsmiths, repaired the wall as far as the housing
      for the Temple servants and merchants, across from the Inspection Gate. Then
      he continued as far as the upper room at the corner. '
    32: ³² The other goldsmiths and merchants repaired the wall from that corner to
      the Sheep Gate.
  4:
    1: '¹ Sanballat was very angry when he learned that we were rebuilding the wall.
      He flew into a rage and mocked the Jews, '
    2: "² saying in front of his friends and the Samarian army officers, “What does\
      \ this bunch of poor, feeble Jews think they’re doing? Do they think they can\
      \ build the wall in a single day by just offering a few sacrifices? Do they\
      \ actually think they can make something of stones from a rubbish heap—and charred\
      \ ones at that?” \n"
    3: "³ Tobiah the Ammonite, who was standing beside him, remarked, “That stone\
      \ wall would collapse if even a fox walked along the top of it!” \n"
    4: '⁴ Then I prayed, “Hear us, our God, for we are being mocked. May their scoffing
      fall back on their own heads, and may they themselves become captives in a foreign
      land! '
    5: "⁵ Do not ignore their guilt. Do not blot out their sins, for they have provoked\
      \ you to anger here in front of the builders.” \n"
    6: "⁶ At last the wall was completed to half its height around the entire city,\
      \ for the people had worked with enthusiasm. \n"
    7: '⁷ But when Sanballat and Tobiah and the Arabs, Ammonites, and Ashdodites heard
      that the work was going ahead and that the gaps in the wall of Jerusalem were
      being repaired, they were furious. '
    8: '⁸ They all made plans to come and fight against Jerusalem and throw us into
      confusion. '
    9: "⁹ But we prayed to our God and guarded the city day and night to protect ourselves.\
      \ \n"
    10: "¹⁰ Then the people of Judah began to complain, “The workers are getting tired,\
      \ and there is so much rubble to be moved. We will never be able to build the\
      \ wall by ourselves.” \n"
    11: "¹¹ Meanwhile, our enemies were saying, “Before they know what’s happening,\
      \ we will swoop down on them and kill them and end their work.” \n"
    12: '¹² The Jews who lived near the enemy came and told us again and again, “They
      will come from all directions and attack us!” '
    13: "¹³ So I placed armed guards behind the lowest parts of the wall in the exposed\
      \ areas. I stationed the people to stand guard by families, armed with swords,\
      \ spears, and bows. \n"
    14: "¹⁴ Then as I looked over the situation, I called together the nobles and\
      \ the rest of the people and said to them, “Don’t be afraid of the enemy! Remember\
      \ the Lord, who is great and glorious, and fight for your brothers, your sons,\
      \ your daughters, your wives, and your homes!” \n"
    15: '¹⁵ When our enemies heard that we knew of their plans and that God had frustrated
      them, we all returned to our work on the wall. '
    16: '¹⁶ But from then on, only half my men worked while the other half stood guard
      with spears, shields, bows, and coats of mail. The leaders stationed themselves
      behind the people of Judah '
    17: '¹⁷ who were building the wall. The laborers carried on their work with one
      hand supporting their load and one hand holding a weapon. '
    18: "¹⁸ All the builders had a sword belted to their side. The trumpeter stayed\
      \ with me to sound the alarm. \n"
    19: '¹⁹ Then I explained to the nobles and officials and all the people, “The
      work is very spread out, and we are widely separated from each other along the
      wall. '
    20: "²⁰ When you hear the blast of the trumpet, rush to wherever it is sounding.\
      \ Then our God will fight for us!” \n"
    21: '²¹ We worked early and late, from sunrise to sunset. And half the men were
      always on guard. '
    22: '²² I also told everyone living outside the walls to stay in Jerusalem. That
      way they and their servants could help with guard duty at night and work during
      the day. '
    23: ²³ During this time, none of us—not I, nor my relatives, nor my servants,
      nor the guards who were with me—ever took off our clothes. We carried our weapons
      with us at all times, even when we went for water.
  5:
    1: '¹ About this time some of the men and their wives raised a cry of protest
      against their fellow Jews. '
    2: "² They were saying, “We have such large families. We need more food to survive.”\
      \ \n"
    3: "³ Others said, “We have mortgaged our fields, vineyards, and homes to get\
      \ food during the famine.” \n"
    4: '⁴ And others said, “We have had to borrow money on our fields and vineyards
      to pay our taxes. '
    5: "⁵ We belong to the same family as those who are wealthy, and our children\
      \ are just like theirs. Yet we must sell our children into slavery just to get\
      \ enough money to live. We have already sold some of our daughters, and we are\
      \ helpless to do anything about it, for our fields and vineyards are already\
      \ mortgaged to others.” \n"
    6: '⁶ When I heard their complaints, I was very angry. '
    7: "⁷ After thinking it over, I spoke out against these nobles and officials.\
      \ I told them, “You are hurting your own relatives by charging interest when\
      \ they borrow money!” Then I called a public meeting to deal with the problem.\
      \ \n"
    8: "⁸ At the meeting I said to them, “We are doing all we can to redeem our Jewish\
      \ relatives who have had to sell themselves to pagan foreigners, but you are\
      \ selling them back into slavery again. How often must we redeem them?” And\
      \ they had nothing to say in their defense. \n"
    9: '⁹ Then I pressed further, “What you are doing is not right! Should you not
      walk in the fear of our God in order to avoid being mocked by enemy nations? '
    10: '¹⁰ I myself, as well as my brothers and my workers, have been lending the
      people money and grain, but now let us stop this business of charging interest. '
    11: "¹¹ You must restore their fields, vineyards, olive groves, and homes to them\
      \ this very day. And repay the interest you charged when you lent them money,\
      \ grain, new wine, and olive oil.” \n"
    12: "¹² They replied, “We will give back everything and demand nothing more from\
      \ the people. We will do as you say.” Then I called the priests and made the\
      \ nobles and officials swear to do what they had promised. \n"
    13: "¹³ I shook out the folds of my robe and said, “If you fail to keep your promise,\
      \ may God shake you like this from your homes and from your property!”\nThe\
      \ whole assembly responded, “Amen,” and they praised the Lord. And the people\
      \ did as they had promised. \n"
    14: '¹⁴ For the entire twelve years that I was governor of Judah—from the twentieth
      year to the thirty-second year of the reign of King Artaxerxes—neither I nor
      my officials drew on our official food allowance. '
    15: "¹⁵ The former governors, in contrast, had laid heavy burdens on the people,\
      \ demanding a daily ration of food and wine, besides forty pieces of silver.\
      \ Even their assistants took advantage of the people. But because I feared God,\
      \ I did not act that way. \n"
    16: '¹⁶ I also devoted myself to working on the wall and refused to acquire any
      land. And I required all my servants to spend time working on the wall. '
    17: '¹⁷ I asked for nothing, even though I regularly fed 150 Jewish officials
      at my table, besides all the visitors from other lands! '
    18: "¹⁸ The provisions I paid for each day included one ox, six choice sheep or\
      \ goats, and a large number of poultry. And every ten days we needed a large\
      \ supply of all kinds of wine. Yet I refused to claim the governor’s food allowance\
      \ because the people already carried a heavy burden. \n"
    19: ¹⁹ Remember, O my God, all that I have done for these people, and bless me
      for it.
  6:
    1: '¹ Sanballat, Tobiah, Geshem the Arab, and the rest of our enemies found out
      that I had finished rebuilding the wall and that no gaps remained—though we
      had not yet set up the doors in the gates. '
    2: "² So Sanballat and Geshem sent a message asking me to meet them at one of\
      \ the villages in the plain of Ono.\nBut I realized they were plotting to harm\
      \ me, "
    3: "³ so I replied by sending this message to them: “I am engaged in a great work,\
      \ so I can’t come. Why should I stop working to come and meet with you?” \n"
    4: '⁴ Four times they sent the same message, and each time I gave the same reply. '
    5: '⁵ The fifth time, Sanballat’s servant came with an open letter in his hand, '
    6: "⁶ and this is what it said:\n“There is a rumor among the surrounding nations,\
      \ and Geshem tells me it is true, that you and the Jews are planning to rebel\
      \ and that is why you are building the wall. According to his reports, you plan\
      \ to be their king. "
    7: "⁷ He also reports that you have appointed prophets in Jerusalem to proclaim\
      \ about you, ‘Look! There is a king in Judah!’\n“You can be very sure that this\
      \ report will get back to the king, so I suggest that you come and talk it over\
      \ with me.” \n"
    8: "⁸ I replied, “There is no truth in any part of your story. You are making\
      \ up the whole thing.” \n"
    9: "⁹ They were just trying to intimidate us, imagining that they could discourage\
      \ us and stop the work. So I continued the work with even greater determination.\
      \ \n"
    10: "¹⁰ Later I went to visit Shemaiah son of Delaiah and grandson of Mehetabel,\
      \ who was confined to his home. He said, “Let us meet together inside the Temple\
      \ of God and bolt the doors shut. Your enemies are coming to kill you tonight.”\
      \ \n"
    11: '¹¹ But I replied, “Should someone in my position run from danger? Should
      someone in my position enter the Temple to save his life? No, I won’t do it!” '
    12: '¹² I realized that God had not spoken to him, but that he had uttered this
      prophecy against me because Tobiah and Sanballat had hired him. '
    13: "¹³ They were hoping to intimidate me and make me sin. Then they would be\
      \ able to accuse and discredit me. \n"
    14: "¹⁴ Remember, O my God, all the evil things that Tobiah and Sanballat have\
      \ done. And remember Noadiah the prophet and all the prophets like her who have\
      \ tried to intimidate me. \n"
    15: '¹⁵ So on October 2 the wall was finished—just fifty-two days after we had
      begun. '
    16: "¹⁶ When our enemies and the surrounding nations heard about it, they were\
      \ frightened and humiliated. They realized this work had been done with the\
      \ help of our God. \n"
    17: '¹⁷ During those fifty-two days, many letters went back and forth between
      Tobiah and the nobles of Judah. '
    18: '¹⁸ For many in Judah had sworn allegiance to him because his father-in-law
      was Shecaniah son of Arah, and his son Jehohanan was married to the daughter
      of Meshullam son of Berekiah. '
    19: ¹⁹ They kept telling me about Tobiah’s good deeds, and then they told him
      everything I said. And Tobiah kept sending threatening letters to intimidate
      me.
