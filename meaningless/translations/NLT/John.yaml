    10: "¹⁰ Then Jesus stood up again and said to the woman, “Where are your accusers?\
      \ Didn’t even one of them condemn you?” \n"
    11: "¹¹ “No, Lord,” she said.\nAnd Jesus said, “Neither do I. Go and sin no more.”\
