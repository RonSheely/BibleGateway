  7:
    1: '¹ After this, Jesus traveled around Galilee. He wanted to stay out of Judea,
      where the Jewish leaders were plotting his death. '
    2: '² But soon it was time for the Jewish Festival of Shelters, '
    3: '³ and Jesus’ brothers said to him, “Leave here and go to Judea, where your
      followers can see your miracles! '
    4: '⁴ You can’t become famous if you hide like this! If you can do such wonderful
      things, show yourself to the world!” '
    5: "⁵ For even his brothers didn’t believe in him. \n"
    6: '⁶ Jesus replied, “Now is not the right time for me to go, but you can go anytime. '
    7: '⁷ The world can’t hate you, but it does hate me because I accuse it of doing
      evil. '
    8: '⁸ You go on. I’m not going to this festival, because my time has not yet come.” '
    9: "⁹ After saying these things, Jesus remained in Galilee. \n"
    10: '¹⁰ But after his brothers left for the festival, Jesus also went, though
      secretly, staying out of public view. '
    11: '¹¹ The Jewish leaders tried to find him at the festival and kept asking if
      anyone had seen him. '
    12: '¹² There was a lot of grumbling about him among the crowds. Some argued,
      “He’s a good man,” but others said, “He’s nothing but a fraud who deceives the
      people.” '
    13: "¹³ But no one had the courage to speak favorably about him in public, for\
      \ they were afraid of getting in trouble with the Jewish leaders. \n"
    14: '¹⁴ Then, midway through the festival, Jesus went up to the Temple and began
      to teach. '
    15: "¹⁵ The people were surprised when they heard him. “How does he know so much\
