    28: "²⁸ This encounter took place in Bethany, an area east of the Jordan River,\
      \ where John was baptizing. \n"
    29: '²⁹ The next day John saw Jesus coming toward him and said, “Look! The Lamb
      of God who takes away the sin of the world! '
    30: '³⁰ He is the one I was talking about when I said, ‘A man is coming after
      me who is far greater than I am, for he existed long before me.’ '
    31: "³¹ I did not recognize him as the Messiah, but I have been baptizing with\
      \ water so that he might be revealed to Israel.” \n"
    32: '³² Then John testified, “I saw the Holy Spirit descending like a dove from
      heaven and resting upon him. '
    33: '³³ I didn’t know he was the one, but when God sent me to baptize with water,
      he told me, ‘The one on whom you see the Spirit descend and rest is the one
      who will baptize with the Holy Spirit.’ '
    34: "³⁴ I saw this happen to Jesus, so I testify that he is the Chosen One of\
      \ God.” \n"
    35: '³⁵ The following day John was again standing with two of his disciples. '
    36: '³⁶ As Jesus walked by, John looked at him and declared, “Look! There is the
      Lamb of God!” '
    37: "³⁷ When John’s two disciples heard this, they followed Jesus. \n"
    38: "³⁸ Jesus looked around and saw them following. “What do you want?” he asked\
      \ them.\nThey replied, “Rabbi” (which means “Teacher”), “where are you staying?”\
      \ \n"
    39: "³⁹ “Come and see,” he said. It was about four o’clock in the afternoon when\
      \ they went with him to the place where he was staying, and they remained with\
      \ him the rest of the day. \n"
    40: '⁴⁰ Andrew, Simon Peter’s brother, was one of these men who heard what John
      said and then followed Jesus. '
    41: "⁴¹ Andrew went to find his brother, Simon, and told him, “We have found the\
      \ Messiah” (which means “Christ”). \n"
    42: "⁴² Then Andrew brought Simon to meet Jesus. Looking intently at Simon, Jesus\
      \ said, “Your name is Simon, son of John—but you will be called Cephas” (which\
      \ means “Peter”). \n"
    43: '⁴³ The next day Jesus decided to go to Galilee. He found Philip and said
      to him, “Come, follow me.” '
    44: "⁴⁴ Philip was from Bethsaida, Andrew and Peter’s hometown. \n"
    45: "⁴⁵ Philip went to look for Nathanael and told him, “We have found the very\
      \ person Moses and the prophets wrote about! His name is Jesus, the son of Joseph\
      \ from Nazareth.” \n"
    46: "⁴⁶ “Nazareth!” exclaimed Nathanael. “Can anything good come from Nazareth?”\n\
      “Come and see for yourself,” Philip replied. \n"
    47: "⁴⁷ As they approached, Jesus said, “Now here is a genuine son of Israel—a\
      \ man of complete integrity.” \n"
    48: "⁴⁸ “How do you know about me?” Nathanael asked.\nJesus replied, “I could\
      \ see you under the fig tree before Philip found you.” \n"
    49: "⁴⁹ Then Nathanael exclaimed, “Rabbi, you are the Son of God—the King of Israel!”\
      \ \n"
    50: '⁵⁰ Jesus asked him, “Do you believe this just because I told you I had seen
      you under the fig tree? You will see greater things than this.” '
    51: ⁵¹ Then he said, “I tell you the truth, you will all see heaven open and the
      angels of God going up and down on the Son of Man, the one who is the stairway
      between heaven and earth.”
  2:
    1: '¹ The next day there was a wedding celebration in the village of Cana in Galilee.
      Jesus’ mother was there, '
    2: '² and Jesus and his disciples were also invited to the celebration. '
    3: "³ The wine supply ran out during the festivities, so Jesus’ mother told him,\
      \ “They have no more wine.” \n"
    4: "⁴ “Dear woman, that’s not our problem,” Jesus replied. “My time has not yet\
      \ come.” \n"
    5: "⁵ But his mother told the servants, “Do whatever he tells you.” \n"
    6: '⁶ Standing nearby were six stone water jars, used for Jewish ceremonial washing.
      Each could hold twenty to thirty gallons. '
    7: '⁷ Jesus told the servants, “Fill the jars with water.” When the jars had been
      filled, '
    8: "⁸ he said, “Now dip some out, and take it to the master of ceremonies.” So\
      \ the servants followed his instructions. \n"
    9: '⁹ When the master of ceremonies tasted the water that was now wine, not knowing
      where it had come from (though, of course, the servants knew), he called the
      bridegroom over. '
    10: "¹⁰ “A host always serves the best wine first,” he said. “Then, when everyone\
      \ has had a lot to drink, he brings out the less expensive wine. But you have\
      \ kept the best until now!” \n"
    11: "¹¹ This miraculous sign at Cana in Galilee was the first time Jesus revealed\
      \ his glory. And his disciples believed in him. \n"
    12: "¹² After the wedding he went to Capernaum for a few days with his mother,\
      \ his brothers, and his disciples. \n"
    13: '¹³ It was nearly time for the Jewish Passover celebration, so Jesus went
      to Jerusalem. '
    14: '¹⁴ In the Temple area he saw merchants selling cattle, sheep, and doves for
      sacrifices; he also saw dealers at tables exchanging foreign money. '
    15: '¹⁵ Jesus made a whip from some ropes and chased them all out of the Temple.
      He drove out the sheep and cattle, scattered the money changers’ coins over
      the floor, and turned over their tables. '
    16: "¹⁶ Then, going over to the people who sold doves, he told them, “Get these\
      \ things out of here. Stop turning my Father’s house into a marketplace!” \n"
    17: "¹⁷ Then his disciples remembered this prophecy from the Scriptures: “Passion\
      \ for God’s house will consume me.” \n"
    18: "¹⁸ But the Jewish leaders demanded, “What are you doing? If God gave you\
      \ authority to do this, show us a miraculous sign to prove it.” \n"
    19: "¹⁹ “All right,” Jesus replied. “Destroy this temple, and in three days I\
      \ will raise it up.” \n"
    20: '²⁰ “What!” they exclaimed. “It has taken forty-six years to build this Temple,
      and you can rebuild it in three days?” '
    21: '²¹ But when Jesus said “this temple,” he meant his own body. '
    22: "²² After he was raised from the dead, his disciples remembered he had said\
      \ this, and they believed both the Scriptures and what Jesus had said. \n"
    23: '²³ Because of the miraculous signs Jesus did in Jerusalem at the Passover
      celebration, many began to trust in him. '
    24: '²⁴ But Jesus didn’t trust them, because he knew all about people. '
    25: ²⁵ No one needed to tell him about human nature, for he knew what was in each
      person’s heart.
  3:
    1: '¹ There was a man named Nicodemus, a Jewish religious leader who was a Pharisee. '
    2: "² After dark one evening, he came to speak with Jesus. “Rabbi,” he said, “we\
      \ all know that God has sent you to teach us. Your miraculous signs are evidence\
      \ that God is with you.” \n"
    3: "³ Jesus replied, “I tell you the truth, unless you are born again, you cannot\
      \ see the Kingdom of God.” \n"
    4: "⁴ “What do you mean?” exclaimed Nicodemus. “How can an old man go back into\
      \ his mother’s womb and be born again?” \n"
    5: '⁵ Jesus replied, “I assure you, no one can enter the Kingdom of God without
      being born of water and the Spirit. '
    6: '⁶ Humans can reproduce only human life, but the Holy Spirit gives birth to
      spiritual life. '
    7: '⁷ So don’t be surprised when I say, ‘You must be born again.’ '
    8: "⁸ The wind blows wherever it wants. Just as you can hear the wind but can’t\
      \ tell where it comes from or where it is going, so you can’t explain how people\
      \ are born of the Spirit.” \n"
    9: "⁹ “How are these things possible?” Nicodemus asked. \n"
    10: '¹⁰ Jesus replied, “You are a respected Jewish teacher, and yet you don’t
      understand these things? '
    11: '¹¹ I assure you, we tell you what we know and have seen, and yet you won’t
      believe our testimony. '
    12: '¹² But if you don’t believe me when I tell you about earthly things, how
      can you possibly believe if I tell you about heavenly things? '
    13: '¹³ No one has ever gone to heaven and returned. But the Son of Man has come
      down from heaven. '
    14: '¹⁴ And as Moses lifted up the bronze snake on a pole in the wilderness, so
      the Son of Man must be lifted up, '
    15: "¹⁵ so that everyone who believes in him will have eternal life. \n"
    16: '¹⁶ “For this is how God loved the world: He gave his one and only Son, so
      that everyone who believes in him will not perish but have eternal life. '
    17: "¹⁷ God sent his Son into the world not to judge the world, but to save the\
      \ world through him. \n"
    18: '¹⁸ “There is no judgment against anyone who believes in him. But anyone who
      does not believe in him has already been judged for not believing in God’s one
      and only Son. '
    19: '¹⁹ And the judgment is based on this fact: God’s light came into the world,
      but people loved the darkness more than the light, for their actions were evil. '
    20: '²⁰ All who do evil hate the light and refuse to go near it for fear their
      sins will be exposed. '
    21: "²¹ But those who do what is right come to the light so others can see that\
      \ they are doing what God wants.” \n"
    22: "²² Then Jesus and his disciples left Jerusalem and went into the Judean countryside.\
      \ Jesus spent some time with them there, baptizing people. \n"
    23: '²³ At this time John the Baptist was baptizing at Aenon, near Salim, because
      there was plenty of water there; and people kept coming to him for baptism. '
    24: '²⁴ (This was before John was thrown into prison.) '
    25: '²⁵ A debate broke out between John’s disciples and a certain Jew over ceremonial
      cleansing. '
    26: "²⁶ So John’s disciples came to him and said, “Rabbi, the man you met on the\
      \ other side of the Jordan River, the one you identified as the Messiah, is\
      \ also baptizing people. And everybody is going to him instead of coming to\
      \ us.” \n"
    27: '²⁷ John replied, “No one can receive anything unless God gives it from heaven. '
    28: '²⁸ You yourselves know how plainly I told you, ‘I am not the Messiah. I am
      only here to prepare the way for him.’ '
    29: '²⁹ It is the bridegroom who marries the bride, and the bridegroom’s friend
      is simply glad to stand with him and hear his vows. Therefore, I am filled with
      joy at his success. '
    30: "³⁰ He must become greater and greater, and I must become less and less. \n"
    31: '³¹ “He has come from above and is greater than anyone else. We are of the
      earth, and we speak of earthly things, but he has come from heaven and is greater
      than anyone else. '
    32: '³² He testifies about what he has seen and heard, but how few believe what
      he tells them! '
    33: '³³ Anyone who accepts his testimony can affirm that God is true. '
    34: '³⁴ For he is sent by God. He speaks God’s words, for God gives him the Spirit
      without limit. '
    35: '³⁵ The Father loves his Son and has put everything into his hands. '
    36: ³⁶ And anyone who believes in God’s Son has eternal life. Anyone who doesn’t
      obey the Son will never experience eternal life but remains under God’s angry
      judgment.”
  4:
    1: '¹ Jesus knew the Pharisees had heard that he was baptizing and making more
      disciples than John '
    2: '² (though Jesus himself didn’t baptize them—his disciples did). '
    3: "³ So he left Judea and returned to Galilee. \n"
    4: '⁴ He had to go through Samaria on the way. '
    5: '⁵ Eventually he came to the Samaritan village of Sychar, near the field that
      Jacob gave to his son Joseph. '
    6: '⁶ Jacob’s well was there; and Jesus, tired from the long walk, sat wearily
      beside the well about noontime. '
    7: '⁷ Soon a Samaritan woman came to draw water, and Jesus said to her, “Please
      give me a drink.” '
    8: "⁸ He was alone at the time because his disciples had gone into the village\
      \ to buy some food. \n"
    9: "⁹ The woman was surprised, for Jews refuse to have anything to do with Samaritans.\
      \ She said to Jesus, “You are a Jew, and I am a Samaritan woman. Why are you\
      \ asking me for a drink?” \n"
    10: "¹⁰ Jesus replied, “If you only knew the gift God has for you and who you\
      \ are speaking to, you would ask me, and I would give you living water.” \n"
    11: '¹¹ “But sir, you don’t have a rope or a bucket,” she said, “and this well
      is very deep. Where would you get this living water? '
    12: "¹² And besides, do you think you’re greater than our ancestor Jacob, who\
      \ gave us this well? How can you offer better water than he and his sons and\
      \ his animals enjoyed?” \n"
    13: '¹³ Jesus replied, “Anyone who drinks this water will soon become thirsty
      again. '
    14: "¹⁴ But those who drink the water I give will never be thirsty again. It becomes\
      \ a fresh, bubbling spring within them, giving them eternal life.” \n"
    15: "¹⁵ “Please, sir,” the woman said, “give me this water! Then I’ll never be\
      \ thirsty again, and I won’t have to come here to get water.” \n"
    16: "¹⁶ “Go and get your husband,” Jesus told her. \n"
    17: "¹⁷ “I don’t have a husband,” the woman replied.\nJesus said, “You’re right!\
      \ You don’t have a husband— "
    18: "¹⁸ for you have had five husbands, and you aren’t even married to the man\
      \ you’re living with now. You certainly spoke the truth!” \n"
    19: '¹⁹ “Sir,” the woman said, “you must be a prophet. '
    20: "²⁰ So tell me, why is it that you Jews insist that Jerusalem is the only\
      \ place of worship, while we Samaritans claim it is here at Mount Gerizim, where\
      \ our ancestors worshiped?” \n"
    21: '²¹ Jesus replied, “Believe me, dear woman, the time is coming when it will
      no longer matter whether you worship the Father on this mountain or in Jerusalem. '
    22: '²² You Samaritans know very little about the one you worship, while we Jews
      know all about him, for salvation comes through the Jews. '
    23: '²³ But the time is coming—indeed it’s here now—when true worshipers will
      worship the Father in spirit and in truth. The Father is looking for those who
      will worship him that way. '
    24: "²⁴ For God is Spirit, so those who worship him must worship in spirit and\
      \ in truth.” \n"
    25: "²⁵ The woman said, “I know the Messiah is coming—the one who is called Christ.\
      \ When he comes, he will explain everything to us.” \n"
    26: "²⁶ Then Jesus told her, “I am the Messiah!” \n"
    27: '²⁷ Just then his disciples came back. They were shocked to find him talking
      to a woman, but none of them had the nerve to ask, “What do you want with her?”
      or “Why are you talking to her?” '
    28: '²⁸ The woman left her water jar beside the well and ran back to the village,
      telling everyone, '
    29: '²⁹ “Come and see a man who told me everything I ever did! Could he possibly
      be the Messiah?” '
    30: "³⁰ So the people came streaming from the village to see him. \n"
    31: "³¹ Meanwhile, the disciples were urging Jesus, “Rabbi, eat something.” \n"
    32: "³² But Jesus replied, “I have a kind of food you know nothing about.” \n"
    33: "³³ “Did someone bring him food while we were gone?” the disciples asked each\
      \ other. \n"
    34: '³⁴ Then Jesus explained: “My nourishment comes from doing the will of God,
      who sent me, and from finishing his work. '
    35: '³⁵ You know the saying, ‘Four months between planting and harvest.’ But I
      say, wake up and look around. The fields are already ripe for harvest. '
    36: '³⁶ The harvesters are paid good wages, and the fruit they harvest is people
      brought to eternal life. What joy awaits both the planter and the harvester
      alike! '
    37: '³⁷ You know the saying, ‘One plants and another harvests.’ And it’s true. '
    38: "³⁸ I sent you to harvest where you didn’t plant; others had already done\
      \ the work, and now you will get to gather the harvest.” \n"
    39: '³⁹ Many Samaritans from the village believed in Jesus because the woman had
      said, “He told me everything I ever did!” '
    40: '⁴⁰ When they came out to see him, they begged him to stay in their village.
      So he stayed for two days, '
    41: '⁴¹ long enough for many more to hear his message and believe. '
    42: "⁴² Then they said to the woman, “Now we believe, not just because of what\
      \ you told us, but because we have heard him ourselves. Now we know that he\
      \ is indeed the Savior of the world.” \n"
    43: '⁴³ At the end of the two days, Jesus went on to Galilee. '
    44: '⁴⁴ He himself had said that a prophet is not honored in his own hometown. '
    45: "⁴⁵ Yet the Galileans welcomed him, for they had been in Jerusalem at the\
      \ Passover celebration and had seen everything he did there. \n"
    46: '⁴⁶ As he traveled through Galilee, he came to Cana, where he had turned the
      water into wine. There was a government official in nearby Capernaum whose son
      was very sick. '
    47: "⁴⁷ When he heard that Jesus had come from Judea to Galilee, he went and begged\
      \ Jesus to come to Capernaum to heal his son, who was about to die. \n"
    48: "⁴⁸ Jesus asked, “Will you never believe in me unless you see miraculous signs\
      \ and wonders?” \n"
    49: "⁴⁹ The official pleaded, “Lord, please come now before my little boy dies.”\
      \ \n"
    50: "⁵⁰ Then Jesus told him, “Go back home. Your son will live!” And the man believed\
      \ what Jesus said and started home. \n"
    51: '⁵¹ While the man was on his way, some of his servants met him with the news
      that his son was alive and well. '
    52: '⁵² He asked them when the boy had begun to get better, and they replied,
      “Yesterday afternoon at one o’clock his fever suddenly disappeared!” '
    53: '⁵³ Then the father realized that that was the very time Jesus had told him,
      “Your son will live.” And he and his entire household believed in Jesus. '
    54: ⁵⁴ This was the second miraculous sign Jesus did in Galilee after coming from
      Judea.
  5:
    1: '¹ Afterward Jesus returned to Jerusalem for one of the Jewish holy days. '
    2: '² Inside the city, near the Sheep Gate, was the pool of Bethesda, with five
      covered porches. '
    3: '³ Crowds of sick people—blind, lame, or paralyzed—lay on the porches. '
    4: ''
    5: '⁵ One of the men lying there had been sick for thirty-eight years. '
    6: "⁶ When Jesus saw him and knew he had been ill for a long time, he asked him,\
      \ “Would you like to get well?” \n"
    7: "⁷ “I can’t, sir,” the sick man said, “for I have no one to put me into the\
      \ pool when the water bubbles up. Someone else always gets there ahead of me.”\
      \ \n"
    8: "⁸ Jesus told him, “Stand up, pick up your mat, and walk!” \n"
    9: '⁹ Instantly, the man was healed! He rolled up his sleeping mat and began walking!
      But this miracle happened on the Sabbath, '
    10: "¹⁰ so the Jewish leaders objected. They said to the man who was cured, “You\
      \ can’t work on the Sabbath! The law doesn’t allow you to carry that sleeping\
      \ mat!” \n"
    11: "¹¹ But he replied, “The man who healed me told me, ‘Pick up your mat and\
      \ walk.’” \n"
    12: "¹² “Who said such a thing as that?” they demanded. \n"
    13: '¹³ The man didn’t know, for Jesus had disappeared into the crowd. '
    14: '¹⁴ But afterward Jesus found him in the Temple and told him, “Now you are
      well; so stop sinning, or something even worse may happen to you.” '
    15: "¹⁵ Then the man went and told the Jewish leaders that it was Jesus who had\
      \ healed him. \n"
    16: '¹⁶ So the Jewish leaders began harassing Jesus for breaking the Sabbath rules. '
    17: '¹⁷ But Jesus replied, “My Father is always working, and so am I.” '
    18: "¹⁸ So the Jewish leaders tried all the harder to find a way to kill him.\
      \ For he not only broke the Sabbath, he called God his Father, thereby making\
      \ himself equal with God. \n"
    19: '¹⁹ So Jesus explained, “I tell you the truth, the Son can do nothing by himself.
      He does only what he sees the Father doing. Whatever the Father does, the Son
      also does. '
    20: '²⁰ For the Father loves the Son and shows him everything he is doing. In
      fact, the Father will show him how to do even greater works than healing this
      man. Then you will truly be astonished. '
    21: '²¹ For just as the Father gives life to those he raises from the dead, so
      the Son gives life to anyone he wants. '
    22: '²² In addition, the Father judges no one. Instead, he has given the Son absolute
      authority to judge, '
    23: "²³ so that everyone will honor the Son, just as they honor the Father. Anyone\
      \ who does not honor the Son is certainly not honoring the Father who sent him.\
      \ \n"
    24: "²⁴ “I tell you the truth, those who listen to my message and believe in God\
      \ who sent me have eternal life. They will never be condemned for their sins,\
      \ but they have already passed from death into life. \n"
    25: '²⁵ “And I assure you that the time is coming, indeed it’s here now, when
      the dead will hear my voice—the voice of the Son of God. And those who listen
      will live. '
    26: '²⁶ The Father has life in himself, and he has granted that same life-giving
      power to his Son. '
    27: '²⁷ And he has given him authority to judge everyone because he is the Son
      of Man. '
    28: '²⁸ Don’t be so surprised! Indeed, the time is coming when all the dead in
      their graves will hear the voice of God’s Son, '
    29: '²⁹ and they will rise again. Those who have done good will rise to experience
      eternal life, and those who have continued in evil will rise to experience judgment. '
    30: "³⁰ I can do nothing on my own. I judge as God tells me. Therefore, my judgment\
      \ is just, because I carry out the will of the one who sent me, not my own will.\
      \ \n"
    31: '³¹ “If I were to testify on my own behalf, my testimony would not be valid. '
    32: '³² But someone else is also testifying about me, and I assure you that everything
      he says about me is true. '
    33: '³³ In fact, you sent investigators to listen to John the Baptist, and his
      testimony about me was true. '
    34: '³⁴ Of course, I have no need of human witnesses, but I say these things so
      you might be saved. '
    35: '³⁵ John was like a burning and shining lamp, and you were excited for a while
      about his message. '
    36: '³⁶ But I have a greater witness than John—my teachings and my miracles. The
      Father gave me these works to accomplish, and they prove that he sent me. '
    37: '³⁷ And the Father who sent me has testified about me himself. You have never
      heard his voice or seen him face to face, '
    38: "³⁸ and you do not have his message in your hearts, because you do not believe\
      \ me—the one he sent to you. \n"
    39: '³⁹ “You search the Scriptures because you think they give you eternal life.
      But the Scriptures point to me! '
    40: "⁴⁰ Yet you refuse to come to me to receive this life. \n"
    41: '⁴¹ “Your approval means nothing to me, '
    42: '⁴² because I know you don’t have God’s love within you. '
    43: '⁴³ For I have come to you in my Father’s name, and you have rejected me.
