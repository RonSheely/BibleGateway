    1: "¹ In the beginning the Word already existed.\n    The Word was with God,\n\
      \    and the Word was God.\n"
    2: "² He existed in the beginning with God.\n"
    3: "³ God created everything through him,\n    and nothing was created except\
      \ through him.\n"
    4: "⁴ The Word gave life to everything that was created,\n    and his life brought\
      \ light to everyone.\n"
    5: "⁵ The light shines in the darkness,\n    and the darkness can never extinguish\
      \ it. \n"
    6: '⁶ God sent a man, John the Baptist, '
    7: '⁷ to tell about the light so that everyone might believe because of his testimony. '
    8: '⁸ John himself was not the light; he was simply a witness to tell about the
      light. '
    9: "⁹ The one who is the true light, who gives light to everyone, was coming into\
      \ the world. \n"
    10: '¹⁰ He came into the very world he created, but the world didn’t recognize
      him. '
    11: '¹¹ He came to his own people, and even they rejected him. '
    12: '¹² But to all who believed him and accepted him, he gave the right to become
      children of God. '
    13: "¹³ They are reborn—not with a physical birth resulting from human passion\
      \ or plan, but a birth that comes from God. \n"
    14: "¹⁴ So the Word became human and made his home among us. He was full of unfailing\
      \ love and faithfulness. And we have seen his glory, the glory of the Father’s\
      \ one and only Son. \n"
    15: "¹⁵ John testified about him when he shouted to the crowds, “This is the one\
      \ I was talking about when I said, ‘Someone is coming after me who is far greater\
      \ than I am, for he existed long before me.’” \n"
    16: '¹⁶ From his abundance we have all received one gracious blessing after another. '
    17: '¹⁷ For the law was given through Moses, but God’s unfailing love and faithfulness
      came through Jesus Christ. '
    18: "¹⁸ No one has ever seen God. But the unique One, who is himself God, is near\
      \ to the Father’s heart. He has revealed God to us. \n"
    19: '¹⁹ This was John’s testimony when the Jewish leaders sent priests and Temple
      assistants from Jerusalem to ask John, “Who are you?” '
    20: "²⁰ He came right out and said, “I am not the Messiah.” \n"
    21: "²¹ “Well then, who are you?” they asked. “Are you Elijah?”\n“No,” he replied.\n\
      “Are you the Prophet we are expecting?”\n“No.” \n"
    22: "²² “Then who are you? We need an answer for those who sent us. What do you\
      \ have to say about yourself?” \n"
    23: "²³ John replied in the words of the prophet Isaiah: \n“I am a voice shouting\
      \ in the wilderness,\n    ‘Clear the way for the Lord’s coming!’” \n"
    24: '²⁴ Then the Pharisees who had been sent '
    25: "²⁵ asked him, “If you aren’t the Messiah or Elijah or the Prophet, what right\
      \ do you have to baptize?” \n"
    26: '²⁶ John told them, “I baptize with water, but right here in the crowd is
