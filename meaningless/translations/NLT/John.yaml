    16: '¹⁶ So Jesus told them, “My message is not my own; it comes from God who sent
      me. '
    17: '¹⁷ Anyone who wants to do the will of God will know whether my teaching is
      from God or is merely my own. '
    18: '¹⁸ Those who speak for themselves want glory only for themselves, but a person
      who seeks to honor the one who sent him speaks truth, not lies. '
    19: "¹⁹ Moses gave you the law, but none of you obeys it! In fact, you are trying\
      \ to kill me.” \n"
    20: "²⁰ The crowd replied, “You’re demon possessed! Who’s trying to kill you?”\
      \ \n"
    21: '²¹ Jesus replied, “I did one miracle on the Sabbath, and you were amazed. '
    22: '²² But you work on the Sabbath, too, when you obey Moses’ law of circumcision.
