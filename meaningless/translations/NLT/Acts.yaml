    1: '¹ When the time came, we set sail for Italy. Paul and several other prisoners
      were placed in the custody of a Roman officer named Julius, a captain of the
      Imperial Regiment. '
    2: "² Aristarchus, a Macedonian from Thessalonica, was also with us. We left on\
      \ a ship whose home port was Adramyttium on the northwest coast of the province\
      \ of Asia; it was scheduled to make several stops at ports along the coast of\
      \ the province. \n"
    3: '³ The next day when we docked at Sidon, Julius was very kind to Paul and let
      him go ashore to visit with friends so they could provide for his needs. '
    4: '⁴ Putting out to sea from there, we encountered strong headwinds that made
      it difficult to keep the ship on course, so we sailed north of Cyprus between
      the island and the mainland. '
    5: '⁵ Keeping to the open sea, we passed along the coast of Cilicia and Pamphylia,
      landing at Myra, in the province of Lycia. '
    6: "⁶ There the commanding officer found an Egyptian ship from Alexandria that\
      \ was bound for Italy, and he put us on board. \n"
    7: '⁷ We had several days of slow sailing, and after great difficulty we finally
      neared Cnidus. But the wind was against us, so we sailed across to Crete and
      along the sheltered coast of the island, past the cape of Salmone. '
    8: '⁸ We struggled along the coast with great difficulty and finally arrived at
      Fair Havens, near the town of Lasea. '
    9: "⁹ We had lost a lot of time. The weather was becoming dangerous for sea travel\
      \ because it was so late in the fall, and Paul spoke to the ship’s officers\
      \ about it. \n"
    10: '¹⁰ “Men,” he said, “I believe there is trouble ahead if we go on—shipwreck,
      loss of cargo, and danger to our lives as well.” '
    11: '¹¹ But the officer in charge of the prisoners listened more to the ship’s
      captain and the owner than to Paul. '
    12: "¹² And since Fair Havens was an exposed harbor—a poor place to spend the\
      \ winter—most of the crew wanted to go on to Phoenix, farther up the coast of\
      \ Crete, and spend the winter there. Phoenix was a good harbor with only a southwest\
      \ and northwest exposure. \n"
    13: '¹³ When a light wind began blowing from the south, the sailors thought they
      could make it. So they pulled up anchor and sailed close to the shore of Crete. '
    14: '¹⁴ But the weather changed abruptly, and a wind of typhoon strength (called
      a “northeaster”) burst across the island and blew us out to sea. '
    15: "¹⁵ The sailors couldn’t turn the ship into the wind, so they gave up and\
      \ let it run before the gale. \n"
    16: '¹⁶ We sailed along the sheltered side of a small island named Cauda, where
      with great difficulty we hoisted aboard the lifeboat being towed behind us. '
    17: "¹⁷ Then the sailors bound ropes around the hull of the ship to strengthen\
      \ it. They were afraid of being driven across to the sandbars of Syrtis off\
      \ the African coast, so they lowered the sea anchor to slow the ship and were\
      \ driven before the wind. \n"
    18: '¹⁸ The next day, as gale-force winds continued to batter the ship, the crew
      began throwing the cargo overboard. '
    19: '¹⁹ The following day they even took some of the ship’s gear and threw it
      overboard. '
    20: "²⁰ The terrible storm raged for many days, blotting out the sun and the stars,\
      \ until at last all hope was gone. \n"
    21: '²¹ No one had eaten for a long time. Finally, Paul called the crew together
      and said, “Men, you should have listened to me in the first place and not left
      Crete. You would have avoided all this damage and loss. '
    22: '²² But take courage! None of you will lose your lives, even though the ship
      will go down. '
    23: '²³ For last night an angel of the God to whom I belong and whom I serve stood
      beside me, '
    24: '²⁴ and he said, ‘Don’t be afraid, Paul, for you will surely stand trial before
      Caesar! What’s more, God in his goodness has granted safety to everyone sailing
      with you.’ '
    25: '²⁵ So take courage! For I believe God. It will be just as he said. '
    26: "²⁶ But we will be shipwrecked on an island.” \n"
    27: '²⁷ About midnight on the fourteenth night of the storm, as we were being
      driven across the Sea of Adria, the sailors sensed land was near. '
    28: '²⁸ They dropped a weighted line and found that the water was 120 feet deep.
      But a little later they measured again and found it was only 90 feet deep. '
    29: "²⁹ At this rate they were afraid we would soon be driven against the rocks\
      \ along the shore, so they threw out four anchors from the back of the ship\
      \ and prayed for daylight. \n"
    30: '³⁰ Then the sailors tried to abandon the ship; they lowered the lifeboat
      as though they were going to put out anchors from the front of the ship. '
    31: '³¹ But Paul said to the commanding officer and the soldiers, “You will all
      die unless the sailors stay aboard.” '
    32: "³² So the soldiers cut the ropes to the lifeboat and let it drift away. \n"
    33: '³³ Just as day was dawning, Paul urged everyone to eat. “You have been so
      worried that you haven’t touched food for two weeks,” he said. '
    34: '³⁴ “Please eat something now for your own good. For not a hair of your heads
      will perish.” '
    35: '³⁵ Then he took some bread, gave thanks to God before them all, and broke
      off a piece and ate it. '
    36: '³⁶ Then everyone was encouraged and began to eat— '
    37: '³⁷ all 276 of us who were on board. '
    38: "³⁸ After eating, the crew lightened the ship further by throwing the cargo\
      \ of wheat overboard. \n"
    39: '³⁹ When morning dawned, they didn’t recognize the coastline, but they saw
      a bay with a beach and wondered if they could get to shore by running the ship
      aground. '
    40: '⁴⁰ So they cut off the anchors and left them in the sea. Then they lowered
      the rudders, raised the foresail, and headed toward shore. '
    41: "⁴¹ But they hit a shoal and ran the ship aground too soon. The bow of the\
      \ ship stuck fast, while the stern was repeatedly smashed by the force of the\
      \ waves and began to break apart. \n"
    42: '⁴² The soldiers wanted to kill the prisoners to make sure they didn’t swim
      ashore and escape. '
    43: '⁴³ But the commanding officer wanted to spare Paul, so he didn’t let them
      carry out their plan. Then he ordered all who could swim to jump overboard first
      and make for land. '
    44: ⁴⁴ The others held on to planks or debris from the broken ship. So everyone
      escaped safely to shore.
