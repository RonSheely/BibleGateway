Acts:
  1:
    1: '¹ In my first book I told you, Theophilus, about everything Jesus began to
      do and teach '
    2: '² until the day he was taken up to heaven after giving his chosen apostles
      further instructions through the Holy Spirit. '
    3: "³ During the forty days after he suffered and died, he appeared to the apostles\
      \ from time to time, and he proved to them in many ways that he was actually\
      \ alive. And he talked to them about the Kingdom of God. \n"
    4: '⁴ Once when he was eating with them, he commanded them, “Do not leave Jerusalem
      until the Father sends you the gift he promised, as I told you before. '
    5: "⁵ John baptized with water, but in just a few days you will be baptized with\
      \ the Holy Spirit.” \n"
    6: "⁶ So when the apostles were with Jesus, they kept asking him, “Lord, has the\
      \ time come for you to free Israel and restore our kingdom?” \n"
    7: '⁷ He replied, “The Father alone has the authority to set those dates and times,
      and they are not for you to know. '
    8: "⁸ But you will receive power when the Holy Spirit comes upon you. And you\
      \ will be my witnesses, telling people about me everywhere—in Jerusalem, throughout\
      \ Judea, in Samaria, and to the ends of the earth.” \n"
    9: '⁹ After saying this, he was taken up into a cloud while they were watching,
      and they could no longer see him. '
    10: '¹⁰ As they strained to see him rising into heaven, two white-robed men suddenly
      stood among them. '
    11: "¹¹ “Men of Galilee,” they said, “why are you standing here staring into heaven?\
      \ Jesus has been taken from you into heaven, but someday he will return from\
      \ heaven in the same way you saw him go!” \n"
    12: '¹² Then the apostles returned to Jerusalem from the Mount of Olives, a distance
      of half a mile. '
    13: "¹³ When they arrived, they went to the upstairs room of the house where they\
      \ were staying.\nHere are the names of those who were present: Peter, John,\
      \ James, Andrew, Philip, Thomas, Bartholomew, Matthew, James (son of Alphaeus),\
      \ Simon (the zealot), and Judas (son of James). "
    14: "¹⁴ They all met together and were constantly united in prayer, along with\
      \ Mary the mother of Jesus, several other women, and the brothers of Jesus.\
      \ \n"
    15: '¹⁵ During this time, when about 120 believers were together in one place,
      Peter stood up and addressed them. '
    16: '¹⁶ “Brothers,” he said, “the Scriptures had to be fulfilled concerning Judas,
      who guided those who arrested Jesus. This was predicted long ago by the Holy
      Spirit, speaking through King David. '
    17: "¹⁷ Judas was one of us and shared in the ministry with us.” \n"
    18: '¹⁸ (Judas had bought a field with the money he received for his treachery.
      Falling headfirst there, his body split open, spilling out all his intestines. '
    19: "¹⁹ The news of his death spread to all the people of Jerusalem, and they\
      \ gave the place the Aramaic name Akeldama, which means “Field of Blood.”) \n"
    20: "²⁰ Peter continued, “This was written in the book of Psalms, where it says,\
      \ ‘Let his home become desolate, with no one living in it.’ It also says, ‘Let\
      \ someone else take his position.’ \n"
    21: '²¹ “So now we must choose a replacement for Judas from among the men who
      were with us the entire time we were traveling with the Lord Jesus— '
    22: "²² from the time he was baptized by John until the day he was taken from\
      \ us. Whoever is chosen will join us as a witness of Jesus’ resurrection.” \n"
    23: '²³ So they nominated two men: Joseph called Barsabbas (also known as Justus)
      and Matthias. '
    24: '²⁴ Then they all prayed, “O Lord, you know every heart. Show us which of
      these men you have chosen '
    25: '²⁵ as an apostle to replace Judas in this ministry, for he has deserted us
      and gone where he belongs.” '
    26: ²⁶ Then they cast lots, and Matthias was selected to become an apostle with
      the other eleven.
  2:
    1: '¹ On the day of Pentecost all the believers were meeting together in one place. '
    2: '² Suddenly, there was a sound from heaven like the roaring of a mighty windstorm,
      and it filled the house where they were sitting. '
    3: '³ Then, what looked like flames or tongues of fire appeared and settled on
      each of them. '
    4: "⁴ And everyone present was filled with the Holy Spirit and began speaking\
      \ in other languages, as the Holy Spirit gave them this ability. \n"
    5: '⁵ At that time there were devout Jews from every nation living in Jerusalem. '
    6: "⁶ When they heard the loud noise, everyone came running, and they were bewildered\
      \ to hear their own languages being spoken by the believers. \n"
    7: '⁷ They were completely amazed. “How can this be?” they exclaimed. “These people
      are all from Galilee, '
    8: '⁸ and yet we hear them speaking in our own native languages! '
    9: '⁹ Here we are—Parthians, Medes, Elamites, people from Mesopotamia, Judea,
      Cappadocia, Pontus, the province of Asia, '
    10: '¹⁰ Phrygia, Pamphylia, Egypt, and the areas of Libya around Cyrene, visitors
      from Rome '
    11: '¹¹ (both Jews and converts to Judaism), Cretans, and Arabs. And we all hear
      these people speaking in our own languages about the wonderful things God has
      done!” '
    12: "¹² They stood there amazed and perplexed. “What can this mean?” they asked\
      \ each other. \n"
    13: "¹³ But others in the crowd ridiculed them, saying, “They’re just drunk, that’s\
      \ all!” \n"
    14: '¹⁴ Then Peter stepped forward with the eleven other apostles and shouted
      to the crowd, “Listen carefully, all of you, fellow Jews and residents of Jerusalem!
      Make no mistake about this. '
    15: '¹⁵ These people are not drunk, as some of you are assuming. Nine o’clock
      in the morning is much too early for that. '
    16: "¹⁶ No, what you see was predicted long ago by the prophet Joel: \n"
    17: "¹⁷ ‘In the last days,’ God says,\n    ‘I will pour out my Spirit upon all\
      \ people.\nYour sons and daughters will prophesy.\n    Your young men will see\
      \ visions,\n    and your old men will dream dreams.\n"
    18: "¹⁸ In those days I will pour out my Spirit\n    even on my servants—men and\
      \ women alike—\n    and they will prophesy.\n"
    19: "¹⁹ And I will cause wonders in the heavens above\n    and signs on the earth\
      \ below—\n    blood and fire and clouds of smoke.\n"
    20: "²⁰ The sun will become dark,\n    and the moon will turn blood red\n    before\
      \ that great and glorious day of the Lord arrives.\n"
    21: "²¹ But everyone who calls on the name of the Lord\n    will be saved.’ \n"
    22: '²² “People of Israel, listen! God publicly endorsed Jesus the Nazarene by
      doing powerful miracles, wonders, and signs through him, as you well know. '
    23: '²³ But God knew what would happen, and his prearranged plan was carried out
      when Jesus was betrayed. With the help of lawless Gentiles, you nailed him to
      a cross and killed him. '
    24: '²⁴ But God released him from the horrors of death and raised him back to
      life, for death could not keep him in its grip. '
    25: "²⁵ King David said this about him:\n‘I see that the Lord is always with me.\n\
      \    I will not be shaken, for he is right beside me.\n"
    26: "²⁶ No wonder my heart is glad,\n    and my tongue shouts his praises!\n \
      \   My body rests in hope.\n"
    27: "²⁷ For you will not leave my soul among the dead\n    or allow your Holy\
      \ One to rot in the grave.\n"
    28: "²⁸ You have shown me the way of life,\n    and you will fill me with the\
      \ joy of your presence.’ \n"
    29: '²⁹ “Dear brothers, think about this! You can be sure that the patriarch David
      wasn’t referring to himself, for he died and was buried, and his tomb is still
      here among us. '
    30: '³⁰ But he was a prophet, and he knew God had promised with an oath that one
      of David’s own descendants would sit on his throne. '
    31: "³¹ David was looking into the future and speaking of the Messiah’s resurrection.\
      \ He was saying that God would not leave him among the dead or allow his body\
      \ to rot in the grave. \n"
    32: '³² “God raised Jesus from the dead, and we are all witnesses of this. '
    33: '³³ Now he is exalted to the place of highest honor in heaven, at God’s right
      hand. And the Father, as he had promised, gave him the Holy Spirit to pour out
      upon us, just as you see and hear today. '
    34: "³⁴ For David himself never ascended into heaven, yet he said,\n‘The Lord\
      \ said to my Lord,\n    “Sit in the place of honor at my right hand\n"
    35: "³⁵ until I humble your enemies,\n    making them a footstool under your feet.”’\
      \ \n"
    36: "³⁶ “So let everyone in Israel know for certain that God has made this Jesus,\
      \ whom you crucified, to be both Lord and Messiah!” \n"
    37: "³⁷ Peter’s words pierced their hearts, and they said to him and to the other\
      \ apostles, “Brothers, what should we do?” \n"
    38: '³⁸ Peter replied, “Each of you must repent of your sins and turn to God,
      and be baptized in the name of Jesus Christ for the forgiveness of your sins.
      Then you will receive the gift of the Holy Spirit. '
    39: '³⁹ This promise is to you, to your children, and to those far away—all who
      have been called by the Lord our God.” '
    40: "⁴⁰ Then Peter continued preaching for a long time, strongly urging all his\
      \ listeners, “Save yourselves from this crooked generation!” \n"
    41: "⁴¹ Those who believed what Peter said were baptized and added to the church\
      \ that day—about 3,000 in all. \n"
    42: "⁴² All the believers devoted themselves to the apostles’ teaching, and to\
      \ fellowship, and to sharing in meals (including the Lord’s Supper), and to\
      \ prayer. \n"
    43: '⁴³ A deep sense of awe came over them all, and the apostles performed many
      miraculous signs and wonders. '
    44: '⁴⁴ And all the believers met together in one place and shared everything
      they had. '
    45: '⁴⁵ They sold their property and possessions and shared the money with those
      in need. '
    46: '⁴⁶ They worshiped together at the Temple each day, met in homes for the Lord’s
      Supper, and shared their meals with great joy and generosity— '
    47: ⁴⁷ all the while praising God and enjoying the goodwill of all the people.
      And each day the Lord added to their fellowship those who were being saved.
  3:
    1: '¹ Peter and John went to the Temple one afternoon to take part in the three
      o’clock prayer service. '
    2: '² As they approached the Temple, a man lame from birth was being carried in.
      Each day he was put beside the Temple gate, the one called the Beautiful Gate,
      so he could beg from the people going into the Temple. '
    3: "³ When he saw Peter and John about to enter, he asked them for some money.\
      \ \n"
    4: '⁴ Peter and John looked at him intently, and Peter said, “Look at us!” '
    5: '⁵ The lame man looked at them eagerly, expecting some money. '
    6: "⁶ But Peter said, “I don’t have any silver or gold for you. But I’ll give\
      \ you what I have. In the name of Jesus Christ the Nazarene, get up and walk!”\
      \ \n"
    7: '⁷ Then Peter took the lame man by the right hand and helped him up. And as
      he did, the man’s feet and ankles were instantly healed and strengthened. '
    8: "⁸ He jumped up, stood on his feet, and began to walk! Then, walking, leaping,\
      \ and praising God, he went into the Temple with them. \n"
    9: '⁹ All the people saw him walking and heard him praising God. '
    10: '¹⁰ When they realized he was the lame beggar they had seen so often at the
      Beautiful Gate, they were absolutely astounded! '
    11: "¹¹ They all rushed out in amazement to Solomon’s Colonnade, where the man\
      \ was holding tightly to Peter and John. \n"
    12: '¹² Peter saw his opportunity and addressed the crowd. “People of Israel,”
      he said, “what is so surprising about this? And why stare at us as though we
      had made this man walk by our own power or godliness? '
    13: '¹³ For it is the God of Abraham, Isaac, and Jacob—the God of all our ancestors—who
      has brought glory to his servant Jesus by doing this. This is the same Jesus
      whom you handed over and rejected before Pilate, despite Pilate’s decision to
      release him. '
    14: '¹⁴ You rejected this holy, righteous one and instead demanded the release
      of a murderer. '
    15: "¹⁵ You killed the author of life, but God raised him from the dead. And we\
      \ are witnesses of this fact! \n"
    16: "¹⁶ “Through faith in the name of Jesus, this man was healed—and you know\
      \ how crippled he was before. Faith in Jesus’ name has healed him before your\
      \ very eyes. \n"
    17: '¹⁷ “Friends, I realize that what you and your leaders did to Jesus was done
      in ignorance. '
    18: '¹⁸ But God was fulfilling what all the prophets had foretold about the Messiah—that
      he must suffer these things. '
    19: '¹⁹ Now repent of your sins and turn to God, so that your sins may be wiped
      away. '
    20: '²⁰ Then times of refreshment will come from the presence of the Lord, and
      he will again send you Jesus, your appointed Messiah. '
    21: '²¹ For he must remain in heaven until the time for the final restoration
      of all things, as God promised long ago through his holy prophets. '
    22: '²² Moses said, ‘The Lord your God will raise up for you a Prophet like me
      from among your own people. Listen carefully to everything he tells you.’ '
    23: "²³ Then Moses said, ‘Anyone who will not listen to that Prophet will be completely\
      \ cut off from God’s people.’ \n"
    24: '²⁴ “Starting with Samuel, every prophet spoke about what is happening today. '
    25: '²⁵ You are the children of those prophets, and you are included in the covenant
      God promised to your ancestors. For God said to Abraham, ‘Through your descendants
      all the families on earth will be blessed.’ '
    26: ²⁶ When God raised up his servant, Jesus, he sent him first to you people
      of Israel, to bless you by turning each of you back from your sinful ways.”
  4:
    1: '¹ While Peter and John were speaking to the people, they were confronted by
      the priests, the captain of the Temple guard, and some of the Sadducees. '
    2: '² These leaders were very disturbed that Peter and John were teaching the
      people that through Jesus there is a resurrection of the dead. '
    3: '³ They arrested them and, since it was already evening, put them in jail until
      morning. '
    4: "⁴ But many of the people who heard their message believed it, so the number\
      \ of men who believed now totaled about 5,000. \n"
    5: '⁵ The next day the council of all the rulers and elders and teachers of religious
      law met in Jerusalem. '
    6: '⁶ Annas the high priest was there, along with Caiaphas, John, Alexander, and
      other relatives of the high priest. '
    7: "⁷ They brought in the two disciples and demanded, “By what power, or in whose\
      \ name, have you done this?” \n"
    8: '⁸ Then Peter, filled with the Holy Spirit, said to them, “Rulers and elders
      of our people, '
    9: '⁹ are we being questioned today because we’ve done a good deed for a crippled
      man? Do you want to know how he was healed? '
    10: '¹⁰ Let me clearly state to all of you and to all the people of Israel that
      he was healed by the powerful name of Jesus Christ the Nazarene, the man you
      crucified but whom God raised from the dead. '
    11: "¹¹ For Jesus is the one referred to in the Scriptures, where it says,\n‘The\
      \ stone that you builders rejected\n    has now become the cornerstone.’ \n"
    12: "¹² There is salvation in no one else! God has given no other name under heaven\
      \ by which we must be saved.” \n"
    13: '¹³ The members of the council were amazed when they saw the boldness of Peter
      and John, for they could see that they were ordinary men with no special training
      in the Scriptures. They also recognized them as men who had been with Jesus. '
    14: '¹⁴ But since they could see the man who had been healed standing right there
      among them, there was nothing the council could say. '
    15: "¹⁵ So they ordered Peter and John out of the council chamber and conferred\
      \ among themselves. \n"
    16: '¹⁶ “What should we do with these men?” they asked each other. “We can’t deny
      that they have performed a miraculous sign, and everybody in Jerusalem knows
      about it. '
    17: '¹⁷ But to keep them from spreading their propaganda any further, we must
      warn them not to speak to anyone in Jesus’ name again.” '
    18: "¹⁸ So they called the apostles back in and commanded them never again to\
      \ speak or teach in the name of Jesus. \n"
    19: '¹⁹ But Peter and John replied, “Do you think God wants us to obey you rather
      than him? '
    20: "²⁰ We cannot stop telling about everything we have seen and heard.” \n"
    21: '²¹ The council then threatened them further, but they finally let them go
      because they didn’t know how to punish them without starting a riot. For everyone
      was praising God '
    22: "²² for this miraculous sign—the healing of a man who had been lame for more\
      \ than forty years. \n"
    23: '²³ As soon as they were freed, Peter and John returned to the other believers
      and told them what the leading priests and elders had said. '
    24: '²⁴ When they heard the report, all the believers lifted their voices together
      in prayer to God: “O Sovereign Lord, Creator of heaven and earth, the sea, and
      everything in them— '
    25: "²⁵ you spoke long ago by the Holy Spirit through our ancestor David, your\
      \ servant, saying,\n‘Why were the nations so angry?\n    Why did they waste\
      \ their time with futile plans?\n"
    26: "²⁶ The kings of the earth prepared for battle;\n    the rulers gathered together\n\
      against the Lord\n    and against his Messiah.’ \n"
    27: '²⁷ “In fact, this has happened here in this very city! For Herod Antipas,
      Pontius Pilate the governor, the Gentiles, and the people of Israel were all
      united against Jesus, your holy servant, whom you anointed. '
    28: '²⁸ But everything they did was determined beforehand according to your will. '
    29: '²⁹ And now, O Lord, hear their threats, and give us, your servants, great
      boldness in preaching your word. '
    30: "³⁰ Stretch out your hand with healing power; may miraculous signs and wonders\
      \ be done through the name of your holy servant Jesus.” \n"
    31: "³¹ After this prayer, the meeting place shook, and they were all filled with\
      \ the Holy Spirit. Then they preached the word of God with boldness. \n"
    32: '³² All the believers were united in heart and mind. And they felt that what
      they owned was not their own, so they shared everything they had. '
    33: '³³ The apostles testified powerfully to the resurrection of the Lord Jesus,
      and God’s great blessing was upon them all. '
    34: '³⁴ There were no needy people among them, because those who owned land or
      houses would sell them '
    35: "³⁵ and bring the money to the apostles to give to those in need. \n"
    36: '³⁶ For instance, there was Joseph, the one the apostles nicknamed Barnabas
      (which means “Son of Encouragement”). He was from the tribe of Levi and came
      from the island of Cyprus. '
    37: ³⁷ He sold a field he owned and brought the money to the apostles.
  5:
    1: '¹ But there was a certain man named Ananias who, with his wife, Sapphira,
      sold some property. '
    2: "² He brought part of the money to the apostles, claiming it was the full amount.\
      \ With his wife’s consent, he kept the rest. \n"
    3: '³ Then Peter said, “Ananias, why have you let Satan fill your heart? You lied
      to the Holy Spirit, and you kept some of the money for yourself. '
    4: "⁴ The property was yours to sell or not sell, as you wished. And after selling\
      \ it, the money was also yours to give away. How could you do a thing like this?\
      \ You weren’t lying to us but to God!” \n"
    5: '⁵ As soon as Ananias heard these words, he fell to the floor and died. Everyone
      who heard about it was terrified. '
    6: "⁶ Then some young men got up, wrapped him in a sheet, and took him out and\
      \ buried him. \n"
    7: '⁷ About three hours later his wife came in, not knowing what had happened. '
    8: "⁸ Peter asked her, “Was this the price you and your husband received for your\
      \ land?”\n“Yes,” she replied, “that was the price.” \n"
    9: "⁹ And Peter said, “How could the two of you even think of conspiring to test\
      \ the Spirit of the Lord like this? The young men who buried your husband are\
      \ just outside the door, and they will carry you out, too.” \n"
    10: '¹⁰ Instantly, she fell to the floor and died. When the young men came in
      and saw that she was dead, they carried her out and buried her beside her husband. '
    11: "¹¹ Great fear gripped the entire church and everyone else who heard what\
      \ had happened. \n"
    12: '¹² The apostles were performing many miraculous signs and wonders among the
      people. And all the believers were meeting regularly at the Temple in the area
      known as Solomon’s Colonnade. '
    13: '¹³ But no one else dared to join them, even though all the people had high
      regard for them. '
    14: '¹⁴ Yet more and more people believed and were brought to the Lord—crowds
      of both men and women. '
    15: '¹⁵ As a result of the apostles’ work, sick people were brought out into the
      streets on beds and mats so that Peter’s shadow might fall across some of them
      as he went by. '
    16: "¹⁶ Crowds came from the villages around Jerusalem, bringing their sick and\
      \ those possessed by evil spirits, and they were all healed. \n"
    17: '¹⁷ The high priest and his officials, who were Sadducees, were filled with
      jealousy. '
    18: '¹⁸ They arrested the apostles and put them in the public jail. '
    19: '¹⁹ But an angel of the Lord came at night, opened the gates of the jail,
      and brought them out. Then he told them, '
    20: "²⁰ “Go to the Temple and give the people this message of life!” \n"
    21: "²¹ So at daybreak the apostles entered the Temple, as they were told, and\
      \ immediately began teaching.\nWhen the high priest and his officials arrived,\
      \ they convened the high council—the full assembly of the elders of Israel.\
      \ Then they sent for the apostles to be brought from the jail for trial. "
    22: '²² But when the Temple guards went to the jail, the men were gone. So they
      returned to the council and reported, '
    23: "²³ “The jail was securely locked, with the guards standing outside, but when\
      \ we opened the gates, no one was there!” \n"
    24: '²⁴ When the captain of the Temple guard and the leading priests heard this,
      they were perplexed, wondering where it would all end. '
    25: "²⁵ Then someone arrived with startling news: “The men you put in jail are\
      \ standing in the Temple, teaching the people!” \n"
    26: '²⁶ The captain went with his Temple guards and arrested the apostles, but
      without violence, for they were afraid the people would stone them. '
    27: '²⁷ Then they brought the apostles before the high council, where the high
      priest confronted them. '
    28: "²⁸ “We gave you strict orders never again to teach in this man’s name!” he\
      \ said. “Instead, you have filled all Jerusalem with your teaching about him,\
      \ and you want to make us responsible for his death!” \n"
    29: '²⁹ But Peter and the apostles replied, “We must obey God rather than any
      human authority. '
    30: '³⁰ The God of our ancestors raised Jesus from the dead after you killed him
      by hanging him on a cross. '
    31: '³¹ Then God put him in the place of honor at his right hand as Prince and
      Savior. He did this so the people of Israel would repent of their sins and be
      forgiven. '
    32: "³² We are witnesses of these things and so is the Holy Spirit, who is given\
      \ by God to those who obey him.” \n"
    33: '³³ When they heard this, the high council was furious and decided to kill
      them. '
    34: '³⁴ But one member, a Pharisee named Gamaliel, who was an expert in religious
      law and respected by all the people, stood up and ordered that the men be sent
      outside the council chamber for a while. '
    35: '³⁵ Then he said to his colleagues, “Men of Israel, take care what you are
      planning to do to these men! '
    36: '³⁶ Some time ago there was that fellow Theudas, who pretended to be someone
      great. About 400 others joined him, but he was killed, and all his followers
      went their various ways. The whole movement came to nothing. '
    37: "³⁷ After him, at the time of the census, there was Judas of Galilee. He got\
      \ people to follow him, but he was killed, too, and all his followers were scattered.\
      \ \n"
    38: '³⁸ “So my advice is, leave these men alone. Let them go. If they are planning
      and doing these things merely on their own, it will soon be overthrown. '
    39: "³⁹ But if it is from God, you will not be able to overthrow them. You may\
      \ even find yourselves fighting against God!” \n"
    40: "⁴⁰ The others accepted his advice. They called in the apostles and had them\
      \ flogged. Then they ordered them never again to speak in the name of Jesus,\
      \ and they let them go. \n"
    41: '⁴¹ The apostles left the high council rejoicing that God had counted them
      worthy to suffer disgrace for the name of Jesus. '
    42: '⁴² And every day, in the Temple and from house to house, they continued to
      teach and preach this message: “Jesus is the Messiah.”'
  6:
    1: "¹ But as the believers rapidly multiplied, there were rumblings of discontent.\
      \ The Greek-speaking believers complained about the Hebrew-speaking believers,\
      \ saying that their widows were being discriminated against in the daily distribution\
      \ of food. \n"
    2: '² So the Twelve called a meeting of all the believers. They said, “We apostles
      should spend our time teaching the word of God, not running a food program. '
    3: '³ And so, brothers, select seven men who are well respected and are full of
      the Spirit and wisdom. We will give them this responsibility. '
    4: "⁴ Then we apostles can spend our time in prayer and teaching the word.” \n"
    5: '⁵ Everyone liked this idea, and they chose the following: Stephen (a man full
      of faith and the Holy Spirit), Philip, Procorus, Nicanor, Timon, Parmenas, and
      Nicolas of Antioch (an earlier convert to the Jewish faith). '
    6: "⁶ These seven were presented to the apostles, who prayed for them as they\
      \ laid their hands on them. \n"
    7: "⁷ So God’s message continued to spread. The number of believers greatly increased\
      \ in Jerusalem, and many of the Jewish priests were converted, too. \n"
    8: '⁸ Stephen, a man full of God’s grace and power, performed amazing miracles
      and signs among the people. '
    9: '⁹ But one day some men from the Synagogue of Freed Slaves, as it was called,
      started to debate with him. They were Jews from Cyrene, Alexandria, Cilicia,
      and the province of Asia. '
    10: "¹⁰ None of them could stand against the wisdom and the Spirit with which\
      \ Stephen spoke. \n"
    11: '¹¹ So they persuaded some men to lie about Stephen, saying, “We heard him
      blaspheme Moses, and even God.” '
    12: "¹² This roused the people, the elders, and the teachers of religious law.\
      \ So they arrested Stephen and brought him before the high council. \n"
    13: '¹³ The lying witnesses said, “This man is always speaking against the holy
      Temple and against the law of Moses. '
    14: "¹⁴ We have heard him say that this Jesus of Nazareth will destroy the Temple\
      \ and change the customs Moses handed down to us.” \n"
    15: ¹⁵ At this point everyone in the high council stared at Stephen, because his
      face became as bright as an angel’s.
  7:
    1: "¹ Then the high priest asked Stephen, “Are these accusations true?” \n"
    2: '² This was Stephen’s reply: “Brothers and fathers, listen to me. Our glorious
      God appeared to our ancestor Abraham in Mesopotamia before he settled in Haran. '
    3: '³ God told him, ‘Leave your native land and your relatives, and come into
      the land that I will show you.’ '
    4: "⁴ So Abraham left the land of the Chaldeans and lived in Haran until his father\
      \ died. Then God brought him here to the land where you now live. \n"
    5: '⁵ “But God gave him no inheritance here, not even one square foot of land.
      God did promise, however, that eventually the whole land would belong to Abraham
      and his descendants—even though he had no children yet. '
    6: '⁶ God also told him that his descendants would live in a foreign land, where
      they would be oppressed as slaves for 400 years. '
    7: "⁷ ‘But I will punish the nation that enslaves them,’ God said, ‘and in the\
      \ end they will come out and worship me here in this place.’ \n"
    8: "⁸ “God also gave Abraham the covenant of circumcision at that time. So when\
      \ Abraham became the father of Isaac, he circumcised him on the eighth day.\
      \ And the practice was continued when Isaac became the father of Jacob, and\
      \ when Jacob became the father of the twelve patriarchs of the Israelite nation.\
      \ \n"
    9: '⁹ “These patriarchs were jealous of their brother Joseph, and they sold him
      to be a slave in Egypt. But God was with him '
    10: "¹⁰ and rescued him from all his troubles. And God gave him favor before Pharaoh,\
      \ king of Egypt. God also gave Joseph unusual wisdom, so that Pharaoh appointed\
      \ him governor over all of Egypt and put him in charge of the palace. \n"
    11: '¹¹ “But a famine came upon Egypt and Canaan. There was great misery, and
      our ancestors ran out of food. '
    12: '¹² Jacob heard that there was still grain in Egypt, so he sent his sons—our
      ancestors—to buy some. '
    13: '¹³ The second time they went, Joseph revealed his identity to his brothers,
      and they were introduced to Pharaoh. '
    14: '¹⁴ Then Joseph sent for his father, Jacob, and all his relatives to come
      to Egypt, seventy-five persons in all. '
    15: '¹⁵ So Jacob went to Egypt. He died there, as did our ancestors. '
    16: "¹⁶ Their bodies were taken to Shechem and buried in the tomb Abraham had\
      \ bought for a certain price from Hamor’s sons in Shechem. \n"
    17: '¹⁷ “As the time drew near when God would fulfill his promise to Abraham,
      the number of our people in Egypt greatly increased. '
    18: '¹⁸ But then a new king came to the throne of Egypt who knew nothing about
      Joseph. '
    19: "¹⁹ This king exploited our people and oppressed them, forcing parents to\
      \ abandon their newborn babies so they would die. \n"
    20: '²⁰ “At that time Moses was born—a beautiful child in God’s eyes. His parents
      cared for him at home for three months. '
    21: '²¹ When they had to abandon him, Pharaoh’s daughter adopted him and raised
      him as her own son. '
    22: "²² Moses was taught all the wisdom of the Egyptians, and he was powerful\
      \ in both speech and action. \n"
    23: '²³ “One day when Moses was forty years old, he decided to visit his relatives,
      the people of Israel. '
    24: '²⁴ He saw an Egyptian mistreating an Israelite. So Moses came to the man’s
      defense and avenged him, killing the Egyptian. '
    25: "²⁵ Moses assumed his fellow Israelites would realize that God had sent him\
      \ to rescue them, but they didn’t. \n"
    26: "²⁶ “The next day he visited them again and saw two men of Israel fighting.\
      \ He tried to be a peacemaker. ‘Men,’ he said, ‘you are brothers. Why are you\
      \ fighting each other?’ \n"
    27: '²⁷ “But the man in the wrong pushed Moses aside. ‘Who made you a ruler and
      judge over us?’ he asked. '
    28: '²⁸ ‘Are you going to kill me as you killed that Egyptian yesterday?’ '
    29: "²⁹ When Moses heard that, he fled the country and lived as a foreigner in\
      \ the land of Midian. There his two sons were born. \n"
    30: '³⁰ “Forty years later, in the desert near Mount Sinai, an angel appeared
      to Moses in the flame of a burning bush. '
    31: '³¹ When Moses saw it, he was amazed at the sight. As he went to take a closer
      look, the voice of the Lord called out to him, '
    32: "³² ‘I am the God of your ancestors—the God of Abraham, Isaac, and Jacob.’\
      \ Moses shook with terror and did not dare to look. \n"
    33: '³³ “Then the Lord said to him, ‘Take off your sandals, for you are standing
      on holy ground. '
    34: "³⁴ I have certainly seen the oppression of my people in Egypt. I have heard\
      \ their groans and have come down to rescue them. Now go, for I am sending you\
      \ back to Egypt.’ \n"
    35: '³⁵ “So God sent back the same man his people had previously rejected when
      they demanded, ‘Who made you a ruler and judge over us?’ Through the angel who
      appeared to him in the burning bush, God sent Moses to be their ruler and savior. '
    36: "³⁶ And by means of many wonders and miraculous signs, he led them out of\
      \ Egypt, through the Red Sea, and through the wilderness for forty years. \n"
    37: '³⁷ “Moses himself told the people of Israel, ‘God will raise up for you a
      Prophet like me from among your own people.’ '
    38: "³⁸ Moses was with our ancestors, the assembly of God’s people in the wilderness,\
      \ when the angel spoke to him at Mount Sinai. And there Moses received life-giving\
      \ words to pass on to us. \n"
    39: '³⁹ “But our ancestors refused to listen to Moses. They rejected him and wanted
      to return to Egypt. '
    40: '⁴⁰ They told Aaron, ‘Make us some gods who can lead us, for we don’t know
      what has become of this Moses, who brought us out of Egypt.’ '
    41: '⁴¹ So they made an idol shaped like a calf, and they sacrificed to it and
      celebrated over this thing they had made. '
    42: "⁴² Then God turned away from them and abandoned them to serve the stars of\
      \ heaven as their gods! In the book of the prophets it is written,\n‘Was it\
      \ to me you were bringing sacrifices and offerings\n    during those forty years\
      \ in the wilderness, Israel?\n"
    43: "⁴³ No, you carried your pagan gods—\n    the shrine of Molech,\n    the star\
      \ of your god Rephan,\n    and the images you made to worship them.\nSo I will\
      \ send you into exile\n    as far away as Babylon.’ \n"
    44: '⁴⁴ “Our ancestors carried the Tabernacle with them through the wilderness.
      It was constructed according to the plan God had shown to Moses. '
    45: "⁴⁵ Years later, when Joshua led our ancestors in battle against the nations\
      \ that God drove out of this land, the Tabernacle was taken with them into their\
      \ new territory. And it stayed there until the time of King David. \n"
    46: '⁴⁶ “David found favor with God and asked for the privilege of building a
      permanent Temple for the God of Jacob. '
    47: '⁴⁷ But it was Solomon who actually built it. '
    48: "⁴⁸ However, the Most High doesn’t live in temples made by human hands. As\
      \ the prophet says, \n"
    49: "⁴⁹ ‘Heaven is my throne,\n    and the earth is my footstool.\nCould you build\
      \ me a temple as good as that?’\n    asks the Lord.\n‘Could you build me such\
      \ a resting place?\n"
    50: "⁵⁰     Didn’t my hands make both heaven and earth?’ \n"
    51: '⁵¹ “You stubborn people! You are heathen at heart and deaf to the truth.
      Must you forever resist the Holy Spirit? That’s what your ancestors did, and
      so do you! '
    52: '⁵² Name one prophet your ancestors didn’t persecute! They even killed the
      ones who predicted the coming of the Righteous One—the Messiah whom you betrayed
      and murdered. '
    53: "⁵³ You deliberately disobeyed God’s law, even though you received it from\
      \ the hands of angels.” \n"
    54: '⁵⁴ The Jewish leaders were infuriated by Stephen’s accusation, and they shook
      their fists at him in rage. '
    55: '⁵⁵ But Stephen, full of the Holy Spirit, gazed steadily into heaven and saw
      the glory of God, and he saw Jesus standing in the place of honor at God’s right
      hand. '
    56: "⁵⁶ And he told them, “Look, I see the heavens opened and the Son of Man standing\
      \ in the place of honor at God’s right hand!” \n"
    57: '⁵⁷ Then they put their hands over their ears and began shouting. They rushed
      at him '
    58: "⁵⁸ and dragged him out of the city and began to stone him. His accusers took\
      \ off their coats and laid them at the feet of a young man named Saul. \n"
    59: '⁵⁹ As they stoned him, Stephen prayed, “Lord Jesus, receive my spirit.” '
    60: ⁶⁰ He fell to his knees, shouting, “Lord, don’t charge them with this sin!”
      And with that, he died.
  8:
    1: "¹ Saul was one of the witnesses, and he agreed completely with the killing\
      \ of Stephen.\nA great wave of persecution began that day, sweeping over the\
      \ church in Jerusalem; and all the believers except the apostles were scattered\
      \ through the regions of Judea and Samaria. "
    2: '² (Some devout men came and buried Stephen with great mourning.) '
    3: "³ But Saul was going everywhere to destroy the church. He went from house\
      \ to house, dragging out both men and women to throw them into prison. \n"
    4: '⁴ But the believers who were scattered preached the Good News about Jesus
      wherever they went. '
    5: '⁵ Philip, for example, went to the city of Samaria and told the people there
      about the Messiah. '
    6: '⁶ Crowds listened intently to Philip because they were eager to hear his message
      and see the miraculous signs he did. '
    7: '⁷ Many evil spirits were cast out, screaming as they left their victims. And
      many who had been paralyzed or lame were healed. '
    8: "⁸ So there was great joy in that city. \n"
    9: '⁹ A man named Simon had been a sorcerer there for many years, amazing the
      people of Samaria and claiming to be someone great. '
    10: '¹⁰ Everyone, from the least to the greatest, often spoke of him as “the Great
      One—the Power of God.” '
    11: "¹¹ They listened closely to him because for a long time he had astounded\
      \ them with his magic. \n"
    12: '¹² But now the people believed Philip’s message of Good News concerning the
      Kingdom of God and the name of Jesus Christ. As a result, many men and women
      were baptized. '
    13: "¹³ Then Simon himself believed and was baptized. He began following Philip\
      \ wherever he went, and he was amazed by the signs and great miracles Philip\
      \ performed. \n"
    14: '¹⁴ When the apostles in Jerusalem heard that the people of Samaria had accepted
      God’s message, they sent Peter and John there. '
    15: '¹⁵ As soon as they arrived, they prayed for these new believers to receive
      the Holy Spirit. '
    16: '¹⁶ The Holy Spirit had not yet come upon any of them, for they had only been
      baptized in the name of the Lord Jesus. '
    17: "¹⁷ Then Peter and John laid their hands upon these believers, and they received\
      \ the Holy Spirit. \n"
    18: '¹⁸ When Simon saw that the Spirit was given when the apostles laid their
      hands on people, he offered them money to buy this power. '
    19: "¹⁹ “Let me have this power, too,” he exclaimed, “so that when I lay my hands\
      \ on people, they will receive the Holy Spirit!” \n"
    20: '²⁰ But Peter replied, “May your money be destroyed with you for thinking
      God’s gift can be bought! '
    21: '²¹ You can have no part in this, for your heart is not right with God. '
    22: '²² Repent of your wickedness and pray to the Lord. Perhaps he will forgive
      your evil thoughts, '
    23: "²³ for I can see that you are full of bitter jealousy and are held captive\
      \ by sin.” \n"
    24: "²⁴ “Pray to the Lord for me,” Simon exclaimed, “that these terrible things\
      \ you’ve said won’t happen to me!” \n"
    25: "²⁵ After testifying and preaching the word of the Lord in Samaria, Peter\
      \ and John returned to Jerusalem. And they stopped in many Samaritan villages\
      \ along the way to preach the Good News. \n"
    26: '²⁶ As for Philip, an angel of the Lord said to him, “Go south down the desert
      road that runs from Jerusalem to Gaza.” '
    27: '²⁷ So he started out, and he met the treasurer of Ethiopia, a eunuch of great
      authority under the Kandake, the queen of Ethiopia. The eunuch had gone to Jerusalem
      to worship, '
    28: "²⁸ and he was now returning. Seated in his carriage, he was reading aloud\
      \ from the book of the prophet Isaiah. \n"
    29: "²⁹ The Holy Spirit said to Philip, “Go over and walk along beside the carriage.”\
      \ \n"
    30: "³⁰ Philip ran over and heard the man reading from the prophet Isaiah. Philip\
      \ asked, “Do you understand what you are reading?” \n"
    31: "³¹ The man replied, “How can I, unless someone instructs me?” And he urged\
      \ Philip to come up into the carriage and sit with him. \n"
    32: "³² The passage of Scripture he had been reading was this:\n“He was led like\
      \ a sheep to the slaughter.\n    And as a lamb is silent before the shearers,\n\
      \    he did not open his mouth.\n"
    33: "³³ He was humiliated and received no justice.\n    Who can speak of his descendants?\n\
      \    For his life was taken from the earth.” \n"
    34: '³⁴ The eunuch asked Philip, “Tell me, was the prophet talking about himself
      or someone else?” '
    35: "³⁵ So beginning with this same Scripture, Philip told him the Good News about\
      \ Jesus. \n"
    36: '³⁶ As they rode along, they came to some water, and the eunuch said, “Look!
      There’s some water! Why can’t I be baptized?” '
    37: ''
    38: "³⁸ He ordered the carriage to stop, and they went down into the water, and\
      \ Philip baptized him. \n"
    39: '³⁹ When they came up out of the water, the Spirit of the Lord snatched Philip
      away. The eunuch never saw him again but went on his way rejoicing. '
    40: ⁴⁰ Meanwhile, Philip found himself farther north at the town of Azotus. He
      preached the Good News there and in every town along the way until he came to
      Caesarea.
  9:
    1: '¹ Meanwhile, Saul was uttering threats with every breath and was eager to
      kill the Lord’s followers. So he went to the high priest. '
    2: "² He requested letters addressed to the synagogues in Damascus, asking for\
      \ their cooperation in the arrest of any followers of the Way he found there.\
      \ He wanted to bring them—both men and women—back to Jerusalem in chains. \n"
    3: '³ As he was approaching Damascus on this mission, a light from heaven suddenly
      shone down around him. '
    4: "⁴ He fell to the ground and heard a voice saying to him, “Saul! Saul! Why\
      \ are you persecuting me?” \n"
    5: "⁵ “Who are you, lord?” Saul asked.\nAnd the voice replied, “I am Jesus, the\
      \ one you are persecuting! "
    6: "⁶ Now get up and go into the city, and you will be told what you must do.”\
      \ \n"
    7: '⁷ The men with Saul stood speechless, for they heard the sound of someone’s
      voice but saw no one! '
    8: '⁸ Saul picked himself up off the ground, but when he opened his eyes he was
      blind. So his companions led him by the hand to Damascus. '
    9: "⁹ He remained there blind for three days and did not eat or drink. \n"
    10: "¹⁰ Now there was a believer in Damascus named Ananias. The Lord spoke to\
      \ him in a vision, calling, “Ananias!”\n“Yes, Lord!” he replied. \n"
    11: '¹¹ The Lord said, “Go over to Straight Street, to the house of Judas. When
      you get there, ask for a man from Tarsus named Saul. He is praying to me right
      now. '
    12: "¹² I have shown him a vision of a man named Ananias coming in and laying\
      \ hands on him so he can see again.” \n"
    13: '¹³ “But Lord,” exclaimed Ananias, “I’ve heard many people talk about the
      terrible things this man has done to the believers in Jerusalem! '
    14: "¹⁴ And he is authorized by the leading priests to arrest everyone who calls\
      \ upon your name.” \n"
    15: '¹⁵ But the Lord said, “Go, for Saul is my chosen instrument to take my message
      to the Gentiles and to kings, as well as to the people of Israel. '
    16: "¹⁶ And I will show him how much he must suffer for my name’s sake.” \n"
    17: '¹⁷ So Ananias went and found Saul. He laid his hands on him and said, “Brother
      Saul, the Lord Jesus, who appeared to you on the road, has sent me so that you
      might regain your sight and be filled with the Holy Spirit.” '
    18: '¹⁸ Instantly something like scales fell from Saul’s eyes, and he regained
      his sight. Then he got up and was baptized. '
    19: "¹⁹ Afterward he ate some food and regained his strength.\nSaul stayed with\
      \ the believers in Damascus for a few days. "
    20: "²⁰ And immediately he began preaching about Jesus in the synagogues, saying,\
      \ “He is indeed the Son of God!” \n"
    21: "²¹ All who heard him were amazed. “Isn’t this the same man who caused such\
      \ devastation among Jesus’ followers in Jerusalem?” they asked. “And didn’t\
      \ he come here to arrest them and take them in chains to the leading priests?”\
      \ \n"
    22: '²² Saul’s preaching became more and more powerful, and the Jews in Damascus
      couldn’t refute his proofs that Jesus was indeed the Messiah. '
    23: '²³ After a while some of the Jews plotted together to kill him. '
    24: '²⁴ They were watching for him day and night at the city gate so they could
      murder him, but Saul was told about their plot. '
    25: "²⁵ So during the night, some of the other believers lowered him in a large\
      \ basket through an opening in the city wall. \n"
    26: '²⁶ When Saul arrived in Jerusalem, he tried to meet with the believers, but
      they were all afraid of him. They did not believe he had truly become a believer! '
    27: "²⁷ Then Barnabas brought him to the apostles and told them how Saul had seen\
      \ the Lord on the way to Damascus and how the Lord had spoken to Saul. He also\
      \ told them that Saul had preached boldly in the name of Jesus in Damascus.\
      \ \n"
    28: '²⁸ So Saul stayed with the apostles and went all around Jerusalem with them,
      preaching boldly in the name of the Lord. '
    29: '²⁹ He debated with some Greek-speaking Jews, but they tried to murder him. '
    30: "³⁰ When the believers heard about this, they took him down to Caesarea and\
      \ sent him away to Tarsus, his hometown. \n"
    31: "³¹ The church then had peace throughout Judea, Galilee, and Samaria, and\
      \ it became stronger as the believers lived in the fear of the Lord. And with\
      \ the encouragement of the Holy Spirit, it also grew in numbers. \n"
    32: '³² Meanwhile, Peter traveled from place to place, and he came down to visit
      the believers in the town of Lydda. '
    33: '³³ There he met a man named Aeneas, who had been paralyzed and bedridden
      for eight years. '
    34: '³⁴ Peter said to him, “Aeneas, Jesus Christ heals you! Get up, and roll up
      your sleeping mat!” And he was healed instantly. '
    35: "³⁵ Then the whole population of Lydda and Sharon saw Aeneas walking around,\
      \ and they turned to the Lord. \n"
    36: '³⁶ There was a believer in Joppa named Tabitha (which in Greek is Dorcas).
      She was always doing kind things for others and helping the poor. '
    37: '³⁷ About this time she became ill and died. Her body was washed for burial
      and laid in an upstairs room. '
    38: "³⁸ But the believers had heard that Peter was nearby at Lydda, so they sent\
      \ two men to beg him, “Please come as soon as possible!” \n"
    39: '³⁹ So Peter returned with them; and as soon as he arrived, they took him
      to the upstairs room. The room was filled with widows who were weeping and showing
      him the coats and other clothes Dorcas had made for them. '
    40: '⁴⁰ But Peter asked them all to leave the room; then he knelt and prayed.
      Turning to the body he said, “Get up, Tabitha.” And she opened her eyes! When
      she saw Peter, she sat up! '
    41: "⁴¹ He gave her his hand and helped her up. Then he called in the widows and\
      \ all the believers, and he presented her to them alive. \n"
    42: '⁴² The news spread through the whole town, and many believed in the Lord. '
    43: ⁴³ And Peter stayed a long time in Joppa, living with Simon, a tanner of hides.
  10:
    1: '¹ In Caesarea there lived a Roman army officer named Cornelius, who was a
      captain of the Italian Regiment. '
    2: '² He was a devout, God-fearing man, as was everyone in his household. He gave
      generously to the poor and prayed regularly to God. '
    3: "³ One afternoon about three o’clock, he had a vision in which he saw an angel\
      \ of God coming toward him. “Cornelius!” the angel said. \n"
    4: "⁴ Cornelius stared at him in terror. “What is it, sir?” he asked the angel.\n\
      And the angel replied, “Your prayers and gifts to the poor have been received\
      \ by God as an offering! "
    5: '⁵ Now send some men to Joppa, and summon a man named Simon Peter. '
    6: "⁶ He is staying with Simon, a tanner who lives near the seashore.” \n"
    7: '⁷ As soon as the angel was gone, Cornelius called two of his household servants
      and a devout soldier, one of his personal attendants. '
    8: "⁸ He told them what had happened and sent them off to Joppa. \n"
    9: '⁹ The next day as Cornelius’s messengers were nearing the town, Peter went
      up on the flat roof to pray. It was about noon, '
    10: '¹⁰ and he was hungry. But while a meal was being prepared, he fell into a
      trance. '
    11: '¹¹ He saw the sky open, and something like a large sheet was let down by
      its four corners. '
    12: '¹² In the sheet were all sorts of animals, reptiles, and birds. '
    13: "¹³ Then a voice said to him, “Get up, Peter; kill and eat them.” \n"
    14: "¹⁴ “No, Lord,” Peter declared. “I have never eaten anything that our Jewish\
      \ laws have declared impure and unclean.” \n"
    15: '¹⁵ But the voice spoke again: “Do not call something unclean if God has made
      it clean.” '
    16: "¹⁶ The same vision was repeated three times. Then the sheet was suddenly\
      \ pulled up to heaven. \n"
    17: '¹⁷ Peter was very perplexed. What could the vision mean? Just then the men
      sent by Cornelius found Simon’s house. Standing outside the gate, '
    18: "¹⁸ they asked if a man named Simon Peter was staying there. \n"
    19: '¹⁹ Meanwhile, as Peter was puzzling over the vision, the Holy Spirit said
      to him, “Three men have come looking for you. '
    20: "²⁰ Get up, go downstairs, and go with them without hesitation. Don’t worry,\
      \ for I have sent them.” \n"
    21: "²¹ So Peter went down and said, “I’m the man you are looking for. Why have\
      \ you come?” \n"
    22: '²² They said, “We were sent by Cornelius, a Roman officer. He is a devout
      and God-fearing man, well respected by all the Jews. A holy angel instructed
      him to summon you to his house so that he can hear your message.” '
    23: "²³ So Peter invited the men to stay for the night. The next day he went with\
      \ them, accompanied by some of the brothers from Joppa. \n"
    24: '²⁴ They arrived in Caesarea the following day. Cornelius was waiting for
      them and had called together his relatives and close friends. '
    25: '²⁵ As Peter entered his home, Cornelius fell at his feet and worshiped him. '
    26: '²⁶ But Peter pulled him up and said, “Stand up! I’m a human being just like
      you!” '
    27: "²⁷ So they talked together and went inside, where many others were assembled.\
      \ \n"
    28: '²⁸ Peter told them, “You know it is against our laws for a Jewish man to
      enter a Gentile home like this or to associate with you. But God has shown me
      that I should no longer think of anyone as impure or unclean. '
    29: "²⁹ So I came without objection as soon as I was sent for. Now tell me why\
      \ you sent for me.” \n"
    30: '³⁰ Cornelius replied, “Four days ago I was praying in my house about this
      same time, three o’clock in the afternoon. Suddenly, a man in dazzling clothes
      was standing in front of me. '
    31: '³¹ He told me, ‘Cornelius, your prayer has been heard, and your gifts to
      the poor have been noticed by God! '
    32: '³² Now send messengers to Joppa, and summon a man named Simon Peter. He is
      staying in the home of Simon, a tanner who lives near the seashore.’ '
    33: "³³ So I sent for you at once, and it was good of you to come. Now we are\
      \ all here, waiting before God to hear the message the Lord has given you.”\
      \ \n"
    34: '³⁴ Then Peter replied, “I see very clearly that God shows no favoritism. '
    35: '³⁵ In every nation he accepts those who fear him and do what is right. '
    36: '³⁶ This is the message of Good News for the people of Israel—that there is
      peace with God through Jesus Christ, who is Lord of all. '
    37: '³⁷ You know what happened throughout Judea, beginning in Galilee, after John
      began preaching his message of baptism. '
    38: "³⁸ And you know that God anointed Jesus of Nazareth with the Holy Spirit\
      \ and with power. Then Jesus went around doing good and healing all who were\
      \ oppressed by the devil, for God was with him. \n"
    39: '³⁹ “And we apostles are witnesses of all he did throughout Judea and in Jerusalem.
      They put him to death by hanging him on a cross, '
    40: '⁴⁰ but God raised him to life on the third day. Then God allowed him to appear, '
    41: '⁴¹ not to the general public, but to us whom God had chosen in advance to
      be his witnesses. We were those who ate and drank with him after he rose from
      the dead. '
    42: '⁴² And he ordered us to preach everywhere and to testify that Jesus is the
      one appointed by God to be the judge of all—the living and the dead. '
    43: "⁴³ He is the one all the prophets testified about, saying that everyone who\
      \ believes in him will have their sins forgiven through his name.” \n"
    44: '⁴⁴ Even as Peter was saying these things, the Holy Spirit fell upon all who
      were listening to the message. '
    45: '⁴⁵ The Jewish believers who came with Peter were amazed that the gift of
      the Holy Spirit had been poured out on the Gentiles, too. '
    46: "⁴⁶ For they heard them speaking in other tongues and praising God.\nThen\
      \ Peter asked, "
    47: '⁴⁷ “Can anyone object to their being baptized, now that they have received
      the Holy Spirit just as we did?” '
    48: ⁴⁸ So he gave orders for them to be baptized in the name of Jesus Christ.
      Afterward Cornelius asked him to stay with them for several days.
  11:
    1: '¹ Soon the news reached the apostles and other believers in Judea that the
      Gentiles had received the word of God. '
    2: '² But when Peter arrived back in Jerusalem, the Jewish believers criticized
      him. '
    3: "³ “You entered the home of Gentiles and even ate with them!” they said. \n"
    4: '⁴ Then Peter told them exactly what had happened. '
    5: '⁵ “I was in the town of Joppa,” he said, “and while I was praying, I went
      into a trance and saw a vision. Something like a large sheet was let down by
      its four corners from the sky. And it came right down to me. '
    6: '⁶ When I looked inside the sheet, I saw all sorts of tame and wild animals,
      reptiles, and birds. '
    7: "⁷ And I heard a voice say, ‘Get up, Peter; kill and eat them.’ \n"
    8: "⁸ “‘No, Lord,’ I replied. ‘I have never eaten anything that our Jewish laws\
      \ have declared impure or unclean.’ \n"
    9: '⁹ “But the voice from heaven spoke again: ‘Do not call something unclean if
      God has made it clean.’ '
    10: "¹⁰ This happened three times before the sheet and all it contained was pulled\
      \ back up to heaven. \n"
    11: '¹¹ “Just then three men who had been sent from Caesarea arrived at the house
      where we were staying. '
    12: '¹² The Holy Spirit told me to go with them and not to worry that they were
      Gentiles. These six brothers here accompanied me, and we soon entered the home
      of the man who had sent for us. '
    13: '¹³ He told us how an angel had appeared to him in his home and had told him,
      ‘Send messengers to Joppa, and summon a man named Simon Peter. '
    14: "¹⁴ He will tell you how you and everyone in your household can be saved!’\
      \ \n"
    15: '¹⁵ “As I began to speak,” Peter continued, “the Holy Spirit fell on them,
      just as he fell on us at the beginning. '
    16: '¹⁶ Then I thought of the Lord’s words when he said, ‘John baptized with water,
      but you will be baptized with the Holy Spirit.’ '
    17: "¹⁷ And since God gave these Gentiles the same gift he gave us when we believed\
      \ in the Lord Jesus Christ, who was I to stand in God’s way?” \n"
    18: "¹⁸ When the others heard this, they stopped objecting and began praising\
      \ God. They said, “We can see that God has also given the Gentiles the privilege\
      \ of repenting of their sins and receiving eternal life.” \n"
    19: '¹⁹ Meanwhile, the believers who had been scattered during the persecution
      after Stephen’s death traveled as far as Phoenicia, Cyprus, and Antioch of Syria.
      They preached the word of God, but only to Jews. '
    20: '²⁰ However, some of the believers who went to Antioch from Cyprus and Cyrene
      began preaching to the Gentiles about the Lord Jesus. '
    21: "²¹ The power of the Lord was with them, and a large number of these Gentiles\
      \ believed and turned to the Lord. \n"
    22: '²² When the church at Jerusalem heard what had happened, they sent Barnabas
      to Antioch. '
    23: '²³ When he arrived and saw this evidence of God’s blessing, he was filled
      with joy, and he encouraged the believers to stay true to the Lord. '
    24: "²⁴ Barnabas was a good man, full of the Holy Spirit and strong in faith.\
      \ And many people were brought to the Lord. \n"
    25: '²⁵ Then Barnabas went on to Tarsus to look for Saul. '
    26: "²⁶ When he found him, he brought him back to Antioch. Both of them stayed\
      \ there with the church for a full year, teaching large crowds of people. (It\
      \ was at Antioch that the believers were first called Christians.) \n"
    27: '²⁷ During this time some prophets traveled from Jerusalem to Antioch. '
    28: '²⁸ One of them named Agabus stood up in one of the meetings and predicted
      by the Spirit that a great famine was coming upon the entire Roman world. (This
      was fulfilled during the reign of Claudius.) '
    29: '²⁹ So the believers in Antioch decided to send relief to the brothers and
      sisters in Judea, everyone giving as much as they could. '
    30: ³⁰ This they did, entrusting their gifts to Barnabas and Saul to take to the
      elders of the church in Jerusalem.
  12:
    1: '¹ About that time King Herod Agrippa began to persecute some believers in
      the church. '
    2: '² He had the apostle James (John’s brother) killed with a sword. '
    3: '³ When Herod saw how much this pleased the Jewish people, he also arrested
      Peter. (This took place during the Passover celebration.) '
    4: '⁴ Then he imprisoned him, placing him under the guard of four squads of four
      soldiers each. Herod intended to bring Peter out for public trial after the
      Passover. '
    5: "⁵ But while Peter was in prison, the church prayed very earnestly for him.\
      \ \n"
    6: '⁶ The night before Peter was to be placed on trial, he was asleep, fastened
      with two chains between two soldiers. Others stood guard at the prison gate. '
    7: '⁷ Suddenly, there was a bright light in the cell, and an angel of the Lord
      stood before Peter. The angel struck him on the side to awaken him and said,
      “Quick! Get up!” And the chains fell off his wrists. '
    8: "⁸ Then the angel told him, “Get dressed and put on your sandals.” And he did.\
      \ “Now put on your coat and follow me,” the angel ordered. \n"
    9: '⁹ So Peter left the cell, following the angel. But all the time he thought
      it was a vision. He didn’t realize it was actually happening. '
    10: "¹⁰ They passed the first and second guard posts and came to the iron gate\
      \ leading to the city, and this opened for them all by itself. So they passed\
      \ through and started walking down the street, and then the angel suddenly left\
      \ him. \n"
    11: "¹¹ Peter finally came to his senses. “It’s really true!” he said. “The Lord\
      \ has sent his angel and saved me from Herod and from what the Jewish leaders\
      \ had planned to do to me!” \n"
    12: '¹² When he realized this, he went to the home of Mary, the mother of John
      Mark, where many were gathered for prayer. '
    13: '¹³ He knocked at the door in the gate, and a servant girl named Rhoda came
      to open it. '
    14: "¹⁴ When she recognized Peter’s voice, she was so overjoyed that, instead\
      \ of opening the door, she ran back inside and told everyone, “Peter is standing\
      \ at the door!” \n"
    15: "¹⁵ “You’re out of your mind!” they said. When she insisted, they decided,\
      \ “It must be his angel.” \n"
    16: '¹⁶ Meanwhile, Peter continued knocking. When they finally opened the door
      and saw him, they were amazed. '
    17: "¹⁷ He motioned for them to quiet down and told them how the Lord had led\
      \ him out of prison. “Tell James and the other brothers what happened,” he said.\
      \ And then he went to another place. \n"
    18: '¹⁸ At dawn there was a great commotion among the soldiers about what had
      happened to Peter. '
    19: "¹⁹ Herod Agrippa ordered a thorough search for him. When he couldn’t be found,\
      \ Herod interrogated the guards and sentenced them to death. Afterward Herod\
      \ left Judea to stay in Caesarea for a while. \n"
    20: '²⁰ Now Herod was very angry with the people of Tyre and Sidon. So they sent
      a delegation to make peace with him because their cities were dependent upon
      Herod’s country for food. The delegates won the support of Blastus, Herod’s
      personal assistant, '
    21: '²¹ and an appointment with Herod was granted. When the day arrived, Herod
      put on his royal robes, sat on his throne, and made a speech to them. '
    22: "²² The people gave him a great ovation, shouting, “It’s the voice of a god,\
      \ not of a man!” \n"
    23: "²³ Instantly, an angel of the Lord struck Herod with a sickness, because\
      \ he accepted the people’s worship instead of giving the glory to God. So he\
      \ was consumed with worms and died. \n"
    24: "²⁴ Meanwhile, the word of God continued to spread, and there were many new\
      \ believers. \n"
    25: ²⁵ When Barnabas and Saul had finished their mission to Jerusalem, they returned,
      taking John Mark with them.
  13:
    1: '¹ Among the prophets and teachers of the church at Antioch of Syria were Barnabas,
      Simeon (called “the black man”), Lucius (from Cyrene), Manaen (the childhood
      companion of King Herod Antipas), and Saul. '
    2: '² One day as these men were worshiping the Lord and fasting, the Holy Spirit
      said, “Appoint Barnabas and Saul for the special work to which I have called
      them.” '
    3: "³ So after more fasting and prayer, the men laid their hands on them and sent\
      \ them on their way. \n"
    4: '⁴ So Barnabas and Saul were sent out by the Holy Spirit. They went down to
      the seaport of Seleucia and then sailed for the island of Cyprus. '
    5: "⁵ There, in the town of Salamis, they went to the Jewish synagogues and preached\
      \ the word of God. John Mark went with them as their assistant. \n"
    6: '⁶ Afterward they traveled from town to town across the entire island until
      finally they reached Paphos, where they met a Jewish sorcerer, a false prophet
      named Bar-Jesus. '
    7: '⁷ He had attached himself to the governor, Sergius Paulus, who was an intelligent
      man. The governor invited Barnabas and Saul to visit him, for he wanted to hear
      the word of God. '
    8: "⁸ But Elymas, the sorcerer (as his name means in Greek), interfered and urged\
      \ the governor to pay no attention to what Barnabas and Saul said. He was trying\
      \ to keep the governor from believing. \n"
    9: '⁹ Saul, also known as Paul, was filled with the Holy Spirit, and he looked
      the sorcerer in the eye. '
    10: '¹⁰ Then he said, “You son of the devil, full of every sort of deceit and
      fraud, and enemy of all that is good! Will you never stop perverting the true
      ways of the Lord? '
    11: "¹¹ Watch now, for the Lord has laid his hand of punishment upon you, and\
      \ you will be struck blind. You will not see the sunlight for some time.” Instantly\
      \ mist and darkness came over the man’s eyes, and he began groping around begging\
      \ for someone to take his hand and lead him. \n"
    12: "¹² When the governor saw what had happened, he became a believer, for he\
      \ was astonished at the teaching about the Lord. \n"
    13: '¹³ Paul and his companions then left Paphos by ship for Pamphylia, landing
      at the port town of Perga. There John Mark left them and returned to Jerusalem. '
    14: "¹⁴ But Paul and Barnabas traveled inland to Antioch of Pisidia.\nOn the Sabbath\
      \ they went to the synagogue for the services. "
    15: "¹⁵ After the usual readings from the books of Moses and the prophets, those\
      \ in charge of the service sent them this message: “Brothers, if you have any\
      \ word of encouragement for the people, come and give it.” \n"
    16: "¹⁶ So Paul stood, lifted his hand to quiet them, and started speaking. “Men\
      \ of Israel,” he said, “and you God-fearing Gentiles, listen to me. \n"
    17: '¹⁷ “The God of this nation of Israel chose our ancestors and made them multiply
      and grow strong during their stay in Egypt. Then with a powerful arm he led
      them out of their slavery. '
    18: '¹⁸ He put up with them through forty years of wandering in the wilderness. '
    19: '¹⁹ Then he destroyed seven nations in Canaan and gave their land to Israel
      as an inheritance. '
    20: "²⁰ All this took about 450 years.\n“After that, God gave them judges to rule\
      \ until the time of Samuel the prophet. "
    21: '²¹ Then the people begged for a king, and God gave them Saul son of Kish,
      a man of the tribe of Benjamin, who reigned for forty years. '
    22: "²² But God removed Saul and replaced him with David, a man about whom God\
      \ said, ‘I have found David son of Jesse, a man after my own heart. He will\
      \ do everything I want him to do.’ \n"
    23: '²³ “And it is one of King David’s descendants, Jesus, who is God’s promised
      Savior of Israel! '
    24: '²⁴ Before he came, John the Baptist preached that all the people of Israel
      needed to repent of their sins and turn to God and be baptized. '
    25: "²⁵ As John was finishing his ministry he asked, ‘Do you think I am the Messiah?\
      \ No, I am not! But he is coming soon—and I’m not even worthy to be his slave\
      \ and untie the sandals on his feet.’ \n"
    26: '²⁶ “Brothers—you sons of Abraham, and also you God-fearing Gentiles—this
      message of salvation has been sent to us! '
    27: '²⁷ The people in Jerusalem and their leaders did not recognize Jesus as the
      one the prophets had spoken about. Instead, they condemned him, and in doing
      this they fulfilled the prophets’ words that are read every Sabbath. '
    28: "²⁸ They found no legal reason to execute him, but they asked Pilate to have\
      \ him killed anyway. \n"
    29: '²⁹ “When they had done all that the prophecies said about him, they took
      him down from the cross and placed him in a tomb. '
    30: '³⁰ But God raised him from the dead! '
    31: "³¹ And over a period of many days he appeared to those who had gone with\
      \ him from Galilee to Jerusalem. They are now his witnesses to the people of\
      \ Israel. \n"
    32: '³² “And now we are here to bring you this Good News. The promise was made
      to our ancestors, '
    33: "³³ and God has now fulfilled it for us, their descendants, by raising Jesus.\
      \ This is what the second psalm says about Jesus:\n‘You are my Son.\n    Today\
      \ I have become your Father.’ \n"
    34: '³⁴ For God had promised to raise him from the dead, not leaving him to rot
      in the grave. He said, ‘I will give you the sacred blessings I promised to David.’ '
    35: '³⁵ Another psalm explains it more fully: ‘You will not allow your Holy One
      to rot in the grave.’ '
    36: '³⁶ This is not a reference to David, for after David had done the will of
      God in his own generation, he died and was buried with his ancestors, and his
      body decayed. '
    37: "³⁷ No, it was a reference to someone else—someone whom God raised and whose\
      \ body did not decay. \n"
    38: '³⁸ “Brothers, listen! We are here to proclaim that through this man Jesus
      there is forgiveness for your sins. '
    39: '³⁹ Everyone who believes in him is made right in God’s sight—something the
      law of Moses could never do. '
    40: "⁴⁰ Be careful! Don’t let the prophets’ words apply to you. For they said,\
      \ \n"
    41: "⁴¹ ‘Look, you mockers,\n    be amazed and die!\nFor I am doing something\
      \ in your own day,\n    something you wouldn’t believe\n    even if someone\
      \ told you about it.’” \n"
    42: '⁴² As Paul and Barnabas left the synagogue that day, the people begged them
      to speak about these things again the next week. '
    43: "⁴³ Many Jews and devout converts to Judaism followed Paul and Barnabas, and\
      \ the two men urged them to continue to rely on the grace of God. \n"
    44: '⁴⁴ The following week almost the entire city turned out to hear them preach
      the word of the Lord. '
    45: "⁴⁵ But when some of the Jews saw the crowds, they were jealous; so they slandered\
      \ Paul and argued against whatever he said. \n"
    46: '⁴⁶ Then Paul and Barnabas spoke out boldly and declared, “It was necessary
      that we first preach the word of God to you Jews. But since you have rejected
      it and judged yourselves unworthy of eternal life, we will offer it to the Gentiles. '
    47: "⁴⁷ For the Lord gave us this command when he said,\n‘I have made you a light\
      \ to the Gentiles,\n    to bring salvation to the farthest corners of the earth.’”\
      \ \n"
    48: '⁴⁸ When the Gentiles heard this, they were very glad and thanked the Lord
      for his message; and all who were chosen for eternal life became believers. '
    49: "⁴⁹ So the Lord’s message spread throughout that region. \n"
    50: '⁵⁰ Then the Jews stirred up the influential religious women and the leaders
      of the city, and they incited a mob against Paul and Barnabas and ran them out
      of town. '
    51: '⁵¹ So they shook the dust from their feet as a sign of rejection and went
      to the town of Iconium. '
    52: ⁵² And the believers were filled with joy and with the Holy Spirit.
  14:
    1: '¹ The same thing happened in Iconium. Paul and Barnabas went to the Jewish
      synagogue and preached with such power that a great number of both Jews and
      Greeks became believers. '
    2: '² Some of the Jews, however, spurned God’s message and poisoned the minds
      of the Gentiles against Paul and Barnabas. '
    3: '³ But the apostles stayed there a long time, preaching boldly about the grace
      of the Lord. And the Lord proved their message was true by giving them power
      to do miraculous signs and wonders. '
    4: "⁴ But the people of the town were divided in their opinion about them. Some\
      \ sided with the Jews, and some with the apostles. \n"
    5: '⁵ Then a mob of Gentiles and Jews, along with their leaders, decided to attack
      and stone them. '
    6: '⁶ When the apostles learned of it, they fled to the region of Lycaonia—to
      the towns of Lystra and Derbe and the surrounding area. '
    7: "⁷ And there they preached the Good News. \n"
    8: '⁸ While they were at Lystra, Paul and Barnabas came upon a man with crippled
      feet. He had been that way from birth, so he had never walked. He was sitting '
    9: '⁹ and listening as Paul preached. Looking straight at him, Paul realized he
      had faith to be healed. '
    10: "¹⁰ So Paul called to him in a loud voice, “Stand up!” And the man jumped\
      \ to his feet and started walking. \n"
    11: '¹¹ When the crowd saw what Paul had done, they shouted in their local dialect,
      “These men are gods in human form!” '
    12: '¹² They decided that Barnabas was the Greek god Zeus and that Paul was Hermes,
      since he was the chief speaker. '
    13: "¹³ Now the temple of Zeus was located just outside the town. So the priest\
      \ of the temple and the crowd brought bulls and wreaths of flowers to the town\
      \ gates, and they prepared to offer sacrifices to the apostles. \n"
    14: '¹⁴ But when the apostles Barnabas and Paul heard what was happening, they
      tore their clothing in dismay and ran out among the people, shouting, '
    15: '¹⁵ “Friends, why are you doing this? We are merely human beings—just like
      you! We have come to bring you the Good News that you should turn from these
      worthless things and turn to the living God, who made heaven and earth, the
      sea, and everything in them. '
    16: '¹⁶ In the past he permitted all the nations to go their own ways, '
    17: '¹⁷ but he never left them without evidence of himself and his goodness. For
      instance, he sends you rain and good crops and gives you food and joyful hearts.” '
    18: "¹⁸ But even with these words, Paul and Barnabas could scarcely restrain the\
      \ people from sacrificing to them. \n"
    19: '¹⁹ Then some Jews arrived from Antioch and Iconium and won the crowds to
      their side. They stoned Paul and dragged him out of town, thinking he was dead. '
    20: "²⁰ But as the believers gathered around him, he got up and went back into\
      \ the town. The next day he left with Barnabas for Derbe. \n"
    21: '²¹ After preaching the Good News in Derbe and making many disciples, Paul
      and Barnabas returned to Lystra, Iconium, and Antioch of Pisidia, '
    22: '²² where they strengthened the believers. They encouraged them to continue
      in the faith, reminding them that we must suffer many hardships to enter the
      Kingdom of God. '
    23: '²³ Paul and Barnabas also appointed elders in every church. With prayer and
      fasting, they turned the elders over to the care of the Lord, in whom they had
      put their trust. '
    24: '²⁴ Then they traveled back through Pisidia to Pamphylia. '
    25: "²⁵ They preached the word in Perga, then went down to Attalia. \n"
    26: '²⁶ Finally, they returned by ship to Antioch of Syria, where their journey
      had begun. The believers there had entrusted them to the grace of God to do
      the work they had now completed. '
    27: '²⁷ Upon arriving in Antioch, they called the church together and reported
      everything God had done through them and how he had opened the door of faith
      to the Gentiles, too. '
    28: ²⁸ And they stayed there with the believers for a long time.
  15:
    1: '¹ While Paul and Barnabas were at Antioch of Syria, some men from Judea arrived
      and began to teach the believers: “Unless you are circumcised as required by
      the law of Moses, you cannot be saved.” '
    2: '² Paul and Barnabas disagreed with them, arguing vehemently. Finally, the
      church decided to send Paul and Barnabas to Jerusalem, accompanied by some local
      believers, to talk to the apostles and elders about this question. '
    3: "³ The church sent the delegates to Jerusalem, and they stopped along the way\
      \ in Phoenicia and Samaria to visit the believers. They told them—much to everyone’s\
      \ joy—that the Gentiles, too, were being converted. \n"
    4: '⁴ When they arrived in Jerusalem, Barnabas and Paul were welcomed by the whole
      church, including the apostles and elders. They reported everything God had
      done through them. '
    5: "⁵ But then some of the believers who belonged to the sect of the Pharisees\
      \ stood up and insisted, “The Gentile converts must be circumcised and required\
      \ to follow the law of Moses.” \n"
    6: '⁶ So the apostles and elders met together to resolve this issue. '
    7: '⁷ At the meeting, after a long discussion, Peter stood and addressed them
      as follows: “Brothers, you all know that God chose me from among you some time
      ago to preach to the Gentiles so that they could hear the Good News and believe. '
    8: '⁸ God knows people’s hearts, and he confirmed that he accepts Gentiles by
      giving them the Holy Spirit, just as he did to us. '
    9: '⁹ He made no distinction between us and them, for he cleansed their hearts
      through faith. '
    10: '¹⁰ So why are you now challenging God by burdening the Gentile believers
      with a yoke that neither we nor our ancestors were able to bear? '
    11: "¹¹ We believe that we are all saved the same way, by the undeserved grace\
      \ of the Lord Jesus.” \n"
    12: "¹² Everyone listened quietly as Barnabas and Paul told about the miraculous\
      \ signs and wonders God had done through them among the Gentiles. \n"
    13: '¹³ When they had finished, James stood and said, “Brothers, listen to me. '
    14: '¹⁴ Peter has told you about the time God first visited the Gentiles to take
      from them a people for himself. '
    15: "¹⁵ And this conversion of Gentiles is exactly what the prophets predicted.\
      \ As it is written: \n"
    16: "¹⁶ ‘Afterward I will return\n    and restore the fallen house of David.\n\
      I will rebuild its ruins\n    and restore it,\n"
    17: "¹⁷ so that the rest of humanity might seek the Lord,\n    including the Gentiles—\n\
      \    all those I have called to be mine.\nThe Lord has spoken—\n"
    18: "¹⁸     he who made these things known so long ago.’ \n"
    19: '¹⁹ “And so my judgment is that we should not make it difficult for the Gentiles
      who are turning to God. '
    20: '²⁰ Instead, we should write and tell them to abstain from eating food offered
      to idols, from sexual immorality, from eating the meat of strangled animals,
      and from consuming blood. '
    21: "²¹ For these laws of Moses have been preached in Jewish synagogues in every\
      \ city on every Sabbath for many generations.” \n"
    22: '²² Then the apostles and elders together with the whole church in Jerusalem
      chose delegates, and they sent them to Antioch of Syria with Paul and Barnabas
      to report on this decision. The men chosen were two of the church leaders—Judas
      (also called Barsabbas) and Silas. '
    23: "²³ This is the letter they took with them:\n“This letter is from the apostles\
      \ and elders, your brothers in Jerusalem. It is written to the Gentile believers\
      \ in Antioch, Syria, and Cilicia. Greetings! \n"
    24: '²⁴ “We understand that some men from here have troubled you and upset you
      with their teaching, but we did not send them! '
    25: '²⁵ So we decided, having come to complete agreement, to send you official
      representatives, along with our beloved Barnabas and Paul, '
    26: '²⁶ who have risked their lives for the name of our Lord Jesus Christ. '
    27: "²⁷ We are sending Judas and Silas to confirm what we have decided concerning\
      \ your question. \n"
    28: '²⁸ “For it seemed good to the Holy Spirit and to us to lay no greater burden
      on you than these few requirements: '
    29: "²⁹ You must abstain from eating food offered to idols, from consuming blood\
      \ or the meat of strangled animals, and from sexual immorality. If you do this,\
      \ you will do well. Farewell.” \n"
    30: '³⁰ The messengers went at once to Antioch, where they called a general meeting
      of the believers and delivered the letter. '
    31: "³¹ And there was great joy throughout the church that day as they read this\
      \ encouraging message. \n"
    32: '³² Then Judas and Silas, both being prophets, spoke at length to the believers,
      encouraging and strengthening their faith. '
    33: '³³ They stayed for a while, and then the believers sent them back to the
      church in Jerusalem with a blessing of peace. '
    34: ''
    35: "³⁵ Paul and Barnabas stayed in Antioch. They and many others taught and preached\
      \ the word of the Lord there. \n"
    36: '³⁶ After some time Paul said to Barnabas, “Let’s go back and visit each city
      where we previously preached the word of the Lord, to see how the new believers
      are doing.” '
    37: '³⁷ Barnabas agreed and wanted to take along John Mark. '
    38: '³⁸ But Paul disagreed strongly, since John Mark had deserted them in Pamphylia
      and had not continued with them in their work. '
    39: '³⁹ Their disagreement was so sharp that they separated. Barnabas took John
      Mark with him and sailed for Cyprus. '
    40: '⁴⁰ Paul chose Silas, and as he left, the believers entrusted him to the Lord’s
      gracious care. '
    41: ⁴¹ Then he traveled throughout Syria and Cilicia, strengthening the churches
      there.
  16:
    1: '¹ Paul went first to Derbe and then to Lystra, where there was a young disciple
      named Timothy. His mother was a Jewish believer, but his father was a Greek. '
    2: '² Timothy was well thought of by the believers in Lystra and Iconium, '
    3: '³ so Paul wanted him to join them on their journey. In deference to the Jews
      of the area, he arranged for Timothy to be circumcised before they left, for
      everyone knew that his father was a Greek. '
    4: '⁴ Then they went from town to town, instructing the believers to follow the
      decisions made by the apostles and elders in Jerusalem. '
    5: "⁵ So the churches were strengthened in their faith and grew larger every day.\
      \ \n"
    6: '⁶ Next Paul and Silas traveled through the area of Phrygia and Galatia, because
      the Holy Spirit had prevented them from preaching the word in the province of
      Asia at that time. '
    7: '⁷ Then coming to the borders of Mysia, they headed north for the province
      of Bithynia, but again the Spirit of Jesus did not allow them to go there. '
    8: "⁸ So instead, they went on through Mysia to the seaport of Troas. \n"
    9: '⁹ That night Paul had a vision: A man from Macedonia in northern Greece was
      standing there, pleading with him, “Come over to Macedonia and help us!” '
    10: "¹⁰ So we decided to leave for Macedonia at once, having concluded that God\
      \ was calling us to preach the Good News there. \n"
    11: '¹¹ We boarded a boat at Troas and sailed straight across to the island of
      Samothrace, and the next day we landed at Neapolis. '
    12: "¹² From there we reached Philippi, a major city of that district of Macedonia\
      \ and a Roman colony. And we stayed there several days. \n"
    13: '¹³ On the Sabbath we went a little way outside the city to a riverbank, where
      we thought people would be meeting for prayer, and we sat down to speak with
      some women who had gathered there. '
    14: '¹⁴ One of them was Lydia from Thyatira, a merchant of expensive purple cloth,
      who worshiped God. As she listened to us, the Lord opened her heart, and she
      accepted what Paul was saying. '
    15: "¹⁵ She and her household were baptized, and she asked us to be her guests.\
      \ “If you agree that I am a true believer in the Lord,” she said, “come and\
      \ stay at my home.” And she urged us until we agreed. \n"
    16: '¹⁶ One day as we were going down to the place of prayer, we met a slave girl
      who had a spirit that enabled her to tell the future. She earned a lot of money
      for her masters by telling fortunes. '
    17: "¹⁷ She followed Paul and the rest of us, shouting, “These men are servants\
      \ of the Most High God, and they have come to tell you how to be saved.” \n"
    18: "¹⁸ This went on day after day until Paul got so exasperated that he turned\
      \ and said to the demon within her, “I command you in the name of Jesus Christ\
      \ to come out of her.” And instantly it left her. \n"
    19: '¹⁹ Her masters’ hopes of wealth were now shattered, so they grabbed Paul
      and Silas and dragged them before the authorities at the marketplace. '
    20: '²⁰ “The whole city is in an uproar because of these Jews!” they shouted to
      the city officials. '
    21: "²¹ “They are teaching customs that are illegal for us Romans to practice.”\
      \ \n"
    22: '²² A mob quickly formed against Paul and Silas, and the city officials ordered
      them stripped and beaten with wooden rods. '
    23: '²³ They were severely beaten, and then they were thrown into prison. The
      jailer was ordered to make sure they didn’t escape. '
    24: "²⁴ So the jailer put them into the inner dungeon and clamped their feet in\
      \ the stocks. \n"
    25: '²⁵ Around midnight Paul and Silas were praying and singing hymns to God,
      and the other prisoners were listening. '
    26: '²⁶ Suddenly, there was a massive earthquake, and the prison was shaken to
      its foundations. All the doors immediately flew open, and the chains of every
      prisoner fell off! '
    27: '²⁷ The jailer woke up to see the prison doors wide open. He assumed the prisoners
      had escaped, so he drew his sword to kill himself. '
    28: "²⁸ But Paul shouted to him, “Stop! Don’t kill yourself! We are all here!”\
      \ \n"
    29: '²⁹ The jailer called for lights and ran to the dungeon and fell down trembling
      before Paul and Silas. '
    30: "³⁰ Then he brought them out and asked, “Sirs, what must I do to be saved?”\
      \ \n"
    31: '³¹ They replied, “Believe in the Lord Jesus and you will be saved, along
      with everyone in your household.” '
    32: '³² And they shared the word of the Lord with him and with all who lived in
      his household. '
    33: '³³ Even at that hour of the night, the jailer cared for them and washed their
      wounds. Then he and everyone in his household were immediately baptized. '
    34: "³⁴ He brought them into his house and set a meal before them, and he and\
      \ his entire household rejoiced because they all believed in God. \n"
    35: '³⁵ The next morning the city officials sent the police to tell the jailer,
      “Let those men go!” '
    36: "³⁶ So the jailer told Paul, “The city officials have said you and Silas are\
      \ free to leave. Go in peace.” \n"
    37: "³⁷ But Paul replied, “They have publicly beaten us without a trial and put\
      \ us in prison—and we are Roman citizens. So now they want us to leave secretly?\
      \ Certainly not! Let them come themselves to release us!” \n"
    38: '³⁸ When the police reported this, the city officials were alarmed to learn
      that Paul and Silas were Roman citizens. '
    39: '³⁹ So they came to the jail and apologized to them. Then they brought them
      out and begged them to leave the city. '
    40: ⁴⁰ When Paul and Silas left the prison, they returned to the home of Lydia.
      There they met with the believers and encouraged them once more. Then they left
      town.
  17:
    1: '¹ Paul and Silas then traveled through the towns of Amphipolis and Apollonia
      and came to Thessalonica, where there was a Jewish synagogue. '
    2: '² As was Paul’s custom, he went to the synagogue service, and for three Sabbaths
      in a row he used the Scriptures to reason with the people. '
    3: '³ He explained the prophecies and proved that the Messiah must suffer and
      rise from the dead. He said, “This Jesus I’m telling you about is the Messiah.” '
    4: "⁴ Some of the Jews who listened were persuaded and joined Paul and Silas,\
      \ along with many God-fearing Greek men and quite a few prominent women. \n"
    5: '⁵ But some of the Jews were jealous, so they gathered some troublemakers from
      the marketplace to form a mob and start a riot. They attacked the home of Jason,
      searching for Paul and Silas so they could drag them out to the crowd. '
    6: '⁶ Not finding them there, they dragged out Jason and some of the other believers
      instead and took them before the city council. “Paul and Silas have caused trouble
      all over the world,” they shouted, “and now they are here disturbing our city,
      too. '
    7: "⁷ And Jason has welcomed them into his home. They are all guilty of treason\
      \ against Caesar, for they profess allegiance to another king, named Jesus.”\
      \ \n"
    8: '⁸ The people of the city, as well as the city council, were thrown into turmoil
      by these reports. '
    9: "⁹ So the officials forced Jason and the other believers to post bond, and\
      \ then they released them. \n"
    10: '¹⁰ That very night the believers sent Paul and Silas to Berea. When they
      arrived there, they went to the Jewish synagogue. '
    11: '¹¹ And the people of Berea were more open-minded than those in Thessalonica,
      and they listened eagerly to Paul’s message. They searched the Scriptures day
      after day to see if Paul and Silas were teaching the truth. '
    12: "¹² As a result, many Jews believed, as did many of the prominent Greek women\
      \ and men. \n"
    13: '¹³ But when some Jews in Thessalonica learned that Paul was preaching the
      word of God in Berea, they went there and stirred up trouble. '
    14: '¹⁴ The believers acted at once, sending Paul on to the coast, while Silas
      and Timothy remained behind. '
    15: "¹⁵ Those escorting Paul went with him all the way to Athens; then they returned\
      \ to Berea with instructions for Silas and Timothy to hurry and join him. \n"
    16: '¹⁶ While Paul was waiting for them in Athens, he was deeply troubled by all
      the idols he saw everywhere in the city. '
    17: "¹⁷ He went to the synagogue to reason with the Jews and the God-fearing Gentiles,\
      \ and he spoke daily in the public square to all who happened to be there. \n"
    18: "¹⁸ He also had a debate with some of the Epicurean and Stoic philosophers.\
      \ When he told them about Jesus and his resurrection, they said, “What’s this\
      \ babbler trying to say with these strange ideas he’s picked up?” Others said,\
      \ “He seems to be preaching about some foreign gods.” \n"
    19: '¹⁹ Then they took him to the high council of the city. “Come and tell us
      about this new teaching,” they said. '
    20: '²⁰ “You are saying some rather strange things, and we want to know what it’s
      all about.” '
    21: "²¹ (It should be explained that all the Athenians as well as the foreigners\
      \ in Athens seemed to spend all their time discussing the latest ideas.) \n"
    22: '²² So Paul, standing before the council, addressed them as follows: “Men
      of Athens, I notice that you are very religious in every way, '
    23: "²³ for as I was walking along I saw your many shrines. And one of your altars\
      \ had this inscription on it: ‘To an Unknown God.’ This God, whom you worship\
      \ without knowing, is the one I’m telling you about. \n"
    24: '²⁴ “He is the God who made the world and everything in it. Since he is Lord
      of heaven and earth, he doesn’t live in man-made temples, '
    25: '²⁵ and human hands can’t serve his needs—for he has no needs. He himself
      gives life and breath to everything, and he satisfies every need. '
    26: "²⁶ From one man he created all the nations throughout the whole earth. He\
      \ decided beforehand when they should rise and fall, and he determined their\
      \ boundaries. \n"
    27: '²⁷ “His purpose was for the nations to seek after God and perhaps feel their
      way toward him and find him—though he is not far from any one of us. '
    28: '²⁸ For in him we live and move and exist. As some of your own poets have
      said, ‘We are his offspring.’ '
    29: "²⁹ And since this is true, we shouldn’t think of God as an idol designed\
      \ by craftsmen from gold or silver or stone. \n"
    30: '³⁰ “God overlooked people’s ignorance about these things in earlier times,
      but now he commands everyone everywhere to repent of their sins and turn to
      him. '
    31: "³¹ For he has set a day for judging the world with justice by the man he\
      \ has appointed, and he proved to everyone who this is by raising him from the\
      \ dead.” \n"
    32: '³² When they heard Paul speak about the resurrection of the dead, some laughed
      in contempt, but others said, “We want to hear more about this later.” '
    33: '³³ That ended Paul’s discussion with them, '
    34: ³⁴ but some joined him and became believers. Among them were Dionysius, a
      member of the council, a woman named Damaris, and others with them.
  18:
    1: '¹ Then Paul left Athens and went to Corinth. '
    2: '² There he became acquainted with a Jew named Aquila, born in Pontus, who
      had recently arrived from Italy with his wife, Priscilla. They had left Italy
      when Claudius Caesar deported all Jews from Rome. '
    3: "³ Paul lived and worked with them, for they were tentmakers just as he was.\
      \ \n"
    4: '⁴ Each Sabbath found Paul at the synagogue, trying to convince the Jews and
      Greeks alike. '
    5: '⁵ And after Silas and Timothy came down from Macedonia, Paul spent all his
      time preaching the word. He testified to the Jews that Jesus was the Messiah. '
    6: "⁶ But when they opposed and insulted him, Paul shook the dust from his clothes\
      \ and said, “Your blood is upon your own heads—I am innocent. From now on I\
      \ will go preach to the Gentiles.” \n"
    7: '⁷ Then he left and went to the home of Titius Justus, a Gentile who worshiped
      God and lived next door to the synagogue. '
    8: "⁸ Crispus, the leader of the synagogue, and everyone in his household believed\
      \ in the Lord. Many others in Corinth also heard Paul, became believers, and\
      \ were baptized. \n"
    9: '⁹ One night the Lord spoke to Paul in a vision and told him, “Don’t be afraid!
      Speak out! Don’t be silent! '
    10: '¹⁰ For I am with you, and no one will attack and harm you, for many people
      in this city belong to me.” '
    11: "¹¹ So Paul stayed there for the next year and a half, teaching the word of\
      \ God. \n"
    12: '¹² But when Gallio became governor of Achaia, some Jews rose up together
      against Paul and brought him before the governor for judgment. '
    13: "¹³ They accused Paul of “persuading people to worship God in ways that are\
      \ contrary to our law.” \n"
    14: '¹⁴ But just as Paul started to make his defense, Gallio turned to Paul’s
      accusers and said, “Listen, you Jews, if this were a case involving some wrongdoing
      or a serious crime, I would have a reason to accept your case. '
    15: '¹⁵ But since it is merely a question of words and names and your Jewish law,
      take care of it yourselves. I refuse to judge such matters.” '
    16: "¹⁶ And he threw them out of the courtroom. \n"
    17: "¹⁷ The crowd then grabbed Sosthenes, the leader of the synagogue, and beat\
      \ him right there in the courtroom. But Gallio paid no attention. \n"
    18: "¹⁸ Paul stayed in Corinth for some time after that, then said good-bye to\
      \ the brothers and sisters and went to nearby Cenchrea. There he shaved his\
      \ head according to Jewish custom, marking the end of a vow. Then he set sail\
      \ for Syria, taking Priscilla and Aquila with him. \n"
    19: '¹⁹ They stopped first at the port of Ephesus, where Paul left the others
      behind. While he was there, he went to the synagogue to reason with the Jews. '
    20: '²⁰ They asked him to stay longer, but he declined. '
    21: '²¹ As he left, however, he said, “I will come back later, God willing.” Then
      he set sail from Ephesus. '
    22: "²² The next stop was at the port of Caesarea. From there he went up and visited\
      \ the church at Jerusalem and then went back to Antioch. \n"
    23: "²³ After spending some time in Antioch, Paul went back through Galatia and\
      \ Phrygia, visiting and strengthening all the believers. \n"
    24: '²⁴ Meanwhile, a Jew named Apollos, an eloquent speaker who knew the Scriptures
      well, had arrived in Ephesus from Alexandria in Egypt. '
    25: '²⁵ He had been taught the way of the Lord, and he taught others about Jesus
      with an enthusiastic spirit and with accuracy. However, he knew only about John’s
      baptism. '
    26: "²⁶ When Priscilla and Aquila heard him preaching boldly in the synagogue,\
      \ they took him aside and explained the way of God even more accurately. \n"
    27: '²⁷ Apollos had been thinking about going to Achaia, and the brothers and
      sisters in Ephesus encouraged him to go. They wrote to the believers in Achaia,
      asking them to welcome him. When he arrived there, he proved to be of great
      benefit to those who, by God’s grace, had believed. '
    28: ²⁸ He refuted the Jews with powerful arguments in public debate. Using the
      Scriptures, he explained to them that Jesus was the Messiah.
  19:
    1: '¹ While Apollos was in Corinth, Paul traveled through the interior regions
      until he reached Ephesus, on the coast, where he found several believers. '
    2: "² “Did you receive the Holy Spirit when you believed?” he asked them.\n“No,”\
      \ they replied, “we haven’t even heard that there is a Holy Spirit.” \n"
    3: "³ “Then what baptism did you experience?” he asked.\nAnd they replied, “The\
      \ baptism of John.” \n"
    4: "⁴ Paul said, “John’s baptism called for repentance from sin. But John himself\
      \ told the people to believe in the one who would come later, meaning Jesus.”\
      \ \n"
    5: '⁵ As soon as they heard this, they were baptized in the name of the Lord Jesus. '
    6: '⁶ Then when Paul laid his hands on them, the Holy Spirit came on them, and
      they spoke in other tongues and prophesied. '
    7: "⁷ There were about twelve men in all. \n"
    8: '⁸ Then Paul went to the synagogue and preached boldly for the next three months,
      arguing persuasively about the Kingdom of God. '
    9: '⁹ But some became stubborn, rejecting his message and publicly speaking against
      the Way. So Paul left the synagogue and took the believers with him. Then he
      held daily discussions at the lecture hall of Tyrannus. '
    10: "¹⁰ This went on for the next two years, so that people throughout the province\
      \ of Asia—both Jews and Greeks—heard the word of the Lord. \n"
    11: '¹¹ God gave Paul the power to perform unusual miracles. '
    12: "¹² When handkerchiefs or aprons that had merely touched his skin were placed\
      \ on sick people, they were healed of their diseases, and evil spirits were\
      \ expelled. \n"
    13: '¹³ A group of Jews was traveling from town to town casting out evil spirits.
      They tried to use the name of the Lord Jesus in their incantation, saying, “I
      command you in the name of Jesus, whom Paul preaches, to come out!” '
    14: '¹⁴ Seven sons of Sceva, a leading priest, were doing this. '
    15: '¹⁵ But one time when they tried it, the evil spirit replied, “I know Jesus,
      and I know Paul, but who are you?” '
    16: "¹⁶ Then the man with the evil spirit leaped on them, overpowered them, and\
      \ attacked them with such violence that they fled from the house, naked and\
      \ battered. \n"
    17: '¹⁷ The story of what happened spread quickly all through Ephesus, to Jews
      and Greeks alike. A solemn fear descended on the city, and the name of the Lord
      Jesus was greatly honored. '
    18: '¹⁸ Many who became believers confessed their sinful practices. '
    19: '¹⁹ A number of them who had been practicing sorcery brought their incantation
      books and burned them at a public bonfire. The value of the books was several
      million dollars. '
    20: "²⁰ So the message about the Lord spread widely and had a powerful effect.\
      \ \n"
    21: '²¹ Afterward Paul felt compelled by the Spirit to go over to Macedonia and
      Achaia before going to Jerusalem. “And after that,” he said, “I must go on to
      Rome!” '
    22: "²² He sent his two assistants, Timothy and Erastus, ahead to Macedonia while\
      \ he stayed awhile longer in the province of Asia. \n"
    23: '²³ About that time, serious trouble developed in Ephesus concerning the Way. '
    24: '²⁴ It began with Demetrius, a silversmith who had a large business manufacturing
      silver shrines of the Greek goddess Artemis. He kept many craftsmen busy. '
    25: "²⁵ He called them together, along with others employed in similar trades,\
      \ and addressed them as follows:\n“Gentlemen, you know that our wealth comes\
      \ from this business. "
    26: '²⁶ But as you have seen and heard, this man Paul has persuaded many people
      that handmade gods aren’t really gods at all. And he’s done this not only here
      in Ephesus but throughout the entire province! '
    27: "²⁷ Of course, I’m not just talking about the loss of public respect for our\
      \ business. I’m also concerned that the temple of the great goddess Artemis\
      \ will lose its influence and that Artemis—this magnificent goddess worshiped\
      \ throughout the province of Asia and all around the world—will be robbed of\
      \ her great prestige!” \n"
    28: '²⁸ At this their anger boiled, and they began shouting, “Great is Artemis
      of the Ephesians!” '
    29: '²⁹ Soon the whole city was filled with confusion. Everyone rushed to the
      amphitheater, dragging along Gaius and Aristarchus, who were Paul’s traveling
      companions from Macedonia. '
    30: '³⁰ Paul wanted to go in, too, but the believers wouldn’t let him. '
    31: "³¹ Some of the officials of the province, friends of Paul, also sent a message\
      \ to him, begging him not to risk his life by entering the amphitheater. \n"
    32: '³² Inside, the people were all shouting, some one thing and some another.
      Everything was in confusion. In fact, most of them didn’t even know why they
      were there. '
    33: '³³ The Jews in the crowd pushed Alexander forward and told him to explain
      the situation. He motioned for silence and tried to speak. '
    34: "³⁴ But when the crowd realized he was a Jew, they started shouting again\
      \ and kept it up for about two hours: “Great is Artemis of the Ephesians! Great\
      \ is Artemis of the Ephesians!” \n"
    35: '³⁵ At last the mayor was able to quiet them down enough to speak. “Citizens
      of Ephesus,” he said. “Everyone knows that Ephesus is the official guardian
      of the temple of the great Artemis, whose image fell down to us from heaven. '
    36: '³⁶ Since this is an undeniable fact, you should stay calm and not do anything
      rash. '
    37: "³⁷ You have brought these men here, but they have stolen nothing from the\
      \ temple and have not spoken against our goddess. \n"
    38: '³⁸ “If Demetrius and the craftsmen have a case against them, the courts are
      in session and the officials can hear the case at once. Let them make formal
      charges. '
    39: '³⁹ And if there are complaints about other matters, they can be settled in
      a legal assembly. '
    40: '⁴⁰ I am afraid we are in danger of being charged with rioting by the Roman
      government, since there is no cause for all this commotion. And if Rome demands
      an explanation, we won’t know what to say.” '
    41: ⁴¹ Then he dismissed them, and they dispersed.
  20:
    1: '¹ When the uproar was over, Paul sent for the believers and encouraged them.
      Then he said good-bye and left for Macedonia. '
    2: '² While there, he encouraged the believers in all the towns he passed through.
      Then he traveled down to Greece, '
    3: "³ where he stayed for three months. He was preparing to sail back to Syria\
      \ when he discovered a plot by some Jews against his life, so he decided to\
      \ return through Macedonia. \n"
    4: '⁴ Several men were traveling with him. They were Sopater son of Pyrrhus from
      Berea; Aristarchus and Secundus from Thessalonica; Gaius from Derbe; Timothy;
      and Tychicus and Trophimus from the province of Asia. '
    5: '⁵ They went on ahead and waited for us at Troas. '
    6: "⁶ After the Passover ended, we boarded a ship at Philippi in Macedonia and\
      \ five days later joined them in Troas, where we stayed a week. \n"
    7: '⁷ On the first day of the week, we gathered with the local believers to share
      in the Lord’s Supper. Paul was preaching to them, and since he was leaving the
      next day, he kept talking until midnight. '
    8: '⁸ The upstairs room where we met was lighted with many flickering lamps. '
    9: '⁹ As Paul spoke on and on, a young man named Eutychus, sitting on the windowsill,
      became very drowsy. Finally, he fell sound asleep and dropped three stories
      to his death below. '
    10: '¹⁰ Paul went down, bent over him, and took him into his arms. “Don’t worry,”
      he said, “he’s alive!” '
    11: '¹¹ Then they all went back upstairs, shared in the Lord’s Supper, and ate
      together. Paul continued talking to them until dawn, and then he left. '
    12: "¹² Meanwhile, the young man was taken home alive and well, and everyone was\
      \ greatly relieved. \n"
    13: '¹³ Paul went by land to Assos, where he had arranged for us to join him,
      while we traveled by ship. '
    14: '¹⁴ He joined us there, and we sailed together to Mitylene. '
    15: "¹⁵ The next day we sailed past the island of Kios. The following day we crossed\
      \ to the island of Samos, and a day later we arrived at Miletus. \n"
    16: '¹⁶ Paul had decided to sail on past Ephesus, for he didn’t want to spend
      any more time in the province of Asia. He was hurrying to get to Jerusalem,
      if possible, in time for the Festival of Pentecost. '
    17: "¹⁷ But when we landed at Miletus, he sent a message to the elders of the\
      \ church at Ephesus, asking them to come and meet him. \n"
    18: '¹⁸ When they arrived he declared, “You know that from the day I set foot
      in the province of Asia until now '
    19: '¹⁹ I have done the Lord’s work humbly and with many tears. I have endured
      the trials that came to me from the plots of the Jews. '
    20: '²⁰ I never shrank back from telling you what you needed to hear, either publicly
      or in your homes. '
    21: "²¹ I have had one message for Jews and Greeks alike—the necessity of repenting\
      \ from sin and turning to God, and of having faith in our Lord Jesus. \n"
    22: '²² “And now I am bound by the Spirit to go to Jerusalem. I don’t know what
      awaits me, '
    23: '²³ except that the Holy Spirit tells me in city after city that jail and
      suffering lie ahead. '
    24: "²⁴ But my life is worth nothing to me unless I use it for finishing the work\
      \ assigned me by the Lord Jesus—the work of telling others the Good News about\
      \ the wonderful grace of God. \n"
    25: '²⁵ “And now I know that none of you to whom I have preached the Kingdom will
      ever see me again. '
    26: '²⁶ I declare today that I have been faithful. If anyone suffers eternal death,
      it’s not my fault, '
    27: "²⁷ for I didn’t shrink from declaring all that God wants you to know. \n"
    28: '²⁸ “So guard yourselves and God’s people. Feed and shepherd God’s flock—his
      church, purchased with his own blood—over which the Holy Spirit has appointed
      you as leaders. '
    29: '²⁹ I know that false teachers, like vicious wolves, will come in among you
      after I leave, not sparing the flock. '
    30: '³⁰ Even some men from your own group will rise up and distort the truth in
      order to draw a following. '
    31: "³¹ Watch out! Remember the three years I was with you—my constant watch and\
      \ care over you night and day, and my many tears for you. \n"
    32: "³² “And now I entrust you to God and the message of his grace that is able\
      \ to build you up and give you an inheritance with all those he has set apart\
      \ for himself. \n"
    33: '³³ “I have never coveted anyone’s silver or gold or fine clothes. '
    34: '³⁴ You know that these hands of mine have worked to supply my own needs and
      even the needs of those who were with me. '
    35: "³⁵ And I have been a constant example of how you can help those in need by\
      \ working hard. You should remember the words of the Lord Jesus: ‘It is more\
      \ blessed to give than to receive.’” \n"
    36: '³⁶ When he had finished speaking, he knelt and prayed with them. '
    37: '³⁷ They all cried as they embraced and kissed him good-bye. '
    38: ³⁸ They were sad most of all because he had said that they would never see
      him again. Then they escorted him down to the ship.
  21:
    1: '¹ After saying farewell to the Ephesian elders, we sailed straight to the
      island of Cos. The next day we reached Rhodes and then went to Patara. '
    2: '² There we boarded a ship sailing for Phoenicia. '
    3: "³ We sighted the island of Cyprus, passed it on our left, and landed at the\
      \ harbor of Tyre, in Syria, where the ship was to unload its cargo. \n"
    4: '⁴ We went ashore, found the local believers, and stayed with them a week.
      These believers prophesied through the Holy Spirit that Paul should not go on
      to Jerusalem. '
    5: '⁵ When we returned to the ship at the end of the week, the entire congregation,
      including women and children, left the city and came down to the shore with
      us. There we knelt, prayed, '
    6: "⁶ and said our farewells. Then we went aboard, and they returned home. \n"
