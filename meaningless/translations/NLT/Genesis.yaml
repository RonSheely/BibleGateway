    28: "²⁸ Jacob lived for seventeen years after his arrival in Egypt, so he lived\
      \ 147 years in all. \n"
    29: '²⁹ As the time of his death drew near, Jacob called for his son Joseph and
      said to him, “Please do me this favor. Put your hand under my thigh and swear
      that you will treat me with unfailing love by honoring this last request: Do
      not bury me in Egypt. '
    30: "³⁰ When I die, please take my body out of Egypt and bury me with my ancestors.”\n\
      So Joseph promised, “I will do as you ask.” \n"
    31: ³¹ “Swear that you will do it,” Jacob insisted. So Joseph gave his oath, and
      Jacob bowed humbly at the head of his bed.
