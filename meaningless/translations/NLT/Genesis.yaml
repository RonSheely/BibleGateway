    1: '¹ In the beginning God created the heavens and the earth. '
    2: "² The earth was formless and empty, and darkness covered the deep waters.\
      \ And the Spirit of God was hovering over the surface of the waters. \n"
    3: '³ Then God said, “Let there be light,” and there was light. '
    4: '⁴ And God saw that the light was good. Then he separated the light from the
      darkness. '
    5: "⁵ God called the light “day” and the darkness “night.”\nAnd evening passed\
      \ and morning came, marking the first day. \n"
    6: '⁶ Then God said, “Let there be a space between the waters, to separate the
      waters of the heavens from the waters of the earth.” '
    7: '⁷ And that is what happened. God made this space to separate the waters of
      the earth from the waters of the heavens. '
    8: "⁸ God called the space “sky.”\nAnd evening passed and morning came, marking\
      \ the second day. \n"
    9: '⁹ Then God said, “Let the waters beneath the sky flow together into one place,
      so dry ground may appear.” And that is what happened. '
    10: '¹⁰ God called the dry ground “land” and the waters “seas.” And God saw that
      it was good. '
    11: '¹¹ Then God said, “Let the land sprout with vegetation—every sort of seed-bearing
      plant, and trees that grow seed-bearing fruit. These seeds will then produce
      the kinds of plants and trees from which they came.” And that is what happened. '
    12: "¹² The land produced vegetation—all sorts of seed-bearing plants, and trees\
      \ with seed-bearing fruit. Their seeds produced plants and trees of the same\
      \ kind. And God saw that it was good. \n"
    13: "¹³ And evening passed and morning came, marking the third day. \n"
    14: '¹⁴ Then God said, “Let lights appear in the sky to separate the day from
      the night. Let them be signs to mark the seasons, days, and years. '
    15: '¹⁵ Let these lights in the sky shine down on the earth.” And that is what
      happened. '
    16: '¹⁶ God made two great lights—the larger one to govern the day, and the smaller
      one to govern the night. He also made the stars. '
    17: '¹⁷ God set these lights in the sky to light the earth, '
    18: "¹⁸ to govern the day and night, and to separate the light from the darkness.\
      \ And God saw that it was good. \n"
    19: "¹⁹ And evening passed and morning came, marking the fourth day. \n"
    20: '²⁰ Then God said, “Let the waters swarm with fish and other life. Let the
      skies be filled with birds of every kind.” '
    21: '²¹ So God created great sea creatures and every living thing that scurries
      and swarms in the water, and every sort of bird—each producing offspring of
      the same kind. And God saw that it was good. '
    22: "²² Then God blessed them, saying, “Be fruitful and multiply. Let the fish\
      \ fill the seas, and let the birds multiply on the earth.” \n"
    23: "²³ And evening passed and morning came, marking the fifth day. \n"
    24: '²⁴ Then God said, “Let the earth produce every sort of animal, each producing
      offspring of the same kind—livestock, small animals that scurry along the ground,
      and wild animals.” And that is what happened. '
    25: "²⁵ God made all sorts of wild animals, livestock, and small animals, each\
      \ able to produce offspring of the same kind. And God saw that it was good.\
      \ \n"
    26: "²⁶ Then God said, “Let us make human beings in our image, to be like us.\
      \ They will reign over the fish in the sea, the birds in the sky, the livestock,\
      \ all the wild animals on the earth, and the small animals that scurry along\
      \ the ground.” \n"
    27: "²⁷ So God created human beings in his own image.\n    In the image of God\
      \ he created them;\n    male and female he created them. \n"
    28: "²⁸ Then God blessed them and said, “Be fruitful and multiply. Fill the earth\
      \ and govern it. Reign over the fish in the sea, the birds in the sky, and all\
      \ the animals that scurry along the ground.” \n"
    29: '²⁹ Then God said, “Look! I have given you every seed-bearing plant throughout
      the earth and all the fruit trees for your food. '
    30: "³⁰ And I have given every green plant as food for all the wild animals, the\
      \ birds in the sky, and the small animals that scurry along the ground—everything\
      \ that has life.” And that is what happened. \n"
    31: "³¹ Then God looked over all he had made, and he saw that it was very good!\n\
      And evening passed and morning came, marking the sixth day."
  2:
    1: '¹ So the creation of the heavens and the earth and everything in them was
      completed. '
    2: '² On the seventh day God had finished his work of creation, so he rested from
      all his work. '
    3: "³ And God blessed the seventh day and declared it holy, because it was the\
      \ day when he rested from all his work of creation. \n"
    4: "⁴ This is the account of the creation of the heavens and the earth.\nWhen\
      \ the Lord God made the earth and the heavens, "
    5: '⁵ neither wild plants nor grains were growing on the earth. For the Lord God
      had not yet sent rain to water the earth, and there were no people to cultivate
      the soil. '
    6: '⁶ Instead, springs came up from the ground and watered all the land. '
    7: "⁷ Then the Lord God formed the man from the dust of the ground. He breathed\
      \ the breath of life into the man’s nostrils, and the man became a living person.\
      \ \n"
    8: '⁸ Then the Lord God planted a garden in Eden in the east, and there he placed
      the man he had made. '
    9: "⁹ The Lord God made all sorts of trees grow up from the ground—trees that\
      \ were beautiful and that produced delicious fruit. In the middle of the garden\
      \ he placed the tree of life and the tree of the knowledge of good and evil.\
      \ \n"
    10: '¹⁰ A river flowed from the land of Eden, watering the garden and then dividing
      into four branches. '
    11: '¹¹ The first branch, called the Pishon, flowed around the entire land of
      Havilah, where gold is found. '
    12: '¹² The gold of that land is exceptionally pure; aromatic resin and onyx stone
      are also found there. '
    13: '¹³ The second branch, called the Gihon, flowed around the entire land of
      Cush. '
    14: "¹⁴ The third branch, called the Tigris, flowed east of the land of Asshur.\
      \ The fourth branch is called the Euphrates. \n"
    15: '¹⁵ The Lord God placed the man in the Garden of Eden to tend and watch over
      it. '
    16: '¹⁶ But the Lord God warned him, “You may freely eat the fruit of every tree
      in the garden— '
    17: "¹⁷ except the tree of the knowledge of good and evil. If you eat its fruit,\
      \ you are sure to die.” \n"
    18: '¹⁸ Then the Lord God said, “It is not good for the man to be alone. I will
      make a helper who is just right for him.” '
    19: '¹⁹ So the Lord God formed from the ground all the wild animals and all the
      birds of the sky. He brought them to the man to see what he would call them,
      and the man chose a name for each one. '
    20: "²⁰ He gave names to all the livestock, all the birds of the sky, and all\
      \ the wild animals. But still there was no helper just right for him. \n"
    21: '²¹ So the Lord God caused the man to fall into a deep sleep. While the man
      slept, the Lord God took out one of the man’s ribs and closed up the opening. '
    22: "²² Then the Lord God made a woman from the rib, and he brought her to the\
      \ man. \n"
    23: "²³ “At last!” the man exclaimed.\n“This one is bone from my bone,\n    and\
      \ flesh from my flesh!\nShe will be called ‘woman,’\n    because she was taken\
      \ from ‘man.’” \n"
    24: "²⁴ This explains why a man leaves his father and mother and is joined to\
      \ his wife, and the two are united into one. \n"
    25: ²⁵ Now the man and his wife were both naked, but they felt no shame.
  3:
    1: "¹ The serpent was the shrewdest of all the wild animals the Lord God had made.\
      \ One day he asked the woman, “Did God really say you must not eat the fruit\
      \ from any of the trees in the garden?” \n"
    2: '² “Of course we may eat fruit from the trees in the garden,” the woman replied. '
    3: "³ “It’s only the fruit from the tree in the middle of the garden that we are\
      \ not allowed to eat. God said, ‘You must not eat it or even touch it; if you\
      \ do, you will die.’” \n"
    4: '⁴ “You won’t die!” the serpent replied to the woman. '
    5: "⁵ “God knows that your eyes will be opened as soon as you eat it, and you\
      \ will be like God, knowing both good and evil.” \n"
    6: '⁶ The woman was convinced. She saw that the tree was beautiful and its fruit
      looked delicious, and she wanted the wisdom it would give her. So she took some
      of the fruit and ate it. Then she gave some to her husband, who was with her,
      and he ate it, too. '
    7: "⁷ At that moment their eyes were opened, and they suddenly felt shame at their\
      \ nakedness. So they sewed fig leaves together to cover themselves. \n"
    8: '⁸ When the cool evening breezes were blowing, the man and his wife heard the
      Lord God walking about in the garden. So they hid from the Lord God among the
      trees. '
    9: "⁹ Then the Lord God called to the man, “Where are you?” \n"
    10: "¹⁰ He replied, “I heard you walking in the garden, so I hid. I was afraid\
      \ because I was naked.” \n"
    11: "¹¹ “Who told you that you were naked?” the Lord God asked. “Have you eaten\
      \ from the tree whose fruit I commanded you not to eat?” \n"
    12: "¹² The man replied, “It was the woman you gave me who gave me the fruit,\
      \ and I ate it.” \n"
    13: "¹³ Then the Lord God asked the woman, “What have you done?”\n“The serpent\
      \ deceived me,” she replied. “That’s why I ate it.” \n"
    14: "¹⁴ Then the Lord God said to the serpent,\n“Because you have done this, you\
      \ are cursed\n    more than all animals, domestic and wild.\nYou will crawl\
      \ on your belly,\n    groveling in the dust as long as you live.\n"
    15: "¹⁵ And I will cause hostility between you and the woman,\n    and between\
      \ your offspring and her offspring.\nHe will strike your head,\n    and you\
      \ will strike his heel.” \n"
    16: "¹⁶ Then he said to the woman,\n“I will sharpen the pain of your pregnancy,\n\
      \    and in pain you will give birth.\nAnd you will desire to control your husband,\n\
      \    but he will rule over you.” \n"
    17: "¹⁷ And to the man he said,\n“Since you listened to your wife and ate from\
      \ the tree\n    whose fruit I commanded you not to eat,\nthe ground is cursed\
      \ because of you.\n    All your life you will struggle to scratch a living from\
      \ it.\n"
    18: "¹⁸ It will grow thorns and thistles for you,\n    though you will eat of\
      \ its grains.\n"
    19: "¹⁹ By the sweat of your brow\n    will you have food to eat\nuntil you return\
      \ to the ground\n    from which you were made.\nFor you were made from dust,\n\
      \    and to dust you will return.” \n"
    20: '²⁰ Then the man—Adam—named his wife Eve, because she would be the mother
      of all who live. '
    21: "²¹ And the Lord God made clothing from animal skins for Adam and his wife.\
      \ \n"
    22: '²² Then the Lord God said, “Look, the human beings have become like us, knowing
      both good and evil. What if they reach out, take fruit from the tree of life,
      and eat it? Then they will live forever!” '
    23: '²³ So the Lord God banished them from the Garden of Eden, and he sent Adam
      out to cultivate the ground from which he had been made. '
    24: ²⁴ After sending them out, the Lord God stationed mighty cherubim to the east
      of the Garden of Eden. And he placed a flaming sword that flashed back and forth
      to guard the way to the tree of life.
  4:
    1: '¹ Now Adam had sexual relations with his wife, Eve, and she became pregnant.
      When she gave birth to Cain, she said, “With the Lord’s help, I have produced
      a man!” '
    2: "² Later she gave birth to his brother and named him Abel.\nWhen they grew\
      \ up, Abel became a shepherd, while Cain cultivated the ground. "
    3: '³ When it was time for the harvest, Cain presented some of his crops as a
      gift to the Lord. '
    4: '⁴ Abel also brought a gift—the best portions of the firstborn lambs from his
      flock. The Lord accepted Abel and his gift, '
    5: "⁵ but he did not accept Cain and his gift. This made Cain very angry, and\
      \ he looked dejected. \n"
    6: '⁶ “Why are you so angry?” the Lord asked Cain. “Why do you look so dejected? '
    7: "⁷ You will be accepted if you do what is right. But if you refuse to do what\
      \ is right, then watch out! Sin is crouching at the door, eager to control you.\
      \ But you must subdue it and be its master.” \n"
    8: "⁸ One day Cain suggested to his brother, “Let’s go out into the fields.” And\
      \ while they were in the field, Cain attacked his brother, Abel, and killed\
      \ him. \n"
    9: "⁹ Afterward the Lord asked Cain, “Where is your brother? Where is Abel?”\n\
      “I don’t know,” Cain responded. “Am I my brother’s guardian?” \n"
    10: '¹⁰ But the Lord said, “What have you done? Listen! Your brother’s blood cries
      out to me from the ground! '
    11: '¹¹ Now you are cursed and banished from the ground, which has swallowed your
      brother’s blood. '
    12: "¹² No longer will the ground yield good crops for you, no matter how hard\
      \ you work! From now on you will be a homeless wanderer on the earth.” \n"
    13: '¹³ Cain replied to the Lord, “My punishment is too great for me to bear! '
    14: "¹⁴ You have banished me from the land and from your presence; you have made\
      \ me a homeless wanderer. Anyone who finds me will kill me!” \n"
    15: '¹⁵ The Lord replied, “No, for I will give a sevenfold punishment to anyone
      who kills you.” Then the Lord put a mark on Cain to warn anyone who might try
      to kill him. '
    16: "¹⁶ So Cain left the Lord’s presence and settled in the land of Nod, east\
      \ of Eden. \n"
    17: '¹⁷ Cain had sexual relations with his wife, and she became pregnant and gave
      birth to Enoch. Then Cain founded a city, which he named Enoch, after his son. '
    18: "¹⁸ Enoch had a son named Irad. Irad became the father of Mehujael. Mehujael\
      \ became the father of Methushael. Methushael became the father of Lamech. \n"
    19: '¹⁹ Lamech married two women. The first was named Adah, and the second was
      Zillah. '
    20: '²⁰ Adah gave birth to Jabal, who was the first of those who raise livestock
      and live in tents. '
    21: '²¹ His brother’s name was Jubal, the first of all who play the harp and flute. '
    22: '²² Lamech’s other wife, Zillah, gave birth to a son named Tubal-cain. He
      became an expert in forging tools of bronze and iron. Tubal-cain had a sister
      named Naamah. '
    23: "²³ One day Lamech said to his wives,\n“Adah and Zillah, hear my voice;\n\
      \    listen to me, you wives of Lamech.\nI have killed a man who attacked me,\n\
      \    a young man who wounded me.\n"
    24: "²⁴ If someone who kills Cain is punished seven times,\n    then the one who\
      \ kills me will be punished seventy-seven times!” \n"
    25: '²⁵ Adam had sexual relations with his wife again, and she gave birth to another
      son. She named him Seth, for she said, “God has granted me another son in place
      of Abel, whom Cain killed.” '
    26: ²⁶ When Seth grew up, he had a son and named him Enosh. At that time people
      first began to worship the Lord by name.
  5:
    1: '¹ This is the written account of the descendants of Adam. When God created
      human beings, he made them to be like himself. '
    2: "² He created them male and female, and he blessed them and called them “human.”\
      \ \n"
    3: '³ When Adam was 130 years old, he became the father of a son who was just
      like him—in his very image. He named his son Seth. '
    4: '⁴ After the birth of Seth, Adam lived another 800 years, and he had other
      sons and daughters. '
    5: "⁵ Adam lived 930 years, and then he died. \n"
    6: '⁶ When Seth was 105 years old, he became the father of Enosh. '
    7: '⁷ After the birth of Enosh, Seth lived another 807 years, and he had other
      sons and daughters. '
    8: "⁸ Seth lived 912 years, and then he died. \n"
    9: '⁹ When Enosh was 90 years old, he became the father of Kenan. '
    10: '¹⁰ After the birth of Kenan, Enosh lived another 815 years, and he had other
      sons and daughters. '
    11: "¹¹ Enosh lived 905 years, and then he died. \n"
    12: '¹² When Kenan was 70 years old, he became the father of Mahalalel. '
    13: '¹³ After the birth of Mahalalel, Kenan lived another 840 years, and he had
      other sons and daughters. '
    14: "¹⁴ Kenan lived 910 years, and then he died. \n"
    15: '¹⁵ When Mahalalel was 65 years old, he became the father of Jared. '
    16: '¹⁶ After the birth of Jared, Mahalalel lived another 830 years, and he had
      other sons and daughters. '
    17: "¹⁷ Mahalalel lived 895 years, and then he died. \n"
    18: '¹⁸ When Jared was 162 years old, he became the father of Enoch. '
    19: '¹⁹ After the birth of Enoch, Jared lived another 800 years, and he had other
      sons and daughters. '
    20: "²⁰ Jared lived 962 years, and then he died. \n"
    21: '²¹ When Enoch was 65 years old, he became the father of Methuselah. '
    22: '²² After the birth of Methuselah, Enoch lived in close fellowship with God
      for another 300 years, and he had other sons and daughters. '
    23: '²³ Enoch lived 365 years, '
    24: "²⁴ walking in close fellowship with God. Then one day he disappeared, because\
      \ God took him. \n"
    25: '²⁵ When Methuselah was 187 years old, he became the father of Lamech. '
    26: '²⁶ After the birth of Lamech, Methuselah lived another 782 years, and he
      had other sons and daughters. '
    27: "²⁷ Methuselah lived 969 years, and then he died. \n"
    28: '²⁸ When Lamech was 182 years old, he became the father of a son. '
    29: '²⁹ Lamech named his son Noah, for he said, “May he bring us relief from our
      work and the painful labor of farming this ground that the Lord has cursed.” '
    30: '³⁰ After the birth of Noah, Lamech lived another 595 years, and he had other
      sons and daughters. '
    31: "³¹ Lamech lived 777 years, and then he died. \n"
    32: ³² After Noah was 500 years old, he became the father of Shem, Ham, and Japheth.
  6:
    1: '¹ Then the people began to multiply on the earth, and daughters were born
      to them. '
    2: '² The sons of God saw the beautiful women and took any they wanted as their
      wives. '
    3: "³ Then the Lord said, “My Spirit will not put up with humans for such a long\
      \ time, for they are only mortal flesh. In the future, their normal lifespan\
      \ will be no more than 120 years.” \n"
    4: "⁴ In those days, and for some time after, giant Nephilites lived on the earth,\
      \ for whenever the sons of God had intercourse with women, they gave birth to\
      \ children who became the heroes and famous warriors of ancient times. \n"
    5: '⁵ The Lord observed the extent of human wickedness on the earth, and he saw
      that everything they thought or imagined was consistently and totally evil. '
    6: '⁶ So the Lord was sorry he had ever made them and put them on the earth. It
      broke his heart. '
    7: '⁷ And the Lord said, “I will wipe this human race I have created from the
      face of the earth. Yes, and I will destroy every living thing—all the people,
      the large animals, the small animals that scurry along the ground, and even
      the birds of the sky. I am sorry I ever made them.” '
    8: "⁸ But Noah found favor with the Lord. \n"
    9: '⁹ This is the account of Noah and his family. Noah was a righteous man, the
      only blameless person living on earth at the time, and he walked in close fellowship
      with God. '
    10: "¹⁰ Noah was the father of three sons: Shem, Ham, and Japheth. \n"
    11: '¹¹ Now God saw that the earth had become corrupt and was filled with violence. '
    12: '¹² God observed all this corruption in the world, for everyone on earth was
      corrupt. '
    13: "¹³ So God said to Noah, “I have decided to destroy all living creatures,\
      \ for they have filled the earth with violence. Yes, I will wipe them all out\
      \ along with the earth! \n"
    14: '¹⁴ “Build a large boat from cypress wood and waterproof it with tar, inside
      and out. Then construct decks and stalls throughout its interior. '
    15: '¹⁵ Make the boat 450 feet long, 75 feet wide, and 45 feet high. '
    16: "¹⁶ Leave an 18-inch opening below the roof all the way around the boat. Put\
      \ the door on the side, and build three decks inside the boat—lower, middle,\
      \ and upper. \n"
    17: '¹⁷ “Look! I am about to cover the earth with a flood that will destroy every
      living thing that breathes. Everything on earth will die. '
    18: '¹⁸ But I will confirm my covenant with you. So enter the boat—you and your
      wife and your sons and their wives. '
    19: '¹⁹ Bring a pair of every kind of animal—a male and a female—into the boat
      with you to keep them alive during the flood. '
    20: '²⁰ Pairs of every kind of bird, and every kind of animal, and every kind
      of small animal that scurries along the ground, will come to you to be kept
      alive. '
    21: "²¹ And be sure to take on board enough food for your family and for all the\
      \ animals.” \n"
    22: ²² So Noah did everything exactly as God had commanded him.
  7:
    1: '¹ When everything was ready, the Lord said to Noah, “Go into the boat with
      all your family, for among all the people of the earth, I can see that you alone
      are righteous. '
    2: '² Take with you seven pairs—male and female—of each animal I have approved
      for eating and for sacrifice, and take one pair of each of the others. '
    3: '³ Also take seven pairs of every kind of bird. There must be a male and a
      female in each pair to ensure that all life will survive on the earth after
      the flood. '
    4: "⁴ Seven days from now I will make the rains pour down on the earth. And it\
      \ will rain for forty days and forty nights, until I have wiped from the earth\
      \ all the living things I have created.” \n"
    5: "⁵ So Noah did everything as the Lord commanded him. \n"
    6: '⁶ Noah was 600 years old when the flood covered the earth. '
    7: '⁷ He went on board the boat to escape the flood—he and his wife and his sons
      and their wives. '
    8: '⁸ With them were all the various kinds of animals—those approved for eating
      and for sacrifice and those that were not—along with all the birds and the small
      animals that scurry along the ground. '
    9: '⁹ They entered the boat in pairs, male and female, just as God had commanded
      Noah. '
    10: "¹⁰ After seven days, the waters of the flood came and covered the earth.\
      \ \n"
    11: '¹¹ When Noah was 600 years old, on the seventeenth day of the second month,
      all the underground waters erupted from the earth, and the rain fell in mighty
      torrents from the sky. '
    12: "¹² The rain continued to fall for forty days and forty nights. \n"
    13: '¹³ That very day Noah had gone into the boat with his wife and his sons—Shem,
      Ham, and Japheth—and their wives. '
    14: '¹⁴ With them in the boat were pairs of every kind of animal—domestic and
      wild, large and small—along with birds of every kind. '
    15: '¹⁵ Two by two they came into the boat, representing every living thing that
      breathes. '
    16: "¹⁶ A male and female of each kind entered, just as God had commanded Noah.\
      \ Then the Lord closed the door behind them. \n"
    17: '¹⁷ For forty days the floodwaters grew deeper, covering the ground and lifting
      the boat high above the earth. '
    18: '¹⁸ As the waters rose higher and higher above the ground, the boat floated
      safely on the surface. '
    19: '¹⁹ Finally, the water covered even the highest mountains on the earth, '
    20: '²⁰ rising more than twenty-two feet above the highest peaks. '
    21: '²¹ All the living things on earth died—birds, domestic animals, wild animals,
      small animals that scurry along the ground, and all the people. '
    22: '²² Everything that breathed and lived on dry land died. '
    23: '²³ God wiped out every living thing on the earth—people, livestock, small
      animals that scurry along the ground, and the birds of the sky. All were destroyed.
      The only people who survived were Noah and those with him in the boat. '
    24: ²⁴ And the floodwaters covered the earth for 150 days.
  8:
    1: '¹ But God remembered Noah and all the wild animals and livestock with him
      in the boat. He sent a wind to blow across the earth, and the floodwaters began
      to recede. '
    2: '² The underground waters stopped flowing, and the torrential rains from the
      sky were stopped. '
    3: '³ So the floodwaters gradually receded from the earth. After 150 days, '
    4: '⁴ exactly five months from the time the flood began, the boat came to rest
      on the mountains of Ararat. '
    5: "⁵ Two and a half months later, as the waters continued to go down, other mountain\
      \ peaks became visible. \n"
    6: '⁶ After another forty days, Noah opened the window he had made in the boat '
    7: '⁷ and released a raven. The bird flew back and forth until the floodwaters
      on the earth had dried up. '
    8: '⁸ He also released a dove to see if the water had receded and it could find
      dry ground. '
    9: '⁹ But the dove could find no place to land because the water still covered
      the ground. So it returned to the boat, and Noah held out his hand and drew
      the dove back inside. '
    10: '¹⁰ After waiting another seven days, Noah released the dove again. '
    11: '¹¹ This time the dove returned to him in the evening with a fresh olive leaf
      in its beak. Then Noah knew that the floodwaters were almost gone. '
    12: "¹² He waited another seven days and then released the dove again. This time\
      \ it did not come back. \n"
    13: '¹³ Noah was now 601 years old. On the first day of the new year, ten and
      a half months after the flood began, the floodwaters had almost dried up from
      the earth. Noah lifted back the covering of the boat and saw that the surface
      of the ground was drying. '
    14: "¹⁴ Two more months went by, and at last the earth was dry! \n"
    15: '¹⁵ Then God said to Noah, '
    16: '¹⁶ “Leave the boat, all of you—you and your wife, and your sons and their
      wives. '
    17: "¹⁷ Release all the animals—the birds, the livestock, and the small animals\
      \ that scurry along the ground—so they can be fruitful and multiply throughout\
      \ the earth.” \n"
    18: '¹⁸ So Noah, his wife, and his sons and their wives left the boat. '
    19: "¹⁹ And all of the large and small animals and birds came out of the boat,\
      \ pair by pair. \n"
    20: '²⁰ Then Noah built an altar to the Lord, and there he sacrificed as burnt
      offerings the animals and birds that had been approved for that purpose. '
    21: '²¹ And the Lord was pleased with the aroma of the sacrifice and said to himself,
      “I will never again curse the ground because of the human race, even though
      everything they think or imagine is bent toward evil from childhood. I will
      never again destroy all living things. '
    22: ²² As long as the earth remains, there will be planting and harvest, cold
      and heat, summer and winter, day and night.”
  9:
    1: '¹ Then God blessed Noah and his sons and told them, “Be fruitful and multiply.
      Fill the earth. '
    2: '² All the animals of the earth, all the birds of the sky, all the small animals
      that scurry along the ground, and all the fish in the sea will look on you with
      fear and terror. I have placed them in your power. '
    3: '³ I have given them to you for food, just as I have given you grain and vegetables. '
    4: "⁴ But you must never eat any meat that still has the lifeblood in it. \n"
    5: '⁵ “And I will require the blood of anyone who takes another person’s life.
      If a wild animal kills a person, it must die. And anyone who murders a fellow
      human must die. '
    6: '⁶ If anyone takes a human life, that person’s life will also be taken by human
      hands. For God made human beings in his own image. '
    7: "⁷ Now be fruitful and multiply, and repopulate the earth.” \n"
    8: '⁸ Then God told Noah and his sons, '
    9: '⁹ “I hereby confirm my covenant with you and your descendants, '
    10: '¹⁰ and with all the animals that were on the boat with you—the birds, the
      livestock, and all the wild animals—every living creature on earth. '
    11: "¹¹ Yes, I am confirming my covenant with you. Never again will floodwaters\
      \ kill all living creatures; never again will a flood destroy the earth.” \n"
    12: '¹² Then God said, “I am giving you a sign of my covenant with you and with
      all living creatures, for all generations to come. '
    13: '¹³ I have placed my rainbow in the clouds. It is the sign of my covenant
      with you and with all the earth. '
    14: '¹⁴ When I send clouds over the earth, the rainbow will appear in the clouds, '
    15: '¹⁵ and I will remember my covenant with you and with all living creatures.
      Never again will the floodwaters destroy all life. '
    16: '¹⁶ When I see the rainbow in the clouds, I will remember the eternal covenant
      between God and every living creature on earth.” '
    17: "¹⁷ Then God said to Noah, “Yes, this rainbow is the sign of the covenant\
      \ I am confirming with all the creatures on earth.” \n"
    18: '¹⁸ The sons of Noah who came out of the boat with their father were Shem,
      Ham, and Japheth. (Ham is the father of Canaan.) '
    19: "¹⁹ From these three sons of Noah came all the people who now populate the\
      \ earth. \n"
    20: '²⁰ After the flood, Noah began to cultivate the ground, and he planted a
      vineyard. '
    21: '²¹ One day he drank some wine he had made, and he became drunk and lay naked
      inside his tent. '
    22: '²² Ham, the father of Canaan, saw that his father was naked and went outside
      and told his brothers. '
    23: "²³ Then Shem and Japheth took a robe, held it over their shoulders, and backed\
      \ into the tent to cover their father. As they did this, they looked the other\
      \ way so they would not see him naked. \n"
    24: '²⁴ When Noah woke up from his stupor, he learned what Ham, his youngest son,
      had done. '
    25: "²⁵ Then he cursed Canaan, the son of Ham:\n“May Canaan be cursed!\n    May\
      \ he be the lowest of servants to his relatives.” \n"
    26: "²⁶ Then Noah said,\n“May the Lord, the God of Shem, be blessed,\n    and\
      \ may Canaan be his servant!\n"
    27: "²⁷ May God expand the territory of Japheth!\nMay Japheth share the prosperity\
      \ of Shem,\n    and may Canaan be his servant.” \n"
    28: '²⁸ Noah lived another 350 years after the great flood. '
    29: ²⁹ He lived 950 years, and then he died.
  10:
    1: "¹ This is the account of the families of Shem, Ham, and Japheth, the three\
      \ sons of Noah. Many children were born to them after the great flood. \n"
    2: "² The descendants of Japheth were Gomer, Magog, Madai, Javan, Tubal, Meshech,\
      \ and Tiras. \n"
    3: "³ The descendants of Gomer were Ashkenaz, Riphath, and Togarmah. \n"
    4: '⁴ The descendants of Javan were Elishah, Tarshish, Kittim, and Rodanim. '
    5: "⁵ Their descendants became the seafaring peoples that spread out to various\
      \ lands, each identified by its own language, clan, and national identity. \n"
    6: "⁶ The descendants of Ham were Cush, Mizraim, Put, and Canaan. \n"
    7: "⁷ The descendants of Cush were Seba, Havilah, Sabtah, Raamah, and Sabteca.\
      \ The descendants of Raamah were Sheba and Dedan. \n"
    8: '⁸ Cush was also the ancestor of Nimrod, who was the first heroic warrior on
      earth. '
    9: '⁹ Since he was the greatest hunter in the world, his name became proverbial.
      People would say, “This man is like Nimrod, the greatest hunter in the world.” '
    10: '¹⁰ He built his kingdom in the land of Babylonia, with the cities of Babylon,
      Erech, Akkad, and Calneh. '
    11: '¹¹ From there he expanded his territory to Assyria, building the cities of
      Nineveh, Rehoboth-ir, Calah, '
    12: "¹² and Resen (the great city located between Nineveh and Calah). \n"
    13: '¹³ Mizraim was the ancestor of the Ludites, Anamites, Lehabites, Naphtuhites, '
    14: "¹⁴ Pathrusites, Casluhites, and the Caphtorites, from whom the Philistines\
      \ came. \n"
    15: '¹⁵ Canaan’s oldest son was Sidon, the ancestor of the Sidonians. Canaan was
      also the ancestor of the Hittites, '
    16: '¹⁶ Jebusites, Amorites, Girgashites, '
    17: '¹⁷ Hivites, Arkites, Sinites, '
    18: '¹⁸ Arvadites, Zemarites, and Hamathites. The Canaanite clans eventually spread
      out, '
    19: "¹⁹ and the territory of Canaan extended from Sidon in the north to Gerar\
      \ and Gaza in the south, and east as far as Sodom, Gomorrah, Admah, and Zeboiim,\
      \ near Lasha. \n"
    20: "²⁰ These were the descendants of Ham, identified by clan, language, territory,\
      \ and national identity. \n"
    21: "²¹ Sons were also born to Shem, the older brother of Japheth. Shem was the\
      \ ancestor of all the descendants of Eber. \n"
    22: "²² The descendants of Shem were Elam, Asshur, Arphaxad, Lud, and Aram. \n"
    23: "²³ The descendants of Aram were Uz, Hul, Gether, and Mash. \n"
    24: "²⁴ Arphaxad was the father of Shelah, and Shelah was the father of Eber.\
      \ \n"
    25: "²⁵ Eber had two sons. The first was named Peleg (which means “division”),\
      \ for during his lifetime the people of the world were divided into different\
      \ language groups. His brother’s name was Joktan. \n"
    26: '²⁶ Joktan was the ancestor of Almodad, Sheleph, Hazarmaveth, Jerah, '
    27: '²⁷ Hadoram, Uzal, Diklah, '
    28: '²⁸ Obal, Abimael, Sheba, '
    29: '²⁹ Ophir, Havilah, and Jobab. All these were descendants of Joktan. '
    30: "³⁰ The territory they occupied extended from Mesha all the way to Sephar\
      \ in the eastern mountains. \n"
    31: "³¹ These were the descendants of Shem, identified by clan, language, territory,\
      \ and national identity. \n"
    32: ³² These are the clans that descended from Noah’s sons, arranged by nation
      according to their lines of descent. All the nations of the earth descended
      from these clans after the great flood.
  11:
    1: '¹ At one time all the people of the world spoke the same language and used
      the same words. '
    2: "² As the people migrated to the east, they found a plain in the land of Babylonia\
      \ and settled there. \n"
    3: '³ They began saying to each other, “Let’s make bricks and harden them with
      fire.” (In this region bricks were used instead of stone, and tar was used for
      mortar.) '
    4: "⁴ Then they said, “Come, let’s build a great city for ourselves with a tower\
      \ that reaches into the sky. This will make us famous and keep us from being\
      \ scattered all over the world.” \n"
    5: '⁵ But the Lord came down to look at the city and the tower the people were
      building. '
    6: '⁶ “Look!” he said. “The people are united, and they all speak the same language.
      After this, nothing they set out to do will be impossible for them! '
    7: "⁷ Come, let’s go down and confuse the people with different languages. Then\
      \ they won’t be able to understand each other.” \n"
    8: '⁸ In that way, the Lord scattered them all over the world, and they stopped
      building the city. '
    9: "⁹ That is why the city was called Babel, because that is where the Lord confused\
      \ the people with different languages. In this way he scattered them all over\
      \ the world. \n"
    10: "¹⁰ This is the account of Shem’s family.\nTwo years after the great flood,\
      \ when Shem was 100 years old, he became the father of Arphaxad. "
    11: "¹¹ After the birth of Arphaxad, Shem lived another 500 years and had other\
      \ sons and daughters. \n"
    12: '¹² When Arphaxad was 35 years old, he became the father of Shelah. '
    13: "¹³ After the birth of Shelah, Arphaxad lived another 403 years and had other\
      \ sons and daughters. \n"
    14: '¹⁴ When Shelah was 30 years old, he became the father of Eber. '
    15: "¹⁵ After the birth of Eber, Shelah lived another 403 years and had other\
      \ sons and daughters. \n"
    16: '¹⁶ When Eber was 34 years old, he became the father of Peleg. '
    17: "¹⁷ After the birth of Peleg, Eber lived another 430 years and had other sons\
      \ and daughters. \n"
    18: '¹⁸ When Peleg was 30 years old, he became the father of Reu. '
    19: "¹⁹ After the birth of Reu, Peleg lived another 209 years and had other sons\
      \ and daughters. \n"
    20: '²⁰ When Reu was 32 years old, he became the father of Serug. '
    21: "²¹ After the birth of Serug, Reu lived another 207 years and had other sons\
      \ and daughters. \n"
    22: '²² When Serug was 30 years old, he became the father of Nahor. '
    23: "²³ After the birth of Nahor, Serug lived another 200 years and had other\
      \ sons and daughters. \n"
    24: '²⁴ When Nahor was 29 years old, he became the father of Terah. '
    25: "²⁵ After the birth of Terah, Nahor lived another 119 years and had other\
      \ sons and daughters. \n"
    26: "²⁶ After Terah was 70 years old, he became the father of Abram, Nahor, and\
      \ Haran. \n"
    27: '²⁷ This is the account of Terah’s family. Terah was the father of Abram,
      Nahor, and Haran; and Haran was the father of Lot. '
    28: '²⁸ But Haran died in Ur of the Chaldeans, the land of his birth, while his
      father, Terah, was still living. '
    29: '²⁹ Meanwhile, Abram and Nahor both married. The name of Abram’s wife was
      Sarai, and the name of Nahor’s wife was Milcah. (Milcah and her sister Iscah
      were daughters of Nahor’s brother Haran.) '
    30: "³⁰ But Sarai was unable to become pregnant and had no children. \n"
    31: '³¹ One day Terah took his son Abram, his daughter-in-law Sarai (his son Abram’s
      wife), and his grandson Lot (his son Haran’s child) and moved away from Ur of
      the Chaldeans. He was headed for the land of Canaan, but they stopped at Haran
      and settled there. '
    32: ³² Terah lived for 205 years and died while still in Haran.
  12:
    1: '¹ The Lord had said to Abram, “Leave your native country, your relatives,
      and your father’s family, and go to the land that I will show you. '
    2: '² I will make you into a great nation. I will bless you and make you famous,
      and you will be a blessing to others. '
    3: "³ I will bless those who bless you and curse those who treat you with contempt.\
      \ All the families on earth will be blessed through you.” \n"
    4: '⁴ So Abram departed as the Lord had instructed, and Lot went with him. Abram
      was seventy-five years old when he left Haran. '
    5: '⁵ He took his wife, Sarai, his nephew Lot, and all his wealth—his livestock
      and all the people he had taken into his household at Haran—and headed for the
      land of Canaan. When they arrived in Canaan, '
    6: "⁶ Abram traveled through the land as far as Shechem. There he set up camp\
      \ beside the oak of Moreh. At that time, the area was inhabited by Canaanites.\
      \ \n"
    7: '⁷ Then the Lord appeared to Abram and said, “I will give this land to your
      descendants.” And Abram built an altar there and dedicated it to the Lord, who
      had appeared to him. '
    8: '⁸ After that, Abram traveled south and set up camp in the hill country, with
      Bethel to the west and Ai to the east. There he built another altar and dedicated
      it to the Lord, and he worshiped the Lord. '
    9: "⁹ Then Abram continued traveling south by stages toward the Negev. \n"
    10: '¹⁰ At that time a severe famine struck the land of Canaan, forcing Abram
      to go down to Egypt, where he lived as a foreigner. '
    11: '¹¹ As he was approaching the border of Egypt, Abram said to his wife, Sarai,
      “Look, you are a very beautiful woman. '
    12: '¹² When the Egyptians see you, they will say, ‘This is his wife. Let’s kill
      him; then we can have her!’ '
    13: "¹³ So please tell them you are my sister. Then they will spare my life and\
      \ treat me well because of their interest in you.” \n"
    14: '¹⁴ And sure enough, when Abram arrived in Egypt, everyone noticed Sarai’s
      beauty. '
    15: '¹⁵ When the palace officials saw her, they sang her praises to Pharaoh, their
      king, and Sarai was taken into his palace. '
    16: "¹⁶ Then Pharaoh gave Abram many gifts because of her—sheep, goats, cattle,\
      \ male and female donkeys, male and female servants, and camels. \n"
    17: '¹⁷ But the Lord sent terrible plagues upon Pharaoh and his household because
      of Sarai, Abram’s wife. '
    18: '¹⁸ So Pharaoh summoned Abram and accused him sharply. “What have you done
      to me?” he demanded. “Why didn’t you tell me she was your wife? '
    19: '¹⁹ Why did you say, ‘She is my sister,’ and allow me to take her as my wife?
      Now then, here is your wife. Take her and get out of here!” '
    20: ²⁰ Pharaoh ordered some of his men to escort them, and he sent Abram out of
      the country, along with his wife and all his possessions.
  13:
    1: '¹ So Abram left Egypt and traveled north into the Negev, along with his wife
      and Lot and all that they owned. '
    2: '² (Abram was very rich in livestock, silver, and gold.) '
    3: '³ From the Negev, they continued traveling by stages toward Bethel, and they
      pitched their tents between Bethel and Ai, where they had camped before. '
    4: "⁴ This was the same place where Abram had built the altar, and there he worshiped\
      \ the Lord again. \n"
    5: '⁵ Lot, who was traveling with Abram, had also become very wealthy with flocks
      of sheep and goats, herds of cattle, and many tents. '
    6: '⁶ But the land could not support both Abram and Lot with all their flocks
      and herds living so close together. '
    7: "⁷ So disputes broke out between the herdsmen of Abram and Lot. (At that time\
      \ Canaanites and Perizzites were also living in the land.) \n"
    8: '⁸ Finally Abram said to Lot, “Let’s not allow this conflict to come between
      us or our herdsmen. After all, we are close relatives! '
    9: "⁹ The whole countryside is open to you. Take your choice of any section of\
      \ the land you want, and we will separate. If you want the land to the left,\
      \ then I’ll take the land on the right. If you prefer the land on the right,\
      \ then I’ll go to the left.” \n"
    10: '¹⁰ Lot took a long look at the fertile plains of the Jordan Valley in the
      direction of Zoar. The whole area was well watered everywhere, like the garden
      of the Lord or the beautiful land of Egypt. (This was before the Lord destroyed
      Sodom and Gomorrah.) '
    11: '¹¹ Lot chose for himself the whole Jordan Valley to the east of them. He
      went there with his flocks and servants and parted company with his uncle Abram. '
    12: '¹² So Abram settled in the land of Canaan, and Lot moved his tents to a place
      near Sodom and settled among the cities of the plain. '
    13: "¹³ But the people of this area were extremely wicked and constantly sinned\
      \ against the Lord. \n"
    14: '¹⁴ After Lot had gone, the Lord said to Abram, “Look as far as you can see
      in every direction—north and south, east and west. '
    15: '¹⁵ I am giving all this land, as far as you can see, to you and your descendants
      as a permanent possession. '
    16: '¹⁶ And I will give you so many descendants that, like the dust of the earth,
      they cannot be counted! '
    17: "¹⁷ Go and walk through the land in every direction, for I am giving it to\
      \ you.” \n"
    18: ¹⁸ So Abram moved his camp to Hebron and settled near the oak grove belonging
      to Mamre. There he built another altar to the Lord.
  14:
    1: '¹ About this time war broke out in the region. King Amraphel of Babylonia,
      King Arioch of Ellasar, King Kedorlaomer of Elam, and King Tidal of Goiim '
    2: "² fought against King Bera of Sodom, King Birsha of Gomorrah, King Shinab\
      \ of Admah, King Shemeber of Zeboiim, and the king of Bela (also called Zoar).\
      \ \n"
    3: '³ This second group of kings joined forces in Siddim Valley (that is, the
      valley of the Dead Sea). '
    4: "⁴ For twelve years they had been subject to King Kedorlaomer, but in the thirteenth\
      \ year they rebelled against him. \n"
    5: '⁵ One year later Kedorlaomer and his allies arrived and defeated the Rephaites
      at Ashteroth-karnaim, the Zuzites at Ham, the Emites at Shaveh-kiriathaim, '
    6: '⁶ and the Horites at Mount Seir, as far as El-paran at the edge of the wilderness. '
    7: "⁷ Then they turned back and came to En-mishpat (now called Kadesh) and conquered\
      \ all the territory of the Amalekites, and also the Amorites living in Hazazon-tamar.\
      \ \n"
    8: '⁸ Then the rebel kings of Sodom, Gomorrah, Admah, Zeboiim, and Bela (also
      called Zoar) prepared for battle in the valley of the Dead Sea. '
    9: '⁹ They fought against King Kedorlaomer of Elam, King Tidal of Goiim, King
      Amraphel of Babylonia, and King Arioch of Ellasar—four kings against five. '
    10: '¹⁰ As it happened, the valley of the Dead Sea was filled with tar pits. And
      as the army of the kings of Sodom and Gomorrah fled, some fell into the tar
      pits, while the rest escaped into the mountains. '
    11: '¹¹ The victorious invaders then plundered Sodom and Gomorrah and headed for
      home, taking with them all the spoils of war and the food supplies. '
    12: "¹² They also captured Lot—Abram’s nephew who lived in Sodom—and carried off\
      \ everything he owned. \n"
    13: "¹³ But one of Lot’s men escaped and reported everything to Abram the Hebrew,\
      \ who was living near the oak grove belonging to Mamre the Amorite. Mamre and\
      \ his relatives, Eshcol and Aner, were Abram’s allies. \n"
    14: '¹⁴ When Abram heard that his nephew Lot had been captured, he mobilized the
      318 trained men who had been born into his household. Then he pursued Kedorlaomer’s
      army until he caught up with them at Dan. '
    15: '¹⁵ There he divided his men and attacked during the night. Kedorlaomer’s
      army fled, but Abram chased them as far as Hobah, north of Damascus. '
    16: "¹⁶ Abram recovered all the goods that had been taken, and he brought back\
      \ his nephew Lot with his possessions and all the women and other captives.\
      \ \n"
    17: "¹⁷ After Abram returned from his victory over Kedorlaomer and all his allies,\
      \ the king of Sodom went out to meet him in the valley of Shaveh (that is, the\
      \ King’s Valley). \n"
    18: '¹⁸ And Melchizedek, the king of Salem and a priest of God Most High, brought
      Abram some bread and wine. '
    19: "¹⁹ Melchizedek blessed Abram with this blessing:\n“Blessed be Abram by God\
      \ Most High,\n    Creator of heaven and earth.\n"
    20: "²⁰ And blessed be God Most High,\n    who has defeated your enemies for you.”\n\
      Then Abram gave Melchizedek a tenth of all the goods he had recovered. \n"
    21: "²¹ The king of Sodom said to Abram, “Give back my people who were captured.\
      \ But you may keep for yourself all the goods you have recovered.” \n"
    22: '²² Abram replied to the king of Sodom, “I solemnly swear to the Lord, God
      Most High, Creator of heaven and earth, '
    23: '²³ that I will not take so much as a single thread or sandal thong from what
      belongs to you. Otherwise you might say, ‘I am the one who made Abram rich.’ '
    24: ²⁴ I will accept only what my young warriors have already eaten, and I request
      that you give a fair share of the goods to my allies—Aner, Eshcol, and Mamre.”
  15:
    1: "¹ Some time later, the Lord spoke to Abram in a vision and said to him, “Do\
      \ not be afraid, Abram, for I will protect you, and your reward will be great.”\
      \ \n"
    2: '² But Abram replied, “O Sovereign Lord, what good are all your blessings when
      I don’t even have a son? Since you’ve given me no children, Eliezer of Damascus,
      a servant in my household, will inherit all my wealth. '
    3: "³ You have given me no descendants of my own, so one of my servants will be\
      \ my heir.” \n"
    4: '⁴ Then the Lord said to him, “No, your servant will not be your heir, for
      you will have a son of your own who will be your heir.” '
    5: "⁵ Then the Lord took Abram outside and said to him, “Look up into the sky\
      \ and count the stars if you can. That’s how many descendants you will have!”\
      \ \n"
    6: "⁶ And Abram believed the Lord, and the Lord counted him as righteous because\
      \ of his faith. \n"
    7: "⁷ Then the Lord told him, “I am the Lord who brought you out of Ur of the\
      \ Chaldeans to give you this land as your possession.” \n"
    8: "⁸ But Abram replied, “O Sovereign Lord, how can I be sure that I will actually\
      \ possess it?” \n"
    9: '⁹ The Lord told him, “Bring me a three-year-old heifer, a three-year-old female
      goat, a three-year-old ram, a turtledove, and a young pigeon.” '
    10: '¹⁰ So Abram presented all these to him and killed them. Then he cut each
      animal down the middle and laid the halves side by side; he did not, however,
      cut the birds in half. '
    11: "¹¹ Some vultures swooped down to eat the carcasses, but Abram chased them\
      \ away. \n"
    12: '¹² As the sun was going down, Abram fell into a deep sleep, and a terrifying
      darkness came down over him. '
    13: '¹³ Then the Lord said to Abram, “You can be sure that your descendants will
      be strangers in a foreign land, where they will be oppressed as slaves for 400
      years. '
    14: '¹⁴ But I will punish the nation that enslaves them, and in the end they will
      come away with great wealth. '
    15: '¹⁵ (As for you, you will die in peace and be buried at a ripe old age.) '
    16: "¹⁶ After four generations your descendants will return here to this land,\
      \ for the sins of the Amorites do not yet warrant their destruction.” \n"
    17: '¹⁷ After the sun went down and darkness fell, Abram saw a smoking firepot
      and a flaming torch pass between the halves of the carcasses. '
    18: '¹⁸ So the Lord made a covenant with Abram that day and said, “I have given
      this land to your descendants, all the way from the border of Egypt to the great
      Euphrates River— '
    19: '¹⁹ the land now occupied by the Kenites, Kenizzites, Kadmonites, '
    20: '²⁰ Hittites, Perizzites, Rephaites, '
    21: ²¹ Amorites, Canaanites, Girgashites, and Jebusites.”
  16:
    1: '¹ Now Sarai, Abram’s wife, had not been able to bear children for him. But
      she had an Egyptian servant named Hagar. '
    2: '² So Sarai said to Abram, “The Lord has prevented me from having children.
      Go and sleep with my servant. Perhaps I can have children through her.” And
      Abram agreed with Sarai’s proposal. '
    3: "³ So Sarai, Abram’s wife, took Hagar the Egyptian servant and gave her to\
      \ Abram as a wife. (This happened ten years after Abram had settled in the land\
      \ of Canaan.) \n"
    4: '⁴ So Abram had sexual relations with Hagar, and she became pregnant. But when
      Hagar knew she was pregnant, she began to treat her mistress, Sarai, with contempt. '
    5: "⁵ Then Sarai said to Abram, “This is all your fault! I put my servant into\
      \ your arms, but now that she’s pregnant she treats me with contempt. The Lord\
      \ will show who’s wrong—you or me!” \n"
    6: "⁶ Abram replied, “Look, she is your servant, so deal with her as you see fit.”\
      \ Then Sarai treated Hagar so harshly that she finally ran away. \n"
    7: '⁷ The angel of the Lord found Hagar beside a spring of water in the wilderness,
