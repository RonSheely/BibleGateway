    29: '²⁹ Then Jacob instructed them, “Soon I will die and join my ancestors. Bury
      me with my father and grandfather in the cave in the field of Ephron the Hittite. '
    30: '³⁰ This is the cave in the field of Machpelah, near Mamre in Canaan, that
      Abraham bought from Ephron the Hittite as a permanent burial site. '
    31: '³¹ There Abraham and his wife Sarah are buried. There Isaac and his wife,
      Rebekah, are buried. And there I buried Leah. '
    32: "³² It is the plot of land and the cave that my grandfather Abraham bought\
      \ from the Hittites.” \n"
    33: ³³ When Jacob had finished this charge to his sons, he drew his feet into
      the bed, breathed his last, and joined his ancestors in death.
  50:
    1: '¹ Joseph threw himself on his father and wept over him and kissed him. '
    2: '² Then Joseph told the physicians who served him to embalm his father’s body;
      so Jacob was embalmed. '
    3: "³ The embalming process took the usual forty days. And the Egyptians mourned\
      \ his death for seventy days. \n"
    4: '⁴ When the period of mourning was over, Joseph approached Pharaoh’s advisers
      and said, “Please do me this favor and speak to Pharaoh on my behalf. '
    5: "⁵ Tell him that my father made me swear an oath. He said to me, ‘Listen, I\
      \ am about to die. Take my body back to the land of Canaan, and bury me in the\
      \ tomb I prepared for myself.’ So please allow me to go and bury my father.\
      \ After his burial, I will return without delay.” \n"
    6: '⁶ Pharaoh agreed to Joseph’s request. “Go and bury your father, as he made
      you promise,” he said. '
    7: '⁷ So Joseph went up to bury his father. He was accompanied by all of Pharaoh’s
      officials, all the senior members of Pharaoh’s household, and all the senior
      officers of Egypt. '
    8: '⁸ Joseph also took his entire household and his brothers and their households.
      But they left their little children and flocks and herds in the land of Goshen. '
    9: "⁹ A great number of chariots and charioteers accompanied Joseph. \n"
    10: '¹⁰ When they arrived at the threshing floor of Atad, near the Jordan River,
      they held a very great and solemn memorial service, with a seven-day period
      of mourning for Joseph’s father. '
    11: "¹¹ The local residents, the Canaanites, watched them mourning at the threshing\
      \ floor of Atad. Then they renamed that place (which is near the Jordan) Abel-mizraim,\
      \ for they said, “This is a place of deep mourning for these Egyptians.” \n"
    12: '¹² So Jacob’s sons did as he had commanded them. '
    13: "¹³ They carried his body to the land of Canaan and buried him in the cave\
      \ in the field of Machpelah, near Mamre. This is the cave that Abraham had bought\
      \ as a permanent burial site from Ephron the Hittite. \n"
    14: '¹⁴ After burying Jacob, Joseph returned to Egypt with his brothers and all
      who had accompanied him to his father’s burial. '
    15: "¹⁵ But now that their father was dead, Joseph’s brothers became fearful.\
      \ “Now Joseph will show his anger and pay us back for all the wrong we did to\
      \ him,” they said. \n"
    16: '¹⁶ So they sent this message to Joseph: “Before your father died, he instructed
      us '
    17: '¹⁷ to say to you: ‘Please forgive your brothers for the great wrong they
      did to you—for their sin in treating you so cruelly.’ So we, the servants of
      the God of your father, beg you to forgive our sin.” When Joseph received the
      message, he broke down and wept. '
    18: "¹⁸ Then his brothers came and threw themselves down before Joseph. “Look,\
      \ we are your slaves!” they said. \n"
    19: '¹⁹ But Joseph replied, “Don’t be afraid of me. Am I God, that I can punish
      you? '
    20: '²⁰ You intended to harm me, but God intended it all for good. He brought
      me to this position so I could save the lives of many people. '
    21: "²¹ No, don’t be afraid. I will continue to take care of you and your children.”\
      \ So he reassured them by speaking kindly to them. \n"
    22: '²² So Joseph and his brothers and their families continued to live in Egypt.
      Joseph lived to the age of 110. '
    23: "²³ He lived to see three generations of descendants of his son Ephraim, and\
      \ he lived to see the birth of the children of Manasseh’s son Makir, whom he\
      \ claimed as his own. \n"
    24: "²⁴ “Soon I will die,” Joseph told his brothers, “but God will surely come\
      \ to help you and lead you out of this land of Egypt. He will bring you back\
      \ to the land he solemnly promised to give to Abraham, to Isaac, and to Jacob.”\
      \ \n"
    25: '²⁵ Then Joseph made the sons of Israel swear an oath, and he said, “When
      God comes to help you and lead you back, you must take my bones with you.” '
    26: ²⁶ So Joseph died at the age of 110. The Egyptians embalmed him, and his body
      was placed in a coffin in Egypt.
