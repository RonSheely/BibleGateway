      \ or we will die before your very eyes!” \n"
    16: '¹⁶ Joseph replied, “Since your money is gone, bring me your livestock. I
      will give you food in exchange for your livestock.” '
    17: "¹⁷ So they brought their livestock to Joseph in exchange for food. In exchange\
      \ for their horses, flocks of sheep and goats, herds of cattle, and donkeys,\
      \ Joseph provided them with food for another year. \n"
    18: '¹⁸ But that year ended, and the next year they came again and said, “We cannot
      hide the truth from you, my lord. Our money is gone, and all our livestock and
      cattle are yours. We have nothing left to give but our bodies and our land. '
    19: "¹⁹ Why should we die before your very eyes? Buy us and our land in exchange\
      \ for food; we offer our land and ourselves as slaves for Pharaoh. Just give\
      \ us grain so we may live and not die, and so the land does not become empty\
      \ and desolate.” \n"
    20: '²⁰ So Joseph bought all the land of Egypt for Pharaoh. All the Egyptians
      sold him their fields because the famine was so severe, and soon all the land
      belonged to Pharaoh. '
    21: '²¹ As for the people, he made them all slaves, from one end of Egypt to the
      other. '
    22: "²² The only land he did not buy was the land belonging to the priests. They\
