  23:
    1: '¹ When Sarah was 127 years old, '
    2: "² she died at Kiriath-arba (now called Hebron) in the land of Canaan. There\
      \ Abraham mourned and wept for her. \n"
    3: '³ Then, leaving her body, he said to the Hittite elders, '
    4: "⁴ “Here I am, a stranger and a foreigner among you. Please sell me a piece\
      \ of land so I can give my wife a proper burial.” \n"
    5: '⁵ The Hittites replied to Abraham, '
    6: "⁶ “Listen, my lord, you are an honored prince among us. Choose the finest\
      \ of our tombs and bury her there. No one here will refuse to help you in this\
      \ way.” \n"
    7: '⁷ Then Abraham bowed low before the Hittites '
    8: '⁸ and said, “Since you are willing to help me in this way, be so kind as to
      ask Ephron son of Zohar '
    9: "⁹ to let me buy his cave at Machpelah, down at the end of his field. I will\
      \ pay the full price in the presence of witnesses, so I will have a permanent\
      \ burial place for my family.” \n"
    10: '¹⁰ Ephron was sitting there among the others, and he answered Abraham as
      the others listened, speaking publicly before all the Hittite elders of the
      town. '
    11: "¹¹ “No, my lord,” he said to Abraham, “please listen to me. I will give you\
      \ the field and the cave. Here in the presence of my people, I give it to you.\
      \ Go and bury your dead.” \n"
    12: '¹² Abraham again bowed low before the citizens of the land, '
    13: "¹³ and he replied to Ephron as everyone listened. “No, listen to me. I will\
      \ buy it from you. Let me pay the full price for the field so I can bury my\
      \ dead there.” \n"
    14: '¹⁴ Ephron answered Abraham, '
    15: "¹⁵ “My lord, please listen to me. The land is worth 400 pieces of silver,\
      \ but what is that between friends? Go ahead and bury your dead.” \n"
    16: "¹⁶ So Abraham agreed to Ephron’s price and paid the amount he had suggested—400\
      \ pieces of silver, weighed according to the market standard. The Hittite elders\
      \ witnessed the transaction. \n"
    17: '¹⁷ So Abraham bought the plot of land belonging to Ephron at Machpelah, near
      Mamre. This included the field itself, the cave that was in it, and all the
      surrounding trees. '
    18: '¹⁸ It was transferred to Abraham as his permanent possession in the presence
      of the Hittite elders at the city gate. '
    19: '¹⁹ Then Abraham buried his wife, Sarah, there in Canaan, in the cave of Machpelah,
      near Mamre (also called Hebron). '
    20: ²⁰ So the field and the cave were transferred from the Hittites to Abraham
      for use as a permanent burial place.
  24:
    1: '¹ Abraham was now a very old man, and the Lord had blessed him in every way. '
    2: '² One day Abraham said to his oldest servant, the man in charge of his household,
      “Take an oath by putting your hand under my thigh. '
    3: '³ Swear by the Lord, the God of heaven and earth, that you will not allow
      my son to marry one of these local Canaanite women. '
    4: "⁴ Go instead to my homeland, to my relatives, and find a wife there for my\
      \ son Isaac.” \n"
    5: "⁵ The servant asked, “But what if I can’t find a young woman who is willing\
      \ to travel so far from home? Should I then take Isaac there to live among your\
      \ relatives in the land you came from?” \n"
    6: '⁶ “No!” Abraham responded. “Be careful never to take my son there. '
    7: '⁷ For the Lord, the God of heaven, who took me from my father’s house and
      my native land, solemnly promised to give this land to my descendants. He will
      send his angel ahead of you, and he will see to it that you find a wife there
      for my son. '
    8: "⁸ If she is unwilling to come back with you, then you are free from this oath\
      \ of mine. But under no circumstances are you to take my son there.” \n"
    9: '⁹ So the servant took an oath by putting his hand under the thigh of his master,
      Abraham. He swore to follow Abraham’s instructions. '
    10: '¹⁰ Then he loaded ten of Abraham’s camels with all kinds of expensive gifts
      from his master, and he traveled to distant Aram-naharaim. There he went to
      the town where Abraham’s brother Nahor had settled. '
    11: "¹¹ He made the camels kneel beside a well just outside the town. It was evening,\
      \ and the women were coming out to draw water. \n"
    12: '¹² “O Lord, God of my master, Abraham,” he prayed. “Please give me success
      today, and show unfailing love to my master, Abraham. '
    13: '¹³ See, I am standing here beside this spring, and the young women of the
      town are coming out to draw water. '
    14: "¹⁴ This is my request. I will ask one of them, ‘Please give me a drink from\
      \ your jug.’ If she says, ‘Yes, have a drink, and I will water your camels,\
      \ too!’—let her be the one you have selected as Isaac’s wife. This is how I\
      \ will know that you have shown unfailing love to my master.” \n"
    15: '¹⁵ Before he had finished praying, he saw a young woman named Rebekah coming
      out with her water jug on her shoulder. She was the daughter of Bethuel, who
      was the son of Abraham’s brother Nahor and his wife, Milcah. '
    16: '¹⁶ Rebekah was very beautiful and old enough to be married, but she was still
      a virgin. She went down to the spring, filled her jug, and came up again. '
    17: "¹⁷ Running over to her, the servant said, “Please give me a little drink\
      \ of water from your jug.” \n"
    18: '¹⁸ “Yes, my lord,” she answered, “have a drink.” And she quickly lowered
      her jug from her shoulder and gave him a drink. '
    19: '¹⁹ When she had given him a drink, she said, “I’ll draw water for your camels,
      too, until they have had enough to drink.” '
    20: "²⁰ So she quickly emptied her jug into the watering trough and ran back to\
      \ the well to draw water for all his camels. \n"
    21: '²¹ The servant watched her in silence, wondering whether or not the Lord
      had given him success in his mission. '
    22: "²² Then at last, when the camels had finished drinking, he took out a gold\
      \ ring for her nose and two large gold bracelets for her wrists. \n"
    23: "²³ “Whose daughter are you?” he asked. “And please tell me, would your father\
      \ have any room to put us up for the night?” \n"
    24: '²⁴ “I am the daughter of Bethuel,” she replied. “My grandparents are Nahor
      and Milcah. '
    25: "²⁵ Yes, we have plenty of straw and feed for the camels, and we have room\
      \ for guests.” \n"
    26: '²⁶ The man bowed low and worshiped the Lord. '
    27: "²⁷ “Praise the Lord, the God of my master, Abraham,” he said. “The Lord has\
      \ shown unfailing love and faithfulness to my master, for he has led me straight\
      \ to my master’s relatives.” \n"
    28: '²⁸ The young woman ran home to tell her family everything that had happened. '
    29: '²⁹ Now Rebekah had a brother named Laban, who ran out to meet the man at
      the spring. '
    30: '³⁰ He had seen the nose-ring and the bracelets on his sister’s wrists, and
      had heard Rebekah tell what the man had said. So he rushed out to the spring,
      where the man was still standing beside his camels. '
    31: "³¹ Laban said to him, “Come and stay with us, you who are blessed by the\
      \ Lord! Why are you standing here outside the town when I have a room all ready\
      \ for you and a place prepared for the camels?” \n"
    32: '³² So the man went home with Laban, and Laban unloaded the camels, gave him
      straw for their bedding, fed them, and provided water for the man and the camel
      drivers to wash their feet. '
    33: "³³ Then food was served. But Abraham’s servant said, “I don’t want to eat\
      \ until I have told you why I have come.”\n“All right,” Laban said, “tell us.”\
      \ \n"
    34: '³⁴ “I am Abraham’s servant,” he explained. '
    35: "³⁵ “And the Lord has greatly blessed my master; he has become a wealthy man.\
      \ The Lord has given him flocks of sheep and goats, herds of cattle, a fortune\
      \ in silver and gold, and many male and female servants and camels and donkeys.\
      \ \n"
    36: '³⁶ “When Sarah, my master’s wife, was very old, she gave birth to my master’s
      son, and my master has given him everything he owns. '
    37: '³⁷ And my master made me take an oath. He said, ‘Do not allow my son to marry
      one of these local Canaanite women. '
    38: "³⁸ Go instead to my father’s house, to my relatives, and find a wife there\
      \ for my son.’ \n"
    39: '³⁹ “But I said to my master, ‘What if I can’t find a young woman who is willing
      to go back with me?’ '
    40: '⁴⁰ He responded, ‘The Lord, in whose presence I have lived, will send his
      angel with you and will make your mission successful. Yes, you must find a wife
      for my son from among my relatives, from my father’s family. '
    41: "⁴¹ Then you will have fulfilled your obligation. But if you go to my relatives\
      \ and they refuse to let her go with you, you will be free from my oath.’ \n"
    42: '⁴² “So today when I came to the spring, I prayed this prayer: ‘O Lord, God
      of my master, Abraham, please give me success on this mission. '
    43: '⁴³ See, I am standing here beside this spring. This is my request. When a
      young woman comes to draw water, I will say to her, “Please give me a little
      drink of water from your jug.” '
    44: "⁴⁴ If she says, “Yes, have a drink, and I will draw water for your camels,\
      \ too,” let her be the one you have selected to be the wife of my master’s son.’\
      \ \n"
    45: '⁴⁵ “Before I had finished praying in my heart, I saw Rebekah coming out with
      her water jug on her shoulder. She went down to the spring and drew water. So
      I said to her, ‘Please give me a drink.’ '
    46: "⁴⁶ She quickly lowered her jug from her shoulder and said, ‘Yes, have a drink,\
      \ and I will water your camels, too!’ So I drank, and then she watered the camels.\
      \ \n"
    47: "⁴⁷ “Then I asked, ‘Whose daughter are you?’ She replied, ‘I am the daughter\
      \ of Bethuel, and my grandparents are Nahor and Milcah.’ So I put the ring on\
      \ her nose, and the bracelets on her wrists. \n"
    48: '⁴⁸ “Then I bowed low and worshiped the Lord. I praised the Lord, the God
      of my master, Abraham, because he had led me straight to my master’s niece to
      be his son’s wife. '
    49: "⁴⁹ So tell me—will you or won’t you show unfailing love and faithfulness\
      \ to my master? Please tell me yes or no, and then I’ll know what to do next.”\
      \ \n"
    50: '⁵⁰ Then Laban and Bethuel replied, “The Lord has obviously brought you here,
      so there is nothing we can say. '
    51: "⁵¹ Here is Rebekah; take her and go. Yes, let her be the wife of your master’s\
      \ son, as the Lord has directed.” \n"
    52: '⁵² When Abraham’s servant heard their answer, he bowed down to the ground
      and worshiped the Lord. '
    53: '⁵³ Then he brought out silver and gold jewelry and clothing and presented
      them to Rebekah. He also gave expensive presents to her brother and mother. '
    54: "⁵⁴ Then they ate their meal, and the servant and the men with him stayed\
      \ there overnight.\nBut early the next morning, Abraham’s servant said, “Send\
      \ me back to my master.” \n"
    55: "⁵⁵ “But we want Rebekah to stay with us at least ten days,” her brother and\
      \ mother said. “Then she can go.” \n"
    56: "⁵⁶ But he said, “Don’t delay me. The Lord has made my mission successful;\
      \ now send me back so I can return to my master.” \n"
    57: '⁵⁷ “Well,” they said, “we’ll call Rebekah and ask her what she thinks.” '
    58: "⁵⁸ So they called Rebekah. “Are you willing to go with this man?” they asked\
      \ her.\nAnd she replied, “Yes, I will go.” \n"
    59: '⁵⁹ So they said good-bye to Rebekah and sent her away with Abraham’s servant
      and his men. The woman who had been Rebekah’s childhood nurse went along with
      her. '
    60: "⁶⁰ They gave her this blessing as she parted: \n“Our sister, may you become\n\
      \    the mother of many millions!\nMay your descendants be strong\n    and conquer\
      \ the cities of their enemies.” \n"
    61: "⁶¹ Then Rebekah and her servant girls mounted the camels and followed the\
      \ man. So Abraham’s servant took Rebekah and went on his way. \n"
    62: '⁶² Meanwhile, Isaac, whose home was in the Negev, had returned from Beer-lahai-roi. '
    63: '⁶³ One evening as he was walking and meditating in the fields, he looked
      up and saw the camels coming. '
    64: '⁶⁴ When Rebekah looked up and saw Isaac, she quickly dismounted from her
      camel. '
    65: "⁶⁵ “Who is that man walking through the fields to meet us?” she asked the\
      \ servant.\nAnd he replied, “It is my master.” So Rebekah covered her face with\
      \ her veil. "
    66: "⁶⁶ Then the servant told Isaac everything he had done. \n"
    67: ⁶⁷ And Isaac brought Rebekah into his mother Sarah’s tent, and she became
      his wife. He loved her deeply, and she was a special comfort to him after the
      death of his mother.
  25:
    1: '¹ Abraham married another wife, whose name was Keturah. '
    2: '² She gave birth to Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah. '
    3: '³ Jokshan was the father of Sheba and Dedan. Dedan’s descendants were the
      Asshurites, Letushites, and Leummites. '
    4: "⁴ Midian’s sons were Ephah, Epher, Hanoch, Abida, and Eldaah. These were all\
      \ descendants of Abraham through Keturah. \n"
    5: '⁵ Abraham gave everything he owned to his son Isaac. '
    6: "⁶ But before he died, he gave gifts to the sons of his concubines and sent\
      \ them off to a land in the east, away from Isaac. \n"
    7: '⁷ Abraham lived for 175 years, '
    8: '⁸ and he died at a ripe old age, having lived a long and satisfying life.
      He breathed his last and joined his ancestors in death. '
    9: '⁹ His sons Isaac and Ishmael buried him in the cave of Machpelah, near Mamre,
      in the field of Ephron son of Zohar the Hittite. '
    10: '¹⁰ This was the field Abraham had purchased from the Hittites and where he
      had buried his wife Sarah. '
    11: "¹¹ After Abraham’s death, God blessed his son Isaac, who settled near Beer-lahai-roi\
      \ in the Negev. \n"
    12: '¹² This is the account of the family of Ishmael, the son of Abraham through
      Hagar, Sarah’s Egyptian servant. '
    13: '¹³ Here is a list, by their names and clans, of Ishmael’s descendants: The
      oldest was Nebaioth, followed by Kedar, Adbeel, Mibsam, '
    14: '¹⁴ Mishma, Dumah, Massa, '
    15: '¹⁵ Hadad, Tema, Jetur, Naphish, and Kedemah. '
    16: '¹⁶ These twelve sons of Ishmael became the founders of twelve tribes named
      after them, listed according to the places they settled and camped. '
    17: '¹⁷ Ishmael lived for 137 years. Then he breathed his last and joined his
      ancestors in death. '
    18: "¹⁸ Ishmael’s descendants occupied the region from Havilah to Shur, which\
      \ is east of Egypt in the direction of Asshur. There they lived in open hostility\
      \ toward all their relatives. \n"
    19: '¹⁹ This is the account of the family of Isaac, the son of Abraham. '
    20: "²⁰ When Isaac was forty years old, he married Rebekah, the daughter of Bethuel\
      \ the Aramean from Paddan-aram and the sister of Laban the Aramean. \n"
    21: '²¹ Isaac pleaded with the Lord on behalf of his wife, because she was unable
      to have children. The Lord answered Isaac’s prayer, and Rebekah became pregnant
      with twins. '
    22: "²² But the two children struggled with each other in her womb. So she went\
      \ to ask the Lord about it. “Why is this happening to me?” she asked. \n"
    23: "²³ And the Lord told her, “The sons in your womb will become two nations.\
      \ From the very beginning, the two nations will be rivals. One nation will be\
      \ stronger than the other; and your older son will serve your younger son.”\
      \ \n"
    24: '²⁴ And when the time came to give birth, Rebekah discovered that she did
      indeed have twins! '
    25: '²⁵ The first one was very red at birth and covered with thick hair like a
      fur coat. So they named him Esau. '
    26: "²⁶ Then the other twin was born with his hand grasping Esau’s heel. So they\
      \ named him Jacob. Isaac was sixty years old when the twins were born. \n"
    27: '²⁷ As the boys grew up, Esau became a skillful hunter. He was an outdoorsman,
      but Jacob had a quiet temperament, preferring to stay at home. '
    28: "²⁸ Isaac loved Esau because he enjoyed eating the wild game Esau brought\
      \ home, but Rebekah loved Jacob. \n"
    29: '²⁹ One day when Jacob was cooking some stew, Esau arrived home from the wilderness
      exhausted and hungry. '
    30: "³⁰ Esau said to Jacob, “I’m starved! Give me some of that red stew!” (This\
      \ is how Esau got his other name, Edom, which means “red.”) \n"
    31: "³¹ “All right,” Jacob replied, “but trade me your rights as the firstborn\
      \ son.” \n"
    32: "³² “Look, I’m dying of starvation!” said Esau. “What good is my birthright\
      \ to me now?” \n"
    33: "³³ But Jacob said, “First you must swear that your birthright is mine.” So\
      \ Esau swore an oath, thereby selling all his rights as the firstborn to his\
      \ brother, Jacob. \n"
    34: ³⁴ Then Jacob gave Esau some bread and lentil stew. Esau ate the meal, then
      got up and left. He showed contempt for his rights as the firstborn.
  26:
    1: "¹ A severe famine now struck the land, as had happened before in Abraham’s\
      \ time. So Isaac moved to Gerar, where Abimelech, king of the Philistines, lived.\
      \ \n"
    2: '² The Lord appeared to Isaac and said, “Do not go down to Egypt, but do as
      I tell you. '
    3: '³ Live here as a foreigner in this land, and I will be with you and bless
      you. I hereby confirm that I will give all these lands to you and your descendants,
      just as I solemnly promised Abraham, your father. '
    4: '⁴ I will cause your descendants to become as numerous as the stars of the
      sky, and I will give them all these lands. And through your descendants all
      the nations of the earth will be blessed. '
    5: '⁵ I will do this because Abraham listened to me and obeyed all my requirements,
      commands, decrees, and instructions.” '
    6: "⁶ So Isaac stayed in Gerar. \n"
    7: '⁷ When the men who lived there asked Isaac about his wife, Rebekah, he said,
      “She is my sister.” He was afraid to say, “She is my wife.” He thought, “They
      will kill me to get her, because she is so beautiful.” '
    8: "⁸ But some time later, Abimelech, king of the Philistines, looked out his\
      \ window and saw Isaac caressing Rebekah. \n"
    9: "⁹ Immediately, Abimelech called for Isaac and exclaimed, “She is obviously\
      \ your wife! Why did you say, ‘She is my sister’?”\n“Because I was afraid someone\
      \ would kill me to get her from me,” Isaac replied. \n"
    10: "¹⁰ “How could you do this to us?” Abimelech exclaimed. “One of my people\
      \ might easily have taken your wife and slept with her, and you would have made\
      \ us guilty of great sin.” \n"
    11: "¹¹ Then Abimelech issued a public proclamation: “Anyone who touches this\
      \ man or his wife will be put to death!” \n"
    12: '¹² When Isaac planted his crops that year, he harvested a hundred times more
      grain than he planted, for the Lord blessed him. '
    13: '¹³ He became a very rich man, and his wealth continued to grow. '
    14: '¹⁴ He acquired so many flocks of sheep and goats, herds of cattle, and servants
      that the Philistines became jealous of him. '
    15: "¹⁵ So the Philistines filled up all of Isaac’s wells with dirt. These were\
      \ the wells that had been dug by the servants of his father, Abraham. \n"
    16: "¹⁶ Finally, Abimelech ordered Isaac to leave the country. “Go somewhere else,”\
      \ he said, “for you have become too powerful for us.” \n"
    17: '¹⁷ So Isaac moved away to the Gerar Valley, where he set up their tents and
      settled down. '
    18: "¹⁸ He reopened the wells his father had dug, which the Philistines had filled\
      \ in after Abraham’s death. Isaac also restored the names Abraham had given\
      \ them. \n"
    19: '¹⁹ Isaac’s servants also dug in the Gerar Valley and discovered a well of
      fresh water. '
    20: '²⁰ But then the shepherds from Gerar came and claimed the spring. “This is
      our water,” they said, and they argued over it with Isaac’s herdsmen. So Isaac
      named the well Esek (which means “argument”). '
    21: '²¹ Isaac’s men then dug another well, but again there was a dispute over
      it. So Isaac named it Sitnah (which means “hostility”). '
    22: "²² Abandoning that one, Isaac moved on and dug another well. This time there\
      \ was no dispute over it, so Isaac named the place Rehoboth (which means “open\
      \ space”), for he said, “At last the Lord has created enough space for us to\
      \ prosper in this land.” \n"
    23: '²³ From there Isaac moved to Beersheba, '
    24: '²⁴ where the Lord appeared to him on the night of his arrival. “I am the
      God of your father, Abraham,” he said. “Do not be afraid, for I am with you
      and will bless you. I will multiply your descendants, and they will become a
      great nation. I will do this because of my promise to Abraham, my servant.” '
    25: "²⁵ Then Isaac built an altar there and worshiped the Lord. He set up his\
      \ camp at that place, and his servants dug another well. \n"
    26: '²⁶ One day King Abimelech came from Gerar with his adviser, Ahuzzath, and
      also Phicol, his army commander. '
    27: "²⁷ “Why have you come here?” Isaac asked. “You obviously hate me, since you\
      \ kicked me off your land.” \n"
    28: '²⁸ They replied, “We can plainly see that the Lord is with you. So we want
      to enter into a sworn treaty with you. Let’s make a covenant. '
    29: "²⁹ Swear that you will not harm us, just as we have never troubled you. We\
      \ have always treated you well, and we sent you away from us in peace. And now\
      \ look how the Lord has blessed you!” \n"
    30: '³⁰ So Isaac prepared a covenant feast to celebrate the treaty, and they ate
      and drank together. '
    31: "³¹ Early the next morning, they each took a solemn oath not to interfere\
      \ with each other. Then Isaac sent them home again, and they left him in peace.\
      \ \n"
    32: '³² That very day Isaac’s servants came and told him about a new well they
      had dug. “We’ve found water!” they exclaimed. '
    33: "³³ So Isaac named the well Shibah (which means “oath”). And to this day the\
      \ town that grew up there is called Beersheba (which means “well of the oath”).\
      \ \n"
    34: '³⁴ At the age of forty, Esau married two Hittite wives: Judith, the daughter
      of Beeri, and Basemath, the daughter of Elon. '
    35: ³⁵ But Esau’s wives made life miserable for Isaac and Rebekah.
  27:
    1: "¹ One day when Isaac was old and turning blind, he called for Esau, his older\
      \ son, and said, “My son.”\n“Yes, Father?” Esau replied. \n"
    2: '² “I am an old man now,” Isaac said, “and I don’t know when I may die. '
    3: '³ Take your bow and a quiver full of arrows, and go out into the open country
      to hunt some wild game for me. '
    4: "⁴ Prepare my favorite dish, and bring it here for me to eat. Then I will pronounce\
      \ the blessing that belongs to you, my firstborn son, before I die.” \n"
    5: '⁵ But Rebekah overheard what Isaac had said to his son Esau. So when Esau
      left to hunt for the wild game, '
    6: '⁶ she said to her son Jacob, “Listen. I overheard your father say to Esau, '
    7: '⁷ ‘Bring me some wild game and prepare me a delicious meal. Then I will bless
      you in the Lord’s presence before I die.’ '
    8: '⁸ Now, my son, listen to me. Do exactly as I tell you. '
    9: '⁹ Go out to the flocks, and bring me two fine young goats. I’ll use them to
      prepare your father’s favorite dish. '
    10: "¹⁰ Then take the food to your father so he can eat it and bless you before\
      \ he dies.” \n"
    11: '¹¹ “But look,” Jacob replied to Rebekah, “my brother, Esau, is a hairy man,
      and my skin is smooth. '
    12: "¹² What if my father touches me? He’ll see that I’m trying to trick him,\
      \ and then he’ll curse me instead of blessing me.” \n"
    13: "¹³ But his mother replied, “Then let the curse fall on me, my son! Just do\
      \ what I tell you. Go out and get the goats for me!” \n"
    14: '¹⁴ So Jacob went out and got the young goats for his mother. Rebekah took
      them and prepared a delicious meal, just the way Isaac liked it. '
    15: '¹⁵ Then she took Esau’s favorite clothes, which were there in the house,
