      and sleepless nights. '
    41: '⁴¹ Yes, for twenty years I slaved in your house! I worked for fourteen years
      earning your two daughters, and then six more years for your flock. And you
      changed my wages ten times! '
    42: "⁴² In fact, if the God of my father had not been on my side—the God of Abraham\
      \ and the fearsome God of Isaac—you would have sent me away empty-handed. But\
      \ God has seen your abuse and my hard work. That is why he appeared to you last\
      \ night and rebuked you!” \n"
    43: '⁴³ Then Laban replied to Jacob, “These women are my daughters, these children
      are my grandchildren, and these flocks are my flocks—in fact, everything you
      see is mine. But what can I do now about my daughters and their children? '
    44: "⁴⁴ So come, let’s make a covenant, you and I, and it will be a witness to\
      \ our commitment.” \n"
    45: '⁴⁵ So Jacob took a stone and set it up as a monument. '
    46: '⁴⁶ Then he told his family members, “Gather some stones.” So they gathered
      stones and piled them in a heap. Then Jacob and Laban sat down beside the pile
      of stones to eat a covenant meal. '
    47: "⁴⁷ To commemorate the event, Laban called the place Jegar-sahadutha (which\
      \ means “witness pile” in Aramaic), and Jacob called it Galeed (which means\
      \ “witness pile” in Hebrew). \n"
    48: '⁴⁸ Then Laban declared, “This pile of stones will stand as a witness to remind
      us of the covenant we have made today.” This explains why it was called Galeed—“Witness
      Pile.” '
    49: '⁴⁹ But it was also called Mizpah (which means “watchtower”), for Laban said,
      “May the Lord keep watch between us to make sure that we keep this covenant
      when we are out of each other’s sight. '
    50: "⁵⁰ If you mistreat my daughters or if you marry other wives, God will see\
      \ it even if no one else does. He is a witness to this covenant between us.\
      \ \n"
    51: '⁵¹ “See this pile of stones,” Laban continued, “and see this monument I have
      set between us. '
    52: '⁵² They stand between us as witnesses of our vows. I will never pass this
      pile of stones to harm you, and you must never pass these stones or this monument
      to harm me. '
    53: "⁵³ I call on the God of our ancestors—the God of your grandfather Abraham\
      \ and the God of my grandfather Nahor—to serve as a judge between us.”\nSo Jacob\
      \ took an oath before the fearsome God of his father, Isaac, to respect the\
      \ boundary line. "
    54: "⁵⁴ Then Jacob offered a sacrifice to God there on the mountain and invited\
      \ everyone to a covenant feast. After they had eaten, they spent the night on\
      \ the mountain. \n"
    55: ⁵⁵ Laban got up early the next morning, and he kissed his grandchildren and
      his daughters and blessed them. Then he left and returned home.
  32:
    1: '¹ As Jacob started on his way again, angels of God came to meet him. '
    2: "² When Jacob saw them, he exclaimed, “This is God’s camp!” So he named the\
      \ place Mahanaim. \n"
    3: '³ Then Jacob sent messengers ahead to his brother, Esau, who was living in
      the region of Seir in the land of Edom. '
    4: '⁴ He told them, “Give this message to my master Esau: ‘Humble greetings from
      your servant Jacob. Until now I have been living with Uncle Laban, '
    5: "⁵ and now I own cattle, donkeys, flocks of sheep and goats, and many servants,\
      \ both men and women. I have sent these messengers to inform my lord of my coming,\
      \ hoping that you will be friendly to me.’” \n"
    6: '⁶ After delivering the message, the messengers returned to Jacob and reported,
      “We met your brother, Esau, and he is already on his way to meet you—with an
      army of 400 men!” '
    7: '⁷ Jacob was terrified at the news. He divided his household, along with the
      flocks and herds and camels, into two groups. '
    8: "⁸ He thought, “If Esau meets one group and attacks it, perhaps the other group\
      \ can escape.” \n"
    9: '⁹ Then Jacob prayed, “O God of my grandfather Abraham, and God of my father,
      Isaac—O Lord, you told me, ‘Return to your own land and to your relatives.’
      And you promised me, ‘I will treat you kindly.’ '
    10: '¹⁰ I am not worthy of all the unfailing love and faithfulness you have shown
      to me, your servant. When I left home and crossed the Jordan River, I owned
      nothing except a walking stick. Now my household fills two large camps! '
    11: '¹¹ O Lord, please rescue me from the hand of my brother, Esau. I am afraid
      that he is coming to attack me, along with my wives and children. '
    12: "¹² But you promised me, ‘I will surely treat you kindly, and I will multiply\
      \ your descendants until they become as numerous as the sands along the seashore—too\
      \ many to count.’” \n"
    13: '¹³ Jacob stayed where he was for the night. Then he selected these gifts
      from his possessions to present to his brother, Esau: '
    14: '¹⁴ 200 female goats, 20 male goats, 200 ewes, 20 rams, '
    15: '¹⁵ 30 female camels with their young, 40 cows, 10 bulls, 20 female donkeys,
      and 10 male donkeys. '
    16: "¹⁶ He divided these animals into herds and assigned each to different servants.\
      \ Then he told his servants, “Go ahead of me with the animals, but keep some\
      \ distance between the herds.” \n"
    17: '¹⁷ He gave these instructions to the men leading the first group: “When my
      brother, Esau, meets you, he will ask, ‘Whose servants are you? Where are you
      going? Who owns these animals?’ '
    18: "¹⁸ You must reply, ‘They belong to your servant Jacob, but they are a gift\
      \ for his master Esau. Look, he is coming right behind us.’” \n"
    19: '¹⁹ Jacob gave the same instructions to the second and third herdsmen and
      to all who followed behind the herds: “You must say the same thing to Esau when
      you meet him. '
    20: "²⁰ And be sure to say, ‘Look, your servant Jacob is right behind us.’”\n\
      Jacob thought, “I will try to appease him by sending gifts ahead of me. When\
      \ I see him in person, perhaps he will be friendly to me.” "
    21: "²¹ So the gifts were sent on ahead, while Jacob himself spent that night\
      \ in the camp. \n"
    22: '²² During the night Jacob got up and took his two wives, his two servant
      wives, and his eleven sons and crossed the Jabbok River with them. '
    23: "²³ After taking them to the other side, he sent over all his possessions.\
      \ \n"
    24: '²⁴ This left Jacob all alone in the camp, and a man came and wrestled with
      him until the dawn began to break. '
    25: '²⁵ When the man saw that he would not win the match, he touched Jacob’s hip
      and wrenched it out of its socket. '
    26: "²⁶ Then the man said, “Let me go, for the dawn is breaking!”\nBut Jacob said,\
      \ “I will not let you go unless you bless me.” \n"
    27: "²⁷ “What is your name?” the man asked.\nHe replied, “Jacob.” \n"
    28: "²⁸ “Your name will no longer be Jacob,” the man told him. “From now on you\
      \ will be called Israel, because you have fought with God and with men and have\
      \ won.” \n"
    29: "²⁹ “Please tell me your name,” Jacob said.\n“Why do you want to know my name?”\
      \ the man replied. Then he blessed Jacob there. \n"
    30: '³⁰ Jacob named the place Peniel (which means “face of God”), for he said,
      “I have seen God face to face, yet my life has been spared.” '
    31: '³¹ The sun was rising as Jacob left Peniel, and he was limping because of
      the injury to his hip. '
    32: ³² (Even today the people of Israel don’t eat the tendon near the hip socket
      because of what happened that night when the man strained the tendon of Jacob’s
      hip.)
  33:
    1: '¹ Then Jacob looked up and saw Esau coming with his 400 men. So he divided
      the children among Leah, Rachel, and his two servant wives. '
    2: '² He put the servant wives and their children at the front, Leah and her children
      next, and Rachel and Joseph last. '
    3: '³ Then Jacob went on ahead. As he approached his brother, he bowed to the
      ground seven times before him. '
    4: "⁴ Then Esau ran to meet him and embraced him, threw his arms around his neck,\
      \ and kissed him. And they both wept. \n"
    5: "⁵ Then Esau looked at the women and children and asked, “Who are these people\
      \ with you?”\n“These are the children God has graciously given to me, your servant,”\
      \ Jacob replied. "
    6: '⁶ Then the servant wives came forward with their children and bowed before
      him. '
    7: "⁷ Next came Leah with her children, and they bowed before him. Finally, Joseph\
      \ and Rachel came forward and bowed before him. \n"
    8: "⁸ “And what were all the flocks and herds I met as I came?” Esau asked.\n\
      Jacob replied, “They are a gift, my lord, to ensure your friendship.” \n"
    9: "⁹ “My brother, I have plenty,” Esau answered. “Keep what you have for yourself.”\
      \ \n"
    10: '¹⁰ But Jacob insisted, “No, if I have found favor with you, please accept
      this gift from me. And what a relief to see your friendly smile. It is like
      seeing the face of God! '
    11: "¹¹ Please take this gift I have brought you, for God has been very gracious\
      \ to me. I have more than enough.” And because Jacob insisted, Esau finally\
      \ accepted the gift. \n"
    12: "¹² “Well,” Esau said, “let’s be going. I will lead the way.” \n"
    13: '¹³ But Jacob replied, “You can see, my lord, that some of the children are
      very young, and the flocks and herds have their young, too. If they are driven
      too hard, even for one day, all the animals could die. '
    14: "¹⁴ Please, my lord, go ahead of your servant. We will follow slowly, at a\
      \ pace that is comfortable for the livestock and the children. I will meet you\
      \ at Seir.” \n"
    15: "¹⁵ “All right,” Esau said, “but at least let me assign some of my men to\
      \ guide and protect you.”\nJacob responded, “That’s not necessary. It’s enough\
      \ that you’ve received me warmly, my lord!” \n"
    16: '¹⁶ So Esau turned around and started back to Seir that same day. '
    17: "¹⁷ Jacob, on the other hand, traveled on to Succoth. There he built himself\
      \ a house and made shelters for his livestock. That is why the place was named\
      \ Succoth (which means “shelters”). \n"
    18: '¹⁸ Later, having traveled all the way from Paddan-aram, Jacob arrived safely
      at the town of Shechem, in the land of Canaan. There he set up camp outside
      the town. '
    19: '¹⁹ Jacob bought the plot of land where he camped from the family of Hamor,
      the father of Shechem, for 100 pieces of silver. '
    20: ²⁰ And there he built an altar and named it El-Elohe-Israel.
  34:
    1: '¹ One day Dinah, the daughter of Jacob and Leah, went to visit some of the
      young women who lived in the area. '
    2: '² But when the local prince, Shechem son of Hamor the Hivite, saw Dinah, he
      seized her and raped her. '
    3: '³ But then he fell in love with her, and he tried to win her affection with
      tender words. '
    4: "⁴ He said to his father, Hamor, “Get me this young girl. I want to marry her.”\
      \ \n"
    5: '⁵ Soon Jacob heard that Shechem had defiled his daughter, Dinah. But since
      his sons were out in the fields herding his livestock, he said nothing until
      they returned. '
    6: '⁶ Hamor, Shechem’s father, came to discuss the matter with Jacob. '
    7: "⁷ Meanwhile, Jacob’s sons had come in from the field as soon as they heard\
      \ what had happened. They were shocked and furious that their sister had been\
      \ raped. Shechem had done a disgraceful thing against Jacob’s family, something\
      \ that should never be done. \n"
    8: '⁸ Hamor tried to speak with Jacob and his sons. “My son Shechem is truly in
      love with your daughter,” he said. “Please let him marry her. '
    9: '⁹ In fact, let’s arrange other marriages, too. You give us your daughters
      for our sons, and we will give you our daughters for your sons. '
    10: "¹⁰ And you may live among us; the land is open to you! Settle here and trade\
      \ with us. And feel free to buy property in the area.” \n"
    11: '¹¹ Then Shechem himself spoke to Dinah’s father and brothers. “Please be
      kind to me, and let me marry her,” he begged. “I will give you whatever you
      ask. '
    12: "¹² No matter what dowry or gift you demand, I will gladly pay it—just give\
      \ me the girl as my wife.” \n"
    13: '¹³ But since Shechem had defiled their sister, Dinah, Jacob’s sons responded
      deceitfully to Shechem and his father, Hamor. '
    14: '¹⁴ They said to them, “We couldn’t possibly allow this, because you’re not
      circumcised. It would be a disgrace for our sister to marry a man like you! '
    15: '¹⁵ But here is a solution. If every man among you will be circumcised like
      we are, '
    16: '¹⁶ then we will give you our daughters, and we’ll take your daughters for
      ourselves. We will live among you and become one people. '
    17: "¹⁷ But if you don’t agree to be circumcised, we will take her and be on our\
      \ way.” \n"
    18: '¹⁸ Hamor and his son Shechem agreed to their proposal. '
    19: '¹⁹ Shechem wasted no time in acting on this request, for he wanted Jacob’s
      daughter desperately. Shechem was a highly respected member of his family, '
    20: "²⁰ and he went with his father, Hamor, to present this proposal to the leaders\
      \ at the town gate. \n"
    21: '²¹ “These men are our friends,” they said. “Let’s invite them to live here
      among us and trade freely. Look, the land is large enough to hold them. We can
      take their daughters as wives and let them marry ours. '
    22: '²² But they will consider staying here and becoming one people with us only
      if all of our men are circumcised, just as they are. '
    23: "²³ But if we do this, all their livestock and possessions will eventually\
      \ be ours. Come, let’s agree to their terms and let them settle here among us.”\
      \ \n"
    24: '²⁴ So all the men in the town council agreed with Hamor and Shechem, and
      every male in the town was circumcised. '
    25: '²⁵ But three days later, when their wounds were still sore, two of Jacob’s
      sons, Simeon and Levi, who were Dinah’s full brothers, took their swords and
      entered the town without opposition. Then they slaughtered every male there, '
    26: "²⁶ including Hamor and his son Shechem. They killed them with their swords,\
      \ then took Dinah from Shechem’s house and returned to their camp. \n"
    27: '²⁷ Meanwhile, the rest of Jacob’s sons arrived. Finding the men slaughtered,
      they plundered the town because their sister had been defiled there. '
    28: '²⁸ They seized all the flocks and herds and donkeys—everything they could
      lay their hands on, both inside the town and outside in the fields. '
    29: "²⁹ They looted all their wealth and plundered their houses. They also took\
      \ all their little children and wives and led them away as captives. \n"
    30: "³⁰ Afterward Jacob said to Simeon and Levi, “You have ruined me! You’ve made\
      \ me stink among all the people of this land—among all the Canaanites and Perizzites.\
      \ We are so few that they will join forces and crush us. I will be ruined, and\
      \ my entire household will be wiped out!” \n"
    31: ³¹ “But why should we let him treat our sister like a prostitute?” they retorted
      angrily.
  35:
    1: "¹ Then God said to Jacob, “Get ready and move to Bethel and settle there.\
      \ Build an altar there to the God who appeared to you when you fled from your\
      \ brother, Esau.” \n"
    2: '² So Jacob told everyone in his household, “Get rid of all your pagan idols,
      purify yourselves, and put on clean clothing. '
    3: "³ We are now going to Bethel, where I will build an altar to the God who answered\
      \ my prayers when I was in distress. He has been with me wherever I have gone.”\
      \ \n"
    4: '⁴ So they gave Jacob all their pagan idols and earrings, and he buried them
      under the great tree near Shechem. '
    5: "⁵ As they set out, a terror from God spread over the people in all the towns\
      \ of that area, so no one attacked Jacob’s family. \n"
    6: '⁶ Eventually, Jacob and his household arrived at Luz (also called Bethel)
      in Canaan. '
    7: "⁷ Jacob built an altar there and named the place El-bethel (which means “God\
      \ of Bethel”), because God had appeared to him there when he was fleeing from\
      \ his brother, Esau. \n"
    8: "⁸ Soon after this, Rebekah’s old nurse, Deborah, died. She was buried beneath\
      \ the oak tree in the valley below Bethel. Ever since, the tree has been called\
      \ Allon-bacuth (which means “oak of weeping”). \n"
    9: '⁹ Now that Jacob had returned from Paddan-aram, God appeared to him again
      at Bethel. God blessed him, '
    10: "¹⁰ saying, “Your name is Jacob, but you will not be called Jacob any longer.\
      \ From now on your name will be Israel.” So God renamed him Israel. \n"
    11: '¹¹ Then God said, “I am El-Shaddai—‘God Almighty.’ Be fruitful and multiply.
      You will become a great nation, even many nations. Kings will be among your
      descendants! '
    12: '¹² And I will give you the land I once gave to Abraham and Isaac. Yes, I
      will give it to you and your descendants after you.” '
    13: "¹³ Then God went up from the place where he had spoken to Jacob. \n"
    14: '¹⁴ Jacob set up a stone pillar to mark the place where God had spoken to
      him. Then he poured wine over it as an offering to God and anointed the pillar
      with olive oil. '
    15: "¹⁵ And Jacob named the place Bethel (which means “house of God”), because\
      \ God had spoken to him there. \n"
    16: '¹⁶ Leaving Bethel, Jacob and his clan moved on toward Ephrath. But Rachel
      went into labor while they were still some distance away. Her labor pains were
      intense. '
    17: '¹⁷ After a very hard delivery, the midwife finally exclaimed, “Don’t be afraid—you
      have another son!” '
    18: '¹⁸ Rachel was about to die, but with her last breath she named the baby Ben-oni
      (which means “son of my sorrow”). The baby’s father, however, called him Benjamin
      (which means “son of my right hand”). '
    19: '¹⁹ So Rachel died and was buried on the way to Ephrath (that is, Bethlehem). '
    20: "²⁰ Jacob set up a stone monument over Rachel’s grave, and it can be seen\
      \ there to this day. \n"
    21: '²¹ Then Jacob traveled on and camped beyond Migdal-eder. '
    22: "²² While he was living there, Reuben had intercourse with Bilhah, his father’s\
      \ concubine, and Jacob soon heard about it.\nThese are the names of the twelve\
      \ sons of Jacob: \n"
    23: "²³ The sons of Leah were Reuben (Jacob’s oldest son), Simeon, Levi, Judah,\
      \ Issachar, and Zebulun. \n"
    24: "²⁴ The sons of Rachel were Joseph and Benjamin. \n"
    25: "²⁵ The sons of Bilhah, Rachel’s servant, were Dan and Naphtali. \n"
    26: "²⁶ The sons of Zilpah, Leah’s servant, were Gad and Asher.\nThese are the\
      \ names of the sons who were born to Jacob at Paddan-aram. \n"
    27: '²⁷ So Jacob returned to his father, Isaac, in Mamre, which is near Kiriath-arba
      (now called Hebron), where Abraham and Isaac had both lived as foreigners. '
    28: '²⁸ Isaac lived for 180 years. '
    29: ²⁹ Then he breathed his last and died at a ripe old age, joining his ancestors
      in death. And his sons, Esau and Jacob, buried him.
  36:
    1: '¹ This is the account of the descendants of Esau (also known as Edom). '
    2: '² Esau married two young women from Canaan: Adah, the daughter of Elon the
      Hittite; and Oholibamah, the daughter of Anah and granddaughter of Zibeon the
      Hivite. '
    3: '³ He also married his cousin Basemath, who was the daughter of Ishmael and
      the sister of Nebaioth. '
    4: '⁴ Adah gave birth to a son named Eliphaz for Esau. Basemath gave birth to
      a son named Reuel. '
    5: "⁵ Oholibamah gave birth to sons named Jeush, Jalam, and Korah. All these sons\
      \ were born to Esau in the land of Canaan. \n"
    6: '⁶ Esau took his wives, his children, and his entire household, along with
      his livestock and cattle—all the wealth he had acquired in the land of Canaan—and
      moved away from his brother, Jacob. '
    7: '⁷ There was not enough land to support them both because of all the livestock
      and possessions they had acquired. '
    8: "⁸ So Esau (also known as Edom) settled in the hill country of Seir. \n"
    9: "⁹ This is the account of Esau’s descendants, the Edomites, who lived in the\
      \ hill country of Seir. \n"
    10: "¹⁰ These are the names of Esau’s sons: Eliphaz, the son of Esau’s wife Adah;\
      \ and Reuel, the son of Esau’s wife Basemath. \n"
    11: '¹¹ The descendants of Eliphaz were Teman, Omar, Zepho, Gatam, and Kenaz. '
    12: "¹² Timna, the concubine of Esau’s son Eliphaz, gave birth to a son named\
      \ Amalek. These are the descendants of Esau’s wife Adah. \n"
    13: "¹³ The descendants of Reuel were Nahath, Zerah, Shammah, and Mizzah. These\
      \ are the descendants of Esau’s wife Basemath. \n"
    14: "¹⁴ Esau also had sons through Oholibamah, the daughter of Anah and granddaughter\
      \ of Zibeon. Their names were Jeush, Jalam, and Korah. \n"
    15: "¹⁵ These are the descendants of Esau who became the leaders of various clans:\n\
      The descendants of Esau’s oldest son, Eliphaz, became the leaders of the clans\
      \ of Teman, Omar, Zepho, Kenaz, "
    16: "¹⁶ Korah, Gatam, and Amalek. These are the clan leaders in the land of Edom\
      \ who descended from Eliphaz. All these were descendants of Esau’s wife Adah.\
      \ \n"
    17: "¹⁷ The descendants of Esau’s son Reuel became the leaders of the clans of\
      \ Nahath, Zerah, Shammah, and Mizzah. These are the clan leaders in the land\
      \ of Edom who descended from Reuel. All these were descendants of Esau’s wife\
      \ Basemath. \n"
    18: "¹⁸ The descendants of Esau and his wife Oholibamah became the leaders of\
      \ the clans of Jeush, Jalam, and Korah. These are the clan leaders who descended\
      \ from Esau’s wife Oholibamah, the daughter of Anah. \n"
    19: "¹⁹ These are the clans descended from Esau (also known as Edom), identified\
      \ by their clan leaders. \n"
    20: '²⁰ These are the names of the tribes that descended from Seir the Horite.
      They lived in the land of Edom: Lotan, Shobal, Zibeon, Anah, '
    21: "²¹ Dishon, Ezer, and Dishan. These were the Horite clan leaders, the descendants\
      \ of Seir, who lived in the land of Edom. \n"
    22: "²² The descendants of Lotan were Hori and Hemam. Lotan’s sister was named\
      \ Timna. \n"
    23: "²³ The descendants of Shobal were Alvan, Manahath, Ebal, Shepho, and Onam.\
      \ \n"
    24: "²⁴ The descendants of Zibeon were Aiah and Anah. (This is the Anah who discovered\
      \ the hot springs in the wilderness while he was grazing his father’s donkeys.)\
      \ \n"
    25: "²⁵ The descendants of Anah were his son, Dishon, and his daughter, Oholibamah.\
      \ \n"
    26: "²⁶ The descendants of Dishon were Hemdan, Eshban, Ithran, and Keran. \n"
    27: "²⁷ The descendants of Ezer were Bilhan, Zaavan, and Akan. \n"
    28: "²⁸ The descendants of Dishan were Uz and Aran. \n"
    29: '²⁹ So these were the leaders of the Horite clans: Lotan, Shobal, Zibeon,
      Anah, '
    30: "³⁰ Dishon, Ezer, and Dishan. The Horite clans are named after their clan\
      \ leaders, who lived in the land of Seir. \n"
    31: "³¹ These are the kings who ruled in the land of Edom before any king ruled\
      \ over the Israelites: \n"
    32: "³² Bela son of Beor, who ruled in Edom from his city of Dinhabah. \n"
    33: "³³ When Bela died, Jobab son of Zerah from Bozrah became king in his place.\
      \ \n"
    34: "³⁴ When Jobab died, Husham from the land of the Temanites became king in\
      \ his place. \n"
    35: "³⁵ When Husham died, Hadad son of Bedad became king in his place and ruled\
      \ from the city of Avith. He was the one who defeated the Midianites in the\
      \ land of Moab. \n"
    36: "³⁶ When Hadad died, Samlah from the city of Masrekah became king in his place.\
      \ \n"
    37: "³⁷ When Samlah died, Shaul from the city of Rehoboth-on-the-River became\
      \ king in his place. \n"
    38: "³⁸ When Shaul died, Baal-hanan son of Acbor became king in his place. \n"
    39: "³⁹ When Baal-hanan son of Acbor died, Hadad became king in his place and\
      \ ruled from the city of Pau. His wife was Mehetabel, the daughter of Matred\
      \ and granddaughter of Me-zahab. \n"
    40: '⁴⁰ These are the names of the leaders of the clans descended from Esau, who
      lived in the places named for them: Timna, Alvah, Jetheth, '
    41: '⁴¹ Oholibamah, Elah, Pinon, '
    42: '⁴² Kenaz, Teman, Mibzar, '
    43: ⁴³ Magdiel, and Iram. These are the leaders of the clans of Edom, listed according
      to their settlements in the land they occupied. They all descended from Esau,
      the ancestor of the Edomites.
  37:
    1: "¹ So Jacob settled again in the land of Canaan, where his father had lived\
      \ as a foreigner. \n"
    2: "² This is the account of Jacob and his family. When Joseph was seventeen years\
      \ old, he often tended his father’s flocks. He worked for his half brothers,\
      \ the sons of his father’s wives Bilhah and Zilpah. But Joseph reported to his\
      \ father some of the bad things his brothers were doing. \n"
    3: '³ Jacob loved Joseph more than any of his other children because Joseph had
      been born to him in his old age. So one day Jacob had a special gift made for
      Joseph—a beautiful robe. '
    4: "⁴ But his brothers hated Joseph because their father loved him more than the\
      \ rest of them. They couldn’t say a kind word to him. \n"
    5: '⁵ One night Joseph had a dream, and when he told his brothers about it, they
      hated him more than ever. '
    6: '⁶ “Listen to this dream,” he said. '
    7: "⁷ “We were out in the field, tying up bundles of grain. Suddenly my bundle\
      \ stood up, and your bundles all gathered around and bowed low before mine!”\
      \ \n"
    8: "⁸ His brothers responded, “So you think you will be our king, do you? Do you\
      \ actually think you will reign over us?” And they hated him all the more because\
      \ of his dreams and the way he talked about them. \n"
    9: "⁹ Soon Joseph had another dream, and again he told his brothers about it.\
      \ “Listen, I have had another dream,” he said. “The sun, moon, and eleven stars\
      \ bowed low before me!” \n"
    10: '¹⁰ This time he told the dream to his father as well as to his brothers,
      but his father scolded him. “What kind of dream is that?” he asked. “Will your
      mother and I and your brothers actually come and bow to the ground before you?” '
    11: "¹¹ But while his brothers were jealous of Joseph, his father wondered what\
      \ the dreams meant. \n"
    12: '¹² Soon after this, Joseph’s brothers went to pasture their father’s flocks
      at Shechem. '
    13: "¹³ When they had been gone for some time, Jacob said to Joseph, “Your brothers\
      \ are pasturing the sheep at Shechem. Get ready, and I will send you to them.”\n\
      “I’m ready to go,” Joseph replied. \n"
    14: "¹⁴ “Go and see how your brothers and the flocks are getting along,” Jacob\
      \ said. “Then come back and bring me a report.” So Jacob sent him on his way,\
      \ and Joseph traveled to Shechem from their home in the valley of Hebron. \n"
    15: "¹⁵ When he arrived there, a man from the area noticed him wandering around\
      \ the countryside. “What are you looking for?” he asked. \n"
    16: "¹⁶ “I’m looking for my brothers,” Joseph replied. “Do you know where they\
      \ are pasturing their sheep?” \n"
    17: "¹⁷ “Yes,” the man told him. “They have moved on from here, but I heard them\
      \ say, ‘Let’s go on to Dothan.’” So Joseph followed his brothers to Dothan and\
      \ found them there. \n"
    18: '¹⁸ When Joseph’s brothers saw him coming, they recognized him in the distance.
      As he approached, they made plans to kill him. '
    19: '¹⁹ “Here comes the dreamer!” they said. '
    20: "²⁰ “Come on, let’s kill him and throw him into one of these cisterns. We\
      \ can tell our father, ‘A wild animal has eaten him.’ Then we’ll see what becomes\
      \ of his dreams!” \n"
    21: '²¹ But when Reuben heard of their scheme, he came to Joseph’s rescue. “Let’s
      not kill him,” he said. '
    22: "²² “Why should we shed any blood? Let’s just throw him into this empty cistern\
      \ here in the wilderness. Then he’ll die without our laying a hand on him.”\
      \ Reuben was secretly planning to rescue Joseph and return him to his father.\
      \ \n"
    23: '²³ So when Joseph arrived, his brothers ripped off the beautiful robe he
      was wearing. '
    24: '²⁴ Then they grabbed him and threw him into the cistern. Now the cistern
      was empty; there was no water in it. '
    25: "²⁵ Then, just as they were sitting down to eat, they looked up and saw a\
      \ caravan of camels in the distance coming toward them. It was a group of Ishmaelite\
      \ traders taking a load of gum, balm, and aromatic resin from Gilead down to\
      \ Egypt. \n"
    26: '²⁶ Judah said to his brothers, “What will we gain by killing our brother?
      We’d have to cover up the crime. '
    27: '²⁷ Instead of hurting him, let’s sell him to those Ishmaelite traders. After
      all, he is our brother—our own flesh and blood!” And his brothers agreed. '
    28: "²⁸ So when the Ishmaelites, who were Midianite traders, came by, Joseph’s\
      \ brothers pulled him out of the cistern and sold him to them for twenty pieces\
      \ of silver. And the traders took him to Egypt. \n"
    29: '²⁹ Some time later, Reuben returned to get Joseph out of the cistern. When
      he discovered that Joseph was missing, he tore his clothes in grief. '
    30: "³⁰ Then he went back to his brothers and lamented, “The boy is gone! What\
      \ will I do now?” \n"
    31: '³¹ Then the brothers killed a young goat and dipped Joseph’s robe in its
      blood. '
    32: "³² They sent the beautiful robe to their father with this message: “Look\
      \ at what we found. Doesn’t this robe belong to your son?” \n"
    33: '³³ Their father recognized it immediately. “Yes,” he said, “it is my son’s
      robe. A wild animal must have eaten him. Joseph has clearly been torn to pieces!” '
    34: '³⁴ Then Jacob tore his clothes and dressed himself in burlap. He mourned
      deeply for his son for a long time. '
    35: "³⁵ His family all tried to comfort him, but he refused to be comforted. “I\
      \ will go to my grave mourning for my son,” he would say, and then he would\
      \ weep. \n"
    36: ³⁶ Meanwhile, the Midianite traders arrived in Egypt, where they sold Joseph
      to Potiphar, an officer of Pharaoh, the king of Egypt. Potiphar was captain
      of the palace guard.
  38:
    1: '¹ About this time, Judah left home and moved to Adullam, where he stayed with
      a man named Hirah. '
    2: '² There he saw a Canaanite woman, the daughter of Shua, and he married her.
      When he slept with her, '
    3: '³ she became pregnant and gave birth to a son, and he named the boy Er. '
    4: '⁴ Then she became pregnant again and gave birth to another son, and she named
      him Onan. '
    5: "⁵ And when she gave birth to a third son, she named him Shelah. At the time\
      \ of Shelah’s birth, they were living at Kezib. \n"
    6: '⁶ In the course of time, Judah arranged for his firstborn son, Er, to marry
      a young woman named Tamar. '
    7: '⁷ But Er was a wicked man in the Lord’s sight, so the Lord took his life. '
    8: "⁸ Then Judah said to Er’s brother Onan, “Go and marry Tamar, as our law requires\
      \ of the brother of a man who has died. You must produce an heir for your brother.”\
      \ \n"
    9: '⁹ But Onan was not willing to have a child who would not be his own heir.
      So whenever he had intercourse with his brother’s wife, he spilled the semen
      on the ground. This prevented her from having a child who would belong to his
      brother. '
    10: "¹⁰ But the Lord considered it evil for Onan to deny a child to his dead brother.\
      \ So the Lord took Onan’s life, too. \n"
    11: "¹¹ Then Judah said to Tamar, his daughter-in-law, “Go back to your parents’\
      \ home and remain a widow until my son Shelah is old enough to marry you.” (But\
      \ Judah didn’t really intend to do this because he was afraid Shelah would also\
      \ die, like his two brothers.) So Tamar went back to live in her father’s home.\
      \ \n"
    12: '¹² Some years later Judah’s wife died. After the time of mourning was over,
      Judah and his friend Hirah the Adullamite went up to Timnah to supervise the
      shearing of his sheep. '
    13: "¹³ Someone told Tamar, “Look, your father-in-law is going up to Timnah to\
      \ shear his sheep.” \n"
    14: '¹⁴ Tamar was aware that Shelah had grown up, but no arrangements had been
      made for her to come and marry him. So she changed out of her widow’s clothing
      and covered herself with a veil to disguise herself. Then she sat beside the
      road at the entrance to the village of Enaim, which is on the road to Timnah. '
    15: '¹⁵ Judah noticed her and thought she was a prostitute, since she had covered
      her face. '
    16: "¹⁶ So he stopped and propositioned her. “Let me have sex with you,” he said,\
      \ not realizing that she was his own daughter-in-law.\n“How much will you pay\
      \ to have sex with me?” Tamar asked. \n"
    17: "¹⁷ “I’ll send you a young goat from my flock,” Judah promised.\n“But what\
      \ will you give me to guarantee that you will send the goat?” she asked. \n"
    18: "¹⁸ “What kind of guarantee do you want?” he replied.\nShe answered, “Leave\
      \ me your identification seal and its cord and the walking stick you are carrying.”\
      \ So Judah gave them to her. Then he had intercourse with her, and she became\
      \ pregnant. "
    19: "¹⁹ Afterward she went back home, took off her veil, and put on her widow’s\
      \ clothing as usual. \n"
    20: '²⁰ Later Judah asked his friend Hirah the Adullamite to take the young goat
      to the woman and to pick up the things he had given her as his guarantee. But
      Hirah couldn’t find her. '
    21: "²¹ So he asked the men who lived there, “Where can I find the shrine prostitute\
      \ who was sitting beside the road at the entrance to Enaim?”\n“We’ve never had\
      \ a shrine prostitute here,” they replied. \n"
    22: "²² So Hirah returned to Judah and told him, “I couldn’t find her anywhere,\
      \ and the men of the village claim they’ve never had a shrine prostitute there.”\
      \ \n"
    23: "²³ “Then let her keep the things I gave her,” Judah said. “I sent the young\
      \ goat as we agreed, but you couldn’t find her. We’d be the laughingstock of\
      \ the village if we went back again to look for her.” \n"
    24: "²⁴ About three months later, Judah was told, “Tamar, your daughter-in-law,\
      \ has acted like a prostitute. And now, because of this, she’s pregnant.”\n\
      “Bring her out, and let her be burned!” Judah demanded. \n"
    25: "²⁵ But as they were taking her out to kill her, she sent this message to\
      \ her father-in-law: “The man who owns these things made me pregnant. Look closely.\
      \ Whose seal and cord and walking stick are these?” \n"
    26: "²⁶ Judah recognized them immediately and said, “She is more righteous than\
      \ I am, because I didn’t arrange for her to marry my son Shelah.” And Judah\
      \ never slept with Tamar again. \n"
    27: '²⁷ When the time came for Tamar to give birth, it was discovered that she
      was carrying twins. '
    28: '²⁸ While she was in labor, one of the babies reached out his hand. The midwife
      grabbed it and tied a scarlet string around the child’s wrist, announcing, “This
      one came out first.” '
    29: '²⁹ But then he pulled back his hand, and out came his brother! “What!” the
      midwife exclaimed. “How did you break out first?” So he was named Perez. '
    30: ³⁰ Then the baby with the scarlet string on his wrist was born, and he was
      named Zerah.
  39:
    1: "¹ When Joseph was taken to Egypt by the Ishmaelite traders, he was purchased\
      \ by Potiphar, an Egyptian officer. Potiphar was captain of the guard for Pharaoh,\
      \ the king of Egypt. \n"
    2: '² The Lord was with Joseph, so he succeeded in everything he did as he served
      in the home of his Egyptian master. '
    3: '³ Potiphar noticed this and realized that the Lord was with Joseph, giving
      him success in everything he did. '
    4: '⁴ This pleased Potiphar, so he soon made Joseph his personal attendant. He
      put him in charge of his entire household and everything he owned. '
    5: '⁵ From the day Joseph was put in charge of his master’s household and property,
      the Lord began to bless Potiphar’s household for Joseph’s sake. All his household
      affairs ran smoothly, and his crops and livestock flourished. '
    6: "⁶ So Potiphar gave Joseph complete administrative responsibility over everything\
      \ he owned. With Joseph there, he didn’t worry about a thing—except what kind\
      \ of food to eat!\nJoseph was a very handsome and well-built young man, "
    7: "⁷ and Potiphar’s wife soon began to look at him lustfully. “Come and sleep\
      \ with me,” she demanded. \n"
    8: '⁸ But Joseph refused. “Look,” he told her, “my master trusts me with everything
      in his entire household. '
    9: "⁹ No one here has more authority than I do. He has held back nothing from\
      \ me except you, because you are his wife. How could I do such a wicked thing?\
      \ It would be a great sin against God.” \n"
    10: '¹⁰ She kept putting pressure on Joseph day after day, but he refused to sleep
      with her, and he kept out of her way as much as possible. '
    11: '¹¹ One day, however, no one else was around when he went in to do his work. '
    12: "¹² She came and grabbed him by his cloak, demanding, “Come on, sleep with\
      \ me!” Joseph tore himself away, but he left his cloak in her hand as he ran\
      \ from the house. \n"
    13: '¹³ When she saw that she was holding his cloak and he had fled, '
    14: '¹⁴ she called out to her servants. Soon all the men came running. “Look!”
      she said. “My husband has brought this Hebrew slave here to make fools of us!
      He came into my room to rape me, but I screamed. '
    15: "¹⁵ When he heard me scream, he ran outside and got away, but he left his\
      \ cloak behind with me.” \n"
    16: '¹⁶ She kept the cloak with her until her husband came home. '
    17: '¹⁷ Then she told him her story. “That Hebrew slave you’ve brought into our
      house tried to come in and fool around with me,” she said. '
    18: "¹⁸ “But when I screamed, he ran outside, leaving his cloak with me!” \n"
    19: '¹⁹ Potiphar was furious when he heard his wife’s story about how Joseph had
      treated her. '
    20: '²⁰ So he took Joseph and threw him into the prison where the king’s prisoners
      were held, and there he remained. '
    21: '²¹ But the Lord was with Joseph in the prison and showed him his faithful
      love. And the Lord made Joseph a favorite with the prison warden. '
    22: '²² Before long, the warden put Joseph in charge of all the other prisoners
      and over everything that happened in the prison. '
    23: ²³ The warden had no more worries, because Joseph took care of everything.
      The Lord was with him and caused everything he did to succeed.
  40:
    1: '¹ Some time later, Pharaoh’s chief cup-bearer and chief baker offended their
      royal master. '
    2: '² Pharaoh became angry with these two officials, '
    3: '³ and he put them in the prison where Joseph was, in the palace of the captain
      of the guard. '
    4: "⁴ They remained in prison for quite some time, and the captain of the guard\
      \ assigned them to Joseph, who looked after them. \n"
    5: '⁵ While they were in prison, Pharaoh’s cup-bearer and baker each had a dream
      one night, and each dream had its own meaning. '
    6: '⁶ When Joseph saw them the next morning, he noticed that they both looked
      upset. '
    7: "⁷ “Why do you look so worried today?” he asked them. \n"
    8: "⁸ And they replied, “We both had dreams last night, but no one can tell us\
      \ what they mean.”\n“Interpreting dreams is God’s business,” Joseph replied.\
      \ “Go ahead and tell me your dreams.” \n"
    9: '⁹ So the chief cup-bearer told Joseph his dream first. “In my dream,” he said,
      “I saw a grapevine in front of me. '
    10: '¹⁰ The vine had three branches that began to bud and blossom, and soon it
      produced clusters of ripe grapes. '
    11: "¹¹ I was holding Pharaoh’s wine cup in my hand, so I took a cluster of grapes\
      \ and squeezed the juice into the cup. Then I placed the cup in Pharaoh’s hand.”\
      \ \n"
    12: '¹² “This is what the dream means,” Joseph said. “The three branches represent
      three days. '
    13: '¹³ Within three days Pharaoh will lift you up and restore you to your position
      as his chief cup-bearer. '
    14: '¹⁴ And please remember me and do me a favor when things go well for you.
      Mention me to Pharaoh, so he might let me out of this place. '
    15: "¹⁵ For I was kidnapped from my homeland, the land of the Hebrews, and now\
      \ I’m here in prison, but I did nothing to deserve it.” \n"
    16: '¹⁶ When the chief baker saw that Joseph had given the first dream such a
      positive interpretation, he said to Joseph, “I had a dream, too. In my dream
      there were three baskets of white pastries stacked on my head. '
    17: "¹⁷ The top basket contained all kinds of pastries for Pharaoh, but the birds\
      \ came and ate them from the basket on my head.” \n"
    18: '¹⁸ “This is what the dream means,” Joseph told him. “The three baskets also
      represent three days. '
    19: "¹⁹ Three days from now Pharaoh will lift you up and impale your body on a\
      \ pole. Then birds will come and peck away at your flesh.” \n"
    20: '²⁰ Pharaoh’s birthday came three days later, and he prepared a banquet for
      all his officials and staff. He summoned his chief cup-bearer and chief baker
      to join the other officials. '
    21: '²¹ He then restored the chief cup-bearer to his former position, so he could
      again hand Pharaoh his cup. '
    22: '²² But Pharaoh impaled the chief baker, just as Joseph had predicted when
      he interpreted his dream. '
    23: ²³ Pharaoh’s chief cup-bearer, however, forgot all about Joseph, never giving
      him another thought.
  41:
    1: '¹ Two full years later, Pharaoh dreamed that he was standing on the bank of
      the Nile River. '
    2: '² In his dream he saw seven fat, healthy cows come up out of the river and
      begin grazing in the marsh grass. '
    3: '³ Then he saw seven more cows come up behind them from the Nile, but these
      were scrawny and thin. These cows stood beside the fat cows on the riverbank. '
    4: "⁴ Then the scrawny, thin cows ate the seven healthy, fat cows! At this point\
      \ in the dream, Pharaoh woke up. \n"
    5: '⁵ But he fell asleep again and had a second dream. This time he saw seven
      heads of grain, plump and beautiful, growing on a single stalk. '
    6: '⁶ Then seven more heads of grain appeared, but these were shriveled and withered
      by the east wind. '
    7: "⁷ And these thin heads swallowed up the seven plump, well-formed heads! Then\
      \ Pharaoh woke up again and realized it was a dream. \n"
    8: "⁸ The next morning Pharaoh was very disturbed by the dreams. So he called\
      \ for all the magicians and wise men of Egypt. When Pharaoh told them his dreams,\
      \ not one of them could tell him what they meant. \n"
    9: '⁹ Finally, the king’s chief cup-bearer spoke up. “Today I have been reminded
      of my failure,” he told Pharaoh. '
    10: '¹⁰ “Some time ago, you were angry with the chief baker and me, and you imprisoned
      us in the palace of the captain of the guard. '
    11: '¹¹ One night the chief baker and I each had a dream, and each dream had its
      own meaning. '
    12: '¹² There was a young Hebrew man with us in the prison who was a slave of
      the captain of the guard. We told him our dreams, and he told us what each of
      our dreams meant. '
    13: "¹³ And everything happened just as he had predicted. I was restored to my\
      \ position as cup-bearer, and the chief baker was executed and impaled on a\
      \ pole.” \n"
    14: '¹⁴ Pharaoh sent for Joseph at once, and he was quickly brought from the prison.
      After he shaved and changed his clothes, he went in and stood before Pharaoh. '
    15: "¹⁵ Then Pharaoh said to Joseph, “I had a dream last night, and no one here\
      \ can tell me what it means. But I have heard that when you hear about a dream\
      \ you can interpret it.” \n"
    16: "¹⁶ “It is beyond my power to do this,” Joseph replied. “But God can tell\
      \ you what it means and set you at ease.” \n"
    17: '¹⁷ So Pharaoh told Joseph his dream. “In my dream,” he said, “I was standing
      on the bank of the Nile River, '
    18: '¹⁸ and I saw seven fat, healthy cows come up out of the river and begin grazing
      in the marsh grass. '
    19: '¹⁹ But then I saw seven sick-looking cows, scrawny and thin, come up after
      them. I’ve never seen such sorry-looking animals in all the land of Egypt. '
    20: '²⁰ These thin, scrawny cows ate the seven fat cows. '
    21: "²¹ But afterward you wouldn’t have known it, for they were still as thin\
      \ and scrawny as before! Then I woke up. \n"
    22: '²² “In my dream I also saw seven heads of grain, full and beautiful, growing
      on a single stalk. '
    23: '²³ Then seven more heads of grain appeared, but these were blighted, shriveled,
      and withered by the east wind. '
    24: "²⁴ And the shriveled heads swallowed the seven healthy heads. I told these\
      \ dreams to the magicians, but no one could tell me what they mean.” \n"
    25: '²⁵ Joseph responded, “Both of Pharaoh’s dreams mean the same thing. God is
      telling Pharaoh in advance what he is about to do. '
    26: '²⁶ The seven healthy cows and the seven healthy heads of grain both represent
      seven years of prosperity. '
    27: "²⁷ The seven thin, scrawny cows that came up later and the seven thin heads\
      \ of grain, withered by the east wind, represent seven years of famine. \n"
    28: '²⁸ “This will happen just as I have described it, for God has revealed to
      Pharaoh in advance what he is about to do. '
    29: '²⁹ The next seven years will be a period of great prosperity throughout the
      land of Egypt. '
    30: '³⁰ But afterward there will be seven years of famine so great that all the
      prosperity will be forgotten in Egypt. Famine will destroy the land. '
    31: '³¹ This famine will be so severe that even the memory of the good years will
      be erased. '
    32: "³² As for having two similar dreams, it means that these events have been\
      \ decreed by God, and he will soon make them happen. \n"
    33: '³³ “Therefore, Pharaoh should find an intelligent and wise man and put him
      in charge of the entire land of Egypt. '
    34: '³⁴ Then Pharaoh should appoint supervisors over the land and let them collect
      one-fifth of all the crops during the seven good years. '
    35: '³⁵ Have them gather all the food produced in the good years that are just
      ahead and bring it to Pharaoh’s storehouses. Store it away, and guard it so
      there will be food in the cities. '
    36: "³⁶ That way there will be enough to eat when the seven years of famine come\
      \ to the land of Egypt. Otherwise this famine will destroy the land.” \n"
    37: '³⁷ Joseph’s suggestions were well received by Pharaoh and his officials. '
    38: '³⁸ So Pharaoh asked his officials, “Can we find anyone else like this man
      so obviously filled with the spirit of God?” '
    39: '³⁹ Then Pharaoh said to Joseph, “Since God has revealed the meaning of the
      dreams to you, clearly no one else is as intelligent or wise as you are. '
    40: "⁴⁰ You will be in charge of my court, and all my people will take orders\
      \ from you. Only I, sitting on my throne, will have a rank higher than yours.”\
      \ \n"
    41: '⁴¹ Pharaoh said to Joseph, “I hereby put you in charge of the entire land
      of Egypt.” '
    42: '⁴² Then Pharaoh removed his signet ring from his hand and placed it on Joseph’s
      finger. He dressed him in fine linen clothing and hung a gold chain around his
      neck. '
    43: '⁴³ Then he had Joseph ride in the chariot reserved for his second-in-command.
      And wherever Joseph went, the command was shouted, “Kneel down!” So Pharaoh
      put Joseph in charge of all Egypt. '
    44: "⁴⁴ And Pharaoh said to him, “I am Pharaoh, but no one will lift a hand or\
      \ foot in the entire land of Egypt without your approval.” \n"
    45: '⁴⁵ Then Pharaoh gave Joseph a new Egyptian name, Zaphenath-paneah. He also
      gave him a wife, whose name was Asenath. She was the daughter of Potiphera,
      the priest of On. So Joseph took charge of the entire land of Egypt. '
    46: "⁴⁶ He was thirty years old when he began serving in the court of Pharaoh,\
      \ the king of Egypt. And when Joseph left Pharaoh’s presence, he inspected the\
      \ entire land of Egypt. \n"
    47: '⁴⁷ As predicted, for seven years the land produced bumper crops. '
    48: '⁴⁸ During those years, Joseph gathered all the crops grown in Egypt and stored
      the grain from the surrounding fields in the cities. '
    49: "⁴⁹ He piled up huge amounts of grain like sand on the seashore. Finally,\
      \ he stopped keeping records because there was too much to measure. \n"
    50: '⁵⁰ During this time, before the first of the famine years, two sons were
      born to Joseph and his wife, Asenath, the daughter of Potiphera, the priest
      of On. '
    51: '⁵¹ Joseph named his older son Manasseh, for he said, “God has made me forget
      all my troubles and everyone in my father’s family.” '
    52: "⁵² Joseph named his second son Ephraim, for he said, “God has made me fruitful\
      \ in this land of my grief.” \n"
    53: '⁵³ At last the seven years of bumper crops throughout the land of Egypt came
      to an end. '
    54: '⁵⁴ Then the seven years of famine began, just as Joseph had predicted. The
      famine also struck all the surrounding countries, but throughout Egypt there
      was plenty of food. '
    55: '⁵⁵ Eventually, however, the famine spread throughout the land of Egypt as
      well. And when the people cried out to Pharaoh for food, he told them, “Go to
      Joseph, and do whatever he tells you.” '
    56: '⁵⁶ So with severe famine everywhere, Joseph opened up the storehouses and
      distributed grain to the Egyptians, for the famine was severe throughout the
      land of Egypt. '
    57: ⁵⁷ And people from all around came to Egypt to buy grain from Joseph because
      the famine was severe throughout the world.
  42:
    1: '¹ When Jacob heard that grain was available in Egypt, he said to his sons,
      “Why are you standing around looking at one another? '
    2: "² I have heard there is grain in Egypt. Go down there, and buy enough grain\
      \ to keep us alive. Otherwise we’ll die.” \n"
    3: '³ So Joseph’s ten older brothers went down to Egypt to buy grain. '
    4: '⁴ But Jacob wouldn’t let Joseph’s younger brother, Benjamin, go with them,
      for fear some harm might come to him. '
    5: "⁵ So Jacob’s sons arrived in Egypt along with others to buy food, for the\
      \ famine was in Canaan as well. \n"
    6: '⁶ Since Joseph was governor of all Egypt and in charge of selling grain to
      all the people, it was to him that his brothers came. When they arrived, they
      bowed before him with their faces to the ground. '
    7: "⁷ Joseph recognized his brothers instantly, but he pretended to be a stranger\
      \ and spoke harshly to them. “Where are you from?” he demanded.\n“From the land\
      \ of Canaan,” they replied. “We have come to buy food.” \n"
    8: '⁸ Although Joseph recognized his brothers, they didn’t recognize him. '
    9: "⁹ And he remembered the dreams he’d had about them many years before. He said\
      \ to them, “You are spies! You have come to see how vulnerable our land has\
      \ become.” \n"
    10: '¹⁰ “No, my lord!” they exclaimed. “Your servants have simply come to buy
