      conquer the cities of their enemies. '
    18: "¹⁸ And through your descendants all the nations of the earth will be blessed—all\
      \ because you have obeyed me.” \n"
    19: "¹⁹ Then they returned to the servants and traveled back to Beersheba, where\
      \ Abraham continued to live. \n"
    20: '²⁰ Soon after this, Abraham heard that Milcah, his brother Nahor’s wife,
      had borne Nahor eight sons. '
    21: '²¹ The oldest was named Uz, the next oldest was Buz, followed by Kemuel (the
      ancestor of the Arameans), '
    22: '²² Kesed, Hazo, Pildash, Jidlaph, and Bethuel. '
    23: '²³ (Bethuel became the father of Rebekah.) In addition to these eight sons
      from Milcah, '
    24: ²⁴ Nahor had four other children from his concubine Reumah. Their names were
