    24: "²⁴ Then when you harvest it, one-fifth of your crop will belong to Pharaoh.\
      \ You may keep the remaining four-fifths as seed for your fields and as food\
      \ for you, your households, and your little ones.” \n"
    25: '²⁵ “You have saved our lives!” they exclaimed. “May it please you, my lord,
      to let us be Pharaoh’s servants.” '
    26: "²⁶ Joseph then issued a decree still in effect in the land of Egypt, that\
      \ Pharaoh should receive one-fifth of all the crops grown on his land. Only\
