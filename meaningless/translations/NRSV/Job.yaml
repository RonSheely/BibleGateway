    1: '¹ There was once a man in the land of Uz whose name was Job. That man was
      blameless and upright, one who feared God and turned away from evil. '
    2: '² There were born to him seven sons and three daughters. '
    3: '³ He had seven thousand sheep, three thousand camels, five hundred yoke of
      oxen, five hundred donkeys, and very many servants; so that this man was the
      greatest of all the people of the east. '
    4: '⁴ His sons used to go and hold feasts in one another’s houses in turn; and
      they would send and invite their three sisters to eat and drink with them. '
    5: "⁵ And when the feast days had run their course, Job would send and sanctify\
      \ them, and he would rise early in the morning and offer burnt offerings according\
      \ to the number of them all; for Job said, “It may be that my children have\
      \ sinned, and cursed God in their hearts.” This is what Job always did. \n"
    6: '⁶ One day the heavenly beings came to present themselves before the Lord,
      and Satan also came among them. '
    7: '⁷ The Lord said to Satan, “Where have you come from?” Satan answered the Lord,
      “From going to and fro on the earth, and from walking up and down on it.” '
    8: '⁸ The Lord said to Satan, “Have you considered my servant Job? There is no
      one like him on the earth, a blameless and upright man who fears God and turns
      away from evil.” '
    9: '⁹ Then Satan answered the Lord, “Does Job fear God for nothing? '
    10: '¹⁰ Have you not put a fence around him and his house and all that he has,
      on every side? You have blessed the work of his hands, and his possessions have
      increased in the land. '
    11: '¹¹ But stretch out your hand now, and touch all that he has, and he will
      curse you to your face.” '
    12: "¹² The Lord said to Satan, “Very well, all that he has is in your power;\
      \ only do not stretch out your hand against him!” So Satan went out from the\
      \ presence of the Lord. \n"
    13: '¹³ One day when his sons and daughters were eating and drinking wine in the
      eldest brother’s house, '
    14: '¹⁴ a messenger came to Job and said, “The oxen were plowing and the donkeys
      were feeding beside them, '
    15: '¹⁵ and the Sabeans fell on them and carried them off, and killed the servants
      with the edge of the sword; I alone have escaped to tell you.” '
    16: '¹⁶ While he was still speaking, another came and said, “The fire of God fell
      from heaven and burned up the sheep and the servants, and consumed them; I alone
      have escaped to tell you.” '
    17: '¹⁷ While he was still speaking, another came and said, “The Chaldeans formed
      three columns, made a raid on the camels and carried them off, and killed the
      servants with the edge of the sword; I alone have escaped to tell you.” '
    18: '¹⁸ While he was still speaking, another came and said, “Your sons and daughters
      were eating and drinking wine in their eldest brother’s house, '
    19: "¹⁹ and suddenly a great wind came across the desert, struck the four corners\
      \ of the house, and it fell on the young people, and they are dead; I alone\
      \ have escaped to tell you.” \n"
    20: '²⁰ Then Job arose, tore his robe, shaved his head, and fell on the ground
      and worshiped. '
    21: "²¹ He said, “Naked I came from my mother’s womb, and naked shall I return\
      \ there; the Lord gave, and the Lord has taken away; blessed be the name of\
      \ the Lord.” \n"
    22: ²² In all this Job did not sin or charge God with wrongdoing.
  2:
    1: '¹ One day the heavenly beings came to present themselves before the Lord,
      and Satan also came among them to present himself before the Lord. '
    2: '² The Lord said to Satan, “Where have you come from?” Satan answered the Lord,
      “From going to and fro on the earth, and from walking up and down on it.” '
    3: '³ The Lord said to Satan, “Have you considered my servant Job? There is no
      one like him on the earth, a blameless and upright man who fears God and turns
      away from evil. He still persists in his integrity, although you incited me
      against him, to destroy him for no reason.” '
    4: '⁴ Then Satan answered the Lord, “Skin for skin! All that people have they
      will give to save their lives. '
    5: '⁵ But stretch out your hand now and touch his bone and his flesh, and he will
      curse you to your face.” '
    6: "⁶ The Lord said to Satan, “Very well, he is in your power; only spare his\
      \ life.” \n"
    7: '⁷ So Satan went out from the presence of the Lord, and inflicted loathsome
      sores on Job from the sole of his foot to the crown of his head. '
    8: "⁸ Job took a potsherd with which to scrape himself, and sat among the ashes.\
      \ \n"
    9: '⁹ Then his wife said to him, “Do you still persist in your integrity? Curse
      God, and die.” '
    10: "¹⁰ But he said to her, “You speak as any foolish woman would speak. Shall\
      \ we receive the good at the hand of God, and not receive the bad?” In all this\
      \ Job did not sin with his lips. \n"
    11: '¹¹ Now when Job’s three friends heard of all these troubles that had come
      upon him, each of them set out from his home—Eliphaz the Temanite, Bildad the
      Shuhite, and Zophar the Naamathite. They met together to go and console and
      comfort him. '
    12: '¹² When they saw him from a distance, they did not recognize him, and they
      raised their voices and wept aloud; they tore their robes and threw dust in
      the air upon their heads. '
    13: ¹³ They sat with him on the ground seven days and seven nights, and no one
      spoke a word to him, for they saw that his suffering was very great.
  3:
    1: '¹ After this Job opened his mouth and cursed the day of his birth. '
    2: "² Job said: \n"
    3: "³ “Let the day perish in which I was born,\n    and the night that said,\n\
      \    ‘A man-child is conceived.’\n"
    4: "⁴ Let that day be darkness!\n    May God above not seek it,\n    or light\
      \ shine on it.\n"
    5: "⁵ Let gloom and deep darkness claim it.\n    Let clouds settle upon it;\n\
      \    let the blackness of the day terrify it.\n"
    6: "⁶ That night—let thick darkness seize it!\n    let it not rejoice among the\
      \ days of the year;\n    let it not come into the number of the months.\n"
    7: "⁷ Yes, let that night be barren;\n    let no joyful cry be heard in it.\n"
    8: "⁸ Let those curse it who curse the Sea,\n    those who are skilled to rouse\
      \ up Leviathan.\n"
    9: "⁹ Let the stars of its dawn be dark;\n    let it hope for light, but have\
      \ none;\n    may it not see the eyelids of the morning—\n"
    10: "¹⁰ because it did not shut the doors of my mother’s womb,\n    and hide trouble\
      \ from my eyes. \n"
    11: "¹¹ “Why did I not die at birth,\n    come forth from the womb and expire?\n"
    12: "¹² Why were there knees to receive me,\n    or breasts for me to suck?\n"
    13: "¹³ Now I would be lying down and quiet;\n    I would be asleep; then I would\
      \ be at rest\n"
    14: "¹⁴ with kings and counselors of the earth\n    who rebuild ruins for themselves,\n"
    15: "¹⁵ or with princes who have gold,\n    who fill their houses with silver.\n"
    16: "¹⁶ Or why was I not buried like a stillborn child,\n    like an infant that\
      \ never sees the light?\n"
    17: "¹⁷ There the wicked cease from troubling,\n    and there the weary are at\
      \ rest.\n"
    18: "¹⁸ There the prisoners are at ease together;\n    they do not hear the voice\
      \ of the taskmaster.\n"
    19: "¹⁹ The small and the great are there,\n    and the slaves are free from their\
      \ masters. \n"
    20: "²⁰ “Why is light given to one in misery,\n    and life to the bitter in soul,\n"
    21: "²¹ who long for death, but it does not come,\n    and dig for it more than\
      \ for hidden treasures;\n"
    22: "²² who rejoice exceedingly,\n    and are glad when they find the grave?\n"
    23: "²³ Why is light given to one who cannot see the way,\n    whom God has fenced\
      \ in?\n"
    24: "²⁴ For my sighing comes like my bread,\n    and my groanings are poured out\
      \ like water.\n"
    25: "²⁵ Truly the thing that I fear comes upon me,\n    and what I dread befalls\
      \ me.\n"
    26: "²⁶ I am not at ease, nor am I quiet;\n    I have no rest; but trouble comes.”"
  4:
    1: "¹ Then Eliphaz the Temanite answered: \n"
    2: "² “If one ventures a word with you, will you be offended?\n    But who can\
      \ keep from speaking?\n"
    3: "³ See, you have instructed many;\n    you have strengthened the weak hands.\n"
    4: "⁴ Your words have supported those who were stumbling,\n    and you have made\
      \ firm the feeble knees.\n"
    5: "⁵ But now it has come to you, and you are impatient;\n    it touches you,\
      \ and you are dismayed.\n"
    6: "⁶ Is not your fear of God your confidence,\n    and the integrity of your\
      \ ways your hope? \n"
    7: "⁷ “Think now, who that was innocent ever perished?\n    Or where were the\
      \ upright cut off?\n"
    8: "⁸ As I have seen, those who plow iniquity\n    and sow trouble reap the same.\n"
    9: "⁹ By the breath of God they perish,\n    and by the blast of his anger they\
      \ are consumed.\n"
    10: "¹⁰ The roar of the lion, the voice of the fierce lion,\n    and the teeth\
      \ of the young lions are broken.\n"
    11: "¹¹ The strong lion perishes for lack of prey,\n    and the whelps of the\
      \ lioness are scattered. \n"
    12: "¹² “Now a word came stealing to me,\n    my ear received the whisper of it.\n"
    13: "¹³ Amid thoughts from visions of the night,\n    when deep sleep falls on\
      \ mortals,\n"
    14: "¹⁴ dread came upon me, and trembling,\n    which made all my bones shake.\n"
    15: "¹⁵ A spirit glided past my face;\n    the hair of my flesh bristled.\n"
    16: "¹⁶ It stood still,\n    but I could not discern its appearance.\nA form was\
      \ before my eyes;\n    there was silence, then I heard a voice:\n"
    17: "¹⁷ ‘Can mortals be righteous before God?\n    Can human beings be pure before\
      \ their Maker?\n"
    18: "¹⁸ Even in his servants he puts no trust,\n    and his angels he charges\
      \ with error;\n"
    19: "¹⁹ how much more those who live in houses of clay,\n    whose foundation\
      \ is in the dust,\n    who are crushed like a moth.\n"
    20: "²⁰ Between morning and evening they are destroyed;\n    they perish forever\
      \ without any regarding it.\n"
    21: "²¹ Their tent-cord is plucked up within them,\n    and they die devoid of\
      \ wisdom.’"
  5:
    1: "¹ “Call now; is there anyone who will answer you?\nTo which of the holy ones\
      \ will you turn?\n"
    2: "² Surely vexation kills the fool,\n    and jealousy slays the simple.\n"
    3: "³ I have seen fools taking root,\n    but suddenly I cursed their dwelling.\n"
    4: "⁴ Their children are far from safety,\n    they are crushed in the gate,\n\
      \    and there is no one to deliver them.\n"
    5: "⁵ The hungry eat their harvest,\n    and they take it even out of the thorns;\n\
      \    and the thirsty pant after their wealth.\n"
    6: "⁶ For misery does not come from the earth,\n    nor does trouble sprout from\
      \ the ground;\n"
    7: "⁷ but human beings are born to trouble\n    just as sparks fly upward. \n"
    8: "⁸ “As for me, I would seek God,\n    and to God I would commit my cause.\n"
    9: "⁹ He does great things and unsearchable,\n    marvelous things without number.\n"
    10: "¹⁰ He gives rain on the earth\n    and sends waters on the fields;\n"
    11: "¹¹ he sets on high those who are lowly,\n    and those who mourn are lifted\
      \ to safety.\n"
    12: "¹² He frustrates the devices of the crafty,\n    so that their hands achieve\
      \ no success.\n"
    13: "¹³ He takes the wise in their own craftiness;\n    and the schemes of the\
      \ wily are brought to a quick end.\n"
    14: "¹⁴ They meet with darkness in the daytime,\n    and grope at noonday as in\
      \ the night.\n"
    15: "¹⁵ But he saves the needy from the sword of their mouth,\n    from the hand\
      \ of the mighty.\n"
    16: "¹⁶ So the poor have hope,\n    and injustice shuts its mouth. \n"
    17: "¹⁷ “How happy is the one whom God reproves;\n    therefore do not despise\
      \ the discipline of the Almighty.\n"
    18: "¹⁸ For he wounds, but he binds up;\n    he strikes, but his hands heal.\n"
    19: "¹⁹ He will deliver you from six troubles;\n    in seven no harm shall touch\
      \ you.\n"
    20: "²⁰ In famine he will redeem you from death,\n    and in war from the power\
      \ of the sword.\n"
    21: "²¹ You shall be hidden from the scourge of the tongue,\n    and shall not\
      \ fear destruction when it comes.\n"
    22: "²² At destruction and famine you shall laugh,\n    and shall not fear the\
      \ wild animals of the earth.\n"
    23: "²³ For you shall be in league with the stones of the field,\n    and the\
      \ wild animals shall be at peace with you.\n"
    24: "²⁴ You shall know that your tent is safe,\n    you shall inspect your fold\
      \ and miss nothing.\n"
    25: "²⁵ You shall know that your descendants will be many,\n    and your offspring\
      \ like the grass of the earth.\n"
    26: "²⁶ You shall come to your grave in ripe old age,\n    as a shock of grain\
      \ comes up to the threshing floor in its season.\n"
    27: "²⁷ See, we have searched this out; it is true.\n    Hear, and know it for\
      \ yourself.”"
