    1: "¹ “Do not human beings have a hard service on earth,\n    and are not their\
      \ days like the days of a laborer?\n"
    2: "² Like a slave who longs for the shadow,\n    and like laborers who look for\
      \ their wages,\n"
    3: "³ so I am allotted months of emptiness,\n    and nights of misery are apportioned\
      \ to me.\n"
    4: "⁴ When I lie down I say, ‘When shall I rise?’\n    But the night is long,\n\
      \    and I am full of tossing until dawn.\n"
    5: "⁵ My flesh is clothed with worms and dirt;\n    my skin hardens, then breaks\
      \ out again.\n"
    6: "⁶ My days are swifter than a weaver’s shuttle,\n    and come to their end\
      \ without hope. \n"
    7: "⁷ “Remember that my life is a breath;\n    my eye will never again see good.\n"
    8: "⁸ The eye that beholds me will see me no more;\n    while your eyes are upon\
      \ me, I shall be gone.\n"
    9: "⁹ As the cloud fades and vanishes,\n    so those who go down to Sheol do not\
      \ come up;\n"
    10: "¹⁰ they return no more to their houses,\n    nor do their places know them\
      \ any more. \n"
    11: "¹¹ “Therefore I will not restrain my mouth;\n    I will speak in the anguish\
      \ of my spirit;\n    I will complain in the bitterness of my soul.\n"
    12: "¹² Am I the Sea, or the Dragon,\n    that you set a guard over me?\n"
    13: "¹³ When I say, ‘My bed will comfort me,\n    my couch will ease my complaint,’\n"
    14: "¹⁴ then you scare me with dreams\n    and terrify me with visions,\n"
    15: "¹⁵ so that I would choose strangling\n    and death rather than this body.\n"
    16: "¹⁶ I loathe my life; I would not live forever.\n    Let me alone, for my\
      \ days are a breath.\n"
    17: "¹⁷ What are human beings, that you make so much of them,\n    that you set\
      \ your mind on them,\n"
    18: "¹⁸ visit them every morning,\n    test them every moment?\n"
    19: "¹⁹ Will you not look away from me for a while,\n    let me alone until I\
      \ swallow my spittle?\n"
    20: "²⁰ If I sin, what do I do to you, you watcher of humanity?\n    Why have\
      \ you made me your target?\n    Why have I become a burden to you?\n"
    21: "²¹ Why do you not pardon my transgression\n    and take away my iniquity?\n\
      For now I shall lie in the earth;\n    you will seek me, but I shall not be.”"
  8:
    1: "¹ Then Bildad the Shuhite answered: \n"
    2: "² “How long will you say these things,\n    and the words of your mouth be\
      \ a great wind?\n"
    3: "³ Does God pervert justice?\n    Or does the Almighty pervert the right?\n"
    4: "⁴ If your children sinned against him,\n    he delivered them into the power\
      \ of their transgression.\n"
    5: "⁵ If you will seek God\n    and make supplication to the Almighty,\n"
    6: "⁶ if you are pure and upright,\n    surely then he will rouse himself for\
      \ you\n    and restore to you your rightful place.\n"
    7: "⁷ Though your beginning was small,\n    your latter days will be very great.\
      \ \n"
    8: "⁸ “For inquire now of bygone generations,\n    and consider what their ancestors\
      \ have found;\n"
    9: "⁹ for we are but of yesterday, and we know nothing,\n    for our days on earth\
      \ are but a shadow.\n"
    10: "¹⁰ Will they not teach you and tell you\n    and utter words out of their\
      \ understanding? \n"
    11: "¹¹ “Can papyrus grow where there is no marsh?\n    Can reeds flourish where\
      \ there is no water?\n"
    12: "¹² While yet in flower and not cut down,\n    they wither before any other\
      \ plant.\n"
    13: "¹³ Such are the paths of all who forget God;\n    the hope of the godless\
      \ shall perish.\n"
    14: "¹⁴ Their confidence is gossamer,\n    a spider’s house their trust.\n"
    15: "¹⁵ If one leans against its house, it will not stand;\n    if one lays hold\
      \ of it, it will not endure.\n"
    16: "¹⁶ The wicked thrive before the sun,\n    and their shoots spread over the\
      \ garden.\n"
    17: "¹⁷ Their roots twine around the stoneheap;\n    they live among the rocks.\n"
    18: "¹⁸ If they are destroyed from their place,\n    then it will deny them, saying,\
      \ ‘I have never seen you.’\n"
    19: "¹⁹ See, these are their happy ways,\n    and out of the earth still others\
      \ will spring. \n"
    20: "²⁰ “See, God will not reject a blameless person,\n    nor take the hand of\
      \ evildoers.\n"
    21: "²¹ He will yet fill your mouth with laughter,\n    and your lips with shouts\
      \ of joy.\n"
    22: "²² Those who hate you will be clothed with shame,\n    and the tent of the\
      \ wicked will be no more.”"
