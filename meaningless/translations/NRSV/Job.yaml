    1: "¹ Then Job answered: \n"
    2: "² “Indeed I know that this is so;\n    but how can a mortal be just before\
      \ God?\n"
    3: "³ If one wished to contend with him,\n    one could not answer him once in\
      \ a thousand.\n"
    4: "⁴ He is wise in heart, and mighty in strength\n—who has resisted him, and\
      \ succeeded?—\n"
    5: "⁵ he who removes mountains, and they do not know it,\n    when he overturns\
      \ them in his anger;\n"
    6: "⁶ who shakes the earth out of its place,\n    and its pillars tremble;\n"
    7: "⁷ who commands the sun, and it does not rise;\n    who seals up the stars;\n"
    8: "⁸ who alone stretched out the heavens\n    and trampled the waves of the Sea;\n"
    9: "⁹ who made the Bear and Orion,\n    the Pleiades and the chambers of the south;\n"
    10: "¹⁰ who does great things beyond understanding,\n    and marvelous things\
      \ without number.\n"
    11: "¹¹ Look, he passes by me, and I do not see him;\n    he moves on, but I do\
      \ not perceive him.\n"
    12: "¹² He snatches away; who can stop him?\n    Who will say to him, ‘What are\
      \ you doing?’ \n"
    13: "¹³ “God will not turn back his anger;\n    the helpers of Rahab bowed beneath\
      \ him.\n"
    14: "¹⁴ How then can I answer him,\n    choosing my words with him?\n"
    15: "¹⁵ Though I am innocent, I cannot answer him;\n    I must appeal for mercy\
      \ to my accuser.\n"
    16: "¹⁶ If I summoned him and he answered me,\n    I do not believe that he would\
      \ listen to my voice.\n"
    17: "¹⁷ For he crushes me with a tempest,\n    and multiplies my wounds without\
      \ cause;\n"
    18: "¹⁸ he will not let me get my breath,\n    but fills me with bitterness.\n"
    19: "¹⁹ If it is a contest of strength, he is the strong one!\n    If it is a\
      \ matter of justice, who can summon him?\n"
    20: "²⁰ Though I am innocent, my own mouth would condemn me;\n    though I am\
      \ blameless, he would prove me perverse.\n"
    21: "²¹ I am blameless; I do not know myself;\n    I loathe my life.\n"
    22: "²² It is all one; therefore I say,\n    he destroys both the blameless and\
      \ the wicked.\n"
    23: "²³ When disaster brings sudden death,\n    he mocks at the calamity of the\
      \ innocent.\n"
    24: "²⁴ The earth is given into the hand of the wicked;\n    he covers the eyes\
      \ of its judges—\n    if it is not he, who then is it? \n"
    25: "²⁵ “My days are swifter than a runner;\n    they flee away, they see no good.\n"
    26: "²⁶ They go by like skiffs of reed,\n    like an eagle swooping on the prey.\n"
    27: "²⁷ If I say, ‘I will forget my complaint;\n    I will put off my sad countenance\
      \ and be of good cheer,’\n"
    28: "²⁸ I become afraid of all my suffering,\n    for I know you will not hold\
      \ me innocent.\n"
    29: "²⁹ I shall be condemned;\n    why then do I labor in vain?\n"
    30: "³⁰ If I wash myself with soap\n    and cleanse my hands with lye,\n"
    31: "³¹ yet you will plunge me into filth,\n    and my own clothes will abhor\
      \ me.\n"
    32: "³² For he is not a mortal, as I am, that I might answer him,\n    that we\
      \ should come to trial together.\n"
    33: "³³ There is no umpire between us,\n    who might lay his hand on us both.\n"
    34: "³⁴ If he would take his rod away from me,\n    and not let dread of him terrify\
      \ me,\n"
    35: "³⁵ then I would speak without fear of him,\n    for I know I am not what\
