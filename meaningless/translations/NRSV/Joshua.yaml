  16:
    1: '¹ The allotment of the Josephites went from the Jordan by Jericho, east of
      the waters of Jericho, into the wilderness, going up from Jericho into the hill
      country to Bethel; '
    2: '² then going from Bethel to Luz, it passes along to Ataroth, the territory
      of the Archites; '
    3: "³ then it goes down westward to the territory of the Japhletites, as far as\
      \ the territory of Lower Beth-horon, then to Gezer, and it ends at the sea.\
      \ \n"
    4: "⁴ The Josephites—Manasseh and Ephraim—received their inheritance. \n"
    5: '⁵ The territory of the Ephraimites by their families was as follows: the boundary
      of their inheritance on the east was Ataroth-addar as far as Upper Beth-horon, '
    6: '⁶ and the boundary goes from there to the sea; on the north is Michmethath;
      then on the east the boundary makes a turn toward Taanath-shiloh, and passes
      along beyond it on the east to Janoah, '
    7: '⁷ then it goes down from Janoah to Ataroth and to Naarah, and touches Jericho,
      ending at the Jordan. '
    8: '⁸ From Tappuah the boundary goes westward to the Wadi Kanah, and ends at the
      sea. Such is the inheritance of the tribe of the Ephraimites by their families, '
    9: '⁹ together with the towns that were set apart for the Ephraimites within the
      inheritance of the Manassites, all those towns with their villages. '
    10: '¹⁰ They did not, however, drive out the Canaanites who lived in Gezer: so
      the Canaanites have lived within Ephraim to this day but have been made to do
      forced labor.'
  17:
    1: '¹ Then allotment was made to the tribe of Manasseh, for he was the firstborn
      of Joseph. To Machir the firstborn of Manasseh, the father of Gilead, were allotted
      Gilead and Bashan, because he was a warrior. '
    2: "² And allotments were made to the rest of the tribe of Manasseh, by their\
      \ families, Abiezer, Helek, Asriel, Shechem, Hepher, and Shemida; these were\
      \ the male descendants of Manasseh son of Joseph, by their families. \n"
    3: '³ Now Zelophehad son of Hepher son of Gilead son of Machir son of Manasseh
      had no sons, but only daughters; and these are the names of his daughters: Mahlah,
      Noah, Hoglah, Milcah, and Tirzah. '
    4: '⁴ They came before the priest Eleazar and Joshua son of Nun and the leaders,
      and said, “The Lord commanded Moses to give us an inheritance along with our
      male kin.” So according to the commandment of the Lord he gave them an inheritance
      among the kinsmen of their father. '
    5: '⁵ Thus there fell to Manasseh ten portions, besides the land of Gilead and
      Bashan, which is on the other side of the Jordan, '
    6: "⁶ because the daughters of Manasseh received an inheritance along with his\
      \ sons. The land of Gilead was allotted to the rest of the Manassites. \n"
    7: '⁷ The territory of Manasseh reached from Asher to Michmethath, which is east
      of Shechem; then the boundary goes along southward to the inhabitants of En-tappuah. '
    8: '⁸ The land of Tappuah belonged to Manasseh, but the town of Tappuah on the
      boundary of Manasseh belonged to the Ephraimites. '
    9: '⁹ Then the boundary went down to the Wadi Kanah. The towns here, to the south
      of the wadi, among the towns of Manasseh, belong to Ephraim. Then the boundary
      of Manasseh goes along the north side of the wadi and ends at the sea. '
    10: '¹⁰ The land to the south is Ephraim’s and that to the north is Manasseh’s,
      with the sea forming its boundary; on the north Asher is reached, and on the
      east Issachar. '
    11: '¹¹ Within Issachar and Asher, Manasseh had Beth-shean and its villages, Ibleam
      and its villages, the inhabitants of Dor and its villages, the inhabitants of
      En-dor and its villages, the inhabitants of Taanach and its villages, and the
      inhabitants of Megiddo and its villages (the third is Naphath). '
    12: '¹² Yet the Manassites could not take possession of those towns; but the Canaanites
      continued to live in that land. '
    13: "¹³ But when the Israelites grew strong, they put the Canaanites to forced\
      \ labor, but did not utterly drive them out. \n"
    14: '¹⁴ The tribe of Joseph spoke to Joshua, saying, “Why have you given me but
      one lot and one portion as an inheritance, since we are a numerous people, whom
      all along the Lord has blessed?” '
    15: '¹⁵ And Joshua said to them, “If you are a numerous people, go up to the forest,
      and clear ground there for yourselves in the land of the Perizzites and the
      Rephaim, since the hill country of Ephraim is too narrow for you.” '
    16: '¹⁶ The tribe of Joseph said, “The hill country is not enough for us; yet
      all the Canaanites who live in the plain have chariots of iron, both those in
      Beth-shean and its villages and those in the Valley of Jezreel.” '
    17: '¹⁷ Then Joshua said to the house of Joseph, to Ephraim and Manasseh, “You
      are indeed a numerous people, and have great power; you shall not have one lot
      only, '
    18: ¹⁸ but the hill country shall be yours, for though it is a forest, you shall
      clear it and possess it to its farthest borders; for you shall drive out the
      Canaanites, though they have chariots of iron, and though they are strong.”
  18:
    1: "¹ Then the whole congregation of the Israelites assembled at Shiloh, and set\
      \ up the tent of meeting there. The land lay subdued before them. \n"
    2: '² There remained among the Israelites seven tribes whose inheritance had not
      yet been apportioned. '
    3: '³ So Joshua said to the Israelites, “How long will you be slack about going
      in and taking possession of the land that the Lord, the God of your ancestors,
      has given you? '
    4: '⁴ Provide three men from each tribe, and I will send them out that they may
      begin to go throughout the land, writing a description of it with a view to
      their inheritances. Then come back to me. '
    5: '⁵ They shall divide it into seven portions, Judah continuing in its territory
      on the south, and the house of Joseph in their territory on the north. '
    6: '⁶ You shall describe the land in seven divisions and bring the description
      here to me; and I will cast lots for you here before the Lord our God. '
    7: "⁷ The Levites have no portion among you, for the priesthood of the Lord is\
      \ their heritage; and Gad and Reuben and the half-tribe of Manasseh have received\
      \ their inheritance beyond the Jordan eastward, which Moses the servant of the\
      \ Lord gave them.” \n"
    8: '⁸ So the men started on their way; and Joshua charged those who went to write
      the description of the land, saying, “Go throughout the land and write a description
      of it, and come back to me; and I will cast lots for you here before the Lord
      in Shiloh.” '
    9: '⁹ So the men went and traversed the land and set down in a book a description
      of it by towns in seven divisions; then they came back to Joshua in the camp
      at Shiloh, '
    10: "¹⁰ and Joshua cast lots for them in Shiloh before the Lord; and there Joshua\
      \ apportioned the land to the Israelites, to each a portion. \n"
    11: '¹¹ The lot of the tribe of Benjamin according to its families came up, and
      the territory allotted to it fell between the tribe of Judah and the tribe of
      Joseph. '
    12: '¹² On the north side their boundary began at the Jordan; then the boundary
      goes up to the slope of Jericho on the north, then up through the hill country
      westward; and it ends at the wilderness of Beth-aven. '
    13: '¹³ From there the boundary passes along southward in the direction of Luz,
      to the slope of Luz (that is, Bethel), then the boundary goes down to Ataroth-addar,
      on the mountain that lies south of Lower Beth-horon. '
    14: '¹⁴ Then the boundary goes in another direction, turning on the western side
      southward from the mountain that lies to the south, opposite Beth-horon, and
      it ends at Kiriath-baal (that is, Kiriath-jearim), a town belonging to the tribe
      of Judah. This forms the western side. '
    15: '¹⁵ The southern side begins at the outskirts of Kiriath-jearim; and the boundary
      goes from there to Ephron, to the spring of the Waters of Nephtoah; '
    16: '¹⁶ then the boundary goes down to the border of the mountain that overlooks
      the valley of the son of Hinnom, which is at the north end of the valley of
      Rephaim; and it then goes down the valley of Hinnom, south of the slope of the
      Jebusites, and downward to En-rogel; '
    17: '¹⁷ then it bends in a northerly direction going on to En-shemesh, and from
      there goes to Geliloth, which is opposite the ascent of Adummim; then it goes
      down to the Stone of Bohan, Reuben’s son; '
    18: '¹⁸ and passing on to the north of the slope of Beth-arabah it goes down to
      the Arabah; '
    19: '¹⁹ then the boundary passes on to the north of the slope of Beth-hoglah;
      and the boundary ends at the northern bay of the Dead Sea, at the south end
      of the Jordan: this is the southern border. '
    20: "²⁰ The Jordan forms its boundary on the eastern side. This is the inheritance\
      \ of the tribe of Benjamin, according to its families, boundary by boundary\
      \ all around. \n"
    21: '²¹ Now the towns of the tribe of Benjamin according to their families were
      Jericho, Beth-hoglah, Emek-keziz, '
    22: '²² Beth-arabah, Zemaraim, Bethel, '
    23: '²³ Avvim, Parah, Ophrah, '
    24: '²⁴ Chephar-ammoni, Ophni, and Geba—twelve towns with their villages: '
    25: '²⁵ Gibeon, Ramah, Beeroth, '
    26: '²⁶ Mizpeh, Chephirah, Mozah, '
    27: '²⁷ Rekem, Irpeel, Taralah, '
    28: ²⁸ Zela, Haeleph, Jebus (that is, Jerusalem), Gibeah and Kiriath-jearim—fourteen
      towns with their villages. This is the inheritance of the tribe of Benjamin
      according to its families.
  19:
    1: '¹ The second lot came out for Simeon, for the tribe of Simeon, according to
      its families; its inheritance lay within the inheritance of the tribe of Judah. '
    2: '² It had for its inheritance Beer-sheba, Sheba, Moladah, '
    3: '³ Hazar-shual, Balah, Ezem, '
    4: '⁴ Eltolad, Bethul, Hormah, '
    5: '⁵ Ziklag, Beth-marcaboth, Hazar-susah, '
    6: '⁶ Beth-lebaoth, and Sharuhen—thirteen towns with their villages; '
    7: '⁷ Ain, Rimmon, Ether, and Ashan—four towns with their villages; '
    8: '⁸ together with all the villages all around these towns as far as Baalath-beer,
      Ramah of the Negeb. This was the inheritance of the tribe of Simeon according
      to its families. '
    9: "⁹ The inheritance of the tribe of Simeon formed part of the territory of Judah;\
      \ because the portion of the tribe of Judah was too large for them, the tribe\
      \ of Simeon obtained an inheritance within their inheritance. \n"
    10: '¹⁰ The third lot came up for the tribe of Zebulun, according to its families.
