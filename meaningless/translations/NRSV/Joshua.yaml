  14:
    1: '¹ These are the inheritances that the Israelites received in the land of Canaan,
      which the priest Eleazar, and Joshua son of Nun, and the heads of the families
      of the tribes of the Israelites distributed to them. '
    2: '² Their inheritance was by lot, as the Lord had commanded Moses for the nine
      and one-half tribes. '
    3: '³ For Moses had given an inheritance to the two and one-half tribes beyond
      the Jordan; but to the Levites he gave no inheritance among them. '
    4: '⁴ For the people of Joseph were two tribes, Manasseh and Ephraim; and no portion
      was given to the Levites in the land, but only towns to live in, with their
      pasture lands for their flocks and herds. '
    5: "⁵ The Israelites did as the Lord commanded Moses; they allotted the land.\
      \ \n"
    6: '⁶ Then the people of Judah came to Joshua at Gilgal; and Caleb son of Jephunneh
      the Kenizzite said to him, “You know what the Lord said to Moses the man of
      God in Kadesh-barnea concerning you and me. '
    7: '⁷ I was forty years old when Moses the servant of the Lord sent me from Kadesh-barnea
      to spy out the land; and I brought him an honest report. '
    8: '⁸ But my companions who went up with me made the heart of the people melt;
      yet I wholeheartedly followed the Lord my God. '
    9: '⁹ And Moses swore on that day, saying, ‘Surely the land on which your foot
      has trodden shall be an inheritance for you and your children forever, because
      you have wholeheartedly followed the Lord my God.’ '
    10: '¹⁰ And now, as you see, the Lord has kept me alive, as he said, these forty-five
      years since the time that the Lord spoke this word to Moses, while Israel was
      journeying through the wilderness; and here I am today, eighty-five years old. '
    11: '¹¹ I am still as strong today as I was on the day that Moses sent me; my
      strength now is as my strength was then, for war, and for going and coming. '
    12: "¹² So now give me this hill country of which the Lord spoke on that day;\
      \ for you heard on that day how the Anakim were there, with great fortified\
      \ cities; it may be that the Lord will be with me, and I shall drive them out,\
      \ as the Lord said.” \n"
    13: '¹³ Then Joshua blessed him, and gave Hebron to Caleb son of Jephunneh for
      an inheritance. '
    14: '¹⁴ So Hebron became the inheritance of Caleb son of Jephunneh the Kenizzite
      to this day, because he wholeheartedly followed the Lord, the God of Israel. '
    15: ¹⁵ Now the name of Hebron formerly was Kiriath-arba; this Arba was the greatest
      man among the Anakim. And the land had rest from war.
  15:
    1: '¹ The lot for the tribe of the people of Judah according to their families
      reached southward to the boundary of Edom, to the wilderness of Zin at the farthest
      south. '
    2: '² And their south boundary ran from the end of the Dead Sea, from the bay
      that faces southward; '
    3: '³ it goes out southward of the ascent of Akrabbim, passes along to Zin, and
      goes up south of Kadesh-barnea, along by Hezron, up to Addar, makes a turn to
      Karka, '
    4: '⁴ passes along to Azmon, goes out by the Wadi of Egypt, and comes to its end
      at the sea. This shall be your south boundary. '
    5: '⁵ And the east boundary is the Dead Sea, to the mouth of the Jordan. And the
      boundary on the north side runs from the bay of the sea at the mouth of the
      Jordan; '
    6: '⁶ and the boundary goes up to Beth-hoglah, and passes along north of Beth-arabah;
      and the boundary goes up to the Stone of Bohan, Reuben’s son; '
    7: '⁷ and the boundary goes up to Debir from the Valley of Achor, and so northward,
      turning toward Gilgal, which is opposite the ascent of Adummim, which is on
      the south side of the valley; and the boundary passes along to the waters of
      En-shemesh, and ends at En-rogel; '
    8: '⁸ then the boundary goes up by the valley of the son of Hinnom at the southern
      slope of the Jebusites (that is, Jerusalem); and the boundary goes up to the
      top of the mountain that lies over against the valley of Hinnom, on the west,
      at the northern end of the valley of Rephaim; '
    9: '⁹ then the boundary extends from the top of the mountain to the spring of
      the Waters of Nephtoah, and from there to the towns of Mount Ephron; then the
      boundary bends around to Baalah (that is, Kiriath-jearim); '
    10: '¹⁰ and the boundary circles west of Baalah to Mount Seir, passes along to
      the northern slope of Mount Jearim (that is, Chesalon), and goes down to Beth-shemesh,
      and passes along by Timnah; '
    11: '¹¹ the boundary goes out to the slope of the hill north of Ekron, then the
      boundary bends around to Shikkeron, and passes along to Mount Baalah, and goes
      out to Jabneel; then the boundary comes to an end at the sea. '
    12: "¹² And the west boundary was the Mediterranean with its coast. This is the\
      \ boundary surrounding the people of Judah according to their families. \n"
    13: '¹³ According to the commandment of the Lord to Joshua, he gave to Caleb son
      of Jephunneh a portion among the people of Judah, Kiriath-arba, that is, Hebron
      (Arba was the father of Anak). '
    14: '¹⁴ And Caleb drove out from there the three sons of Anak: Sheshai, Ahiman,
      and Talmai, the descendants of Anak. '
    15: '¹⁵ From there he went up against the inhabitants of Debir; now the name of
      Debir formerly was Kiriath-sepher. '
    16: '¹⁶ And Caleb said, “Whoever attacks Kiriath-sepher and takes it, to him I
      will give my daughter Achsah as wife.” '
    17: '¹⁷ Othniel son of Kenaz, the brother of Caleb, took it; and he gave him his
      daughter Achsah as wife. '
    18: '¹⁸ When she came to him, she urged him to ask her father for a field. As
      she dismounted from her donkey, Caleb said to her, “What do you wish?” '
    19: "¹⁹ She said to him, “Give me a present; since you have set me in the land\
      \ of the Negeb, give me springs of water as well.” So Caleb gave her the upper\
      \ springs and the lower springs. \n"
    20: '²⁰ This is the inheritance of the tribe of the people of Judah according
      to their families. '
    21: '²¹ The towns belonging to the tribe of the people of Judah in the extreme
      south, toward the boundary of Edom, were Kabzeel, Eder, Jagur, '
    22: '²² Kinah, Dimonah, Adadah, '
    23: '²³ Kedesh, Hazor, Ithnan, '
    24: '²⁴ Ziph, Telem, Bealoth, '
    25: '²⁵ Hazor-hadattah, Kerioth-hezron (that is, Hazor), '
