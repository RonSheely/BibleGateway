    61: '⁶¹ In the wilderness, Beth-arabah, Middin, Secacah, '
    62: "⁶² Nibshan, the City of Salt, and En-gedi: six towns with their villages.\
      \ \n"
    63: ⁶³ But the people of Judah could not drive out the Jebusites, the inhabitants
