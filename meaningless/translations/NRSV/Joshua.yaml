    11: '¹¹ then its boundary goes up westward, and on to Maralah, and touches Dabbesheth,
      then the wadi that is east of Jokneam; '
    12: '¹² from Sarid it goes in the other direction eastward toward the sunrise
      to the boundary of Chisloth-tabor; from there it goes to Daberath, then up to
      Japhia; '
    13: '¹³ from there it passes along on the east toward the sunrise to Gath-hepher,
      to Eth-kazin, and going on to Rimmon it bends toward Neah; '
    14: '¹⁴ then on the north the boundary makes a turn to Hannathon, and it ends
      at the valley of Iphtah-el; '
    15: '¹⁵ and Kattath, Nahalal, Shimron, Idalah, and Bethlehem—twelve towns with
      their villages. '
    16: "¹⁶ This is the inheritance of the tribe of Zebulun, according to its families—these\
      \ towns with their villages. \n"
    17: '¹⁷ The fourth lot came out for Issachar, for the tribe of Issachar, according
      to its families. '
    18: '¹⁸ Its territory included Jezreel, Chesulloth, Shunem, '
    19: '¹⁹ Hapharaim, Shion, Anaharath, '
    20: '²⁰ Rabbith, Kishion, Ebez, '
    21: '²¹ Remeth, En-gannim, En-haddah, Beth-pazzez; '
    22: '²² the boundary also touches Tabor, Shahazumah, and Beth-shemesh, and its
      boundary ends at the Jordan—sixteen towns with their villages. '
    23: "²³ This is the inheritance of the tribe of Issachar, according to its families—the\
      \ towns with their villages. \n"
    24: '²⁴ The fifth lot came out for the tribe of Asher according to its families. '
    25: '²⁵ Its boundary included Helkath, Hali, Beten, Achshaph, '
    26: '²⁶ Allammelech, Amad, and Mishal; on the west it touches Carmel and Shihor-libnath, '
    27: '²⁷ then it turns eastward, goes to Beth-dagon, and touches Zebulun and the
      valley of Iphtah-el northward to Beth-emek and Neiel; then it continues in the
      north to Cabul, '
    28: '²⁸ Ebron, Rehob, Hammon, Kanah, as far as Great Sidon; '
    29: '²⁹ then the boundary turns to Ramah, reaching to the fortified city of Tyre;
      then the boundary turns to Hosah, and it ends at the sea; Mahalab, Achzib, '
    30: '³⁰ Ummah, Aphek, and Rehob—twenty-two towns with their villages. '
    31: "³¹ This is the inheritance of the tribe of Asher according to its families—these\
      \ towns with their villages. \n"
    32: '³² The sixth lot came out for the tribe of Naphtali, for the tribe of Naphtali,
      according to its families. '
    33: '³³ And its boundary ran from Heleph, from the oak in Zaanannim, and Adami-nekeb,
      and Jabneel, as far as Lakkum; and it ended at the Jordan; '
    34: '³⁴ then the boundary turns westward to Aznoth-tabor, and goes from there
      to Hukkok, touching Zebulun at the south, and Asher on the west, and Judah on
      the east at the Jordan. '
    35: '³⁵ The fortified towns are Ziddim, Zer, Hammath, Rakkath, Chinnereth, '
    36: '³⁶ Adamah, Ramah, Hazor, '
    37: '³⁷ Kedesh, Edrei, En-hazor, '
    38: '³⁸ Iron, Migdal-el, Horem, Beth-anath, and Beth-shemesh—nineteen towns with
      their villages. '
    39: "³⁹ This is the inheritance of the tribe of Naphtali according to its families—the\
      \ towns with their villages. \n"
    40: '⁴⁰ The seventh lot came out for the tribe of Dan, according to its families. '
    41: '⁴¹ The territory of its inheritance included Zorah, Eshtaol, Ir-shemesh, '
    42: '⁴² Shaalabbin, Aijalon, Ithlah, '
    43: '⁴³ Elon, Timnah, Ekron, '
    44: '⁴⁴ Eltekeh, Gibbethon, Baalath, '
    45: '⁴⁵ Jehud, Bene-berak, Gath-rimmon, '
    46: '⁴⁶ Me-jarkon, and Rakkon at the border opposite Joppa. '
    47: '⁴⁷ When the territory of the Danites was lost to them, the Danites went up
      and fought against Leshem, and after capturing it and putting it to the sword,
      they took possession of it and settled in it, calling Leshem, Dan, after their
      ancestor Dan. '
    48: "⁴⁸ This is the inheritance of the tribe of Dan, according to their families—these\
      \ towns with their villages. \n"
    49: '⁴⁹ When they had finished distributing the several territories of the land
      as inheritances, the Israelites gave an inheritance among them to Joshua son
      of Nun. '
    50: "⁵⁰ By command of the Lord they gave him the town that he asked for, Timnath-serah\
      \ in the hill country of Ephraim; he rebuilt the town, and settled in it. \n"
    51: ⁵¹ These are the inheritances that the priest Eleazar and Joshua son of Nun
      and the heads of the families of the tribes of the Israelites distributed by
      lot at Shiloh before the Lord, at the entrance of the tent of meeting. So they
      finished dividing the land.
  20:
    1: '¹ Then the Lord spoke to Joshua, saying, '
    2: '² “Say to the Israelites, ‘Appoint the cities of refuge, of which I spoke
      to you through Moses, '
    3: '³ so that anyone who kills a person without intent or by mistake may flee
      there; they shall be for you a refuge from the avenger of blood. '
    4: '⁴ The slayer shall flee to one of these cities and shall stand at the entrance
      of the gate of the city, and explain the case to the elders of that city; then
      the fugitive shall be taken into the city, and given a place, and shall remain
      with them. '
    5: '⁵ And if the avenger of blood is in pursuit, they shall not give up the slayer,
      because the neighbor was killed by mistake, there having been no enmity between
      them before. '
    6: "⁶ The slayer shall remain in that city until there is a trial before the congregation,\
      \ until the death of the one who is high priest at the time: then the slayer\
      \ may return home, to the town in which the deed was done.’” \n"
    7: '⁷ So they set apart Kedesh in Galilee in the hill country of Naphtali, and
      Shechem in the hill country of Ephraim, and Kiriath-arba (that is, Hebron) in
      the hill country of Judah. '
    8: '⁸ And beyond the Jordan east of Jericho, they appointed Bezer in the wilderness
      on the tableland, from the tribe of Reuben, and Ramoth in Gilead, from the tribe
      of Gad, and Golan in Bashan, from the tribe of Manasseh. '
    9: ⁹ These were the cities designated for all the Israelites, and for the aliens
      residing among them, that anyone who killed a person without intent could flee
      there, so as not to die by the hand of the avenger of blood, until there was
      a trial before the congregation.
  21:
    1: '¹ Then the heads of the families of the Levites came to the priest Eleazar
      and to Joshua son of Nun and to the heads of the families of the tribes of the
      Israelites; '
    2: '² they said to them at Shiloh in the land of Canaan, “The Lord commanded through
      Moses that we be given towns to live in, along with their pasture lands for
      our livestock.” '
    3: "³ So by command of the Lord the Israelites gave to the Levites the following\
      \ towns and pasture lands out of their inheritance. \n"
    4: "⁴ The lot came out for the families of the Kohathites. So those Levites who\
      \ were descendants of Aaron the priest received by lot thirteen towns from the\
      \ tribes of Judah, Simeon, and Benjamin. \n"
    5: "⁵ The rest of the Kohathites received by lot ten towns from the families of\
      \ the tribe of Ephraim, from the tribe of Dan, and the half-tribe of Manasseh.\
      \ \n"
    6: "⁶ The Gershonites received by lot thirteen towns from the families of the\
      \ tribe of Issachar, from the tribe of Asher, from the tribe of Naphtali, and\
      \ from the half-tribe of Manasseh in Bashan. \n"
    7: "⁷ The Merarites according to their families received twelve towns from the\
      \ tribe of Reuben, the tribe of Gad, and the tribe of Zebulun. \n"
    8: "⁸ These towns and their pasture lands the Israelites gave by lot to the Levites,\
      \ as the Lord had commanded through Moses. \n"
    9: '⁹ Out of the tribe of Judah and the tribe of Simeon they gave the following
      towns mentioned by name, '
    10: '¹⁰ which went to the descendants of Aaron, one of the families of the Kohathites
      who belonged to the Levites, since the lot fell to them first. '
    11: '¹¹ They gave them Kiriath-arba (Arba being the father of Anak), that is Hebron,
      in the hill country of Judah, along with the pasture lands around it. '
    12: "¹² But the fields of the town and its villages had been given to Caleb son\
      \ of Jephunneh as his holding. \n"
    13: '¹³ To the descendants of Aaron the priest they gave Hebron, the city of refuge
      for the slayer, with its pasture lands, Libnah with its pasture lands, '
    14: '¹⁴ Jattir with its pasture lands, Eshtemoa with its pasture lands, '
    15: '¹⁵ Holon with its pasture lands, Debir with its pasture lands, '
    16: '¹⁶ Ain with its pasture lands, Juttah with its pasture lands, and Beth-shemesh
      with its pasture lands—nine towns out of these two tribes. '
    17: '¹⁷ Out of the tribe of Benjamin: Gibeon with its pasture lands, Geba with
      its pasture lands, '
    18: '¹⁸ Anathoth with its pasture lands, and Almon with its pasture lands—four
      towns. '
    19: "¹⁹ The towns of the descendants of Aaron—the priests—were thirteen in all,\
      \ with their pasture lands. \n"
    20: '²⁰ As to the rest of the Kohathites belonging to the Kohathite families of
      the Levites, the towns allotted to them were out of the tribe of Ephraim. '
    21: '²¹ To them were given Shechem, the city of refuge for the slayer, with its
      pasture lands in the hill country of Ephraim, Gezer with its pasture lands, '
    22: '²² Kibzaim with its pasture lands, and Beth-horon with its pasture lands—four
      towns. '
    23: '²³ Out of the tribe of Dan: Elteke with its pasture lands, Gibbethon with
      its pasture lands, '
    24: '²⁴ Aijalon with its pasture lands, Gath-rimmon with its pasture lands—four
      towns. '
    25: '²⁵ Out of the half-tribe of Manasseh: Taanach with its pasture lands, and
      Gath-rimmon with its pasture lands—two towns. '
    26: "²⁶ The towns of the families of the rest of the Kohathites were ten in all,\
      \ with their pasture lands. \n"
    27: '²⁷ To the Gershonites, one of the families of the Levites, were given out
      of the half-tribe of Manasseh, Golan in Bashan with its pasture lands, the city
      of refuge for the slayer, and Beeshterah with its pasture lands—two towns. '
    28: '²⁸ Out of the tribe of Issachar: Kishion with its pasture lands, Daberath
      with its pasture lands, '
    29: '²⁹ Jarmuth with its pasture lands, En-gannim with its pasture lands—four
      towns. '
    30: '³⁰ Out of the tribe of Asher: Mishal with its pasture lands, Abdon with its
      pasture lands, '
    31: '³¹ Helkath with its pasture lands, and Rehob with its pasture lands—four
      towns. '
    32: '³² Out of the tribe of Naphtali: Kedesh in Galilee with its pasture lands,
      the city of refuge for the slayer, Hammoth-dor with its pasture lands, and Kartan
      with its pasture lands—three towns. '
    33: "³³ The towns of the several families of the Gershonites were in all thirteen,\
      \ with their pasture lands. \n"
    34: '³⁴ To the rest of the Levites—the Merarite families—were given out of the
      tribe of Zebulun: Jokneam with its pasture lands, Kartah with its pasture lands, '
    35: '³⁵ Dimnah with its pasture lands, Nahalal with its pasture lands—four towns. '
    36: '³⁶ Out of the tribe of Reuben: Bezer with its pasture lands, Jahzah with
      its pasture lands, '
    37: '³⁷ Kedemoth with its pasture lands, and Mephaath with its pasture lands—four
      towns. '
    38: '³⁸ Out of the tribe of Gad: Ramoth in Gilead with its pasture lands, the
      city of refuge for the slayer, Mahanaim with its pasture lands, '
    39: '³⁹ Heshbon with its pasture lands, Jazer with its pasture lands—four towns
      in all. '
    40: "⁴⁰ As for the towns of the several Merarite families, that is, the remainder\
      \ of the families of the Levites, those allotted to them were twelve in all.\
      \ \n"
    41: '⁴¹ The towns of the Levites within the holdings of the Israelites were in
      all forty-eight towns with their pasture lands. '
    42: "⁴² Each of these towns had its pasture lands around it; so it was with all\
      \ these towns. \n"
    43: '⁴³ Thus the Lord gave to Israel all the land that he swore to their ancestors
      that he would give them; and having taken possession of it, they settled there. '
    44: '⁴⁴ And the Lord gave them rest on every side just as he had sworn to their
      ancestors; not one of all their enemies had withstood them, for the Lord had
      given all their enemies into their hands. '
    45: ⁴⁵ Not one of all the good promises that the Lord had made to the house of
      Israel had failed; all came to pass.
  22:
    1: '¹ Then Joshua summoned the Reubenites, the Gadites, and the half-tribe of
      Manasseh, '
    2: '² and said to them, “You have observed all that Moses the servant of the Lord
      commanded you, and have obeyed me in all that I have commanded you; '
    3: '³ you have not forsaken your kindred these many days, down to this day, but
      have been careful to keep the charge of the Lord your God. '
    4: '⁴ And now the Lord your God has given rest to your kindred, as he promised
      them; therefore turn and go to your tents in the land where your possession
      lies, which Moses the servant of the Lord gave you on the other side of the
      Jordan. '
    5: '⁵ Take good care to observe the commandment and instruction that Moses the
      servant of the Lord commanded you, to love the Lord your God, to walk in all
      his ways, to keep his commandments, and to hold fast to him, and to serve him
      with all your heart and with all your soul.” '
    6: "⁶ So Joshua blessed them and sent them away, and they went to their tents.\
      \ \n"
    7: '⁷ Now to the one half of the tribe of Manasseh Moses had given a possession
      in Bashan; but to the other half Joshua had given a possession beside their
      fellow Israelites in the land west of the Jordan. And when Joshua sent them
      away to their tents and blessed them, '
    8: '⁸ he said to them, “Go back to your tents with much wealth, and with very
      much livestock, with silver, gold, bronze, and iron, and with a great quantity
      of clothing; divide the spoil of your enemies with your kindred.” '
    9: "⁹ So the Reubenites and the Gadites and the half-tribe of Manasseh returned\
      \ home, parting from the Israelites at Shiloh, which is in the land of Canaan,\
      \ to go to the land of Gilead, their own land of which they had taken possession\
      \ by command of the Lord through Moses. \n"
    10: '¹⁰ When they came to the region near the Jordan that lies in the land of
      Canaan, the Reubenites and the Gadites and the half-tribe of Manasseh built
      there an altar by the Jordan, an altar of great size. '
    11: '¹¹ The Israelites heard that the Reubenites and the Gadites and the half-tribe
      of Manasseh had built an altar at the frontier of the land of Canaan, in the
      region near the Jordan, on the side that belongs to the Israelites. '
    12: "¹² And when the people of Israel heard of it, the whole assembly of the Israelites\
      \ gathered at Shiloh, to make war against them. \n"
    13: '¹³ Then the Israelites sent the priest Phinehas son of Eleazar to the Reubenites
      and the Gadites and the half-tribe of Manasseh, in the land of Gilead, '
    14: '¹⁴ and with him ten chiefs, one from each of the tribal families of Israel,
      every one of them the head of a family among the clans of Israel. '
    15: '¹⁵ They came to the Reubenites, the Gadites, and the half-tribe of Manasseh,
      in the land of Gilead, and they said to them, '
    16: '¹⁶ “Thus says the whole congregation of the Lord, ‘What is this treachery
      that you have committed against the God of Israel in turning away today from
      following the Lord, by building yourselves an altar today in rebellion against
      the Lord? '
    17: '¹⁷ Have we not had enough of the sin at Peor from which even yet we have
      not cleansed ourselves, and for which a plague came upon the congregation of
      the Lord, '
    18: '¹⁸ that you must turn away today from following the Lord! If you rebel against
      the Lord today, he will be angry with the whole congregation of Israel tomorrow. '
    19: '¹⁹ But now, if your land is unclean, cross over into the Lord’s land where
      the Lord’s tabernacle now stands, and take for yourselves a possession among
      us; only do not rebel against the Lord, or rebel against us by building yourselves
      an altar other than the altar of the Lord our God. '
    20: "²⁰ Did not Achan son of Zerah break faith in the matter of the devoted things,\
      \ and wrath fell upon all the congregation of Israel? And he did not perish\
      \ alone for his iniquity!’” \n"
    21: '²¹ Then the Reubenites, the Gadites, and the half-tribe of Manasseh said
      in answer to the heads of the families of Israel, '
    22: '²² “The Lord, God of gods! The Lord, God of gods! He knows; and let Israel
      itself know! If it was in rebellion or in breach of faith toward the Lord, do
      not spare us today '
    23: '²³ for building an altar to turn away from following the Lord; or if we did
      so to offer burnt offerings or grain offerings or offerings of well-being on
      it, may the Lord himself take vengeance. '
    24: '²⁴ No! We did it from fear that in time to come your children might say to
      our children, ‘What have you to do with the Lord, the God of Israel? '
    25: '²⁵ For the Lord has made the Jordan a boundary between us and you, you Reubenites
      and Gadites; you have no portion in the Lord.’ So your children might make our
      children cease to worship the Lord. '
    26: '²⁶ Therefore we said, ‘Let us now build an altar, not for burnt offering,
      nor for sacrifice, '
    27: '²⁷ but to be a witness between us and you, and between the generations after
      us, that we do perform the service of the Lord in his presence with our burnt
      offerings and sacrifices and offerings of well-being; so that your children
      may never say to our children in time to come, “You have no portion in the Lord.”’ '
    28: '²⁸ And we thought, If this should be said to us or to our descendants in
      time to come, we could say, ‘Look at this copy of the altar of the Lord, which
      our ancestors made, not for burnt offerings, nor for sacrifice, but to be a
      witness between us and you.’ '
    29: "²⁹ Far be it from us that we should rebel against the Lord, and turn away\
      \ this day from following the Lord by building an altar for burnt offering,\
      \ grain offering, or sacrifice, other than the altar of the Lord our God that\
      \ stands before his tabernacle!” \n"
    30: '³⁰ When the priest Phinehas and the chiefs of the congregation, the heads
      of the families of Israel who were with him, heard the words that the Reubenites
      and the Gadites and the Manassites spoke, they were satisfied. '
    31: "³¹ The priest Phinehas son of Eleazar said to the Reubenites and the Gadites\
      \ and the Manassites, “Today we know that the Lord is among us, because you\
      \ have not committed this treachery against the Lord; now you have saved the\
      \ Israelites from the hand of the Lord.” \n"
    32: '³² Then the priest Phinehas son of Eleazar and the chiefs returned from the
      Reubenites and the Gadites in the land of Gilead to the land of Canaan, to the
      Israelites, and brought back word to them. '
    33: '³³ The report pleased the Israelites; and the Israelites blessed God and
      spoke no more of making war against them, to destroy the land where the Reubenites
      and the Gadites were settled. '
    34: ³⁴ The Reubenites and the Gadites called the altar Witness; “For,” said they,
      “it is a witness between us that the Lord is God.”
  23:
    1: '¹ A long time afterward, when the Lord had given rest to Israel from all their
      enemies all around, and Joshua was old and well advanced in years, '
    2: '² Joshua summoned all Israel, their elders and heads, their judges and officers,
      and said to them, “I am now old and well advanced in years; '
    3: '³ and you have seen all that the Lord your God has done to all these nations
      for your sake, for it is the Lord your God who has fought for you. '
    4: '⁴ I have allotted to you as an inheritance for your tribes those nations that
      remain, along with all the nations that I have already cut off, from the Jordan
      to the Great Sea in the west. '
    5: '⁵ The Lord your God will push them back before you, and drive them out of
      your sight; and you shall possess their land, as the Lord your God promised
      you. '
    6: '⁶ Therefore be very steadfast to observe and do all that is written in the
      book of the law of Moses, turning aside from it neither to the right nor to
      the left, '
    7: '⁷ so that you may not be mixed with these nations left here among you, or
      make mention of the names of their gods, or swear by them, or serve them, or
      bow yourselves down to them, '
    8: '⁸ but hold fast to the Lord your God, as you have done to this day. '
    9: '⁹ For the Lord has driven out before you great and strong nations; and as
      for you, no one has been able to withstand you to this day. '
    10: '¹⁰ One of you puts to flight a thousand, since it is the Lord your God who
      fights for you, as he promised you. '
    11: '¹¹ Be very careful, therefore, to love the Lord your God. '
    12: '¹² For if you turn back, and join the survivors of these nations left here
      among you, and intermarry with them, so that you marry their women and they
      yours, '
    13: "¹³ know assuredly that the Lord your God will not continue to drive out these\
      \ nations before you; but they shall be a snare and a trap for you, a scourge\
      \ on your sides, and thorns in your eyes, until you perish from this good land\
      \ that the Lord your God has given you. \n"
    14: '¹⁴ “And now I am about to go the way of all the earth, and you know in your
      hearts and souls, all of you, that not one thing has failed of all the good
      things that the Lord your God promised concerning you; all have come to pass
      for you, not one of them has failed. '
    15: '¹⁵ But just as all the good things that the Lord your God promised concerning
      you have been fulfilled for you, so the Lord will bring upon you all the bad
      things, until he has destroyed you from this good land that the Lord your God
      has given you. '
    16: ¹⁶ If you transgress the covenant of the Lord your God, which he enjoined
      on you, and go and serve other gods and bow down to them, then the anger of
      the Lord will be kindled against you, and you shall perish quickly from the
      good land that he has given to you.”
  24:
    1: '¹ Then Joshua gathered all the tribes of Israel to Shechem, and summoned the
      elders, the heads, the judges, and the officers of Israel; and they presented
      themselves before God. '
    2: '² And Joshua said to all the people, “Thus says the Lord, the God of Israel:
      Long ago your ancestors—Terah and his sons Abraham and Nahor—lived beyond the
      Euphrates and served other gods. '
    3: '³ Then I took your father Abraham from beyond the River and led him through
      all the land of Canaan and made his offspring many. I gave him Isaac; '
    4: '⁴ and to Isaac I gave Jacob and Esau. I gave Esau the hill country of Seir
      to possess, but Jacob and his children went down to Egypt. '
    5: '⁵ Then I sent Moses and Aaron, and I plagued Egypt with what I did in its
      midst; and afterwards I brought you out. '
    6: '⁶ When I brought your ancestors out of Egypt, you came to the sea; and the
      Egyptians pursued your ancestors with chariots and horsemen to the Red Sea. '
    7: '⁷ When they cried out to the Lord, he put darkness between you and the Egyptians,
      and made the sea come upon them and cover them; and your eyes saw what I did
      to Egypt. Afterwards you lived in the wilderness a long time. '
    8: '⁸ Then I brought you to the land of the Amorites, who lived on the other side
      of the Jordan; they fought with you, and I handed them over to you, and you
      took possession of their land, and I destroyed them before you. '
    9: '⁹ Then King Balak son of Zippor of Moab, set out to fight against Israel.
      He sent and invited Balaam son of Beor to curse you, '
    10: '¹⁰ but I would not listen to Balaam; therefore he blessed you; so I rescued
      you out of his hand. '
    11: '¹¹ When you went over the Jordan and came to Jericho, the citizens of Jericho
      fought against you, and also the Amorites, the Perizzites, the Canaanites, the
      Hittites, the Girgashites, the Hivites, and the Jebusites; and I handed them
      over to you. '
    12: '¹² I sent the hornet ahead of you, which drove out before you the two kings
      of the Amorites; it was not by your sword or by your bow. '
    13: "¹³ I gave you a land on which you had not labored, and towns that you had\
      \ not built, and you live in them; you eat the fruit of vineyards and oliveyards\
      \ that you did not plant. \n"
    14: '¹⁴ “Now therefore revere the Lord, and serve him in sincerity and in faithfulness;
      put away the gods that your ancestors served beyond the River and in Egypt,
      and serve the Lord. '
    15: "¹⁵ Now if you are unwilling to serve the Lord, choose this day whom you will\
      \ serve, whether the gods your ancestors served in the region beyond the River\
      \ or the gods of the Amorites in whose land you are living; but as for me and\
      \ my household, we will serve the Lord.” \n"
    16: '¹⁶ Then the people answered, “Far be it from us that we should forsake the
      Lord to serve other gods; '
    17: '¹⁷ for it is the Lord our God who brought us and our ancestors up from the
      land of Egypt, out of the house of slavery, and who did those great signs in
      our sight. He protected us along all the way that we went, and among all the
      peoples through whom we passed; '
    18: "¹⁸ and the Lord drove out before us all the peoples, the Amorites who lived\
      \ in the land. Therefore we also will serve the Lord, for he is our God.” \n"
    19: '¹⁹ But Joshua said to the people, “You cannot serve the Lord, for he is a
      holy God. He is a jealous God; he will not forgive your transgressions or your
      sins. '
    20: '²⁰ If you forsake the Lord and serve foreign gods, then he will turn and
      do you harm, and consume you, after having done you good.” '
    21: '²¹ And the people said to Joshua, “No, we will serve the Lord!” '
    22: '²² Then Joshua said to the people, “You are witnesses against yourselves
      that you have chosen the Lord, to serve him.” And they said, “We are witnesses.” '
    23: '²³ He said, “Then put away the foreign gods that are among you, and incline
      your hearts to the Lord, the God of Israel.” '
    24: '²⁴ The people said to Joshua, “The Lord our God we will serve, and him we
      will obey.” '
    25: '²⁵ So Joshua made a covenant with the people that day, and made statutes
      and ordinances for them at Shechem. '
    26: '²⁶ Joshua wrote these words in the book of the law of God; and he took a
      large stone, and set it up there under the oak in the sanctuary of the Lord. '
    27: '²⁷ Joshua said to all the people, “See, this stone shall be a witness against
      us; for it has heard all the words of the Lord that he spoke to us; therefore
      it shall be a witness against you, if you deal falsely with your God.” '
    28: "²⁸ So Joshua sent the people away to their inheritances. \n"
    29: '²⁹ After these things Joshua son of Nun, the servant of the Lord, died, being
      one hundred ten years old. '
    30: "³⁰ They buried him in his own inheritance at Timnath-serah, which is in the\
      \ hill country of Ephraim, north of Mount Gaash. \n"
    31: "³¹ Israel served the Lord all the days of Joshua, and all the days of the\
      \ elders who outlived Joshua and had known all the work that the Lord did for\
      \ Israel. \n"
    32: "³² The bones of Joseph, which the Israelites had brought up from Egypt, were\
      \ buried at Shechem, in the portion of ground that Jacob had bought from the\
      \ children of Hamor, the father of Shechem, for one hundred pieces of money;\
      \ it became an inheritance of the descendants of Joseph. \n"
    33: ³³ Eleazar son of Aaron died; and they buried him at Gibeah, the town of his
      son Phinehas, which had been given him in the hill country of Ephraim.
