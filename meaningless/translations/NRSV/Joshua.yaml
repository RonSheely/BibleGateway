    17: '¹⁷ with Heshbon, and all its towns that are in the tableland; Dibon, and
      Bamoth-baal, and Beth-baal-meon, '
    18: '¹⁸ and Jahaz, and Kedemoth, and Mephaath, '
    19: '¹⁹ and Kiriathaim, and Sibmah, and Zereth-shahar on the hill of the valley, '
    20: '²⁰ and Beth-peor, and the slopes of Pisgah, and Beth-jeshimoth, '
    21: '²¹ that is, all the towns of the tableland, and all the kingdom of King Sihon
      of the Amorites, who reigned in Heshbon, whom Moses defeated with the leaders
      of Midian, Evi and Rekem and Zur and Hur and Reba, as princes of Sihon, who
      lived in the land. '
    22: '²² Along with the rest of those they put to death, the Israelites also put
      to the sword Balaam son of Beor, who practiced divination. '
    23: "²³ And the border of the Reubenites was the Jordan and its banks. This was\
      \ the inheritance of the Reubenites according to their families with their towns\
      \ and villages. \n"
    24: '²⁴ Moses gave an inheritance also to the tribe of the Gadites, according
      to their families. '
    25: '²⁵ Their territory was Jazer, and all the towns of Gilead, and half the land
      of the Ammonites, to Aroer, which is east of Rabbah, '
    26: '²⁶ and from Heshbon to Ramath-mizpeh and Betonim, and from Mahanaim to the
      territory of Debir, '
    27: '²⁷ and in the valley Beth-haram, Beth-nimrah, Succoth, and Zaphon, the rest
      of the kingdom of King Sihon of Heshbon, the Jordan and its banks, as far as
      the lower end of the Sea of Chinnereth, eastward beyond the Jordan. '
    28: "²⁸ This is the inheritance of the Gadites according to their clans, with\
      \ their towns and villages. \n"
    29: '²⁹ Moses gave an inheritance to the half-tribe of Manasseh; it was allotted
      to the half-tribe of the Manassites according to their families. '
    30: '³⁰ Their territory extended from Mahanaim, through all Bashan, the whole
      kingdom of King Og of Bashan, and all the settlements of Jair, which are in
      Bashan, sixty towns, '
    31: "³¹ and half of Gilead, and Ashtaroth, and Edrei, the towns of the kingdom\
      \ of Og in Bashan; these were allotted to the people of Machir son of Manasseh\
      \ according to their clans—for half the Machirites. \n"
    32: '³² These are the inheritances that Moses distributed in the plains of Moab,
      beyond the Jordan east of Jericho. '
    33: ³³ But to the tribe of Levi Moses gave no inheritance; the Lord God of Israel
