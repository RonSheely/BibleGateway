Joshua:
  1:
    1: '¹ After the death of Moses the servant of the Lord, the Lord spoke to Joshua
      son of Nun, Moses’ assistant, saying, '
    2: '² “My servant Moses is dead. Now proceed to cross the Jordan, you and all
      this people, into the land that I am giving to them, to the Israelites. '
    3: '³ Every place that the sole of your foot will tread upon I have given to you,
      as I promised to Moses. '
    4: '⁴ From the wilderness and the Lebanon as far as the great river, the river
      Euphrates, all the land of the Hittites, to the Great Sea in the west shall
      be your territory. '
    5: '⁵ No one shall be able to stand against you all the days of your life. As
      I was with Moses, so I will be with you; I will not fail you or forsake you. '
    6: '⁶ Be strong and courageous; for you shall put this people in possession of
      the land that I swore to their ancestors to give them. '
    7: '⁷ Only be strong and very courageous, being careful to act in accordance with
      all the law that my servant Moses commanded you; do not turn from it to the
      right hand or to the left, so that you may be successful wherever you go. '
    8: '⁸ This book of the law shall not depart out of your mouth; you shall meditate
      on it day and night, so that you may be careful to act in accordance with all
      that is written in it. For then you shall make your way prosperous, and then
      you shall be successful. '
    9: "⁹ I hereby command you: Be strong and courageous; do not be frightened or\
      \ dismayed, for the Lord your God is with you wherever you go.” \n"
    10: '¹⁰ Then Joshua commanded the officers of the people, '
    11: "¹¹ “Pass through the camp, and command the people: ‘Prepare your provisions;\
      \ for in three days you are to cross over the Jordan, to go in to take possession\
      \ of the land that the Lord your God gives you to possess.’” \n"
    12: '¹² To the Reubenites, the Gadites, and the half-tribe of Manasseh Joshua
      said, '
    13: '¹³ “Remember the word that Moses the servant of the Lord commanded you, saying,
      ‘The Lord your God is providing you a place of rest, and will give you this
      land.’ '
    14: '¹⁴ Your wives, your little ones, and your livestock shall remain in the land
      that Moses gave you beyond the Jordan. But all the warriors among you shall
      cross over armed before your kindred and shall help them, '
    15: "¹⁵ until the Lord gives rest to your kindred as well as to you, and they\
      \ too take possession of the land that the Lord your God is giving them. Then\
      \ you shall return to your own land and take possession of it, the land that\
      \ Moses the servant of the Lord gave you beyond the Jordan to the east.” \n"
    16: '¹⁶ They answered Joshua: “All that you have commanded us we will do, and
      wherever you send us we will go. '
    17: '¹⁷ Just as we obeyed Moses in all things, so we will obey you. Only may the
      Lord your God be with you, as he was with Moses! '
    18: ¹⁸ Whoever rebels against your orders and disobeys your words, whatever you
      command, shall be put to death. Only be strong and courageous.”
  2:
    1: '¹ Then Joshua son of Nun sent two men secretly from Shittim as spies, saying,
      “Go, view the land, especially Jericho.” So they went, and entered the house
      of a prostitute whose name was Rahab, and spent the night there. '
    2: '² The king of Jericho was told, “Some Israelites have come here tonight to
      search out the land.” '
    3: '³ Then the king of Jericho sent orders to Rahab, “Bring out the men who have
      come to you, who entered your house, for they have come only to search out the
      whole land.” '
    4: '⁴ But the woman took the two men and hid them. Then she said, “True, the men
      came to me, but I did not know where they came from. '
    5: '⁵ And when it was time to close the gate at dark, the men went out. Where
      the men went I do not know. Pursue them quickly, for you can overtake them.” '
    6: '⁶ She had, however, brought them up to the roof and hidden them with the stalks
      of flax that she had laid out on the roof. '
    7: "⁷ So the men pursued them on the way to the Jordan as far as the fords. As\
      \ soon as the pursuers had gone out, the gate was shut. \n"
    8: '⁸ Before they went to sleep, she came up to them on the roof '
    9: '⁹ and said to the men: “I know that the Lord has given you the land, and that
      dread of you has fallen on us, and that all the inhabitants of the land melt
      in fear before you. '
    10: '¹⁰ For we have heard how the Lord dried up the water of the Red Sea before
      you when you came out of Egypt, and what you did to the two kings of the Amorites
      that were beyond the Jordan, to Sihon and Og, whom you utterly destroyed. '
    11: '¹¹ As soon as we heard it, our hearts melted, and there was no courage left
      in any of us because of you. The Lord your God is indeed God in heaven above
      and on earth below. '
    12: '¹² Now then, since I have dealt kindly with you, swear to me by the Lord
      that you in turn will deal kindly with my family. Give me a sign of good faith '
    13: '¹³ that you will spare my father and mother, my brothers and sisters, and
      all who belong to them, and deliver our lives from death.” '
    14: "¹⁴ The men said to her, “Our life for yours! If you do not tell this business\
      \ of ours, then we will deal kindly and faithfully with you when the Lord gives\
      \ us the land.” \n"
    15: '¹⁵ Then she let them down by a rope through the window, for her house was
      on the outer side of the city wall and she resided within the wall itself. '
    16: '¹⁶ She said to them, “Go toward the hill country, so that the pursuers may
      not come upon you. Hide yourselves there three days, until the pursuers have
      returned; then afterward you may go your way.” '
    17: '¹⁷ The men said to her, “We will be released from this oath that you have
      made us swear to you '
    18: '¹⁸ if we invade the land and you do not tie this crimson cord in the window
      through which you let us down, and you do not gather into your house your father
      and mother, your brothers, and all your family. '
    19: '¹⁹ If any of you go out of the doors of your house into the street, they
      shall be responsible for their own death, and we shall be innocent; but if a
      hand is laid upon any who are with you in the house, we shall bear the responsibility
      for their death. '
    20: '²⁰ But if you tell this business of ours, then we shall be released from
      this oath that you made us swear to you.” '
    21: "²¹ She said, “According to your words, so be it.” She sent them away and\
      \ they departed. Then she tied the crimson cord in the window. \n"
    22: '²² They departed and went into the hill country and stayed there three days,
      until the pursuers returned. The pursuers had searched all along the way and
      found nothing. '
    23: '²³ Then the two men came down again from the hill country. They crossed over,
      came to Joshua son of Nun, and told him all that had happened to them. '
    24: ²⁴ They said to Joshua, “Truly the Lord has given all the land into our hands;
      moreover all the inhabitants of the land melt in fear before us.”
  3:
    1: '¹ Early in the morning Joshua rose and set out from Shittim with all the Israelites,
      and they came to the Jordan. They camped there before crossing over. '
    2: '² At the end of three days the officers went through the camp '
    3: '³ and commanded the people, “When you see the ark of the covenant of the Lord
      your God being carried by the levitical priests, then you shall set out from
      your place. Follow it, '
    4: '⁴ so that you may know the way you should go, for you have not passed this
      way before. Yet there shall be a space between you and it, a distance of about
      two thousand cubits; do not come any nearer to it.” '
    5: '⁵ Then Joshua said to the people, “Sanctify yourselves; for tomorrow the Lord
      will do wonders among you.” '
    6: "⁶ To the priests Joshua said, “Take up the ark of the covenant, and pass on\
      \ in front of the people.” So they took up the ark of the covenant and went\
      \ in front of the people. \n"
    7: '⁷ The Lord said to Joshua, “This day I will begin to exalt you in the sight
      of all Israel, so that they may know that I will be with you as I was with Moses. '
    8: '⁸ You are the one who shall command the priests who bear the ark of the covenant,
      ‘When you come to the edge of the waters of the Jordan, you shall stand still
      in the Jordan.’” '
    9: '⁹ Joshua then said to the Israelites, “Draw near and hear the words of the
      Lord your God.” '
    10: '¹⁰ Joshua said, “By this you shall know that among you is the living God
      who without fail will drive out from before you the Canaanites, Hittites, Hivites,
      Perizzites, Girgashites, Amorites, and Jebusites: '
    11: '¹¹ the ark of the covenant of the Lord of all the earth is going to pass
      before you into the Jordan. '
    12: '¹² So now select twelve men from the tribes of Israel, one from each tribe. '
    13: "¹³ When the soles of the feet of the priests who bear the ark of the Lord,\
      \ the Lord of all the earth, rest in the waters of the Jordan, the waters of\
      \ the Jordan flowing from above shall be cut off; they shall stand in a single\
      \ heap.” \n"
    14: '¹⁴ When the people set out from their tents to cross over the Jordan, the
      priests bearing the ark of the covenant were in front of the people. '
    15: '¹⁵ Now the Jordan overflows all its banks throughout the time of harvest.
      So when those who bore the ark had come to the Jordan, and the feet of the priests
      bearing the ark were dipped in the edge of the water, '
    16: '¹⁶ the waters flowing from above stood still, rising up in a single heap
      far off at Adam, the city that is beside Zarethan, while those flowing toward
      the sea of the Arabah, the Dead Sea, were wholly cut off. Then the people crossed
      over opposite Jericho. '
    17: ¹⁷ While all Israel were crossing over on dry ground, the priests who bore
      the ark of the covenant of the Lord stood on dry ground in the middle of the
      Jordan, until the entire nation finished crossing over the Jordan.
  4:
    1: '¹ When the entire nation had finished crossing over the Jordan, the Lord said
      to Joshua: '
    2: '² “Select twelve men from the people, one from each tribe, '
    3: '³ and command them, ‘Take twelve stones from here out of the middle of the
      Jordan, from the place where the priests’ feet stood, carry them over with you,
      and lay them down in the place where you camp tonight.’” '
    4: '⁴ Then Joshua summoned the twelve men from the Israelites, whom he had appointed,
      one from each tribe. '
    5: '⁵ Joshua said to them, “Pass on before the ark of the Lord your God into the
      middle of the Jordan, and each of you take up a stone on his shoulder, one for
      each of the tribes of the Israelites, '
    6: '⁶ so that this may be a sign among you. When your children ask in time to
      come, ‘What do those stones mean to you?’ '
    7: "⁷ then you shall tell them that the waters of the Jordan were cut off in front\
      \ of the ark of the covenant of the Lord. When it crossed over the Jordan, the\
      \ waters of the Jordan were cut off. So these stones shall be to the Israelites\
      \ a memorial forever.” \n"
    8: '⁸ The Israelites did as Joshua commanded. They took up twelve stones out of
      the middle of the Jordan, according to the number of the tribes of the Israelites,
      as the Lord told Joshua, carried them over with them to the place where they
      camped, and laid them down there. '
    9: "⁹ (Joshua set up twelve stones in the middle of the Jordan, in the place where\
      \ the feet of the priests bearing the ark of the covenant had stood; and they\
      \ are there to this day.) \n"
    10: '¹⁰ The priests who bore the ark remained standing in the middle of the Jordan,
      until everything was finished that the Lord commanded Joshua to tell the people,
      according to all that Moses had commanded Joshua. The people crossed over in
      haste. '
    11: '¹¹ As soon as all the people had finished crossing over, the ark of the Lord,
      and the priests, crossed over in front of the people. '
    12: '¹² The Reubenites, the Gadites, and the half-tribe of Manasseh crossed over
      armed before the Israelites, as Moses had ordered them. '
    13: "¹³ About forty thousand armed for war crossed over before the Lord to the\
      \ plains of Jericho for battle. \n"
    14: "¹⁴ On that day the Lord exalted Joshua in the sight of all Israel; and they\
      \ stood in awe of him, as they had stood in awe of Moses, all the days of his\
      \ life. \n"
    15: '¹⁵ The Lord said to Joshua, '
    16: '¹⁶ “Command the priests who bear the ark of the covenant, to come up out
      of the Jordan.” '
    17: '¹⁷ Joshua therefore commanded the priests, “Come up out of the Jordan.” '
    18: "¹⁸ When the priests bearing the ark of the covenant of the Lord came up from\
      \ the middle of the Jordan, and the soles of the priests’ feet touched dry ground,\
      \ the waters of the Jordan returned to their place and overflowed all its banks,\
      \ as before. \n"
    19: '¹⁹ The people came up out of the Jordan on the tenth day of the first month,
      and they camped in Gilgal on the east border of Jericho. '
    20: '²⁰ Those twelve stones, which they had taken out of the Jordan, Joshua set
      up in Gilgal, '
    21: '²¹ saying to the Israelites, “When your children ask their parents in time
      to come, ‘What do these stones mean?’ '
    22: '²² then you shall let your children know, ‘Israel crossed over the Jordan
      here on dry ground.’ '
    23: '²³ For the Lord your God dried up the waters of the Jordan for you until
      you crossed over, as the Lord your God did to the Red Sea, which he dried up
      for us until we crossed over, '
    24: ²⁴ so that all the peoples of the earth may know that the hand of the Lord
      is mighty, and so that you may fear the Lord your God forever.”
  5:
    1: "¹ When all the kings of the Amorites beyond the Jordan to the west, and all\
      \ the kings of the Canaanites by the sea, heard that the Lord had dried up the\
      \ waters of the Jordan for the Israelites until they had crossed over, their\
      \ hearts melted, and there was no longer any spirit in them, because of the\
      \ Israelites. \n"
    2: '² At that time the Lord said to Joshua, “Make flint knives and circumcise
      the Israelites a second time.” '
    3: '³ So Joshua made flint knives, and circumcised the Israelites at Gibeath-haaraloth. '
    4: '⁴ This is the reason why Joshua circumcised them: all the males of the people
      who came out of Egypt, all the warriors, had died during the journey through
      the wilderness after they had come out of Egypt. '
    5: '⁵ Although all the people who came out had been circumcised, yet all the people
      born on the journey through the wilderness after they had come out of Egypt
      had not been circumcised. '
    6: '⁶ For the Israelites traveled forty years in the wilderness, until all the
      nation, the warriors who came out of Egypt, perished, not having listened to
      the voice of the Lord. To them the Lord swore that he would not let them see
      the land that he had sworn to their ancestors to give us, a land flowing with
      milk and honey. '
    7: "⁷ So it was their children, whom he raised up in their place, that Joshua\
      \ circumcised; for they were uncircumcised, because they had not been circumcised\
      \ on the way. \n"
    8: '⁸ When the circumcising of all the nation was done, they remained in their
      places in the camp until they were healed. '
    9: "⁹ The Lord said to Joshua, “Today I have rolled away from you the disgrace\
      \ of Egypt.” And so that place is called Gilgal to this day. \n"
    10: '¹⁰ While the Israelites were camped in Gilgal they kept the passover in the
      evening on the fourteenth day of the month in the plains of Jericho. '
    11: '¹¹ On the day after the passover, on that very day, they ate the produce
      of the land, unleavened cakes and parched grain. '
    12: "¹² The manna ceased on the day they ate the produce of the land, and the\
      \ Israelites no longer had manna; they ate the crops of the land of Canaan that\
      \ year. \n"
    13: '¹³ Once when Joshua was by Jericho, he looked up and saw a man standing before
      him with a drawn sword in his hand. Joshua went to him and said to him, “Are
      you one of us, or one of our adversaries?” '
    14: '¹⁴ He replied, “Neither; but as commander of the army of the Lord I have
      now come.” And Joshua fell on his face to the earth and worshiped, and he said
      to him, “What do you command your servant, my lord?” '
    15: ¹⁵ The commander of the army of the Lord said to Joshua, “Remove the sandals
      from your feet, for the place where you stand is holy.” And Joshua did so.
  6:
    1: '¹ Now Jericho was shut up inside and out because of the Israelites; no one
      came out and no one went in. '
    2: '² The Lord said to Joshua, “See, I have handed Jericho over to you, along
      with its king and soldiers. '
    3: '³ You shall march around the city, all the warriors circling the city once.
      Thus you shall do for six days, '
    4: '⁴ with seven priests bearing seven trumpets of rams’ horns before the ark.
      On the seventh day you shall march around the city seven times, the priests
      blowing the trumpets. '
    5: '⁵ When they make a long blast with the ram’s horn, as soon as you hear the
      sound of the trumpet, then all the people shall shout with a great shout; and
      the wall of the city will fall down flat, and all the people shall charge straight
      ahead.” '
    6: '⁶ So Joshua son of Nun summoned the priests and said to them, “Take up the
      ark of the covenant, and have seven priests carry seven trumpets of rams’ horns
      in front of the ark of the Lord.” '
    7: "⁷ To the people he said, “Go forward and march around the city; have the armed\
      \ men pass on before the ark of the Lord.” \n"
    8: '⁸ As Joshua had commanded the people, the seven priests carrying the seven
      trumpets of rams’ horns before the Lord went forward, blowing the trumpets,
      with the ark of the covenant of the Lord following them. '
    9: '⁹ And the armed men went before the priests who blew the trumpets; the rear
      guard came after the ark, while the trumpets blew continually. '
    10: '¹⁰ To the people Joshua gave this command: “You shall not shout or let your
      voice be heard, nor shall you utter a word, until the day I tell you to shout.
      Then you shall shout.” '
    11: "¹¹ So the ark of the Lord went around the city, circling it once; and they\
      \ came into the camp, and spent the night in the camp. \n"
    12: '¹² Then Joshua rose early in the morning, and the priests took up the ark
      of the Lord. '
    13: '¹³ The seven priests carrying the seven trumpets of rams’ horns before the
      ark of the Lord passed on, blowing the trumpets continually. The armed men went
      before them, and the rear guard came after the ark of the Lord, while the trumpets
      blew continually. '
    14: "¹⁴ On the second day they marched around the city once and then returned\
      \ to the camp. They did this for six days. \n"
    15: '¹⁵ On the seventh day they rose early, at dawn, and marched around the city
      in the same manner seven times. It was only on that day that they marched around
      the city seven times. '
    16: '¹⁶ And at the seventh time, when the priests had blown the trumpets, Joshua
      said to the people, “Shout! For the Lord has given you the city. '
    17: '¹⁷ The city and all that is in it shall be devoted to the Lord for destruction.
      Only Rahab the prostitute and all who are with her in her house shall live because
      she hid the messengers we sent. '
    18: '¹⁸ As for you, keep away from the things devoted to destruction, so as not
      to covet and take any of the devoted things and make the camp of Israel an object
      for destruction, bringing trouble upon it. '
    19: '¹⁹ But all silver and gold, and vessels of bronze and iron, are sacred to
      the Lord; they shall go into the treasury of the Lord.” '
    20: '²⁰ So the people shouted, and the trumpets were blown. As soon as the people
      heard the sound of the trumpets, they raised a great shout, and the wall fell
      down flat; so the people charged straight ahead into the city and captured it. '
    21: "²¹ Then they devoted to destruction by the edge of the sword all in the city,\
      \ both men and women, young and old, oxen, sheep, and donkeys. \n"
    22: '²² Joshua said to the two men who had spied out the land, “Go into the prostitute’s
      house, and bring the woman out of it and all who belong to her, as you swore
      to her.” '
    23: '²³ So the young men who had been spies went in and brought Rahab out, along
      with her father, her mother, her brothers, and all who belonged to her—they
      brought all her kindred out—and set them outside the camp of Israel. '
    24: '²⁴ They burned down the city, and everything in it; only the silver and gold,
      and the vessels of bronze and iron, they put into the treasury of the house
      of the Lord. '
    25: "²⁵ But Rahab the prostitute, with her family and all who belonged to her,\
      \ Joshua spared. Her family has lived in Israel ever since. For she hid the\
      \ messengers whom Joshua sent to spy out Jericho. \n"
    26: "²⁶ Joshua then pronounced this oath, saying,\n“Cursed before the Lord be\
      \ anyone who tries\n    to build this city—this Jericho!\nAt the cost of his\
      \ firstborn he shall lay its foundation,\n    and at the cost of his youngest\
      \ he shall set up its gates!” \n"
    27: ²⁷ So the Lord was with Joshua; and his fame was in all the land.
  7:
    1: "¹ But the Israelites broke faith in regard to the devoted things: Achan son\
      \ of Carmi son of Zabdi son of Zerah, of the tribe of Judah, took some of the\
      \ devoted things; and the anger of the Lord burned against the Israelites. \n"
    2: '² Joshua sent men from Jericho to Ai, which is near Beth-aven, east of Bethel,
      and said to them, “Go up and spy out the land.” And the men went up and spied
      out Ai. '
    3: '³ Then they returned to Joshua and said to him, “Not all the people need go
      up; about two or three thousand men should go up and attack Ai. Since they are
      so few, do not make the whole people toil up there.” '
    4: '⁴ So about three thousand of the people went up there; and they fled before
      the men of Ai. '
    5: "⁵ The men of Ai killed about thirty-six of them, chasing them from outside\
      \ the gate as far as Shebarim and killing them on the slope. The hearts of the\
      \ people melted and turned to water. \n"
    6: '⁶ Then Joshua tore his clothes, and fell to the ground on his face before
      the ark of the Lord until the evening, he and the elders of Israel; and they
      put dust on their heads. '
    7: '⁷ Joshua said, “Ah, Lord God! Why have you brought this people across the
      Jordan at all, to hand us over to the Amorites so as to destroy us? Would that
      we had been content to settle beyond the Jordan! '
    8: '⁸ O Lord, what can I say, now that Israel has turned their backs to their
      enemies! '
    9: "⁹ The Canaanites and all the inhabitants of the land will hear of it, and\
      \ surround us, and cut off our name from the earth. Then what will you do for\
      \ your great name?” \n"
    10: '¹⁰ The Lord said to Joshua, “Stand up! Why have you fallen upon your face? '
    11: '¹¹ Israel has sinned; they have transgressed my covenant that I imposed on
      them. They have taken some of the devoted things; they have stolen, they have
      acted deceitfully, and they have put them among their own belongings. '
    12: '¹² Therefore the Israelites are unable to stand before their enemies; they
      turn their backs to their enemies, because they have become a thing devoted
      for destruction themselves. I will be with you no more, unless you destroy the
      devoted things from among you. '
    13: '¹³ Proceed to sanctify the people, and say, ‘Sanctify yourselves for tomorrow;
      for thus says the Lord, the God of Israel, “There are devoted things among you,
      O Israel; you will be unable to stand before your enemies until you take away
      the devoted things from among you.” '
    14: '¹⁴ In the morning therefore you shall come forward tribe by tribe. The tribe
      that the Lord takes shall come near by clans, the clan that the Lord takes shall
      come near by households, and the household that the Lord takes shall come near
      one by one. '
    15: "¹⁵ And the one who is taken as having the devoted things shall be burned\
      \ with fire, together with all that he has, for having transgressed the covenant\
      \ of the Lord, and for having done an outrageous thing in Israel.’” \n"
    16: '¹⁶ So Joshua rose early in the morning, and brought Israel near tribe by
      tribe, and the tribe of Judah was taken. '
    17: '¹⁷ He brought near the clans of Judah, and the clan of the Zerahites was
      taken; and he brought near the clan of the Zerahites, family by family, and
      Zabdi was taken. '
    18: '¹⁸ And he brought near his household one by one, and Achan son of Carmi son
      of Zabdi son of Zerah, of the tribe of Judah, was taken. '
    19: '¹⁹ Then Joshua said to Achan, “My son, give glory to the Lord God of Israel
      and make confession to him. Tell me now what you have done; do not hide it from
      me.” '
    20: '²⁰ And Achan answered Joshua, “It is true; I am the one who sinned against
      the Lord God of Israel. This is what I did: '
    21: "²¹ when I saw among the spoil a beautiful mantle from Shinar, and two hundred\
      \ shekels of silver, and a bar of gold weighing fifty shekels, then I coveted\
      \ them and took them. They now lie hidden in the ground inside my tent, with\
      \ the silver underneath.” \n"
    22: '²² So Joshua sent messengers, and they ran to the tent; and there it was,
      hidden in his tent with the silver underneath. '
    23: '²³ They took them out of the tent and brought them to Joshua and all the
      Israelites; and they spread them out before the Lord. '
    24: '²⁴ Then Joshua and all Israel with him took Achan son of Zerah, with the
      silver, the mantle, and the bar of gold, with his sons and daughters, with his
      oxen, donkeys, and sheep, and his tent and all that he had; and they brought
      them up to the Valley of Achor. '
    25: '²⁵ Joshua said, “Why did you bring trouble on us? The Lord is bringing trouble
      on you today.” And all Israel stoned him to death; they burned them with fire,
      cast stones on them, '
    26: ²⁶ and raised over him a great heap of stones that remains to this day. Then
      the Lord turned from his burning anger. Therefore that place to this day is
      called the Valley of Achor.
  8:
    1: '¹ Then the Lord said to Joshua, “Do not fear or be dismayed; take all the
      fighting men with you, and go up now to Ai. See, I have handed over to you the
      king of Ai with his people, his city, and his land. '
    2: "² You shall do to Ai and its king as you did to Jericho and its king; only\
      \ its spoil and its livestock you may take as booty for yourselves. Set an ambush\
      \ against the city, behind it.” \n"
    3: '³ So Joshua and all the fighting men set out to go up against Ai. Joshua chose
      thirty thousand warriors and sent them out by night '
    4: '⁴ with the command, “You shall lie in ambush against the city, behind it;
      do not go very far from the city, but all of you stay alert. '
    5: '⁵ I and all the people who are with me will approach the city. When they come
      out against us, as before, we shall flee from them. '
    6: '⁶ They will come out after us until we have drawn them away from the city;
