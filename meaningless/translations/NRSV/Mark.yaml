    1: '¹ He left that place and came to his hometown, and his disciples followed
      him. '
    2: '² On the sabbath he began to teach in the synagogue, and many who heard him
      were astounded. They said, “Where did this man get all this? What is this wisdom
      that has been given to him? What deeds of power are being done by his hands! '
    3: '³ Is not this the carpenter, the son of Mary and brother of James and Joses
      and Judas and Simon, and are not his sisters here with us?” And they took offense
      at him. '
    4: '⁴ Then Jesus said to them, “Prophets are not without honor, except in their
      hometown, and among their own kin, and in their own house.” '
    5: '⁵ And he could do no deed of power there, except that he laid his hands on
      a few sick people and cured them. '
    6: "⁶ And he was amazed at their unbelief.\nThen he went about among the villages\
      \ teaching. "
    7: '⁷ He called the twelve and began to send them out two by two, and gave them
      authority over the unclean spirits. '
    8: '⁸ He ordered them to take nothing for their journey except a staff; no bread,
      no bag, no money in their belts; '
    9: '⁹ but to wear sandals and not to put on two tunics. '
    10: '¹⁰ He said to them, “Wherever you enter a house, stay there until you leave
      the place. '
    11: '¹¹ If any place will not welcome you and they refuse to hear you, as you
      leave, shake off the dust that is on your feet as a testimony against them.” '
    12: '¹² So they went out and proclaimed that all should repent. '
    13: "¹³ They cast out many demons, and anointed with oil many who were sick and\
      \ cured them. \n"
    14: '¹⁴ King Herod heard of it, for Jesus’ name had become known. Some were saying,
      “John the baptizer has been raised from the dead; and for this reason these
      powers are at work in him.” '
    15: '¹⁵ But others said, “It is Elijah.” And others said, “It is a prophet, like
      one of the prophets of old.” '
    16: "¹⁶ But when Herod heard of it, he said, “John, whom I beheaded, has been\
      \ raised.” \n"
    17: '¹⁷ For Herod himself had sent men who arrested John, bound him, and put him
      in prison on account of Herodias, his brother Philip’s wife, because Herod had
      married her. '
    18: '¹⁸ For John had been telling Herod, “It is not lawful for you to have your
      brother’s wife.” '
    19: '¹⁹ And Herodias had a grudge against him, and wanted to kill him. But she
      could not, '
    20: '²⁰ for Herod feared John, knowing that he was a righteous and holy man, and
