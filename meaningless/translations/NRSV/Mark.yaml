    1: "¹ The beginning of the good news of Jesus Christ, the Son of God. \n"
    2: "² As it is written in the prophet Isaiah,\n“See, I am sending my messenger\
      \ ahead of you,\n    who will prepare your way;\n"
    3: "³ the voice of one crying out in the wilderness:\n    ‘Prepare the way of\
      \ the Lord,\n    make his paths straight,’” \n"
    4: '⁴ John the baptizer appeared in the wilderness, proclaiming a baptism of repentance
      for the forgiveness of sins. '
    5: '⁵ And people from the whole Judean countryside and all the people of Jerusalem
      were going out to him, and were baptized by him in the river Jordan, confessing
      their sins. '
    6: '⁶ Now John was clothed with camel’s hair, with a leather belt around his waist,
      and he ate locusts and wild honey. '
    7: '⁷ He proclaimed, “The one who is more powerful than I is coming after me;
      I am not worthy to stoop down and untie the thong of his sandals. '
    8: "⁸ I have baptized you with water; but he will baptize you with the Holy Spirit.”\
      \ \n"
    9: '⁹ In those days Jesus came from Nazareth of Galilee and was baptized by John
      in the Jordan. '
    10: '¹⁰ And just as he was coming up out of the water, he saw the heavens torn
      apart and the Spirit descending like a dove on him. '
    11: "¹¹ And a voice came from heaven, “You are my Son, the Beloved; with you I\
      \ am well pleased.” \n"
    12: '¹² And the Spirit immediately drove him out into the wilderness. '
    13: "¹³ He was in the wilderness forty days, tempted by Satan; and he was with\
      \ the wild beasts; and the angels waited on him. \n"
    14: '¹⁴ Now after John was arrested, Jesus came to Galilee, proclaiming the good
      news of God, '
    15: "¹⁵ and saying, “The time is fulfilled, and the kingdom of God has come near;\
      \ repent, and believe in the good news.” \n"
    16: '¹⁶ As Jesus passed along the Sea of Galilee, he saw Simon and his brother
      Andrew casting a net into the sea—for they were fishermen. '
    17: '¹⁷ And Jesus said to them, “Follow me and I will make you fish for people.” '
    18: '¹⁸ And immediately they left their nets and followed him. '
    19: '¹⁹ As he went a little farther, he saw James son of Zebedee and his brother
      John, who were in their boat mending the nets. '
    20: "²⁰ Immediately he called them; and they left their father Zebedee in the\
      \ boat with the hired men, and followed him. \n"
    21: '²¹ They went to Capernaum; and when the sabbath came, he entered the synagogue
      and taught. '
    22: '²² They were astounded at his teaching, for he taught them as one having
      authority, and not as the scribes. '
    23: '²³ Just then there was in their synagogue a man with an unclean spirit, '
    24: '²⁴ and he cried out, “What have you to do with us, Jesus of Nazareth? Have
      you come to destroy us? I know who you are, the Holy One of God.” '
    25: '²⁵ But Jesus rebuked him, saying, “Be silent, and come out of him!” '
    26: '²⁶ And the unclean spirit, convulsing him and crying with a loud voice, came
      out of him. '
    27: '²⁷ They were all amazed, and they kept on asking one another, “What is this?
      A new teaching—with authority! He commands even the unclean spirits, and they
      obey him.” '
    28: "²⁸ At once his fame began to spread throughout the surrounding region of\
      \ Galilee. \n"
    29: '²⁹ As soon as they left the synagogue, they entered the house of Simon and
      Andrew, with James and John. '
    30: '³⁰ Now Simon’s mother-in-law was in bed with a fever, and they told him about
      her at once. '
    31: "³¹ He came and took her by the hand and lifted her up. Then the fever left\
      \ her, and she began to serve them. \n"
    32: '³² That evening, at sunset, they brought to him all who were sick or possessed
      with demons. '
    33: '³³ And the whole city was gathered around the door. '
    34: "³⁴ And he cured many who were sick with various diseases, and cast out many\
      \ demons; and he would not permit the demons to speak, because they knew him.\
      \ \n"
    35: '³⁵ In the morning, while it was still very dark, he got up and went out to
      a deserted place, and there he prayed. '
    36: '³⁶ And Simon and his companions hunted for him. '
    37: '³⁷ When they found him, they said to him, “Everyone is searching for you.” '
    38: '³⁸ He answered, “Let us go on to the neighboring towns, so that I may proclaim
      the message there also; for that is what I came out to do.” '
    39: "³⁹ And he went throughout Galilee, proclaiming the message in their synagogues\
      \ and casting out demons. \n"
    40: '⁴⁰ A leper came to him begging him, and kneeling he said to him, “If you
      choose, you can make me clean.” '
    41: '⁴¹ Moved with pity, Jesus stretched out his hand and touched him, and said
      to him, “I do choose. Be made clean!” '
    42: '⁴² Immediately the leprosy left him, and he was made clean. '
    43: '⁴³ After sternly warning him he sent him away at once, '
    44: '⁴⁴ saying to him, “See that you say nothing to anyone; but go, show yourself
      to the priest, and offer for your cleansing what Moses commanded, as a testimony
      to them.” '
    45: ⁴⁵ But he went out and began to proclaim it freely, and to spread the word,
      so that Jesus could no longer go into a town openly, but stayed out in the country;
      and people came to him from every quarter.
  2:
    1: '¹ When he returned to Capernaum after some days, it was reported that he was
      at home. '
    2: '² So many gathered around that there was no longer room for them, not even
      in front of the door; and he was speaking the word to them. '
    3: '³ Then some people came, bringing to him a paralyzed man, carried by four
      of them. '
    4: '⁴ And when they could not bring him to Jesus because of the crowd, they removed
      the roof above him; and after having dug through it, they let down the mat on
      which the paralytic lay. '
    5: '⁵ When Jesus saw their faith, he said to the paralytic, “Son, your sins are
      forgiven.” '
    6: '⁶ Now some of the scribes were sitting there, questioning in their hearts, '
    7: '⁷ “Why does this fellow speak in this way? It is blasphemy! Who can forgive
      sins but God alone?” '
    8: '⁸ At once Jesus perceived in his spirit that they were discussing these questions
      among themselves; and he said to them, “Why do you raise such questions in your
      hearts? '
    9: '⁹ Which is easier, to say to the paralytic, ‘Your sins are forgiven,’ or to
      say, ‘Stand up and take your mat and walk’? '
    10: '¹⁰ But so that you may know that the Son of Man has authority on earth to
      forgive sins”—he said to the paralytic— '
    11: '¹¹ “I say to you, stand up, take your mat and go to your home.” '
    12: "¹² And he stood up, and immediately took the mat and went out before all\
      \ of them; so that they were all amazed and glorified God, saying, “We have\
      \ never seen anything like this!” \n"
    13: '¹³ Jesus went out again beside the sea; the whole crowd gathered around him,
      and he taught them. '
    14: "¹⁴ As he was walking along, he saw Levi son of Alphaeus sitting at the tax\
      \ booth, and he said to him, “Follow me.” And he got up and followed him. \n"
    15: '¹⁵ And as he sat at dinner in Levi’s house, many tax collectors and sinners
      were also sitting with Jesus and his disciples—for there were many who followed
      him. '
    16: '¹⁶ When the scribes of the Pharisees saw that he was eating with sinners
      and tax collectors, they said to his disciples, “Why does he eat with tax collectors
      and sinners?” '
    17: "¹⁷ When Jesus heard this, he said to them, “Those who are well have no need\
      \ of a physician, but those who are sick; I have come to call not the righteous\
      \ but sinners.” \n"
    18: '¹⁸ Now John’s disciples and the Pharisees were fasting; and people came and
      said to him, “Why do John’s disciples and the disciples of the Pharisees fast,
      but your disciples do not fast?” '
    19: '¹⁹ Jesus said to them, “The wedding guests cannot fast while the bridegroom
      is with them, can they? As long as they have the bridegroom with them, they
      cannot fast. '
    20: "²⁰ The days will come when the bridegroom is taken away from them, and then\
      \ they will fast on that day. \n"
    21: '²¹ “No one sews a piece of unshrunk cloth on an old cloak; otherwise, the
      patch pulls away from it, the new from the old, and a worse tear is made. '
    22: "²² And no one puts new wine into old wineskins; otherwise, the wine will\
      \ burst the skins, and the wine is lost, and so are the skins; but one puts\
      \ new wine into fresh wineskins.” \n"
    23: '²³ One sabbath he was going through the grainfields; and as they made their
      way his disciples began to pluck heads of grain. '
    24: '²⁴ The Pharisees said to him, “Look, why are they doing what is not lawful
      on the sabbath?” '
    25: '²⁵ And he said to them, “Have you never read what David did when he and his
      companions were hungry and in need of food? '
    26: '²⁶ He entered the house of God, when Abiathar was high priest, and ate the
      bread of the Presence, which it is not lawful for any but the priests to eat,
      and he gave some to his companions.” '
    27: '²⁷ Then he said to them, “The sabbath was made for humankind, and not humankind
      for the sabbath; '
    28: ²⁸ so the Son of Man is lord even of the sabbath.”
  3:
    1: '¹ Again he entered the synagogue, and a man was there who had a withered hand. '
    2: '² They watched him to see whether he would cure him on the sabbath, so that
      they might accuse him. '
    3: '³ And he said to the man who had the withered hand, “Come forward.” '
    4: '⁴ Then he said to them, “Is it lawful to do good or to do harm on the sabbath,
      to save life or to kill?” But they were silent. '
    5: '⁵ He looked around at them with anger; he was grieved at their hardness of
      heart and said to the man, “Stretch out your hand.” He stretched it out, and
      his hand was restored. '
    6: "⁶ The Pharisees went out and immediately conspired with the Herodians against\
      \ him, how to destroy him. \n"
    7: '⁷ Jesus departed with his disciples to the sea, and a great multitude from
      Galilee followed him; '
    8: '⁸ hearing all that he was doing, they came to him in great numbers from Judea,
      Jerusalem, Idumea, beyond the Jordan, and the region around Tyre and Sidon. '
    9: '⁹ He told his disciples to have a boat ready for him because of the crowd,
      so that they would not crush him; '
    10: '¹⁰ for he had cured many, so that all who had diseases pressed upon him to
      touch him. '
    11: '¹¹ Whenever the unclean spirits saw him, they fell down before him and shouted,
      “You are the Son of God!” '
    12: "¹² But he sternly ordered them not to make him known. \n"
    13: '¹³ He went up the mountain and called to him those whom he wanted, and they
      came to him. '
    14: '¹⁴ And he appointed twelve, whom he also named apostles, to be with him,
      and to be sent out to proclaim the message, '
    15: '¹⁵ and to have authority to cast out demons. '
    16: '¹⁶ So he appointed the twelve: Simon (to whom he gave the name Peter); '
    17: '¹⁷ James son of Zebedee and John the brother of James (to whom he gave the
      name Boanerges, that is, Sons of Thunder); '
    18: '¹⁸ and Andrew, and Philip, and Bartholomew, and Matthew, and Thomas, and
      James son of Alphaeus, and Thaddaeus, and Simon the Cananaean, '
    19: "¹⁹ and Judas Iscariot, who betrayed him.\nThen he went home; "
    20: '²⁰ and the crowd came together again, so that they could not even eat. '
    21: '²¹ When his family heard it, they went out to restrain him, for people were
      saying, “He has gone out of his mind.” '
    22: '²² And the scribes who came down from Jerusalem said, “He has Beelzebul,
      and by the ruler of the demons he casts out demons.” '
    23: '²³ And he called them to him, and spoke to them in parables, “How can Satan
      cast out Satan? '
    24: '²⁴ If a kingdom is divided against itself, that kingdom cannot stand. '
    25: '²⁵ And if a house is divided against itself, that house will not be able
      to stand. '
    26: '²⁶ And if Satan has risen up against himself and is divided, he cannot stand,
      but his end has come. '
    27: "²⁷ But no one can enter a strong man’s house and plunder his property without\
      \ first tying up the strong man; then indeed the house can be plundered. \n"
    28: '²⁸ “Truly I tell you, people will be forgiven for their sins and whatever
      blasphemies they utter; '
    29: '²⁹ but whoever blasphemes against the Holy Spirit can never have forgiveness,
      but is guilty of an eternal sin”— '
    30: "³⁰ for they had said, “He has an unclean spirit.” \n"
    31: '³¹ Then his mother and his brothers came; and standing outside, they sent
      to him and called him. '
    32: '³² A crowd was sitting around him; and they said to him, “Your mother and
      your brothers and sisters are outside, asking for you.” '
    33: '³³ And he replied, “Who are my mother and my brothers?” '
    34: '³⁴ And looking at those who sat around him, he said, “Here are my mother
      and my brothers! '
    35: ³⁵ Whoever does the will of God is my brother and sister and mother.”
  4:
    1: '¹ Again he began to teach beside the sea. Such a very large crowd gathered
      around him that he got into a boat on the sea and sat there, while the whole
      crowd was beside the sea on the land. '
    2: '² He began to teach them many things in parables, and in his teaching he said
      to them: '
    3: '³ “Listen! A sower went out to sow. '
    4: '⁴ And as he sowed, some seed fell on the path, and the birds came and ate
      it up. '
    5: '⁵ Other seed fell on rocky ground, where it did not have much soil, and it
      sprang up quickly, since it had no depth of soil. '
    6: '⁶ And when the sun rose, it was scorched; and since it had no root, it withered
      away. '
    7: '⁷ Other seed fell among thorns, and the thorns grew up and choked it, and
      it yielded no grain. '
    8: '⁸ Other seed fell into good soil and brought forth grain, growing up and increasing
      and yielding thirty and sixty and a hundredfold.” '
    9: "⁹ And he said, “Let anyone with ears to hear listen!” \n"
    10: '¹⁰ When he was alone, those who were around him along with the twelve asked
      him about the parables. '
    11: '¹¹ And he said to them, “To you has been given the secret of the kingdom
      of God, but for those outside, everything comes in parables; '
    12: "¹² in order that\n‘they may indeed look, but not perceive,\n    and may indeed\
      \ listen, but not understand;\nso that they may not turn again and be forgiven.’”\
      \ \n"
    13: '¹³ And he said to them, “Do you not understand this parable? Then how will
      you understand all the parables? '
    14: '¹⁴ The sower sows the word. '
    15: '¹⁵ These are the ones on the path where the word is sown: when they hear,
      Satan immediately comes and takes away the word that is sown in them. '
    16: '¹⁶ And these are the ones sown on rocky ground: when they hear the word,
      they immediately receive it with joy. '
    17: '¹⁷ But they have no root, and endure only for a while; then, when trouble
      or persecution arises on account of the word, immediately they fall away. '
    18: '¹⁸ And others are those sown among the thorns: these are the ones who hear
      the word, '
    19: '¹⁹ but the cares of the world, and the lure of wealth, and the desire for
      other things come in and choke the word, and it yields nothing. '
    20: "²⁰ And these are the ones sown on the good soil: they hear the word and accept\
      \ it and bear fruit, thirty and sixty and a hundredfold.” \n"
    21: '²¹ He said to them, “Is a lamp brought in to be put under the bushel basket,
      or under the bed, and not on the lampstand? '
    22: '²² For there is nothing hidden, except to be disclosed; nor is anything secret,
      except to come to light. '
    23: '²³ Let anyone with ears to hear listen!” '
    24: '²⁴ And he said to them, “Pay attention to what you hear; the measure you
      give will be the measure you get, and still more will be given you. '
    25: "²⁵ For to those who have, more will be given; and from those who have nothing,\
      \ even what they have will be taken away.” \n"
    26: '²⁶ He also said, “The kingdom of God is as if someone would scatter seed
      on the ground, '
    27: '²⁷ and would sleep and rise night and day, and the seed would sprout and
      grow, he does not know how. '
    28: '²⁸ The earth produces of itself, first the stalk, then the head, then the
      full grain in the head. '
    29: "²⁹ But when the grain is ripe, at once he goes in with his sickle, because\
      \ the harvest has come.” \n"
    30: '³⁰ He also said, “With what can we compare the kingdom of God, or what parable
      will we use for it? '
    31: '³¹ It is like a mustard seed, which, when sown upon the ground, is the smallest
      of all the seeds on earth; '
    32: "³² yet when it is sown it grows up and becomes the greatest of all shrubs,\
      \ and puts forth large branches, so that the birds of the air can make nests\
      \ in its shade.” \n"
    33: '³³ With many such parables he spoke the word to them, as they were able to
      hear it; '
    34: "³⁴ he did not speak to them except in parables, but he explained everything\
      \ in private to his disciples. \n"
    35: '³⁵ On that day, when evening had come, he said to them, “Let us go across
      to the other side.” '
    36: '³⁶ And leaving the crowd behind, they took him with them in the boat, just
      as he was. Other boats were with him. '
    37: '³⁷ A great windstorm arose, and the waves beat into the boat, so that the
      boat was already being swamped. '
    38: '³⁸ But he was in the stern, asleep on the cushion; and they woke him up and
      said to him, “Teacher, do you not care that we are perishing?” '
    39: '³⁹ He woke up and rebuked the wind, and said to the sea, “Peace! Be still!”
      Then the wind ceased, and there was a dead calm. '
    40: '⁴⁰ He said to them, “Why are you afraid? Have you still no faith?” '
    41: ⁴¹ And they were filled with great awe and said to one another, “Who then
      is this, that even the wind and the sea obey him?”
  5:
    1: '¹ They came to the other side of the sea, to the country of the Gerasenes. '
    2: '² And when he had stepped out of the boat, immediately a man out of the tombs
      with an unclean spirit met him. '
    3: '³ He lived among the tombs; and no one could restrain him any more, even with
      a chain; '
    4: '⁴ for he had often been restrained with shackles and chains, but the chains
      he wrenched apart, and the shackles he broke in pieces; and no one had the strength
      to subdue him. '
    5: '⁵ Night and day among the tombs and on the mountains he was always howling
      and bruising himself with stones. '
    6: '⁶ When he saw Jesus from a distance, he ran and bowed down before him; '
    7: '⁷ and he shouted at the top of his voice, “What have you to do with me, Jesus,
      Son of the Most High God? I adjure you by God, do not torment me.” '
    8: '⁸ For he had said to him, “Come out of the man, you unclean spirit!” '
    9: '⁹ Then Jesus asked him, “What is your name?” He replied, “My name is Legion;
      for we are many.” '
    10: '¹⁰ He begged him earnestly not to send them out of the country. '
    11: '¹¹ Now there on the hillside a great herd of swine was feeding; '
    12: '¹² and the unclean spirits begged him, “Send us into the swine; let us enter
      them.” '
    13: "¹³ So he gave them permission. And the unclean spirits came out and entered\
      \ the swine; and the herd, numbering about two thousand, rushed down the steep\
      \ bank into the sea, and were drowned in the sea. \n"
    14: '¹⁴ The swineherds ran off and told it in the city and in the country. Then
      people came to see what it was that had happened. '
    15: '¹⁵ They came to Jesus and saw the demoniac sitting there, clothed and in
      his right mind, the very man who had had the legion; and they were afraid. '
    16: '¹⁶ Those who had seen what had happened to the demoniac and to the swine
      reported it. '
    17: '¹⁷ Then they began to beg Jesus to leave their neighborhood. '
    18: '¹⁸ As he was getting into the boat, the man who had been possessed by demons
      begged him that he might be with him. '
    19: '¹⁹ But Jesus refused, and said to him, “Go home to your friends, and tell
      them how much the Lord has done for you, and what mercy he has shown you.” '
    20: "²⁰ And he went away and began to proclaim in the Decapolis how much Jesus\
      \ had done for him; and everyone was amazed. \n"
    21: '²¹ When Jesus had crossed again in the boat to the other side, a great crowd
      gathered around him; and he was by the sea. '
    22: '²² Then one of the leaders of the synagogue named Jairus came and, when he
      saw him, fell at his feet '
    23: '²³ and begged him repeatedly, “My little daughter is at the point of death.
      Come and lay your hands on her, so that she may be made well, and live.” '
    24: "²⁴ So he went with him.\nAnd a large crowd followed him and pressed in on\
      \ him. "
    25: '²⁵ Now there was a woman who had been suffering from hemorrhages for twelve
      years. '
    26: '²⁶ She had endured much under many physicians, and had spent all that she
      had; and she was no better, but rather grew worse. '
    27: '²⁷ She had heard about Jesus, and came up behind him in the crowd and touched
      his cloak, '
    28: '²⁸ for she said, “If I but touch his clothes, I will be made well.” '
    29: '²⁹ Immediately her hemorrhage stopped; and she felt in her body that she
      was healed of her disease. '
    30: '³⁰ Immediately aware that power had gone forth from him, Jesus turned about
      in the crowd and said, “Who touched my clothes?” '
    31: '³¹ And his disciples said to him, “You see the crowd pressing in on you;
      how can you say, ‘Who touched me?’” '
    32: '³² He looked all around to see who had done it. '
    33: '³³ But the woman, knowing what had happened to her, came in fear and trembling,
      fell down before him, and told him the whole truth. '
    34: "³⁴ He said to her, “Daughter, your faith has made you well; go in peace,\
      \ and be healed of your disease.” \n"
    35: '³⁵ While he was still speaking, some people came from the leader’s house
      to say, “Your daughter is dead. Why trouble the teacher any further?” '
    36: '³⁶ But overhearing what they said, Jesus said to the leader of the synagogue,
      “Do not fear, only believe.” '
    37: '³⁷ He allowed no one to follow him except Peter, James, and John, the brother
      of James. '
    38: '³⁸ When they came to the house of the leader of the synagogue, he saw a commotion,
      people weeping and wailing loudly. '
    39: '³⁹ When he had entered, he said to them, “Why do you make a commotion and
      weep? The child is not dead but sleeping.” '
    40: '⁴⁰ And they laughed at him. Then he put them all outside, and took the child’s
      father and mother and those who were with him, and went in where the child was. '
    41: '⁴¹ He took her by the hand and said to her, “Talitha cum,” which means, “Little
      girl, get up!” '
    42: '⁴² And immediately the girl got up and began to walk about (she was twelve
      years of age). At this they were overcome with amazement. '
    43: ⁴³ He strictly ordered them that no one should know this, and told them to
      give her something to eat.
