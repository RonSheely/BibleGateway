    19: '¹⁹ Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
      Have they delivered Samaria out of my hand? '
    20: "²⁰ Who among all the gods of these countries have saved their countries out\
      \ of my hand, that the Lord should save Jerusalem out of my hand?’” \n"
    21: '²¹ But they were silent and answered him not a word, for the king’s command
      was, “Do not answer him.” '
    22: ²² Then Eliakim son of Hilkiah, who was in charge of the palace, and Shebna
      the secretary, and Joah son of Asaph, the recorder, came to Hezekiah with their
