Isaiah:
  1:
    1: "¹ The vision of Isaiah son of Amoz, which he saw concerning Judah and Jerusalem\
      \ in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah. \n"
    2: "² Hear, O heavens, and listen, O earth;\n    for the Lord has spoken:\nI reared\
      \ children and brought them up,\n    but they have rebelled against me.\n"
    3: "³ The ox knows its owner,\n    and the donkey its master’s crib;\nbut Israel\
      \ does not know,\n    my people do not understand. \n"
    4: "⁴ Ah, sinful nation,\n    people laden with iniquity,\noffspring who do evil,\n\
      \    children who deal corruptly,\nwho have forsaken the Lord,\n    who have\
      \ despised the Holy One of Israel,\n    who are utterly estranged! \n"
    5: "⁵ Why do you seek further beatings?\n    Why do you continue to rebel?\nThe\
      \ whole head is sick,\n    and the whole heart faint.\n"
    6: "⁶ From the sole of the foot even to the head,\n    there is no soundness in\
      \ it,\nbut bruises and sores\n    and bleeding wounds;\nthey have not been drained,\
      \ or bound up,\n    or softened with oil. \n"
    7: "⁷ Your country lies desolate,\n    your cities are burned with fire;\nin your\
      \ very presence\n    aliens devour your land;\n    it is desolate, as overthrown\
      \ by foreigners.\n"
    8: "⁸ And daughter Zion is left\n    like a booth in a vineyard,\nlike a shelter\
      \ in a cucumber field,\n    like a besieged city.\n"
    9: "⁹ If the Lord of hosts\n    had not left us a few survivors,\nwe would have\
      \ been like Sodom,\n    and become like Gomorrah. \n"
    10: "¹⁰ Hear the word of the Lord,\n    you rulers of Sodom!\nListen to the teaching\
      \ of our God,\n    you people of Gomorrah!\n"
    11: "¹¹ What to me is the multitude of your sacrifices?\n    says the Lord;\n\
      I have had enough of burnt offerings of rams\n    and the fat of fed beasts;\n\
      I do not delight in the blood of bulls,\n    or of lambs, or of goats. \n"
    12: "¹² When you come to appear before me,\n    who asked this from your hand?\n\
      \    Trample my courts no more;\n"
    13: "¹³ bringing offerings is futile;\n    incense is an abomination to me.\n\
      New moon and sabbath and calling of convocation—\n    I cannot endure solemn\
      \ assemblies with iniquity.\n"
    14: "¹⁴ Your new moons and your appointed festivals\n    my soul hates;\nthey\
      \ have become a burden to me,\n    I am weary of bearing them.\n"
    15: "¹⁵ When you stretch out your hands,\n    I will hide my eyes from you;\n\
      even though you make many prayers,\n    I will not listen;\n    your hands are\
      \ full of blood.\n"
    16: "¹⁶ Wash yourselves; make yourselves clean;\n    remove the evil of your doings\n\
      \    from before my eyes;\ncease to do evil,\n"
    17: "¹⁷     learn to do good;\nseek justice,\n    rescue the oppressed,\ndefend\
      \ the orphan,\n    plead for the widow. \n"
    18: "¹⁸ Come now, let us argue it out,\n    says the Lord:\nthough your sins are\
      \ like scarlet,\n    they shall be like snow;\nthough they are red like crimson,\n\
      \    they shall become like wool.\n"
    19: "¹⁹ If you are willing and obedient,\n    you shall eat the good of the land;\n"
    20: "²⁰ but if you refuse and rebel,\n    you shall be devoured by the sword;\n\
      \    for the mouth of the Lord has spoken. \n"
    21: "²¹ How the faithful city\n    has become a whore!\n    She that was full\
      \ of justice,\nrighteousness lodged in her—\n    but now murderers!\n"
    22: "²² Your silver has become dross,\n    your wine is mixed with water.\n"
    23: "²³ Your princes are rebels\n    and companions of thieves.\nEveryone loves\
      \ a bribe\n    and runs after gifts.\nThey do not defend the orphan,\n    and\
      \ the widow’s cause does not come before them. \n"
    24: "²⁴ Therefore says the Sovereign, the Lord of hosts, the Mighty One of Israel:\n\
      Ah, I will pour out my wrath on my enemies,\n    and avenge myself on my foes!\n"
    25: "²⁵ I will turn my hand against you;\n    I will smelt away your dross as\
      \ with lye\n    and remove all your alloy.\n"
    26: "²⁶ And I will restore your judges as at the first,\n    and your counselors\
      \ as at the beginning.\nAfterward you shall be called the city of righteousness,\n\
      \    the faithful city. \n"
    27: "²⁷ Zion shall be redeemed by justice,\n    and those in her who repent, by\
      \ righteousness.\n"
    28: "²⁸ But rebels and sinners shall be destroyed together,\n    and those who\
      \ forsake the Lord shall be consumed.\n"
    29: "²⁹ For you shall be ashamed of the oaks\n    in which you delighted;\nand\
      \ you shall blush for the gardens\n    that you have chosen.\n"
    30: "³⁰ For you shall be like an oak\n    whose leaf withers,\n    and like a\
      \ garden without water.\n"
    31: "³¹ The strong shall become like tinder,\n    and their work like a spark;\n\
      they and their work shall burn together,\n    with no one to quench them."
  2:
    1: "¹ The word that Isaiah son of Amoz saw concerning Judah and Jerusalem. \n"
    2: "² In days to come\n    the mountain of the Lord’s house\nshall be established\
      \ as the highest of the mountains,\n    and shall be raised above the hills;\n\
      all the nations shall stream to it.\n"
    3: "³     Many peoples shall come and say,\n“Come, let us go up to the mountain\
      \ of the Lord,\n    to the house of the God of Jacob;\nthat he may teach us\
      \ his ways\n    and that we may walk in his paths.”\nFor out of Zion shall go\
      \ forth instruction,\n    and the word of the Lord from Jerusalem.\n"
    4: "⁴ He shall judge between the nations,\n    and shall arbitrate for many peoples;\n\
      they shall beat their swords into plowshares,\n    and their spears into pruning\
      \ hooks;\nnation shall not lift up sword against nation,\n    neither shall\
      \ they learn war any more. \n"
    5: "⁵ O house of Jacob,\n    come, let us walk\n    in the light of the Lord!\n"
    6: "⁶ For you have forsaken the ways of your people,\n    O house of Jacob.\n\
      Indeed they are full of diviners from the east\n    and of soothsayers like\
      \ the Philistines,\n    and they clasp hands with foreigners.\n"
    7: "⁷ Their land is filled with silver and gold,\n    and there is no end to their\
      \ treasures;\ntheir land is filled with horses,\n    and there is no end to\
      \ their chariots.\n"
    8: "⁸ Their land is filled with idols;\n    they bow down to the work of their\
      \ hands,\n    to what their own fingers have made.\n"
    9: "⁹ And so people are humbled,\n    and everyone is brought low—\n    do not\
      \ forgive them!\n"
    10: "¹⁰ Enter into the rock,\n    and hide in the dust\nfrom the terror of the\
      \ Lord,\n    and from the glory of his majesty.\n"
    11: "¹¹ The haughty eyes of people shall be brought low,\n    and the pride of\
      \ everyone shall be humbled;\nand the Lord alone will be exalted on that day.\n"
    12: "¹² For the Lord of hosts has a day\n    against all that is proud and lofty,\n\
      \    against all that is lifted up and high;\n"
    13: "¹³ against all the cedars of Lebanon,\n    lofty and lifted up;\n    and\
      \ against all the oaks of Bashan;\n"
    14: "¹⁴ against all the high mountains,\n    and against all the lofty hills;\n"
    15: "¹⁵ against every high tower,\n    and against every fortified wall;\n"
    16: "¹⁶ against all the ships of Tarshish,\n    and against all the beautiful\
      \ craft.\n"
    17: "¹⁷ The haughtiness of people shall be humbled,\n    and the pride of everyone\
      \ shall be brought low;\n    and the Lord alone will be exalted on that day.\n"
    18: "¹⁸ The idols shall utterly pass away.\n"
    19: "¹⁹ Enter the caves of the rocks\n    and the holes of the ground,\nfrom the\
      \ terror of the Lord,\n    and from the glory of his majesty,\n    when he rises\
      \ to terrify the earth.\n"
    20: "²⁰ On that day people will throw away\n    to the moles and to the bats\n\
      their idols of silver and their idols of gold,\n    which they made for themselves\
      \ to worship,\n"
    21: "²¹ to enter the caverns of the rocks\n    and the clefts in the crags,\n\
      from the terror of the Lord,\n    and from the glory of his majesty,\n    when\
      \ he rises to terrify the earth.\n"
    22: "²² Turn away from mortals,\n    who have only breath in their nostrils,\n\
      \    for of what account are they?"
  3:
    1: "¹ For now the Sovereign, the Lord of hosts,\n    is taking away from Jerusalem\
      \ and from Judah\nsupport and staff—\n    all support of bread,\n    and all\
      \ support of water—\n"
    2: "² warrior and soldier,\n    judge and prophet,\n    diviner and elder,\n"
    3: "³ captain of fifty\n    and dignitary,\ncounselor and skillful magician\n\
      \    and expert enchanter.\n"
    4: "⁴ And I will make boys their princes,\n    and babes shall rule over them.\n"
    5: "⁵ The people will be oppressed,\n    everyone by another\n    and everyone\
      \ by a neighbor;\nthe youth will be insolent to the elder,\n    and the base\
      \ to the honorable. \n"
    6: "⁶ Someone will even seize a relative,\n    a member of the clan, saying,\n\
      “You have a cloak;\n    you shall be our leader,\nand this heap of ruins\n \
      \   shall be under your rule.”\n"
    7: "⁷ But the other will cry out on that day, saying,\n“I will not be a healer;\n\
      \    in my house there is neither bread nor cloak;\nyou shall not make me\n\
      \    leader of the people.”\n"
    8: "⁸ For Jerusalem has stumbled\n    and Judah has fallen,\nbecause their speech\
      \ and their deeds are against the Lord,\n    defying his glorious presence.\
      \ \n"
    9: "⁹ The look on their faces bears witness against them;\n    they proclaim their\
      \ sin like Sodom,\n    they do not hide it.\nWoe to them!\n    For they have\
      \ brought evil on themselves.\n"
    10: "¹⁰ Tell the innocent how fortunate they are,\n    for they shall eat the\
      \ fruit of their labors.\n"
    11: "¹¹ Woe to the guilty! How unfortunate they are,\n    for what their hands\
      \ have done shall be done to them.\n"
    12: "¹² My people—children are their oppressors,\n    and women rule over them.\n\
      O my people, your leaders mislead you,\n    and confuse the course of your paths.\
      \ \n"
    13: "¹³ The Lord rises to argue his case;\n    he stands to judge the peoples.\n"
    14: "¹⁴ The Lord enters into judgment\n    with the elders and princes of his\
      \ people:\nIt is you who have devoured the vineyard;\n    the spoil of the poor\
      \ is in your houses.\n"
    15: "¹⁵ What do you mean by crushing my people,\n    by grinding the face of the\
      \ poor? says the Lord God of hosts. \n"
    16: "¹⁶ The Lord said:\nBecause the daughters of Zion are haughty\n    and walk\
      \ with outstretched necks,\n    glancing wantonly with their eyes,\nmincing\
      \ along as they go,\n    tinkling with their feet;\n"
    17: "¹⁷ the Lord will afflict with scabs\n    the heads of the daughters of Zion,\n\
      \    and the Lord will lay bare their secret parts. \n"
    18: '¹⁸ In that day the Lord will take away the finery of the anklets, the headbands,
      and the crescents; '
    19: '¹⁹ the pendants, the bracelets, and the scarfs; '
    20: '²⁰ the headdresses, the armlets, the sashes, the perfume boxes, and the amulets; '
    21: '²¹ the signet rings and nose rings; '
    22: '²² the festal robes, the mantles, the cloaks, and the handbags; '
    23: "²³ the garments of gauze, the linen garments, the turbans, and the veils.\
      \ \n"
    24: "²⁴ Instead of perfume there will be a stench;\n    and instead of a sash,\
      \ a rope;\nand instead of well-set hair, baldness;\n    and instead of a rich\
      \ robe, a binding of sackcloth;\n    instead of beauty, shame.\n"
    25: "²⁵ Your men shall fall by the sword\n    and your warriors in battle.\n"
    26: "²⁶ And her gates shall lament and mourn;\n    ravaged, she shall sit upon\
      \ the ground."
  4:
    1: "¹ Seven women shall take hold of one man in that day, saying,\n“We will eat\
      \ our own bread and wear our own clothes;\njust let us be called by your name;\n\
      \    take away our disgrace.” \n"
    2: '² On that day the branch of the Lord shall be beautiful and glorious, and
      the fruit of the land shall be the pride and glory of the survivors of Israel. '
    3: '³ Whoever is left in Zion and remains in Jerusalem will be called holy, everyone
      who has been recorded for life in Jerusalem, '
    4: '⁴ once the Lord has washed away the filth of the daughters of Zion and cleansed
      the bloodstains of Jerusalem from its midst by a spirit of judgment and by a
      spirit of burning. '
    5: '⁵ Then the Lord will create over the whole site of Mount Zion and over its
      places of assembly a cloud by day and smoke and the shining of a flaming fire
      by night. Indeed over all the glory there will be a canopy. '
    6: ⁶ It will serve as a pavilion, a shade by day from the heat, and a refuge and
      a shelter from the storm and rain.
  5:
    1: "¹ Let me sing for my beloved\n    my love-song concerning his vineyard:\n\
      My beloved had a vineyard\n    on a very fertile hill.\n"
    2: "² He dug it and cleared it of stones,\n    and planted it with choice vines;\n\
      he built a watchtower in the midst of it,\n    and hewed out a wine vat in it;\n\
      he expected it to yield grapes,\n    but it yielded wild grapes. \n"
    3: "³ And now, inhabitants of Jerusalem\n    and people of Judah,\njudge between\
      \ me\n    and my vineyard.\n"
    4: "⁴ What more was there to do for my vineyard\n    that I have not done in it?\n\
      When I expected it to yield grapes,\n    why did it yield wild grapes? \n"
    5: "⁵ And now I will tell you\n    what I will do to my vineyard.\nI will remove\
      \ its hedge,\n    and it shall be devoured;\nI will break down its wall,\n \
      \   and it shall be trampled down.\n"
    6: "⁶ I will make it a waste;\n    it shall not be pruned or hoed,\n    and it\
      \ shall be overgrown with briers and thorns;\nI will also command the clouds\n\
      \    that they rain no rain upon it. \n"
    7: "⁷ For the vineyard of the Lord of hosts\n    is the house of Israel,\nand\
      \ the people of Judah\n    are his pleasant planting;\nhe expected justice,\n\
      \    but saw bloodshed;\nrighteousness,\n    but heard a cry! \n"
    8: "⁸ Ah, you who join house to house,\n    who add field to field,\nuntil there\
      \ is room for no one but you,\n    and you are left to live alone\n    in the\
      \ midst of the land!\n"
    9: "⁹ The Lord of hosts has sworn in my hearing:\nSurely many houses shall be\
      \ desolate,\n    large and beautiful houses, without inhabitant.\n"
    10: "¹⁰ For ten acres of vineyard shall yield but one bath,\n    and a homer of\
      \ seed shall yield a mere ephah. \n"
    11: "¹¹ Ah, you who rise early in the morning\n    in pursuit of strong drink,\n\
      who linger in the evening\n    to be inflamed by wine,\n"
    12: "¹² whose feasts consist of lyre and harp,\n    tambourine and flute and wine,\n\
      but who do not regard the deeds of the Lord,\n    or see the work of his hands!\n"
    13: "¹³ Therefore my people go into exile without knowledge;\ntheir nobles are\
      \ dying of hunger,\n    and their multitude is parched with thirst. \n"
    14: "¹⁴ Therefore Sheol has enlarged its appetite\n    and opened its mouth beyond\
      \ measure;\nthe nobility of Jerusalem and her multitude go down,\n    her throng\
      \ and all who exult in her.\n"
    15: "¹⁵ People are bowed down, everyone is brought low,\n    and the eyes of the\
      \ haughty are humbled.\n"
    16: "¹⁶ But the Lord of hosts is exalted by justice,\n    and the Holy God shows\
      \ himself holy by righteousness.\n"
    17: "¹⁷ Then the lambs shall graze as in their pasture,\n    fatlings and kids\
      \ shall feed among the ruins. \n"
    18: "¹⁸ Ah, you who drag iniquity along with cords of falsehood,\n    who drag\
      \ sin along as with cart ropes,\n"
    19: "¹⁹ who say, “Let him make haste,\n    let him speed his work\n    that we\
      \ may see it;\nlet the plan of the Holy One of Israel hasten to fulfillment,\n\
      \    that we may know it!”\n"
    20: "²⁰ Ah, you who call evil good\n    and good evil,\nwho put darkness for light\n\
      \    and light for darkness,\nwho put bitter for sweet\n    and sweet for bitter!\n"
    21: "²¹ Ah, you who are wise in your own eyes,\n    and shrewd in your own sight!\n"
    22: "²² Ah, you who are heroes in drinking wine\n    and valiant at mixing drink,\n"
    23: "²³ who acquit the guilty for a bribe,\n    and deprive the innocent of their\
      \ rights! \n"
    24: "²⁴ Therefore, as the tongue of fire devours the stubble,\n    and as dry\
      \ grass sinks down in the flame,\nso their root will become rotten,\n    and\
      \ their blossom go up like dust;\nfor they have rejected the instruction of\
      \ the Lord of hosts,\n    and have despised the word of the Holy One of Israel.\
      \ \n"
    25: "²⁵ Therefore the anger of the Lord was kindled against his people,\n    and\
      \ he stretched out his hand against them and struck them;\n    the mountains\
      \ quaked,\nand their corpses were like refuse\n    in the streets.\nFor all\
      \ this his anger has not turned away,\n    and his hand is stretched out still.\
      \ \n"
    26: "²⁶ He will raise a signal for a nation far away,\n    and whistle for a people\
      \ at the ends of the earth;\nHere they come, swiftly, speedily!\n"
    27: "²⁷ None of them is weary, none stumbles,\n    none slumbers or sleeps,\n\
      not a loincloth is loose,\n    not a sandal-thong broken;\n"
    28: "²⁸ their arrows are sharp,\n    all their bows bent,\ntheir horses’ hoofs\
      \ seem like flint,\n    and their wheels like the whirlwind.\n"
    29: "²⁹ Their roaring is like a lion,\n    like young lions they roar;\nthey growl\
      \ and seize their prey,\n    they carry it off, and no one can rescue.\n"
    30: "³⁰ They will roar over it on that day,\n    like the roaring of the sea.\n\
      And if one look to the land—\n    only darkness and distress;\nand the light\
      \ grows dark with clouds."
  6:
    1: '¹ In the year that King Uzziah died, I saw the Lord sitting on a throne, high
      and lofty; and the hem of his robe filled the temple. '
    2: '² Seraphs were in attendance above him; each had six wings: with two they
      covered their faces, and with two they covered their feet, and with two they
      flew. '
    3: "³ And one called to another and said:\n“Holy, holy, holy is the Lord of hosts;\n\
      the whole earth is full of his glory.” \n"
    4: '⁴ The pivots on the thresholds shook at the voices of those who called, and
      the house filled with smoke. '
    5: "⁵ And I said: “Woe is me! I am lost, for I am a man of unclean lips, and I\
      \ live among a people of unclean lips; yet my eyes have seen the King, the Lord\
      \ of hosts!” \n"
    6: '⁶ Then one of the seraphs flew to me, holding a live coal that had been taken
      from the altar with a pair of tongs. '
    7: '⁷ The seraph touched my mouth with it and said: “Now that this has touched
      your lips, your guilt has departed and your sin is blotted out.” '
    8: '⁸ Then I heard the voice of the Lord saying, “Whom shall I send, and who will
      go for us?” And I said, “Here am I; send me!” '
    9: "⁹ And he said, “Go and say to this people:\n‘Keep listening, but do not comprehend;\n\
      keep looking, but do not understand.’\n"
    10: "¹⁰ Make the mind of this people dull,\n    and stop their ears,\n    and\
      \ shut their eyes,\nso that they may not look with their eyes,\n    and listen\
      \ with their ears,\nand comprehend with their minds,\n    and turn and be healed.”\n"
    11: "¹¹ Then I said, “How long, O Lord?” And he said:\n“Until cities lie waste\n\
      \    without inhabitant,\nand houses without people,\n    and the land is utterly\
      \ desolate;\n"
    12: "¹² until the Lord sends everyone far away,\n    and vast is the emptiness\
      \ in the midst of the land.\n"
    13: "¹³ Even if a tenth part remain in it,\n    it will be burned again,\nlike\
      \ a terebinth or an oak\n    whose stump remains standing\n    when it is felled.”\n\
      The holy seed is its stump."
  7:
    1: '¹ In the days of Ahaz son of Jotham son of Uzziah, king of Judah, King Rezin
      of Aram and King Pekah son of Remaliah of Israel went up to attack Jerusalem,
      but could not mount an attack against it. '
    2: "² When the house of David heard that Aram had allied itself with Ephraim,\
      \ the heart of Ahaz and the heart of his people shook as the trees of the forest\
      \ shake before the wind. \n"
    3: '³ Then the Lord said to Isaiah, Go out to meet Ahaz, you and your son Shear-jashub,
      at the end of the conduit of the upper pool on the highway to the Fuller’s Field, '
    4: '⁴ and say to him, Take heed, be quiet, do not fear, and do not let your heart
      be faint because of these two smoldering stumps of firebrands, because of the
      fierce anger of Rezin and Aram and the son of Remaliah. '
    5: '⁵ Because Aram—with Ephraim and the son of Remaliah—has plotted evil against
      you, saying, '
    6: '⁶ Let us go up against Judah and cut off Jerusalem and conquer it for ourselves
      and make the son of Tabeel king in it; '
    7: "⁷ therefore thus says the Lord God:\nIt shall not stand,\n    and it shall\
      \ not come to pass.\n"
    8: "⁸ For the head of Aram is Damascus,\n    and the head of Damascus is Rezin.\n\
      (Within sixty-five years Ephraim will be shattered, no longer a people.) \n"
    9: "⁹ The head of Ephraim is Samaria,\n    and the head of Samaria is the son\
      \ of Remaliah.\nIf you do not stand firm in faith,\n    you shall not stand\
      \ at all. \n"
    10: '¹⁰ Again the Lord spoke to Ahaz, saying, '
    11: '¹¹ Ask a sign of the Lord your God; let it be deep as Sheol or high as heaven. '
    12: '¹² But Ahaz said, I will not ask, and I will not put the Lord to the test. '
    13: '¹³ Then Isaiah said: “Hear then, O house of David! Is it too little for you
      to weary mortals, that you weary my God also? '
    14: '¹⁴ Therefore the Lord himself will give you a sign. Look, the young woman
      is with child and shall bear a son, and shall name him Immanuel. '
    15: '¹⁵ He shall eat curds and honey by the time he knows how to refuse the evil
      and choose the good. '
    16: '¹⁶ For before the child knows how to refuse the evil and choose the good,
      the land before whose two kings you are in dread will be deserted. '
    17: "¹⁷ The Lord will bring on you and on your people and on your ancestral house\
      \ such days as have not come since the day that Ephraim departed from Judah—the\
      \ king of Assyria.” \n"
    18: '¹⁸ On that day the Lord will whistle for the fly that is at the sources of
      the streams of Egypt, and for the bee that is in the land of Assyria. '
    19: "¹⁹ And they will all come and settle in the steep ravines, and in the clefts\
      \ of the rocks, and on all the thornbushes, and on all the pastures. \n"
    20: "²⁰ On that day the Lord will shave with a razor hired beyond the River—with\
      \ the king of Assyria—the head and the hair of the feet, and it will take off\
      \ the beard as well. \n"
    21: '²¹ On that day one will keep alive a young cow and two sheep, '
    22: "²² and will eat curds because of the abundance of milk that they give; for\
      \ everyone that is left in the land shall eat curds and honey. \n"
    23: '²³ On that day every place where there used to be a thousand vines, worth
      a thousand shekels of silver, will become briers and thorns. '
    24: '²⁴ With bow and arrows one will go there, for all the land will be briers
      and thorns; '
    25: ²⁵ and as for all the hills that used to be hoed with a hoe, you will not
      go there for fear of briers and thorns; but they will become a place where cattle
      are let loose and where sheep tread.
  8:
    1: '¹ Then the Lord said to me, Take a large tablet and write on it in common
      characters, “Belonging to Maher-shalal-hash-baz,” '
    2: '² and have it attested for me by reliable witnesses, the priest Uriah and
      Zechariah son of Jeberechiah. '
    3: '³ And I went to the prophetess, and she conceived and bore a son. Then the
      Lord said to me, Name him Maher-shalal-hash-baz; '
    4: "⁴ for before the child knows how to call “My father” or “My mother,” the wealth\
      \ of Damascus and the spoil of Samaria will be carried away by the king of Assyria.\
      \ \n"
    5: '⁵ The Lord spoke to me again: '
    6: '⁶ Because this people has refused the waters of Shiloah that flow gently,
      and melt in fear before Rezin and the son of Remaliah; '
    7: '⁷ therefore, the Lord is bringing up against it the mighty flood waters of
      the River, the king of Assyria and all his glory; it will rise above all its
      channels and overflow all its banks; '
    8: "⁸ it will sweep on into Judah as a flood, and, pouring over, it will reach\
      \ up to the neck; and its outspread wings will fill the breadth of your land,\
