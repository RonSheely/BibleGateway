    1: '¹ In the fourteenth year of King Hezekiah, King Sennacherib of Assyria came
      up against all the fortified cities of Judah and captured them. '
    2: '² The king of Assyria sent the Rabshakeh from Lachish to King Hezekiah at
      Jerusalem, with a great army. He stood by the conduit of the upper pool on the
      highway to the Fuller’s Field. '
    3: "³ And there came out to him Eliakim son of Hilkiah, who was in charge of the\
      \ palace, and Shebna the secretary, and Joah son of Asaph, the recorder. \n"
    4: '⁴ The Rabshakeh said to them, “Say to Hezekiah: Thus says the great king,
      the king of Assyria: On what do you base this confidence of yours? '
    5: '⁵ Do you think that mere words are strategy and power for war? On whom do
      you now rely, that you have rebelled against me? '
    6: '⁶ See, you are relying on Egypt, that broken reed of a staff, which will pierce
      the hand of anyone who leans on it. Such is Pharaoh king of Egypt to all who
      rely on him. '
    7: '⁷ But if you say to me, ‘We rely on the Lord our God,’ is it not he whose
      high places and altars Hezekiah has removed, saying to Judah and to Jerusalem,
      ‘You shall worship before this altar’? '
    8: '⁸ Come now, make a wager with my master the king of Assyria: I will give you
      two thousand horses, if you are able on your part to set riders on them. '
    9: '⁹ How then can you repulse a single captain among the least of my master’s
      servants, when you rely on Egypt for chariots and for horsemen? '
    10: "¹⁰ Moreover, is it without the Lord that I have come up against this land\
      \ to destroy it? The Lord said to me, Go up against this land, and destroy it.”\
      \ \n"
    11: '¹¹ Then Eliakim, Shebna, and Joah said to the Rabshakeh, “Please speak to
      your servants in Aramaic, for we understand it; do not speak to us in the language
      of Judah within the hearing of the people who are on the wall.” '
    12: "¹² But the Rabshakeh said, “Has my master sent me to speak these words to\
      \ your master and to you, and not to the people sitting on the wall, who are\
      \ doomed with you to eat their own dung and drink their own urine?” \n"
    13: '¹³ Then the Rabshakeh stood and called out in a loud voice in the language
      of Judah, “Hear the words of the great king, the king of Assyria! '
    14: '¹⁴ Thus says the king: ‘Do not let Hezekiah deceive you, for he will not
      be able to deliver you. '
    15: '¹⁵ Do not let Hezekiah make you rely on the Lord by saying, The Lord will
      surely deliver us; this city will not be given into the hand of the king of
      Assyria.’ '
    16: '¹⁶ Do not listen to Hezekiah; for thus says the king of Assyria: ‘Make your
      peace with me and come out to me; then every one of you will eat from your own
      vine and your own fig tree and drink water from your own cistern, '
    17: '¹⁷ until I come and take you away to a land like your own land, a land of
      grain and wine, a land of bread and vineyards. '
    18: '¹⁸ Do not let Hezekiah mislead you by saying, The Lord will save us. Has
      any of the gods of the nations saved their land out of the hand of the king
