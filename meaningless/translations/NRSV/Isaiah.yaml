    1: "¹ Thus says the Lord:\nHeaven is my throne\n    and the earth is my footstool;\n\
      what is the house that you would build for me,\n    and what is my resting place?\n"
    2: "² All these things my hand has made,\n    and so all these things are mine,\n\
      says the Lord.\nBut this is the one to whom I will look,\n    to the humble\
      \ and contrite in spirit,\n    who trembles at my word. \n"
    3: "³ Whoever slaughters an ox is like one who kills a human being;\n    whoever\
      \ sacrifices a lamb, like one who breaks a dog’s neck;\nwhoever presents a grain\
      \ offering, like one who offers swine’s blood;\n    whoever makes a memorial\
      \ offering of frankincense, like one who blesses an idol.\nThese have chosen\
      \ their own ways,\n    and in their abominations they take delight;\n"
    4: "⁴ I also will choose to mock them,\n    and bring upon them what they fear;\n\
      because, when I called, no one answered,\n    when I spoke, they did not listen;\n\
      but they did what was evil in my sight,\n    and chose what did not please me.\
      \ \n"
    5: "⁵ Hear the word of the Lord,\n    you who tremble at his word:\nYour own people\
      \ who hate you\n    and reject you for my name’s sake\nhave said, “Let the Lord\
      \ be glorified,\n    so that we may see your joy”;\n    but it is they who shall\
      \ be put to shame. \n"
    6: "⁶ Listen, an uproar from the city!\n    A voice from the temple!\nThe voice\
      \ of the Lord,\n    dealing retribution to his enemies! \n"
    7: "⁷ Before she was in labor\n    she gave birth;\nbefore her pain came upon\
      \ her\n    she delivered a son.\n"
    8: "⁸ Who has heard of such a thing?\n    Who has seen such things?\nShall a land\
      \ be born in one day?\n    Shall a nation be delivered in one moment?\nYet as\
      \ soon as Zion was in labor\n    she delivered her children.\n"
    9: "⁹ Shall I open the womb and not deliver?\n    says the Lord;\nshall I, the\
      \ one who delivers, shut the womb?\n    says your God. \n"
    10: "¹⁰ Rejoice with Jerusalem, and be glad for her,\n    all you who love her;\n\
      rejoice with her in joy,\n    all you who mourn over her—\n"
    11: "¹¹ that you may nurse and be satisfied\n    from her consoling breast;\n\
      that you may drink deeply with delight\n    from her glorious bosom. \n"
    12: "¹² For thus says the Lord:\nI will extend prosperity to her like a river,\n\
      \    and the wealth of the nations like an overflowing stream;\nand you shall\
      \ nurse and be carried on her arm,\n    and dandled on her knees.\n"
    13: "¹³ As a mother comforts her child,\n    so I will comfort you;\n    you shall\
      \ be comforted in Jerusalem. \n"
    14: "¹⁴ You shall see, and your heart shall rejoice;\n    your bodies shall flourish\
      \ like the grass;\nand it shall be known that the hand of the Lord is with his\
      \ servants,\n    and his indignation is against his enemies.\n"
