      \ me;\nhe has sent me to bring good news to the oppressed,\n    to bind up the\
      \ brokenhearted,\nto proclaim liberty to the captives,\n    and release to the\
      \ prisoners;\n"
    2: "² to proclaim the year of the Lord’s favor,\n    and the day of vengeance\
      \ of our God;\n    to comfort all who mourn;\n"
    3: "³ to provide for those who mourn in Zion—\n    to give them a garland instead\
      \ of ashes,\nthe oil of gladness instead of mourning,\n    the mantle of praise\
      \ instead of a faint spirit.\nThey will be called oaks of righteousness,\n \
      \   the planting of the Lord, to display his glory.\n"
    4: "⁴ They shall build up the ancient ruins,\n    they shall raise up the former\
      \ devastations;\nthey shall repair the ruined cities,\n    the devastations\
      \ of many generations. \n"
    5: "⁵ Strangers shall stand and feed your flocks,\n    foreigners shall till your\
      \ land and dress your vines;\n"
    6: "⁶ but you shall be called priests of the Lord,\n    you shall be named ministers\
      \ of our God;\nyou shall enjoy the wealth of the nations,\n    and in their\
      \ riches you shall glory.\n"
    7: "⁷ Because their shame was double,\n    and dishonor was proclaimed as their\
      \ lot,\ntherefore they shall possess a double portion;\n    everlasting joy\
      \ shall be theirs. \n"
    8: "⁸ For I the Lord love justice,\n    I hate robbery and wrongdoing;\nI will\
      \ faithfully give them their recompense,\n    and I will make an everlasting\
      \ covenant with them.\n"
    9: "⁹ Their descendants shall be known among the nations,\n    and their offspring\
      \ among the peoples;\nall who see them shall acknowledge\n    that they are\
      \ a people whom the Lord has blessed.\n"
    10: "¹⁰ I will greatly rejoice in the Lord,\n    my whole being shall exult in\
      \ my God;\nfor he has clothed me with the garments of salvation,\n    he has\
      \ covered me with the robe of righteousness,\nas a bridegroom decks himself\
      \ with a garland,\n    and as a bride adorns herself with her jewels.\n"
    11: "¹¹ For as the earth brings forth its shoots,\n    and as a garden causes\
      \ what is sown in it to spring up,\nso the Lord God will cause righteousness\
      \ and praise\n    to spring up before all the nations."
  62:
    1: "¹ For Zion’s sake I will not keep silent,\n    and for Jerusalem’s sake I\
      \ will not rest,\nuntil her vindication shines out like the dawn,\n    and her\
      \ salvation like a burning torch.\n"
    2: "² The nations shall see your vindication,\n    and all the kings your glory;\n\
      and you shall be called by a new name\n    that the mouth of the Lord will give.\n"
    3: "³ You shall be a crown of beauty in the hand of the Lord,\n    and a royal\
      \ diadem in the hand of your God.\n"
    4: "⁴ You shall no more be termed Forsaken,\n    and your land shall no more be\
      \ termed Desolate;\nbut you shall be called My Delight Is in Her,\n    and your\
      \ land Married;\nfor the Lord delights in you,\n    and your land shall be married.\n"
    5: "⁵ For as a young man marries a young woman,\n    so shall your builder marry\
      \ you,\nand as the bridegroom rejoices over the bride,\n    so shall your God\
      \ rejoice over you.\n"
    6: "⁶ Upon your walls, O Jerusalem,\n    I have posted sentinels;\nall day and\
      \ all night\n    they shall never be silent.\nYou who remind the Lord,\n   \
      \ take no rest,\n"
    7: "⁷ and give him no rest\n    until he establishes Jerusalem\n    and makes\
      \ it renowned throughout the earth.\n"
    8: "⁸ The Lord has sworn by his right hand\n    and by his mighty arm:\nI will\
      \ not again give your grain\n    to be food for your enemies,\nand foreigners\
      \ shall not drink the wine\n    for which you have labored;\n"
    9: "⁹ but those who garner it shall eat it\n    and praise the Lord,\nand those\
      \ who gather it shall drink it\n    in my holy courts. \n"
    10: "¹⁰ Go through, go through the gates,\n    prepare the way for the people;\n\
      build up, build up the highway,\n    clear it of stones,\n    lift up an ensign\
      \ over the peoples.\n"
    11: "¹¹ The Lord has proclaimed\n    to the end of the earth:\nSay to daughter\
      \ Zion,\n    “See, your salvation comes;\nhis reward is with him,\n    and his\
      \ recompense before him.”\n"
    12: "¹² They shall be called, “The Holy People,\n    The Redeemed of the Lord”;\n\
      and you shall be called, “Sought Out,\n    A City Not Forsaken.”"
  63:
    1: "¹ “Who is this that comes from Edom,\n    from Bozrah in garments stained\
      \ crimson?\nWho is this so splendidly robed,\n    marching in his great might?”\n\
      “It is I, announcing vindication,\n    mighty to save.” \n"
    2: "² “Why are your robes red,\n    and your garments like theirs who tread the\
      \ wine press?” \n"
    3: "³ “I have trodden the wine press alone,\n    and from the peoples no one was\
      \ with me;\nI trod them in my anger\n    and trampled them in my wrath;\ntheir\
      \ juice spattered on my garments,\n    and stained all my robes.\n"
    4: "⁴ For the day of vengeance was in my heart,\n    and the year for my redeeming\
      \ work had come.\n"
    5: "⁵ I looked, but there was no helper;\n    I stared, but there was no one to\
      \ sustain me;\nso my own arm brought me victory,\n    and my wrath sustained\
      \ me.\n"
    6: "⁶ I trampled down peoples in my anger,\n    I crushed them in my wrath,\n\
      \    and I poured out their lifeblood on the earth.” \n"
    7: "⁷ I will recount the gracious deeds of the Lord,\n    the praiseworthy acts\
      \ of the Lord,\nbecause of all that the Lord has done for us,\n    and the great\
      \ favor to the house of Israel\nthat he has shown them according to his mercy,\n\
      \    according to the abundance of his steadfast love.\n"
    8: "⁸ For he said, “Surely they are my people,\n    children who will not deal\
      \ falsely”;\nand he became their savior\n"
    9: "⁹     in all their distress.\nIt was no messenger or angel\n    but his presence\
      \ that saved them;\nin his love and in his pity he redeemed them;\n    he lifted\
      \ them up and carried them all the days of old. \n"
    10: "¹⁰ But they rebelled\n    and grieved his holy spirit;\ntherefore he became\
      \ their enemy;\n    he himself fought against them.\n"
    11: "¹¹ Then they remembered the days of old,\n    of Moses his servant.\nWhere\
      \ is the one who brought them up out of the sea\n    with the shepherds of his\
      \ flock?\nWhere is the one who put within them\n    his holy spirit,\n"
    12: "¹² who caused his glorious arm\n    to march at the right hand of Moses,\n\
      who divided the waters before them\n    to make for himself an everlasting name,\n"
    13: "¹³     who led them through the depths?\nLike a horse in the desert,\n  \
      \  they did not stumble.\n"
    14: "¹⁴ Like cattle that go down into the valley,\n    the spirit of the Lord\
      \ gave them rest.\nThus you led your people,\n    to make for yourself a glorious\
      \ name. \n"
    15: "¹⁵ Look down from heaven and see,\n    from your holy and glorious habitation.\n\
      Where are your zeal and your might?\n    The yearning of your heart and your\
      \ compassion?\n    They are withheld from me.\n"
    16: "¹⁶ For you are our father,\n    though Abraham does not know us\n    and\
      \ Israel does not acknowledge us;\nyou, O Lord, are our father;\n    our Redeemer\
      \ from of old is your name.\n"
    17: "¹⁷ Why, O Lord, do you make us stray from your ways\n    and harden our heart,\
      \ so that we do not fear you?\nTurn back for the sake of your servants,\n  \
      \  for the sake of the tribes that are your heritage.\n"
    18: "¹⁸ Your holy people took possession for a little while;\n    but now our\
      \ adversaries have trampled down your sanctuary.\n"
    19: "¹⁹ We have long been like those whom you do not rule,\n    like those not\
      \ called by your name."
  64:
    1: "¹ O that you would tear open the heavens and come down,\n    so that the mountains\
      \ would quake at your presence—\n"
    2: "² as when fire kindles brushwood\n    and the fire causes water to boil—\n\
      to make your name known to your adversaries,\n    so that the nations might\
      \ tremble at your presence!\n"
    3: "³ When you did awesome deeds that we did not expect,\n    you came down, the\
      \ mountains quaked at your presence.\n"
    4: "⁴ From ages past no one has heard,\n    no ear has perceived,\nno eye has\
      \ seen any God besides you,\n    who works for those who wait for him.\n"
    5: "⁵ You meet those who gladly do right,\n    those who remember you in your\
      \ ways.\nBut you were angry, and we sinned;\n    because you hid yourself we\
      \ transgressed.\n"
    6: "⁶ We have all become like one who is unclean,\n    and all our righteous deeds\
      \ are like a filthy cloth.\nWe all fade like a leaf,\n    and our iniquities,\
      \ like the wind, take us away.\n"
    7: "⁷ There is no one who calls on your name,\n    or attempts to take hold of\
      \ you;\nfor you have hidden your face from us,\n    and have delivered us into\
      \ the hand of our iniquity.\n"
    8: "⁸ Yet, O Lord, you are our Father;\n    we are the clay, and you are our potter;\n\
      \    we are all the work of your hand.\n"
    9: "⁹ Do not be exceedingly angry, O Lord,\n    and do not remember iniquity forever.\n\
      \    Now consider, we are all your people.\n"
    10: "¹⁰ Your holy cities have become a wilderness,\n    Zion has become a wilderness,\n\
      \    Jerusalem a desolation.\n"
    11: "¹¹ Our holy and beautiful house,\n    where our ancestors praised you,\n\
      has been burned by fire,\n    and all our pleasant places have become ruins.\n"
    12: "¹² After all this, will you restrain yourself, O Lord?\n    Will you keep\
      \ silent, and punish us so severely?"
  65:
    1: "¹ I was ready to be sought out by those who did not ask,\n    to be found\
      \ by those who did not seek me.\nI said, “Here I am, here I am,”\n    to a nation\
      \ that did not call on my name.\n"
    2: "² I held out my hands all day long\n    to a rebellious people,\nwho walk\
      \ in a way that is not good,\n    following their own devices;\n"
    3: "³ a people who provoke me\n    to my face continually,\nsacrificing in gardens\n\
      \    and offering incense on bricks;\n"
    4: "⁴ who sit inside tombs,\n    and spend the night in secret places;\nwho eat\
      \ swine’s flesh,\n    with broth of abominable things in their vessels;\n"
    5: "⁵ who say, “Keep to yourself,\n    do not come near me, for I am too holy\
      \ for you.”\nThese are a smoke in my nostrils,\n    a fire that burns all day\
      \ long.\n"
    6: "⁶ See, it is written before me:\n    I will not keep silent, but I will repay;\n\
      I will indeed repay into their laps\n"
    7: "⁷     their iniquities and their ancestors’ iniquities together,\nsays the\
      \ Lord;\nbecause they offered incense on the mountains\n    and reviled me on\
      \ the hills,\nI will measure into their laps\n    full payment for their actions.\n"
    8: "⁸ Thus says the Lord:\nAs the wine is found in the cluster,\n    and they\
      \ say, “Do not destroy it,\n    for there is a blessing in it,”\nso I will do\
      \ for my servants’ sake,\n    and not destroy them all.\n"
    9: "⁹ I will bring forth descendants from Jacob,\n    and from Judah inheritors\
      \ of my mountains;\nmy chosen shall inherit it,\n    and my servants shall settle\
      \ there.\n"
    10: "¹⁰ Sharon shall become a pasture for flocks,\n    and the Valley of Achor\
      \ a place for herds to lie down,\n    for my people who have sought me.\n"
    11: "¹¹ But you who forsake the Lord,\n    who forget my holy mountain,\nwho set\
      \ a table for Fortune\n    and fill cups of mixed wine for Destiny;\n"
    12: "¹² I will destine you to the sword,\n    and all of you shall bow down to\
      \ the slaughter;\nbecause, when I called, you did not answer,\n    when I spoke,\
      \ you did not listen,\nbut you did what was evil in my sight,\n    and chose\
      \ what I did not delight in.\n"
    13: "¹³ Therefore thus says the Lord God:\nMy servants shall eat,\n    but you\
      \ shall be hungry;\nmy servants shall drink,\n    but you shall be thirsty;\n\
      my servants shall rejoice,\n    but you shall be put to shame;\n"
    14: "¹⁴ my servants shall sing for gladness of heart,\n    but you shall cry out\
      \ for pain of heart,\n    and shall wail for anguish of spirit.\n"
    15: "¹⁵ You shall leave your name to my chosen to use as a curse,\n    and the\
      \ Lord God will put you to death;\n    but to his servants he will give a different\
      \ name.\n"
    16: "¹⁶ Then whoever invokes a blessing in the land\n    shall bless by the God\
      \ of faithfulness,\nand whoever takes an oath in the land\n    shall swear by\
      \ the God of faithfulness;\nbecause the former troubles are forgotten\n    and\
      \ are hidden from my sight. \n"
    17: "¹⁷ For I am about to create new heavens\n    and a new earth;\nthe former\
      \ things shall not be remembered\n    or come to mind.\n"
    18: "¹⁸ But be glad and rejoice forever\n    in what I am creating;\nfor I am\
      \ about to create Jerusalem as a joy,\n    and its people as a delight.\n"
    19: "¹⁹ I will rejoice in Jerusalem,\n    and delight in my people;\nno more shall\
      \ the sound of weeping be heard in it,\n    or the cry of distress.\n"
    20: "²⁰ No more shall there be in it\n    an infant that lives but a few days,\n\
      \    or an old person who does not live out a lifetime;\nfor one who dies at\
      \ a hundred years will be considered a youth,\n    and one who falls short of\
      \ a hundred will be considered accursed.\n"
    21: "²¹ They shall build houses and inhabit them;\n    they shall plant vineyards\
      \ and eat their fruit.\n"
    22: "²² They shall not build and another inhabit;\n    they shall not plant and\
      \ another eat;\nfor like the days of a tree shall the days of my people be,\n\
      \    and my chosen shall long enjoy the work of their hands.\n"
    23: "²³ They shall not labor in vain,\n    or bear children for calamity;\nfor\
      \ they shall be offspring blessed by the Lord—\n    and their descendants as\
      \ well.\n"
    24: "²⁴ Before they call I will answer,\n    while they are yet speaking I will\
      \ hear.\n"
    25: "²⁵ The wolf and the lamb shall feed together,\n    the lion shall eat straw\
      \ like the ox;\n    but the serpent—its food shall be dust!\nThey shall not\
      \ hurt or destroy\n    on all my holy mountain,\nsays the Lord."
