    19: '¹⁹ Over the company of the tribe of Simeon was Shelumiel son of Zurishaddai, '
    20: "²⁰ and over the company of the tribe of Gad was Eliasaph son of Deuel. \n"
    21: '²¹ Then the Kohathites, who carried the holy things, set out; and the tabernacle
