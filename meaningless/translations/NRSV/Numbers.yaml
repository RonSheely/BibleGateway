    39: '³⁹ Then Balaam went with Balak, and they came to Kiriath-huzoth. '
    40: "⁴⁰ Balak sacrificed oxen and sheep, and sent them to Balaam and to the officials\
      \ who were with him. \n"
    41: ⁴¹ On the next day Balak took Balaam and brought him up to Bamoth-baal; and
