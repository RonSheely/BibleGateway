    5: '⁵ The Lord spoke to Moses, saying: '
    6: '⁶ Take the Levites from among the Israelites and cleanse them. '
    7: '⁷ Thus you shall do to them, to cleanse them: sprinkle the water of purification
      on them, have them shave their whole body with a razor and wash their clothes,
      and so cleanse themselves. '
    8: '⁸ Then let them take a young bull and its grain offering of choice flour mixed
      with oil, and you shall take another young bull for a sin offering. '
    9: '⁹ You shall bring the Levites before the tent of meeting, and assemble the
      whole congregation of the Israelites. '
    10: '¹⁰ When you bring the Levites before the Lord, the Israelites shall lay their
      hands on the Levites, '
    11: '¹¹ and Aaron shall present the Levites before the Lord as an elevation offering
      from the Israelites, that they may do the service of the Lord. '
    12: '¹² The Levites shall lay their hands on the heads of the bulls, and he shall
      offer the one for a sin offering and the other for a burnt offering to the Lord,
      to make atonement for the Levites. '
    13: "¹³ Then you shall have the Levites stand before Aaron and his sons, and you\
      \ shall present them as an elevation offering to the Lord. \n"
    14: '¹⁴ Thus you shall separate the Levites from among the other Israelites, and
      the Levites shall be mine. '
    15: '¹⁵ Thereafter the Levites may go in to do service at the tent of meeting,
      once you have cleansed them and presented them as an elevation offering. '
    16: '¹⁶ For they are unreservedly given to me from among the Israelites; I have
      taken them for myself, in place of all that open the womb, the firstborn of
      all the Israelites. '
    17: '¹⁷ For all the firstborn among the Israelites are mine, both human and animal.
      On the day that I struck down all the firstborn in the land of Egypt I consecrated
      them for myself, '
