    24: "²⁴ Look, a people rising up like a lioness,\n    and rousing itself like\
      \ a lion!\nIt does not lie down until it has eaten the prey\n    and drunk the\
      \ blood of the slain.” \n"
    25: '²⁵ Then Balak said to Balaam, “Do not curse them at all, and do not bless
