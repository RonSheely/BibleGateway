    19: '¹⁹ Even when the cloud continued over the tabernacle many days, the Israelites
      would keep the charge of the Lord, and would not set out. '
    20: '²⁰ Sometimes the cloud would remain a few days over the tabernacle, and according
      to the command of the Lord they would remain in camp; then according to the
      command of the Lord they would set out. '
    21: '²¹ Sometimes the cloud would remain from evening until morning; and when
      the cloud lifted in the morning, they would set out, or if it continued for
      a day and a night, when the cloud lifted they would set out. '
    22: '²² Whether it was two days, or a month, or a longer time, that the cloud
      continued over the tabernacle, resting upon it, the Israelites would remain
      in camp and would not set out; but when it lifted they would set out. '
    23: ²³ At the command of the Lord they would camp, and at the command of the Lord
      they would set out. They kept the charge of the Lord, at the command of the
      Lord by Moses.
  10:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² Make two silver trumpets; you shall make them of hammered work; and you
      shall use them for summoning the congregation, and for breaking camp. '
    3: '³ When both are blown, the whole congregation shall assemble before you at
      the entrance of the tent of meeting. '
    4: '⁴ But if only one is blown, then the leaders, the heads of the tribes of Israel,
      shall assemble before you. '
    5: '⁵ When you blow an alarm, the camps on the east side shall set out; '
    6: '⁶ when you blow a second alarm, the camps on the south side shall set out.
      An alarm is to be blown whenever they are to set out. '
    7: '⁷ But when the assembly is to be gathered, you shall blow, but you shall not
      sound an alarm. '
    8: '⁸ The sons of Aaron, the priests, shall blow the trumpets; this shall be a
      perpetual institution for you throughout your generations. '
    9: '⁹ When you go to war in your land against the adversary who oppresses you,
      you shall sound an alarm with the trumpets, so that you may be remembered before
      the Lord your God and be saved from your enemies. '
    10: "¹⁰ Also on your days of rejoicing, at your appointed festivals, and at the\
      \ beginnings of your months, you shall blow the trumpets over your burnt offerings\
      \ and over your sacrifices of well-being; they shall serve as a reminder on\
      \ your behalf before the Lord your God: I am the Lord your God. \n"
    11: '¹¹ In the second year, in the second month, on the twentieth day of the month,
      the cloud lifted from over the tabernacle of the covenant. '
    12: '¹² Then the Israelites set out by stages from the wilderness of Sinai, and
      the cloud settled down in the wilderness of Paran. '
    13: '¹³ They set out for the first time at the command of the Lord by Moses. '
    14: '¹⁴ The standard of the camp of Judah set out first, company by company, and
      over the whole company was Nahshon son of Amminadab. '
    15: '¹⁵ Over the company of the tribe of Issachar was Nethanel son of Zuar; '
    16: "¹⁶ and over the company of the tribe of Zebulun was Eliab son of Helon. \n"
    17: '¹⁷ Then the tabernacle was taken down, and the Gershonites and the Merarites,
