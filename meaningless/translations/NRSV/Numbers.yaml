    37: '³⁷ and the Lord’s tribute of sheep and goats was six hundred seventy-five. '
    38: '³⁸ The oxen were thirty-six thousand, of which the Lord’s tribute was seventy-two. '
    39: '³⁹ The donkeys were thirty thousand five hundred, of which the Lord’s tribute
      was sixty-one. '
    40: '⁴⁰ The persons were sixteen thousand, of which the Lord’s tribute was thirty-two
      persons. '
    41: "⁴¹ Moses gave the tribute, the offering for the Lord, to Eleazar the priest,\
      \ as the Lord had commanded Moses. \n"
    42: '⁴² As for the Israelites’ half, which Moses separated from that of the troops, '
    43: '⁴³ the congregation’s half was three hundred thirty-seven thousand five hundred
      sheep and goats, '
    44: '⁴⁴ thirty-six thousand oxen, '
    45: '⁴⁵ thirty thousand five hundred donkeys, '
    46: '⁴⁶ and sixteen thousand persons. '
    47: "⁴⁷ From the Israelites’ half Moses took one of every fifty, both of persons\
      \ and of animals, and gave them to the Levites who had charge of the tabernacle\
      \ of the Lord; as the Lord had commanded Moses. \n"
    48: '⁴⁸ Then the officers who were over the thousands of the army, the commanders
      of thousands and the commanders of hundreds, approached Moses, '
    49: '⁴⁹ and said to Moses, “Your servants have counted the warriors who are under
      our command, and not one of us is missing. '
    50: '⁵⁰ And we have brought the Lord’s offering, what each of us found, articles
      of gold, armlets and bracelets, signet rings, earrings, and pendants, to make
      atonement for ourselves before the Lord.” '
    51: '⁵¹ Moses and Eleazar the priest received the gold from them, all in the form
      of crafted articles. '
    52: '⁵² And all the gold of the offering that they offered to the Lord, from the
      commanders of thousands and the commanders of hundreds, was sixteen thousand
      seven hundred fifty shekels. '
    53: '⁵³ (The troops had all taken plunder for themselves.) '
    54: ⁵⁴ So Moses and Eleazar the priest received the gold from the commanders of
      thousands and of hundreds, and brought it into the tent of meeting as a memorial
      for the Israelites before the Lord.
  32:
    1: '¹ Now the Reubenites and the Gadites owned a very great number of cattle.
      When they saw that the land of Jazer and the land of Gilead was a good place
      for cattle, '
    2: '² the Gadites and the Reubenites came and spoke to Moses, to Eleazar the priest,
      and to the leaders of the congregation, saying, '
    3: '³ “Ataroth, Dibon, Jazer, Nimrah, Heshbon, Elealeh, Sebam, Nebo, and Beon— '
    4: '⁴ the land that the Lord subdued before the congregation of Israel—is a land
      for cattle; and your servants have cattle.” '
    5: "⁵ They continued, “If we have found favor in your sight, let this land be\
      \ given to your servants for a possession; do not make us cross the Jordan.”\
      \ \n"
    6: '⁶ But Moses said to the Gadites and to the Reubenites, “Shall your brothers
      go to war while you sit here? '
    7: '⁷ Why will you discourage the hearts of the Israelites from going over into
      the land that the Lord has given them? '
    8: '⁸ Your fathers did this, when I sent them from Kadesh-barnea to see the land. '
    9: '⁹ When they went up to the Wadi Eshcol and saw the land, they discouraged
      the hearts of the Israelites from going into the land that the Lord had given
      them. '
    10: '¹⁰ The Lord’s anger was kindled on that day and he swore, saying, '
    11: '¹¹ ‘Surely none of the people who came up out of Egypt, from twenty years
      old and upward, shall see the land that I swore to give to Abraham, to Isaac,
      and to Jacob, because they have not unreservedly followed me— '
    12: '¹² none except Caleb son of Jephunneh the Kenizzite and Joshua son of Nun,
      for they have unreservedly followed the Lord.’ '
    13: '¹³ And the Lord’s anger was kindled against Israel, and he made them wander
      in the wilderness for forty years, until all the generation that had done evil
      in the sight of the Lord had disappeared. '
    14: '¹⁴ And now you, a brood of sinners, have risen in place of your fathers,
      to increase the Lord’s fierce anger against Israel! '
    15: "¹⁵ If you turn away from following him, he will again abandon them in the\
      \ wilderness; and you will destroy all this people.” \n"
    16: '¹⁶ Then they came up to him and said, “We will build sheepfolds here for
      our flocks, and towns for our little ones, '
    17: '¹⁷ but we will take up arms as a vanguard before the Israelites, until we
      have brought them to their place. Meanwhile our little ones will stay in the
      fortified towns because of the inhabitants of the land. '
    18: '¹⁸ We will not return to our homes until all the Israelites have obtained
      their inheritance. '
    19: "¹⁹ We will not inherit with them on the other side of the Jordan and beyond,\
      \ because our inheritance has come to us on this side of the Jordan to the east.”\
      \ \n"
    20: '²⁰ So Moses said to them, “If you do this—if you take up arms to go before
      the Lord for the war, '
    21: '²¹ and all those of you who bear arms cross the Jordan before the Lord, until
      he has driven out his enemies from before him '
    22: '²² and the land is subdued before the Lord—then after that you may return
      and be free of obligation to the Lord and to Israel, and this land shall be
      your possession before the Lord. '
    23: '²³ But if you do not do this, you have sinned against the Lord; and be sure
      your sin will find you out. '
    24: "²⁴ Build towns for your little ones, and folds for your flocks; but do what\
      \ you have promised.” \n"
    25: '²⁵ Then the Gadites and the Reubenites said to Moses, “Your servants will
      do as my lord commands. '
    26: '²⁶ Our little ones, our wives, our flocks, and all our livestock shall remain
      there in the towns of Gilead; '
    27: "²⁷ but your servants will cross over, everyone armed for war, to do battle\
      \ for the Lord, just as my lord orders.” \n"
    28: '²⁸ So Moses gave command concerning them to Eleazar the priest, to Joshua
      son of Nun, and to the heads of the ancestral houses of the Israelite tribes. '
    29: '²⁹ And Moses said to them, “If the Gadites and the Reubenites, everyone armed
      for battle before the Lord, will cross over the Jordan with you and the land
      shall be subdued before you, then you shall give them the land of Gilead for
      a possession; '
    30: '³⁰ but if they will not cross over with you armed, they shall have possessions
      among you in the land of Canaan.” '
    31: '³¹ The Gadites and the Reubenites answered, “As the Lord has spoken to your
      servants, so we will do. '
    32: "³² We will cross over armed before the Lord into the land of Canaan, but\
      \ the possession of our inheritance shall remain with us on this side of the\
      \ Jordan.” \n"
    33: '³³ Moses gave to them—to the Gadites and to the Reubenites and to the half-tribe
