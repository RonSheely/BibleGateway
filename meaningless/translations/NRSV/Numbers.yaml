    6: '⁶ So he returned to Balak, who was standing beside his burnt offerings with
      all the officials of Moab. '
    7: "⁷ Then Balaam uttered his oracle, saying:\n“Balak has brought me from Aram,\n\
      \    the king of Moab from the eastern mountains:\n‘Come, curse Jacob for me;\n\
      \    Come, denounce Israel!’\n"
    8: "⁸ How can I curse whom God has not cursed?\n    How can I denounce those whom\
      \ the Lord has not denounced?\n"
    9: "⁹ For from the top of the crags I see him,\n    from the hills I behold him.\n\
      Here is a people living alone,\n    and not reckoning itself among the nations!\n"
    10: "¹⁰ Who can count the dust of Jacob,\n    or number the dust-cloud of Israel?\n\
      Let me die the death of the upright,\n    and let my end be like his!” \n"
    11: '¹¹ Then Balak said to Balaam, “What have you done to me? I brought you to
      curse my enemies, but now you have done nothing but bless them.” '
    12: "¹² He answered, “Must I not take care to say what the Lord puts into my mouth?”\
      \ \n"
    13: '¹³ So Balak said to him, “Come with me to another place from which you may
      see them; you shall see only part of them, and shall not see them all; then
      curse them for me from there.” '
    14: '¹⁴ So he took him to the field of Zophim, to the top of Pisgah. He built
      seven altars, and offered a bull and a ram on each altar. '
    15: '¹⁵ Balaam said to Balak, “Stand here beside your burnt offerings, while I
      meet the Lord over there.” '
    16: '¹⁶ The Lord met Balaam, put a word into his mouth, and said, “Return to Balak,
      and this is what you shall say.” '
    17: '¹⁷ When he came to him, he was standing beside his burnt offerings with the
      officials of Moab. Balak said to him, “What has the Lord said?” '
    18: "¹⁸ Then Balaam uttered his oracle, saying:\n“Rise, Balak, and hear;\n   \
      \ listen to me, O son of Zippor:\n"
    19: "¹⁹ God is not a human being, that he should lie,\n    or a mortal, that he\
      \ should change his mind.\nHas he promised, and will he not do it?\n    Has\
      \ he spoken, and will he not fulfill it?\n"
    20: "²⁰ See, I received a command to bless;\n    he has blessed, and I cannot\
      \ revoke it.\n"
    21: "²¹ He has not beheld misfortune in Jacob;\n    nor has he seen trouble in\
      \ Israel.\nThe Lord their God is with them,\n    acclaimed as a king among them.\n"
    22: "²² God, who brings them out of Egypt,\n    is like the horns of a wild ox\
      \ for them.\n"
    23: "²³ Surely there is no enchantment against Jacob,\n    no divination against\
