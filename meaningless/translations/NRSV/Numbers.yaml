    1: '¹ The Lord spoke to Moses, saying, '
    2: '² “Avenge the Israelites on the Midianites; afterward you shall be gathered
      to your people.” '
    3: '³ So Moses said to the people, “Arm some of your number for the war, so that
      they may go against Midian, to execute the Lord’s vengeance on Midian. '
    4: '⁴ You shall send a thousand from each of the tribes of Israel to the war.” '
    5: '⁵ So out of the thousands of Israel, a thousand from each tribe were conscripted,
      twelve thousand armed for battle. '
    6: '⁶ Moses sent them to the war, a thousand from each tribe, along with Phinehas
      son of Eleazar the priest, with the vessels of the sanctuary and the trumpets
      for sounding the alarm in his hand. '
    7: '⁷ They did battle against Midian, as the Lord had commanded Moses, and killed
      every male. '
    8: '⁸ They killed the kings of Midian: Evi, Rekem, Zur, Hur, and Reba, the five
      kings of Midian, in addition to others who were slain by them; and they also
      killed Balaam son of Beor with the sword. '
    9: '⁹ The Israelites took the women of Midian and their little ones captive; and
      they took all their cattle, their flocks, and all their goods as booty. '
    10: '¹⁰ All their towns where they had settled, and all their encampments, they
      burned, '
    11: '¹¹ but they took all the spoil and all the booty, both people and animals. '
    12: "¹² Then they brought the captives and the booty and the spoil to Moses, to\
      \ Eleazar the priest, and to the congregation of the Israelites, at the camp\
      \ on the plains of Moab by the Jordan at Jericho. \n"
    13: '¹³ Moses, Eleazar the priest, and all the leaders of the congregation went
      to meet them outside the camp. '
    14: '¹⁴ Moses became angry with the officers of the army, the commanders of thousands
      and the commanders of hundreds, who had come from service in the war. '
    15: '¹⁵ Moses said to them, “Have you allowed all the women to live? '
    16: '¹⁶ These women here, on Balaam’s advice, made the Israelites act treacherously
      against the Lord in the affair of Peor, so that the plague came among the congregation
      of the Lord. '
    17: '¹⁷ Now therefore, kill every male among the little ones, and kill every woman
      who has known a man by sleeping with him. '
    18: '¹⁸ But all the young girls who have not known a man by sleeping with him,
      keep alive for yourselves. '
    19: '¹⁹ Camp outside the camp seven days; whoever of you has killed any person
      or touched a corpse, purify yourselves and your captives on the third and on
      the seventh day. '
    20: "²⁰ You shall purify every garment, every article of skin, everything made\
      \ of goats’ hair, and every article of wood.” \n"
    21: '²¹ Eleazar the priest said to the troops who had gone to battle: “This is
      the statute of the law that the Lord has commanded Moses: '
    22: '²² gold, silver, bronze, iron, tin, and lead— '
    23: '²³ everything that can withstand fire, shall be passed through fire, and
      it shall be clean. Nevertheless it shall also be purified with the water for
      purification; and whatever cannot withstand fire, shall be passed through the
      water. '
    24: "²⁴ You must wash your clothes on the seventh day, and you shall be clean;\
      \ afterward you may come into the camp.” \n"
    25: '²⁵ The Lord spoke to Moses, saying, '
    26: '²⁶ “You and Eleazar the priest and the heads of the ancestral houses of the
