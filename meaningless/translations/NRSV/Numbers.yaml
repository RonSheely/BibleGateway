    29: '²⁹ Take it from their half and give it to Eleazar the priest as an offering
      to the Lord. '
    30: "³⁰ But from the Israelites’ half you shall take one out of every fifty, whether\
      \ persons, oxen, donkeys, sheep, or goats—all the animals—and give them to the\
      \ Levites who have charge of the tabernacle of the Lord.” \n"
    31: "³¹ Then Moses and Eleazar the priest did as the Lord had commanded Moses:\
      \ \n"
    32: '³² The booty remaining from the spoil that the troops had taken totaled six
