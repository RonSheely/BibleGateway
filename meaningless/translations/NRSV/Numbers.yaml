    34: '³⁴ Then Balaam said to the angel of the Lord, “I have sinned, for I did not
      know that you were standing in the road to oppose me. Now therefore, if it is
      displeasing to you, I will return home.” '
    35: "³⁵ The angel of the Lord said to Balaam, “Go with the men; but speak only\
