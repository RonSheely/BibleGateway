    1: '¹ The Lord spoke to Moses in the wilderness of Sinai, in the tent of meeting,
      on the first day of the second month, in the second year after they had come
      out of the land of Egypt, saying: '
    2: '² Take a census of the whole congregation of Israelites, in their clans, by
      ancestral houses, according to the number of names, every male individually; '
    3: '³ from twenty years old and upward, everyone in Israel able to go to war.
      You and Aaron shall enroll them, company by company. '
    4: '⁴ A man from each tribe shall be with you, each man the head of his ancestral
      house. '
    5: "⁵ These are the names of the men who shall assist you:\nFrom Reuben, Elizur\
      \ son of Shedeur.\n"
    6: "⁶ From Simeon, Shelumiel son of Zurishaddai.\n"
    7: "⁷ From Judah, Nahshon son of Amminadab.\n"
    8: "⁸ From Issachar, Nethanel son of Zuar.\n"
    9: "⁹ From Zebulun, Eliab son of Helon.\n"
    10: "¹⁰ From the sons of Joseph:\nfrom Ephraim, Elishama son of Ammihud;\nfrom\
      \ Manasseh, Gamaliel son of Pedahzur.\n"
    11: "¹¹ From Benjamin, Abidan son of Gideoni.\n"
    12: "¹² From Dan, Ahiezer son of Ammishaddai.\n"
    13: "¹³ From Asher, Pagiel son of Ochran.\n"
    14: "¹⁴ From Gad, Eliasaph son of Deuel.\n"
    15: "¹⁵ From Naphtali, Ahira son of Enan. \n"
    16: "¹⁶ These were the ones chosen from the congregation, the leaders of their\
      \ ancestral tribes, the heads of the divisions of Israel. \n"
    17: '¹⁷ Moses and Aaron took these men who had been designated by name, '
    18: '¹⁸ and on the first day of the second month they assembled the whole congregation
      together. They registered themselves in their clans, by their ancestral houses,
      according to the number of names from twenty years old and upward, individually, '
    19: "¹⁹ as the Lord commanded Moses. So he enrolled them in the wilderness of\
      \ Sinai. \n"
    20: '²⁰ The descendants of Reuben, Israel’s firstborn, their lineage, in their
      clans, by their ancestral houses, according to the number of names, individually,
      every male from twenty years old and upward, everyone able to go to war: '
    21: "²¹ those enrolled of the tribe of Reuben were forty-six thousand five hundred.\
      \ \n"
    22: '²² The descendants of Simeon, their lineage, in their clans, by their ancestral
      houses, those of them that were numbered, according to the number of names,
      individually, every male from twenty years old and upward, everyone able to
      go to war: '
    23: "²³ those enrolled of the tribe of Simeon were fifty-nine thousand three hundred.\
      \ \n"
    24: '²⁴ The descendants of Gad, their lineage, in their clans, by their ancestral
      houses, according to the number of the names, from twenty years old and upward,
      everyone able to go to war: '
    25: "²⁵ those enrolled of the tribe of Gad were forty-five thousand six hundred\
      \ fifty. \n"
    26: '²⁶ The descendants of Judah, their lineage, in their clans, by their ancestral
      houses, according to the number of names, from twenty years old and upward,
      everyone able to go to war: '
    27: "²⁷ those enrolled of the tribe of Judah were seventy-four thousand six hundred.\
      \ \n"
    28: '²⁸ The descendants of Issachar, their lineage, in their clans, by their ancestral
      houses, according to the number of names, from twenty years old and upward,
      everyone able to go to war: '
    29: "²⁹ those enrolled of the tribe of Issachar were fifty-four thousand four\
      \ hundred. \n"
    30: '³⁰ The descendants of Zebulun, their lineage, in their clans, by their ancestral
      houses, according to the number of names, from twenty years old and upward,
      everyone able to go to war: '
    31: "³¹ those enrolled of the tribe of Zebulun were fifty-seven thousand four\
      \ hundred. \n"
    32: '³² The descendants of Joseph, namely, the descendants of Ephraim, their lineage,
      in their clans, by their ancestral houses, according to the number of names,
      from twenty years old and upward, everyone able to go to war: '
    33: "³³ those enrolled of the tribe of Ephraim were forty thousand five hundred.\
      \ \n"
    34: '³⁴ The descendants of Manasseh, their lineage, in their clans, by their ancestral
      houses, according to the number of names, from twenty years old and upward,
      everyone able to go to war: '
    35: "³⁵ those enrolled of the tribe of Manasseh were thirty-two thousand two hundred.\
      \ \n"
    36: '³⁶ The descendants of Benjamin, their lineage, in their clans, by their ancestral
      houses, according to the number of names, from twenty years old and upward,
      everyone able to go to war: '
    37: "³⁷ those enrolled of the tribe of Benjamin were thirty-five thousand four\
      \ hundred. \n"
    38: '³⁸ The descendants of Dan, their lineage, in their clans, by their ancestral
      houses, according to the number of names, from twenty years old and upward,
      everyone able to go to war: '
    39: "³⁹ those enrolled of the tribe of Dan were sixty-two thousand seven hundred.\
      \ \n"
    40: '⁴⁰ The descendants of Asher, their lineage, in their clans, by their ancestral
      houses, according to the number of names, from twenty years old and upward,
      everyone able to go to war: '
    41: "⁴¹ those enrolled of the tribe of Asher were forty-one thousand five hundred.\
      \ \n"
    42: '⁴² The descendants of Naphtali, their lineage, in their clans, by their ancestral
      houses, according to the number of names, from twenty years old and upward,
      everyone able to go to war: '
    43: "⁴³ those enrolled of the tribe of Naphtali were fifty-three thousand four\
      \ hundred. \n"
    44: '⁴⁴ These are those who were enrolled, whom Moses and Aaron enrolled with
      the help of the leaders of Israel, twelve men, each representing his ancestral
      house. '
    45: '⁴⁵ So the whole number of the Israelites, by their ancestral houses, from
      twenty years old and upward, everyone able to go to war in Israel— '
    46: '⁴⁶ their whole number was six hundred three thousand five hundred fifty. '
    47: "⁴⁷ The Levites, however, were not numbered by their ancestral tribe along\
      \ with them. \n"
    48: '⁴⁸ The Lord had said to Moses: '
    49: '⁴⁹ Only the tribe of Levi you shall not enroll, and you shall not take a
      census of them with the other Israelites. '
    50: '⁵⁰ Rather you shall appoint the Levites over the tabernacle of the covenant,
      and over all its equipment, and over all that belongs to it; they are to carry
      the tabernacle and all its equipment, and they shall tend it, and shall camp
      around the tabernacle. '
    51: '⁵¹ When the tabernacle is to set out, the Levites shall take it down; and
      when the tabernacle is to be pitched, the Levites shall set it up. And any outsider
      who comes near shall be put to death. '
    52: '⁵² The other Israelites shall camp in their respective regimental camps,
      by companies; '
    53: '⁵³ but the Levites shall camp around the tabernacle of the covenant, that
      there may be no wrath on the congregation of the Israelites; and the Levites
      shall perform the guard duty of the tabernacle of the covenant. '
    54: ⁵⁴ The Israelites did so; they did just as the Lord commanded Moses.
  2:
    1: '¹ The Lord spoke to Moses and Aaron, saying: '
    2: '² The Israelites shall camp each in their respective regiments, under ensigns
      by their ancestral houses; they shall camp facing the tent of meeting on every
      side. '
    3: '³ Those to camp on the east side toward the sunrise shall be of the regimental
      encampment of Judah by companies. The leader of the people of Judah shall be
      Nahshon son of Amminadab, '
    4: '⁴ with a company as enrolled of seventy-four thousand six hundred. '
    5: '⁵ Those to camp next to him shall be the tribe of Issachar. The leader of
      the Issacharites shall be Nethanel son of Zuar, '
    6: '⁶ with a company as enrolled of fifty-four thousand four hundred. '
    7: '⁷ Then the tribe of Zebulun: The leader of the Zebulunites shall be Eliab
      son of Helon, '
    8: '⁸ with a company as enrolled of fifty-seven thousand four hundred. '
    9: "⁹ The total enrollment of the camp of Judah, by companies, is one hundred\
      \ eighty-six thousand four hundred. They shall set out first on the march. \n"
    10: '¹⁰ On the south side shall be the regimental encampment of Reuben by companies.
      The leader of the Reubenites shall be Elizur son of Shedeur, '
    11: '¹¹ with a company as enrolled of forty-six thousand five hundred. '
    12: '¹² And those to camp next to him shall be the tribe of Simeon. The leader
      of the Simeonites shall be Shelumiel son of Zurishaddai, '
    13: '¹³ with a company as enrolled of fifty-nine thousand three hundred. '
    14: '¹⁴ Then the tribe of Gad: The leader of the Gadites shall be Eliasaph son
      of Reuel, '
    15: '¹⁵ with a company as enrolled of forty-five thousand six hundred fifty. '
    16: "¹⁶ The total enrollment of the camp of Reuben, by companies, is one hundred\
      \ fifty-one thousand four hundred fifty. They shall set out second. \n"
    17: "¹⁷ The tent of meeting, with the camp of the Levites, shall set out in the\
      \ center of the camps; they shall set out just as they camp, each in position,\
      \ by their regiments. \n"
    18: '¹⁸ On the west side shall be the regimental encampment of Ephraim by companies.
      The leader of the people of Ephraim shall be Elishama son of Ammihud, '
    19: '¹⁹ with a company as enrolled of forty thousand five hundred. '
    20: '²⁰ Next to him shall be the tribe of Manasseh. The leader of the people of
      Manasseh shall be Gamaliel son of Pedahzur, '
    21: '²¹ with a company as enrolled of thirty-two thousand two hundred. '
    22: '²² Then the tribe of Benjamin: The leader of the Benjaminites shall be Abidan
      son of Gideoni, '
    23: '²³ with a company as enrolled of thirty-five thousand four hundred. '
    24: "²⁴ The total enrollment of the camp of Ephraim, by companies, is one hundred\
      \ eight thousand one hundred. They shall set out third on the march. \n"
    25: '²⁵ On the north side shall be the regimental encampment of Dan by companies.
      The leader of the Danites shall be Ahiezer son of Ammishaddai, '
    26: '²⁶ with a company as enrolled of sixty-two thousand seven hundred. '
    27: '²⁷ Those to camp next to him shall be the tribe of Asher. The leader of the
      Asherites shall be Pagiel son of Ochran, '
    28: '²⁸ with a company as enrolled of forty-one thousand five hundred. '
    29: '²⁹ Then the tribe of Naphtali: The leader of the Naphtalites shall be Ahira
      son of Enan, '
    30: '³⁰ with a company as enrolled of fifty-three thousand four hundred. '
    31: "³¹ The total enrollment of the camp of Dan is one hundred fifty-seven thousand\
      \ six hundred. They shall set out last, by companies. \n"
    32: '³² This was the enrollment of the Israelites by their ancestral houses; the
      total enrollment in the camps by their companies was six hundred three thousand
      five hundred fifty. '
    33: "³³ Just as the Lord had commanded Moses, the Levites were not enrolled among\
      \ the other Israelites. \n"
    34: '³⁴ The Israelites did just as the Lord had commanded Moses: They camped by
      regiments, and they set out the same way, everyone by clans, according to ancestral
      houses.'
  3:
    1: '¹ This is the lineage of Aaron and Moses at the time when the Lord spoke with
      Moses on Mount Sinai. '
    2: '² These are the names of the sons of Aaron: Nadab the firstborn, and Abihu,
      Eleazar, and Ithamar; '
    3: '³ these are the names of the sons of Aaron, the anointed priests, whom he
      ordained to minister as priests. '
    4: "⁴ Nadab and Abihu died before the Lord when they offered unholy fire before\
      \ the Lord in the wilderness of Sinai, and they had no children. Eleazar and\
      \ Ithamar served as priests in the lifetime of their father Aaron. \n"
    5: '⁵ Then the Lord spoke to Moses, saying: '
    6: '⁶ Bring the tribe of Levi near, and set them before Aaron the priest, so that
      they may assist him. '
    7: '⁷ They shall perform duties for him and for the whole congregation in front
      of the tent of meeting, doing service at the tabernacle; '
    8: '⁸ they shall be in charge of all the furnishings of the tent of meeting, and
      attend to the duties for the Israelites as they do service at the tabernacle. '
    9: '⁹ You shall give the Levites to Aaron and his descendants; they are unreservedly
      given to him from among the Israelites. '
    10: "¹⁰ But you shall make a register of Aaron and his descendants; it is they\
      \ who shall attend to the priesthood, and any outsider who comes near shall\
      \ be put to death. \n"
    11: '¹¹ Then the Lord spoke to Moses, saying: '
    12: '¹² I hereby accept the Levites from among the Israelites as substitutes for
      all the firstborn that open the womb among the Israelites. The Levites shall
      be mine, '
    13: "¹³ for all the firstborn are mine; when I killed all the firstborn in the\
      \ land of Egypt, I consecrated for my own all the firstborn in Israel, both\
      \ human and animal; they shall be mine. I am the Lord. \n"
    14: '¹⁴ Then the Lord spoke to Moses in the wilderness of Sinai, saying: '
    15: '¹⁵ Enroll the Levites by ancestral houses and by clans. You shall enroll
      every male from a month old and upward. '
    16: '¹⁶ So Moses enrolled them according to the word of the Lord, as he was commanded. '
    17: '¹⁷ The following were the sons of Levi, by their names: Gershon, Kohath,
      and Merari. '
    18: '¹⁸ These are the names of the sons of Gershon by their clans: Libni and Shimei. '
    19: '¹⁹ The sons of Kohath by their clans: Amram, Izhar, Hebron, and Uzziel. '
    20: "²⁰ The sons of Merari by their clans: Mahli and Mushi. These are the clans\
      \ of the Levites, by their ancestral houses. \n"
    21: '²¹ To Gershon belonged the clan of the Libnites and the clan of the Shimeites;
      these were the clans of the Gershonites. '
    22: '²² Their enrollment, counting all the males from a month old and upward,
      was seven thousand five hundred. '
    23: '²³ The clans of the Gershonites were to camp behind the tabernacle on the
      west, '
    24: '²⁴ with Eliasaph son of Lael as head of the ancestral house of the Gershonites. '
    25: '²⁵ The responsibility of the sons of Gershon in the tent of meeting was to
      be the tabernacle, the tent with its covering, the screen for the entrance of
      the tent of meeting, '
    26: "²⁶ the hangings of the court, the screen for the entrance of the court that\
      \ is around the tabernacle and the altar, and its cords—all the service pertaining\
      \ to these. \n"
    27: '²⁷ To Kohath belonged the clan of the Amramites, the clan of the Izharites,
      the clan of the Hebronites, and the clan of the Uzzielites; these are the clans
      of the Kohathites. '
    28: '²⁸ Counting all the males, from a month old and upward, there were eight
      thousand six hundred, attending to the duties of the sanctuary. '
    29: '²⁹ The clans of the Kohathites were to camp on the south side of the tabernacle, '
    30: '³⁰ with Elizaphan son of Uzziel as head of the ancestral house of the clans
      of the Kohathites. '
    31: '³¹ Their responsibility was to be the ark, the table, the lampstand, the
      altars, the vessels of the sanctuary with which the priests minister, and the
      screen—all the service pertaining to these. '
    32: "³² Eleazar son of Aaron the priest was to be chief over the leaders of the\
      \ Levites, and to have oversight of those who had charge of the sanctuary. \n"
    33: '³³ To Merari belonged the clan of the Mahlites and the clan of the Mushites:
      these are the clans of Merari. '
    34: '³⁴ Their enrollment, counting all the males from a month old and upward,
      was six thousand two hundred. '
    35: '³⁵ The head of the ancestral house of the clans of Merari was Zuriel son
      of Abihail; they were to camp on the north side of the tabernacle. '
    36: '³⁶ The responsibility assigned to the sons of Merari was to be the frames
      of the tabernacle, the bars, the pillars, the bases, and all their accessories—all
      the service pertaining to these; '
    37: "³⁷ also the pillars of the court all around, with their bases and pegs and\
      \ cords. \n"
    38: '³⁸ Those who were to camp in front of the tabernacle on the east—in front
      of the tent of meeting toward the east—were Moses and Aaron and Aaron’s sons,
      having charge of the rites within the sanctuary, whatever had to be done for
      the Israelites; and any outsider who came near was to be put to death. '
    39: "³⁹ The total enrollment of the Levites whom Moses and Aaron enrolled at the\
      \ commandment of the Lord, by their clans, all the males from a month old and\
      \ upward, was twenty-two thousand. \n"
    40: '⁴⁰ Then the Lord said to Moses: Enroll all the firstborn males of the Israelites,
      from a month old and upward, and count their names. '
    41: '⁴¹ But you shall accept the Levites for me—I am the Lord—as substitutes for
      all the firstborn among the Israelites, and the livestock of the Levites as
      substitutes for all the firstborn among the livestock of the Israelites. '
    42: '⁴² So Moses enrolled all the firstborn among the Israelites, as the Lord
      commanded him. '
    43: "⁴³ The total enrollment, all the firstborn males from a month old and upward,\
      \ counting the number of names, was twenty-two thousand two hundred seventy-three.\
      \ \n"
    44: '⁴⁴ Then the Lord spoke to Moses, saying: '
    45: '⁴⁵ Accept the Levites as substitutes for all the firstborn among the Israelites,
      and the livestock of the Levites as substitutes for their livestock; and the
      Levites shall be mine. I am the Lord. '
    46: '⁴⁶ As the price of redemption of the two hundred seventy-three of the firstborn
      of the Israelites, over and above the number of the Levites, '
    47: '⁴⁷ you shall accept five shekels apiece, reckoning by the shekel of the sanctuary,
      a shekel of twenty gerahs. '
    48: '⁴⁸ Give to Aaron and his sons the money by which the excess number of them
      is redeemed. '
    49: '⁴⁹ So Moses took the redemption money from those who were over and above
      those redeemed by the Levites; '
    50: '⁵⁰ from the firstborn of the Israelites he took the money, one thousand three
      hundred sixty-five shekels, reckoned by the shekel of the sanctuary; '
    51: ⁵¹ and Moses gave the redemption money to Aaron and his sons, according to
      the word of the Lord, as the Lord had commanded Moses.
  4:
    1: '¹ The Lord spoke to Moses and Aaron, saying: '
    2: '² Take a census of the Kohathites separate from the other Levites, by their
      clans and their ancestral houses, '
    3: '³ from thirty years old up to fifty years old, all who qualify to do work
      relating to the tent of meeting. '
    4: "⁴ The service of the Kohathites relating to the tent of meeting concerns the\
      \ most holy things. \n"
    5: '⁵ When the camp is to set out, Aaron and his sons shall go in and take down
      the screening curtain, and cover the ark of the covenant with it; '
    6: '⁶ then they shall put on it a covering of fine leather, and spread over that
      a cloth all of blue, and shall put its poles in place. '
    7: '⁷ Over the table of the bread of the Presence they shall spread a blue cloth,
      and put on it the plates, the dishes for incense, the bowls, and the flagons
      for the drink offering; the regular bread also shall be on it; '
    8: '⁸ then they shall spread over them a crimson cloth, and cover it with a covering
      of fine leather, and shall put its poles in place. '
    9: '⁹ They shall take a blue cloth, and cover the lampstand for the light, with
      its lamps, its snuffers, its trays, and all the vessels for oil with which it
      is supplied; '
    10: '¹⁰ and they shall put it with all its utensils in a covering of fine leather,
      and put it on the carrying frame. '
    11: '¹¹ Over the golden altar they shall spread a blue cloth, and cover it with
      a covering of fine leather, and shall put its poles in place; '
    12: '¹² and they shall take all the utensils of the service that are used in the
      sanctuary, and put them in a blue cloth, and cover them with a covering of fine
      leather, and put them on the carrying frame. '
    13: '¹³ They shall take away the ashes from the altar, and spread a purple cloth
      over it; '
    14: '¹⁴ and they shall put on it all the utensils of the altar, which are used
      for the service there, the firepans, the forks, the shovels, and the basins,
      all the utensils of the altar; and they shall spread on it a covering of fine
      leather, and shall put its poles in place. '
    15: "¹⁵ When Aaron and his sons have finished covering the sanctuary and all the\
      \ furnishings of the sanctuary, as the camp sets out, after that the Kohathites\
      \ shall come to carry these, but they must not touch the holy things, or they\
      \ will die. These are the things of the tent of meeting that the Kohathites\
      \ are to carry. \n"
    16: "¹⁶ Eleazar son of Aaron the priest shall have charge of the oil for the light,\
      \ the fragrant incense, the regular grain offering, and the anointing oil, the\
      \ oversight of all the tabernacle and all that is in it, in the sanctuary and\
      \ in its utensils. \n"
    17: '¹⁷ Then the Lord spoke to Moses and Aaron, saying: '
    18: '¹⁸ You must not let the tribe of the clans of the Kohathites be destroyed
      from among the Levites. '
    19: '¹⁹ This is how you must deal with them in order that they may live and not
      die when they come near to the most holy things: Aaron and his sons shall go
      in and assign each to a particular task or burden. '
    20: "²⁰ But the Kohathites must not go in to look on the holy things even for\
      \ a moment; otherwise they will die. \n"
    21: '²¹ Then the Lord spoke to Moses, saying: '
    22: '²² Take a census of the Gershonites also, by their ancestral houses and by
      their clans; '
    23: '²³ from thirty years old up to fifty years old you shall enroll them, all
      who qualify to do work in the tent of meeting. '
    24: '²⁴ This is the service of the clans of the Gershonites, in serving and bearing
      burdens: '
    25: '²⁵ They shall carry the curtains of the tabernacle, and the tent of meeting
      with its covering, and the outer covering of fine leather that is on top of
      it, and the screen for the entrance of the tent of meeting, '
    26: '²⁶ and the hangings of the court, and the screen for the entrance of the
      gate of the court that is around the tabernacle and the altar, and their cords,
      and all the equipment for their service; and they shall do all that needs to
      be done with regard to them. '
    27: '²⁷ All the service of the Gershonites shall be at the command of Aaron and
      his sons, in all that they are to carry, and in all that they have to do; and
      you shall assign to their charge all that they are to carry. '
    28: "²⁸ This is the service of the clans of the Gershonites relating to the tent\
      \ of meeting, and their responsibilities are to be under the oversight of Ithamar\
      \ son of Aaron the priest. \n"
    29: '²⁹ As for the Merarites, you shall enroll them by their clans and their ancestral
      houses; '
    30: '³⁰ from thirty years old up to fifty years old you shall enroll them, everyone
      who qualifies to do the work of the tent of meeting. '
    31: '³¹ This is what they are charged to carry, as the whole of their service
      in the tent of meeting: the frames of the tabernacle, with its bars, pillars,
      and bases, '
    32: '³² and the pillars of the court all around with their bases, pegs, and cords,
      with all their equipment and all their related service; and you shall assign
      by name the objects that they are required to carry. '
    33: "³³ This is the service of the clans of the Merarites, the whole of their\
      \ service relating to the tent of meeting, under the hand of Ithamar son of\
      \ Aaron the priest. \n"
    34: '³⁴ So Moses and Aaron and the leaders of the congregation enrolled the Kohathites,
      by their clans and their ancestral houses, '
    35: '³⁵ from thirty years old up to fifty years old, everyone who qualified for
      work relating to the tent of meeting; '
    36: '³⁶ and their enrollment by clans was two thousand seven hundred fifty. '
    37: "³⁷ This was the enrollment of the clans of the Kohathites, all who served\
      \ at the tent of meeting, whom Moses and Aaron enrolled according to the commandment\
      \ of the Lord by Moses. \n"
    38: '³⁸ The enrollment of the Gershonites, by their clans and their ancestral
      houses, '
    39: '³⁹ from thirty years old up to fifty years old, everyone who qualified for
      work relating to the tent of meeting— '
    40: '⁴⁰ their enrollment by their clans and their ancestral houses was two thousand
      six hundred thirty. '
    41: "⁴¹ This was the enrollment of the clans of the Gershonites, all who served\
      \ at the tent of meeting, whom Moses and Aaron enrolled according to the commandment\
      \ of the Lord. \n"
    42: '⁴² The enrollment of the clans of the Merarites, by their clans and their
      ancestral houses, '
    43: '⁴³ from thirty years old up to fifty years old, everyone who qualified for
      work relating to the tent of meeting— '
    44: '⁴⁴ their enrollment by their clans was three thousand two hundred. '
    45: "⁴⁵ This is the enrollment of the clans of the Merarites, whom Moses and Aaron\
      \ enrolled according to the commandment of the Lord by Moses. \n"
    46: '⁴⁶ All those who were enrolled of the Levites, whom Moses and Aaron and the
      leaders of Israel enrolled, by their clans and their ancestral houses, '
    47: '⁴⁷ from thirty years old up to fifty years old, everyone who qualified to
      do the work of service and the work of bearing burdens relating to the tent
      of meeting, '
    48: '⁴⁸ their enrollment was eight thousand five hundred eighty. '
    49: ⁴⁹ According to the commandment of the Lord through Moses they were appointed
      to their several tasks of serving or carrying; thus they were enrolled by him,
      as the Lord commanded Moses.
  5:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² Command the Israelites to put out of the camp everyone who is leprous, or
      has a discharge, and everyone who is unclean through contact with a corpse; '
    3: '³ you shall put out both male and female, putting them outside the camp; they
      must not defile their camp, where I dwell among them. '
    4: "⁴ The Israelites did so, putting them outside the camp; as the Lord had spoken\
      \ to Moses, so the Israelites did. \n"
    5: '⁵ The Lord spoke to Moses, saying: '
    6: '⁶ Speak to the Israelites: When a man or a woman wrongs another, breaking
      faith with the Lord, that person incurs guilt '
    7: '⁷ and shall confess the sin that has been committed. The person shall make
