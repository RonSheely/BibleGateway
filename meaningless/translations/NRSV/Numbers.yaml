      kingdom of King Og of Bashan, the land and its towns, with the territories of
      the surrounding towns. '
    34: '³⁴ And the Gadites rebuilt Dibon, Ataroth, Aroer, '
    35: '³⁵ Atroth-shophan, Jazer, Jogbehah, '
    36: '³⁶ Beth-nimrah, and Beth-haran, fortified cities, and folds for sheep. '
    37: '³⁷ And the Reubenites rebuilt Heshbon, Elealeh, Kiriathaim, '
    38: '³⁸ Nebo, and Baal-meon (some names being changed), and Sibmah; and they gave
      names to the towns that they rebuilt. '
    39: '³⁹ The descendants of Machir son of Manasseh went to Gilead, captured it,
      and dispossessed the Amorites who were there; '
    40: '⁴⁰ so Moses gave Gilead to Machir son of Manasseh, and he settled there. '
    41: '⁴¹ Jair son of Manasseh went and captured their villages, and renamed them
      Havvoth-jair. '
    42: ⁴² And Nobah went and captured Kenath and its villages, and renamed it Nobah
      after himself.
  33:
    1: '¹ These are the stages by which the Israelites went out of the land of Egypt
      in military formation under the leadership of Moses and Aaron. '
    2: '² Moses wrote down their starting points, stage by stage, by command of the
      Lord; and these are their stages according to their starting places. '
    3: '³ They set out from Rameses in the first month, on the fifteenth day of the
      first month; on the day after the passover the Israelites went out boldly in
      the sight of all the Egyptians, '
    4: "⁴ while the Egyptians were burying all their firstborn, whom the Lord had\
      \ struck down among them. The Lord executed judgments even against their gods.\
      \ \n"
    5: '⁵ So the Israelites set out from Rameses, and camped at Succoth. '
    6: '⁶ They set out from Succoth, and camped at Etham, which is on the edge of
      the wilderness. '
    7: '⁷ They set out from Etham, and turned back to Pi-hahiroth, which faces Baal-zephon;
      and they camped before Migdol. '
    8: '⁸ They set out from Pi-hahiroth, passed through the sea into the wilderness,
      went a three days’ journey in the wilderness of Etham, and camped at Marah. '
    9: '⁹ They set out from Marah and came to Elim; at Elim there were twelve springs
      of water and seventy palm trees, and they camped there. '
    10: '¹⁰ They set out from Elim and camped by the Red Sea. '
    11: '¹¹ They set out from the Red Sea and camped in the wilderness of Sin. '
    12: '¹² They set out from the wilderness of Sin and camped at Dophkah. '
    13: '¹³ They set out from Dophkah and camped at Alush. '
    14: '¹⁴ They set out from Alush and camped at Rephidim, where there was no water
      for the people to drink. '
    15: '¹⁵ They set out from Rephidim and camped in the wilderness of Sinai. '
    16: '¹⁶ They set out from the wilderness of Sinai and camped at Kibroth-hattaavah. '
    17: '¹⁷ They set out from Kibroth-hattaavah and camped at Hazeroth. '
    18: '¹⁸ They set out from Hazeroth and camped at Rithmah. '
    19: '¹⁹ They set out from Rithmah and camped at Rimmon-perez. '
    20: '²⁰ They set out from Rimmon-perez and camped at Libnah. '
    21: '²¹ They set out from Libnah and camped at Rissah. '
    22: '²² They set out from Rissah and camped at Kehelathah. '
    23: '²³ They set out from Kehelathah and camped at Mount Shepher. '
    24: '²⁴ They set out from Mount Shepher and camped at Haradah. '
    25: '²⁵ They set out from Haradah and camped at Makheloth. '
    26: '²⁶ They set out from Makheloth and camped at Tahath. '
    27: '²⁷ They set out from Tahath and camped at Terah. '
    28: '²⁸ They set out from Terah and camped at Mithkah. '
    29: '²⁹ They set out from Mithkah and camped at Hashmonah. '
    30: '³⁰ They set out from Hashmonah and camped at Moseroth. '
    31: '³¹ They set out from Moseroth and camped at Bene-jaakan. '
    32: '³² They set out from Bene-jaakan and camped at Hor-haggidgad. '
    33: '³³ They set out from Hor-haggidgad and camped at Jotbathah. '
    34: '³⁴ They set out from Jotbathah and camped at Abronah. '
    35: '³⁵ They set out from Abronah and camped at Ezion-geber. '
    36: '³⁶ They set out from Ezion-geber and camped in the wilderness of Zin (that
      is, Kadesh). '
    37: "³⁷ They set out from Kadesh and camped at Mount Hor, on the edge of the land\
      \ of Edom. \n"
    38: '³⁸ Aaron the priest went up Mount Hor at the command of the Lord and died
      there in the fortieth year after the Israelites had come out of the land of
      Egypt, on the first day of the fifth month. '
    39: "³⁹ Aaron was one hundred twenty-three years old when he died on Mount Hor.\
      \ \n"
    40: "⁴⁰ The Canaanite, the king of Arad, who lived in the Negeb in the land of\
      \ Canaan, heard of the coming of the Israelites. \n"
    41: '⁴¹ They set out from Mount Hor and camped at Zalmonah. '
    42: '⁴² They set out from Zalmonah and camped at Punon. '
    43: '⁴³ They set out from Punon and camped at Oboth. '
    44: '⁴⁴ They set out from Oboth and camped at Iye-abarim, in the territory of
      Moab. '
    45: '⁴⁵ They set out from Iyim and camped at Dibon-gad. '
    46: '⁴⁶ They set out from Dibon-gad and camped at Almon-diblathaim. '
    47: '⁴⁷ They set out from Almon-diblathaim and camped in the mountains of Abarim,
      before Nebo. '
    48: '⁴⁸ They set out from the mountains of Abarim and camped in the plains of
      Moab by the Jordan at Jericho; '
    49: "⁴⁹ they camped by the Jordan from Beth-jeshimoth as far as Abel-shittim in\
      \ the plains of Moab. \n"
    50: '⁵⁰ In the plains of Moab by the Jordan at Jericho, the Lord spoke to Moses,
      saying: '
    51: '⁵¹ Speak to the Israelites, and say to them: When you cross over the Jordan
      into the land of Canaan, '
    52: '⁵² you shall drive out all the inhabitants of the land from before you, destroy
      all their figured stones, destroy all their cast images, and demolish all their
      high places. '
    53: '⁵³ You shall take possession of the land and settle in it, for I have given
      you the land to possess. '
    54: '⁵⁴ You shall apportion the land by lot according to your clans; to a large
      one you shall give a large inheritance, and to a small one you shall give a
      small inheritance; the inheritance shall belong to the person on whom the lot
      falls; according to your ancestral tribes you shall inherit. '
    55: '⁵⁵ But if you do not drive out the inhabitants of the land from before you,
      then those whom you let remain shall be as barbs in your eyes and thorns in
      your sides; they shall trouble you in the land where you are settling. '
    56: ⁵⁶ And I will do to you as I thought to do to them.
  34:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² Command the Israelites, and say to them: When you enter the land of Canaan
      (this is the land that shall fall to you for an inheritance, the land of Canaan,
      defined by its boundaries), '
    3: '³ your south sector shall extend from the wilderness of Zin along the side
      of Edom. Your southern boundary shall begin from the end of the Dead Sea on
      the east; '
    4: '⁴ your boundary shall turn south of the ascent of Akrabbim, and cross to Zin,
      and its outer limit shall be south of Kadesh-barnea; then it shall go on to
      Hazar-addar, and cross to Azmon; '
    5: "⁵ the boundary shall turn from Azmon to the Wadi of Egypt, and its termination\
      \ shall be at the Sea. \n"
    6: "⁶ For the western boundary, you shall have the Great Sea and its coast; this\
      \ shall be your western boundary. \n"
    7: '⁷ This shall be your northern boundary: from the Great Sea you shall mark
      out your line to Mount Hor; '
    8: '⁸ from Mount Hor you shall mark it out to Lebo-hamath, and the outer limit
      of the boundary shall be at Zedad; '
    9: "⁹ then the boundary shall extend to Ziphron, and its end shall be at Hazar-enan;\
      \ this shall be your northern boundary. \n"
    10: '¹⁰ You shall mark out your eastern boundary from Hazar-enan to Shepham; '
    11: '¹¹ and the boundary shall continue down from Shepham to Riblah on the east
      side of Ain; and the boundary shall go down, and reach the eastern slope of
      the sea of Chinnereth; '
    12: "¹² and the boundary shall go down to the Jordan, and its end shall be at\
      \ the Dead Sea. This shall be your land with its boundaries all around. \n"
    13: '¹³ Moses commanded the Israelites, saying: This is the land that you shall
      inherit by lot, which the Lord has commanded to give to the nine tribes and
      to the half-tribe; '
    14: '¹⁴ for the tribe of the Reubenites by their ancestral houses and the tribe
      of the Gadites by their ancestral houses have taken their inheritance, and also
      the half-tribe of Manasseh; '
    15: "¹⁵ the two tribes and the half-tribe have taken their inheritance beyond\
      \ the Jordan at Jericho eastward, toward the sunrise. \n"
    16: '¹⁶ The Lord spoke to Moses, saying: '
    17: '¹⁷ These are the names of the men who shall apportion the land to you for
      inheritance: the priest Eleazar and Joshua son of Nun. '
    18: '¹⁸ You shall take one leader of every tribe to apportion the land for inheritance. '
    19: '¹⁹ These are the names of the men: Of the tribe of Judah, Caleb son of Jephunneh. '
    20: '²⁰ Of the tribe of the Simeonites, Shemuel son of Ammihud. '
    21: '²¹ Of the tribe of Benjamin, Elidad son of Chislon. '
    22: '²² Of the tribe of the Danites a leader, Bukki son of Jogli. '
    23: '²³ Of the Josephites: of the tribe of the Manassites a leader, Hanniel son
      of Ephod, '
    24: '²⁴ and of the tribe of the Ephraimites a leader, Kemuel son of Shiphtan. '
    25: '²⁵ Of the tribe of the Zebulunites a leader, Eli-zaphan son of Parnach. '
    26: '²⁶ Of the tribe of the Issacharites a leader, Paltiel son of Azzan. '
    27: '²⁷ And of the tribe of the Asherites a leader, Ahihud son of Shelomi. '
    28: '²⁸ Of the tribe of the Naphtalites a leader, Pedahel son of Ammihud. '
    29: ²⁹ These were the ones whom the Lord commanded to apportion the inheritance
      for the Israelites in the land of Canaan.
  35:
    1: '¹ In the plains of Moab by the Jordan at Jericho, the Lord spoke to Moses,
      saying: '
    2: '² Command the Israelites to give, from the inheritance that they possess,
      towns for the Levites to live in; you shall also give to the Levites pasture
      lands surrounding the towns. '
    3: '³ The towns shall be theirs to live in, and their pasture lands shall be for
      their cattle, for their livestock, and for all their animals. '
    4: '⁴ The pasture lands of the towns, which you shall give to the Levites, shall
      reach from the wall of the town outward a thousand cubits all around. '
    5: "⁵ You shall measure, outside the town, for the east side two thousand cubits,\
      \ for the south side two thousand cubits, for the west side two thousand cubits,\
      \ and for the north side two thousand cubits, with the town in the middle; this\
      \ shall belong to them as pasture land for their towns. \n"
    6: '⁶ The towns that you give to the Levites shall include the six cities of refuge,
      where you shall permit a slayer to flee, and in addition to them you shall give
      forty-two towns. '
    7: '⁷ The towns that you give to the Levites shall total forty-eight, with their
      pasture lands. '
    8: "⁸ And as for the towns that you shall give from the possession of the Israelites,\
      \ from the larger tribes you shall take many, and from the smaller tribes you\
      \ shall take few; each, in proportion to the inheritance that it obtains, shall\
      \ give of its towns to the Levites. \n"
    9: '⁹ The Lord spoke to Moses, saying: '
    10: '¹⁰ Speak to the Israelites, and say to them: When you cross the Jordan into
      the land of Canaan, '
    11: '¹¹ then you shall select cities to be cities of refuge for you, so that a
      slayer who kills a person without intent may flee there. '
    12: "¹² The cities shall be for you a refuge from the avenger, so that the slayer\
      \ may not die until there is a trial before the congregation. \n"
    13: '¹³ The cities that you designate shall be six cities of refuge for you: '
    14: '¹⁴ you shall designate three cities beyond the Jordan, and three cities in
      the land of Canaan, to be cities of refuge. '
    15: "¹⁵ These six cities shall serve as refuge for the Israelites, for the resident\
      \ or transient alien among them, so that anyone who kills a person without intent\
      \ may flee there. \n"
    16: '¹⁶ But anyone who strikes another with an iron object, and death ensues,
      is a murderer; the murderer shall be put to death. '
    17: '¹⁷ Or anyone who strikes another with a stone in hand that could cause death,
      and death ensues, is a murderer; the murderer shall be put to death. '
    18: '¹⁸ Or anyone who strikes another with a weapon of wood in hand that could
      cause death, and death ensues, is a murderer; the murderer shall be put to death. '
    19: '¹⁹ The avenger of blood is the one who shall put the murderer to death; when
      they meet, the avenger of blood shall execute the sentence. '
    20: '²⁰ Likewise, if someone pushes another from hatred, or hurls something at
      another, lying in wait, and death ensues, '
    21: "²¹ or in enmity strikes another with the hand, and death ensues, then the\
      \ one who struck the blow shall be put to death; that person is a murderer;\
      \ the avenger of blood shall put the murderer to death, when they meet. \n"
    22: '²² But if someone pushes another suddenly without enmity, or hurls any object
      without lying in wait, '
    23: '²³ or, while handling any stone that could cause death, unintentionally drops
      it on another and death ensues, though they were not enemies, and no harm was
      intended, '
    24: '²⁴ then the congregation shall judge between the slayer and the avenger of
      blood, in accordance with these ordinances; '
    25: '²⁵ and the congregation shall rescue the slayer from the avenger of blood.
      Then the congregation shall send the slayer back to the original city of refuge.
      The slayer shall live in it until the death of the high priest who was anointed
      with the holy oil. '
    26: '²⁶ But if the slayer shall at any time go outside the bounds of the original
      city of refuge, '
    27: '²⁷ and is found by the avenger of blood outside the bounds of the city of
      refuge, and is killed by the avenger, no bloodguilt shall be incurred. '
    28: "²⁸ For the slayer must remain in the city of refuge until the death of the\
      \ high priest; but after the death of the high priest the slayer may return\
      \ home. \n"
    29: "²⁹ These things shall be a statute and ordinance for you throughout your\
      \ generations wherever you live. \n"
    30: '³⁰ If anyone kills another, the murderer shall be put to death on the evidence
      of witnesses; but no one shall be put to death on the testimony of a single
      witness. '
    31: '³¹ Moreover you shall accept no ransom for the life of a murderer who is
      subject to the death penalty; a murderer must be put to death. '
    32: '³² Nor shall you accept ransom for one who has fled to a city of refuge,
      enabling the fugitive to return to live in the land before the death of the
      high priest. '
    33: '³³ You shall not pollute the land in which you live; for blood pollutes the
      land, and no expiation can be made for the land, for the blood that is shed
      in it, except by the blood of the one who shed it. '
    34: ³⁴ You shall not defile the land in which you live, in which I also dwell;
      for I the Lord dwell among the Israelites.
  36:
    1: '¹ The heads of the ancestral houses of the clans of the descendants of Gilead
      son of Machir son of Manasseh, of the Josephite clans, came forward and spoke
      in the presence of Moses and the leaders, the heads of the ancestral houses
      of the Israelites; '
    2: '² they said, “The Lord commanded my lord to give the land for inheritance
      by lot to the Israelites; and my lord was commanded by the Lord to give the
      inheritance of our brother Zelophehad to his daughters. '
    3: '³ But if they are married into another Israelite tribe, then their inheritance
      will be taken from the inheritance of our ancestors and added to the inheritance
      of the tribe into which they marry; so it will be taken away from the allotted
      portion of our inheritance. '
    4: "⁴ And when the jubilee of the Israelites comes, then their inheritance will\
      \ be added to the inheritance of the tribe into which they have married; and\
      \ their inheritance will be taken from the inheritance of our ancestral tribe.”\
      \ \n"
    5: '⁵ Then Moses commanded the Israelites according to the word of the Lord, saying,
      “The descendants of the tribe of Joseph are right in what they are saying. '
    6: '⁶ This is what the Lord commands concerning the daughters of Zelophehad, ‘Let
      them marry whom they think best; only it must be into a clan of their father’s
      tribe that they are married, '
    7: '⁷ so that no inheritance of the Israelites shall be transferred from one tribe
      to another; for all Israelites shall retain the inheritance of their ancestral
      tribes. '
    8: '⁸ Every daughter who possesses an inheritance in any tribe of the Israelites
      shall marry one from the clan of her father’s tribe, so that all Israelites
      may continue to possess their ancestral inheritance. '
    9: "⁹ No inheritance shall be transferred from one tribe to another; for each\
      \ of the tribes of the Israelites shall retain its own inheritance.’” \n"
    10: '¹⁰ The daughters of Zelophehad did as the Lord had commanded Moses. '
    11: '¹¹ Mahlah, Tirzah, Hoglah, Milcah, and Noah, the daughters of Zelophehad,
      married sons of their father’s brothers. '
    12: "¹² They were married into the clans of the descendants of Manasseh son of\
      \ Joseph, and their inheritance remained in the tribe of their father’s clan.\
      \ \n"
    13: ¹³ These are the commandments and the ordinances that the Lord commanded through
      Moses to the Israelites in the plains of Moab by the Jordan at Jericho.
