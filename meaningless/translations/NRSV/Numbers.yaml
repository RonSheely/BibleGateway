    7: '⁷ So the elders of Moab and the elders of Midian departed with the fees for
      divination in their hand; and they came to Balaam, and gave him Balak’s message. '
    8: '⁸ He said to them, “Stay here tonight, and I will bring back word to you,
      just as the Lord speaks to me”; so the officials of Moab stayed with Balaam. '
    9: '⁹ God came to Balaam and said, “Who are these men with you?” '
    10: '¹⁰ Balaam said to God, “King Balak son of Zippor of Moab, has sent me this
