    22: '²² Next the standard of the Ephraimite camp set out, company by company,
      and over the whole company was Elishama son of Ammihud. '
    23: '²³ Over the company of the tribe of Manasseh was Gamaliel son of Pedahzur, '
    24: "²⁴ and over the company of the tribe of Benjamin was Abidan son of Gideoni.\
      \ \n"
    25: '²⁵ Then the standard of the camp of Dan, acting as the rear guard of all
      the camps, set out, company by company, and over the whole company was Ahiezer
      son of Ammishaddai. '
    26: '²⁶ Over the company of the tribe of Asher was Pagiel son of Ochran, '
    27: '²⁷ and over the company of the tribe of Naphtali was Ahira son of Enan. '
    28: "²⁸ This was the order of march of the Israelites, company by company, when\
