    29: '²⁹ Moses said to Hobab son of Reuel the Midianite, Moses’ father-in-law,
      “We are setting out for the place of which the Lord said, ‘I will give it to
      you’; come with us, and we will treat you well; for the Lord has promised good
      to Israel.” '
    30: '³⁰ But he said to him, “I will not go, but I will go back to my own land
      and to my kindred.” '
    31: '³¹ He said, “Do not leave us, for you know where we should camp in the wilderness,
      and you will serve as eyes for us. '
    32: "³² Moreover, if you go with us, whatever good the Lord does for us, the same\
      \ we will do for you.” \n"
    33: '³³ So they set out from the mount of the Lord three days’ journey with the
      ark of the covenant of the Lord going before them three days’ journey, to seek
      out a resting place for them, '
    34: "³⁴ the cloud of the Lord being over them by day when they set out from the\
      \ camp. \n"
    35: "³⁵ Whenever the ark set out, Moses would say,\n“Arise, O Lord, let your enemies\
      \ be scattered,\n    and your foes flee before you.” \n"
    36: "³⁶ And whenever it came to rest, he would say,\n“Return, O Lord of the ten\
      \ thousand thousands of Israel.”"
  11:
    1: '¹ Now when the people complained in the hearing of the Lord about their misfortunes,
      the Lord heard it and his anger was kindled. Then the fire of the Lord burned
      against them, and consumed some outlying parts of the camp. '
    2: '² But the people cried out to Moses; and Moses prayed to the Lord, and the
      fire abated. '
    3: "³ So that place was called Taberah, because the fire of the Lord burned against\
      \ them. \n"
    4: '⁴ The rabble among them had a strong craving; and the Israelites also wept
      again, and said, “If only we had meat to eat! '
    5: '⁵ We remember the fish we used to eat in Egypt for nothing, the cucumbers,
      the melons, the leeks, the onions, and the garlic; '
    6: "⁶ but now our strength is dried up, and there is nothing at all but this manna\
      \ to look at.” \n"
    7: '⁷ Now the manna was like coriander seed, and its color was like the color
      of gum resin. '
    8: '⁸ The people went around and gathered it, ground it in mills or beat it in
      mortars, then boiled it in pots and made cakes of it; and the taste of it was
      like the taste of cakes baked with oil. '
    9: "⁹ When the dew fell on the camp in the night, the manna would fall with it.\
      \ \n"
    10: '¹⁰ Moses heard the people weeping throughout their families, all at the entrances
      of their tents. Then the Lord became very angry, and Moses was displeased. '
    11: '¹¹ So Moses said to the Lord, “Why have you treated your servant so badly?
      Why have I not found favor in your sight, that you lay the burden of all this
      people on me? '
    12: '¹² Did I conceive all this people? Did I give birth to them, that you should
      say to me, ‘Carry them in your bosom, as a nurse carries a sucking child, to
      the land that you promised on oath to their ancestors’? '
    13: '¹³ Where am I to get meat to give to all this people? For they come weeping
      to me and say, ‘Give us meat to eat!’ '
    14: '¹⁴ I am not able to carry all this people alone, for they are too heavy for
      me. '
    15: "¹⁵ If this is the way you are going to treat me, put me to death at once—if\
      \ I have found favor in your sight—and do not let me see my misery.” \n"
    16: '¹⁶ So the Lord said to Moses, “Gather for me seventy of the elders of Israel,
      whom you know to be the elders of the people and officers over them; bring them
      to the tent of meeting, and have them take their place there with you. '
    17: '¹⁷ I will come down and talk with you there; and I will take some of the
      spirit that is on you and put it on them; and they shall bear the burden of
      the people along with you so that you will not bear it all by yourself. '
    18: '¹⁸ And say to the people: Consecrate yourselves for tomorrow, and you shall
      eat meat; for you have wailed in the hearing of the Lord, saying, ‘If only we
      had meat to eat! Surely it was better for us in Egypt.’ Therefore the Lord will
      give you meat, and you shall eat. '
    19: '¹⁹ You shall eat not only one day, or two days, or five days, or ten days,
      or twenty days, '
    20: '²⁰ but for a whole month—until it comes out of your nostrils and becomes
      loathsome to you—because you have rejected the Lord who is among you, and have
      wailed before him, saying, ‘Why did we ever leave Egypt?’” '
    21: '²¹ But Moses said, “The people I am with number six hundred thousand on foot;
      and you say, ‘I will give them meat, that they may eat for a whole month’! '
    22: '²² Are there enough flocks and herds to slaughter for them? Are there enough
      fish in the sea to catch for them?” '
    23: "²³ The Lord said to Moses, “Is the Lord’s power limited? Now you shall see\
      \ whether my word will come true for you or not.” \n"
    24: '²⁴ So Moses went out and told the people the words of the Lord; and he gathered
      seventy elders of the people, and placed them all around the tent. '
    25: "²⁵ Then the Lord came down in the cloud and spoke to him, and took some of\
      \ the spirit that was on him and put it on the seventy elders; and when the\
      \ spirit rested upon them, they prophesied. But they did not do so again. \n"
    26: '²⁶ Two men remained in the camp, one named Eldad, and the other named Medad,
      and the spirit rested on them; they were among those registered, but they had
      not gone out to the tent, and so they prophesied in the camp. '
    27: '²⁷ And a young man ran and told Moses, “Eldad and Medad are prophesying in
      the camp.” '
    28: '²⁸ And Joshua son of Nun, the assistant of Moses, one of his chosen men,
      said, “My lord Moses, stop them!” '
    29: '²⁹ But Moses said to him, “Are you jealous for my sake? Would that all the
      Lord’s people were prophets, and that the Lord would put his spirit on them!” '
    30: "³⁰ And Moses and the elders of Israel returned to the camp. \n"
    31: '³¹ Then a wind went out from the Lord, and it brought quails from the sea
      and let them fall beside the camp, about a day’s journey on this side and a
      day’s journey on the other side, all around the camp, about two cubits deep
      on the ground. '
    32: '³² So the people worked all that day and night and all the next day, gathering
      the quails; the least anyone gathered was ten homers; and they spread them out
      for themselves all around the camp. '
    33: '³³ But while the meat was still between their teeth, before it was consumed,
      the anger of the Lord was kindled against the people, and the Lord struck the
      people with a very great plague. '
    34: '³⁴ So that place was called Kibroth-hattaavah, because there they buried
      the people who had the craving. '
    35: ³⁵ From Kibroth-hattaavah the people journeyed to Hazeroth.
  12:
    1: '¹ While they were at Hazeroth, Miriam and Aaron spoke against Moses because
      of the Cushite woman whom he had married (for he had indeed married a Cushite
      woman); '
    2: '² and they said, “Has the Lord spoken only through Moses? Has he not spoken
      through us also?” And the Lord heard it. '
    3: '³ Now the man Moses was very humble, more so than anyone else on the face
      of the earth. '
    4: '⁴ Suddenly the Lord said to Moses, Aaron, and Miriam, “Come out, you three,
      to the tent of meeting.” So the three of them came out. '
    5: '⁵ Then the Lord came down in a pillar of cloud, and stood at the entrance
      of the tent, and called Aaron and Miriam; and they both came forward. '
    6: "⁶ And he said, “Hear my words:\nWhen there are prophets among you,\n    I\
      \ the Lord make myself known to them in visions;\n    I speak to them in dreams.\n"
    7: "⁷ Not so with my servant Moses;\n    he is entrusted with all my house.\n"
    8: "⁸ With him I speak face to face— clearly, not in riddles;\n    and he beholds\
      \ the form of the Lord.\nWhy then were you not afraid to speak against my servant\
      \ Moses?” "
    9: "⁹ And the anger of the Lord was kindled against them, and he departed. \n"
    10: '¹⁰ When the cloud went away from over the tent, Miriam had become leprous,
      as white as snow. And Aaron turned towards Miriam and saw that she was leprous. '
    11: '¹¹ Then Aaron said to Moses, “Oh, my lord, do not punish us for a sin that
      we have so foolishly committed. '
    12: '¹² Do not let her be like one stillborn, whose flesh is half consumed when
      it comes out of its mother’s womb.” '
    13: '¹³ And Moses cried to the Lord, “O God, please heal her.” '
    14: '¹⁴ But the Lord said to Moses, “If her father had but spit in her face, would
      she not bear her shame for seven days? Let her be shut out of the camp for seven
      days, and after that she may be brought in again.” '
    15: '¹⁵ So Miriam was shut out of the camp for seven days; and the people did
      not set out on the march until Miriam had been brought in again. '
    16: ¹⁶ After that the people set out from Hazeroth, and camped in the wilderness
      of Paran.
  13:
    1: '¹ The Lord said to Moses, '
    2: '² “Send men to spy out the land of Canaan, which I am giving to the Israelites;
      from each of their ancestral tribes you shall send a man, every one a leader
      among them.” '
    3: '³ So Moses sent them from the wilderness of Paran, according to the command
      of the Lord, all of them leading men among the Israelites. '
    4: '⁴ These were their names: From the tribe of Reuben, Shammua son of Zaccur; '
    5: '⁵ from the tribe of Simeon, Shaphat son of Hori; '
    6: '⁶ from the tribe of Judah, Caleb son of Jephunneh; '
    7: '⁷ from the tribe of Issachar, Igal son of Joseph; '
    8: '⁸ from the tribe of Ephraim, Hoshea son of Nun; '
    9: '⁹ from the tribe of Benjamin, Palti son of Raphu; '
    10: '¹⁰ from the tribe of Zebulun, Gaddiel son of Sodi; '
    11: '¹¹ from the tribe of Joseph (that is, from the tribe of Manasseh), Gaddi
      son of Susi; '
    12: '¹² from the tribe of Dan, Ammiel son of Gemalli; '
    13: '¹³ from the tribe of Asher, Sethur son of Michael; '
    14: '¹⁴ from the tribe of Naphtali, Nahbi son of Vophsi; '
    15: '¹⁵ from the tribe of Gad, Geuel son of Machi. '
    16: "¹⁶ These were the names of the men whom Moses sent to spy out the land. And\
      \ Moses changed the name of Hoshea son of Nun to Joshua. \n"
    17: '¹⁷ Moses sent them to spy out the land of Canaan, and said to them, “Go up
      there into the Negeb, and go up into the hill country, '
    18: '¹⁸ and see what the land is like, and whether the people who live in it are
      strong or weak, whether they are few or many, '
    19: '¹⁹ and whether the land they live in is good or bad, and whether the towns
      that they live in are unwalled or fortified, '
    20: "²⁰ and whether the land is rich or poor, and whether there are trees in it\
      \ or not. Be bold, and bring some of the fruit of the land.” Now it was the\
      \ season of the first ripe grapes. \n"
    21: '²¹ So they went up and spied out the land from the wilderness of Zin to Rehob,
      near Lebo-hamath. '
    22: '²² They went up into the Negeb, and came to Hebron; and Ahiman, Sheshai,
      and Talmai, the Anakites, were there. (Hebron was built seven years before Zoan
      in Egypt.) '
    23: '²³ And they came to the Wadi Eshcol, and cut down from there a branch with
      a single cluster of grapes, and they carried it on a pole between two of them.
      They also brought some pomegranates and figs. '
    24: "²⁴ That place was called the Wadi Eshcol, because of the cluster that the\
      \ Israelites cut down from there. \n"
    25: '²⁵ At the end of forty days they returned from spying out the land. '
    26: '²⁶ And they came to Moses and Aaron and to all the congregation of the Israelites
      in the wilderness of Paran, at Kadesh; they brought back word to them and to
      all the congregation, and showed them the fruit of the land. '
    27: '²⁷ And they told him, “We came to the land to which you sent us; it flows
      with milk and honey, and this is its fruit. '
    28: '²⁸ Yet the people who live in the land are strong, and the towns are fortified
      and very large; and besides, we saw the descendants of Anak there. '
    29: "²⁹ The Amalekites live in the land of the Negeb; the Hittites, the Jebusites,\
      \ and the Amorites live in the hill country; and the Canaanites live by the\
      \ sea, and along the Jordan.” \n"
    30: '³⁰ But Caleb quieted the people before Moses, and said, “Let us go up at
      once and occupy it, for we are well able to overcome it.” '
    31: '³¹ Then the men who had gone up with him said, “We are not able to go up
      against this people, for they are stronger than we.” '
    32: '³² So they brought to the Israelites an unfavorable report of the land that
      they had spied out, saying, “The land that we have gone through as spies is
      a land that devours its inhabitants; and all the people that we saw in it are
      of great size. '
    33: ³³ There we saw the Nephilim (the Anakites come from the Nephilim); and to
      ourselves we seemed like grasshoppers, and so we seemed to them.”
  14:
    1: '¹ Then all the congregation raised a loud cry, and the people wept that night. '
    2: '² And all the Israelites complained against Moses and Aaron; the whole congregation
      said to them, “Would that we had died in the land of Egypt! Or would that we
      had died in this wilderness! '
    3: '³ Why is the Lord bringing us into this land to fall by the sword? Our wives
      and our little ones will become booty; would it not be better for us to go back
      to Egypt?” '
    4: "⁴ So they said to one another, “Let us choose a captain, and go back to Egypt.”\
      \ \n"
    5: '⁵ Then Moses and Aaron fell on their faces before all the assembly of the
      congregation of the Israelites. '
    6: '⁶ And Joshua son of Nun and Caleb son of Jephunneh, who were among those who
      had spied out the land, tore their clothes '
    7: '⁷ and said to all the congregation of the Israelites, “The land that we went
      through as spies is an exceedingly good land. '
    8: '⁸ If the Lord is pleased with us, he will bring us into this land and give
      it to us, a land that flows with milk and honey. '
    9: '⁹ Only, do not rebel against the Lord; and do not fear the people of the land,
      for they are no more than bread for us; their protection is removed from them,
      and the Lord is with us; do not fear them.” '
    10: "¹⁰ But the whole congregation threatened to stone them.\nThen the glory of\
      \ the Lord appeared at the tent of meeting to all the Israelites. "
    11: '¹¹ And the Lord said to Moses, “How long will this people despise me? And
      how long will they refuse to believe in me, in spite of all the signs that I
      have done among them? '
    12: "¹² I will strike them with pestilence and disinherit them, and I will make\
      \ of you a nation greater and mightier than they.” \n"
    13: '¹³ But Moses said to the Lord, “Then the Egyptians will hear of it, for in
      your might you brought up this people from among them, '
    14: '¹⁴ and they will tell the inhabitants of this land. They have heard that
      you, O Lord, are in the midst of this people; for you, O Lord, are seen face
      to face, and your cloud stands over them and you go in front of them, in a pillar
      of cloud by day and in a pillar of fire by night. '
    15: '¹⁵ Now if you kill this people all at one time, then the nations who have
      heard about you will say, '
    16: '¹⁶ ‘It is because the Lord was not able to bring this people into the land
      he swore to give them that he has slaughtered them in the wilderness.’ '
    17: "¹⁷ And now, therefore, let the power of the Lord be great in the way that\
      \ you promised when you spoke, saying, \n"
    18: "¹⁸ ‘The Lord is slow to anger,\nand abounding in steadfast love,\nforgiving\
      \ iniquity and transgression,\nbut by no means clearing the guilty,\nvisiting\
      \ the iniquity of the parents\nupon the children\nto the third and the fourth\
      \ generation.’ \n"
    19: "¹⁹ Forgive the iniquity of this people according to the greatness of your\
      \ steadfast love, just as you have pardoned this people, from Egypt even until\
      \ now.” \n"
    20: '²⁰ Then the Lord said, “I do forgive, just as you have asked; '
    21: '²¹ nevertheless—as I live, and as all the earth shall be filled with the
      glory of the Lord— '
    22: '²² none of the people who have seen my glory and the signs that I did in
      Egypt and in the wilderness, and yet have tested me these ten times and have
      not obeyed my voice, '
    23: '²³ shall see the land that I swore to give to their ancestors; none of those
      who despised me shall see it. '
    24: '²⁴ But my servant Caleb, because he has a different spirit and has followed
      me wholeheartedly, I will bring into the land into which he went, and his descendants
      shall possess it. '
    25: "²⁵ Now, since the Amalekites and the Canaanites live in the valleys, turn\
      \ tomorrow and set out for the wilderness by the way to the Red Sea.” \n"
    26: '²⁶ And the Lord spoke to Moses and to Aaron, saying: '
    27: '²⁷ How long shall this wicked congregation complain against me? I have heard
      the complaints of the Israelites, which they complain against me. '
    28: '²⁸ Say to them, “As I live,” says the Lord, “I will do to you the very things
      I heard you say: '
    29: '²⁹ your dead bodies shall fall in this very wilderness; and of all your number,
      included in the census, from twenty years old and upward, who have complained
      against me, '
    30: '³⁰ not one of you shall come into the land in which I swore to settle you,
      except Caleb son of Jephunneh and Joshua son of Nun. '
    31: '³¹ But your little ones, who you said would become booty, I will bring in,
      and they shall know the land that you have despised. '
    32: '³² But as for you, your dead bodies shall fall in this wilderness. '
    33: '³³ And your children shall be shepherds in the wilderness for forty years,
      and shall suffer for your faithlessness, until the last of your dead bodies
      lies in the wilderness. '
    34: '³⁴ According to the number of the days in which you spied out the land, forty
      days, for every day a year, you shall bear your iniquity, forty years, and you
      shall know my displeasure.” '
    35: "³⁵ I the Lord have spoken; surely I will do thus to all this wicked congregation\
      \ gathered together against me: in this wilderness they shall come to a full\
      \ end, and there they shall die. \n"
    36: '³⁶ And the men whom Moses sent to spy out the land, who returned and made
      all the congregation complain against him by bringing a bad report about the
      land— '
    37: '³⁷ the men who brought an unfavorable report about the land died by a plague
      before the Lord. '
    38: "³⁸ But Joshua son of Nun and Caleb son of Jephunneh alone remained alive,\
      \ of those men who went to spy out the land. \n"
    39: '³⁹ When Moses told these words to all the Israelites, the people mourned
      greatly. '
    40: '⁴⁰ They rose early in the morning and went up to the heights of the hill
      country, saying, “Here we are. We will go up to the place that the Lord has
      promised, for we have sinned.” '
    41: '⁴¹ But Moses said, “Why do you continue to transgress the command of the
      Lord? That will not succeed. '
    42: '⁴² Do not go up, for the Lord is not with you; do not let yourselves be struck
      down before your enemies. '
    43: '⁴³ For the Amalekites and the Canaanites will confront you there, and you
      shall fall by the sword; because you have turned back from following the Lord,
      the Lord will not be with you.” '
    44: '⁴⁴ But they presumed to go up to the heights of the hill country, even though
      the ark of the covenant of the Lord, and Moses, had not left the camp. '
    45: ⁴⁵ Then the Amalekites and the Canaanites who lived in that hill country came
      down and defeated them, pursuing them as far as Hormah.
  15:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² Speak to the Israelites and say to them: When you come into the land you
      are to inhabit, which I am giving you, '
    3: '³ and you make an offering by fire to the Lord from the herd or from the flock—whether
      a burnt offering or a sacrifice, to fulfill a vow or as a freewill offering
      or at your appointed festivals—to make a pleasing odor for the Lord, '
    4: '⁴ then whoever presents such an offering to the Lord shall present also a
      grain offering, one-tenth of an ephah of choice flour, mixed with one-fourth
      of a hin of oil. '
    5: '⁵ Moreover, you shall offer one-fourth of a hin of wine as a drink offering
      with the burnt offering or the sacrifice, for each lamb. '
    6: '⁶ For a ram, you shall offer a grain offering, two-tenths of an ephah of choice
      flour mixed with one-third of a hin of oil; '
    7: '⁷ and as a drink offering you shall offer one-third of a hin of wine, a pleasing
      odor to the Lord. '
    8: '⁸ When you offer a bull as a burnt offering or a sacrifice, to fulfill a vow
      or as an offering of well-being to the Lord, '
    9: '⁹ then you shall present with the bull a grain offering, three-tenths of an
      ephah of choice flour, mixed with half a hin of oil, '
    10: "¹⁰ and you shall present as a drink offering half a hin of wine, as an offering\
      \ by fire, a pleasing odor to the Lord. \n"
    11: '¹¹ Thus it shall be done for each ox or ram, or for each of the male lambs
      or the kids. '
    12: '¹² According to the number that you offer, so you shall do with each and
      every one. '
    13: '¹³ Every native Israelite shall do these things in this way, in presenting
      an offering by fire, a pleasing odor to the Lord. '
    14: '¹⁴ An alien who lives with you, or who takes up permanent residence among
      you, and wishes to offer an offering by fire, a pleasing odor to the Lord, shall
      do as you do. '
    15: '¹⁵ As for the assembly, there shall be for both you and the resident alien
      a single statute, a perpetual statute throughout your generations; you and the
      alien shall be alike before the Lord. '
    16: "¹⁶ You and the alien who resides with you shall have the same law and the\
      \ same ordinance. \n"
    17: '¹⁷ The Lord spoke to Moses, saying: '
    18: '¹⁸ Speak to the Israelites and say to them: After you come into the land
      to which I am bringing you, '
    19: '¹⁹ whenever you eat of the bread of the land, you shall present a donation
      to the Lord. '
    20: '²⁰ From your first batch of dough you shall present a loaf as a donation;
      you shall present it just as you present a donation from the threshing floor. '
    21: "²¹ Throughout your generations you shall give to the Lord a donation from\
      \ the first of your batch of dough. \n"
    22: '²² But if you unintentionally fail to observe all these commandments that
      the Lord has spoken to Moses— '
    23: '²³ everything that the Lord has commanded you by Moses, from the day the
      Lord gave commandment and thereafter, throughout your generations— '
    24: '²⁴ then if it was done unintentionally without the knowledge of the congregation,
      the whole congregation shall offer one young bull for a burnt offering, a pleasing
      odor to the Lord, together with its grain offering and its drink offering, according
      to the ordinance, and one male goat for a sin offering. '
    25: '²⁵ The priest shall make atonement for all the congregation of the Israelites,
      and they shall be forgiven; it was unintentional, and they have brought their
      offering, an offering by fire to the Lord, and their sin offering before the
      Lord, for their error. '
    26: "²⁶ All the congregation of the Israelites shall be forgiven, as well as the\
      \ aliens residing among them, because the whole people was involved in the error.\
      \ \n"
    27: '²⁷ An individual who sins unintentionally shall present a female goat a year
      old for a sin offering. '
    28: '²⁸ And the priest shall make atonement before the Lord for the one who commits
      an error, when it is unintentional, to make atonement for the person, who then
      shall be forgiven. '
    29: '²⁹ For both the native among the Israelites and the alien residing among
      them—you shall have the same law for anyone who acts in error. '
    30: '³⁰ But whoever acts high-handedly, whether a native or an alien, affronts
      the Lord, and shall be cut off from among the people. '
    31: "³¹ Because of having despised the word of the Lord and broken his commandment,\
      \ such a person shall be utterly cut off and bear the guilt. \n"
    32: '³² When the Israelites were in the wilderness, they found a man gathering
      sticks on the sabbath day. '
    33: '³³ Those who found him gathering sticks brought him to Moses, Aaron, and
      to the whole congregation. '
    34: '³⁴ They put him in custody, because it was not clear what should be done
      to him. '
    35: '³⁵ Then the Lord said to Moses, “The man shall be put to death; all the congregation
      shall stone him outside the camp.” '
    36: "³⁶ The whole congregation brought him outside the camp and stoned him to\
      \ death, just as the Lord had commanded Moses. \n"
    37: '³⁷ The Lord said to Moses: '
    38: '³⁸ Speak to the Israelites, and tell them to make fringes on the corners
      of their garments throughout their generations and to put a blue cord on the
      fringe at each corner. '
    39: '³⁹ You have the fringe so that, when you see it, you will remember all the
      commandments of the Lord and do them, and not follow the lust of your own heart
      and your own eyes. '
    40: '⁴⁰ So you shall remember and do all my commandments, and you shall be holy
      to your God. '
    41: '⁴¹ I am the Lord your God, who brought you out of the land of Egypt, to be
      your God: I am the Lord your God.'
  16:
    1: '¹ Now Korah son of Izhar son of Kohath son of Levi, along with Dathan and
      Abiram sons of Eliab, and On son of Peleth—descendants of Reuben—took '
    2: '² two hundred fifty Israelite men, leaders of the congregation, chosen from
      the assembly, well-known men, and they confronted Moses. '
    3: '³ They assembled against Moses and against Aaron, and said to them, “You have
      gone too far! All the congregation are holy, every one of them, and the Lord
      is among them. So why then do you exalt yourselves above the assembly of the
      Lord?” '
    4: '⁴ When Moses heard it, he fell on his face. '
    5: '⁵ Then he said to Korah and all his company, “In the morning the Lord will
      make known who is his, and who is holy, and who will be allowed to approach
      him; the one whom he will choose he will allow to approach him. '
    6: '⁶ Do this: take censers, Korah and all your company, '
    7: '⁷ and tomorrow put fire in them, and lay incense on them before the Lord;
      and the man whom the Lord chooses shall be the holy one. You Levites have gone
      too far!” '
    8: '⁸ Then Moses said to Korah, “Hear now, you Levites! '
    9: '⁹ Is it too little for you that the God of Israel has separated you from the
      congregation of Israel, to allow you to approach him in order to perform the
      duties of the Lord’s tabernacle, and to stand before the congregation and serve
      them? '
    10: '¹⁰ He has allowed you to approach him, and all your brother Levites with
      you; yet you seek the priesthood as well! '
    11: "¹¹ Therefore you and all your company have gathered together against the\
      \ Lord. What is Aaron that you rail against him?” \n"
    12: '¹² Moses sent for Dathan and Abiram sons of Eliab; but they said, “We will
      not come! '
    13: '¹³ Is it too little that you have brought us up out of a land flowing with
      milk and honey to kill us in the wilderness, that you must also lord it over
      us? '
    14: "¹⁴ It is clear you have not brought us into a land flowing with milk and\
      \ honey, or given us an inheritance of fields and vineyards. Would you put out\
      \ the eyes of these men? We will not come!” \n"
    15: '¹⁵ Moses was very angry and said to the Lord, “Pay no attention to their
      offering. I have not taken one donkey from them, and I have not harmed any one
      of them.” '
    16: '¹⁶ And Moses said to Korah, “As for you and all your company, be present
      tomorrow before the Lord, you and they and Aaron; '
    17: '¹⁷ and let each one of you take his censer, and put incense on it, and each
      one of you present his censer before the Lord, two hundred fifty censers; you
      also, and Aaron, each his censer.” '
    18: '¹⁸ So each man took his censer, and they put fire in the censers and laid
      incense on them, and they stood at the entrance of the tent of meeting with
      Moses and Aaron. '
    19: "¹⁹ Then Korah assembled the whole congregation against them at the entrance\
      \ of the tent of meeting. And the glory of the Lord appeared to the whole congregation.\
      \ \n"
    20: '²⁰ Then the Lord spoke to Moses and to Aaron, saying: '
    21: '²¹ Separate yourselves from this congregation, so that I may consume them
      in a moment. '
    22: "²² They fell on their faces, and said, “O God, the God of the spirits of\
      \ all flesh, shall one person sin and you become angry with the whole congregation?”\
      \ \n"
    23: '²³ And the Lord spoke to Moses, saying: '
    24: '²⁴ Say to the congregation: Get away from the dwellings of Korah, Dathan,
      and Abiram. '
    25: '²⁵ So Moses got up and went to Dathan and Abiram; the elders of Israel followed
      him. '
    26: '²⁶ He said to the congregation, “Turn away from the tents of these wicked
      men, and touch nothing of theirs, or you will be swept away for all their sins.” '
    27: '²⁷ So they got away from the dwellings of Korah, Dathan, and Abiram; and
      Dathan and Abiram came out and stood at the entrance of their tents, together
      with their wives, their children, and their little ones. '
    28: '²⁸ And Moses said, “This is how you shall know that the Lord has sent me
      to do all these works; it has not been of my own accord: '
    29: '²⁹ If these people die a natural death, or if a natural fate comes on them,
      then the Lord has not sent me. '
    30: "³⁰ But if the Lord creates something new, and the ground opens its mouth\
      \ and swallows them up, with all that belongs to them, and they go down alive\
      \ into Sheol, then you shall know that these men have despised the Lord.” \n"
    31: '³¹ As soon as he finished speaking all these words, the ground under them
      was split apart. '
    32: '³² The earth opened its mouth and swallowed them up, along with their households—everyone
      who belonged to Korah and all their goods. '
    33: '³³ So they with all that belonged to them went down alive into Sheol; the
      earth closed over them, and they perished from the midst of the assembly. '
    34: '³⁴ All Israel around them fled at their outcry, for they said, “The earth
      will swallow us too!” '
    35: "³⁵ And fire came out from the Lord and consumed the two hundred fifty men\
      \ offering the incense. \n"
    36: '³⁶ Then the Lord spoke to Moses, saying: '
    37: '³⁷ Tell Eleazar son of Aaron the priest to take the censers out of the blaze;
      then scatter the fire far and wide. '
    38: '³⁸ For the censers of these sinners have become holy at the cost of their
      lives. Make them into hammered plates as a covering for the altar, for they
      presented them before the Lord and they became holy. Thus they shall be a sign
      to the Israelites. '
    39: '³⁹ So Eleazar the priest took the bronze censers that had been presented
      by those who were burned; and they were hammered out as a covering for the altar— '
    40: "⁴⁰ a reminder to the Israelites that no outsider, who is not of the descendants\
      \ of Aaron, shall approach to offer incense before the Lord, so as not to become\
      \ like Korah and his company—just as the Lord had said to him through Moses.\
      \ \n"
    41: '⁴¹ On the next day, however, the whole congregation of the Israelites rebelled
      against Moses and against Aaron, saying, “You have killed the people of the
      Lord.” '
    42: '⁴² And when the congregation had assembled against them, Moses and Aaron
      turned toward the tent of meeting; the cloud had covered it and the glory of
      the Lord appeared. '
    43: '⁴³ Then Moses and Aaron came to the front of the tent of meeting, '
    44: '⁴⁴ and the Lord spoke to Moses, saying, '
    45: '⁴⁵ “Get away from this congregation, so that I may consume them in a moment.”
      And they fell on their faces. '
    46: '⁴⁶ Moses said to Aaron, “Take your censer, put fire on it from the altar
      and lay incense on it, and carry it quickly to the congregation and make atonement
      for them. For wrath has gone out from the Lord; the plague has begun.” '
    47: '⁴⁷ So Aaron took it as Moses had ordered, and ran into the middle of the
      assembly, where the plague had already begun among the people. He put on the
      incense, and made atonement for the people. '
    48: '⁴⁸ He stood between the dead and the living; and the plague was stopped. '
    49: '⁴⁹ Those who died by the plague were fourteen thousand seven hundred, besides
      those who died in the affair of Korah. '
    50: ⁵⁰ When the plague was stopped, Aaron returned to Moses at the entrance of
      the tent of meeting.
  17:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² Speak to the Israelites, and get twelve staffs from them, one for each ancestral
      house, from all the leaders of their ancestral houses. Write each man’s name
      on his staff, '
    3: '³ and write Aaron’s name on the staff of Levi. For there shall be one staff
      for the head of each ancestral house. '
    4: '⁴ Place them in the tent of meeting before the covenant, where I meet with
      you. '
    5: '⁵ And the staff of the man whom I choose shall sprout; thus I will put a stop
      to the complaints of the Israelites that they continually make against you. '
    6: '⁶ Moses spoke to the Israelites; and all their leaders gave him staffs, one
      for each leader, according to their ancestral houses, twelve staffs; and the
      staff of Aaron was among theirs. '
    7: "⁷ So Moses placed the staffs before the Lord in the tent of the covenant.\
      \ \n"
    8: '⁸ When Moses went into the tent of the covenant on the next day, the staff
      of Aaron for the house of Levi had sprouted. It put forth buds, produced blossoms,
      and bore ripe almonds. '
    9: '⁹ Then Moses brought out all the staffs from before the Lord to all the Israelites;
      and they looked, and each man took his staff. '
    10: '¹⁰ And the Lord said to Moses, “Put back the staff of Aaron before the covenant,
      to be kept as a warning to rebels, so that you may make an end of their complaints
      against me, or else they will die.” '
    11: "¹¹ Moses did so; just as the Lord commanded him, so he did. \n"
    12: '¹² The Israelites said to Moses, “We are perishing; we are lost, all of us
      are lost! '
    13: ¹³ Everyone who approaches the tabernacle of the Lord will die. Are we all
      to perish?”
  18:
    1: '¹ The Lord said to Aaron: You and your sons and your ancestral house with
      you shall bear responsibility for offenses connected with the sanctuary, while
      you and your sons alone shall bear responsibility for offenses connected with
      the priesthood. '
    2: '² So bring with you also your brothers of the tribe of Levi, your ancestral
      tribe, in order that they may be joined to you, and serve you while you and
      your sons with you are in front of the tent of the covenant. '
    3: '³ They shall perform duties for you and for the whole tent. But they must
      not approach either the utensils of the sanctuary or the altar, otherwise both
      they and you will die. '
    4: '⁴ They are attached to you in order to perform the duties of the tent of meeting,
      for all the service of the tent; no outsider shall approach you. '
    5: '⁵ You yourselves shall perform the duties of the sanctuary and the duties
      of the altar, so that wrath may never again come upon the Israelites. '
    6: '⁶ It is I who now take your brother Levites from among the Israelites; they
      are now yours as a gift, dedicated to the Lord, to perform the service of the
      tent of meeting. '
    7: "⁷ But you and your sons with you shall diligently perform your priestly duties\
      \ in all that concerns the altar and the area behind the curtain. I give your\
      \ priesthood as a gift; any outsider who approaches shall be put to death. \n"
    8: '⁸ The Lord spoke to Aaron: I have given you charge of the offerings made to
      me, all the holy gifts of the Israelites; I have given them to you and your
      sons as a priestly portion due you in perpetuity. '
    9: '⁹ This shall be yours from the most holy things, reserved from the fire: every
      offering of theirs that they render to me as a most holy thing, whether grain
      offering, sin offering, or guilt offering, shall belong to you and your sons. '
    10: '¹⁰ As a most holy thing you shall eat it; every male may eat it; it shall
      be holy to you. '
    11: '¹¹ This also is yours: I have given to you, together with your sons and daughters,
      as a perpetual due, whatever is set aside from the gifts of all the elevation
      offerings of the Israelites; everyone who is clean in your house may eat them. '
    12: '¹² All the best of the oil and all the best of the wine and of the grain,
      the choice produce that they give to the Lord, I have given to you. '
    13: '¹³ The first fruits of all that is in their land, which they bring to the
      Lord, shall be yours; everyone who is clean in your house may eat of it. '
    14: '¹⁴ Every devoted thing in Israel shall be yours. '
    15: '¹⁵ The first issue of the womb of all creatures, human and animal, which
      is offered to the Lord, shall be yours; but the firstborn of human beings you
      shall redeem, and the firstborn of unclean animals you shall redeem. '
    16: '¹⁶ Their redemption price, reckoned from one month of age, you shall fix
      at five shekels of silver, according to the shekel of the sanctuary (that is,
      twenty gerahs). '
    17: '¹⁷ But the firstborn of a cow, or the firstborn of a sheep, or the firstborn
      of a goat, you shall not redeem; they are holy. You shall dash their blood on
      the altar, and shall turn their fat into smoke as an offering by fire for a
      pleasing odor to the Lord; '
    18: '¹⁸ but their flesh shall be yours, just as the breast that is elevated and
      as the right thigh are yours. '
    19: '¹⁹ All the holy offerings that the Israelites present to the Lord I have
      given to you, together with your sons and daughters, as a perpetual due; it
      is a covenant of salt forever before the Lord for you and your descendants as
      well. '
    20: "²⁰ Then the Lord said to Aaron: You shall have no allotment in their land,\
      \ nor shall you have any share among them; I am your share and your possession\
      \ among the Israelites. \n"
    21: '²¹ To the Levites I have given every tithe in Israel for a possession in
      return for the service that they perform, the service in the tent of meeting. '
    22: '²² From now on the Israelites shall no longer approach the tent of meeting,
      or else they will incur guilt and die. '
    23: '²³ But the Levites shall perform the service of the tent of meeting, and
      they shall bear responsibility for their own offenses; it shall be a perpetual
      statute throughout your generations. But among the Israelites they shall have
      no allotment, '
    24: "²⁴ because I have given to the Levites as their portion the tithe of the\
      \ Israelites, which they set apart as an offering to the Lord. Therefore I have\
      \ said of them that they shall have no allotment among the Israelites. \n"
    25: '²⁵ Then the Lord spoke to Moses, saying: '
    26: '²⁶ You shall speak to the Levites, saying: When you receive from the Israelites
      the tithe that I have given you from them for your portion, you shall set apart
      an offering from it to the Lord, a tithe of the tithe. '
    27: '²⁷ It shall be reckoned to you as your gift, the same as the grain of the
      threshing floor and the fullness of the wine press. '
    28: '²⁸ Thus you also shall set apart an offering to the Lord from all the tithes
      that you receive from the Israelites; and from them you shall give the Lord’s
      offering to the priest Aaron. '
    29: '²⁹ Out of all the gifts to you, you shall set apart every offering due to
      the Lord; the best of all of them is the part to be consecrated. '
    30: '³⁰ Say also to them: When you have set apart the best of it, then the rest
      shall be reckoned to the Levites as produce of the threshing floor, and as produce
      of the wine press. '
    31: '³¹ You may eat it in any place, you and your households; for it is your payment
      for your service in the tent of meeting. '
    32: ³² You shall incur no guilt by reason of it, when you have offered the best
      of it. But you shall not profane the holy gifts of the Israelites, on pain of
      death.
  19:
    1: '¹ The Lord spoke to Moses and Aaron, saying: '
    2: '² This is a statute of the law that the Lord has commanded: Tell the Israelites
      to bring you a red heifer without defect, in which there is no blemish and on
      which no yoke has been laid. '
    3: '³ You shall give it to the priest Eleazar, and it shall be taken outside the
      camp and slaughtered in his presence. '
    4: '⁴ The priest Eleazar shall take some of its blood with his finger and sprinkle
      it seven times towards the front of the tent of meeting. '
    5: '⁵ Then the heifer shall be burned in his sight; its skin, its flesh, and its
      blood, with its dung, shall be burned. '
    6: '⁶ The priest shall take cedarwood, hyssop, and crimson material, and throw
      them into the fire in which the heifer is burning. '
    7: '⁷ Then the priest shall wash his clothes and bathe his body in water, and
      afterwards he may come into the camp; but the priest shall remain unclean until
      evening. '
    8: '⁸ The one who burns the heifer shall wash his clothes in water and bathe his
      body in water; he shall remain unclean until evening. '
    9: '⁹ Then someone who is clean shall gather up the ashes of the heifer, and deposit
      them outside the camp in a clean place; and they shall be kept for the congregation
      of the Israelites for the water for cleansing. It is a purification offering. '
    10: "¹⁰ The one who gathers the ashes of the heifer shall wash his clothes and\
      \ be unclean until evening.\nThis shall be a perpetual statute for the Israelites\
      \ and for the alien residing among them. "
    11: '¹¹ Those who touch the dead body of any human being shall be unclean seven
      days. '
    12: '¹² They shall purify themselves with the water on the third day and on the
      seventh day, and so be clean; but if they do not purify themselves on the third
      day and on the seventh day, they will not become clean. '
    13: "¹³ All who touch a corpse, the body of a human being who has died, and do\
      \ not purify themselves, defile the tabernacle of the Lord; such persons shall\
      \ be cut off from Israel. Since water for cleansing was not dashed on them,\
      \ they remain unclean; their uncleanness is still on them. \n"
    14: '¹⁴ This is the law when someone dies in a tent: everyone who comes into the
      tent, and everyone who is in the tent, shall be unclean seven days. '
    15: '¹⁵ And every open vessel with no cover fastened on it is unclean. '
    16: '¹⁶ Whoever in the open field touches one who has been killed by a sword,
      or who has died naturally, or a human bone, or a grave, shall be unclean seven
      days. '
    17: '¹⁷ For the unclean they shall take some ashes of the burnt purification offering,
      and running water shall be added in a vessel; '
    18: '¹⁸ then a clean person shall take hyssop, dip it in the water, and sprinkle
      it on the tent, on all the furnishings, on the persons who were there, and on
      whoever touched the bone, the slain, the corpse, or the grave. '
    19: '¹⁹ The clean person shall sprinkle the unclean ones on the third day and
      on the seventh day, thus purifying them on the seventh day. Then they shall
      wash their clothes and bathe themselves in water, and at evening they shall
      be clean. '
    20: "²⁰ Any who are unclean but do not purify themselves, those persons shall\
      \ be cut off from the assembly, for they have defiled the sanctuary of the Lord.\
      \ Since the water for cleansing has not been dashed on them, they are unclean.\
      \ \n"
    21: '²¹ It shall be a perpetual statute for them. The one who sprinkles the water
      for cleansing shall wash his clothes, and whoever touches the water for cleansing
      shall be unclean until evening. '
    22: ²² Whatever the unclean person touches shall be unclean, and anyone who touches
      it shall be unclean until evening.
  20:
    1: "¹ The Israelites, the whole congregation, came into the wilderness of Zin\
      \ in the first month, and the people stayed in Kadesh. Miriam died there, and\
      \ was buried there. \n"
    2: '² Now there was no water for the congregation; so they gathered together against
      Moses and against Aaron. '
    3: '³ The people quarreled with Moses and said, “Would that we had died when our
      kindred died before the Lord! '
    4: '⁴ Why have you brought the assembly of the Lord into this wilderness for us
      and our livestock to die here? '
    5: '⁵ Why have you brought us up out of Egypt, to bring us to this wretched place?
      It is no place for grain, or figs, or vines, or pomegranates; and there is no
      water to drink.” '
    6: '⁶ Then Moses and Aaron went away from the assembly to the entrance of the
      tent of meeting; they fell on their faces, and the glory of the Lord appeared
      to them. '
    7: '⁷ The Lord spoke to Moses, saying: '
    8: "⁸ Take the staff, and assemble the congregation, you and your brother Aaron,\
      \ and command the rock before their eyes to yield its water. Thus you shall\
      \ bring water out of the rock for them; thus you shall provide drink for the\
      \ congregation and their livestock. \n"
    9: '⁹ So Moses took the staff from before the Lord, as he had commanded him. '
    10: '¹⁰ Moses and Aaron gathered the assembly together before the rock, and he
      said to them, “Listen, you rebels, shall we bring water for you out of this
      rock?” '
    11: '¹¹ Then Moses lifted up his hand and struck the rock twice with his staff;
      water came out abundantly, and the congregation and their livestock drank. '
    12: '¹² But the Lord said to Moses and Aaron, “Because you did not trust in me,
      to show my holiness before the eyes of the Israelites, therefore you shall not
      bring this assembly into the land that I have given them.” '
    13: "¹³ These are the waters of Meribah, where the people of Israel quarreled\
      \ with the Lord, and by which he showed his holiness. \n"
    14: '¹⁴ Moses sent messengers from Kadesh to the king of Edom, “Thus says your
      brother Israel: You know all the adversity that has befallen us: '
    15: '¹⁵ how our ancestors went down to Egypt, and we lived in Egypt a long time;
      and the Egyptians oppressed us and our ancestors; '
    16: '¹⁶ and when we cried to the Lord, he heard our voice, and sent an angel and
      brought us out of Egypt; and here we are in Kadesh, a town on the edge of your
      territory. '
    17: "¹⁷ Now let us pass through your land. We will not pass through field or vineyard,\
      \ or drink water from any well; we will go along the King’s Highway, not turning\
      \ aside to the right hand or to the left until we have passed through your territory.”\
      \ \n"
    18: '¹⁸ But Edom said to him, “You shall not pass through, or we will come out
      with the sword against you.” '
    19: '¹⁹ The Israelites said to him, “We will stay on the highway; and if we drink
      of your water, we and our livestock, then we will pay for it. It is only a small
      matter; just let us pass through on foot.” '
    20: '²⁰ But he said, “You shall not pass through.” And Edom came out against them
      with a large force, heavily armed. '
    21: "²¹ Thus Edom refused to give Israel passage through their territory; so Israel\
      \ turned away from them. \n"
    22: '²² They set out from Kadesh, and the Israelites, the whole congregation,
      came to Mount Hor. '
    23: '²³ Then the Lord said to Moses and Aaron at Mount Hor, on the border of the
      land of Edom, '
    24: '²⁴ “Let Aaron be gathered to his people. For he shall not enter the land
      that I have given to the Israelites, because you rebelled against my command
      at the waters of Meribah. '
    25: '²⁵ Take Aaron and his son Eleazar, and bring them up Mount Hor; '
    26: '²⁶ strip Aaron of his vestments, and put them on his son Eleazar. But Aaron
      shall be gathered to his people, and shall die there.” '
    27: '²⁷ Moses did as the Lord had commanded; they went up Mount Hor in the sight
      of the whole congregation. '
    28: '²⁸ Moses stripped Aaron of his vestments, and put them on his son Eleazar;
      and Aaron died there on the top of the mountain. Moses and Eleazar came down
      from the mountain. '
    29: ²⁹ When all the congregation saw that Aaron had died, all the house of Israel
      mourned for Aaron thirty days.
  21:
    1: '¹ When the Canaanite, the king of Arad, who lived in the Negeb, heard that
      Israel was coming by the way of Atharim, he fought against Israel and took some
      of them captive. '
    2: '² Then Israel made a vow to the Lord and said, “If you will indeed give this
      people into our hands, then we will utterly destroy their towns.” '
    3: "³ The Lord listened to the voice of Israel, and handed over the Canaanites;\
      \ and they utterly destroyed them and their towns; so the place was called Hormah.\
      \ \n"
    4: '⁴ From Mount Hor they set out by the way to the Red Sea, to go around the
      land of Edom; but the people became impatient on the way. '
    5: '⁵ The people spoke against God and against Moses, “Why have you brought us
      up out of Egypt to die in the wilderness? For there is no food and no water,
      and we detest this miserable food.” '
    6: '⁶ Then the Lord sent poisonous serpents among the people, and they bit the
      people, so that many Israelites died. '
    7: '⁷ The people came to Moses and said, “We have sinned by speaking against the
      Lord and against you; pray to the Lord to take away the serpents from us.” So
      Moses prayed for the people. '
    8: '⁸ And the Lord said to Moses, “Make a poisonous serpent, and set it on a pole;
      and everyone who is bitten shall look at it and live.” '
    9: "⁹ So Moses made a serpent of bronze, and put it upon a pole; and whenever\
      \ a serpent bit someone, that person would look at the serpent of bronze and\
      \ live. \n"
    10: '¹⁰ The Israelites set out, and camped in Oboth. '
