      on his face. '
    32: '³² The angel of the Lord said to him, “Why have you struck your donkey these
      three times? I have come out as an adversary, because your way is perverse before
      me. '
    33: '³³ The donkey saw me, and turned away from me these three times. If it had
      not turned away from me, surely just now I would have killed you and let it
