Leviticus:
  1:
    1: '¹ The Lord summoned Moses and spoke to him from the tent of meeting, saying: '
    2: "² Speak to the people of Israel and say to them: When any of you bring an\
      \ offering of livestock to the Lord, you shall bring your offering from the\
      \ herd or from the flock. \n"
    3: '³ If the offering is a burnt offering from the herd, you shall offer a male
      without blemish; you shall bring it to the entrance of the tent of meeting,
      for acceptance in your behalf before the Lord. '
    4: '⁴ You shall lay your hand on the head of the burnt offering, and it shall
      be acceptable in your behalf as atonement for you. '
    5: '⁵ The bull shall be slaughtered before the Lord; and Aaron’s sons the priests
      shall offer the blood, dashing the blood against all sides of the altar that
      is at the entrance of the tent of meeting. '
    6: '⁶ The burnt offering shall be flayed and cut up into its parts. '
    7: '⁷ The sons of the priest Aaron shall put fire on the altar and arrange wood
      on the fire. '
    8: '⁸ Aaron’s sons the priests shall arrange the parts, with the head and the
      suet, on the wood that is on the fire on the altar; '
    9: "⁹ but its entrails and its legs shall be washed with water. Then the priest\
      \ shall turn the whole into smoke on the altar as a burnt offering, an offering\
      \ by fire of pleasing odor to the Lord. \n"
    10: '¹⁰ If your gift for a burnt offering is from the flock, from the sheep or
      goats, your offering shall be a male without blemish. '
    11: '¹¹ It shall be slaughtered on the north side of the altar before the Lord,
      and Aaron’s sons the priests shall dash its blood against all sides of the altar. '
    12: '¹² It shall be cut up into its parts, with its head and its suet, and the
      priest shall arrange them on the wood that is on the fire on the altar; '
    13: "¹³ but the entrails and the legs shall be washed with water. Then the priest\
      \ shall offer the whole and turn it into smoke on the altar; it is a burnt offering,\
      \ an offering by fire of pleasing odor to the Lord. \n"
    14: '¹⁴ If your offering to the Lord is a burnt offering of birds, you shall choose
      your offering from turtledoves or pigeons. '
    15: '¹⁵ The priest shall bring it to the altar and wring off its head, and turn
      it into smoke on the altar; and its blood shall be drained out against the side
      of the altar. '
    16: '¹⁶ He shall remove its crop with its contents and throw it at the east side
      of the altar, in the place for ashes. '
    17: ¹⁷ He shall tear it open by its wings without severing it. Then the priest
      shall turn it into smoke on the altar, on the wood that is on the fire; it is
      a burnt offering, an offering by fire of pleasing odor to the Lord.
  2:
    1: '¹ When anyone presents a grain offering to the Lord, the offering shall be
      of choice flour; the worshiper shall pour oil on it, and put frankincense on
      it, '
    2: '² and bring it to Aaron’s sons the priests. After taking from it a handful
      of the choice flour and oil, with all its frankincense, the priest shall turn
      this token portion into smoke on the altar, an offering by fire of pleasing
      odor to the Lord. '
    3: "³ And what is left of the grain offering shall be for Aaron and his sons,\
      \ a most holy part of the offerings by fire to the Lord. \n"
    4: '⁴ When you present a grain offering baked in the oven, it shall be of choice
      flour: unleavened cakes mixed with oil, or unleavened wafers spread with oil. '
    5: '⁵ If your offering is grain prepared on a griddle, it shall be of choice flour
      mixed with oil, unleavened; '
    6: '⁶ break it in pieces, and pour oil on it; it is a grain offering. '
    7: '⁷ If your offering is grain prepared in a pan, it shall be made of choice
      flour in oil. '
    8: '⁸ You shall bring to the Lord the grain offering that is prepared in any of
      these ways; and when it is presented to the priest, he shall take it to the
      altar. '
    9: '⁹ The priest shall remove from the grain offering its token portion and turn
      this into smoke on the altar, an offering by fire of pleasing odor to the Lord. '
    10: "¹⁰ And what is left of the grain offering shall be for Aaron and his sons;\
      \ it is a most holy part of the offerings by fire to the Lord. \n"
    11: '¹¹ No grain offering that you bring to the Lord shall be made with leaven,
      for you must not turn any leaven or honey into smoke as an offering by fire
      to the Lord. '
    12: '¹² You may bring them to the Lord as an offering of choice products, but
      they shall not be offered on the altar for a pleasing odor. '
    13: "¹³ You shall not omit from your grain offerings the salt of the covenant\
      \ with your God; with all your offerings you shall offer salt. \n"
    14: '¹⁴ If you bring a grain offering of first fruits to the Lord, you shall bring
      as the grain offering of your first fruits coarse new grain from fresh ears,
      parched with fire. '
    15: '¹⁵ You shall add oil to it and lay frankincense on it; it is a grain offering. '
    16: ¹⁶ And the priest shall turn a token portion of it into smoke—some of the
      coarse grain and oil with all its frankincense; it is an offering by fire to
      the Lord.
  3:
    1: '¹ If the offering is a sacrifice of well-being, if you offer an animal of
      the herd, whether male or female, you shall offer one without blemish before
      the Lord. '
    2: '² You shall lay your hand on the head of the offering and slaughter it at
      the entrance of the tent of meeting; and Aaron’s sons the priests shall dash
      the blood against all sides of the altar. '
    3: '³ You shall offer from the sacrifice of well-being, as an offering by fire
      to the Lord, the fat that covers the entrails and all the fat that is around
      the entrails; '
    4: '⁴ the two kidneys with the fat that is on them at the loins, and the appendage
      of the liver, which he shall remove with the kidneys. '
    5: "⁵ Then Aaron’s sons shall turn these into smoke on the altar, with the burnt\
      \ offering that is on the wood on the fire, as an offering by fire of pleasing\
      \ odor to the Lord. \n"
    6: '⁶ If your offering for a sacrifice of well-being to the Lord is from the flock,
      male or female, you shall offer one without blemish. '
    7: '⁷ If you present a sheep as your offering, you shall bring it before the Lord '
    8: '⁸ and lay your hand on the head of the offering. It shall be slaughtered before
      the tent of meeting, and Aaron’s sons shall dash its blood against all sides
      of the altar. '
    9: '⁹ You shall present its fat from the sacrifice of well-being, as an offering
      by fire to the Lord: the whole broad tail, which shall be removed close to the
      backbone, the fat that covers the entrails, and all the fat that is around the
      entrails; '
    10: '¹⁰ the two kidneys with the fat that is on them at the loins, and the appendage
      of the liver, which you shall remove with the kidneys. '
    11: "¹¹ Then the priest shall turn these into smoke on the altar as a food offering\
      \ by fire to the Lord. \n"
    12: '¹² If your offering is a goat, you shall bring it before the Lord '
    13: '¹³ and lay your hand on its head; it shall be slaughtered before the tent
      of meeting; and the sons of Aaron shall dash its blood against all sides of
      the altar. '
    14: '¹⁴ You shall present as your offering from it, as an offering by fire to
      the Lord, the fat that covers the entrails, and all the fat that is around the
      entrails; '
    15: '¹⁵ the two kidneys with the fat that is on them at the loins, and the appendage
      of the liver, which you shall remove with the kidneys. '
    16: "¹⁶ Then the priest shall turn these into smoke on the altar as a food offering\
      \ by fire for a pleasing odor.\nAll fat is the Lord’s. "
    17: '¹⁷ It shall be a perpetual statute throughout your generations, in all your
      settlements: you must not eat any fat or any blood.'
  4:
    1: '¹ The Lord spoke to Moses, saying, '
    2: "² Speak to the people of Israel, saying: When anyone sins unintentionally\
      \ in any of the Lord’s commandments about things not to be done, and does any\
      \ one of them: \n"
    3: '³ If it is the anointed priest who sins, thus bringing guilt on the people,
      he shall offer for the sin that he has committed a bull of the herd without
      blemish as a sin offering to the Lord. '
    4: '⁴ He shall bring the bull to the entrance of the tent of meeting before the
      Lord and lay his hand on the head of the bull; the bull shall be slaughtered
      before the Lord. '
    5: '⁵ The anointed priest shall take some of the blood of the bull and bring it
      into the tent of meeting. '
    6: '⁶ The priest shall dip his finger in the blood and sprinkle some of the blood
      seven times before the Lord in front of the curtain of the sanctuary. '
    7: '⁷ The priest shall put some of the blood on the horns of the altar of fragrant
      incense that is in the tent of meeting before the Lord; and the rest of the
      blood of the bull he shall pour out at the base of the altar of burnt offering,
      which is at the entrance of the tent of meeting. '
    8: '⁸ He shall remove all the fat from the bull of sin offering: the fat that
      covers the entrails and all the fat that is around the entrails; '
    9: '⁹ the two kidneys with the fat that is on them at the loins; and the appendage
      of the liver, which he shall remove with the kidneys, '
    10: '¹⁰ just as these are removed from the ox of the sacrifice of well-being.
      The priest shall turn them into smoke upon the altar of burnt offering. '
    11: '¹¹ But the skin of the bull and all its flesh, as well as its head, its legs,
      its entrails, and its dung— '
    12: "¹² all the rest of the bull—he shall carry out to a clean place outside the\
      \ camp, to the ash heap, and shall burn it on a wood fire; at the ash heap it\
      \ shall be burned. \n"
    13: '¹³ If the whole congregation of Israel errs unintentionally and the matter
      escapes the notice of the assembly, and they do any one of the things that by
      the Lord’s commandments ought not to be done and incur guilt; '
    14: '¹⁴ when the sin that they have committed becomes known, the assembly shall
      offer a bull of the herd for a sin offering and bring it before the tent of
      meeting. '
    15: '¹⁵ The elders of the congregation shall lay their hands on the head of the
      bull before the Lord, and the bull shall be slaughtered before the Lord. '
    16: '¹⁶ The anointed priest shall bring some of the blood of the bull into the
      tent of meeting, '
    17: '¹⁷ and the priest shall dip his finger in the blood and sprinkle it seven
      times before the Lord, in front of the curtain. '
    18: '¹⁸ He shall put some of the blood on the horns of the altar that is before
      the Lord in the tent of meeting; and the rest of the blood he shall pour out
      at the base of the altar of burnt offering that is at the entrance of the tent
      of meeting. '
    19: '¹⁹ He shall remove all its fat and turn it into smoke on the altar. '
    20: '²⁰ He shall do with the bull just as is done with the bull of sin offering;
      he shall do the same with this. The priest shall make atonement for them, and
      they shall be forgiven. '
    21: "²¹ He shall carry the bull outside the camp, and burn it as he burned the\
      \ first bull; it is the sin offering for the assembly. \n"
    22: '²² When a ruler sins, doing unintentionally any one of all the things that
      by commandments of the Lord his God ought not to be done and incurs guilt, '
    23: '²³ once the sin that he has committed is made known to him, he shall bring
      as his offering a male goat without blemish. '
    24: '²⁴ He shall lay his hand on the head of the goat; it shall be slaughtered
      at the spot where the burnt offering is slaughtered before the Lord; it is a
      sin offering. '
    25: '²⁵ The priest shall take some of the blood of the sin offering with his finger
      and put it on the horns of the altar of burnt offering, and pour out the rest
      of its blood at the base of the altar of burnt offering. '
    26: "²⁶ All its fat he shall turn into smoke on the altar, like the fat of the\
      \ sacrifice of well-being. Thus the priest shall make atonement on his behalf\
      \ for his sin, and he shall be forgiven. \n"
    27: '²⁷ If anyone of the ordinary people among you sins unintentionally in doing
      any one of the things that by the Lord’s commandments ought not to be done and
      incurs guilt, '
    28: '²⁸ when the sin that you have committed is made known to you, you shall bring
      a female goat without blemish as your offering, for the sin that you have committed. '
    29: '²⁹ You shall lay your hand on the head of the sin offering; and the sin offering
      shall be slaughtered at the place of the burnt offering. '
    30: '³⁰ The priest shall take some of its blood with his finger and put it on
      the horns of the altar of burnt offering, and he shall pour out the rest of
      its blood at the base of the altar. '
    31: "³¹ He shall remove all its fat, as the fat is removed from the offering of\
      \ well-being, and the priest shall turn it into smoke on the altar for a pleasing\
      \ odor to the Lord. Thus the priest shall make atonement on your behalf, and\
      \ you shall be forgiven. \n"
    32: '³² If the offering you bring as a sin offering is a sheep, you shall bring
      a female without blemish. '
    33: '³³ You shall lay your hand on the head of the sin offering; and it shall
      be slaughtered as a sin offering at the spot where the burnt offering is slaughtered. '
    34: '³⁴ The priest shall take some of the blood of the sin offering with his finger
      and put it on the horns of the altar of burnt offering, and pour out the rest
      of its blood at the base of the altar. '
    35: ³⁵ You shall remove all its fat, as the fat of the sheep is removed from the
      sacrifice of well-being, and the priest shall turn it into smoke on the altar,
      with the offerings by fire to the Lord. Thus the priest shall make atonement
      on your behalf for the sin that you have committed, and you shall be forgiven.
  5:
    1: '¹ When any of you sin in that you have heard a public adjuration to testify
      and—though able to testify as one who has seen or learned of the matter—do not
      speak up, you are subject to punishment. '
    2: '² Or when any of you touch any unclean thing—whether the carcass of an unclean
      beast or the carcass of unclean livestock or the carcass of an unclean swarming
      thing—and are unaware of it, you have become unclean, and are guilty. '
    3: '³ Or when you touch human uncleanness—any uncleanness by which one can become
      unclean—and are unaware of it, when you come to know it, you shall be guilty. '
    4: '⁴ Or when any of you utter aloud a rash oath for a bad or a good purpose,
      whatever people utter in an oath, and are unaware of it, when you come to know
      it, you shall in any of these be guilty. '
    5: '⁵ When you realize your guilt in any of these, you shall confess the sin that
      you have committed. '
    6: "⁶ And you shall bring to the Lord, as your penalty for the sin that you have\
      \ committed, a female from the flock, a sheep or a goat, as a sin offering;\
      \ and the priest shall make atonement on your behalf for your sin. \n"
    7: '⁷ But if you cannot afford a sheep, you shall bring to the Lord, as your penalty
      for the sin that you have committed, two turtledoves or two pigeons, one for
      a sin offering and the other for a burnt offering. '
    8: '⁸ You shall bring them to the priest, who shall offer first the one for the
      sin offering, wringing its head at the nape without severing it. '
    9: '⁹ He shall sprinkle some of the blood of the sin offering on the side of the
      altar, while the rest of the blood shall be drained out at the base of the altar;
      it is a sin offering. '
    10: "¹⁰ And the second he shall offer for a burnt offering according to the regulation.\
      \ Thus the priest shall make atonement on your behalf for the sin that you have\
      \ committed, and you shall be forgiven. \n"
    11: '¹¹ But if you cannot afford two turtledoves or two pigeons, you shall bring
      as your offering for the sin that you have committed one-tenth of an ephah of
      choice flour for a sin offering; you shall not put oil on it or lay frankincense
      on it, for it is a sin offering. '
    12: '¹² You shall bring it to the priest, and the priest shall scoop up a handful
      of it as its memorial portion, and turn this into smoke on the altar, with the
      offerings by fire to the Lord; it is a sin offering. '
    13: "¹³ Thus the priest shall make atonement on your behalf for whichever of these\
      \ sins you have committed, and you shall be forgiven. Like the grain offering,\
      \ the rest shall be for the priest. \n"
    14: '¹⁴ The Lord spoke to Moses, saying: '
    15: '¹⁵ When any of you commit a trespass and sin unintentionally in any of the
      holy things of the Lord, you shall bring, as your guilt offering to the Lord,
      a ram without blemish from the flock, convertible into silver by the sanctuary
      shekel; it is a guilt offering. '
    16: "¹⁶ And you shall make restitution for the holy thing in which you were remiss,\
      \ and shall add one-fifth to it and give it to the priest. The priest shall\
      \ make atonement on your behalf with the ram of the guilt offering, and you\
      \ shall be forgiven. \n"
    17: '¹⁷ If any of you sin without knowing it, doing any of the things that by
      the Lord’s commandments ought not to be done, you have incurred guilt, and are
      subject to punishment. '
    18: '¹⁸ You shall bring to the priest a ram without blemish from the flock, or
      the equivalent, as a guilt offering; and the priest shall make atonement on
      your behalf for the error that you committed unintentionally, and you shall
      be forgiven. '
    19: ¹⁹ It is a guilt offering; you have incurred guilt before the Lord.
  6:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² When any of you sin and commit a trespass against the Lord by deceiving
      a neighbor in a matter of a deposit or a pledge, or by robbery, or if you have
      defrauded a neighbor, '
    3: '³ or have found something lost and lied about it—if you swear falsely regarding
      any of the various things that one may do and sin thereby— '
    4: '⁴ when you have sinned and realize your guilt, and would restore what you
      took by robbery or by fraud or the deposit that was committed to you, or the
      lost thing that you found, '
    5: '⁵ or anything else about which you have sworn falsely, you shall repay the
      principal amount and shall add one-fifth to it. You shall pay it to its owner
      when you realize your guilt. '
    6: '⁶ And you shall bring to the priest, as your guilt offering to the Lord, a
      ram without blemish from the flock, or its equivalent, for a guilt offering. '
    7: "⁷ The priest shall make atonement on your behalf before the Lord, and you\
      \ shall be forgiven for any of the things that one may do and incur guilt thereby.\
      \ \n"
    8: '⁸ The Lord spoke to Moses, saying: '
    9: '⁹ Command Aaron and his sons, saying: This is the ritual of the burnt offering.
      The burnt offering itself shall remain on the hearth upon the altar all night
      until the morning, while the fire on the altar shall be kept burning. '
    10: '¹⁰ The priest shall put on his linen vestments after putting on his linen
      undergarments next to his body; and he shall take up the ashes to which the
      fire has reduced the burnt offering on the altar, and place them beside the
      altar. '
    11: '¹¹ Then he shall take off his vestments and put on other garments, and carry
      the ashes out to a clean place outside the camp. '
    12: '¹² The fire on the altar shall be kept burning; it shall not go out. Every
      morning the priest shall add wood to it, lay out the burnt offering on it, and
      turn into smoke the fat pieces of the offerings of well-being. '
    13: "¹³ A perpetual fire shall be kept burning on the altar; it shall not go out.\
      \ \n"
    14: '¹⁴ This is the ritual of the grain offering: The sons of Aaron shall offer
      it before the Lord, in front of the altar. '
    15: '¹⁵ They shall take from it a handful of the choice flour and oil of the grain
      offering, with all the frankincense that is on the offering, and they shall
      turn its memorial portion into smoke on the altar as a pleasing odor to the
      Lord. '
    16: '¹⁶ Aaron and his sons shall eat what is left of it; it shall be eaten as
      unleavened cakes in a holy place; in the court of the tent of meeting they shall
      eat it. '
    17: '¹⁷ It shall not be baked with leaven. I have given it as their portion of
      my offerings by fire; it is most holy, like the sin offering and the guilt offering. '
    18: "¹⁸ Every male among the descendants of Aaron shall eat of it, as their perpetual\
      \ due throughout your generations, from the Lord’s offerings by fire; anything\
      \ that touches them shall become holy. \n"
    19: '¹⁹ The Lord spoke to Moses, saying: '
    20: '²⁰ This is the offering that Aaron and his sons shall offer to the Lord on
      the day when he is anointed: one-tenth of an ephah of choice flour as a regular
      offering, half of it in the morning and half in the evening. '
    21: '²¹ It shall be made with oil on a griddle; you shall bring it well soaked,
      as a grain offering of baked pieces, and you shall present it as a pleasing
      odor to the Lord. '
    22: '²² And so the priest, anointed from among Aaron’s descendants as a successor,
      shall prepare it; it is the Lord’s—a perpetual due—to be turned entirely into
      smoke. '
    23: "²³ Every grain offering of a priest shall be wholly burned; it shall not\
      \ be eaten. \n"
    24: '²⁴ The Lord spoke to Moses, saying: '
    25: '²⁵ Speak to Aaron and his sons, saying: This is the ritual of the sin offering.
      The sin offering shall be slaughtered before the Lord at the spot where the
      burnt offering is slaughtered; it is most holy. '
    26: '²⁶ The priest who offers it as a sin offering shall eat of it; it shall be
      eaten in a holy place, in the court of the tent of meeting. '
    27: '²⁷ Whatever touches its flesh shall become holy; and when any of its blood
      is spattered on a garment, you shall wash the bespattered part in a holy place. '
    28: '²⁸ An earthen vessel in which it was boiled shall be broken; but if it is
      boiled in a bronze vessel, that shall be scoured and rinsed in water. '
    29: '²⁹ Every male among the priests shall eat of it; it is most holy. '
    30: ³⁰ But no sin offering shall be eaten from which any blood is brought into
      the tent of meeting for atonement in the holy place; it shall be burned with
      fire.
  7:
    1: '¹ This is the ritual of the guilt offering. It is most holy; '
    2: '² at the spot where the burnt offering is slaughtered, they shall slaughter
      the guilt offering, and its blood shall be dashed against all sides of the altar. '
    3: '³ All its fat shall be offered: the broad tail, the fat that covers the entrails, '
    4: '⁴ the two kidneys with the fat that is on them at the loins, and the appendage
      of the liver, which shall be removed with the kidneys. '
    5: '⁵ The priest shall turn them into smoke on the altar as an offering by fire
      to the Lord; it is a guilt offering. '
    6: "⁶ Every male among the priests shall eat of it; it shall be eaten in a holy\
      \ place; it is most holy. \n"
    7: '⁷ The guilt offering is like the sin offering, there is the same ritual for
      them; the priest who makes atonement with it shall have it. '
    8: '⁸ So, too, the priest who offers anyone’s burnt offering shall keep the skin
      of the burnt offering that he has offered. '
    9: '⁹ And every grain offering baked in the oven, and all that is prepared in
      a pan or on a griddle, shall belong to the priest who offers it. '
    10: "¹⁰ But every other grain offering, mixed with oil or dry, shall belong to\
      \ all the sons of Aaron equally. \n"
    11: '¹¹ This is the ritual of the sacrifice of the offering of well-being that
      one may offer to the Lord. '
    12: '¹² If you offer it for thanksgiving, you shall offer with the thank offering
      unleavened cakes mixed with oil, unleavened wafers spread with oil, and cakes
      of choice flour well soaked in oil. '
    13: '¹³ With your thanksgiving sacrifice of well-being you shall bring your offering
      with cakes of leavened bread. '
    14: '¹⁴ From this you shall offer one cake from each offering, as a gift to the
      Lord; it shall belong to the priest who dashes the blood of the offering of
      well-being. '
    15: '¹⁵ And the flesh of your thanksgiving sacrifice of well-being shall be eaten
      on the day it is offered; you shall not leave any of it until morning. '
    16: '¹⁶ But if the sacrifice you offer is a votive offering or a freewill offering,
      it shall be eaten on the day that you offer your sacrifice, and what is left
      of it shall be eaten the next day; '
    17: '¹⁷ but what is left of the flesh of the sacrifice shall be burned up on the
      third day. '
    18: "¹⁸ If any of the flesh of your sacrifice of well-being is eaten on the third\
      \ day, it shall not be acceptable, nor shall it be credited to the one who offers\
      \ it; it shall be an abomination, and the one who eats of it shall incur guilt.\
      \ \n"
    19: '¹⁹ Flesh that touches any unclean thing shall not be eaten; it shall be burned
      up. As for other flesh, all who are clean may eat such flesh. '
    20: '²⁰ But those who eat flesh from the Lord’s sacrifice of well-being while
      in a state of uncleanness shall be cut off from their kin. '
    21: "²¹ When any one of you touches any unclean thing—human uncleanness or an\
      \ unclean animal or any unclean creature—and then eats flesh from the Lord’s\
      \ sacrifice of well-being, you shall be cut off from your kin. \n"
    22: '²² The Lord spoke to Moses, saying: '
    23: '²³ Speak to the people of Israel, saying: You shall eat no fat of ox or sheep
      or goat. '
    24: '²⁴ The fat of an animal that died or was torn by wild animals may be put
      to any other use, but you must not eat it. '
    25: '²⁵ If any one of you eats the fat from an animal of which an offering by
      fire may be made to the Lord, you who eat it shall be cut off from your kin. '
    26: '²⁶ You must not eat any blood whatever, either of bird or of animal, in any
      of your settlements. '
    27: "²⁷ Any one of you who eats any blood shall be cut off from your kin. \n"
    28: '²⁸ The Lord spoke to Moses, saying: '
    29: '²⁹ Speak to the people of Israel, saying: Any one of you who would offer
      to the Lord your sacrifice of well-being must yourself bring to the Lord your
      offering from your sacrifice of well-being. '
    30: '³⁰ Your own hands shall bring the Lord’s offering by fire; you shall bring
      the fat with the breast, so that the breast may be raised as an elevation offering
      before the Lord. '
    31: '³¹ The priest shall turn the fat into smoke on the altar, but the breast
      shall belong to Aaron and his sons. '
    32: '³² And the right thigh from your sacrifices of well-being you shall give
      to the priest as an offering; '
    33: '³³ the one among the sons of Aaron who offers the blood and fat of the offering
      of well-being shall have the right thigh for a portion. '
    34: '³⁴ For I have taken the breast of the elevation offering, and the thigh that
      is offered, from the people of Israel, from their sacrifices of well-being,
      and have given them to Aaron the priest and to his sons, as a perpetual due
      from the people of Israel. '
    35: '³⁵ This is the portion allotted to Aaron and to his sons from the offerings
      made by fire to the Lord, once they have been brought forward to serve the Lord
      as priests; '
    36: "³⁶ these the Lord commanded to be given them, when he anointed them, as a\
