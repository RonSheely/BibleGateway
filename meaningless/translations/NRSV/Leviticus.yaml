    1: "¹ The Lord spoke to Moses and Aaron, saying: \n"
    2: '² When a person has on the skin of his body a swelling or an eruption or a
      spot, and it turns into a leprous disease on the skin of his body, he shall
      be brought to Aaron the priest or to one of his sons the priests. '
    3: '³ The priest shall examine the disease on the skin of his body, and if the
      hair in the diseased area has turned white and the disease appears to be deeper
      than the skin of his body, it is a leprous disease; after the priest has examined
      him he shall pronounce him ceremonially unclean. '
    4: '⁴ But if the spot is white in the skin of his body, and appears no deeper
      than the skin, and the hair in it has not turned white, the priest shall confine
      the diseased person for seven days. '
    5: '⁵ The priest shall examine him on the seventh day, and if he sees that the
      disease is checked and the disease has not spread in the skin, then the priest
      shall confine him seven days more. '
    6: '⁶ The priest shall examine him again on the seventh day, and if the disease
      has abated and the disease has not spread in the skin, the priest shall pronounce
      him clean; it is only an eruption; and he shall wash his clothes, and be clean. '
    7: '⁷ But if the eruption spreads in the skin after he has shown himself to the
      priest for his cleansing, he shall appear again before the priest. '
    8: "⁸ The priest shall make an examination, and if the eruption has spread in\
      \ the skin, the priest shall pronounce him unclean; it is a leprous disease.\
      \ \n"
    9: '⁹ When a person contracts a leprous disease, he shall be brought to the priest. '
    10: '¹⁰ The priest shall make an examination, and if there is a white swelling
      in the skin that has turned the hair white, and there is quick raw flesh in
      the swelling, '
    11: '¹¹ it is a chronic leprous disease in the skin of his body. The priest shall
      pronounce him unclean; he shall not confine him, for he is unclean. '
    12: '¹² But if the disease breaks out in the skin, so that it covers all the skin
      of the diseased person from head to foot, so far as the priest can see, '
    13: '¹³ then the priest shall make an examination, and if the disease has covered
      all his body, he shall pronounce him clean of the disease; since it has all
      turned white, he is clean. '
    14: '¹⁴ But if raw flesh ever appears on him, he shall be unclean; '
    15: '¹⁵ the priest shall examine the raw flesh and pronounce him unclean. Raw
      flesh is unclean, for it is a leprous disease. '
    16: '¹⁶ But if the raw flesh again turns white, he shall come to the priest; '
    17: "¹⁷ the priest shall examine him, and if the disease has turned white, the\
      \ priest shall pronounce the diseased person clean. He is clean. \n"
    18: '¹⁸ When there is on the skin of one’s body a boil that has healed, '
    19: '¹⁹ and in the place of the boil there appears a white swelling or a reddish-white
      spot, it shall be shown to the priest. '
    20: '²⁰ The priest shall make an examination, and if it appears deeper than the
      skin and its hair has turned white, the priest shall pronounce him unclean;
      this is a leprous disease, broken out in the boil. '
    21: '²¹ But if the priest examines it and the hair on it is not white, nor is
      it deeper than the skin but has abated, the priest shall confine him seven days. '
    22: '²² If it spreads in the skin, the priest shall pronounce him unclean; it
      is diseased. '
    23: "²³ But if the spot remains in one place and does not spread, it is the scar\
      \ of the boil; the priest shall pronounce him clean. \n"
    24: '²⁴ Or, when the body has a burn on the skin and the raw flesh of the burn
      becomes a spot, reddish-white or white, '
    25: '²⁵ the priest shall examine it. If the hair in the spot has turned white
      and it appears deeper than the skin, it is a leprous disease; it has broken
      out in the burn, and the priest shall pronounce him unclean. This is a leprous
      disease. '
    26: '²⁶ But if the priest examines it and the hair in the spot is not white, and
      it is no deeper than the skin but has abated, the priest shall confine him seven
      days. '
    27: '²⁷ The priest shall examine him the seventh day; if it is spreading in the
      skin, the priest shall pronounce him unclean. This is a leprous disease. '
    28: "²⁸ But if the spot remains in one place and does not spread in the skin but\
      \ has abated, it is a swelling from the burn, and the priest shall pronounce\
      \ him clean; for it is the scar of the burn. \n"
    29: '²⁹ When a man or woman has a disease on the head or in the beard, '
    30: '³⁰ the priest shall examine the disease. If it appears deeper than the skin
      and the hair in it is yellow and thin, the priest shall pronounce him unclean;
      it is an itch, a leprous disease of the head or the beard. '
    31: '³¹ If the priest examines the itching disease, and it appears no deeper than
      the skin and there is no black hair in it, the priest shall confine the person
      with the itching disease for seven days. '
    32: '³² On the seventh day the priest shall examine the itch; if the itch has
      not spread, and there is no yellow hair in it, and the itch appears to be no
      deeper than the skin, '
    33: '³³ he shall shave, but the itch he shall not shave. The priest shall confine
      the person with the itch for seven days more. '
    34: '³⁴ On the seventh day the priest shall examine the itch; if the itch has
      not spread in the skin and it appears to be no deeper than the skin, the priest
      shall pronounce him clean. He shall wash his clothes and be clean. '
    35: '³⁵ But if the itch spreads in the skin after he was pronounced clean, '
    36: '³⁶ the priest shall examine him. If the itch has spread in the skin, the
      priest need not seek for the yellow hair; he is unclean. '
    37: "³⁷ But if in his eyes the itch is checked, and black hair has grown in it,\
      \ the itch is healed, he is clean; and the priest shall pronounce him clean.\
      \ \n"
    38: '³⁸ When a man or a woman has spots on the skin of the body, white spots, '
    39: "³⁹ the priest shall make an examination, and if the spots on the skin of\
      \ the body are of a dull white, it is a rash that has broken out on the skin;\
      \ he is clean. \n"
    40: '⁴⁰ If anyone loses the hair from his head, he is bald but he is clean. '
    41: '⁴¹ If he loses the hair from his forehead and temples, he has baldness of
      the forehead but he is clean. '
    42: '⁴² But if there is on the bald head or the bald forehead a reddish-white
      diseased spot, it is a leprous disease breaking out on his bald head or his
      bald forehead. '
    43: '⁴³ The priest shall examine him; if the diseased swelling is reddish-white
      on his bald head or on his bald forehead, which resembles a leprous disease
      in the skin of the body, '
    44: "⁴⁴ he is leprous, he is unclean. The priest shall pronounce him unclean;\
      \ the disease is on his head. \n"
    45: '⁴⁵ The person who has the leprous disease shall wear torn clothes and let
      the hair of his head be disheveled; and he shall cover his upper lip and cry
      out, “Unclean, unclean.” '
    46: "⁴⁶ He shall remain unclean as long as he has the disease; he is unclean.\
      \ He shall live alone; his dwelling shall be outside the camp. \n"
    47: '⁴⁷ Concerning clothing: when a leprous disease appears in it, in woolen or
      linen cloth, '
    48: '⁴⁸ in warp or woof of linen or wool, or in a skin or in anything made of
      skin, '
    49: '⁴⁹ if the disease shows greenish or reddish in the garment, whether in warp
      or woof or in skin or in anything made of skin, it is a leprous disease and
      shall be shown to the priest. '
    50: '⁵⁰ The priest shall examine the disease, and put the diseased article aside
      for seven days. '
    51: '⁵¹ He shall examine the disease on the seventh day. If the disease has spread
      in the cloth, in warp or woof, or in the skin, whatever be the use of the skin,
      this is a spreading leprous disease; it is unclean. '
    52: "⁵² He shall burn the clothing, whether diseased in warp or woof, woolen or\
      \ linen, or anything of skin, for it is a spreading leprous disease; it shall\
      \ be burned in fire. \n"
    53: '⁵³ If the priest makes an examination, and the disease has not spread in
      the clothing, in warp or woof or in anything of skin, '
    54: '⁵⁴ the priest shall command them to wash the article in which the disease
      appears, and he shall put it aside seven days more. '
    55: "⁵⁵ The priest shall examine the diseased article after it has been washed.\
      \ If the diseased spot has not changed color, though the disease has not spread,\
      \ it is unclean; you shall burn it in fire, whether the leprous spot is on the\
      \ inside or on the outside. \n"
    56: '⁵⁶ If the priest makes an examination, and the disease has abated after it
      is washed, he shall tear the spot out of the cloth, in warp or woof, or out
      of skin. '
    57: '⁵⁷ If it appears again in the garment, in warp or woof, or in anything of
      skin, it is spreading; you shall burn with fire that in which the disease appears. '
    58: "⁵⁸ But the cloth, warp or woof, or anything of skin from which the disease\
      \ disappears when you have washed it, shall then be washed a second time, and\
      \ it shall be clean. \n"
    59: ⁵⁹ This is the ritual for a leprous disease in a cloth of wool or linen, either
      in warp or woof, or in anything of skin, to decide whether it is clean or unclean.
  14:
    1: '¹ The Lord spoke to Moses, saying: '
    2: "² This shall be the ritual for the leprous person at the time of his cleansing:\n\
      He shall be brought to the priest; "
    3: '³ the priest shall go out of the camp, and the priest shall make an examination.
      If the disease is healed in the leprous person, '
    4: '⁴ the priest shall command that two living clean birds and cedarwood and crimson
      yarn and hyssop be brought for the one who is to be cleansed. '
    5: '⁵ The priest shall command that one of the birds be slaughtered over fresh
      water in an earthen vessel. '
    6: '⁶ He shall take the living bird with the cedarwood and the crimson yarn and
      the hyssop, and dip them and the living bird in the blood of the bird that was
      slaughtered over the fresh water. '
    7: '⁷ He shall sprinkle it seven times upon the one who is to be cleansed of the
      leprous disease; then he shall pronounce him clean, and he shall let the living
      bird go into the open field. '
    8: '⁸ The one who is to be cleansed shall wash his clothes, and shave off all
      his hair, and bathe himself in water, and he shall be clean. After that he shall
      come into the camp, but shall live outside his tent seven days. '
    9: "⁹ On the seventh day he shall shave all his hair: of head, beard, eyebrows;\
      \ he shall shave all his hair. Then he shall wash his clothes, and bathe his\
      \ body in water, and he shall be clean. \n"
    10: '¹⁰ On the eighth day he shall take two male lambs without blemish, and one
      ewe lamb in its first year without blemish, and a grain offering of three-tenths
      of an ephah of choice flour mixed with oil, and one log of oil. '
    11: '¹¹ The priest who cleanses shall set the person to be cleansed, along with
      these things, before the Lord, at the entrance of the tent of meeting. '
    12: '¹² The priest shall take one of the lambs, and offer it as a guilt offering,
      along with the log of oil, and raise them as an elevation offering before the
      Lord. '
    13: '¹³ He shall slaughter the lamb in the place where the sin offering and the
      burnt offering are slaughtered in the holy place; for the guilt offering, like
      the sin offering, belongs to the priest: it is most holy. '
    14: '¹⁴ The priest shall take some of the blood of the guilt offering and put
      it on the lobe of the right ear of the one to be cleansed, and on the thumb
      of the right hand, and on the big toe of the right foot. '
    15: '¹⁵ The priest shall take some of the log of oil and pour it into the palm
      of his own left hand, '
    16: '¹⁶ and dip his right finger in the oil that is in his left hand and sprinkle
      some oil with his finger seven times before the Lord. '
    17: '¹⁷ Some of the oil that remains in his hand the priest shall put on the lobe
      of the right ear of the one to be cleansed, and on the thumb of the right hand,
      and on the big toe of the right foot, on top of the blood of the guilt offering. '
    18: '¹⁸ The rest of the oil that is in the priest’s hand he shall put on the head
      of the one to be cleansed. Then the priest shall make atonement on his behalf
      before the Lord: '
    19: '¹⁹ the priest shall offer the sin offering, to make atonement for the one
      to be cleansed from his uncleanness. Afterward he shall slaughter the burnt
      offering; '
    20: "²⁰ and the priest shall offer the burnt offering and the grain offering on\
      \ the altar. Thus the priest shall make atonement on his behalf and he shall\
      \ be clean. \n"
    21: '²¹ But if he is poor and cannot afford so much, he shall take one male lamb
      for a guilt offering to be elevated, to make atonement on his behalf, and one-tenth
      of an ephah of choice flour mixed with oil for a grain offering and a log of
      oil; '
    22: '²² also two turtledoves or two pigeons, such as he can afford, one for a
      sin offering and the other for a burnt offering. '
    23: '²³ On the eighth day he shall bring them for his cleansing to the priest,
      to the entrance of the tent of meeting, before the Lord; '
    24: '²⁴ and the priest shall take the lamb of the guilt offering and the log of
      oil, and the priest shall raise them as an elevation offering before the Lord. '
    25: '²⁵ The priest shall slaughter the lamb of the guilt offering and shall take
      some of the blood of the guilt offering, and put it on the lobe of the right
      ear of the one to be cleansed, and on the thumb of the right hand, and on the
      big toe of the right foot. '
    26: '²⁶ The priest shall pour some of the oil into the palm of his own left hand, '
    27: '²⁷ and shall sprinkle with his right finger some of the oil that is in his
      left hand seven times before the Lord. '
    28: '²⁸ The priest shall put some of the oil that is in his hand on the lobe of
      the right ear of the one to be cleansed, and on the thumb of the right hand,
      and the big toe of the right foot, where the blood of the guilt offering was
      placed. '
    29: '²⁹ The rest of the oil that is in the priest’s hand he shall put on the head
      of the one to be cleansed, to make atonement on his behalf before the Lord. '
    30: '³⁰ And he shall offer, of the turtledoves or pigeons such as he can afford, '
    31: '³¹ one for a sin offering and the other for a burnt offering, along with
      a grain offering; and the priest shall make atonement before the Lord on behalf
      of the one being cleansed. '
    32: "³² This is the ritual for the one who has a leprous disease, who cannot afford\
      \ the offerings for his cleansing. \n"
    33: "³³ The Lord spoke to Moses and Aaron, saying: \n"
    34: '³⁴ When you come into the land of Canaan, which I give you for a possession,
      and I put a leprous disease in a house in the land of your possession, '
    35: '³⁵ the owner of the house shall come and tell the priest, saying, “There
      seems to me to be some sort of disease in my house.” '
    36: '³⁶ The priest shall command that they empty the house before the priest goes
      to examine the disease, or all that is in the house will become unclean; and
      afterward the priest shall go in to inspect the house. '
    37: '³⁷ He shall examine the disease; if the disease is in the walls of the house
      with greenish or reddish spots, and if it appears to be deeper than the surface, '
    38: '³⁸ the priest shall go outside to the door of the house and shut up the house
      seven days. '
    39: '³⁹ The priest shall come again on the seventh day and make an inspection;
      if the disease has spread in the walls of the house, '
    40: '⁴⁰ the priest shall command that the stones in which the disease appears
      be taken out and thrown into an unclean place outside the city. '
    41: '⁴¹ He shall have the inside of the house scraped thoroughly, and the plaster
      that is scraped off shall be dumped in an unclean place outside the city. '
    42: "⁴² They shall take other stones and put them in the place of those stones,\
      \ and take other plaster and plaster the house. \n"
    43: '⁴³ If the disease breaks out again in the house, after he has taken out the
      stones and scraped the house and plastered it, '
    44: '⁴⁴ the priest shall go and make inspection; if the disease has spread in
      the house, it is a spreading leprous disease in the house; it is unclean. '
    45: '⁴⁵ He shall have the house torn down, its stones and timber and all the plaster
      of the house, and taken outside the city to an unclean place. '
    46: '⁴⁶ All who enter the house while it is shut up shall be unclean until the
      evening; '
    47: "⁴⁷ and all who sleep in the house shall wash their clothes; and all who eat\
      \ in the house shall wash their clothes. \n"
    48: '⁴⁸ If the priest comes and makes an inspection, and the disease has not spread
      in the house after the house was plastered, the priest shall pronounce the house
      clean; the disease is healed. '
    49: '⁴⁹ For the cleansing of the house he shall take two birds, with cedarwood
      and crimson yarn and hyssop, '
    50: '⁵⁰ and shall slaughter one of the birds over fresh water in an earthen vessel, '
    51: '⁵¹ and shall take the cedarwood and the hyssop and the crimson yarn, along
      with the living bird, and dip them in the blood of the slaughtered bird and
      the fresh water, and sprinkle the house seven times. '
    52: '⁵² Thus he shall cleanse the house with the blood of the bird, and with the
      fresh water, and with the living bird, and with the cedarwood and hyssop and
      crimson yarn; '
    53: "⁵³ and he shall let the living bird go out of the city into the open field;\
      \ so he shall make atonement for the house, and it shall be clean. \n"
    54: '⁵⁴ This is the ritual for any leprous disease: for an itch, '
    55: '⁵⁵ for leprous diseases in clothing and houses, '
    56: '⁵⁶ and for a swelling or an eruption or a spot, '
    57: ⁵⁷ to determine when it is unclean and when it is clean. This is the ritual
      for leprous diseases.
  15:
    1: '¹ The Lord spoke to Moses and Aaron, saying: '
    2: "² Speak to the people of Israel and say to them:\nWhen any man has a discharge\
      \ from his member, his discharge makes him ceremonially unclean. "
    3: '³ The uncleanness of his discharge is this: whether his member flows with
      his discharge, or his member is stopped from discharging, it is uncleanness
      for him. '
    4: '⁴ Every bed on which the one with the discharge lies shall be unclean; and
      everything on which he sits shall be unclean. '
    5: '⁵ Anyone who touches his bed shall wash his clothes, and bathe in water, and
      be unclean until the evening. '
    6: '⁶ All who sit on anything on which the one with the discharge has sat shall
      wash their clothes, and bathe in water, and be unclean until the evening. '
    7: '⁷ All who touch the body of the one with the discharge shall wash their clothes,
      and bathe in water, and be unclean until the evening. '
    8: '⁸ If the one with the discharge spits on persons who are clean, then they
      shall wash their clothes, and bathe in water, and be unclean until the evening. '
    9: '⁹ Any saddle on which the one with the discharge rides shall be unclean. '
    10: '¹⁰ All who touch anything that was under him shall be unclean until the evening,
      and all who carry such a thing shall wash their clothes, and bathe in water,
      and be unclean until the evening. '
    11: '¹¹ All those whom the one with the discharge touches without his having rinsed
      his hands in water shall wash their clothes, and bathe in water, and be unclean
      until the evening. '
    12: "¹² Any earthen vessel that the one with the discharge touches shall be broken;\
      \ and every vessel of wood shall be rinsed in water. \n"
    13: '¹³ When the one with a discharge is cleansed of his discharge, he shall count
      seven days for his cleansing; he shall wash his clothes and bathe his body in
      fresh water, and he shall be clean. '
    14: '¹⁴ On the eighth day he shall take two turtledoves or two pigeons and come
      before the Lord to the entrance of the tent of meeting and give them to the
      priest. '
    15: "¹⁵ The priest shall offer them, one for a sin offering and the other for\
      \ a burnt offering; and the priest shall make atonement on his behalf before\
      \ the Lord for his discharge. \n"
    16: '¹⁶ If a man has an emission of semen, he shall bathe his whole body in water,
      and be unclean until the evening. '
    17: '¹⁷ Everything made of cloth or of skin on which the semen falls shall be
      washed with water, and be unclean until the evening. '
    18: "¹⁸ If a man lies with a woman and has an emission of semen, both of them\
      \ shall bathe in water, and be unclean until the evening. \n"
    19: '¹⁹ When a woman has a discharge of blood that is her regular discharge from
      her body, she shall be in her impurity for seven days, and whoever touches her
      shall be unclean until the evening. '
    20: '²⁰ Everything upon which she lies during her impurity shall be unclean; everything
      also upon which she sits shall be unclean. '
    21: '²¹ Whoever touches her bed shall wash his clothes, and bathe in water, and
      be unclean until the evening. '
    22: '²² Whoever touches anything upon which she sits shall wash his clothes, and
      bathe in water, and be unclean until the evening; '
    23: '²³ whether it is the bed or anything upon which she sits, when he touches
      it he shall be unclean until the evening. '
    24: "²⁴ If any man lies with her, and her impurity falls on him, he shall be unclean\
      \ seven days; and every bed on which he lies shall be unclean. \n"
    25: '²⁵ If a woman has a discharge of blood for many days, not at the time of
      her impurity, or if she has a discharge beyond the time of her impurity, all
      the days of the discharge she shall continue in uncleanness; as in the days
      of her impurity, she shall be unclean. '
    26: '²⁶ Every bed on which she lies during all the days of her discharge shall
      be treated as the bed of her impurity; and everything on which she sits shall
      be unclean, as in the uncleanness of her impurity. '
    27: '²⁷ Whoever touches these things shall be unclean, and shall wash his clothes,
      and bathe in water, and be unclean until the evening. '
    28: '²⁸ If she is cleansed of her discharge, she shall count seven days, and after
      that she shall be clean. '
    29: '²⁹ On the eighth day she shall take two turtledoves or two pigeons and bring
      them to the priest at the entrance of the tent of meeting. '
    30: "³⁰ The priest shall offer one for a sin offering and the other for a burnt\
      \ offering; and the priest shall make atonement on her behalf before the Lord\
      \ for her unclean discharge. \n"
    31: "³¹ Thus you shall keep the people of Israel separate from their uncleanness,\
      \ so that they do not die in their uncleanness by defiling my tabernacle that\
      \ is in their midst. \n"
    32: '³² This is the ritual for those who have a discharge: for him who has an
      emission of semen, becoming unclean thereby, '
    33: ³³ for her who is in the infirmity of her period, for anyone, male or female,
      who has a discharge, and for the man who lies with a woman who is unclean.
  16:
    1: '¹ The Lord spoke to Moses after the death of the two sons of Aaron, when they
      drew near before the Lord and died. '
    2: "² The Lord said to Moses:\nTell your brother Aaron not to come just at any\
      \ time into the sanctuary inside the curtain before the mercy seat that is upon\
      \ the ark, or he will die; for I appear in the cloud upon the mercy seat. "
    3: '³ Thus shall Aaron come into the holy place: with a young bull for a sin offering
      and a ram for a burnt offering. '
    4: '⁴ He shall put on the holy linen tunic, and shall have the linen undergarments
      next to his body, fasten the linen sash, and wear the linen turban; these are
      the holy vestments. He shall bathe his body in water, and then put them on. '
    5: "⁵ He shall take from the congregation of the people of Israel two male goats\
      \ for a sin offering, and one ram for a burnt offering. \n"
    6: '⁶ Aaron shall offer the bull as a sin offering for himself, and shall make
      atonement for himself and for his house. '
    7: '⁷ He shall take the two goats and set them before the Lord at the entrance
      of the tent of meeting; '
    8: '⁸ and Aaron shall cast lots on the two goats, one lot for the Lord and the
      other lot for Azazel. '
    9: '⁹ Aaron shall present the goat on which the lot fell for the Lord, and offer
      it as a sin offering; '
    10: "¹⁰ but the goat on which the lot fell for Azazel shall be presented alive\
      \ before the Lord to make atonement over it, that it may be sent away into the\
      \ wilderness to Azazel. \n"
    11: '¹¹ Aaron shall present the bull as a sin offering for himself, and shall
      make atonement for himself and for his house; he shall slaughter the bull as
      a sin offering for himself. '
    12: '¹² He shall take a censer full of coals of fire from the altar before the
      Lord, and two handfuls of crushed sweet incense, and he shall bring it inside
      the curtain '
    13: '¹³ and put the incense on the fire before the Lord, that the cloud of the
      incense may cover the mercy seat that is upon the covenant, or he will die. '
    14: "¹⁴ He shall take some of the blood of the bull, and sprinkle it with his\
      \ finger on the front of the mercy seat, and before the mercy seat he shall\
      \ sprinkle the blood with his finger seven times. \n"
    15: '¹⁵ He shall slaughter the goat of the sin offering that is for the people
      and bring its blood inside the curtain, and do with its blood as he did with
      the blood of the bull, sprinkling it upon the mercy seat and before the mercy
      seat. '
    16: '¹⁶ Thus he shall make atonement for the sanctuary, because of the uncleannesses
      of the people of Israel, and because of their transgressions, all their sins;
      and so he shall do for the tent of meeting, which remains with them in the midst
      of their uncleannesses. '
    17: '¹⁷ No one shall be in the tent of meeting from the time he enters to make
      atonement in the sanctuary until he comes out and has made atonement for himself
      and for his house and for all the assembly of Israel. '
    18: '¹⁸ Then he shall go out to the altar that is before the Lord and make atonement
      on its behalf, and shall take some of the blood of the bull and of the blood
      of the goat, and put it on each of the horns of the altar. '
    19: "¹⁹ He shall sprinkle some of the blood on it with his finger seven times,\
      \ and cleanse it and hallow it from the uncleannesses of the people of Israel.\
      \ \n"
    20: '²⁰ When he has finished atoning for the holy place and the tent of meeting
      and the altar, he shall present the live goat. '
    21: '²¹ Then Aaron shall lay both his hands on the head of the live goat, and
      confess over it all the iniquities of the people of Israel, and all their transgressions,
      all their sins, putting them on the head of the goat, and sending it away into
      the wilderness by means of someone designated for the task. '
    22: "²² The goat shall bear on itself all their iniquities to a barren region;\
      \ and the goat shall be set free in the wilderness. \n"
    23: '²³ Then Aaron shall enter the tent of meeting, and shall take off the linen
      vestments that he put on when he went into the holy place, and shall leave them
      there. '
    24: '²⁴ He shall bathe his body in water in a holy place, and put on his vestments;
      then he shall come out and offer his burnt offering and the burnt offering of
      the people, making atonement for himself and for the people. '
    25: '²⁵ The fat of the sin offering he shall turn into smoke on the altar. '
    26: '²⁶ The one who sets the goat free for Azazel shall wash his clothes and bathe
      his body in water, and afterward may come into the camp. '
    27: '²⁷ The bull of the sin offering and the goat of the sin offering, whose blood
      was brought in to make atonement in the holy place, shall be taken outside the
      camp; their skin and their flesh and their dung shall be consumed in fire. '
    28: "²⁸ The one who burns them shall wash his clothes and bathe his body in water,\
      \ and afterward may come into the camp. \n"
    29: '²⁹ This shall be a statute to you forever: In the seventh month, on the tenth
      day of the month, you shall deny yourselves, and shall do no work, neither the
      citizen nor the alien who resides among you. '
    30: '³⁰ For on this day atonement shall be made for you, to cleanse you; from
      all your sins you shall be clean before the Lord. '
    31: '³¹ It is a sabbath of complete rest to you, and you shall deny yourselves;
      it is a statute forever. '
    32: '³² The priest who is anointed and consecrated as priest in his father’s place
      shall make atonement, wearing the linen vestments, the holy vestments. '
    33: '³³ He shall make atonement for the sanctuary, and he shall make atonement
      for the tent of meeting and for the altar, and he shall make atonement for the
      priests and for all the people of the assembly. '
    34: ³⁴ This shall be an everlasting statute for you, to make atonement for the
      people of Israel once in the year for all their sins. And Moses did as the Lord
      had commanded him.
  17:
    1: "¹ The Lord spoke to Moses: \n"
    2: '² Speak to Aaron and his sons and to all the people of Israel and say to them:
      This is what the Lord has commanded. '
    3: '³ If anyone of the house of Israel slaughters an ox or a lamb or a goat in
      the camp, or slaughters it outside the camp, '
    4: '⁴ and does not bring it to the entrance of the tent of meeting, to present
      it as an offering to the Lord before the tabernacle of the Lord, he shall be
      held guilty of bloodshed; he has shed blood, and he shall be cut off from the
      people. '
    5: '⁵ This is in order that the people of Israel may bring their sacrifices that
      they offer in the open field, that they may bring them to the Lord, to the priest
      at the entrance of the tent of meeting, and offer them as sacrifices of well-being
      to the Lord. '
    6: '⁶ The priest shall dash the blood against the altar of the Lord at the entrance
      of the tent of meeting, and turn the fat into smoke as a pleasing odor to the
      Lord, '
    7: "⁷ so that they may no longer offer their sacrifices for goat-demons, to whom\
      \ they prostitute themselves. This shall be a statute forever to them throughout\
      \ their generations. \n"
    8: '⁸ And say to them further: Anyone of the house of Israel or of the aliens
      who reside among them who offers a burnt offering or sacrifice, '
    9: "⁹ and does not bring it to the entrance of the tent of meeting, to sacrifice\
      \ it to the Lord, shall be cut off from the people. \n"
    10: '¹⁰ If anyone of the house of Israel or of the aliens who reside among them
      eats any blood, I will set my face against that person who eats blood, and will
      cut that person off from the people. '
    11: '¹¹ For the life of the flesh is in the blood; and I have given it to you
      for making atonement for your lives on the altar; for, as life, it is the blood
      that makes atonement. '
    12: '¹² Therefore I have said to the people of Israel: No person among you shall
      eat blood, nor shall any alien who resides among you eat blood. '
    13: "¹³ And anyone of the people of Israel, or of the aliens who reside among\
      \ them, who hunts down an animal or bird that may be eaten shall pour out its\
      \ blood and cover it with earth. \n"
    14: '¹⁴ For the life of every creature—its blood is its life; therefore I have
      said to the people of Israel: You shall not eat the blood of any creature, for
      the life of every creature is its blood; whoever eats it shall be cut off. '
    15: '¹⁵ All persons, citizens or aliens, who eat what dies of itself or what has
      been torn by wild animals, shall wash their clothes, and bathe themselves in
      water, and be unclean until the evening; then they shall be clean. '
    16: ¹⁶ But if they do not wash themselves or bathe their body, they shall bear
      their guilt.
  18:
    1: "¹ The Lord spoke to Moses, saying: \n"
    2: '² Speak to the people of Israel and say to them: I am the Lord your God. '
    3: '³ You shall not do as they do in the land of Egypt, where you lived, and you
      shall not do as they do in the land of Canaan, to which I am bringing you. You
      shall not follow their statutes. '
    4: '⁴ My ordinances you shall observe and my statutes you shall keep, following
      them: I am the Lord your God. '
    5: "⁵ You shall keep my statutes and my ordinances; by doing so one shall live:\
      \ I am the Lord. \n"
    6: '⁶ None of you shall approach anyone near of kin to uncover nakedness: I am
      the Lord. '
    7: '⁷ You shall not uncover the nakedness of your father, which is the nakedness
      of your mother; she is your mother, you shall not uncover her nakedness. '
    8: '⁸ You shall not uncover the nakedness of your father’s wife; it is the nakedness
      of your father. '
    9: '⁹ You shall not uncover the nakedness of your sister, your father’s daughter
      or your mother’s daughter, whether born at home or born abroad. '
    10: '¹⁰ You shall not uncover the nakedness of your son’s daughter or of your
      daughter’s daughter, for their nakedness is your own nakedness. '
    11: '¹¹ You shall not uncover the nakedness of your father’s wife’s daughter,
      begotten by your father, since she is your sister. '
    12: '¹² You shall not uncover the nakedness of your father’s sister; she is your
      father’s flesh. '
    13: '¹³ You shall not uncover the nakedness of your mother’s sister, for she is
      your mother’s flesh. '
    14: '¹⁴ You shall not uncover the nakedness of your father’s brother, that is,
      you shall not approach his wife; she is your aunt. '
    15: '¹⁵ You shall not uncover the nakedness of your daughter-in-law: she is your
      son’s wife; you shall not uncover her nakedness. '
    16: '¹⁶ You shall not uncover the nakedness of your brother’s wife; it is your
      brother’s nakedness. '
    17: '¹⁷ You shall not uncover the nakedness of a woman and her daughter, and you
      shall not take her son’s daughter or her daughter’s daughter to uncover her
      nakedness; they are your flesh; it is depravity. '
    18: "¹⁸ And you shall not take a woman as a rival to her sister, uncovering her\
      \ nakedness while her sister is still alive. \n"
    19: '¹⁹ You shall not approach a woman to uncover her nakedness while she is in
      her menstrual uncleanness. '
    20: '²⁰ You shall not have sexual relations with your kinsman’s wife, and defile
      yourself with her. '
    21: '²¹ You shall not give any of your offspring to sacrifice them to Molech,
      and so profane the name of your God: I am the Lord. '
    22: '²² You shall not lie with a male as with a woman; it is an abomination. '
    23: "²³ You shall not have sexual relations with any animal and defile yourself\
      \ with it, nor shall any woman give herself to an animal to have sexual relations\
      \ with it: it is perversion. \n"
    24: '²⁴ Do not defile yourselves in any of these ways, for by all these practices
      the nations I am casting out before you have defiled themselves. '
    25: '²⁵ Thus the land became defiled; and I punished it for its iniquity, and
      the land vomited out its inhabitants. '
    26: '²⁶ But you shall keep my statutes and my ordinances and commit none of these
      abominations, either the citizen or the alien who resides among you '
    27: '²⁷ (for the inhabitants of the land, who were before you, committed all of
      these abominations, and the land became defiled); '
    28: '²⁸ otherwise the land will vomit you out for defiling it, as it vomited out
      the nation that was before you. '
    29: '²⁹ For whoever commits any of these abominations shall be cut off from their
      people. '
    30: '³⁰ So keep my charge not to commit any of these abominations that were done
      before you, and not to defile yourselves by them: I am the Lord your God.'
  19:
    1: "¹ The Lord spoke to Moses, saying: \n"
    2: '² Speak to all the congregation of the people of Israel and say to them: You
      shall be holy, for I the Lord your God am holy. '
    3: '³ You shall each revere your mother and father, and you shall keep my sabbaths:
      I am the Lord your God. '
    4: "⁴ Do not turn to idols or make cast images for yourselves: I am the Lord your\
      \ God. \n"
    5: '⁵ When you offer a sacrifice of well-being to the Lord, offer it in such a
      way that it is acceptable in your behalf. '
    6: '⁶ It shall be eaten on the same day you offer it, or on the next day; and
      anything left over until the third day shall be consumed in fire. '
    7: '⁷ If it is eaten at all on the third day, it is an abomination; it will not
      be acceptable. '
    8: "⁸ All who eat it shall be subject to punishment, because they have profaned\
      \ what is holy to the Lord; and any such person shall be cut off from the people.\
      \ \n"
    9: '⁹ When you reap the harvest of your land, you shall not reap to the very edges
      of your field, or gather the gleanings of your harvest. '
    10: "¹⁰ You shall not strip your vineyard bare, or gather the fallen grapes of\
      \ your vineyard; you shall leave them for the poor and the alien: I am the Lord\
      \ your God. \n"
    11: '¹¹ You shall not steal; you shall not deal falsely; and you shall not lie
      to one another. '
    12: "¹² And you shall not swear falsely by my name, profaning the name of your\
      \ God: I am the Lord. \n"
    13: '¹³ You shall not defraud your neighbor; you shall not steal; and you shall
      not keep for yourself the wages of a laborer until morning. '
    14: "¹⁴ You shall not revile the deaf or put a stumbling block before the blind;\
      \ you shall fear your God: I am the Lord. \n"
    15: '¹⁵ You shall not render an unjust judgment; you shall not be partial to the
      poor or defer to the great: with justice you shall judge your neighbor. '
    16: "¹⁶ You shall not go around as a slanderer among your people, and you shall\
      \ not profit by the blood of your neighbor: I am the Lord. \n"
    17: '¹⁷ You shall not hate in your heart anyone of your kin; you shall reprove
      your neighbor, or you will incur guilt yourself. '
    18: "¹⁸ You shall not take vengeance or bear a grudge against any of your people,\
      \ but you shall love your neighbor as yourself: I am the Lord. \n"
    19: "¹⁹ You shall keep my statutes. You shall not let your animals breed with\
      \ a different kind; you shall not sow your field with two kinds of seed; nor\
      \ shall you put on a garment made of two different materials. \n"
    20: '²⁰ If a man has sexual relations with a woman who is a slave, designated
      for another man but not ransomed or given her freedom, an inquiry shall be held.
      They shall not be put to death, since she has not been freed; '
    21: '²¹ but he shall bring a guilt offering for himself to the Lord, at the entrance
      of the tent of meeting, a ram as guilt offering. '
    22: "²² And the priest shall make atonement for him with the ram of guilt offering\
      \ before the Lord for his sin that he committed; and the sin he committed shall\
      \ be forgiven him. \n"
    23: '²³ When you come into the land and plant all kinds of trees for food, then
      you shall regard their fruit as forbidden; three years it shall be forbidden
      to you, it must not be eaten. '
    24: '²⁴ In the fourth year all their fruit shall be set apart for rejoicing in
      the Lord. '
    25: "²⁵ But in the fifth year you may eat of their fruit, that their yield may\
      \ be increased for you: I am the Lord your God. \n"
    26: '²⁶ You shall not eat anything with its blood. You shall not practice augury
      or witchcraft. '
    27: '²⁷ You shall not round off the hair on your temples or mar the edges of your
      beard. '
    28: "²⁸ You shall not make any gashes in your flesh for the dead or tattoo any\
      \ marks upon you: I am the Lord. \n"
    29: '²⁹ Do not profane your daughter by making her a prostitute, that the land
      not become prostituted and full of depravity. '
    30: "³⁰ You shall keep my sabbaths and reverence my sanctuary: I am the Lord.\
      \ \n"
    31: "³¹ Do not turn to mediums or wizards; do not seek them out, to be defiled\
      \ by them: I am the Lord your God. \n"
    32: "³² You shall rise before the aged, and defer to the old; and you shall fear\
      \ your God: I am the Lord. \n"
    33: '³³ When an alien resides with you in your land, you shall not oppress the
      alien. '
    34: "³⁴ The alien who resides with you shall be to you as the citizen among you;\
      \ you shall love the alien as yourself, for you were aliens in the land of Egypt:\
      \ I am the Lord your God. \n"
    35: '³⁵ You shall not cheat in measuring length, weight, or quantity. '
    36: '³⁶ You shall have honest balances, honest weights, an honest ephah, and an
      honest hin: I am the Lord your God, who brought you out of the land of Egypt. '
    37: '³⁷ You shall keep all my statutes and all my ordinances, and observe them:
      I am the Lord.'
  20:
    1: '¹ The Lord spoke to Moses, saying: '
    2: "² Say further to the people of Israel:\nAny of the people of Israel, or of\
      \ the aliens who reside in Israel, who give any of their offspring to Molech\
      \ shall be put to death; the people of the land shall stone them to death. "
    3: '³ I myself will set my face against them, and will cut them off from the people,
      because they have given of their offspring to Molech, defiling my sanctuary
      and profaning my holy name. '
    4: '⁴ And if the people of the land should ever close their eyes to them, when
      they give of their offspring to Molech, and do not put them to death, '
    5: "⁵ I myself will set my face against them and against their family, and will\
      \ cut them off from among their people, them and all who follow them in prostituting\
      \ themselves to Molech. \n"
    6: '⁶ If any turn to mediums and wizards, prostituting themselves to them, I will
      set my face against them, and will cut them off from the people. '
    7: '⁷ Consecrate yourselves therefore, and be holy; for I am the Lord your God. '
    8: '⁸ Keep my statutes, and observe them; I am the Lord; I sanctify you. '
    9: "⁹ All who curse father or mother shall be put to death; having cursed father\
      \ or mother, their blood is upon them. \n"
    10: '¹⁰ If a man commits adultery with the wife of his neighbor, both the adulterer
      and the adulteress shall be put to death. '
    11: '¹¹ The man who lies with his father’s wife has uncovered his father’s nakedness;
      both of them shall be put to death; their blood is upon them. '
    12: '¹² If a man lies with his daughter-in-law, both of them shall be put to death;
      they have committed perversion, their blood is upon them. '
    13: '¹³ If a man lies with a male as with a woman, both of them have committed
      an abomination; they shall be put to death; their blood is upon them. '
    14: '¹⁴ If a man takes a wife and her mother also, it is depravity; they shall
      be burned to death, both he and they, that there may be no depravity among you. '
    15: '¹⁵ If a man has sexual relations with an animal, he shall be put to death;
      and you shall kill the animal. '
    16: "¹⁶ If a woman approaches any animal and has sexual relations with it, you\
      \ shall kill the woman and the animal; they shall be put to death, their blood\
      \ is upon them. \n"
    17: '¹⁷ If a man takes his sister, a daughter of his father or a daughter of his
      mother, and sees her nakedness, and she sees his nakedness, it is a disgrace,
      and they shall be cut off in the sight of their people; he has uncovered his
      sister’s nakedness, he shall be subject to punishment. '
    18: '¹⁸ If a man lies with a woman having her sickness and uncovers her nakedness,
      he has laid bare her flow and she has laid bare her flow of blood; both of them
      shall be cut off from their people. '
    19: '¹⁹ You shall not uncover the nakedness of your mother’s sister or of your
      father’s sister, for that is to lay bare one’s own flesh; they shall be subject
      to punishment. '
    20: '²⁰ If a man lies with his uncle’s wife, he has uncovered his uncle’s nakedness;
      they shall be subject to punishment; they shall die childless. '
    21: "²¹ If a man takes his brother’s wife, it is impurity; he has uncovered his\
      \ brother’s nakedness; they shall be childless. \n"
    22: '²² You shall keep all my statutes and all my ordinances, and observe them,
      so that the land to which I bring you to settle in may not vomit you out. '
    23: '²³ You shall not follow the practices of the nation that I am driving out
      before you. Because they did all these things, I abhorred them. '
    24: '²⁴ But I have said to you: You shall inherit their land, and I will give
      it to you to possess, a land flowing with milk and honey. I am the Lord your
      God; I have separated you from the peoples. '
    25: '²⁵ You shall therefore make a distinction between the clean animal and the
      unclean, and between the unclean bird and the clean; you shall not bring abomination
      on yourselves by animal or by bird or by anything with which the ground teems,
      which I have set apart for you to hold unclean. '
    26: "²⁶ You shall be holy to me; for I the Lord am holy, and I have separated\
      \ you from the other peoples to be mine. \n"
    27: ²⁷ A man or a woman who is a medium or a wizard shall be put to death; they
      shall be stoned to death, their blood is upon them.
  21:
    1: "¹ The Lord said to Moses: Speak to the priests, the sons of Aaron, and say\
      \ to them:\nNo one shall defile himself for a dead person among his relatives, "
    2: '² except for his nearest kin: his mother, his father, his son, his daughter,
      his brother; '
    3: '³ likewise, for a virgin sister, close to him because she has had no husband,
      he may defile himself for her. '
    4: '⁴ But he shall not defile himself as a husband among his people and so profane
      himself. '
    5: '⁵ They shall not make bald spots upon their heads, or shave off the edges
      of their beards, or make any gashes in their flesh. '
    6: '⁶ They shall be holy to their God, and not profane the name of their God;
      for they offer the Lord’s offerings by fire, the food of their God; therefore
      they shall be holy. '
    7: '⁷ They shall not marry a prostitute or a woman who has been defiled; neither
      shall they marry a woman divorced from her husband. For they are holy to their
      God, '
    8: '⁸ and you shall treat them as holy, since they offer the food of your God;
      they shall be holy to you, for I the Lord, I who sanctify you, am holy. '
    9: "⁹ When the daughter of a priest profanes herself through prostitution, she\
      \ profanes her father; she shall be burned to death. \n"
    10: '¹⁰ The priest who is exalted above his fellows, on whose head the anointing
      oil has been poured and who has been consecrated to wear the vestments, shall
      not dishevel his hair, nor tear his vestments. '
    11: '¹¹ He shall not go where there is a dead body; he shall not defile himself
      even for his father or mother. '
    12: '¹² He shall not go outside the sanctuary and thus profane the sanctuary of
      his God; for the consecration of the anointing oil of his God is upon him: I
      am the Lord. '
    13: '¹³ He shall marry only a woman who is a virgin. '
    14: '¹⁴ A widow, or a divorced woman, or a woman who has been defiled, a prostitute,
      these he shall not marry. He shall marry a virgin of his own kin, '
    15: "¹⁵ that he may not profane his offspring among his kin; for I am the Lord;\
      \ I sanctify him. \n"
    16: '¹⁶ The Lord spoke to Moses, saying: '
    17: '¹⁷ Speak to Aaron and say: No one of your offspring throughout their generations
      who has a blemish may approach to offer the food of his God. '
    18: '¹⁸ For no one who has a blemish shall draw near, one who is blind or lame,
      or one who has a mutilated face or a limb too long, '
    19: '¹⁹ or one who has a broken foot or a broken hand, '
    20: '²⁰ or a hunchback, or a dwarf, or a man with a blemish in his eyes or an
      itching disease or scabs or crushed testicles. '
    21: '²¹ No descendant of Aaron the priest who has a blemish shall come near to
      offer the Lord’s offerings by fire; since he has a blemish, he shall not come
      near to offer the food of his God. '
    22: '²² He may eat the food of his God, of the most holy as well as of the holy. '
    23: '²³ But he shall not come near the curtain or approach the altar, because
      he has a blemish, that he may not profane my sanctuaries; for I am the Lord;
      I sanctify them. '
    24: ²⁴ Thus Moses spoke to Aaron and to his sons and to all the people of Israel.
  22:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² Direct Aaron and his sons to deal carefully with the sacred donations of
      the people of Israel, which they dedicate to me, so that they may not profane
      my holy name; I am the Lord. '
    3: '³ Say to them: If anyone among all your offspring throughout your generations
      comes near the sacred donations, which the people of Israel dedicate to the
      Lord, while he is in a state of uncleanness, that person shall be cut off from
      my presence: I am the Lord. '
    4: '⁴ No one of Aaron’s offspring who has a leprous disease or suffers a discharge
      may eat of the sacred donations until he is clean. Whoever touches anything
      made unclean by a corpse or a man who has had an emission of semen, '
    5: '⁵ and whoever touches any swarming thing by which he may be made unclean or
      any human being by whom he may be made unclean—whatever his uncleanness may
      be— '
    6: '⁶ the person who touches any such shall be unclean until evening and shall
      not eat of the sacred donations unless he has washed his body in water. '
    7: '⁷ When the sun sets he shall be clean; and afterward he may eat of the sacred
      donations, for they are his food. '
    8: '⁸ That which died or was torn by wild animals he shall not eat, becoming unclean
      by it: I am the Lord. '
    9: "⁹ They shall keep my charge, so that they may not incur guilt and die in the\
      \ sanctuary for having profaned it: I am the Lord; I sanctify them. \n"
    10: '¹⁰ No lay person shall eat of the sacred donations. No bound or hired servant
      of the priest shall eat of the sacred donations; '
    11: '¹¹ but if a priest acquires anyone by purchase, the person may eat of them;
      and those that are born in his house may eat of his food. '
    12: '¹² If a priest’s daughter marries a layman, she shall not eat of the offering
      of the sacred donations; '
    13: '¹³ but if a priest’s daughter is widowed or divorced, without offspring,
      and returns to her father’s house, as in her youth, she may eat of her father’s
      food. No lay person shall eat of it. '
    14: '¹⁴ If a man eats of the sacred donation unintentionally, he shall add one-fifth
      of its value to it, and give the sacred donation to the priest. '
    15: '¹⁵ No one shall profane the sacred donations of the people of Israel, which
      they offer to the Lord, '
    16: "¹⁶ causing them to bear guilt requiring a guilt offering, by eating their\
      \ sacred donations: for I am the Lord; I sanctify them. \n"
    17: '¹⁷ The Lord spoke to Moses, saying: '
    18: '¹⁸ Speak to Aaron and his sons and all the people of Israel and say to them:
      When anyone of the house of Israel or of the aliens residing in Israel presents
      an offering, whether in payment of a vow or as a freewill offering that is offered
      to the Lord as a burnt offering, '
    19: '¹⁹ to be acceptable in your behalf it shall be a male without blemish, of
      the cattle or the sheep or the goats. '
    20: "²⁰ You shall not offer anything that has a blemish, for it will not be acceptable\
      \ in your behalf. \n"
    21: '²¹ When anyone offers a sacrifice of well-being to the Lord, in fulfillment
      of a vow or as a freewill offering, from the herd or from the flock, to be acceptable
      it must be perfect; there shall be no blemish in it. '
    22: '²² Anything blind, or injured, or maimed, or having a discharge or an itch
      or scabs—these you shall not offer to the Lord or put any of them on the altar
      as offerings by fire to the Lord. '
    23: '²³ An ox or a lamb that has a limb too long or too short you may present
      for a freewill offering; but it will not be accepted for a vow. '
    24: '²⁴ Any animal that has its testicles bruised or crushed or torn or cut, you
      shall not offer to the Lord; such you shall not do within your land, '
    25: "²⁵ nor shall you accept any such animals from a foreigner to offer as food\
      \ to your God; since they are mutilated, with a blemish in them, they shall\
      \ not be accepted in your behalf. \n"
    26: '²⁶ The Lord spoke to Moses, saying: '
    27: '²⁷ When an ox or a sheep or a goat is born, it shall remain seven days with
      its mother, and from the eighth day on it shall be acceptable as the Lord’s
      offering by fire. '
    28: '²⁸ But you shall not slaughter, from the herd or the flock, an animal with
      its young on the same day. '
    29: '²⁹ When you sacrifice a thanksgiving offering to the Lord, you shall sacrifice
      it so that it may be acceptable in your behalf. '
    30: "³⁰ It shall be eaten on the same day; you shall not leave any of it until\
      \ morning: I am the Lord. \n"
    31: '³¹ Thus you shall keep my commandments and observe them: I am the Lord. '
    32: '³² You shall not profane my holy name, that I may be sanctified among the
      people of Israel: I am the Lord; I sanctify you, '
    33: '³³ I who brought you out of the land of Egypt to be your God: I am the Lord.'
  23:
    1: '¹ The Lord spoke to Moses, saying: '
    2: "² Speak to the people of Israel and say to them: These are the appointed festivals\
      \ of the Lord that you shall proclaim as holy convocations, my appointed festivals.\
      \ \n"
    3: "³ Six days shall work be done; but the seventh day is a sabbath of complete\
      \ rest, a holy convocation; you shall do no work: it is a sabbath to the Lord\
      \ throughout your settlements. \n"
    4: '⁴ These are the appointed festivals of the Lord, the holy convocations, which
      you shall celebrate at the time appointed for them. '
    5: '⁵ In the first month, on the fourteenth day of the month, at twilight, there
      shall be a passover offering to the Lord, '
    6: '⁶ and on the fifteenth day of the same month is the festival of unleavened
      bread to the Lord; seven days you shall eat unleavened bread. '
    7: '⁷ On the first day you shall have a holy convocation; you shall not work at
      your occupations. '
    8: "⁸ For seven days you shall present the Lord’s offerings by fire; on the seventh\
      \ day there shall be a holy convocation: you shall not work at your occupations.\
      \ \n"
    9: '⁹ The Lord spoke to Moses: '
    10: '¹⁰ Speak to the people of Israel and say to them: When you enter the land
      that I am giving you and you reap its harvest, you shall bring the sheaf of
      the first fruits of your harvest to the priest. '
    11: '¹¹ He shall raise the sheaf before the Lord, that you may find acceptance;
      on the day after the sabbath the priest shall raise it. '
    12: '¹² On the day when you raise the sheaf, you shall offer a lamb a year old,
      without blemish, as a burnt offering to the Lord. '
    13: '¹³ And the grain offering with it shall be two-tenths of an ephah of choice
      flour mixed with oil, an offering by fire of pleasing odor to the Lord; and
      the drink offering with it shall be of wine, one-fourth of a hin. '
    14: "¹⁴ You shall eat no bread or parched grain or fresh ears until that very\
      \ day, until you have brought the offering of your God: it is a statute forever\
      \ throughout your generations in all your settlements. \n"
    15: '¹⁵ And from the day after the sabbath, from the day on which you bring the
      sheaf of the elevation offering, you shall count off seven weeks; they shall
      be complete. '
    16: '¹⁶ You shall count until the day after the seventh sabbath, fifty days; then
      you shall present an offering of new grain to the Lord. '
    17: '¹⁷ You shall bring from your settlements two loaves of bread as an elevation
      offering, each made of two-tenths of an ephah; they shall be of choice flour,
      baked with leaven, as first fruits to the Lord. '
    18: '¹⁸ You shall present with the bread seven lambs a year old without blemish,
      one young bull, and two rams; they shall be a burnt offering to the Lord, along
      with their grain offering and their drink offerings, an offering by fire of
      pleasing odor to the Lord. '
    19: '¹⁹ You shall also offer one male goat for a sin offering, and two male lambs
      a year old as a sacrifice of well-being. '
    20: '²⁰ The priest shall raise them with the bread of the first fruits as an elevation
      offering before the Lord, together with the two lambs; they shall be holy to
      the Lord for the priest. '
    21: "²¹ On that same day you shall make proclamation; you shall hold a holy convocation;\
      \ you shall not work at your occupations. This is a statute forever in all your\
      \ settlements throughout your generations. \n"
    22: "²² When you reap the harvest of your land, you shall not reap to the very\
      \ edges of your field, or gather the gleanings of your harvest; you shall leave\
      \ them for the poor and for the alien: I am the Lord your God. \n"
    23: '²³ The Lord spoke to Moses, saying: '
    24: '²⁴ Speak to the people of Israel, saying: In the seventh month, on the first
      day of the month, you shall observe a day of complete rest, a holy convocation
      commemorated with trumpet blasts. '
    25: "²⁵ You shall not work at your occupations; and you shall present the Lord’s\
      \ offering by fire. \n"
    26: '²⁶ The Lord spoke to Moses, saying: '
    27: '²⁷ Now, the tenth day of this seventh month is the day of atonement; it shall
      be a holy convocation for you: you shall deny yourselves and present the Lord’s
      offering by fire; '
    28: '²⁸ and you shall do no work during that entire day; for it is a day of atonement,
      to make atonement on your behalf before the Lord your God. '
    29: '²⁹ For anyone who does not practice self-denial during that entire day shall
      be cut off from the people. '
    30: '³⁰ And anyone who does any work during that entire day, such a one I will
      destroy from the midst of the people. '
    31: '³¹ You shall do no work: it is a statute forever throughout your generations
      in all your settlements. '
    32: "³² It shall be to you a sabbath of complete rest, and you shall deny yourselves;\
      \ on the ninth day of the month at evening, from evening to evening you shall\
      \ keep your sabbath. \n"
    33: '³³ The Lord spoke to Moses, saying: '
    34: '³⁴ Speak to the people of Israel, saying: On the fifteenth day of this seventh
      month, and lasting seven days, there shall be the festival of booths to the
      Lord. '
    35: '³⁵ The first day shall be a holy convocation; you shall not work at your
      occupations. '
    36: "³⁶ Seven days you shall present the Lord’s offerings by fire; on the eighth\
      \ day you shall observe a holy convocation and present the Lord’s offerings\
      \ by fire; it is a solemn assembly; you shall not work at your occupations.\
      \ \n"
    37: '³⁷ These are the appointed festivals of the Lord, which you shall celebrate
      as times of holy convocation, for presenting to the Lord offerings by fire—burnt
      offerings and grain offerings, sacrifices and drink offerings, each on its proper
      day— '
    38: "³⁸ apart from the sabbaths of the Lord, and apart from your gifts, and apart\
      \ from all your votive offerings, and apart from all your freewill offerings,\
      \ which you give to the Lord. \n"
    39: '³⁹ Now, the fifteenth day of the seventh month, when you have gathered in
      the produce of the land, you shall keep the festival of the Lord, lasting seven
      days; a complete rest on the first day, and a complete rest on the eighth day. '
    40: '⁴⁰ On the first day you shall take the fruit of majestic trees, branches
      of palm trees, boughs of leafy trees, and willows of the brook; and you shall
      rejoice before the Lord your God for seven days. '
    41: '⁴¹ You shall keep it as a festival to the Lord seven days in the year; you
      shall keep it in the seventh month as a statute forever throughout your generations. '
    42: '⁴² You shall live in booths for seven days; all that are citizens in Israel
      shall live in booths, '
    43: "⁴³ so that your generations may know that I made the people of Israel live\
      \ in booths when I brought them out of the land of Egypt: I am the Lord your\
      \ God. \n"
    44: ⁴⁴ Thus Moses declared to the people of Israel the appointed festivals of
      the Lord.
  24:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² Command the people of Israel to bring you pure oil of beaten olives for
      the lamp, that a light may be kept burning regularly. '
    3: '³ Aaron shall set it up in the tent of meeting, outside the curtain of the
      covenant, to burn from evening to morning before the Lord regularly; it shall
      be a statute forever throughout your generations. '
    4: "⁴ He shall set up the lamps on the lampstand of pure gold before the Lord\
      \ regularly. \n"
    5: '⁵ You shall take choice flour, and bake twelve loaves of it; two-tenths of
      an ephah shall be in each loaf. '
    6: '⁶ You shall place them in two rows, six in a row, on the table of pure gold. '
    7: '⁷ You shall put pure frankincense with each row, to be a token offering for
      the bread, as an offering by fire to the Lord. '
    8: '⁸ Every sabbath day Aaron shall set them in order before the Lord regularly
      as a commitment of the people of Israel, as a covenant forever. '
    9: "⁹ They shall be for Aaron and his descendants, who shall eat them in a holy\
      \ place, for they are most holy portions for him from the offerings by fire\
      \ to the Lord, a perpetual due. \n"
    10: '¹⁰ A man whose mother was an Israelite and whose father was an Egyptian came
      out among the people of Israel; and the Israelite woman’s son and a certain
      Israelite began fighting in the camp. '
    11: '¹¹ The Israelite woman’s son blasphemed the Name in a curse. And they brought
      him to Moses—now his mother’s name was Shelomith, daughter of Dibri, of the
      tribe of Dan— '
    12: "¹² and they put him in custody, until the decision of the Lord should be\
      \ made clear to them. \n"
    13: '¹³ The Lord said to Moses, saying: '
    14: '¹⁴ Take the blasphemer outside the camp; and let all who were within hearing
      lay their hands on his head, and let the whole congregation stone him. '
    15: '¹⁵ And speak to the people of Israel, saying: Anyone who curses God shall
      bear the sin. '
    16: '¹⁶ One who blasphemes the name of the Lord shall be put to death; the whole
      congregation shall stone the blasphemer. Aliens as well as citizens, when they
      blaspheme the Name, shall be put to death. '
    17: '¹⁷ Anyone who kills a human being shall be put to death. '
    18: '¹⁸ Anyone who kills an animal shall make restitution for it, life for life. '
    19: '¹⁹ Anyone who maims another shall suffer the same injury in return: '
    20: '²⁰ fracture for fracture, eye for eye, tooth for tooth; the injury inflicted
      is the injury to be suffered. '
    21: '²¹ One who kills an animal shall make restitution for it; but one who kills
      a human being shall be put to death. '
    22: '²² You shall have one law for the alien and for the citizen: for I am the
      Lord your God. '
    23: ²³ Moses spoke thus to the people of Israel; and they took the blasphemer
