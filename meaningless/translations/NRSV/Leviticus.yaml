    1: '¹ The Lord spoke to Moses and Aaron, saying to them: '
    2: "² Speak to the people of Israel, saying:\nFrom among all the land animals,\
      \ these are the creatures that you may eat. "
    3: '³ Any animal that has divided hoofs and is cleft-footed and chews the cud—such
      you may eat. '
    4: '⁴ But among those that chew the cud or have divided hoofs, you shall not eat
      the following: the camel, for even though it chews the cud, it does not have
      divided hoofs; it is unclean for you. '
    5: '⁵ The rock badger, for even though it chews the cud, it does not have divided
      hoofs; it is unclean for you. '
    6: '⁶ The hare, for even though it chews the cud, it does not have divided hoofs;
      it is unclean for you. '
    7: '⁷ The pig, for even though it has divided hoofs and is cleft-footed, it does
      not chew the cud; it is unclean for you. '
    8: "⁸ Of their flesh you shall not eat, and their carcasses you shall not touch;\
      \ they are unclean for you. \n"
    9: '⁹ These you may eat, of all that are in the waters. Everything in the waters
      that has fins and scales, whether in the seas or in the streams—such you may
      eat. '
    10: '¹⁰ But anything in the seas or the streams that does not have fins and scales,
      of the swarming creatures in the waters and among all the other living creatures
      that are in the waters—they are detestable to you '
    11: '¹¹ and detestable they shall remain. Of their flesh you shall not eat, and
      their carcasses you shall regard as detestable. '
    12: "¹² Everything in the waters that does not have fins and scales is detestable\
      \ to you. \n"
    13: '¹³ These you shall regard as detestable among the birds. They shall not be
      eaten; they are an abomination: the eagle, the vulture, the osprey, '
    14: '¹⁴ the buzzard, the kite of any kind; '
    15: '¹⁵ every raven of any kind; '
    16: '¹⁶ the ostrich, the nighthawk, the sea gull, the hawk of any kind; '
    17: '¹⁷ the little owl, the cormorant, the great owl, '
    18: '¹⁸ the water hen, the desert owl, the carrion vulture, '
    19: "¹⁹ the stork, the heron of any kind, the hoopoe, and the bat. \n"
    20: '²⁰ All winged insects that walk upon all fours are detestable to you. '
    21: '²¹ But among the winged insects that walk on all fours you may eat those
      that have jointed legs above their feet, with which to leap on the ground. '
    22: '²² Of them you may eat: the locust according to its kind, the bald locust
      according to its kind, the cricket according to its kind, and the grasshopper
      according to its kind. '
    23: "²³ But all other winged insects that have four feet are detestable to you.\
      \ \n"
    24: '²⁴ By these you shall become unclean; whoever touches the carcass of any
      of them shall be unclean until the evening, '
    25: '²⁵ and whoever carries any part of the carcass of any of them shall wash
      his clothes and be unclean until the evening. '
    26: '²⁶ Every animal that has divided hoofs but is not cleft-footed or does not
      chew the cud is unclean for you; everyone who touches one of them shall be unclean. '
    27: '²⁷ All that walk on their paws, among the animals that walk on all fours,
