    28: "²⁸ and the one who carries the carcass shall wash his clothes and be unclean\
      \ until the evening; they are unclean for you. \n"
    29: '²⁹ These are unclean for you among the creatures that swarm upon the earth:
      the weasel, the mouse, the great lizard according to its kind, '
    30: '³⁰ the gecko, the land crocodile, the lizard, the sand lizard, and the chameleon. '
    31: '³¹ These are unclean for you among all that swarm; whoever touches one of
      them when they are dead shall be unclean until the evening. '
    32: '³² And anything upon which any of them falls when they are dead shall be
      unclean, whether an article of wood or cloth or skin or sacking, any article
      that is used for any purpose; it shall be dipped into water, and it shall be
      unclean until the evening, and then it shall be clean. '
    33: '³³ And if any of them falls into any earthen vessel, all that is in it shall
