  25:
    1: '¹ The Lord spoke to Moses on Mount Sinai, saying: '
    2: '² Speak to the people of Israel and say to them: When you enter the land that
      I am giving you, the land shall observe a sabbath for the Lord. '
    3: '³ Six years you shall sow your field, and six years you shall prune your vineyard,
      and gather in their yield; '
    4: '⁴ but in the seventh year there shall be a sabbath of complete rest for the
      land, a sabbath for the Lord: you shall not sow your field or prune your vineyard. '
    5: '⁵ You shall not reap the aftergrowth of your harvest or gather the grapes
      of your unpruned vine: it shall be a year of complete rest for the land. '
    6: '⁶ You may eat what the land yields during its sabbath—you, your male and female
      slaves, your hired and your bound laborers who live with you; '
    7: "⁷ for your livestock also, and for the wild animals in your land all its yield\
      \ shall be for food. \n"
    8: '⁸ You shall count off seven weeks of years, seven times seven years, so that
      the period of seven weeks of years gives forty-nine years. '
    9: '⁹ Then you shall have the trumpet sounded loud; on the tenth day of the seventh
      month—on the day of atonement—you shall have the trumpet sounded throughout
      all your land. '
    10: '¹⁰ And you shall hallow the fiftieth year and you shall proclaim liberty
      throughout the land to all its inhabitants. It shall be a jubilee for you: you
      shall return, every one of you, to your property and every one of you to your
      family. '
    11: '¹¹ That fiftieth year shall be a jubilee for you: you shall not sow, or reap
      the aftergrowth, or harvest the unpruned vines. '
    12: "¹² For it is a jubilee; it shall be holy to you: you shall eat only what\
      \ the field itself produces. \n"
    13: '¹³ In this year of jubilee you shall return, every one of you, to your property. '
    14: '¹⁴ When you make a sale to your neighbor or buy from your neighbor, you shall
      not cheat one another. '
    15: '¹⁵ When you buy from your neighbor, you shall pay only for the number of
      years since the jubilee; the seller shall charge you only for the remaining
      crop years. '
    16: '¹⁶ If the years are more, you shall increase the price, and if the years
      are fewer, you shall diminish the price; for it is a certain number of harvests
      that are being sold to you. '
    17: "¹⁷ You shall not cheat one another, but you shall fear your God; for I am\
      \ the Lord your God. \n"
    18: '¹⁸ You shall observe my statutes and faithfully keep my ordinances, so that
      you may live on the land securely. '
    19: '¹⁹ The land will yield its fruit, and you will eat your fill and live on
      it securely. '
    20: '²⁰ Should you ask, “What shall we eat in the seventh year, if we may not
      sow or gather in our crop?” '
    21: '²¹ I will order my blessing for you in the sixth year, so that it will yield
      a crop for three years. '
    22: '²² When you sow in the eighth year, you will be eating from the old crop;
      until the ninth year, when its produce comes in, you shall eat the old. '
    23: '²³ The land shall not be sold in perpetuity, for the land is mine; with me
      you are but aliens and tenants. '
    24: "²⁴ Throughout the land that you hold, you shall provide for the redemption\
      \ of the land. \n"
    25: '²⁵ If anyone of your kin falls into difficulty and sells a piece of property,
      then the next of kin shall come and redeem what the relative has sold. '
    26: '²⁶ If the person has no one to redeem it, but then prospers and finds sufficient
      means to do so, '
    27: '²⁷ the years since its sale shall be computed and the difference shall be
      refunded to the person to whom it was sold, and the property shall be returned. '
    28: "²⁸ But if there are not sufficient means to recover it, what was sold shall\
      \ remain with the purchaser until the year of jubilee; in the jubilee it shall\
      \ be released, and the property shall be returned. \n"
    29: '²⁹ If anyone sells a dwelling house in a walled city, it may be redeemed
      until a year has elapsed since its sale; the right of redemption shall be one
      year. '
    30: '³⁰ If it is not redeemed before a full year has elapsed, a house that is
      in a walled city shall pass in perpetuity to the purchaser, throughout the generations;
      it shall not be released in the jubilee. '
    31: '³¹ But houses in villages that have no walls around them shall be classed
      as open country; they may be redeemed, and they shall be released in the jubilee. '
    32: '³² As for the cities of the Levites, the Levites shall forever have the right
      of redemption of the houses in the cities belonging to them. '
    33: '³³ Such property as may be redeemed from the Levites—houses sold in a city
      belonging to them—shall be released in the jubilee; because the houses in the
      cities of the Levites are their possession among the people of Israel. '
    34: "³⁴ But the open land around their cities may not be sold; for that is their\
      \ possession for all time. \n"
    35: '³⁵ If any of your kin fall into difficulty and become dependent on you, you
      shall support them; they shall live with you as though resident aliens. '
    36: '³⁶ Do not take interest in advance or otherwise make a profit from them,
      but fear your God; let them live with you. '
    37: '³⁷ You shall not lend them your money at interest taken in advance, or provide
      them food at a profit. '
    38: "³⁸ I am the Lord your God, who brought you out of the land of Egypt, to give\
      \ you the land of Canaan, to be your God. \n"
    39: '³⁹ If any who are dependent on you become so impoverished that they sell
      themselves to you, you shall not make them serve as slaves. '
    40: '⁴⁰ They shall remain with you as hired or bound laborers. They shall serve
      with you until the year of the jubilee. '
    41: '⁴¹ Then they and their children with them shall be free from your authority;
      they shall go back to their own family and return to their ancestral property. '
    42: '⁴² For they are my servants, whom I brought out of the land of Egypt; they
      shall not be sold as slaves are sold. '
    43: '⁴³ You shall not rule over them with harshness, but shall fear your God. '
    44: '⁴⁴ As for the male and female slaves whom you may have, it is from the nations
      around you that you may acquire male and female slaves. '
    45: '⁴⁵ You may also acquire them from among the aliens residing with you, and
      from their families that are with you, who have been born in your land; and
      they may be your property. '
    46: "⁴⁶ You may keep them as a possession for your children after you, for them\
      \ to inherit as property. These you may treat as slaves, but as for your fellow\
      \ Israelites, no one shall rule over the other with harshness. \n"
    47: '⁴⁷ If resident aliens among you prosper, and if any of your kin fall into
      difficulty with one of them and sell themselves to an alien, or to a branch
      of the alien’s family, '
    48: '⁴⁸ after they have sold themselves they shall have the right of redemption;
      one of their brothers may redeem them, '
    49: '⁴⁹ or their uncle or their uncle’s son may redeem them, or anyone of their
      family who is of their own flesh may redeem them; or if they prosper they may
      redeem themselves. '
    50: '⁵⁰ They shall compute with the purchaser the total from the year when they
      sold themselves to the alien until the jubilee year; the price of the sale shall
      be applied to the number of years: the time they were with the owner shall be
      rated as the time of a hired laborer. '
    51: '⁵¹ If many years remain, they shall pay for their redemption in proportion
      to the purchase price; '
    52: '⁵² and if few years remain until the jubilee year, they shall compute thus:
      according to the years involved they shall make payment for their redemption. '
    53: '⁵³ As a laborer hired by the year they shall be under the alien’s authority,
      who shall not, however, rule with harshness over them in your sight. '
    54: '⁵⁴ And if they have not been redeemed in any of these ways, they and their
      children with them shall go free in the jubilee year. '
    55: '⁵⁵ For to me the people of Israel are servants; they are my servants whom
      I brought out from the land of Egypt: I am the Lord your God.'
  26:
    1: '¹ You shall make for yourselves no idols and erect no carved images or pillars,
      and you shall not place figured stones in your land, to worship at them; for
      I am the Lord your God. '
    2: "² You shall keep my sabbaths and reverence my sanctuary: I am the Lord. \n"
    3: '³ If you follow my statutes and keep my commandments and observe them faithfully, '
    4: '⁴ I will give you your rains in their season, and the land shall yield its
      produce, and the trees of the field shall yield their fruit. '
    5: '⁵ Your threshing shall overtake the vintage, and the vintage shall overtake
      the sowing; you shall eat your bread to the full, and live securely in your
      land. '
    6: '⁶ And I will grant peace in the land, and you shall lie down, and no one shall
      make you afraid; I will remove dangerous animals from the land, and no sword
      shall go through your land. '
    7: '⁷ You shall give chase to your enemies, and they shall fall before you by
      the sword. '
    8: '⁸ Five of you shall give chase to a hundred, and a hundred of you shall give
      chase to ten thousand; your enemies shall fall before you by the sword. '
    9: '⁹ I will look with favor upon you and make you fruitful and multiply you;
      and I will maintain my covenant with you. '
    10: '¹⁰ You shall eat old grain long stored, and you shall have to clear out the
      old to make way for the new. '
    11: '¹¹ I will place my dwelling in your midst, and I shall not abhor you. '
    12: '¹² And I will walk among you, and will be your God, and you shall be my people. '
    13: "¹³ I am the Lord your God who brought you out of the land of Egypt, to be\
      \ their slaves no more; I have broken the bars of your yoke and made you walk\
      \ erect. \n"
    14: '¹⁴ But if you will not obey me, and do not observe all these commandments, '
    15: '¹⁵ if you spurn my statutes, and abhor my ordinances, so that you will not
      observe all my commandments, and you break my covenant, '
    16: '¹⁶ I in turn will do this to you: I will bring terror on you; consumption
      and fever that waste the eyes and cause life to pine away. You shall sow your
      seed in vain, for your enemies shall eat it. '
    17: '¹⁷ I will set my face against you, and you shall be struck down by your enemies;
      your foes shall rule over you, and you shall flee though no one pursues you. '
    18: '¹⁸ And if in spite of this you will not obey me, I will continue to punish
      you sevenfold for your sins. '
    19: '¹⁹ I will break your proud glory, and I will make your sky like iron and
      your earth like copper. '
    20: "²⁰ Your strength shall be spent to no purpose: your land shall not yield\
      \ its produce, and the trees of the land shall not yield their fruit. \n"
    21: '²¹ If you continue hostile to me, and will not obey me, I will continue to
      plague you sevenfold for your sins. '
    22: "²² I will let loose wild animals against you, and they shall bereave you\
      \ of your children and destroy your livestock; they shall make you few in number,\
      \ and your roads shall be deserted. \n"
    23: '²³ If in spite of these punishments you have not turned back to me, but continue
      hostile to me, '
    24: '²⁴ then I too will continue hostile to you: I myself will strike you sevenfold
      for your sins. '
    25: '²⁵ I will bring the sword against you, executing vengeance for the covenant;
      and if you withdraw within your cities, I will send pestilence among you, and
      you shall be delivered into enemy hands. '
    26: "²⁶ When I break your staff of bread, ten women shall bake your bread in a\
      \ single oven, and they shall dole out your bread by weight; and though you\
      \ eat, you shall not be satisfied. \n"
    27: '²⁷ But if, despite this, you disobey me, and continue hostile to me, '
    28: '²⁸ I will continue hostile to you in fury; I in turn will punish you myself
      sevenfold for your sins. '
    29: '²⁹ You shall eat the flesh of your sons, and you shall eat the flesh of your
      daughters. '
    30: '³⁰ I will destroy your high places and cut down your incense altars; I will
      heap your carcasses on the carcasses of your idols. I will abhor you. '
    31: '³¹ I will lay your cities waste, will make your sanctuaries desolate, and
      I will not smell your pleasing odors. '
    32: '³² I will devastate the land, so that your enemies who come to settle in
      it shall be appalled at it. '
    33: "³³ And you I will scatter among the nations, and I will unsheathe the sword\
      \ against you; your land shall be a desolation, and your cities a waste. \n"
    34: '³⁴ Then the land shall enjoy its sabbath years as long as it lies desolate,
      while you are in the land of your enemies; then the land shall rest, and enjoy
      its sabbath years. '
    35: '³⁵ As long as it lies desolate, it shall have the rest it did not have on
      your sabbaths when you were living on it. '
    36: '³⁶ And as for those of you who survive, I will send faintness into their
      hearts in the lands of their enemies; the sound of a driven leaf shall put them
      to flight, and they shall flee as one flees from the sword, and they shall fall
      though no one pursues. '
    37: '³⁷ They shall stumble over one another, as if to escape a sword, though no
      one pursues; and you shall have no power to stand against your enemies. '
    38: '³⁸ You shall perish among the nations, and the land of your enemies shall
      devour you. '
    39: "³⁹ And those of you who survive shall languish in the land of your enemies\
      \ because of their iniquities; also they shall languish because of the iniquities\
      \ of their ancestors. \n"
    40: '⁴⁰ But if they confess their iniquity and the iniquity of their ancestors,
      in that they committed treachery against me and, moreover, that they continued
      hostile to me— '
    41: '⁴¹ so that I, in turn, continued hostile to them and brought them into the
      land of their enemies; if then their uncircumcised heart is humbled and they
      make amends for their iniquity, '
    42: '⁴² then will I remember my covenant with Jacob; I will remember also my covenant
      with Isaac and also my covenant with Abraham, and I will remember the land. '
    43: '⁴³ For the land shall be deserted by them, and enjoy its sabbath years by
      lying desolate without them, while they shall make amends for their iniquity,
      because they dared to spurn my ordinances, and they abhorred my statutes. '
    44: '⁴⁴ Yet for all that, when they are in the land of their enemies, I will not
      spurn them, or abhor them so as to destroy them utterly and break my covenant
      with them; for I am the Lord their God; '
    45: "⁴⁵ but I will remember in their favor the covenant with their ancestors whom\
      \ I brought out of the land of Egypt in the sight of the nations, to be their\
      \ God: I am the Lord. \n"
    46: ⁴⁶ These are the statutes and ordinances and laws that the Lord established
      between himself and the people of Israel on Mount Sinai through Moses.
  27:
    1: '¹ The Lord spoke to Moses, saying: '
    2: '² Speak to the people of Israel and say to them: When a person makes an explicit
      vow to the Lord concerning the equivalent for a human being, '
    3: '³ the equivalent for a male shall be: from twenty to sixty years of age the
      equivalent shall be fifty shekels of silver by the sanctuary shekel. '
    4: '⁴ If the person is a female, the equivalent is thirty shekels. '
    5: '⁵ If the age is from five to twenty years of age, the equivalent is twenty
      shekels for a male and ten shekels for a female. '
    6: '⁶ If the age is from one month to five years, the equivalent for a male is
      five shekels of silver, and for a female the equivalent is three shekels of
      silver. '
    7: '⁷ And if the person is sixty years old or over, then the equivalent for a
      male is fifteen shekels, and for a female ten shekels. '
    8: "⁸ If any cannot afford the equivalent, they shall be brought before the priest\
      \ and the priest shall assess them; the priest shall assess them according to\
      \ what each one making a vow can afford. \n"
    9: '⁹ If it concerns an animal that may be brought as an offering to the Lord,
      any such that may be given to the Lord shall be holy. '
    10: '¹⁰ Another shall not be exchanged or substituted for it, either good for
      bad or bad for good; and if one animal is substituted for another, both that
      one and its substitute shall be holy. '
    11: '¹¹ If it concerns any unclean animal that may not be brought as an offering
      to the Lord, the animal shall be presented before the priest. '
    12: '¹² The priest shall assess it: whether good or bad, according to the assessment
      of the priest, so it shall be. '
    13: "¹³ But if it is to be redeemed, one-fifth must be added to the assessment.\
      \ \n"
    14: '¹⁴ If a person consecrates a house to the Lord, the priest shall assess it:
      whether good or bad, as the priest assesses it, so it shall stand. '
    15: "¹⁵ And if the one who consecrates the house wishes to redeem it, one-fifth\
      \ shall be added to its assessed value, and it shall revert to the original\
      \ owner. \n"
    16: '¹⁶ If a person consecrates to the Lord any inherited landholding, its assessment
      shall be in accordance with its seed requirements: fifty shekels of silver to
      a homer of barley seed. '
    17: '¹⁷ If the person consecrates the field as of the year of jubilee, that assessment
      shall stand; '
    18: '¹⁸ but if the field is consecrated after the jubilee, the priest shall compute
      the price for it according to the years that remain until the year of jubilee,
      and the assessment shall be reduced. '
    19: '¹⁹ And if the one who consecrates the field wishes to redeem it, then one-fifth
      shall be added to its assessed value, and it shall revert to the original owner; '
    20: '²⁰ but if the field is not redeemed, or if it has been sold to someone else,
      it shall no longer be redeemable. '
    21: '²¹ But when the field is released in the jubilee, it shall be holy to the
      Lord as a devoted field; it becomes the priest’s holding. '
    22: '²² If someone consecrates to the Lord a field that has been purchased, which
      is not a part of the inherited landholding, '
    23: '²³ the priest shall compute for it the proportionate assessment up to the
      year of jubilee, and the assessment shall be paid as of that day, a sacred donation
      to the Lord. '
    24: '²⁴ In the year of jubilee the field shall return to the one from whom it
      was bought, whose holding the land is. '
    25: "²⁵ All assessments shall be by the sanctuary shekel: twenty gerahs shall\
      \ make a shekel. \n"
    26: '²⁶ A firstling of animals, however, which as a firstling belongs to the Lord,
      cannot be consecrated by anyone; whether ox or sheep, it is the Lord’s. '
    27: "²⁷ If it is an unclean animal, it shall be ransomed at its assessment, with\
      \ one-fifth added; if it is not redeemed, it shall be sold at its assessment.\
      \ \n"
    28: '²⁸ Nothing that a person owns that has been devoted to destruction for the
      Lord, be it human or animal, or inherited landholding, may be sold or redeemed;
      every devoted thing is most holy to the Lord. '
    29: "²⁹ No human beings who have been devoted to destruction can be ransomed;\
      \ they shall be put to death. \n"
    30: '³⁰ All tithes from the land, whether the seed from the ground or the fruit
      from the tree, are the Lord’s; they are holy to the Lord. '
    31: '³¹ If persons wish to redeem any of their tithes, they must add one-fifth
      to them. '
    32: '³² All tithes of herd and flock, every tenth one that passes under the shepherd’s
      staff, shall be holy to the Lord. '
    33: "³³ Let no one inquire whether it is good or bad, or make substitution for\
      \ it; if one makes substitution for it, then both it and the substitute shall\
      \ be holy and cannot be redeemed. \n"
    34: ³⁴ These are the commandments that the Lord gave to Moses for the people of
      Israel on Mount Sinai.
