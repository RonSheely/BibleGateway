    8: '⁸ From there he moved on to the hill country on the east of Bethel, and pitched
      his tent, with Bethel on the west and Ai on the east; and there he built an
      altar to the Lord and invoked the name of the Lord. '
    9: "⁹ And Abram journeyed on by stages toward the Negeb. \n"
    10: '¹⁰ Now there was a famine in the land. So Abram went down to Egypt to reside
      there as an alien, for the famine was severe in the land. '
    11: '¹¹ When he was about to enter Egypt, he said to his wife Sarai, “I know well
      that you are a woman beautiful in appearance; '
    12: '¹² and when the Egyptians see you, they will say, ‘This is his wife’; then
      they will kill me, but they will let you live. '
    13: '¹³ Say you are my sister, so that it may go well with me because of you,
      and that my life may be spared on your account.” '
    14: '¹⁴ When Abram entered Egypt the Egyptians saw that the woman was very beautiful. '
    15: '¹⁵ When the officials of Pharaoh saw her, they praised her to Pharaoh. And
      the woman was taken into Pharaoh’s house. '
    16: "¹⁶ And for her sake he dealt well with Abram; and he had sheep, oxen, male\
      \ donkeys, male and female slaves, female donkeys, and camels. \n"
    17: '¹⁷ But the Lord afflicted Pharaoh and his house with great plagues because
      of Sarai, Abram’s wife. '
    18: '¹⁸ So Pharaoh called Abram, and said, “What is this you have done to me?
      Why did you not tell me that she was your wife? '
    19: '¹⁹ Why did you say, ‘She is my sister,’ so that I took her for my wife? Now
      then, here is your wife, take her, and be gone.” '
    20: ²⁰ And Pharaoh gave his men orders concerning him; and they set him on the
      way, with his wife and all that he had.
  13:
    1: "¹ So Abram went up from Egypt, he and his wife, and all that he had, and Lot\
      \ with him, into the Negeb. \n"
    2: '² Now Abram was very rich in livestock, in silver, and in gold. '
    3: '³ He journeyed on by stages from the Negeb as far as Bethel, to the place
      where his tent had been at the beginning, between Bethel and Ai, '
    4: '⁴ to the place where he had made an altar at the first; and there Abram called
      on the name of the Lord. '
    5: '⁵ Now Lot, who went with Abram, also had flocks and herds and tents, '
    6: '⁶ so that the land could not support both of them living together; for their
