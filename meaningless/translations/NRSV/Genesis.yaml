  20:
    1: '¹ From there Abraham journeyed toward the region of the Negeb, and settled
      between Kadesh and Shur. While residing in Gerar as an alien, '
    2: '² Abraham said of his wife Sarah, “She is my sister.” And King Abimelech of
      Gerar sent and took Sarah. '
    3: '³ But God came to Abimelech in a dream by night, and said to him, “You are
      about to die because of the woman whom you have taken; for she is a married
      woman.” '
    4: '⁴ Now Abimelech had not approached her; so he said, “Lord, will you destroy
      an innocent people? '
    5: '⁵ Did he not himself say to me, ‘She is my sister’? And she herself said,
      ‘He is my brother.’ I did this in the integrity of my heart and the innocence
      of my hands.” '
    6: '⁶ Then God said to him in the dream, “Yes, I know that you did this in the
      integrity of your heart; furthermore it was I who kept you from sinning against
      me. Therefore I did not let you touch her. '
    7: "⁷ Now then, return the man’s wife; for he is a prophet, and he will pray for\
      \ you and you shall live. But if you do not restore her, know that you shall\
      \ surely die, you and all that are yours.” \n"
    8: '⁸ So Abimelech rose early in the morning, and called all his servants and
      told them all these things; and the men were very much afraid. '
    9: '⁹ Then Abimelech called Abraham, and said to him, “What have you done to us?
      How have I sinned against you, that you have brought such great guilt on me
      and my kingdom? You have done things to me that ought not to be done.” '
    10: '¹⁰ And Abimelech said to Abraham, “What were you thinking of, that you did
      this thing?” '
    11: '¹¹ Abraham said, “I did it because I thought, There is no fear of God at
      all in this place, and they will kill me because of my wife. '
    12: '¹² Besides, she is indeed my sister, the daughter of my father but not the
      daughter of my mother; and she became my wife. '
    13: '¹³ And when God caused me to wander from my father’s house, I said to her,
      ‘This is the kindness you must do me: at every place to which we come, say of
      me, He is my brother.’” '
    14: '¹⁴ Then Abimelech took sheep and oxen, and male and female slaves, and gave
      them to Abraham, and restored his wife Sarah to him. '
    15: '¹⁵ Abimelech said, “My land is before you; settle where it pleases you.” '
    16: '¹⁶ To Sarah he said, “Look, I have given your brother a thousand pieces of
      silver; it is your exoneration before all who are with you; you are completely
      vindicated.” '
    17: '¹⁷ Then Abraham prayed to God; and God healed Abimelech, and also healed
      his wife and female slaves so that they bore children. '
    18: ¹⁸ For the Lord had closed fast all the wombs of the house of Abimelech because
      of Sarah, Abraham’s wife.
  21:
    1: '¹ The Lord dealt with Sarah as he had said, and the Lord did for Sarah as
      he had promised. '
    2: '² Sarah conceived and bore Abraham a son in his old age, at the time of which
      God had spoken to him. '
    3: '³ Abraham gave the name Isaac to his son whom Sarah bore him. '
    4: '⁴ And Abraham circumcised his son Isaac when he was eight days old, as God
      had commanded him. '
    5: '⁵ Abraham was a hundred years old when his son Isaac was born to him. '
    6: '⁶ Now Sarah said, “God has brought laughter for me; everyone who hears will
      laugh with me.” '
    7: "⁷ And she said, “Who would ever have said to Abraham that Sarah would nurse\
      \ children? Yet I have borne him a son in his old age.” \n"
    8: '⁸ The child grew, and was weaned; and Abraham made a great feast on the day
      that Isaac was weaned. '
    9: '⁹ But Sarah saw the son of Hagar the Egyptian, whom she had borne to Abraham,
      playing with her son Isaac. '
    10: '¹⁰ So she said to Abraham, “Cast out this slave woman with her son; for the
      son of this slave woman shall not inherit along with my son Isaac.” '
    11: '¹¹ The matter was very distressing to Abraham on account of his son. '
    12: '¹² But God said to Abraham, “Do not be distressed because of the boy and
      because of your slave woman; whatever Sarah says to you, do as she tells you,
      for it is through Isaac that offspring shall be named for you. '
    13: '¹³ As for the son of the slave woman, I will make a nation of him also, because
      he is your offspring.” '
    14: "¹⁴ So Abraham rose early in the morning, and took bread and a skin of water,\
      \ and gave it to Hagar, putting it on her shoulder, along with the child, and\
      \ sent her away. And she departed, and wandered about in the wilderness of Beer-sheba.\
      \ \n"
    15: '¹⁵ When the water in the skin was gone, she cast the child under one of the
      bushes. '
    16: '¹⁶ Then she went and sat down opposite him a good way off, about the distance
      of a bowshot; for she said, “Do not let me look on the death of the child.”
      And as she sat opposite him, she lifted up her voice and wept. '
    17: '¹⁷ And God heard the voice of the boy; and the angel of God called to Hagar
      from heaven, and said to her, “What troubles you, Hagar? Do not be afraid; for
      God has heard the voice of the boy where he is. '
    18: '¹⁸ Come, lift up the boy and hold him fast with your hand, for I will make
      a great nation of him.” '
    19: "¹⁹ Then God opened her eyes and she saw a well of water. She went, and filled\
      \ the skin with water, and gave the boy a drink. \n"
    20: '²⁰ God was with the boy, and he grew up; he lived in the wilderness, and
      became an expert with the bow. '
    21: "²¹ He lived in the wilderness of Paran; and his mother got a wife for him\
      \ from the land of Egypt. \n"
    22: '²² At that time Abimelech, with Phicol the commander of his army, said to
      Abraham, “God is with you in all that you do; '
    23: '²³ now therefore swear to me here by God that you will not deal falsely with
      me or with my offspring or with my posterity, but as I have dealt loyally with
      you, you will deal with me and with the land where you have resided as an alien.” '
    24: "²⁴ And Abraham said, “I swear it.” \n"
    25: '²⁵ When Abraham complained to Abimelech about a well of water that Abimelech’s
      servants had seized, '
    26: '²⁶ Abimelech said, “I do not know who has done this; you did not tell me,
      and I have not heard of it until today.” '
    27: '²⁷ So Abraham took sheep and oxen and gave them to Abimelech, and the two
      men made a covenant. '
    28: '²⁸ Abraham set apart seven ewe lambs of the flock. '
    29: '²⁹ And Abimelech said to Abraham, “What is the meaning of these seven ewe
      lambs that you have set apart?” '
    30: '³⁰ He said, “These seven ewe lambs you shall accept from my hand, in order
      that you may be a witness for me that I dug this well.” '
    31: '³¹ Therefore that place was called Beer-sheba; because there both of them
      swore an oath. '
    32: '³² When they had made a covenant at Beer-sheba, Abimelech, with Phicol the
      commander of his army, left and returned to the land of the Philistines. '
    33: '³³ Abraham planted a tamarisk tree in Beer-sheba, and called there on the
