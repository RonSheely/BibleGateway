    1: '¹ When people began to multiply on the face of the ground, and daughters were
      born to them, '
    2: '² the sons of God saw that they were fair; and they took wives for themselves
      of all that they chose. '
    3: '³ Then the Lord said, “My spirit shall not abide in mortals forever, for they
      are flesh; their days shall be one hundred twenty years.” '
    4: "⁴ The Nephilim were on the earth in those days—and also afterward—when the\
      \ sons of God went in to the daughters of humans, who bore children to them.\
      \ These were the heroes that were of old, warriors of renown. \n"
    5: '⁵ The Lord saw that the wickedness of humankind was great in the earth, and
      that every inclination of the thoughts of their hearts was only evil continually. '
    6: '⁶ And the Lord was sorry that he had made humankind on the earth, and it grieved
      him to his heart. '
    7: '⁷ So the Lord said, “I will blot out from the earth the human beings I have
      created—people together with animals and creeping things and birds of the air,
      for I am sorry that I have made them.” '
    8: "⁸ But Noah found favor in the sight of the Lord. \n"
    9: '⁹ These are the descendants of Noah. Noah was a righteous man, blameless in
      his generation; Noah walked with God. '
    10: "¹⁰ And Noah had three sons, Shem, Ham, and Japheth. \n"
    11: '¹¹ Now the earth was corrupt in God’s sight, and the earth was filled with
      violence. '
    12: '¹² And God saw that the earth was corrupt; for all flesh had corrupted its
      ways upon the earth. '
    13: '¹³ And God said to Noah, “I have determined to make an end of all flesh,
      for the earth is filled with violence because of them; now I am going to destroy
      them along with the earth. '
    14: '¹⁴ Make yourself an ark of cypress wood; make rooms in the ark, and cover
      it inside and out with pitch. '
    15: '¹⁵ This is how you are to make it: the length of the ark three hundred cubits,
      its width fifty cubits, and its height thirty cubits. '
    16: '¹⁶ Make a roof for the ark, and finish it to a cubit above; and put the door
      of the ark in its side; make it with lower, second, and third decks. '
    17: '¹⁷ For my part, I am going to bring a flood of waters on the earth, to destroy
      from under heaven all flesh in which is the breath of life; everything that
      is on the earth shall die. '
    18: '¹⁸ But I will establish my covenant with you; and you shall come into the
      ark, you, your sons, your wife, and your sons’ wives with you. '
    19: '¹⁹ And of every living thing, of all flesh, you shall bring two of every
      kind into the ark, to keep them alive with you; they shall be male and female. '
    20: '²⁰ Of the birds according to their kinds, and of the animals according to
      their kinds, of every creeping thing of the ground according to its kind, two
      of every kind shall come in to you, to keep them alive. '
    21: '²¹ Also take with you every kind of food that is eaten, and store it up;
      and it shall serve as food for you and for them.” '
    22: ²² Noah did this; he did all that God commanded him.
  7:
    1: '¹ Then the Lord said to Noah, “Go into the ark, you and all your household,
      for I have seen that you alone are righteous before me in this generation. '
    2: '² Take with you seven pairs of all clean animals, the male and its mate; and
      a pair of the animals that are not clean, the male and its mate; '
    3: '³ and seven pairs of the birds of the air also, male and female, to keep their
      kind alive on the face of all the earth. '
    4: '⁴ For in seven days I will send rain on the earth for forty days and forty
      nights; and every living thing that I have made I will blot out from the face
      of the ground.” '
    5: "⁵ And Noah did all that the Lord had commanded him. \n"
    6: '⁶ Noah was six hundred years old when the flood of waters came on the earth. '
    7: '⁷ And Noah with his sons and his wife and his sons’ wives went into the ark
      to escape the waters of the flood. '
    8: '⁸ Of clean animals, and of animals that are not clean, and of birds, and of
      everything that creeps on the ground, '
    9: '⁹ two and two, male and female, went into the ark with Noah, as God had commanded
      Noah. '
    10: "¹⁰ And after seven days the waters of the flood came on the earth. \n"
    11: '¹¹ In the six hundredth year of Noah’s life, in the second month, on the
      seventeenth day of the month, on that day all the fountains of the great deep
      burst forth, and the windows of the heavens were opened. '
    12: '¹² The rain fell on the earth forty days and forty nights. '
    13: '¹³ On the very same day Noah with his sons, Shem and Ham and Japheth, and
      Noah’s wife and the three wives of his sons entered the ark, '
    14: '¹⁴ they and every wild animal of every kind, and all domestic animals of
      every kind, and every creeping thing that creeps on the earth, and every bird
      of every kind—every bird, every winged creature. '
    15: '¹⁵ They went into the ark with Noah, two and two of all flesh in which there
      was the breath of life. '
    16: "¹⁶ And those that entered, male and female of all flesh, went in as God had\
      \ commanded him; and the Lord shut him in. \n"
    17: '¹⁷ The flood continued forty days on the earth; and the waters increased,
      and bore up the ark, and it rose high above the earth. '
    18: '¹⁸ The waters swelled and increased greatly on the earth; and the ark floated
      on the face of the waters. '
    19: '¹⁹ The waters swelled so mightily on the earth that all the high mountains
      under the whole heaven were covered; '
    20: '²⁰ the waters swelled above the mountains, covering them fifteen cubits deep. '
    21: '²¹ And all flesh died that moved on the earth, birds, domestic animals, wild
      animals, all swarming creatures that swarm on the earth, and all human beings; '
    22: '²² everything on dry land in whose nostrils was the breath of life died. '
    23: '²³ He blotted out every living thing that was on the face of the ground,
      human beings and animals and creeping things and birds of the air; they were
      blotted out from the earth. Only Noah was left, and those that were with him
      in the ark. '
    24: ²⁴ And the waters swelled on the earth for one hundred fifty days.
  8:
    1: '¹ But God remembered Noah and all the wild animals and all the domestic animals
