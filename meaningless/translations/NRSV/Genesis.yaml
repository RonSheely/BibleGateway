    28: "²⁸ and he looked down toward Sodom and Gomorrah and toward all the land of\
      \ the Plain and saw the smoke of the land going up like the smoke of a furnace.\
      \ \n"
    29: "²⁹ So it was that, when God destroyed the cities of the Plain, God remembered\
      \ Abraham, and sent Lot out of the midst of the overthrow, when he overthrew\
