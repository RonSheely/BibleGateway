    1: '¹ The two angels came to Sodom in the evening, and Lot was sitting in the
      gateway of Sodom. When Lot saw them, he rose to meet them, and bowed down with
      his face to the ground. '
    2: '² He said, “Please, my lords, turn aside to your servant’s house and spend
      the night, and wash your feet; then you can rise early and go on your way.”
      They said, “No; we will spend the night in the square.” '
    3: '³ But he urged them strongly; so they turned aside to him and entered his
      house; and he made them a feast, and baked unleavened bread, and they ate. '
    4: '⁴ But before they lay down, the men of the city, the men of Sodom, both young
      and old, all the people to the last man, surrounded the house; '
    5: '⁵ and they called to Lot, “Where are the men who came to you tonight? Bring
      them out to us, so that we may know them.” '
    6: '⁶ Lot went out of the door to the men, shut the door after him, '
    7: '⁷ and said, “I beg you, my brothers, do not act so wickedly. '
    8: '⁸ Look, I have two daughters who have not known a man; let me bring them out
      to you, and do to them as you please; only do nothing to these men, for they
      have come under the shelter of my roof.” '
    9: '⁹ But they replied, “Stand back!” And they said, “This fellow came here as
      an alien, and he would play the judge! Now we will deal worse with you than
      with them.” Then they pressed hard against the man Lot, and came near the door
      to break it down. '
    10: '¹⁰ But the men inside reached out their hands and brought Lot into the house
      with them, and shut the door. '
    11: "¹¹ And they struck with blindness the men who were at the door of the house,\
      \ both small and great, so that they were unable to find the door. \n"
    12: '¹² Then the men said to Lot, “Have you anyone else here? Sons-in-law, sons,
      daughters, or anyone you have in the city—bring them out of the place. '
    13: '¹³ For we are about to destroy this place, because the outcry against its
      people has become great before the Lord, and the Lord has sent us to destroy
      it.” '
    14: "¹⁴ So Lot went out and said to his sons-in-law, who were to marry his daughters,\
      \ “Up, get out of this place; for the Lord is about to destroy the city.” But\
      \ he seemed to his sons-in-law to be jesting. \n"
    15: '¹⁵ When morning dawned, the angels urged Lot, saying, “Get up, take your
      wife and your two daughters who are here, or else you will be consumed in the
      punishment of the city.” '
    16: '¹⁶ But he lingered; so the men seized him and his wife and his two daughters
      by the hand, the Lord being merciful to him, and they brought him out and left
      him outside the city. '
    17: '¹⁷ When they had brought them outside, they said, “Flee for your life; do
      not look back or stop anywhere in the Plain; flee to the hills, or else you
      will be consumed.” '
    18: '¹⁸ And Lot said to them, “Oh, no, my lords; '
    19: '¹⁹ your servant has found favor with you, and you have shown me great kindness
      in saving my life; but I cannot flee to the hills, for fear the disaster will
      overtake me and I die. '
    20: '²⁰ Look, that city is near enough to flee to, and it is a little one. Let
      me escape there—is it not a little one?—and my life will be saved!” '
    21: '²¹ He said to him, “Very well, I grant you this favor too, and will not overthrow
