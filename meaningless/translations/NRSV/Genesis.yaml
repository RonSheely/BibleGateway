    2: "² This is the story of the family of Jacob.\nJoseph, being seventeen years\
      \ old, was shepherding the flock with his brothers; he was a helper to the sons\
      \ of Bilhah and Zilpah, his father’s wives; and Joseph brought a bad report\
      \ of them to their father. "
    3: '³ Now Israel loved Joseph more than any other of his children, because he
      was the son of his old age; and he had made him a long robe with sleeves. '
    4: "⁴ But when his brothers saw that their father loved him more than all his\
      \ brothers, they hated him, and could not speak peaceably to him. \n"
    5: '⁵ Once Joseph had a dream, and when he told it to his brothers, they hated
      him even more. '
    6: '⁶ He said to them, “Listen to this dream that I dreamed. '
    7: '⁷ There we were, binding sheaves in the field. Suddenly my sheaf rose and
      stood upright; then your sheaves gathered around it, and bowed down to my sheaf.” '
    8: "⁸ His brothers said to him, “Are you indeed to reign over us? Are you indeed\
      \ to have dominion over us?” So they hated him even more because of his dreams\
      \ and his words. \n"
    9: '⁹ He had another dream, and told it to his brothers, saying, “Look, I have
      had another dream: the sun, the moon, and eleven stars were bowing down to me.” '
    10: '¹⁰ But when he told it to his father and to his brothers, his father rebuked
      him, and said to him, “What kind of dream is this that you have had? Shall we
      indeed come, I and your mother and your brothers, and bow to the ground before
      you?” '
    11: "¹¹ So his brothers were jealous of him, but his father kept the matter in\
      \ mind. \n"
    12: '¹² Now his brothers went to pasture their father’s flock near Shechem. '
    13: '¹³ And Israel said to Joseph, “Are not your brothers pasturing the flock
      at Shechem? Come, I will send you to them.” He answered, “Here I am.” '
    14: "¹⁴ So he said to him, “Go now, see if it is well with your brothers and with\
      \ the flock; and bring word back to me.” So he sent him from the valley of Hebron.\n\
      He came to Shechem, "
    15: '¹⁵ and a man found him wandering in the fields; the man asked him, “What
      are you seeking?” '
    16: '¹⁶ “I am seeking my brothers,” he said; “tell me, please, where they are
      pasturing the flock.” '
    17: '¹⁷ The man said, “They have gone away, for I heard them say, ‘Let us go to
      Dothan.’” So Joseph went after his brothers, and found them at Dothan. '
    18: '¹⁸ They saw him from a distance, and before he came near to them, they conspired
      to kill him. '
    19: '¹⁹ They said to one another, “Here comes this dreamer. '
    20: '²⁰ Come now, let us kill him and throw him into one of the pits; then we
      shall say that a wild animal has devoured him, and we shall see what will become
      of his dreams.” '
    21: '²¹ But when Reuben heard it, he delivered him out of their hands, saying,
      “Let us not take his life.” '
    22: '²² Reuben said to them, “Shed no blood; throw him into this pit here in the
      wilderness, but lay no hand on him”—that he might rescue him out of their hand
