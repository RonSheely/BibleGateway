    5: "⁵ The waters continued to abate until the tenth month; in the tenth month,\
      \ on the first day of the month, the tops of the mountains appeared. \n"
    6: '⁶ At the end of forty days Noah opened the window of the ark that he had made '
    7: '⁷ and sent out the raven; and it went to and fro until the waters were dried
      up from the earth. '
    8: '⁸ Then he sent out the dove from him, to see if the waters had subsided from
      the face of the ground; '
    9: '⁹ but the dove found no place to set its foot, and it returned to him to the
      ark, for the waters were still on the face of the whole earth. So he put out
      his hand and took it and brought it into the ark with him. '
    10: '¹⁰ He waited another seven days, and again he sent out the dove from the
      ark; '
    11: '¹¹ and the dove came back to him in the evening, and there in its beak was
