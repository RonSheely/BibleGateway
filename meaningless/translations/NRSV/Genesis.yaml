    16: '¹⁶ God made the two great lights—the greater light to rule the day and the
      lesser light to rule the night—and the stars. '
    17: '¹⁷ God set them in the dome of the sky to give light upon the earth, '
    18: '¹⁸ to rule over the day and over the night, and to separate the light from
      the darkness. And God saw that it was good. '
    19: "¹⁹ And there was evening and there was morning, the fourth day. \n"
    20: '²⁰ And God said, “Let the waters bring forth swarms of living creatures,
      and let birds fly above the earth across the dome of the sky.” '
    21: '²¹ So God created the great sea monsters and every living creature that moves,
