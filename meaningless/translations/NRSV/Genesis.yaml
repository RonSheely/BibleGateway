      from the tent entrance to meet them, and bowed down to the ground. '
    3: '³ He said, “My lord, if I find favor with you, do not pass by your servant. '
    4: '⁴ Let a little water be brought, and wash your feet, and rest yourselves under
      the tree. '
    5: '⁵ Let me bring a little bread, that you may refresh yourselves, and after
      that you may pass on—since you have come to your servant.” So they said, “Do
      as you have said.” '
    6: '⁶ And Abraham hastened into the tent to Sarah, and said, “Make ready quickly
