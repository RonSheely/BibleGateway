    11: '¹¹ Then God said, “Let the earth put forth vegetation: plants yielding seed,
      and fruit trees of every kind on earth that bear fruit with the seed in it.”
      And it was so. '
    12: '¹² The earth brought forth vegetation: plants yielding seed of every kind,
      and trees of every kind bearing fruit with the seed in it. And God saw that
      it was good. '
    13: "¹³ And there was evening and there was morning, the third day. \n"
    14: '¹⁴ And God said, “Let there be lights in the dome of the sky to separate
      the day from the night; and let them be for signs and for seasons and for days
      and years, '
    15: '¹⁵ and let them be lights in the dome of the sky to give light upon the earth.”
