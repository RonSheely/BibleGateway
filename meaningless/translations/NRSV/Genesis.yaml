    10: '¹⁰ What he did was displeasing in the sight of the Lord, and he put him to
      death also. '
    11: "¹¹ Then Judah said to his daughter-in-law Tamar, “Remain a widow in your\
      \ father’s house until my son Shelah grows up”—for he feared that he too would\
      \ die, like his brothers. So Tamar went to live in her father’s house. \n"
    12: '¹² In course of time the wife of Judah, Shua’s daughter, died; when Judah’s
      time of mourning was over, he went up to Timnah to his sheepshearers, he and
      his friend Hirah the Adullamite. '
    13: '¹³ When Tamar was told, “Your father-in-law is going up to Timnah to shear
      his sheep,” '
    14: '¹⁴ she put off her widow’s garments, put on a veil, wrapped herself up, and
      sat down at the entrance to Enaim, which is on the road to Timnah. She saw that
      Shelah was grown up, yet she had not been given to him in marriage. '
    15: '¹⁵ When Judah saw her, he thought her to be a prostitute, for she had covered
      her face. '
    16: '¹⁶ He went over to her at the roadside, and said, “Come, let me come in to
      you,” for he did not know that she was his daughter-in-law. She said, “What
      will you give me, that you may come in to me?” '
    17: '¹⁷ He answered, “I will send you a kid from the flock.” And she said, “Only
      if you give me a pledge, until you send it.” '
    18: '¹⁸ He said, “What pledge shall I give you?” She replied, “Your signet and
      your cord, and the staff that is in your hand.” So he gave them to her, and
      went in to her, and she conceived by him. '
    19: "¹⁹ Then she got up and went away, and taking off her veil she put on the\
      \ garments of her widowhood. \n"
    20: '²⁰ When Judah sent the kid by his friend the Adullamite, to recover the pledge
      from the woman, he could not find her. '
    21: '²¹ He asked the townspeople, “Where is the temple prostitute who was at Enaim
      by the wayside?” But they said, “No prostitute has been here.” '
    22: '²² So he returned to Judah, and said, “I have not found her; moreover the
      townspeople said, ‘No prostitute has been here.’” '
    23: "²³ Judah replied, “Let her keep the things as her own, otherwise we will\
      \ be laughed at; you see, I sent this kid, and you could not find her.” \n"
    24: '²⁴ About three months later Judah was told, “Your daughter-in-law Tamar has
      played the whore; moreover she is pregnant as a result of whoredom.” And Judah
      said, “Bring her out, and let her be burned.” '
    25: '²⁵ As she was being brought out, she sent word to her father-in-law, “It
      was the owner of these who made me pregnant.” And she said, “Take note, please,
      whose these are, the signet and the cord and the staff.” '
    26: "²⁶ Then Judah acknowledged them and said, “She is more in the right than\
      \ I, since I did not give her to my son Shelah.” And he did not lie with her\
      \ again. \n"
    27: '²⁷ When the time of her delivery came, there were twins in her womb. '
    28: '²⁸ While she was in labor, one put out a hand; and the midwife took and bound
      on his hand a crimson thread, saying, “This one came out first.” '
    29: '²⁹ But just then he drew back his hand, and out came his brother; and she
      said, “What a breach you have made for yourself!” Therefore he was named Perez. '
    30: ³⁰ Afterward his brother came out with the crimson thread on his hand; and
      he was named Zerah.
  39:
    1: '¹ Now Joseph was taken down to Egypt, and Potiphar, an officer of Pharaoh,
      the captain of the guard, an Egyptian, bought him from the Ishmaelites who had
      brought him down there. '
    2: '² The Lord was with Joseph, and he became a successful man; he was in the
      house of his Egyptian master. '
    3: '³ His master saw that the Lord was with him, and that the Lord caused all
      that he did to prosper in his hands. '
    4: '⁴ So Joseph found favor in his sight and attended him; he made him overseer
      of his house and put him in charge of all that he had. '
    5: '⁵ From the time that he made him overseer in his house and over all that he
      had, the Lord blessed the Egyptian’s house for Joseph’s sake; the blessing of
      the Lord was on all that he had, in house and field. '
    6: "⁶ So he left all that he had in Joseph’s charge; and, with him there, he had\
      \ no concern for anything but the food that he ate.\nNow Joseph was handsome\
      \ and good-looking. "
    7: '⁷ And after a time his master’s wife cast her eyes on Joseph and said, “Lie
      with me.” '
    8: '⁸ But he refused and said to his master’s wife, “Look, with me here, my master
      has no concern about anything in the house, and he has put everything that he
      has in my hand. '
    9: '⁹ He is not greater in this house than I am, nor has he kept back anything
      from me except yourself, because you are his wife. How then could I do this
      great wickedness, and sin against God?” '
    10: '¹⁰ And although she spoke to Joseph day after day, he would not consent to
      lie beside her or to be with her. '
    11: '¹¹ One day, however, when he went into the house to do his work, and while
      no one else was in the house, '
    12: '¹² she caught hold of his garment, saying, “Lie with me!” But he left his
      garment in her hand, and fled and ran outside. '
    13: '¹³ When she saw that he had left his garment in her hand and had fled outside, '
    14: '¹⁴ she called out to the members of her household and said to them, “See,
      my husband has brought among us a Hebrew to insult us! He came in to me to lie
      with me, and I cried out with a loud voice; '
    15: '¹⁵ and when he heard me raise my voice and cry out, he left his garment beside
      me, and fled outside.” '
    16: '¹⁶ Then she kept his garment by her until his master came home, '
    17: '¹⁷ and she told him the same story, saying, “The Hebrew servant, whom you
      have brought among us, came in to me to insult me; '
    18: "¹⁸ but as soon as I raised my voice and cried out, he left his garment beside\
      \ me, and fled outside.” \n"
    19: '¹⁹ When his master heard the words that his wife spoke to him, saying, “This
      is the way your servant treated me,” he became enraged. '
    20: '²⁰ And Joseph’s master took him and put him into the prison, the place where
      the king’s prisoners were confined; he remained there in prison. '
    21: '²¹ But the Lord was with Joseph and showed him steadfast love; he gave him
      favor in the sight of the chief jailer. '
    22: '²² The chief jailer committed to Joseph’s care all the prisoners who were
      in the prison, and whatever was done there, he was the one who did it. '
    23: ²³ The chief jailer paid no heed to anything that was in Joseph’s care, because
      the Lord was with him; and whatever he did, the Lord made it prosper.
  40:
    1: '¹ Some time after this, the cupbearer of the king of Egypt and his baker offended
      their lord the king of Egypt. '
    2: '² Pharaoh was angry with his two officers, the chief cupbearer and the chief
      baker, '
    3: '³ and he put them in custody in the house of the captain of the guard, in
      the prison where Joseph was confined. '
    4: '⁴ The captain of the guard charged Joseph with them, and he waited on them;
      and they continued for some time in custody. '
    5: '⁵ One night they both dreamed—the cupbearer and the baker of the king of Egypt,
      who were confined in the prison—each his own dream, and each dream with its
      own meaning. '
    6: '⁶ When Joseph came to them in the morning, he saw that they were troubled. '
    7: '⁷ So he asked Pharaoh’s officers, who were with him in custody in his master’s
      house, “Why are your faces downcast today?” '
    8: "⁸ They said to him, “We have had dreams, and there is no one to interpret\
      \ them.” And Joseph said to them, “Do not interpretations belong to God? Please\
      \ tell them to me.” \n"
    9: '⁹ So the chief cupbearer told his dream to Joseph, and said to him, “In my
      dream there was a vine before me, '
    10: '¹⁰ and on the vine there were three branches. As soon as it budded, its blossoms
      came out and the clusters ripened into grapes. '
    11: '¹¹ Pharaoh’s cup was in my hand; and I took the grapes and pressed them into
      Pharaoh’s cup, and placed the cup in Pharaoh’s hand.” '
    12: '¹² Then Joseph said to him, “This is its interpretation: the three branches
      are three days; '
    13: '¹³ within three days Pharaoh will lift up your head and restore you to your
      office; and you shall place Pharaoh’s cup in his hand, just as you used to do
      when you were his cupbearer. '
    14: '¹⁴ But remember me when it is well with you; please do me the kindness to
      make mention of me to Pharaoh, and so get me out of this place. '
    15: "¹⁵ For in fact I was stolen out of the land of the Hebrews; and here also\
      \ I have done nothing that they should have put me into the dungeon.” \n"
    16: '¹⁶ When the chief baker saw that the interpretation was favorable, he said
      to Joseph, “I also had a dream: there were three cake baskets on my head, '
    17: '¹⁷ and in the uppermost basket there were all sorts of baked food for Pharaoh,
      but the birds were eating it out of the basket on my head.” '
    18: '¹⁸ And Joseph answered, “This is its interpretation: the three baskets are
      three days; '
    19: "¹⁹ within three days Pharaoh will lift up your head—from you!—and hang you\
      \ on a pole; and the birds will eat the flesh from you.” \n"
    20: '²⁰ On the third day, which was Pharaoh’s birthday, he made a feast for all
      his servants, and lifted up the head of the chief cupbearer and the head of
      the chief baker among his servants. '
    21: '²¹ He restored the chief cupbearer to his cupbearing, and he placed the cup
      in Pharaoh’s hand; '
    22: '²² but the chief baker he hanged, just as Joseph had interpreted to them. '
    23: ²³ Yet the chief cupbearer did not remember Joseph, but forgot him.
  41:
    1: '¹ After two whole years, Pharaoh dreamed that he was standing by the Nile, '
    2: '² and there came up out of the Nile seven sleek and fat cows, and they grazed
      in the reed grass. '
    3: '³ Then seven other cows, ugly and thin, came up out of the Nile after them,
      and stood by the other cows on the bank of the Nile. '
    4: '⁴ The ugly and thin cows ate up the seven sleek and fat cows. And Pharaoh
      awoke. '
    5: '⁵ Then he fell asleep and dreamed a second time; seven ears of grain, plump
      and good, were growing on one stalk. '
    6: '⁶ Then seven ears, thin and blighted by the east wind, sprouted after them. '
    7: '⁷ The thin ears swallowed up the seven plump and full ears. Pharaoh awoke,
      and it was a dream. '
    8: "⁸ In the morning his spirit was troubled; so he sent and called for all the\
      \ magicians of Egypt and all its wise men. Pharaoh told them his dreams, but\
      \ there was no one who could interpret them to Pharaoh. \n"
    9: '⁹ Then the chief cupbearer said to Pharaoh, “I remember my faults today. '
    10: '¹⁰ Once Pharaoh was angry with his servants, and put me and the chief baker
      in custody in the house of the captain of the guard. '
    11: '¹¹ We dreamed on the same night, he and I, each having a dream with its own
      meaning. '
    12: '¹² A young Hebrew was there with us, a servant of the captain of the guard.
      When we told him, he interpreted our dreams to us, giving an interpretation
      to each according to his dream. '
    13: "¹³ As he interpreted to us, so it turned out; I was restored to my office,\
      \ and the baker was hanged.” \n"
    14: '¹⁴ Then Pharaoh sent for Joseph, and he was hurriedly brought out of the
      dungeon. When he had shaved himself and changed his clothes, he came in before
      Pharaoh. '
    15: '¹⁵ And Pharaoh said to Joseph, “I have had a dream, and there is no one who
      can interpret it. I have heard it said of you that when you hear a dream you
      can interpret it.” '
    16: '¹⁶ Joseph answered Pharaoh, “It is not I; God will give Pharaoh a favorable
      answer.” '
    17: '¹⁷ Then Pharaoh said to Joseph, “In my dream I was standing on the banks
      of the Nile; '
    18: '¹⁸ and seven cows, fat and sleek, came up out of the Nile and fed in the
      reed grass. '
    19: '¹⁹ Then seven other cows came up after them, poor, very ugly, and thin. Never
      had I seen such ugly ones in all the land of Egypt. '
    20: '²⁰ The thin and ugly cows ate up the first seven fat cows, '
    21: '²¹ but when they had eaten them no one would have known that they had done
      so, for they were still as ugly as before. Then I awoke. '
    22: '²² I fell asleep a second time and I saw in my dream seven ears of grain,
      full and good, growing on one stalk, '
    23: '²³ and seven ears, withered, thin, and blighted by the east wind, sprouting
      after them; '
    24: "²⁴ and the thin ears swallowed up the seven good ears. But when I told it\
      \ to the magicians, there was no one who could explain it to me.” \n"
    25: '²⁵ Then Joseph said to Pharaoh, “Pharaoh’s dreams are one and the same; God
      has revealed to Pharaoh what he is about to do. '
    26: '²⁶ The seven good cows are seven years, and the seven good ears are seven
      years; the dreams are one. '
    27: '²⁷ The seven lean and ugly cows that came up after them are seven years,
      as are the seven empty ears blighted by the east wind. They are seven years
      of famine. '
    28: '²⁸ It is as I told Pharaoh; God has shown to Pharaoh what he is about to
      do. '
    29: '²⁹ There will come seven years of great plenty throughout all the land of
      Egypt. '
    30: '³⁰ After them there will arise seven years of famine, and all the plenty
      will be forgotten in the land of Egypt; the famine will consume the land. '
    31: '³¹ The plenty will no longer be known in the land because of the famine that
      will follow, for it will be very grievous. '
    32: '³² And the doubling of Pharaoh’s dream means that the thing is fixed by God,
      and God will shortly bring it about. '
    33: '³³ Now therefore let Pharaoh select a man who is discerning and wise, and
      set him over the land of Egypt. '
    34: '³⁴ Let Pharaoh proceed to appoint overseers over the land, and take one-fifth
      of the produce of the land of Egypt during the seven plenteous years. '
    35: '³⁵ Let them gather all the food of these good years that are coming, and
      lay up grain under the authority of Pharaoh for food in the cities, and let
      them keep it. '
    36: "³⁶ That food shall be a reserve for the land against the seven years of famine\
      \ that are to befall the land of Egypt, so that the land may not perish through\
      \ the famine.” \n"
    37: '³⁷ The proposal pleased Pharaoh and all his servants. '
    38: '³⁸ Pharaoh said to his servants, “Can we find anyone else like this—one in
      whom is the spirit of God?” '
    39: '³⁹ So Pharaoh said to Joseph, “Since God has shown you all this, there is
      no one so discerning and wise as you. '
    40: '⁴⁰ You shall be over my house, and all my people shall order themselves as
      you command; only with regard to the throne will I be greater than you.” '
    41: '⁴¹ And Pharaoh said to Joseph, “See, I have set you over all the land of
      Egypt.” '
    42: '⁴² Removing his signet ring from his hand, Pharaoh put it on Joseph’s hand;
      he arrayed him in garments of fine linen, and put a gold chain around his neck. '
    43: '⁴³ He had him ride in the chariot of his second-in-command; and they cried
      out in front of him, “Bow the knee!” Thus he set him over all the land of Egypt. '
    44: '⁴⁴ Moreover Pharaoh said to Joseph, “I am Pharaoh, and without your consent
      no one shall lift up hand or foot in all the land of Egypt.” '
    45: "⁴⁵ Pharaoh gave Joseph the name Zaphenath-paneah; and he gave him Asenath\
      \ daughter of Potiphera, priest of On, as his wife. Thus Joseph gained authority\
      \ over the land of Egypt. \n"
    46: '⁴⁶ Joseph was thirty years old when he entered the service of Pharaoh king
      of Egypt. And Joseph went out from the presence of Pharaoh, and went through
      all the land of Egypt. '
    47: '⁴⁷ During the seven plenteous years the earth produced abundantly. '
    48: '⁴⁸ He gathered up all the food of the seven years when there was plenty in
      the land of Egypt, and stored up food in the cities; he stored up in every city
      the food from the fields around it. '
    49: "⁴⁹ So Joseph stored up grain in such abundance—like the sand of the sea—that\
      \ he stopped measuring it; it was beyond measure. \n"
    50: '⁵⁰ Before the years of famine came, Joseph had two sons, whom Asenath daughter
      of Potiphera, priest of On, bore to him. '
    51: '⁵¹ Joseph named the firstborn Manasseh, “For,” he said, “God has made me
      forget all my hardship and all my father’s house.” '
    52: "⁵² The second he named Ephraim, “For God has made me fruitful in the land\
      \ of my misfortunes.” \n"
    53: '⁵³ The seven years of plenty that prevailed in the land of Egypt came to
      an end; '
    54: '⁵⁴ and the seven years of famine began to come, just as Joseph had said.
      There was famine in every country, but throughout the land of Egypt there was
      bread. '
    55: '⁵⁵ When all the land of Egypt was famished, the people cried to Pharaoh for
      bread. Pharaoh said to all the Egyptians, “Go to Joseph; what he says to you,
      do.” '
    56: '⁵⁶ And since the famine had spread over all the land, Joseph opened all the
      storehouses, and sold to the Egyptians, for the famine was severe in the land
      of Egypt. '
    57: ⁵⁷ Moreover, all the world came to Joseph in Egypt to buy grain, because the
      famine became severe throughout the world.
  42:
    1: '¹ When Jacob learned that there was grain in Egypt, he said to his sons, “Why
      do you keep looking at one another? '
    2: '² I have heard,” he said, “that there is grain in Egypt; go down and buy grain
      for us there, that we may live and not die.” '
    3: '³ So ten of Joseph’s brothers went down to buy grain in Egypt. '
    4: '⁴ But Jacob did not send Joseph’s brother Benjamin with his brothers, for
      he feared that harm might come to him. '
    5: "⁵ Thus the sons of Israel were among the other people who came to buy grain,\
      \ for the famine had reached the land of Canaan. \n"
    6: '⁶ Now Joseph was governor over the land; it was he who sold to all the people
      of the land. And Joseph’s brothers came and bowed themselves before him with
      their faces to the ground. '
    7: '⁷ When Joseph saw his brothers, he recognized them, but he treated them like
      strangers and spoke harshly to them. “Where do you come from?” he said. They
      said, “From the land of Canaan, to buy food.” '
    8: '⁸ Although Joseph had recognized his brothers, they did not recognize him. '
    9: '⁹ Joseph also remembered the dreams that he had dreamed about them. He said
      to them, “You are spies; you have come to see the nakedness of the land!” '
    10: '¹⁰ They said to him, “No, my lord; your servants have come to buy food. '
    11: '¹¹ We are all sons of one man; we are honest men; your servants have never
      been spies.” '
    12: '¹² But he said to them, “No, you have come to see the nakedness of the land!” '
    13: '¹³ They said, “We, your servants, are twelve brothers, the sons of a certain
      man in the land of Canaan; the youngest, however, is now with our father, and
      one is no more.” '
    14: '¹⁴ But Joseph said to them, “It is just as I have said to you; you are spies! '
    15: '¹⁵ Here is how you shall be tested: as Pharaoh lives, you shall not leave
      this place unless your youngest brother comes here! '
    16: '¹⁶ Let one of you go and bring your brother, while the rest of you remain
      in prison, in order that your words may be tested, whether there is truth in
      you; or else, as Pharaoh lives, surely you are spies.” '
    17: "¹⁷ And he put them all together in prison for three days. \n"
    18: '¹⁸ On the third day Joseph said to them, “Do this and you will live, for
      I fear God: '
    19: '¹⁹ if you are honest men, let one of your brothers stay here where you are
      imprisoned. The rest of you shall go and carry grain for the famine of your
      households, '
    20: '²⁰ and bring your youngest brother to me. Thus your words will be verified,
      and you shall not die.” And they agreed to do so. '
    21: '²¹ They said to one another, “Alas, we are paying the penalty for what we
      did to our brother; we saw his anguish when he pleaded with us, but we would
      not listen. That is why this anguish has come upon us.” '
    22: '²² Then Reuben answered them, “Did I not tell you not to wrong the boy? But
      you would not listen. So now there comes a reckoning for his blood.” '
    23: '²³ They did not know that Joseph understood them, since he spoke with them
      through an interpreter. '
    24: '²⁴ He turned away from them and wept; then he returned and spoke to them.
      And he picked out Simeon and had him bound before their eyes. '
    25: "²⁵ Joseph then gave orders to fill their bags with grain, to return every\
      \ man’s money to his sack, and to give them provisions for their journey. This\
      \ was done for them. \n"
    26: '²⁶ They loaded their donkeys with their grain, and departed. '
    27: '²⁷ When one of them opened his sack to give his donkey fodder at the lodging
      place, he saw his money at the top of the sack. '
    28: "²⁸ He said to his brothers, “My money has been put back; here it is in my\
      \ sack!” At this they lost heart and turned trembling to one another, saying,\
      \ “What is this that God has done to us?” \n"
    29: '²⁹ When they came to their father Jacob in the land of Canaan, they told
      him all that had happened to them, saying, '
    30: '³⁰ “The man, the lord of the land, spoke harshly to us, and charged us with
      spying on the land. '
    31: '³¹ But we said to him, ‘We are honest men, we are not spies. '
    32: '³² We are twelve brothers, sons of our father; one is no more, and the youngest
      is now with our father in the land of Canaan.’ '
    33: '³³ Then the man, the lord of the land, said to us, ‘By this I shall know
      that you are honest men: leave one of your brothers with me, take grain for
      the famine of your households, and go your way. '
    34: "³⁴ Bring your youngest brother to me, and I shall know that you are not spies\
      \ but honest men. Then I will release your brother to you, and you may trade\
      \ in the land.’” \n"
    35: '³⁵ As they were emptying their sacks, there in each one’s sack was his bag
      of money. When they and their father saw their bundles of money, they were dismayed. '
    36: '³⁶ And their father Jacob said to them, “I am the one you have bereaved of
      children: Joseph is no more, and Simeon is no more, and now you would take Benjamin.
      All this has happened to me!” '
    37: '³⁷ Then Reuben said to his father, “You may kill my two sons if I do not
      bring him back to you. Put him in my hands, and I will bring him back to you.” '
    38: ³⁸ But he said, “My son shall not go down with you, for his brother is dead,
      and he alone is left. If harm should come to him on the journey that you are
      to make, you would bring down my gray hairs with sorrow to Sheol.”
  43:
    1: '¹ Now the famine was severe in the land. '
    2: '² And when they had eaten up the grain that they had brought from Egypt, their
      father said to them, “Go again, buy us a little more food.” '
    3: '³ But Judah said to him, “The man solemnly warned us, saying, ‘You shall not
      see my face unless your brother is with you.’ '
    4: '⁴ If you will send our brother with us, we will go down and buy you food; '
    5: '⁵ but if you will not send him, we will not go down, for the man said to us,
      ‘You shall not see my face, unless your brother is with you.’” '
    6: '⁶ Israel said, “Why did you treat me so badly as to tell the man that you
      had another brother?” '
    7: '⁷ They replied, “The man questioned us carefully about ourselves and our kindred,
      saying, ‘Is your father still alive? Have you another brother?’ What we told
      him was in answer to these questions. Could we in any way know that he would
      say, ‘Bring your brother down’?” '
    8: '⁸ Then Judah said to his father Israel, “Send the boy with me, and let us
      be on our way, so that we may live and not die—you and we and also our little
      ones. '
    9: '⁹ I myself will be surety for him; you can hold me accountable for him. If
      I do not bring him back to you and set him before you, then let me bear the
      blame forever. '
    10: "¹⁰ If we had not delayed, we would now have returned twice.” \n"
    11: '¹¹ Then their father Israel said to them, “If it must be so, then do this:
      take some of the choice fruits of the land in your bags, and carry them down
      as a present to the man—a little balm and a little honey, gum, resin, pistachio
      nuts, and almonds. '
    12: '¹² Take double the money with you. Carry back with you the money that was
      returned in the top of your sacks; perhaps it was an oversight. '
    13: '¹³ Take your brother also, and be on your way again to the man; '
    14: '¹⁴ may God Almighty grant you mercy before the man, so that he may send back
      your other brother and Benjamin. As for me, if I am bereaved of my children,
      I am bereaved.” '
    15: "¹⁵ So the men took the present, and they took double the money with them,\
      \ as well as Benjamin. Then they went on their way down to Egypt, and stood\
      \ before Joseph. \n"
    16: '¹⁶ When Joseph saw Benjamin with them, he said to the steward of his house,
      “Bring the men into the house, and slaughter an animal and make ready, for the
      men are to dine with me at noon.” '
    17: '¹⁷ The man did as Joseph said, and brought the men to Joseph’s house. '
    18: '¹⁸ Now the men were afraid because they were brought to Joseph’s house, and
      they said, “It is because of the money, replaced in our sacks the first time,
      that we have been brought in, so that he may have an opportunity to fall upon
      us, to make slaves of us and take our donkeys.” '
    19: '¹⁹ So they went up to the steward of Joseph’s house and spoke with him at
      the entrance to the house. '
    20: '²⁰ They said, “Oh, my lord, we came down the first time to buy food; '
    21: '²¹ and when we came to the lodging place we opened our sacks, and there was
      each one’s money in the top of his sack, our money in full weight. So we have
      brought it back with us. '
    22: '²² Moreover we have brought down with us additional money to buy food. We
      do not know who put our money in our sacks.” '
