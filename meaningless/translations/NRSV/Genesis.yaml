    17: '¹⁷ When she was in her hard labor, the midwife said to her, “Do not be afraid;
      for now you will have another son.” '
    18: '¹⁸ As her soul was departing (for she died), she named him Ben-oni; but his
      father called him Benjamin. '
    19: '¹⁹ So Rachel died, and she was buried on the way to Ephrath (that is, Bethlehem), '
    20: '²⁰ and Jacob set up a pillar at her grave; it is the pillar of Rachel’s tomb,
