  23:
    1: '¹ Sarah lived one hundred twenty-seven years; this was the length of Sarah’s
      life. '
    2: '² And Sarah died at Kiriath-arba (that is, Hebron) in the land of Canaan;
      and Abraham went in to mourn for Sarah and to weep for her. '
    3: '³ Abraham rose up from beside his dead, and said to the Hittites, '
    4: '⁴ “I am a stranger and an alien residing among you; give me property among
      you for a burying place, so that I may bury my dead out of my sight.” '
    5: '⁵ The Hittites answered Abraham, '
    6: '⁶ “Hear us, my lord; you are a mighty prince among us. Bury your dead in the
      choicest of our burial places; none of us will withhold from you any burial
      ground for burying your dead.” '
    7: '⁷ Abraham rose and bowed to the Hittites, the people of the land. '
    8: '⁸ He said to them, “If you are willing that I should bury my dead out of my
      sight, hear me, and entreat for me Ephron son of Zohar, '
    9: '⁹ so that he may give me the cave of Machpelah, which he owns; it is at the
      end of his field. For the full price let him give it to me in your presence
      as a possession for a burying place.” '
    10: '¹⁰ Now Ephron was sitting among the Hittites; and Ephron the Hittite answered
      Abraham in the hearing of the Hittites, of all who went in at the gate of his
      city, '
    11: '¹¹ “No, my lord, hear me; I give you the field, and I give you the cave that
      is in it; in the presence of my people I give it to you; bury your dead.” '
    12: '¹² Then Abraham bowed down before the people of the land. '
    13: '¹³ He said to Ephron in the hearing of the people of the land, “If you only
      will listen to me! I will give the price of the field; accept it from me, so
      that I may bury my dead there.” '
    14: '¹⁴ Ephron answered Abraham, '
    15: '¹⁵ “My lord, listen to me; a piece of land worth four hundred shekels of
      silver—what is that between you and me? Bury your dead.” '
    16: "¹⁶ Abraham agreed with Ephron; and Abraham weighed out for Ephron the silver\
      \ that he had named in the hearing of the Hittites, four hundred shekels of\
      \ silver, according to the weights current among the merchants. \n"
    17: '¹⁷ So the field of Ephron in Machpelah, which was to the east of Mamre, the
      field with the cave that was in it and all the trees that were in the field,
      throughout its whole area, passed '
    18: '¹⁸ to Abraham as a possession in the presence of the Hittites, in the presence
      of all who went in at the gate of his city. '
    19: '¹⁹ After this, Abraham buried Sarah his wife in the cave of the field of
      Machpelah facing Mamre (that is, Hebron) in the land of Canaan. '
    20: ²⁰ The field and the cave that is in it passed from the Hittites into Abraham’s
      possession as a burying place.
  24:
    1: '¹ Now Abraham was old, well advanced in years; and the Lord had blessed Abraham
      in all things. '
    2: '² Abraham said to his servant, the oldest of his house, who had charge of
      all that he had, “Put your hand under my thigh '
    3: '³ and I will make you swear by the Lord, the God of heaven and earth, that
      you will not get a wife for my son from the daughters of the Canaanites, among
      whom I live, '
    4: '⁴ but will go to my country and to my kindred and get a wife for my son Isaac.” '
    5: '⁵ The servant said to him, “Perhaps the woman may not be willing to follow
      me to this land; must I then take your son back to the land from which you came?” '
    6: '⁶ Abraham said to him, “See to it that you do not take my son back there. '
    7: '⁷ The Lord, the God of heaven, who took me from my father’s house and from
      the land of my birth, and who spoke to me and swore to me, ‘To your offspring
      I will give this land,’ he will send his angel before you, and you shall take
      a wife for my son from there. '
    8: '⁸ But if the woman is not willing to follow you, then you will be free from
      this oath of mine; only you must not take my son back there.” '
    9: "⁹ So the servant put his hand under the thigh of Abraham his master and swore\
      \ to him concerning this matter. \n"
    10: '¹⁰ Then the servant took ten of his master’s camels and departed, taking
      all kinds of choice gifts from his master; and he set out and went to Aram-naharaim,
      to the city of Nahor. '
    11: '¹¹ He made the camels kneel down outside the city by the well of water; it
      was toward evening, the time when women go out to draw water. '
    12: '¹² And he said, “O Lord, God of my master Abraham, please grant me success
      today and show steadfast love to my master Abraham. '
    13: '¹³ I am standing here by the spring of water, and the daughters of the townspeople
      are coming out to draw water. '
    14: "¹⁴ Let the girl to whom I shall say, ‘Please offer your jar that I may drink,’\
      \ and who shall say, ‘Drink, and I will water your camels’—let her be the one\
      \ whom you have appointed for your servant Isaac. By this I shall know that\
      \ you have shown steadfast love to my master.” \n"
    15: '¹⁵ Before he had finished speaking, there was Rebekah, who was born to Bethuel
      son of Milcah, the wife of Nahor, Abraham’s brother, coming out with her water
      jar on her shoulder. '
    16: '¹⁶ The girl was very fair to look upon, a virgin, whom no man had known.
      She went down to the spring, filled her jar, and came up. '
    17: '¹⁷ Then the servant ran to meet her and said, “Please let me sip a little
      water from your jar.” '
    18: '¹⁸ “Drink, my lord,” she said, and quickly lowered her jar upon her hand
      and gave him a drink. '
    19: '¹⁹ When she had finished giving him a drink, she said, “I will draw for your
      camels also, until they have finished drinking.” '
    20: '²⁰ So she quickly emptied her jar into the trough and ran again to the well
      to draw, and she drew for all his camels. '
    21: "²¹ The man gazed at her in silence to learn whether or not the Lord had made\
      \ his journey successful. \n"
    22: '²² When the camels had finished drinking, the man took a gold nose-ring weighing
      a half shekel, and two bracelets for her arms weighing ten gold shekels, '
    23: '²³ and said, “Tell me whose daughter you are. Is there room in your father’s
      house for us to spend the night?” '
    24: '²⁴ She said to him, “I am the daughter of Bethuel son of Milcah, whom she
      bore to Nahor.” '
    25: '²⁵ She added, “We have plenty of straw and fodder and a place to spend the
      night.” '
    26: '²⁶ The man bowed his head and worshiped the Lord '
    27: "²⁷ and said, “Blessed be the Lord, the God of my master Abraham, who has\
      \ not forsaken his steadfast love and his faithfulness toward my master. As\
      \ for me, the Lord has led me on the way to the house of my master’s kin.” \n"
    28: '²⁸ Then the girl ran and told her mother’s household about these things. '
    29: '²⁹ Rebekah had a brother whose name was Laban; and Laban ran out to the man,
      to the spring. '
    30: '³⁰ As soon as he had seen the nose-ring, and the bracelets on his sister’s
      arms, and when he heard the words of his sister Rebekah, “Thus the man spoke
      to me,” he went to the man; and there he was, standing by the camels at the
      spring. '
    31: '³¹ He said, “Come in, O blessed of the Lord. Why do you stand outside when
      I have prepared the house and a place for the camels?” '
    32: '³² So the man came into the house; and Laban unloaded the camels, and gave
      him straw and fodder for the camels, and water to wash his feet and the feet
      of the men who were with him. '
    33: "³³ Then food was set before him to eat; but he said, “I will not eat until\
      \ I have told my errand.” He said, “Speak on.” \n"
    34: '³⁴ So he said, “I am Abraham’s servant. '
    35: '³⁵ The Lord has greatly blessed my master, and he has become wealthy; he
      has given him flocks and herds, silver and gold, male and female slaves, camels
      and donkeys. '
    36: '³⁶ And Sarah my master’s wife bore a son to my master when she was old; and
      he has given him all that he has. '
    37: '³⁷ My master made me swear, saying, ‘You shall not take a wife for my son
      from the daughters of the Canaanites, in whose land I live; '
    38: '³⁸ but you shall go to my father’s house, to my kindred, and get a wife for
      my son.’ '
    39: '³⁹ I said to my master, ‘Perhaps the woman will not follow me.’ '
    40: '⁴⁰ But he said to me, ‘The Lord, before whom I walk, will send his angel
      with you and make your way successful. You shall get a wife for my son from
      my kindred, from my father’s house. '
    41: "⁴¹ Then you will be free from my oath, when you come to my kindred; even\
      \ if they will not give her to you, you will be free from my oath.’ \n"
    42: '⁴² “I came today to the spring, and said, ‘O Lord, the God of my master Abraham,
      if now you will only make successful the way I am going! '
    43: '⁴³ I am standing here by the spring of water; let the young woman who comes
      out to draw, to whom I shall say, “Please give me a little water from your jar
      to drink,” '
    44: "⁴⁴ and who will say to me, “Drink, and I will draw for your camels also”—let\
      \ her be the woman whom the Lord has appointed for my master’s son.’ \n"
    45: '⁴⁵ “Before I had finished speaking in my heart, there was Rebekah coming
      out with her water jar on her shoulder; and she went down to the spring, and
      drew. I said to her, ‘Please let me drink.’ '
    46: '⁴⁶ She quickly let down her jar from her shoulder, and said, ‘Drink, and
      I will also water your camels.’ So I drank, and she also watered the camels. '
    47: '⁴⁷ Then I asked her, ‘Whose daughter are you?’ She said, ‘The daughter of
      Bethuel, Nahor’s son, whom Milcah bore to him.’ So I put the ring on her nose,
      and the bracelets on her arms. '
    48: '⁴⁸ Then I bowed my head and worshiped the Lord, and blessed the Lord, the
      God of my master Abraham, who had led me by the right way to obtain the daughter
      of my master’s kinsman for his son. '
    49: "⁴⁹ Now then, if you will deal loyally and truly with my master, tell me;\
      \ and if not, tell me, so that I may turn either to the right hand or to the\
      \ left.” \n"
    50: '⁵⁰ Then Laban and Bethuel answered, “The thing comes from the Lord; we cannot
      speak to you anything bad or good. '
    51: "⁵¹ Look, Rebekah is before you, take her and go, and let her be the wife\
      \ of your master’s son, as the Lord has spoken.” \n"
    52: '⁵² When Abraham’s servant heard their words, he bowed himself to the ground
      before the Lord. '
    53: '⁵³ And the servant brought out jewelry of silver and of gold, and garments,
      and gave them to Rebekah; he also gave to her brother and to her mother costly
      ornaments. '
    54: '⁵⁴ Then he and the men who were with him ate and drank, and they spent the
      night there. When they rose in the morning, he said, “Send me back to my master.” '
    55: '⁵⁵ Her brother and her mother said, “Let the girl remain with us a while,
      at least ten days; after that she may go.” '
    56: '⁵⁶ But he said to them, “Do not delay me, since the Lord has made my journey
      successful; let me go that I may go to my master.” '
    57: '⁵⁷ They said, “We will call the girl, and ask her.” '
    58: '⁵⁸ And they called Rebekah, and said to her, “Will you go with this man?”
      She said, “I will.” '
    59: '⁵⁹ So they sent away their sister Rebekah and her nurse along with Abraham’s
      servant and his men. '
    60: "⁶⁰ And they blessed Rebekah and said to her,\n“May you, our sister, become\n\
      \    thousands of myriads;\nmay your offspring gain possession\n    of the gates\
      \ of their foes.” \n"
    61: "⁶¹ Then Rebekah and her maids rose up, mounted the camels, and followed the\
      \ man; thus the servant took Rebekah, and went his way. \n"
    62: '⁶² Now Isaac had come from Beer-lahai-roi, and was settled in the Negeb. '
    63: '⁶³ Isaac went out in the evening to walk in the field; and looking up, he
      saw camels coming. '
    64: '⁶⁴ And Rebekah looked up, and when she saw Isaac, she slipped quickly from
      the camel, '
    65: '⁶⁵ and said to the servant, “Who is the man over there, walking in the field
      to meet us?” The servant said, “It is my master.” So she took her veil and covered
      herself. '
    66: '⁶⁶ And the servant told Isaac all the things that he had done. '
    67: ⁶⁷ Then Isaac brought her into his mother Sarah’s tent. He took Rebekah, and
      she became his wife; and he loved her. So Isaac was comforted after his mother’s
      death.
  25:
    1: '¹ Abraham took another wife, whose name was Keturah. '
    2: '² She bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah. '
    3: '³ Jokshan was the father of Sheba and Dedan. The sons of Dedan were Asshurim,
      Letushim, and Leummim. '
    4: '⁴ The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah. All these
      were the children of Keturah. '
    5: '⁵ Abraham gave all he had to Isaac. '
    6: "⁶ But to the sons of his concubines Abraham gave gifts, while he was still\
      \ living, and he sent them away from his son Isaac, eastward to the east country.\
      \ \n"
    7: '⁷ This is the length of Abraham’s life, one hundred seventy-five years. '
    8: '⁸ Abraham breathed his last and died in a good old age, an old man and full
      of years, and was gathered to his people. '
    9: '⁹ His sons Isaac and Ishmael buried him in the cave of Machpelah, in the field
      of Ephron son of Zohar the Hittite, east of Mamre, '
    10: '¹⁰ the field that Abraham purchased from the Hittites. There Abraham was
      buried, with his wife Sarah. '
    11: "¹¹ After the death of Abraham God blessed his son Isaac. And Isaac settled\
      \ at Beer-lahai-roi. \n"
    12: '¹² These are the descendants of Ishmael, Abraham’s son, whom Hagar the Egyptian,
      Sarah’s slave-girl, bore to Abraham. '
    13: '¹³ These are the names of the sons of Ishmael, named in the order of their
      birth: Nebaioth, the firstborn of Ishmael; and Kedar, Adbeel, Mibsam, '
    14: '¹⁴ Mishma, Dumah, Massa, '
    15: '¹⁵ Hadad, Tema, Jetur, Naphish, and Kedemah. '
    16: '¹⁶ These are the sons of Ishmael and these are their names, by their villages
      and by their encampments, twelve princes according to their tribes. '
    17: '¹⁷ (This is the length of the life of Ishmael, one hundred thirty-seven years;
      he breathed his last and died, and was gathered to his people.) '
    18: "¹⁸ They settled from Havilah to Shur, which is opposite Egypt in the direction\
      \ of Assyria; he settled down alongside of all his people. \n"
    19: '¹⁹ These are the descendants of Isaac, Abraham’s son: Abraham was the father
      of Isaac, '
    20: '²⁰ and Isaac was forty years old when he married Rebekah, daughter of Bethuel
      the Aramean of Paddan-aram, sister of Laban the Aramean. '
    21: '²¹ Isaac prayed to the Lord for his wife, because she was barren; and the
      Lord granted his prayer, and his wife Rebekah conceived. '
    22: '²² The children struggled together within her; and she said, “If it is to
      be this way, why do I live?” So she went to inquire of the Lord. '
    23: "²³ And the Lord said to her,\n“Two nations are in your womb,\n    and two\
      \ peoples born of you shall be divided;\nthe one shall be stronger than the\
      \ other,\n    the elder shall serve the younger.” \n"
    24: '²⁴ When her time to give birth was at hand, there were twins in her womb. '
    25: '²⁵ The first came out red, all his body like a hairy mantle; so they named
      him Esau. '
    26: "²⁶ Afterward his brother came out, with his hand gripping Esau’s heel; so\
      \ he was named Jacob. Isaac was sixty years old when she bore them. \n"
    27: '²⁷ When the boys grew up, Esau was a skillful hunter, a man of the field,
      while Jacob was a quiet man, living in tents. '
    28: "²⁸ Isaac loved Esau, because he was fond of game; but Rebekah loved Jacob.\
      \ \n"
    29: '²⁹ Once when Jacob was cooking a stew, Esau came in from the field, and he
      was famished. '
    30: '³⁰ Esau said to Jacob, “Let me eat some of that red stuff, for I am famished!”
      (Therefore he was called Edom.) '
    31: '³¹ Jacob said, “First sell me your birthright.” '
    32: '³² Esau said, “I am about to die; of what use is a birthright to me?” '
    33: '³³ Jacob said, “Swear to me first.” So he swore to him, and sold his birthright
      to Jacob. '
    34: ³⁴ Then Jacob gave Esau bread and lentil stew, and he ate and drank, and rose
      and went his way. Thus Esau despised his birthright.
  26:
    1: '¹ Now there was a famine in the land, besides the former famine that had occurred
      in the days of Abraham. And Isaac went to Gerar, to King Abimelech of the Philistines. '
    2: '² The Lord appeared to Isaac and said, “Do not go down to Egypt; settle in
      the land that I shall show you. '
    3: '³ Reside in this land as an alien, and I will be with you, and will bless
      you; for to you and to your descendants I will give all these lands, and I will
      fulfill the oath that I swore to your father Abraham. '
    4: '⁴ I will make your offspring as numerous as the stars of heaven, and will
      give to your offspring all these lands; and all the nations of the earth shall
      gain blessing for themselves through your offspring, '
    5: "⁵ because Abraham obeyed my voice and kept my charge, my commandments, my\
      \ statutes, and my laws.” \n"
    6: '⁶ So Isaac settled in Gerar. '
    7: '⁷ When the men of the place asked him about his wife, he said, “She is my
      sister”; for he was afraid to say, “My wife,” thinking, “or else the men of
      the place might kill me for the sake of Rebekah, because she is attractive in
      appearance.” '
    8: '⁸ When Isaac had been there a long time, King Abimelech of the Philistines
      looked out of a window and saw him fondling his wife Rebekah. '
    9: '⁹ So Abimelech called for Isaac, and said, “So she is your wife! Why then
      did you say, ‘She is my sister’?” Isaac said to him, “Because I thought I might
      die because of her.” '
    10: '¹⁰ Abimelech said, “What is this you have done to us? One of the people might
      easily have lain with your wife, and you would have brought guilt upon us.” '
    11: "¹¹ So Abimelech warned all the people, saying, “Whoever touches this man\
      \ or his wife shall be put to death.” \n"
    12: '¹² Isaac sowed seed in that land, and in the same year reaped a hundredfold.
      The Lord blessed him, '
    13: '¹³ and the man became rich; he prospered more and more until he became very
      wealthy. '
    14: '¹⁴ He had possessions of flocks and herds, and a great household, so that
      the Philistines envied him. '
    15: '¹⁵ (Now the Philistines had stopped up and filled with earth all the wells
      that his father’s servants had dug in the days of his father Abraham.) '
    16: "¹⁶ And Abimelech said to Isaac, “Go away from us; you have become too powerful\
      \ for us.” \n"
    17: '¹⁷ So Isaac departed from there and camped in the valley of Gerar and settled
      there. '
    18: '¹⁸ Isaac dug again the wells of water that had been dug in the days of his
      father Abraham; for the Philistines had stopped them up after the death of Abraham;
      and he gave them the names that his father had given them. '
    19: '¹⁹ But when Isaac’s servants dug in the valley and found there a well of
      spring water, '
    20: '²⁰ the herders of Gerar quarreled with Isaac’s herders, saying, “The water
      is ours.” So he called the well Esek, because they contended with him. '
    21: '²¹ Then they dug another well, and they quarreled over that one also; so
      he called it Sitnah. '
    22: "²² He moved from there and dug another well, and they did not quarrel over\
      \ it; so he called it Rehoboth, saying, “Now the Lord has made room for us,\
      \ and we shall be fruitful in the land.” \n"
    23: '²³ From there he went up to Beer-sheba. '
    24: '²⁴ And that very night the Lord appeared to him and said, “I am the God of
      your father Abraham; do not be afraid, for I am with you and will bless you
      and make your offspring numerous for my servant Abraham’s sake.” '
    25: "²⁵ So he built an altar there, called on the name of the Lord, and pitched\
      \ his tent there. And there Isaac’s servants dug a well. \n"
    26: '²⁶ Then Abimelech went to him from Gerar, with Ahuzzath his adviser and Phicol
      the commander of his army. '
    27: '²⁷ Isaac said to them, “Why have you come to me, seeing that you hate me
      and have sent me away from you?” '
    28: '²⁸ They said, “We see plainly that the Lord has been with you; so we say,
      let there be an oath between you and us, and let us make a covenant with you '
    29: '²⁹ so that you will do us no harm, just as we have not touched you and have
      done to you nothing but good and have sent you away in peace. You are now the
      blessed of the Lord.” '
    30: '³⁰ So he made them a feast, and they ate and drank. '
    31: '³¹ In the morning they rose early and exchanged oaths; and Isaac set them
      on their way, and they departed from him in peace. '
    32: '³² That same day Isaac’s servants came and told him about the well that they
      had dug, and said to him, “We have found water!” '
    33: "³³ He called it Shibah; therefore the name of the city is Beer-sheba to this\
      \ day. \n"
    34: '³⁴ When Esau was forty years old, he married Judith daughter of Beeri the
      Hittite, and Basemath daughter of Elon the Hittite; '
    35: ³⁵ and they made life bitter for Isaac and Rebekah.
  27:
    1: '¹ When Isaac was old and his eyes were dim so that he could not see, he called
      his elder son Esau and said to him, “My son”; and he answered, “Here I am.” '
    2: '² He said, “See, I am old; I do not know the day of my death. '
    3: '³ Now then, take your weapons, your quiver and your bow, and go out to the
      field, and hunt game for me. '
    4: "⁴ Then prepare for me savory food, such as I like, and bring it to me to eat,\
      \ so that I may bless you before I die.” \n"
    5: '⁵ Now Rebekah was listening when Isaac spoke to his son Esau. So when Esau
      went to the field to hunt for game and bring it, '
    6: '⁶ Rebekah said to her son Jacob, “I heard your father say to your brother
      Esau, '
    7: '⁷ ‘Bring me game, and prepare for me savory food to eat, that I may bless
      you before the Lord before I die.’ '
    8: '⁸ Now therefore, my son, obey my word as I command you. '
    9: '⁹ Go to the flock, and get me two choice kids, so that I may prepare from
      them savory food for your father, such as he likes; '
    10: '¹⁰ and you shall take it to your father to eat, so that he may bless you
      before he dies.” '
    11: '¹¹ But Jacob said to his mother Rebekah, “Look, my brother Esau is a hairy
      man, and I am a man of smooth skin. '
    12: '¹² Perhaps my father will feel me, and I shall seem to be mocking him, and
      bring a curse on myself and not a blessing.” '
    13: '¹³ His mother said to him, “Let your curse be on me, my son; only obey my
      word, and go, get them for me.” '
    14: '¹⁴ So he went and got them and brought them to his mother; and his mother
      prepared savory food, such as his father loved. '
    15: '¹⁵ Then Rebekah took the best garments of her elder son Esau, which were
      with her in the house, and put them on her younger son Jacob; '
    16: '¹⁶ and she put the skins of the kids on his hands and on the smooth part
      of his neck. '
    17: "¹⁷ Then she handed the savory food, and the bread that she had prepared,\
      \ to her son Jacob. \n"
    18: '¹⁸ So he went in to his father, and said, “My father”; and he said, “Here
      I am; who are you, my son?” '
    19: '¹⁹ Jacob said to his father, “I am Esau your firstborn. I have done as you
      told me; now sit up and eat of my game, so that you may bless me.” '
    20: '²⁰ But Isaac said to his son, “How is it that you have found it so quickly,
      my son?” He answered, “Because the Lord your God granted me success.” '
    21: '²¹ Then Isaac said to Jacob, “Come near, that I may feel you, my son, to
      know whether you are really my son Esau or not.” '
    22: '²² So Jacob went up to his father Isaac, who felt him and said, “The voice
      is Jacob’s voice, but the hands are the hands of Esau.” '
    23: '²³ He did not recognize him, because his hands were hairy like his brother
      Esau’s hands; so he blessed him. '
    24: '²⁴ He said, “Are you really my son Esau?” He answered, “I am.” '
    25: '²⁵ Then he said, “Bring it to me, that I may eat of my son’s game and bless
      you.” So he brought it to him, and he ate; and he brought him wine, and he drank. '
    26: '²⁶ Then his father Isaac said to him, “Come near and kiss me, my son.” '
    27: "²⁷ So he came near and kissed him; and he smelled the smell of his garments,\
      \ and blessed him, and said,\n“Ah, the smell of my son\n    is like the smell\
      \ of a field that the Lord has blessed.\n"
    28: "²⁸ May God give you of the dew of heaven,\n    and of the fatness of the\
      \ earth,\n    and plenty of grain and wine.\n"
    29: "²⁹ Let peoples serve you,\n    and nations bow down to you.\nBe lord over\
      \ your brothers,\n    and may your mother’s sons bow down to you.\nCursed be\
      \ everyone who curses you,\n    and blessed be everyone who blesses you!” \n"
    30: '³⁰ As soon as Isaac had finished blessing Jacob, when Jacob had scarcely
