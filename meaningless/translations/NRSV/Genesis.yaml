    1: '¹ Now the man knew his wife Eve, and she conceived and bore Cain, saying,
      “I have produced a man with the help of the Lord.” '
    2: '² Next she bore his brother Abel. Now Abel was a keeper of sheep, and Cain
      a tiller of the ground. '
    3: '³ In the course of time Cain brought to the Lord an offering of the fruit
      of the ground, '
    4: '⁴ and Abel for his part brought of the firstlings of his flock, their fat
      portions. And the Lord had regard for Abel and his offering, '
    5: '⁵ but for Cain and his offering he had no regard. So Cain was very angry,
      and his countenance fell. '
    6: '⁶ The Lord said to Cain, “Why are you angry, and why has your countenance
      fallen? '
    7: "⁷ If you do well, will you not be accepted? And if you do not do well, sin\
      \ is lurking at the door; its desire is for you, but you must master it.” \n"
    8: '⁸ Cain said to his brother Abel, “Let us go out to the field.” And when they
      were in the field, Cain rose up against his brother Abel, and killed him. '
    9: '⁹ Then the Lord said to Cain, “Where is your brother Abel?” He said, “I do
      not know; am I my brother’s keeper?” '
    10: '¹⁰ And the Lord said, “What have you done? Listen; your brother’s blood is
      crying out to me from the ground! '
    11: '¹¹ And now you are cursed from the ground, which has opened its mouth to
      receive your brother’s blood from your hand. '
    12: '¹² When you till the ground, it will no longer yield to you its strength;
      you will be a fugitive and a wanderer on the earth.” '
    13: '¹³ Cain said to the Lord, “My punishment is greater than I can bear! '
    14: '¹⁴ Today you have driven me away from the soil, and I shall be hidden from
      your face; I shall be a fugitive and a wanderer on the earth, and anyone who
      meets me may kill me.” '
    15: '¹⁵ Then the Lord said to him, “Not so! Whoever kills Cain will suffer a sevenfold
      vengeance.” And the Lord put a mark on Cain, so that no one who came upon him
      would kill him. '
    16: "¹⁶ Then Cain went away from the presence of the Lord, and settled in the\
      \ land of Nod, east of Eden. \n"
    17: '¹⁷ Cain knew his wife, and she conceived and bore Enoch; and he built a city,
      and named it Enoch after his son Enoch. '
    18: '¹⁸ To Enoch was born Irad; and Irad was the father of Mehujael, and Mehujael
      the father of Methushael, and Methushael the father of Lamech. '
    19: '¹⁹ Lamech took two wives; the name of the one was Adah, and the name of the
      other Zillah. '
    20: '²⁰ Adah bore Jabal; he was the ancestor of those who live in tents and have
      livestock. '
    21: '²¹ His brother’s name was Jubal; he was the ancestor of all those who play
      the lyre and pipe. '
    22: "²² Zillah bore Tubal-cain, who made all kinds of bronze and iron tools. The\
      \ sister of Tubal-cain was Naamah. \n"
    23: "²³ Lamech said to his wives:\n“Adah and Zillah, hear my voice;\n    you wives\
      \ of Lamech, listen to what I say:\nI have killed a man for wounding me,\n \
      \   a young man for striking me.\n"
    24: "²⁴ If Cain is avenged sevenfold,\n    truly Lamech seventy-sevenfold.” \n"
    25: '²⁵ Adam knew his wife again, and she bore a son and named him Seth, for she
      said, “God has appointed for me another child instead of Abel, because Cain
      killed him.” '
    26: ²⁶ To Seth also a son was born, and he named him Enosh. At that time people
      began to invoke the name of the Lord.
