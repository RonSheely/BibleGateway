    5: "⁵ God called the light Day, and the darkness he called Night. And there was\
      \ evening and there was morning, the first day. \n"
    6: '⁶ And God said, “Let there be a dome in the midst of the waters, and let it
      separate the waters from the waters.” '
    7: '⁷ So God made the dome and separated the waters that were under the dome from
      the waters that were above the dome. And it was so. '
    8: "⁸ God called the dome Sky. And there was evening and there was morning, the\
      \ second day. \n"
    9: '⁹ And God said, “Let the waters under the sky be gathered together into one
