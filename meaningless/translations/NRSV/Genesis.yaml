    20: '²⁰ So Hamor and his son Shechem came to the gate of their city and spoke
      to the men of their city, saying, '
    21: '²¹ “These people are friendly with us; let them live in the land and trade
      in it, for the land is large enough for them; let us take their daughters in
      marriage, and let us give them our daughters. '
    22: '²² Only on this condition will they agree to live among us, to become one
