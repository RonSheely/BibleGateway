      the garden; '
    3: '³ but God said, ‘You shall not eat of the fruit of the tree that is in the
      middle of the garden, nor shall you touch it, or you shall die.’” '
    4: '⁴ But the serpent said to the woman, “You will not die; '
    5: '⁵ for God knows that when you eat of it your eyes will be opened, and you
      will be like God, knowing good and evil.” '
    6: '⁶ So when the woman saw that the tree was good for food, and that it was a
      delight to the eyes, and that the tree was to be desired to make one wise, she
      took of its fruit and ate; and she also gave some to her husband, who was with
      her, and he ate. '
    7: "⁷ Then the eyes of both were opened, and they knew that they were naked; and\
      \ they sewed fig leaves together and made loincloths for themselves. \n"
    8: '⁸ They heard the sound of the Lord God walking in the garden at the time of
      the evening breeze, and the man and his wife hid themselves from the presence
      of the Lord God among the trees of the garden. '
    9: '⁹ But the Lord God called to the man, and said to him, “Where are you?” '
    10: '¹⁰ He said, “I heard the sound of you in the garden, and I was afraid, because
      I was naked; and I hid myself.” '
    11: '¹¹ He said, “Who told you that you were naked? Have you eaten from the tree
      of which I commanded you not to eat?” '
    12: '¹² The man said, “The woman whom you gave to be with me, she gave me fruit
      from the tree, and I ate.” '
    13: '¹³ Then the Lord God said to the woman, “What is this that you have done?”
      The woman said, “The serpent tricked me, and I ate.” '
    14: "¹⁴ The Lord God said to the serpent,\n“Because you have done this,\n    cursed\
      \ are you among all animals\n    and among all wild creatures;\nupon your belly\
      \ you shall go,\n    and dust you shall eat\n    all the days of your life.\n"
    15: "¹⁵ I will put enmity between you and the woman,\n    and between your offspring\
      \ and hers;\nhe will strike your head,\n    and you will strike his heel.” \n"
    16: "¹⁶ To the woman he said,\n“I will greatly increase your pangs in childbearing;\n\
      \    in pain you shall bring forth children,\nyet your desire shall be for your\
      \ husband,\n    and he shall rule over you.” \n"
    17: "¹⁷ And to the man he said,\n“Because you have listened to the voice of your\
      \ wife,\n    and have eaten of the tree\nabout which I commanded you,\n    ‘You\
      \ shall not eat of it,’\ncursed is the ground because of you;\n    in toil you\
      \ shall eat of it all the days of your life;\n"
    18: "¹⁸ thorns and thistles it shall bring forth for you;\n    and you shall eat\
      \ the plants of the field.\n"
    19: "¹⁹ By the sweat of your face\n    you shall eat bread\nuntil you return to\
      \ the ground,\n    for out of it you were taken;\nyou are dust,\n    and to\
      \ dust you shall return.” \n"
    20: '²⁰ The man named his wife Eve, because she was the mother of all living. '
    21: "²¹ And the Lord God made garments of skins for the man and for his wife,\
      \ and clothed them. \n"
    22: '²² Then the Lord God said, “See, the man has become like one of us, knowing
      good and evil; and now, he might reach out his hand and take also from the tree
      of life, and eat, and live forever”— '
    23: '²³ therefore the Lord God sent him forth from the garden of Eden, to till
      the ground from which he was taken. '
    24: ²⁴ He drove out the man; and at the east of the garden of Eden he placed the
      cherubim, and a sword flaming and turning to guard the way to the tree of life.
