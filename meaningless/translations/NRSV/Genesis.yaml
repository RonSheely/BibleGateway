      way to carry it down to Egypt. '
    26: '²⁶ Then Judah said to his brothers, “What profit is it if we kill our brother
      and conceal his blood? '
    27: '²⁷ Come, let us sell him to the Ishmaelites, and not lay our hands on him,
      for he is our brother, our own flesh.” And his brothers agreed. '
    28: "²⁸ When some Midianite traders passed by, they drew Joseph up, lifting him\
      \ out of the pit, and sold him to the Ishmaelites for twenty pieces of silver.\
      \ And they took Joseph to Egypt. \n"
    29: '²⁹ When Reuben returned to the pit and saw that Joseph was not in the pit,
      he tore his clothes. '
    30: '³⁰ He returned to his brothers, and said, “The boy is gone; and I, where
      can I turn?” '
    31: '³¹ Then they took Joseph’s robe, slaughtered a goat, and dipped the robe
      in the blood. '
    32: '³² They had the long robe with sleeves taken to their father, and they said,
      “This we have found; see now whether it is your son’s robe or not.” '
    33: '³³ He recognized it, and said, “It is my son’s robe! A wild animal has devoured
      him; Joseph is without doubt torn to pieces.” '
    34: '³⁴ Then Jacob tore his garments, and put sackcloth on his loins, and mourned
      for his son many days. '
    35: '³⁵ All his sons and all his daughters sought to comfort him; but he refused
      to be comforted, and said, “No, I shall go down to Sheol to my son, mourning.”
