    3: "³ I will bless those who bless you, and the one who curses you I will curse;\
      \ and in you all the families of the earth shall be blessed.” \n"
    4: '⁴ So Abram went, as the Lord had told him; and Lot went with him. Abram was
      seventy-five years old when he departed from Haran. '
    5: '⁵ Abram took his wife Sarai and his brother’s son Lot, and all the possessions
      that they had gathered, and the persons whom they had acquired in Haran; and
      they set forth to go to the land of Canaan. When they had come to the land of
      Canaan, '
    6: '⁶ Abram passed through the land to the place at Shechem, to the oak of Moreh.
      At that time the Canaanites were in the land. '
    7: '⁷ Then the Lord appeared to Abram, and said, “To your offspring I will give
