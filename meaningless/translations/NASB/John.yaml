    1: '¹ In the beginning was the Word, and the Word was with God, and the Word was
      God. '
    2: '² He was in the beginning with God. '
    3: '³ All things came into being through Him, and apart from Him not even one
      thing came into being that has come into being. '
    4: '⁴ In Him was life, and the life was the Light of mankind. '
    5: "⁵ And the Light shines in the darkness, and the darkness did not grasp it.\
      \ \n"
    6: '⁶ A man came, one sent from God, and his name was John. '
    7: '⁷ He came as a witness, to testify about the Light, so that all might believe
      through him. '
    8: "⁸ He was not the Light, but he came to testify about the Light. \n"
    9: '⁹ This was the true Light that, coming into the world, enlightens every person. '
    10: '¹⁰ He was in the world, and the world came into being through Him, and yet
      the world did not know Him. '
    11: '¹¹ He came to His own, and His own people did not accept Him. '
    12: '¹² But as many as received Him, to them He gave the right to become children
      of God, to those who believe in His name, '
    13: "¹³ who were born, not of blood, nor of the will of the flesh, nor of the\
      \ will of a man, but of God. \n"
    14: '¹⁴ And the Word became flesh, and dwelt among us; and we saw His glory, glory
      as of the only Son from the Father, full of grace and truth. '
    15: '¹⁵ John testified about Him and called out, saying, “This was He of whom
      I said, ‘He who is coming after me has proved to be my superior, because He
      existed before me.’” '
    16: '¹⁶ For of His fullness we have all received, and grace upon grace. '
    17: '¹⁷ For the Law was given through Moses; grace and truth were realized through
      Jesus Christ. '
    18: "¹⁸ No one has seen God at any time; God the only Son, who is in the arms\
      \ of the Father, He has explained Him. \n"
    19: '¹⁹ This is the testimony of John, when the Jews sent priests and Levites
      to him from Jerusalem to ask him, “Who are you?” '
    20: '²⁰ And he confessed and did not deny; and this is what he confessed: “I am
      not the Christ.” '
    21: '²¹ And so they asked him, “What then? Are you Elijah?” And he said, “I am
      not.” “Are you the Prophet?” And he answered, “No.” '
    22: '²² Then they said to him, “Who are you? Tell us, so that we may give an answer
      to those who sent us. What do you say about yourself?” '
    23: "²³ He said, “I am the voice of one calling out in the wilderness, ‘Make the\
      \ way of the Lord straight,’ as Isaiah the prophet said.” \n"
    24: '²⁴ And the messengers had been sent from the Pharisees. '
    25: '²⁵ They asked him, and said to him, “Why then are you baptizing, if you are
      not the Christ, nor Elijah, nor the Prophet?” '
    26: '²⁶ John answered them, saying, “I baptize in water, but among you stands
      One whom you do not know. '
    27: '²⁷ It is He who comes after me, of whom I am not worthy even to untie the
      strap of His sandal.” '
    28: "²⁸ These things took place in Bethany beyond the Jordan, where John was baptizing\
      \ people. \n"
    29: '²⁹ The next day he saw Jesus coming to him, and said, “Behold, the Lamb of
      God who takes away the sin of the world! '
    30: '³⁰ This is He in behalf of whom I said, ‘After me is coming a Man who has
      proved to be my superior, because He existed before me.’ '
    31: '³¹ And I did not recognize Him, but so that He would be revealed to Israel,
      I came baptizing in water.” '
    32: '³² And John testified, saying, “I have seen the Spirit descending as a dove
      out of heaven, and He remained upon Him. '
    33: '³³ And I did not recognize Him, but He who sent me to baptize in water said
      to me, ‘He upon whom you see the Spirit descending and remaining upon Him, this
      is the One who baptizes in the Holy Spirit.’ '
    34: "³⁴ And I myself have seen, and have testified that this is the Son of God.”\
      \ \n"
    35: '³⁵ Again the next day John was standing with two of his disciples, '
    36: '³⁶ and he looked at Jesus as He walked, and said, “Behold, the Lamb of God!” '
    37: '³⁷ And the two disciples heard him speak, and they followed Jesus. '
    38: '³⁸ And Jesus turned and saw them following, and said to them, “What are you
      seeking?” They said to Him, “Rabbi (which translated means Teacher), where are
      You staying?” '
    39: '³⁹ He said to them, “Come, and you will see.” So they came and saw where
      He was staying, and they stayed with Him that day; it was about the tenth hour. '
    40: '⁴⁰ One of the two who heard John speak, and followed Him, was Andrew, Simon
      Peter’s brother. '
    41: '⁴¹ He first found his own brother Simon and said to him, “We have found the
      Messiah” (which translated means Christ). '
    42: "⁴² He brought him to Jesus. Jesus looked at him and said, “You are Simon\
      \ the son of John; you shall be called Cephas” (which is translated Peter).\
      \ \n"
    43: '⁴³ The next day He decided to go to Galilee, and He found Philip. And Jesus
      said to him, “Follow Me.” '
    44: '⁴⁴ Now Philip was from Bethsaida, the city of Andrew and Peter. '
    45: '⁴⁵ Philip found Nathanael and said to him, “We have found Him of whom Moses
      wrote in the Law, and the prophets also wrote: Jesus the son of Joseph, from
      Nazareth!” '
    46: '⁴⁶ Nathanael said to him, “Can anything good be from Nazareth?” Philip said
      to him, “Come and see.” '
    47: '⁴⁷ Jesus saw Nathanael coming to Him, and said of him, “Here is truly an
      Israelite, in whom there is no deceit!” '
    48: '⁴⁸ Nathanael said to Him, “How do You know me?” Jesus answered and said to
      him, “Before Philip called you, when you were under the fig tree, I saw you.” '
    49: '⁴⁹ Nathanael answered Him, “Rabbi, You are the Son of God; You are the King
      of Israel!” '
    50: '⁵⁰ Jesus answered and said to him, “Because I said to you that I saw you
      under the fig tree, do you believe? You will see greater things than these.” '
    51: ⁵¹ And He said to him, “Truly, truly, I say to you, you will see heaven opened
      and the angels of God ascending and descending on the Son of Man.”
  2:
    1: '¹ On the third day there was a wedding in Cana of Galilee, and the mother
      of Jesus was there; '
    2: '² and both Jesus and His disciples were invited to the wedding. '
    3: '³ When the wine ran out, the mother of Jesus said to Him, “They have no wine.” '
    4: '⁴ And Jesus said to her, “What business do you have with Me, woman? My hour
      has not yet come.” '
    5: '⁵ His mother said to the servants, “Whatever He tells you, do it.” '
    6: '⁶ Now there were six stone waterpots standing there for the Jewish custom
      of purification, containing two or three measures each. '
    7: '⁷ Jesus said to them, “Fill the waterpots with water.” So they filled them
      up to the brim. '
    8: '⁸ And He said to them, “Draw some out now and take it to the headwaiter.”
      And they took it to him. '
    9: '⁹ Now when the headwaiter tasted the water which had become wine, and did
      not know where it came from (but the servants who had drawn the water knew),
      the headwaiter called the groom, '
    10: '¹⁰ and said to him, “Every man serves the good wine first, and when the guests
      are drunk, then he serves the poorer wine; but you have kept the good wine until
      now.” '
    11: "¹¹ This beginning of His signs Jesus did in Cana of Galilee, and revealed\
      \ His glory; and His disciples believed in Him. \n"
    12: "¹² After this He went down to Capernaum, He and His mother, and His brothers\
      \ and His disciples; and they stayed there a few days. \n"
    13: '¹³ The Passover of the Jews was near, and Jesus went up to Jerusalem. '
    14: '¹⁴ And within the temple grounds He found those who were selling oxen, sheep,
      and doves, and the money changers seated at their tables. '
    15: '¹⁵ And He made a whip of cords, and drove them all out of the temple area,
      with the sheep and the oxen; and He poured out the coins of the money changers
      and overturned their tables; '
    16: '¹⁶ and to those who were selling the doves He said, “Take these things away
      from here; stop making My Father’s house a place of business!” '
    17: '¹⁷ His disciples remembered that it was written: “Zeal for Your house will
      consume me.” '
    18: '¹⁸ The Jews then said to Him, “What sign do You show us as your authority
      for doing these things?” '
    19: '¹⁹ Jesus answered them, “Destroy this temple, and in three days I will raise
      it up.” '
    20: '²⁰ The Jews then said, “It took forty-six years to build this temple, and
      yet You will raise it up in three days?” '
    21: '²¹ But He was speaking about the temple of His body. '
    22: "²² So when He was raised from the dead, His disciples remembered that He\
      \ said this; and they believed the Scripture and the word which Jesus had spoken.\
      \ \n"
    23: '²³ Now when He was in Jerusalem at the Passover, during the feast, many believed
      in His name as they observed His signs which He was doing. '
    24: '²⁴ But Jesus, on His part, was not entrusting Himself to them, because He
      knew all people, '
    25: ²⁵ and because He did not need anyone to testify about mankind, for He Himself
      knew what was in mankind.
  3:
    1: '¹ Now there was a man of the Pharisees, named Nicodemus, a ruler of the Jews; '
    2: '² this man came to Jesus at night and said to Him, “Rabbi, we know that You
      have come from God as a teacher; for no one can do these signs that You do unless
      God is with him.” '
    3: "³ Jesus responded and said to him, “Truly, truly, I say to you, unless someone\
      \ is born again he cannot see the kingdom of God.” \n"
    4: '⁴ Nicodemus said to Him, “How can a person be born when he is old? He cannot
      enter his mother’s womb a second time and be born, can he?” '
    5: '⁵ Jesus answered, “Truly, truly, I say to you, unless someone is born of water
      and the Spirit, he cannot enter the kingdom of God. '
    6: '⁶ That which has been born of the flesh is flesh, and that which has been
      born of the Spirit is spirit. '
    7: '⁷ Do not be amazed that I said to you, ‘You must be born again.’ '
    8: "⁸ The wind blows where it wishes, and you hear the sound of it, but you do\
      \ not know where it is coming from and where it is going; so is everyone who\
      \ has been born of the Spirit.” \n"
    9: '⁹ Nicodemus responded and said to Him, “How can these things be?” '
    10: '¹⁰ Jesus answered and said to him, “You are the teacher of Israel, and yet
      you do not understand these things? '
    11: '¹¹ Truly, truly, I say to you, we speak of what we know and testify of what
      we have seen, and you people do not accept our testimony. '
    12: '¹² If I told you earthly things and you do not believe, how will you believe
      if I tell you heavenly things? '
    13: '¹³ No one has ascended into heaven, except He who descended from heaven:
      the Son of Man. '
    14: '¹⁴ And just as Moses lifted up the serpent in the wilderness, so must the
      Son of Man be lifted up, '
    15: "¹⁵ so that everyone who believes will have eternal life in Him. \n"
    16: '¹⁶ “For God so loved the world, that He gave His only Son, so that everyone
      who believes in Him will not perish, but have eternal life. '
    17: '¹⁷ For God did not send the Son into the world to judge the world, but so
      that the world might be saved through Him. '
    18: '¹⁸ The one who believes in Him is not judged; the one who does not believe
      has been judged already, because he has not believed in the name of the only
      Son of God. '
    19: '¹⁹ And this is the judgment, that the Light has come into the world, and
      people loved the darkness rather than the Light; for their deeds were evil. '
    20: '²⁰ For everyone who does evil hates the Light, and does not come to the Light,
      so that his deeds will not be exposed. '
    21: "²¹ But the one who practices the truth comes to the Light, so that his deeds\
      \ will be revealed as having been performed in God.” \n"
    22: '²² After these things Jesus and His disciples came into the land of Judea;
      and there He was spending time with them and baptizing. '
    23: '²³ Now John also was baptizing in Aenon, near Salim, because there was an
      abundance of water there; and people were coming and being baptized— '
    24: "²⁴ for John had not yet been thrown into prison. \n"
    25: '²⁵ Then a matter of dispute developed on the part of John’s disciples with
      a Jew about purification. '
    26: '²⁶ And they came to John and said to him, “Rabbi, He who was with you beyond
      the Jordan, to whom you have testified—behold, He is baptizing and all the people
      are coming to Him.” '
    27: '²⁷ John replied, “A person can receive not even one thing unless it has been
      given to him from heaven. '
    28: '²⁸ You yourselves are my witnesses that I said, ‘I am not the Christ,’ but,
      ‘I have been sent ahead of Him.’ '
    29: '²⁹ He who has the bride is the groom; but the friend of the groom, who stands
      and listens to him, rejoices greatly because of the groom’s voice. So this joy
      of mine has been made full. '
    30: "³⁰ He must increase, but I must decrease. \n"
    31: '³¹ “He who comes from above is above all; the one who is only from the earth
      is of the earth and speaks of the earth. He who comes from heaven is above all. '
    32: '³² What He has seen and heard, of this He testifies; and no one accepts His
      testimony. '
    33: '³³ The one who has accepted His testimony has certified that God is true. '
    34: '³⁴ For He whom God sent speaks the words of God; for He does not give the
      Spirit sparingly. '
    35: '³⁵ The Father loves the Son and has entrusted all things to His hand. '
    36: ³⁶ The one who believes in the Son has eternal life; but the one who does
      not obey the Son will not see life, but the wrath of God remains on him.”
