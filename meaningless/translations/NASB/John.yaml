    1: "¹ After these things there was a feast of the Jews, and Jesus went up to Jerusalem.\
      \ \n"
    2: '² Now in Jerusalem, by the Sheep Gate, there is a pool which in Hebrew is
      called Bethesda, having five porticoes. '
    3: '³ In these porticoes lay a multitude of those who were sick, blind, limping,
      or paralyzed. '
    4: ''
    5: '⁵ Now a man was there who had been ill for thirty-eight years. '
    6: '⁶ Jesus, upon seeing this man lying there and knowing that he had already
      been in that condition for a long time, said to him, “Do you want to get well?” '
    7: '⁷ The sick man answered Him, “Sir, I have no man to put me into the pool when
      the water is stirred up, but while I am coming, another steps down before me.” '
    8: '⁸ Jesus said to him, “Get up, pick up your pallet and walk.” '
    9: "⁹ Immediately the man became well, and picked up his pallet and began to walk.\n\
      Now it was a Sabbath on that day. "
    10: '¹⁰ So the Jews were saying to the man who was cured, “It is a Sabbath, and
      it is not permissible for you to carry your pallet.” '
    11: '¹¹ But he answered them, “He who made me well was the one who said to me,
      ‘Pick up your pallet and walk.’” '
    12: '¹² They asked him, “Who is the man who said to you, ‘Pick it up and walk’?” '
    13: '¹³ But the man who was healed did not know who it was, for Jesus had slipped
      away while there was a crowd in that place. '
    14: '¹⁴ Afterward, Jesus found him in the temple and said to him, “Behold, you
      have become well; do not sin anymore, so that nothing worse happens to you.” '
    15: '¹⁵ The man went away, and informed the Jews that it was Jesus who had made
      him well. '
    16: '¹⁶ For this reason the Jews were persecuting Jesus, because He was doing
      these things on a Sabbath. '
    17: "¹⁷ But He answered them, “My Father is working until now, and I Myself am\
      \ working.” \n"
    18: "¹⁸ For this reason therefore the Jews were seeking all the more to kill Him,\
      \ because He not only was breaking the Sabbath, but also was calling God His\
      \ own Father, making Himself equal with God. \n"
    19: '¹⁹ Therefore Jesus answered and was saying to them, “Truly, truly, I say
      to you, the Son can do nothing of Himself, unless it is something He sees the
      Father doing; for whatever the Father does, these things the Son also does in
      the same way. '
    20: '²⁰ For the Father loves the Son and shows Him all things that He Himself
      is doing; and the Father will show Him greater works than these, so that you
      will be amazed. '
    21: '²¹ For just as the Father raises the dead and gives them life, so the Son
      also gives life to whom He wishes. '
    22: '²² For not even the Father judges anyone, but He has given all judgment to
      the Son, '
    23: "²³ so that all will honor the Son just as they honor the Father. The one\
      \ who does not honor the Son does not honor the Father who sent Him. \n"
    24: "²⁴ “Truly, truly, I say to you, the one who hears My word, and believes Him\
      \ who sent Me, has eternal life, and does not come into judgment, but has passed\
      \ out of death into life. \n"
    25: '²⁵ Truly, truly, I say to you, a time is coming and even now has arrived,
      when the dead will hear the voice of the Son of God, and those who hear will
      live. '
    26: '²⁶ For just as the Father has life in Himself, so He gave to the Son also
      to have life in Himself; '
    27: '²⁷ and He gave Him authority to execute judgment, because He is the Son of
      Man. '
    28: '²⁸ Do not be amazed at this; for a time is coming when all who are in the
      tombs will hear His voice, '
    29: "²⁹ and will come out: those who did the good deeds to a resurrection of life,\
      \ those who committed the bad deeds to a resurrection of judgment. \n"
    30: "³⁰ “I can do nothing on My own. As I hear, I judge; and My judgment is righteous,\
      \ because I do not seek My own will but the will of Him who sent Me. \n"
    31: '³¹ “If I alone testify about Myself, My testimony is not true. '
    32: "³² There is another who testifies about Me, and I know that the testimony\
      \ which He gives about Me is true. \n"
    33: '³³ You have sent messengers to John, and he has testified to the truth. '
    34: '³⁴ But the testimony I receive is not from man, but I say these things so
      that you may be saved. '
    35: "³⁵ He was the lamp that was burning and shining, and you were willing to\
      \ rejoice for a while in his light. \n"
    36: "³⁶ But the testimony I have is greater than the testimony of John; for the\
      \ works which the Father has given Me to accomplish—the very works that I do—testify\
      \ about Me, that the Father has sent Me. \n"
    37: '³⁷ And the Father who sent Me, He has testified about Me. You have neither
      heard His voice at any time, nor seen His form. '
    38: "³⁸ Also you do not have His word remaining in you, because you do not believe\
      \ Him whom He sent. \n"
    39: '³⁹ You examine the Scriptures because you think that in them you have eternal
      life; and it is those very Scriptures that testify about Me; '
    40: '⁴⁰ and yet you are unwilling to come to Me so that you may have life. '
    41: '⁴¹ I do not receive glory from people; '
    42: '⁴² but I know you, that you do not have the love of God in yourselves. '
    43: '⁴³ I have come in My Father’s name, and you do not receive Me; if another
      comes in his own name, you will receive him. '
    44: '⁴⁴ How can you believe, when you accept glory from one another and you do
