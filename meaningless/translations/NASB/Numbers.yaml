    1: '¹ Now the Lord spoke to Moses in the wilderness of Sinai, in the tent of meeting,
      on the first day of the second month, in the second year after they had come
      out of the land of Egypt, saying, '
    2: '² “Take a census of all the congregation of the sons of Israel, by their families,
      by their fathers’ households, according to the number of names, every male,
      head by head '
    3: '³ from twenty years old and upward, whoever is able to go to war in Israel.
      You and Aaron shall count them by their armies. '
    4: '⁴ With you, moreover, there shall be a man of each tribe, each one head of
      his father’s household. '
    5: '⁵ These then are the names of the men who shall stand with you: of the tribe
      of Reuben, Elizur the son of Shedeur; '
    6: '⁶ of the tribe of Simeon, Shelumiel the son of Zurishaddai; '
    7: '⁷ of the tribe of Judah, Nahshon the son of Amminadab; '
    8: '⁸ of Issachar, Nethanel the son of Zuar; '
    9: '⁹ of Zebulun, Eliab the son of Helon; '
    10: '¹⁰ of the sons of Joseph: of Ephraim, Elishama the son of Ammihud; of Manasseh,
      Gamaliel the son of Pedahzur; '
    11: '¹¹ of Benjamin, Abidan the son of Gideoni; '
    12: '¹² of Dan, Ahiezer the son of Ammishaddai; '
    13: '¹³ of Asher, Pagiel the son of Ochran; '
    14: '¹⁴ of Gad, Eliasaph the son of Deuel; '
    15: '¹⁵ of Naphtali, Ahira the son of Enan. '
    16: "¹⁶ These are the men who were called from the congregation, the leaders of\
      \ their fathers’ tribes; they were the heads of divisions of Israel.” \n"
    17: '¹⁷ So Moses and Aaron took these men who had been designated by name, '
    18: '¹⁸ and they assembled all the congregation on the first day of the second
      month. Then they registered by ancestry in their families, by their fathers’
      households, according to the number of names, from twenty years old and upward,
      head by head, '
    19: "¹⁹ just as the Lord had commanded Moses. So he counted them in the wilderness\
      \ of Sinai. \n"
    20: '²⁰ Now the sons of Reuben, Israel’s firstborn, their descendants by their
      families, by their fathers’ households, according to the number of names, head
      by head, every male from twenty years old and upward, whoever was able to go
      to war, '
    21: "²¹ their numbered men of the tribe of Reuben were 46,500. \n"
    22: '²² Of the sons of Simeon, their descendants by their families, by their fathers’
      households, their numbered men, according to the number of names, head by head,
      every male from twenty years old and upward, whoever was able to go to war, '
    23: "²³ their numbered men of the tribe of Simeon were 59,300. \n"
    24: '²⁴ Of the sons of Gad, their descendants by their families, by their fathers’
      households, according to the number of names, from twenty years old and upward,
      whoever was able to go to war, '
    25: "²⁵ their numbered men of the tribe of Gad were 45,650. \n"
    26: '²⁶ Of the sons of Judah, their descendants by their families, by their fathers’
      households, according to the number of names, from twenty years old and upward,
      whoever was able to go to war, '
    27: "²⁷ their numbered men of the tribe of Judah were 74,600. \n"
    28: '²⁸ Of the sons of Issachar, their descendants by their families, by their
      fathers’ households, according to the number of names, from twenty years old
      and upward, whoever was able to go to war, '
    29: "²⁹ their numbered men of the tribe of Issachar were 54,400. \n"
    30: '³⁰ Of the sons of Zebulun, their descendants by their families, by their
      fathers’ households, according to the number of names, from twenty years old
      and upward, whoever was able to go to war, '
    31: "³¹ their numbered men of the tribe of Zebulun were 57,400. \n"
    32: '³² Of the sons of Joseph, namely, of the sons of Ephraim, their descendants
      by their families, by their fathers’ households, according to the number of
      names, from twenty years old and upward, whoever was able to go to war, '
    33: "³³ their numbered men of the tribe of Ephraim were 40,500. \n"
    34: '³⁴ Of the sons of Manasseh, their descendants by their families, by their
      fathers’ households, according to the number of names, from twenty years old
      and upward, whoever was able to go to war, '
    35: "³⁵ their numbered men of the tribe of Manasseh were 32,200. \n"
    36: '³⁶ Of the sons of Benjamin, their descendants by their families, by their
      fathers’ households, according to the number of names, from twenty years old
      and upward, whoever was able to go to war, '
    37: "³⁷ their numbered men of the tribe of Benjamin were 35,400. \n"
    38: '³⁸ Of the sons of Dan, their descendants by their families, by their fathers’
      households, according to the number of names, from twenty years old and upward,
      whoever was able to go to war, '
    39: "³⁹ their numbered men of the tribe of Dan were 62,700. \n"
    40: '⁴⁰ Of the sons of Asher, their descendants by their families, by their fathers’
      households, according to the number of names, from twenty years old and upward,
      whoever was able to go to war, '
    41: "⁴¹ their numbered men of the tribe of Asher were 41,500. \n"
    42: '⁴² Of the sons of Naphtali, their descendants by their families, by their
      fathers’ households, according to the number of names, from twenty years old
      and upward, whoever was able to go to war, '
    43: "⁴³ their numbered men of the tribe of Naphtali were 53,400. \n"
    44: '⁴⁴ These are the ones who were numbered, whom Moses and Aaron counted, with
      the leaders of Israel, twelve men, each of whom was of his father’s household. '
    45: '⁴⁵ So all the numbered men of the sons of Israel by their fathers’ households,
      from twenty years old and upward, whoever was able to go to war in Israel, '
    46: "⁴⁶ all the numbered men were 603,550. \n"
    47: '⁴⁷ The Levites, however, were not counted among them by their fathers’ tribe. '
    48: '⁴⁸ For the Lord had spoken to Moses, saying, '
    49: '⁴⁹ “Only the tribe of Levi you shall not count, nor shall you take their
      census among the sons of Israel. '
    50: '⁵⁰ And you shall appoint the Levites over the tabernacle of the testimony,
      and over all its furnishings and over everything that belongs to it. They shall
      carry the tabernacle and all its furnishings, and they shall take care of it;
      they shall also camp around the tabernacle. '
    51: '⁵¹ So when the tabernacle is to move on, the Levites shall take it down;
      and when the tabernacle encamps, the Levites shall set it up. But the layman
      who comes near it shall be put to death. '
    52: '⁵² So the sons of Israel shall camp, each man by his own camp, and each man
      by his own flag, according to their armies. '
    53: '⁵³ But the Levites shall camp around the tabernacle of the testimony, so
      that there will be no divine wrath against the congregation of the sons of Israel.
      So the Levites shall be responsible for service to the tabernacle of the testimony.” '
    54: ⁵⁴ And the sons of Israel did so; in accordance with all that the Lord had
      commanded Moses, so they did.
  2:
    1: '¹ Now the Lord spoke to Moses and to Aaron, saying, '
    2: '² “The sons of Israel shall camp, each by his own flag, with the banners of
      their fathers’ households; they shall camp around the tent of meeting at a distance. '
    3: '³ Now those who camp on the east side toward the sunrise shall be of the flag
      of the camp of Judah, by their armies; and the leader of the sons of Judah:
      Nahshon the son of Amminadab, '
    4: '⁴ and his army, their numbered men: 74,600. '
    5: '⁵ Those who camp next to him shall be the tribe of Issachar; and the leader
      of the sons of Issachar: Nethanel the son of Zuar, '
    6: '⁶ and his army, their numbered men: 54,400. '
    7: '⁷ Then follows the tribe of Zebulun; and the leader of the sons of Zebulun:
      Eliab the son of Helon, '
    8: '⁸ and his army, his numbered men: 57,400. '
    9: "⁹ The total of the numbered men of the camp of Judah: 186,400, by their armies.\
      \ They shall set out first. \n"
    10: '¹⁰ “On the south side shall be the flag of the camp of Reuben by their armies;
      and the leader of the sons of Reuben: Elizur the son of Shedeur, '
    11: '¹¹ and his army, their numbered men: 46,500. '
    12: '¹² And those who camp next to him shall be the tribe of Simeon; and the leader
      of the sons of Simeon: Shelumiel the son of Zurishaddai, '
    13: '¹³ and his army, their numbered men: 59,300. '
    14: '¹⁴ Then follows the tribe of Gad; and the leader of the sons of Gad: Eliasaph
      the son of Deuel, '
    15: '¹⁵ and his army, their numbered men: 45,650. '
    16: "¹⁶ The total of the numbered men of the camp of Reuben: 151,450 by their\
      \ armies. And they shall set out second. \n"
    17: "¹⁷ “Then the tent of meeting shall set out with the camp of the Levites in\
      \ the midst of the camps; just as they camp, so they shall set out, every man\
      \ in his place by their flags. \n"
    18: '¹⁸ “On the west side shall be the flag of the camp of Ephraim by their armies;
      and the leader of the sons of Ephraim: Elishama the son of Ammihud, '
    19: '¹⁹ and his army, their numbered men: 40,500. '
    20: '²⁰ Next to him shall be the tribe of Manasseh; and the leader of the sons
      of Manasseh: Gamaliel the son of Pedahzur, '
    21: '²¹ and his army, their numbered men, 32,200. '
    22: '²² Then follows the tribe of Benjamin; and the leader of the sons of Benjamin:
      Abidan the son of Gideoni, '
    23: '²³ and his army, their numbered men, 35,400. '
    24: "²⁴ The total of the numbered men of the camp of Ephraim: 108,100, by their\
      \ armies. And they shall set out third. \n"
    25: '²⁵ “On the north side shall be the flag of the camp of Dan by their armies;
      and the leader of the sons of Dan: Ahiezer the son of Ammishaddai, '
    26: '²⁶ and his army, their numbered men: 62,700. '
    27: '²⁷ Those who camp next to him shall be the tribe of Asher; and the leader
      of the sons of Asher: Pagiel the son of Ochran, '
    28: '²⁸ and his army, their numbered men: 41,500. '
    29: '²⁹ Then follows the tribe of Naphtali; and the leader of the sons of Naphtali:
      Ahira the son of Enan, '
    30: '³⁰ and his army, their numbered men: 53,400. '
    31: "³¹ The total of the numbered men of the camp of Dan was 157,600. They shall\
      \ set out last by their flags.” \n"
    32: '³² These are the numbered men of the sons of Israel by their fathers’ households;
      the total of the numbered men of the camps by their armies, 603,550. '
    33: '³³ The Levites, however, were not counted among the sons of Israel, just
      as the Lord had commanded Moses. '
    34: ³⁴ So the sons of Israel did all this; according to all that the Lord commanded
      Moses, so they camped by their flags, and so they set out, everyone by his family
      according to his father’s household.
  3:
    1: '¹ Now these are the records of the generations of Aaron and Moses at the time
      when the Lord spoke with Moses on Mount Sinai. '
    2: '² These then are the names of the sons of Aaron: Nadab the firstborn, and
      Abihu, Eleazar and Ithamar. '
    3: '³ These are the names of the sons of Aaron, the anointed priests, whom he
      ordained to serve as priests. '
    4: "⁴ But Nadab and Abihu died in the presence of the Lord when they offered strange\
      \ fire before the Lord in the wilderness of Sinai; and they had no children.\
      \ So Eleazar and Ithamar served as priests in the lifetime of their father Aaron.\
      \ \n"
    5: '⁵ Then the Lord spoke to Moses, saying, '
    6: '⁶ “Bring the tribe of Levi forward and present them before Aaron the priest,
      that they may serve him. '
    7: '⁷ They shall perform the duties for him and for the whole congregation in
      front of the tent of meeting, to do the service of the tabernacle. '
    8: '⁸ They shall also take care of all the furnishings of the tent of meeting,
      along with the duties of the sons of Israel, to do the service of the tabernacle. '
    9: '⁹ So you shall assign the Levites to Aaron and to his sons; they are exclusively
      assigned to him from the sons of Israel. '
    10: "¹⁰ So you shall appoint Aaron and his sons that they may keep their priesthood,\
      \ but the layman who comes near shall be put to death.” \n"
    11: '¹¹ Again the Lord spoke to Moses, saying, '
    12: '¹² “Now, behold, I have taken the Levites from among the sons of Israel instead
      of every firstborn, the firstborn of the womb among the sons of Israel. So the
      Levites shall be Mine. '
    13: "¹³ For all the firstborn are Mine; on the day that I fatally struck all the\
      \ firstborn in the land of Egypt, I sanctified to Myself all the firstborn in\
      \ Israel, from the human firstborn to animals. They shall be Mine; I am the\
      \ Lord.” \n"
    14: '¹⁴ Then the Lord spoke to Moses in the wilderness of Sinai, saying, '
    15: '¹⁵ “Count the sons of Levi by their fathers’ households, by their families;
      every male from a month old and upward you shall count.” '
    16: '¹⁶ So Moses counted them according to the word of the Lord, just as he had
      been commanded. '
    17: '¹⁷ These, then, are the sons of Levi by their names: Gershon, Kohath, and
      Merari. '
    18: '¹⁸ And these are the names of the sons of Gershon by their families: Libni
      and Shimei; '
    19: '¹⁹ and the sons of Kohath by their families: Amram and Izhar, Hebron and
      Uzziel; '
    20: "²⁰ and the sons of Merari by their families: Mahli and Mushi. These are the\
      \ families of the Levites according to their fathers’ households. \n"
    21: '²¹ Of Gershon was the family of the Libnites and the family of the Shimeites;
      these were the families of the Gershonites. '
    22: '²² Their numbered men, in the counting of every male from a month old and
      upward, their numbered men were 7,500. '
    23: '²³ The families of the Gershonites were to camp behind the tabernacle westward, '
    24: "²⁴ and the leader of the fathers’ households of the Gershonites: Eliasaph\
      \ the son of Lael. \n"
    25: '²⁵ Now the duties of the sons of Gershon in the tent of meeting included
      the tabernacle and the tent, its covering, and the curtain for the entrance
      of the tent of meeting, '
    26: "²⁶ and the curtains of the courtyard, the curtain for the entrance of the\
      \ courtyard which is around the tabernacle and the altar, and its ropes, according\
      \ to all the service concerning them. \n"
    27: '²⁷ Of Kohath was the family of the Amramites, the family of the Izharites,
      the family of the Hebronites, and the family of the Uzzielites; these were the
      families of the Kohathites. '
    28: '²⁸ In the counting of every male from a month old and upward, there were
      8,600, performing the duties of the sanctuary. '
    29: '²⁹ The families of the sons of Kohath were to camp on the south side of the
      tabernacle, '
    30: '³⁰ and the leader of the fathers’ households of the Kohathite families: Elizaphan
      the son of Uzziel. '
    31: '³¹ Now their duties included the ark, the table, the lampstand, the altars,
      the utensils of the sanctuary with which they minister, the curtain, and all
      the service concerning them; '
    32: "³² and Eleazar the son of Aaron the priest was the head of the leaders of\
      \ Levi, and he had the supervision of those who performed the duties of the\
      \ sanctuary. \n"
    33: '³³ Of Merari was the family of the Mahlites and the family of the Mushites;
      these were the families of Merari. '
    34: '³⁴ Their numbered men in the counting of every male from a month old and
      upward: 6,200. '
    35: '³⁵ And the leader of the fathers’ households of the families of Merari was
      Zuriel the son of Abihail. They were to camp on the northward side of the tabernacle. '
    36: '³⁶ Now the appointment of duties of the sons of Merari included the framework
      of the tabernacle, its bars, its pillars, its bases, all its equipment, and
      all the service concerning them, '
    37: "³⁷ and the pillars around the courtyard with their bases, their pegs, and\
      \ their ropes. \n"
    38: '³⁸ Now those who were to camp in front of the tabernacle eastward, in front
      of the tent of meeting toward the sunrise, were Moses and Aaron and his sons,
      performing the duties of the sanctuary for the obligation of the sons of Israel;
      but the layman coming near was to be put to death. '
    39: "³⁹ All the numbered men of the Levites, whom Moses and Aaron counted at the\
      \ command of the Lord by their families, every male from a month old and upward,\
      \ were twenty-two thousand. \n"
    40: '⁴⁰ Then the Lord said to Moses, “Count every firstborn male of the sons of
      Israel from a month old and upward, and make a list of their names. '
    41: '⁴¹ And you shall take the Levites for Me—I am the Lord—instead of all the
      firstborn among the sons of Israel; and the cattle of the Levites in place of
      all the firstborn among the cattle of the sons of Israel.” '
    42: '⁴² So Moses counted all the firstborn among the sons of Israel, just as the
      Lord had commanded him; '
    43: "⁴³ and all the firstborn males, by the number of names from a month old and\
      \ upward for their numbered men, were 22,273. \n"
    44: '⁴⁴ Then the Lord spoke to Moses, saying, '
    45: '⁴⁵ “Take the Levites in place of all the firstborn among the sons of Israel,
      and the cattle of the Levites in place of their cattle. And the Levites shall
      be Mine; I am the Lord. '
    46: '⁴⁶ And as a redemption price for the 273 of the firstborn of the sons of
      Israel who are in excess of the number of the Levites, '
    47: '⁴⁷ you shall take five shekels apiece, per head; you shall take them in terms
      of the shekel of the sanctuary (the shekel is twenty gerahs), '
    48: '⁴⁸ and you shall give the money, the redemption price of those who are in
      excess among them, to Aaron and to his sons.” '
    49: '⁴⁹ So Moses took the redemption money from those who were in excess of the
      number of those redeemed by the Levites; '
    50: '⁵⁰ from the firstborn of the sons of Israel he took the money in terms of
      the shekel of the sanctuary, 1,365. '
    51: ⁵¹ Then Moses gave the redemption money to Aaron and to his sons, at the command
      of the Lord, just as the Lord had commanded Moses.
  4:
    1: '¹ Then the Lord spoke to Moses and to Aaron, saying, '
    2: '² “Take a census of the descendants of Kohath from among the sons of Levi,
      by their families, by their fathers’ households, '
    3: '³ from thirty years old and upward, even to fifty years old, everyone who
      can enter the service of ministry to do work in the tent of meeting. '
    4: "⁴ This is the work of the descendants of Kohath in the tent of meeting, concerning\
      \ the most holy things. \n"
    5: '⁵ “When the camp sets out, Aaron and his sons shall go in and take down the
      veil of the curtain, and cover the ark of the testimony with it; '
    6: '⁶ and they shall place a covering of fine leather on it, and spread over it
      a cloth of pure violet, and insert its carrying poles. '
    7: '⁷ Over the table of the bread of the Presence they shall also spread a cloth
      of violet and put on it the dishes, the pans, the sacrificial bowls, and the
      jugs for the drink offering; and the continual bread shall be on it. '
    8: '⁸ And they shall spread over them a cloth of scarlet material, and cover the
      same with a covering of fine leather, and they shall insert its carrying poles. '
    9: '⁹ Then they shall take a violet cloth and cover the lampstand for the light,
      along with its lamps, its tongs, its trays, and all its oil containers, by which
      they attend to it; '
    10: '¹⁰ and they shall put it and all its utensils in a covering of fine leather,
      and put it on the carrying bars. '
    11: '¹¹ Over the golden altar they shall spread a violet cloth, and cover it with
      a covering of fine leather, and they shall insert its carrying poles; '
    12: '¹² and they shall take all the utensils of service, with which they serve
      in the sanctuary, and put them in a violet cloth and cover them with a covering
      of fine leather, and put them on the carrying bars. '
    13: '¹³ Then they shall clean away the ashes from the altar, and spread a purple
      cloth over it. '
    14: '¹⁴ They shall also put on it all its utensils by which they serve in connection
      with it: the firepans, the forks, shovels, and the basins, all the utensils
      of the altar; and they shall spread a cover of fine leather over it and insert
      its carrying poles. '
    15: "¹⁵ When Aaron and his sons have finished covering the holy objects and all\
      \ the furnishings of the sanctuary, when the camp is to set out, after that\
      \ the sons of Kohath shall come to carry them by the poles, so that they will\
      \ not touch the holy objects and die. These are the things in the tent of meeting\
      \ that the sons of Kohath are to carry. \n"
    16: "¹⁶ “Now the responsibility of Eleazar the son of Aaron the priest is the\
      \ oil for the light, the fragrant incense, the continual grain offering, and\
      \ the anointing oil—the responsibility of all the tabernacle and everything\
      \ that is in it, with the sanctuary and its furnishings.” \n"
    17: '¹⁷ Then the Lord spoke to Moses and to Aaron, saying, '
    18: '¹⁸ “Do not let the tribe of the families of the Kohathites be eliminated
      from among the Levites. '
    19: '¹⁹ Rather, do this for them so that they will live and not die when they
      approach the most holy objects: Aaron and his sons shall go in and assign each
      of them to his work and to his load; '
    20: "²⁰ but they shall not come in to see the holy objects even for a moment,\
      \ or they will die.” \n"
    21: '²¹ Then the Lord spoke to Moses, saying, '
    22: '²² “Take a census of the sons of Gershon also, by their fathers’ households,
      by their families; '
    23: '²³ from thirty years old and upward to fifty years old you shall count them:
      all who can enter to perform service, to do the work in the tent of meeting. '
    24: '²⁴ This is the service of the families of the Gershonites, in serving and
      in carrying: '
    25: '²⁵ they shall carry the curtains of the tabernacle and the tent of meeting
      with its covering and the covering of fine leather that is on top of it, and
      the curtain for the entrance of the tent of meeting, '
    26: '²⁶ and the curtains of the courtyard, the curtain for the entrance of the
      gate of the courtyard that is around the tabernacle and the altar, and their
      ropes and all the equipment for their service; and everything that is to be
      done by them, they shall perform. '
    27: '²⁷ All the service of the sons of the Gershonites, that is, all their loads
      and all their work, shall be performed at the command of Aaron and his sons;
      and you shall assign to them as a duty all their loads. '
    28: "²⁸ This is the service of the families of the sons of the Gershonites in\
      \ the tent of meeting; and their duties shall be under the direction of Ithamar\
      \ the son of Aaron the priest. \n"
    29: '²⁹ “As for the sons of Merari, you shall count them by their families, by
      their fathers’ households; '
    30: '³⁰ from thirty years old and upward, even to fifty years old, you shall count
      them, everyone who can enter the service to do the work of the tent of meeting. '
    31: '³¹ Now this is the duty of their loads, for all their service in the tent
      of meeting: the boards of the tabernacle, its bars, its pillars, and its bases, '
    32: '³² and the pillars around the courtyard and their bases, their pegs, and
      their ropes, with all their equipment and with all their service; and you shall
      assign by names of the men the items that each is to carry. '
    33: "³³ This is the service of the families of the sons of Merari, according to\
      \ all their service in the tent of meeting, under the direction of Ithamar the\
      \ son of Aaron the priest.” \n"
    34: '³⁴ So Moses, Aaron, and the leaders of the congregation counted the sons
      of the Kohathites by their families and by their fathers’ households, '
    35: '³⁵ from thirty years old and upward even to fifty years old, everyone who
      could enter the service for work in the tent of meeting. '
    36: '³⁶ Their numbered men by their families were 2,750. '
    37: "³⁷ These were the numbered men of the Kohathite families, everyone who was\
      \ serving in the tent of meeting, whom Moses and Aaron counted according to\
      \ the commandment of the Lord through Moses. \n"
    38: '³⁸ And the numbered men of the sons of Gershon by their families and by their
      fathers’ households, '
    39: '³⁹ from thirty years old and upward even to fifty years old, everyone who
      could enter the service for work in the tent of meeting— '
    40: '⁴⁰ their numbered men by their families, by their fathers’ households, were
      2,630. '
    41: "⁴¹ These were the numbered men of the families of the sons of Gershon, everyone\
      \ who was serving in the tent of meeting, whom Moses and Aaron counted according\
      \ to the commandment of the Lord. \n"
    42: '⁴² And the numbered men of the families of the sons of Merari by their families,
      by their fathers’ households, '
    43: '⁴³ from thirty years old and upward even to fifty years old, everyone who
      could enter the service for work in the tent of meeting— '
    44: '⁴⁴ their numbered men by their families were 3,200. '
    45: "⁴⁵ These were the numbered men of the families of the sons of Merari, whom\
      \ Moses and Aaron counted according to the commandment of the Lord through Moses.\
      \ \n"
    46: '⁴⁶ All the numbered men of the Levites, whom Moses, Aaron, and the leaders
      of Israel counted, by their families and by their fathers’ households, '
    47: '⁴⁷ from thirty years old and upward even to fifty years old, everyone who
      could enter to do the work of service and the work of carrying in the tent of
      meeting— '
    48: '⁴⁸ their numbered men were 8,580. '
    49: ⁴⁹ According to the commandment of the Lord through Moses, they were counted,
      everyone by his serving or carrying; so these were his numbered men, just as
      the Lord had commanded Moses.
  5:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Command the sons of Israel that they send away from the camp everyone with
      leprosy, everyone having a discharge, and everyone who is unclean because of
      contact with a dead person. '
    3: '³ You shall send away both male and female; you shall send them outside the
      camp so that they do not defile their camp where I dwell in their midst.” '
