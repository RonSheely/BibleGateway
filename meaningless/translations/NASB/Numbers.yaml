    24: "²⁴ That place was called the Valley of Eshcol, because of the cluster which\
      \ the sons of Israel cut off from there. \n"
    25: '²⁵ When they returned from spying out the land, at the end of forty days, '
    26: '²⁶ they went on and came to Moses and Aaron and to all the congregation of
