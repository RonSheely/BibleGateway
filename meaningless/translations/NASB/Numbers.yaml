    15: '¹⁵ Now on the day that the tabernacle was erected, the cloud covered the
      tabernacle, the tent of the testimony, and in the evening it was like the appearance
      of fire over the tabernacle until morning. '
    16: '¹⁶ That is how it was continuously; the cloud would cover it by day, and
      the appearance of fire by night. '
    17: '¹⁷ Whenever the cloud was lifted from over the tent, afterward the sons of
      Israel would set out; and in the place where the cloud settled down, there the
      sons of Israel would camp. '
    18: '¹⁸ At the command of the Lord the sons of Israel would set out, and at the
      command of the Lord they would camp; as long as the cloud settled over the tabernacle,
