  13:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Send out men for yourself to spy out the land of Canaan, which I am going
      to give the sons of Israel; you shall send a man from each of their fathers’
      tribes, every one a leader among them.” '
    3: '³ So Moses sent them from the wilderness of Paran at the command of the Lord,
      all of them men who were heads of the sons of Israel. '
    4: '⁴ These then were their names: from the tribe of Reuben, Shammua the son of
      Zaccur; '
    5: '⁵ from the tribe of Simeon, Shaphat the son of Hori; '
    6: '⁶ from the tribe of Judah, Caleb the son of Jephunneh; '
    7: '⁷ from the tribe of Issachar, Igal the son of Joseph; '
    8: '⁸ from the tribe of Ephraim, Hoshea the son of Nun; '
    9: '⁹ from the tribe of Benjamin, Palti the son of Raphu; '
    10: '¹⁰ from the tribe of Zebulun, Gaddiel the son of Sodi; '
    11: '¹¹ from the tribe of Joseph, from the tribe of Manasseh, Gaddi the son of
