    17: '¹⁷ When Moses sent them to spy out the land of Canaan, he said to them, “Go
      up there into the Negev; then go up into the hill country. '
    18: '¹⁸ See what the land is like, and whether the people who live in it are strong
      or weak, whether they are few or many. '
    19: '¹⁹ And how is the land in which they live, is it good or bad? And how are
      the cities in which they live, are the people in open camps or in fortifications? '
    20: "²⁰ And how is the land, is it productive or unproductive? Are there trees\
      \ in it or not? And show yourselves courageous and get some of the fruit of\
      \ the land.” Now the time was the season of the first ripe grapes. \n"
    21: '²¹ So they went up and spied out the land from the wilderness of Zin as far
