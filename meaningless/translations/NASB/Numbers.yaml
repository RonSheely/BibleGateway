    2: "² If a man makes a vow to the Lord, or takes an oath to put himself under\
      \ a binding obligation, he shall not break his word; he shall act in accordance\
      \ with everything that comes out of his mouth. \n"
    3: '³ “And if a woman makes a vow to the Lord, and puts herself under a binding
      obligation in her father’s house in her youth, '
    4: '⁴ and her father hears her vow and her obligation under which she has put
      herself, and her father says nothing to her, then all her vows shall remain
      valid and every binding obligation under which she has put herself shall remain
      valid. '
    5: "⁵ But if her father expresses disapproval to her on the day he hears of it,\
      \ none of her vows or her obligations under which she has put herself shall\
      \ remain valid; and the Lord will forgive her because her father has expressed\
      \ disapproval to her. \n"
    6: '⁶ “However, if she happens to marry while under her vows or the impulsive
      statement of her lips by which she has obligated herself, '
    7: '⁷ and her husband hears of it and says nothing to her on the day he hears
      it, then her vows shall remain valid and her binding obligations under which
      she has put herself shall remain valid. '
    8: "⁸ But if on the day her husband hears of it, he expresses disapproval to her,\
      \ then he will annul her vow which she is under and the impulsive statement\
      \ of her lips by which she has obligated herself; and the Lord will forgive\
      \ her. \n"
    9: '⁹ “But as for the vow of a widow or of a divorced woman, every binding obligation
      under which she has put herself, shall remain valid against her. '
