    22: "²² When they had gone up into the Negev, they came to Hebron where Ahiman,\
      \ Sheshai, and Talmai, the descendants of Anak were. (Hebron was built seven\
      \ years before Zoan in Egypt.) \n"
    23: '²³ Then they came to the Valley of Eshcol, and from there they cut off a
