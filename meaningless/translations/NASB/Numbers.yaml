    28: '²⁸ Nevertheless, the people who live in the land are strong, and the cities
      are fortified and very large. And indeed, we saw the descendants of Anak there! '
    29: "²⁹ Amalek is living in the land of the Negev, the Hittites, the Jebusites,\
      \ and the Amorites are living in the hill country, and the Canaanites are living\
      \ by the sea and by the side of the Jordan.” \n"
    30: '³⁰ Then Caleb quieted the people before Moses and said, “We should by all
      means go up and take possession of it, for we will certainly prevail over it.” '
    31: '³¹ But the men who had gone up with him said, “We are not able to go up against
      the people, because they are too strong for us.” '
    32: '³² So they brought a bad report of the land which they had spied out to the
      sons of Israel, saying, “The land through which we have gone to spy out is a
      land that devours its inhabitants; and all the people whom we saw in it are
      people of great stature. '
    33: ³³ We also saw the Nephilim there (the sons of Anak are part of the Nephilim);
      and we were like grasshoppers in our own sight, and so we were in their sight.”
  14:
    1: '¹ Then all the congregation raised their voices and cried out, and the people
      wept that night. '
    2: '² And all the sons of Israel grumbled against Moses and Aaron; and the entire
      congregation said to them, “If only we had died in the land of Egypt! Or even
      if we had died in this wilderness! '
    3: '³ So why is the Lord bringing us into this land to fall by the sword? Our
      wives and our little ones will become plunder! Would it not be better for us
      to return to Egypt?” '
    4: "⁴ So they said to one another, “Let’s appoint a leader and return to Egypt!”\
      \ \n"
    5: '⁵ Then Moses and Aaron fell on their faces in the presence of all the assembly
      of the congregation of the sons of Israel. '
    6: '⁶ And Joshua the son of Nun and Caleb the son of Jephunneh, of those who had
      spied out the land, tore their clothes; '
    7: '⁷ and they spoke to all the congregation of the sons of Israel, saying, “The
      land which we passed through to spy out is an exceedingly good land. '
    8: '⁸ If the Lord is pleased with us, then He will bring us into this land and
      give it to us—a land which flows with milk and honey. '
    9: '⁹ Only do not rebel against the Lord; and do not fear the people of the land,
      for they will be our prey. Their protection is gone from them, and the Lord
      is with us; do not fear them.” '
    10: "¹⁰ But all the congregation said to stone them with stones. Then the glory\
      \ of the Lord appeared in the tent of meeting to all the sons of Israel. \n"
    11: '¹¹ And the Lord said to Moses, “How long will this people be disrespectful
      to Me? And how long will they not believe in Me, despite all the signs that
      I have performed in their midst? '
    12: "¹² I will strike them with plague and dispossess them, and I will make you\
      \ into a nation greater and mightier than they.” \n"
    13: '¹³ But Moses said to the Lord, “Then the Egyptians will hear of it, for by
      Your strength You brought this people up from their midst, '
    14: '¹⁴ and they will tell it to the inhabitants of this land. They have heard
      that You, Lord, are in the midst of this people, because You, Lord, are seen
      eye to eye, while Your cloud stands over them; and You go before them in a pillar
      of cloud by day, and in a pillar of fire by night. '
    15: '¹⁵ Now if You put this people to death all at once, then the nations who
      have heard of Your fame will say, '
    16: '¹⁶ ‘Since the Lord could not bring this people into the land which He promised
      them by oath, He slaughtered them in the wilderness.’ '
    17: '¹⁷ So now, please, let the power of the Lord be great, just as You have declared,
      saying, '
    18: '¹⁸ ‘The Lord is slow to anger and abundant in mercy, forgiving wrongdoing
      and violation of His Law; but He will by no means leave the guilty unpunished,
      inflicting the punishment of the fathers on the children to the third and the
      fourth generations.’ '
    19: "¹⁹ Please forgive the guilt of this people in accordance with the greatness\
      \ of Your mercy, just as You also have forgiven this people, from Egypt even\
      \ until now.” \n"
    20: '²⁰ So the Lord said, “I have forgiven them in accordance with your word; '
    21: '²¹ however, as I live, all the earth will be filled with the glory of the
      Lord. '
    22: '²² Certainly all the people who have seen My glory and My signs which I performed
      in Egypt and in the wilderness, yet have put Me to the test these ten times
      and have not listened to My voice, '
    23: '²³ shall by no means see the land which I swore to their fathers, nor shall
      any of those who were disrespectful to Me see it. '
    24: '²⁴ But as for My servant Caleb, because he has had a different spirit and
      has followed Me fully, I will bring him into the land which he entered, and
      his descendants shall take possession of it. '
    25: "²⁵ Now the Amalekites and the Canaanites live in the valleys; turn tomorrow\
      \ and set out for the wilderness by the way of the Red Sea.” \n"
    26: '²⁶ The Lord spoke to Moses and Aaron again, saying, '
    27: '²⁷ “How long shall I put up with this evil congregation who are grumbling
      against Me? I have heard the complaints of the sons of Israel which they are
      voicing against Me. '
    28: '²⁸ Say to them, ‘As I live,’ declares the Lord, ‘just as you have spoken
      in My hearing, so I will do to you; '
    29: '²⁹ your dead bodies will fall in this wilderness, all your numbered men according
      to your complete number from twenty years old and upward, who have grumbled
      against Me. '
    30: '³⁰ By no means will you come into the land where I swore to settle you, except
      for Caleb the son of Jephunneh and Joshua the son of Nun. '
    31: '³¹ Your children, however, whom you said would become plunder—I will bring
      them in, and they will know the land which you have rejected. '
    32: '³² But as for you, your dead bodies will fall in this wilderness. '
    33: '³³ Also, your sons will be shepherds in the wilderness for forty years, and
      they will suffer for your unfaithfulness, until your bodies perish in the wilderness. '
    34: '³⁴ In accordance with the number of days that you spied out the land, forty
      days, for every day you shall suffer the punishment for your guilt a year, that
      is, forty years, and you will know My opposition. '
    35: "³⁵ I, the Lord, have spoken, I certainly will do this to all this evil congregation\
      \ who are gathered together against Me. They shall be worn out in this wilderness,\
      \ and there they shall die.’” \n"
    36: '³⁶ As for the men whom Moses sent to spy out the land, and who returned and
      led all the congregation to grumble against him by bringing a bad report about
      the land, '
    37: '³⁷ those men who brought the bad report of the land also died by a plague
      in the presence of the Lord. '
    38: "³⁸ But Joshua the son of Nun and Caleb the son of Jephunneh remained alive\
      \ out of those men who went to spy out the land. \n"
    39: '³⁹ Now when Moses spoke these words to all the sons of Israel, the people
      mourned greatly. '
    40: '⁴⁰ In the morning, however, they got up early and went up to the ridge of
      the hill country, saying, “Here we are; and we will go up to the place which
      the Lord has promised, for we have sinned.” '
    41: '⁴¹ But Moses said, “Why then are you violating the command of the Lord, when
