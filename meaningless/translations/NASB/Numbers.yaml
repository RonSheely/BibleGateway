    14: '¹⁴ But if her husband in fact says nothing to her from day to day, then he
      confirms all her vows or all her binding obligations which are on her; he has
      confirmed them, because he said nothing to her on the day he heard them. '
    15: "¹⁵ However, if he actually annuls them after he has heard them, then he shall\
      \ bear the responsibility for her guilt.” \n"
    16: ¹⁶ These are the statutes which the Lord commanded Moses concerning matters
      between a man and his wife, and between a father and his daughter while she
      is in her youth in her father’s house.
  31:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Take vengeance on the Midianites for the sons of Israel; afterward you
      will be gathered to your people.” '
    3: '³ So Moses spoke to the people, saying, “Arm men from among you for the war,
      so that they may go against Midian to execute the Lord’s vengeance on Midian. '
    4: '⁴ You shall send a thousand from each tribe of all the tribes of Israel to
      the war.” '
    5: '⁵ So there were selected from the thousands of Israel, a thousand from each
      tribe, twelve thousand armed for war. '
    6: '⁶ And Moses sent them, a thousand from each tribe, to the war, and Phinehas
      the son of Eleazar the priest, to the war with them, and the holy implements
      and the trumpets for the alarm in his hand. '
    7: '⁷ So they made war against Midian, just as the Lord had commanded Moses, and
      they killed every male. '
    8: '⁸ They killed the kings of Midian along with the rest of those killed: Evi,
      Rekem, Zur, Hur, and Reba, the five kings of Midian. They also killed Balaam
      the son of Beor with the sword. '
    9: '⁹ And the sons of Israel took captive the women of Midian and their little
      ones; and they plundered all their cattle, all their flocks, and all their property. '
    10: '¹⁰ Then they burned all their cities where they lived and all their encampments. '
    11: '¹¹ And they took all the plunder and all the spoils, both of people and of
      livestock. '
    12: "¹² They brought the captives and the spoils and the plunder to Moses, to\
      \ Eleazar the priest, and to the congregation of the sons of Israel, to the\
      \ camp at the plains of Moab which are by the Jordan, opposite Jericho. \n"
    13: '¹³ And Moses, Eleazar the priest, and all the leaders of the congregation
      went out to meet them outside the camp. '
    14: '¹⁴ But Moses was angry with the officers of the army, the commanders of thousands
      and the commanders of hundreds, who had come from service in the war. '
    15: '¹⁵ And Moses said to them, “Have you spared all the women? '
    16: '¹⁶ Behold, they caused the sons of Israel, through the counsel of Balaam,
      to be unfaithful to the Lord in the matter of Peor, so that the plague took
      place among the congregation of the Lord! '
    17: '¹⁷ Now therefore, kill every male among the little ones, and kill every woman
      who has known a man intimately. '
    18: '¹⁸ However, all the girls who have not known a man intimately, keep alive
      for yourselves. '
    19: '¹⁹ And as for you, camp outside the camp for seven days; whoever has killed
      a person and whoever has touched anyone killed, purify yourselves, you and your
      captives, on the third day and on the seventh day. '
    20: "²⁰ And you shall purify for yourselves every garment, every article of leather,\
      \ every work of goats’ hair, and every article of wood.” \n"
    21: '²¹ Then Eleazar the priest said to the men of war who had gone to battle,
      “This is the statute of the Law which the Lord has commanded Moses: '
    22: '²² only the gold and the silver, the bronze, the iron, the tin, and the lead, '
    23: '²³ everything that can withstand the fire, you shall pass through the fire,
      and it will be clean, only it shall be purified with water for impurity. But
      whatever cannot withstand the fire you shall pass through the water. '
    24: "²⁴ And you shall wash your clothes on the seventh day and you will be clean;\
      \ and afterward you may enter the camp.” \n"
    25: '²⁵ Then the Lord spoke to Moses, saying, '
    26: '²⁶ “You and Eleazar the priest and the heads of the fathers’ households of
      the congregation take a count of the spoils that were captured, both of people
      and of livestock; '
    27: '²⁷ and divide the spoils between the warriors who went to battle and all
      the congregation. '
    28: '²⁸ Also, collect a tribute tax for the Lord from the men of war who went
      to battle, one in five hundred of the persons, of the cattle, of the donkeys,
      and of the sheep; '
    29: '²⁹ take it from their half and give it to Eleazar the priest, as an offering
      to the Lord. '
    30: '³⁰ And from the sons of Israel’s half, you shall take one drawn from every
      fifty of the persons, of the cattle, of the donkeys, and of the sheep, from
      all the animals; and give them to the Levites who perform the duty of the tabernacle
      of the Lord.” '
    31: "³¹ Moses and Eleazar the priest did just as the Lord had commanded Moses.\
      \ \n"
    32: '³² Now the spoils that remained from the plunder which the men of war had
      plundered was 675,000 sheep, '
    33: '³³ seventy-two thousand cattle, '
    34: '³⁴ sixty-one thousand donkeys, '
    35: "³⁵ and of captive people, of the women who had not known a man intimately,\
      \ in all were thirty-two thousand people. \n"
    36: '³⁶ The half, the share of those who went to war, was as follows: the number
      of sheep was 337,500, '
    37: '³⁷ the Lord’s tribute tax of the sheep was 675; '
    38: '³⁸ the cattle were thirty-six thousand, from which the Lord’s tribute tax
      was seventy-two; '
    39: '³⁹ the donkeys were 30,500, from which the Lord’s tribute tax was sixty-one; '
    40: '⁴⁰ and the captive people were sixteen thousand, from whom the Lord’s tribute
      tax was thirty-two persons. '
    41: "⁴¹ And Moses gave the tribute tax, which was the Lord’s offering, to Eleazar\
      \ the priest, just as the Lord had commanded Moses. \n"
    42: '⁴² As for the sons of Israel’s half, which Moses separated from the men who
      had gone to war— '
    43: '⁴³ now the congregation’s half was 337,500 sheep, '
    44: '⁴⁴ thirty-six thousand cattle, '
    45: '⁴⁵ 30,500 donkeys, '
    46: '⁴⁶ and the captive people were sixteen thousand— '
    47: "⁴⁷ from the sons of Israel’s half Moses took one drawn from every fifty,\
      \ both of people and of animals, and gave them to the Levites, who performed\
      \ the duty of the tabernacle of the Lord, just as the Lord had commanded Moses.\
      \ \n"
    48: '⁴⁸ Then the officers who were over the thousands of the army, the commanders
      of thousands and the commanders of hundreds, approached Moses, '
    49: '⁴⁹ and they said to Moses, “Your servants have taken a census of the men
      of war who are under our authority, and no man of us is missing. '
    50: '⁵⁰ So we have brought as an offering to the Lord what each man found, articles
      of gold, armlets and bracelets, signet rings, earrings, and necklaces, to make
      atonement for ourselves before the Lord.” '
    51: '⁵¹ Moses and Eleazar the priest took the gold from them, all kinds of crafted
      articles. '
    52: '⁵² All the gold of the offering which they offered up to the Lord, from the
      commanders of thousands and the commanders of hundreds, was 16,750 shekels. '
    53: '⁵³ The men of war had taken plunder, every man for himself. '
    54: ⁵⁴ So Moses and Eleazar the priest took the gold from the commanders of thousands
      and of hundreds, and brought it to the tent of meeting as a memorial for the
      sons of Israel before the Lord.
  32:
    1: '¹ Now the sons of Reuben and the sons of Gad had a very large number of livestock.
      So when they saw the land of Jazer and the land of Gilead, that it was indeed
      a place suitable for livestock, '
    2: '² the sons of Gad and the sons of Reuben came and spoke to Moses, Eleazar
      the priest, and to the leaders of the congregation, saying, '
    3: '³ “Ataroth, Dibon, Jazer, Nimrah, Heshbon, Elealeh, Sebam, Nebo, and Beon, '
    4: '⁴ the land which the Lord conquered before the congregation of Israel, is
      a land for livestock, and your servants have livestock.” '
    5: "⁵ And they said, “If we have found favor in your sight, let this land be given\
      \ to your servants as our property; do not take us across the Jordan.” \n"
    6: '⁶ But Moses said to the sons of Gad and the sons of Reuben, “Should your brothers
      go to war while you remain here? '
    7: '⁷ And why are you discouraging the sons of Israel from crossing over into
      the land which the Lord has given them? '
    8: '⁸ This is what your fathers did when I sent them from Kadesh-barnea to see
      the land. '
    9: '⁹ For when they went up to the Valley of Eshcol and saw the land, they discouraged
      the sons of Israel so that they did not go into the land which the Lord had
      given them. '
    10: '¹⁰ So the Lord’s anger burned on that day, and He swore, saying, '
    11: '¹¹ ‘None of the men who came up from Egypt, from twenty years old and upward,
      shall see the land which I swore to Abraham, to Isaac, and to Jacob; for they
      did not follow Me fully, '
    12: '¹² except Caleb the son of Jephunneh the Kenizzite and Joshua the son of
      Nun; for they have followed the Lord fully.’ '
    13: '¹³ So the Lord’s anger burned against Israel, and He made them wander in
      the wilderness for forty years, until the entire generation of those who had
      done evil in the sight of the Lord came to an end. '
    14: '¹⁴ Now behold, you have risen up in your fathers’ place, born of sinful men,
      to add still more to the burning anger of the Lord against Israel. '
    15: "¹⁵ For if you turn away from following Him, He will once more leave them\
      \ in the wilderness, and you will destroy all these people.” \n"
    16: '¹⁶ Then they approached him and said, “We will build sheepfolds for our livestock
      here and cities for our little ones; '
    17: '¹⁷ but we ourselves will be armed, hurrying ahead of the sons of Israel,
      until we have brought them to their place, while our little ones live in the
      fortified cities because of the inhabitants of the land. '
    18: '¹⁸ We will not return to our homes until every one of the sons of Israel
      has gained possession of his inheritance. '
    19: "¹⁹ But we will not have an inheritance with them on the other side of the\
      \ Jordan and beyond, because our inheritance has come to us on this side of\
      \ the Jordan toward the east.” \n"
    20: '²⁰ So Moses said to them, “If you will do this, if you will arm yourselves
      before the Lord for the war, '
    21: '²¹ and all of you armed men cross over the Jordan before the Lord until He
      has driven His enemies out from Him, '
    22: '²² and the land is subdued before the Lord, then afterward you may return
      and be free of obligation toward the Lord and toward Israel, and this land shall
      be yours as property before the Lord. '
    23: '²³ But if you do not do so, behold, you have sinned against the Lord, and
      be sure that your sin will find you out. '
    24: "²⁴ Build yourselves cities for your little ones, and sheepfolds for your\
      \ sheep, and do what you have promised.” \n"
    25: '²⁵ Then the sons of Gad and the sons of Reuben spoke to Moses, saying, “Your
      servants will do just as my lord commands. '
    26: '²⁶ Our little ones, our wives, our livestock, and all our cattle shall remain
      there in the cities of Gilead, '
    27: "²⁷ while your servants, that is, everyone who is armed for war, cross over\
      \ in the presence of the Lord to battle, just as my lord says.” \n"
    28: '²⁸ So Moses gave the command regarding them to Eleazar the priest, to Joshua
      the son of Nun, and to the heads of the fathers’ households of the tribes of
      the sons of Israel. '
    29: '²⁹ And Moses said to them, “If the sons of Gad and the sons of Reuben, everyone
      who is armed for battle, cross with you over the Jordan in the presence of the
      Lord, and the land is subdued before you, then you shall give them the land
      of Gilead as their property; '
    30: '³⁰ but if they do not cross over with you armed, they shall instead be settled
      among you in the land of Canaan.” '
    31: '³¹ And the sons of Gad and the sons of Reuben answered, saying, “As the Lord
      has said to your servants, so we will do. '
    32: "³² We ourselves will cross over armed in the presence of the Lord into the\
      \ land of Canaan, and the property of our inheritance shall remain with us across\
      \ the Jordan.” \n"
    33: '³³ So Moses gave to them, to the sons of Gad, the sons of Reuben, and to
      the half-tribe of Joseph’s son Manasseh, the kingdom of Sihon, king of the Amorites
      and the kingdom of Og, the king of Bashan, the land with its cities with their
      territories, the cities of the surrounding land. '
    34: '³⁴ And the sons of Gad built Dibon, Ataroth, Aroer, '
    35: '³⁵ Atroth-shophan, Jazer, Jogbehah, '
    36: '³⁶ Beth-nimrah, and Beth-haran as fortified cities, and sheepfolds for sheep. '
    37: '³⁷ The sons of Reuben built Heshbon, Elealeh, Kiriathaim, '
    38: '³⁸ Nebo, and Baal-meon—their names being changed—and Sibmah, and they gave
      other names to the cities which they built. '
    39: '³⁹ The sons of Machir the son of Manasseh went to Gilead and took it, and
      dispossessed the Amorites who were in it. '
    40: '⁴⁰ So Moses gave Gilead to Machir the son of Manasseh, and he lived in it. '
    41: '⁴¹ Jair the son of Manasseh went and took its towns, and called them Havvoth-jair. '
    42: ⁴² Nobah went and took Kenath and its villages, and named it Nobah, after
      his own name.
  33:
    1: '¹ These are the journeys of the sons of Israel, by which they came out of
      the land of Egypt by their armies, under the leadership of Moses and Aaron. '
    2: '² Moses recorded their starting places according to their journeys by the
      command of the Lord, and these are their journeys according to their starting
      places. '
    3: '³ Now they journeyed from Rameses in the first month, on the fifteenth day
      of the first month; on the day after the Passover the sons of Israel started
      out boldly in the sight of all the Egyptians, '
    4: "⁴ while the Egyptians were burying all their firstborn whom the Lord had fatally\
      \ struck among them. The Lord had also executed judgments against their gods.\
      \ \n"
    5: '⁵ Then the sons of Israel journeyed from Rameses and camped in Succoth. '
    6: '⁶ They journeyed from Succoth and camped in Etham, which is on the edge of
      the wilderness. '
    7: '⁷ Then they journeyed from Etham and turned back to Pi-hahiroth, which faces
      Baal-zephon; and they camped before Migdol. '
    8: '⁸ They journeyed from Pi-hahiroth and passed through the midst of the sea
      to the wilderness; and they went three days’ journey in the wilderness of Etham
      and camped at Marah. '
    9: '⁹ They journeyed from Marah and came to Elim; and in Elim there were twelve
      springs of water and seventy palm trees, and they camped there. '
    10: '¹⁰ They journeyed from Elim and camped by the Red Sea. '
    11: '¹¹ And they journeyed from the Red Sea and camped in the wilderness of Sin. '
    12: '¹² They journeyed from the wilderness of Sin and camped at Dophkah. '
    13: '¹³ They journeyed from Dophkah and camped at Alush. '
    14: '¹⁴ And they journeyed from Alush and camped at Rephidim; now it was there
      that the people had no water to drink. '
    15: '¹⁵ And they journeyed from Rephidim and camped in the wilderness of Sinai. '
    16: "¹⁶ They journeyed from the wilderness of Sinai, and camped at Kibroth-hattaavah.\
      \ \n"
    17: '¹⁷ They journeyed from Kibroth-hattaavah and camped at Hazeroth. '
    18: '¹⁸ They journeyed from Hazeroth and camped at Rithmah. '
    19: '¹⁹ They journeyed from Rithmah and camped at Rimmon-perez. '
    20: '²⁰ They journeyed from Rimmon-perez and camped at Libnah. '
    21: '²¹ They journeyed from Libnah and camped at Rissah. '
    22: '²² They journeyed from Rissah and camped in Kehelathah. '
    23: '²³ They journeyed from Kehelathah and camped at Mount Shepher. '
    24: '²⁴ They journeyed from Mount Shepher and camped at Haradah. '
    25: '²⁵ They journeyed from Haradah and camped at Makheloth. '
    26: '²⁶ They journeyed from Makheloth and camped at Tahath. '
    27: '²⁷ They journeyed from Tahath and camped at Terah. '
    28: '²⁸ They journeyed from Terah and camped at Mithkah. '
    29: '²⁹ They journeyed from Mithkah and camped at Hashmonah. '
    30: '³⁰ They journeyed from Hashmonah and camped at Moseroth. '
    31: '³¹ They journeyed from Moseroth and camped at Bene-jaakan. '
    32: '³² They journeyed from Bene-jaakan and camped at Hor-haggidgad. '
    33: '³³ They journeyed from Hor-haggidgad and camped at Jotbathah. '
    34: '³⁴ They journeyed from Jotbathah and camped at Abronah. '
    35: '³⁵ They journeyed from Abronah and camped at Ezion-geber. '
    36: '³⁶ They journeyed from Ezion-geber and camped in the wilderness of Zin, that
      is, Kadesh. '
    37: "³⁷ They journeyed from Kadesh and camped at Mount Hor, at the edge of the\
      \ land of Edom. \n"
    38: '³⁸ Then Aaron the priest went up to Mount Hor at the command of the Lord,
      and died there in the fortieth year after the sons of Israel had come from the
      land of Egypt, on the first day in the fifth month. '
    39: "³⁹ Aaron was 123 years old when he died on Mount Hor. \n"
    40: "⁴⁰ Now the Canaanite, the king of Arad who lived in the Negev in the land\
      \ of Canaan, heard about the coming of the sons of Israel. \n"
    41: '⁴¹ Then they journeyed from Mount Hor and camped at Zalmonah. '
    42: '⁴² They journeyed from Zalmonah and camped at Punon. '
    43: '⁴³ They journeyed from Punon and camped at Oboth. '
    44: '⁴⁴ They journeyed from Oboth and camped at Iye-abarim, at the border of Moab. '
    45: '⁴⁵ They journeyed from Iyim and camped at Dibon-gad. '
    46: '⁴⁶ They journeyed from Dibon-gad and camped at Almon-diblathaim. '
    47: '⁴⁷ They journeyed from Almon-diblathaim and camped in the mountains of Abarim,
      before Nebo. '
    48: '⁴⁸ They journeyed from the mountains of Abarim and camped in the plains of
      Moab, by the Jordan opposite Jericho. '
    49: "⁴⁹ They camped by the Jordan, from Beth-jeshimoth as far as Abel-shittim,\
      \ in the plains of Moab. \n"
    50: '⁵⁰ Then the Lord spoke to Moses in the plains of Moab by the Jordan opposite
      Jericho, saying, '
    51: '⁵¹ “Speak to the sons of Israel and say to them, ‘When you cross the Jordan
      into the land of Canaan, '
    52: '⁵² you shall drive out all the inhabitants of the land from you, and destroy
      all their idolatrous sculptures, destroy all their cast metal images, and eliminate
      all their high places; '
    53: '⁵³ and you shall take possession of the land and live in it, for I have given
      the land to you to possess it. '
    54: '⁵⁴ You shall maintain the land as an inheritance by lot according to your
      families; to the larger you shall give more inheritance, and to the smaller
      you shall give less inheritance. Wherever the lot falls to anyone, that shall
      be his. You shall pass on land as an inheritance according to the tribes of
      your fathers. '
    55: '⁵⁵ But if you do not drive out the inhabitants of the land from you, then
      it will come about that those whom you let remain of them will be like thorns
      in your eyes and like pricks in your sides, and they will trouble you in the
      land in which you live. '
    56: ⁵⁶ And just as I plan to do to them, I will do to you.’”
  34:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Command the sons of Israel and say to them, ‘When you enter the land of
      Canaan, this is the land that shall fall to you as an inheritance, that is,
      the land of Canaan according to its borders. '
    3: '³ Your southern region shall extend from the wilderness of Zin along the side
      of Edom, and your southern border shall extend from the end of the Salt Sea
      eastward. '
    4: '⁴ Then your border shall change direction from the south to the ascent of
      Akrabbim and continue to Zin, and its termination shall be to the south of Kadesh-barnea;
      and it shall reach Hazaraddar and continue to Azmon. '
    5: "⁵ Then the border shall change direction from Azmon to the brook of Egypt,\
      \ and its termination shall be at the sea. \n"
    6: "⁶ ‘As for the western border, you shall have the Great Sea, that is, its coastline;\
      \ this shall be your western border. \n"
    7: '⁷ ‘And this shall be your northern border: you shall draw your boundary from
      the Great Sea to Mount Hor. '
    8: '⁸ You shall draw a boundary from Mount Hor to the Lebo-hamath, and the termination
      of the border shall be at Zedad; '
    9: "⁹ and the border shall proceed to Ziphron, and its termination shall be at\
      \ Hazar-enan. This shall be your northern border. \n"
    10: '¹⁰ ‘For your eastern border you shall also draw a boundary from Hazar-enan
      to Shepham, '
    11: '¹¹ and the border shall go down from Shepham to Riblah on the east side of
      Ain; and the border shall go down and reach to the slope on the east side of
      the Sea of Chinnereth. '
    12: "¹² And the border shall go down to the Jordan, and its termination shall\
      \ be at the Salt Sea. This shall be your land according to its borders on all\
      \ sides.’” \n"
    13: '¹³ So Moses commanded the sons of Israel, saying, “This is the land that
      you are to possess by lot, which the Lord has commanded to give to the nine
      and a half tribes. '
    14: '¹⁴ For the tribe of the sons of Reuben have received theirs according to
      their fathers’ households, and the tribe of the sons of Gad according to their
      fathers’ households, and the half-tribe of Manasseh have received their possession. '
    15: "¹⁵ The two and a half tribes have received their possession across the Jordan\
      \ opposite Jericho, eastward toward the sunrise.” \n"
    16: '¹⁶ Then the Lord spoke to Moses, saying, '
    17: '¹⁷ “These are the names of the men who shall assign the land to you as an
      inheritance: Eleazar the priest, and Joshua the son of Nun. '
    18: '¹⁸ And you shall take one leader of each tribe to assign the land as an inheritance. '
    19: '¹⁹ These are the names of the men: of the tribe of Judah, Caleb the son of
      Jephunneh. '
    20: '²⁰ Of the tribe of the sons of Simeon, Samuel the son of Ammihud. '
    21: '²¹ Of the tribe of Benjamin, Elidad the son of Chislon. '
    22: '²² And of the tribe of the sons of Dan, a leader, Bukki the son of Jogli. '
    23: '²³ Of the sons of Joseph: of the tribe of the sons of Manasseh, a leader,
      Hanniel the son of Ephod. '
    24: '²⁴ Of the tribe of the sons of Ephraim, a leader, Kemuel the son of Shiphtan. '
    25: '²⁵ Of the tribe of the sons of Zebulun, a leader, Elizaphan the son of Parnach. '
    26: '²⁶ Of the tribe of the sons of Issachar, a leader, Paltiel the son of Azzan. '
    27: '²⁷ Of the tribe of the sons of Asher, a leader, Ahihud the son of Shelomi. '
    28: '²⁸ Of the tribe of the sons of Naphtali, a leader, Pedahel the son of Ammihud.” '
    29: ²⁹ These are the ones whom the Lord commanded to apportion the inheritance
      to the sons of Israel in the land of Canaan.
  35:
    1: '¹ Now the Lord spoke to Moses in the plains of Moab, by the Jordan opposite
      Jericho, saying, '
    2: '² “Command the sons of Israel that they give to the Levites from the inheritance
      of their possession cities to live in; and you shall give to the Levites pasture
      lands around the cities. '
    3: "³ The cities shall be theirs to live in; and their pasture lands shall be\
      \ for their cattle and for their equipment and for all their other animals.\
      \ \n"
    4: '⁴ “The pasture lands of the cities which you are to give to the Levites shall
      extend from the wall of the city outward a thousand cubits around. '
    5: "⁵ You shall also measure outside the city on the east side two thousand cubits,\
      \ on the south side two thousand cubits, on the west side two thousand cubits,\
      \ and on the north side two thousand cubits, with the city in the center. This\
      \ shall become theirs as pasture lands for the cities. \n"
    6: '⁶ The cities which you shall give to the Levites shall be the six cities of
      refuge, which you shall provide for the one who commits manslaughter to flee
      to; and in addition to them you shall give forty-two cities. '
    7: '⁷ The total number of the cities which you are to give to the Levites shall
      be forty-eight cities, together with their pasture lands. '
    8: "⁸ As for the cities which you shall give them from the possession of the sons\
      \ of Israel, you shall take more from the larger, and you shall take fewer from\
      \ the smaller; each shall give some of his cities to the Levites in proportion\
      \ to his inheritance which he possesses.” \n"
    9: '⁹ Then the Lord spoke to Moses, saying, '
    10: '¹⁰ “Speak to the sons of Israel and say to them, ‘When you cross the Jordan
      into the land of Canaan, '
    11: '¹¹ then you shall select for yourselves cities to be your cities of refuge,
      so that the one who commits manslaughter by killing a person unintentionally
      may flee there. '
    12: '¹² The cities shall serve you as a refuge from the avenger, so that the one
      who commits manslaughter does not die until he stands before the congregation
      for trial. '
    13: '¹³ So the cities which you are to provide shall be six cities of refuge for
      you. '
    14: '¹⁴ You shall provide three cities across the Jordan, and three cities in
      the land of Canaan; they are to be cities of refuge. '
    15: "¹⁵ These six cities shall be a refuge for the sons of Israel, for the stranger,\
      \ and for the foreign resident among them; so that anyone who kills a person\
      \ unintentionally may flee there. \n"
    16: '¹⁶ ‘But if he struck him with an iron object, so that he died, he is a murderer;
      the murderer must be put to death. '
    17: '¹⁷ And if he struck him with a stone in the hand, by which he would die,
