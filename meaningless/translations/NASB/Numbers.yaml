    34: '³⁴ So that place was named Kibroth-hattaavah, because there they buried the
      people who had been greedy. '
    35: ³⁵ From Kibroth-hattaavah the people set out for Hazeroth, and they remained
      at Hazeroth.
  12:
    1: '¹ Then Miriam and Aaron spoke against Moses because of the Cushite woman whom
      he had married (for he had married a Cushite woman); '
    2: '² and they said, “Is it a fact that the Lord has spoken only through Moses?
      Has He not spoken through us as well?” And the Lord heard this. '
    3: '³ (Now the man Moses was very humble, more than any person who was on the
      face of the earth.) '
    4: '⁴ And the Lord suddenly said to Moses and to Aaron and Miriam, “You three
      go out to the tent of meeting.” So the three of them went out. '
    5: '⁵ Then the Lord came down in a pillar of cloud and stood at the entrance of
      the tent; and He called Aaron and Miriam. When they had both come forward, '
    6: "⁶ He said,\n“Now hear My words:\nIf there is a prophet among you,\nI, the\
      \ Lord, will make Myself known to him in a vision.\nI will speak with him in\
      \ a dream.\n"
    7: "⁷ It is not this way for My servant Moses;\nHe is faithful in all My household;\n"
    8: "⁸ With him I speak mouth to mouth,\nThat is, openly, and not using mysterious\
      \ language,\nAnd he beholds the form of the Lord.\nSo why were you not afraid\n\
      To speak against My servant, against Moses?” \n"
    9: '⁹ And the anger of the Lord burned against them and He departed. '
    10: '¹⁰ But when the cloud had withdrawn from above the tent, behold, Miriam was
      leprous, as white as snow. As Aaron turned toward Miriam, behold, she was leprous. '
    11: '¹¹ Then Aaron said to Moses, “Oh, my lord, I beg you, do not hold us responsible
      for this sin by which we have turned out to be foolish, and by which we have
      sinned. '
    12: '¹² Oh, do not let her be like a dead person, whose flesh is half eaten away
      when he comes out of his mother’s womb!” '
    13: '¹³ So Moses cried out to the Lord, saying, “God, heal her, please!” '
    14: '¹⁴ But the Lord said to Moses, “If her father had only spit in her face,
      would she not be put to shame for seven days? Have her shut outside the camp
      for seven days, and afterward she may be received again.” '
    15: "¹⁵ So Miriam was shut outside the camp for seven days, and the people did\
      \ not move on until Miriam was received again. \n"
    16: ¹⁶ Afterward, however, the people moved on from Hazeroth and camped in the
