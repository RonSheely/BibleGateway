  11:
    1: '¹ Now the people became like those who complain of adversity in the ears of
      the Lord; and the Lord heard them and His anger was kindled, and the fire of
      the Lord burned among them and consumed some at the outskirts of the camp. '
    2: '² The people then cried out to Moses; and Moses prayed to the Lord, and the
      fire died out. '
    3: "³ So that place was named Taberah, because the fire of the Lord burned among\
      \ them. \n"
    4: '⁴ Now the rabble who were among them had greedy cravings; and the sons of
      Israel also wept again and said, “Who will give us meat to eat? '
    5: '⁵ We remember the fish which we used to eat for free in Egypt, the cucumbers,
      the melons, the leeks, the onions, and the garlic; '
    6: "⁶ but now our appetite is gone. There is nothing at all to look at except\
      \ this manna!” \n"
    7: '⁷ Now the manna was like coriander seed, and its appearance like that of bdellium. '
    8: '⁸ The people would roam about and gather it and grind it between two millstones,
      or pound it in the mortar, and boil it in the pot and make loaves with it; and
      its taste was like the taste of cake baked with oil. '
    9: "⁹ When the dew came down on the camp at night, the manna would come down with\
      \ it. \n"
    10: '¹⁰ Now Moses heard the people weeping throughout their families, each one
      at the entrance of his tent; and the anger of the Lord became very hot, and
      Moses was displeased. '
    11: '¹¹ So Moses said to the Lord, “Why have You been so hard on Your servant?
      And why have I not found favor in Your sight, that You have put the burden of
      all this people on me? '
    12: '¹² Was it I who conceived all this people? Or did I give birth to them, that
      You should say to me, ‘Carry them in your arms, as a nurse carries a nursing
      infant, to the land which You swore to their fathers’? '
    13: '¹³ Where am I to get meat to give to all this people? For they weep before
      me, saying, ‘Give us meat so that we may eat!’ '
    14: '¹⁴ I am not able to carry all this people by myself, because it is too burdensome
      for me. '
    15: "¹⁵ So if You are going to deal with me this way, please kill me now, if I\
      \ have found favor in Your sight, and do not let me see my misery.” \n"
    16: '¹⁶ The Lord therefore said to Moses, “Gather for Me seventy men from the
      elders of Israel, whom you know to be the elders of the people and their officers,
      and bring them to the tent of meeting, and have them take their stand there
      with you. '
    17: '¹⁷ Then I will come down and speak with you there, and I will take away some
      of the Spirit who is upon you, and put Him upon them; and they shall bear the
      burden of the people with you, so that you will not bear it by yourself. '
    18: '¹⁸ And you shall say to the people, ‘Consecrate yourselves for tomorrow,
      and you shall eat meat; for you have wept in the ears of the Lord, saying, “Oh
      that someone would give us meat to eat! For we were well-off in Egypt.” Therefore
      the Lord will give you meat and you shall eat. '
    19: '¹⁹ You shall eat, not one day, nor two days, nor five days, nor ten days,
      nor twenty days, '
    20: '²⁰ but for a whole month, until it comes out of your nose and makes you nauseated;
      because you have rejected the Lord who is among you and have wept before Him,
      saying, “Why did we ever leave Egypt?”’” '
    21: '²¹ But Moses said, “The people, among whom I am included, are six hundred
      thousand on foot! Yet You have said, ‘I will give them meat, so that they may
      eat for a whole month.’ '
    22: '²² Are flocks and herds to be slaughtered for them, so that it will be sufficient
      for them? Or are all the fish of the sea to be caught for them, so that it will
      be sufficient for them?” '
    23: "²³ Then the Lord said to Moses, “Is the Lord’s power too little? Now you\
      \ shall see whether My word will come true for you or not.” \n"
    24: '²⁴ So Moses went out and told the people the words of the Lord. He also gathered
      seventy men of the elders of the people, and positioned them around the tent. '
    25: "²⁵ Then the Lord came down in the cloud and spoke to him; and He took away\
      \ some of the Spirit who was upon him and placed Him upon the seventy elders.\
      \ And when the Spirit rested upon them, they prophesied. Yet they did not do\
      \ it again. \n"
    26: '²⁶ But two men had remained in the camp; the name of the one was Eldad, and
      the name of the other, Medad. And the Spirit rested upon them (and they were
      among those who had been registered, but had not gone out to the tent), and
      they prophesied in the camp. '
    27: '²⁷ So a young man ran and informed Moses, and said, “Eldad and Medad are
      prophesying in the camp.” '
    28: '²⁸ Then Joshua the son of Nun, the personal servant of Moses from his youth,
      responded and said, “My lord Moses, restrain them!” '
    29: '²⁹ But Moses said to him, “Are you jealous for my sake? If only all the Lord’s
      people were prophets, that the Lord would put His Spirit upon them!” '
    30: "³⁰ Then Moses returned to the camp, both he and the elders of Israel. \n"
    31: '³¹ Now a wind burst forth from the Lord and it brought quail from the sea,
      and dropped them beside the camp, about a day’s journey on this side and a day’s
      journey on the other side all around the camp, and about two cubits deep on
      the surface of the ground. '
    32: '³² And the people spent all that day, all night, and all the next day, and
      they gathered the quail (the one who gathered least gathered ten homers) and
      spread them out for themselves all around the camp. '
    33: '³³ While the meat was still between their teeth, before it was chewed, the
      anger of the Lord was kindled against the people, and the Lord struck the people
