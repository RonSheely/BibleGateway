    1: '¹ Since many have undertaken to compile an account of the things accomplished
      among us, '
    2: '² just as they were handed down to us by those who from the beginning were
      eyewitnesses and servants of the word, '
    3: '³ it seemed fitting to me as well, having investigated everything carefully
      from the beginning, to write it out for you in an orderly sequence, most excellent
      Theophilus; '
    4: "⁴ so that you may know the exact truth about the things you have been taught.\
      \ \n"
    5: '⁵ In the days of Herod, king of Judea, there was a priest named Zechariah,
      of the division of Abijah; and he had a wife from the daughters of Aaron, and
      her name was Elizabeth. '
    6: '⁶ They were both righteous in the sight of God, walking blamelessly in all
      the commandments and requirements of the Lord. '
    7: "⁷ And yet they had no child, because Elizabeth was infertile, and they were\
      \ both advanced in years. \n"
    8: '⁸ Now it happened that while he was performing his priestly service before
      God in the appointed order of his division, '
    9: '⁹ according to the custom of the priestly office, he was chosen by lot to
      enter the temple of the Lord and burn incense. '
    10: '¹⁰ And the whole multitude of the people were in prayer outside at the hour
      of the incense offering. '
    11: '¹¹ Now an angel of the Lord appeared to him, standing to the right of the
      altar of incense. '
    12: '¹² Zechariah was troubled when he saw the angel, and fear gripped him. '
    13: '¹³ But the angel said to him, “Do not be afraid, Zechariah, for your prayer
      has been heard, and your wife Elizabeth will bear you a son, and you shall name
      him John. '
    14: '¹⁴ You will have joy and gladness, and many will rejoice over his birth. '
    15: '¹⁵ For he will be great in the sight of the Lord; and he will drink no wine
      or liquor, and he will be filled with the Holy Spirit while still in his mother’s
      womb. '
    16: '¹⁶ And he will turn many of the sons of Israel back to the Lord their God. '
    17: "¹⁷ And it is he who will go as a forerunner before Him in the spirit and\
      \ power of Elijah, to turn the hearts of fathers back to their children, and\
      \ the disobedient to the attitude of the righteous, to make ready a people prepared\
      \ for the Lord.” \n"
    18: '¹⁸ Zechariah said to the angel, “How will I know this? For I am an old man,
      and my wife is advanced in her years.” '
    19: '¹⁹ The angel answered and said to him, “I am Gabriel, who stands in the presence
      of God, and I was sent to speak to you and to bring you this good news. '
    20: "²⁰ And behold, you will be silent and unable to speak until the day when\
      \ these things take place, because you did not believe my words, which will\
      \ be fulfilled at their proper time.” \n"
    21: '²¹ And meanwhile the people were waiting for Zechariah, and were wondering
      at his delay in the temple. '
    22: '²² But when he came out, he was unable to speak to them; and they realized
      that he had seen a vision in the temple, and he repeatedly made signs to them,
      and remained speechless. '
    23: "²³ When the days of his priestly service were concluded, he went back home.\
      \ \n"
    24: '²⁴ Now after these days his wife Elizabeth became pregnant, and she kept
      herself in seclusion for five months, saying, '
    25: "²⁵ “This is the way the Lord has dealt with me in the days when He looked\
      \ with favor upon me, to take away my disgrace among people.” \n"
    26: '²⁶ Now in the sixth month the angel Gabriel was sent from God to a city in
      Galilee named Nazareth, '
    27: '²⁷ to a virgin betrothed to a man whose name was Joseph, of the descendants
      of David; and the virgin’s name was Mary. '
    28: '²⁸ And coming in, he said to her, “Greetings, favored one! The Lord is with
      you.” '
    29: '²⁹ But she was very perplexed at this statement, and was pondering what kind
      of greeting this was. '
    30: '³⁰ And the angel said to her, “Do not be afraid, Mary, for you have found
      favor with God. '
    31: '³¹ And behold, you will conceive in your womb and give birth to a son, and
      you shall name Him Jesus. '
    32: '³² He will be great and will be called the Son of the Most High; and the
      Lord God will give Him the throne of His father David; '
    33: '³³ and He will reign over the house of Jacob forever, and His kingdom will
      have no end.” '
    34: '³⁴ But Mary said to the angel, “How will this be, since I am a virgin?” '
    35: '³⁵ The angel answered and said to her, “The Holy Spirit will come upon you,
      and the power of the Most High will overshadow you; for that reason also the
      holy Child will be called the Son of God. '
    36: '³⁶ And behold, even your relative Elizabeth herself has conceived a son in
      her old age, and she who was called infertile is now in her sixth month. '
    37: '³⁷ For nothing will be impossible with God.” '
    38: "³⁸ And Mary said, “Behold, the Lord’s bond-servant; may it be done to me\
      \ according to your word.” And the angel departed from her. \n"
    39: '³⁹ Now at this time Mary set out and went in a hurry to the hill country,
      to a city of Judah, '
    40: '⁴⁰ and she entered the house of Zechariah and greeted Elizabeth. '
    41: '⁴¹ When Elizabeth heard Mary’s greeting, the baby leaped in her womb, and
      Elizabeth was filled with the Holy Spirit. '
    42: '⁴² And she cried out with a loud voice and said, “Blessed are you among women,
      and blessed is the fruit of your womb! '
    43: '⁴³ And how has it happened to me that the mother of my Lord would come to
      me? '
    44: '⁴⁴ For behold, when the sound of your greeting reached my ears, the baby
      leaped in my womb for joy. '
    45: "⁴⁵ And blessed is she who believed that there would be a fulfillment of what\
      \ had been spoken to her by the Lord.” \n"
    46: "⁴⁶ And Mary said:\n“My soul exalts the Lord,\n"
    47: "⁴⁷ And my spirit has rejoiced in God my Savior.\n"
    48: "⁴⁸ For He has had regard for the humble state of His bond-servant;\nFor behold,\
      \ from now on all generations will call me blessed.\n"
    49: "⁴⁹ For the Mighty One has done great things for me;\nAnd holy is His name.\n"
    50: "⁵⁰ And His mercy is to generation after generation\nToward those who fear\
      \ Him.\n"
    51: "⁵¹ He has done mighty deeds with His arm;\nHe has scattered those who were\
      \ proud in the thoughts of their hearts.\n"
    52: "⁵² He has brought down rulers from their thrones,\nAnd has exalted those\
      \ who were humble.\n"
    53: "⁵³ He has filled the hungry with good things,\nAnd sent the rich away empty-handed.\n"
    54: "⁵⁴ He has given help to His servant Israel,\nIn remembrance of His mercy,\n"
    55: "⁵⁵ Just as He spoke to our fathers,\nTo Abraham and his descendants forever.”\
      \ \n"
    56: "⁵⁶ Mary stayed with her about three months, and then returned to her home.\
      \ \n"
    57: '⁵⁷ Now the time had come for Elizabeth to give birth, and she gave birth
      to a son. '
    58: "⁵⁸ Her neighbors and her relatives heard that the Lord had displayed His\
      \ great mercy toward her; and they were rejoicing with her. \n"
    59: '⁵⁹ And it happened that on the eighth day they came to circumcise the child,
      and they were going to call him Zechariah, after his father. '
    60: '⁶⁰ And yet his mother responded and said, “No indeed; but he shall be called
      John.” '
    61: '⁶¹ And they said to her, “There is no one among your relatives who is called
      by this name.” '
    62: '⁶² And they made signs to his father, as to what he wanted him called. '
    63: '⁶³ And he asked for a tablet and wrote as follows, “His name is John.” And
      they were all amazed. '
    64: '⁶⁴ And at once his mouth was opened and his tongue freed, and he began speaking
      in praise of God. '
    65: '⁶⁵ And fear came on all those who lived around them; and all these matters
      were being talked about in the entire hill country of Judea. '
    66: "⁶⁶ All who heard them kept them in mind, saying, “What then will this child\
      \ turn out to be?” For indeed the hand of the Lord was with him. \n"
    67: "⁶⁷ And his father Zechariah was filled with the Holy Spirit and prophesied,\
      \ saying: \n"
    68: "⁶⁸ “Blessed be the Lord God of Israel,\nFor He has visited us and accomplished\
      \ redemption for His people,\n"
    69: "⁶⁹ And has raised up a horn of salvation for us\nIn the house of His servant\
      \ David—\n"
    70: "⁷⁰ Just as He spoke by the mouth of His holy prophets from ancient times—\n"
    71: "⁷¹ Salvation from our enemies,\nAnd from the hand of all who hate us;\n"
    72: "⁷² To show mercy to our fathers,\nAnd to remember His holy covenant,\n"
    73: "⁷³ The oath which He swore to our father Abraham,\n"
    74: "⁷⁴ To grant us that we, being rescued from the hand of our enemies,\nWould\
      \ serve Him without fear,\n"
    75: "⁷⁵ In holiness and righteousness before Him all our days.\n"
    76: "⁷⁶ And you, child, also will be called the prophet of the Most High;\nFor\
      \ you will go on before the Lord to prepare His ways;\n"
    77: "⁷⁷ To give His people the knowledge of salvation\nBy the forgiveness of their\
      \ sins,\n"
    78: "⁷⁸ Because of the tender mercy of our God,\nWith which the Sunrise from on\
      \ high will visit us,\n"
    79: "⁷⁹ To shine on those who sit in darkness and the shadow of death,\nTo guide\
      \ our feet into the way of peace.” \n"
    80: ⁸⁰ Now the child grew and was becoming strong in spirit, and he lived in the
      deserts until the day of his public appearance to Israel.
