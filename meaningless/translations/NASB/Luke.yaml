    38: ³⁸ the son of Enosh, the son of Seth, the son of Adam, the son of God.
  4:
    1: '¹ Now Jesus, full of the Holy Spirit, returned from the Jordan and was led
      around by the Spirit in the wilderness '
    2: '² for forty days, being tempted by the devil. And He ate nothing during those
      days, and when they had ended, He was hungry. '
    3: '³ And the devil said to Him, “If You are the Son of God, tell this stone to
      become bread.” '
    4: "⁴ And Jesus answered him, “It is written: ‘Man shall not live on bread alone.’”\
      \ \n"
    5: '⁵ And he led Him up and showed Him all the kingdoms of the world in a moment
      of time. '
    6: '⁶ And the devil said to Him, “I will give You all this domain and its glory,
      for it has been handed over to me, and I give it to whomever I want. '
    7: '⁷ Therefore if You worship before me, it shall all be Yours.” '
    8: "⁸ Jesus replied to him, “It is written: ‘You shall worship the Lord your God\
      \ and serve Him only.’” \n"
    9: '⁹ And he brought Him into Jerusalem and had Him stand on the pinnacle of the
      temple, and said to Him, “If You are the Son of God, throw Yourself down from
      here; '
    10: "¹⁰ for it is written:\n‘He will give His angels orders concerning You, to\
      \ protect You,’ \n"
    11: "¹¹ and,\n‘On their hands they will lift You up,\nSo that You do not strike\
      \ Your foot against a stone.’” \n"
    12: "¹² And Jesus answered and said to him, “It has been stated, ‘You shall not\
      \ put the Lord your God to the test.’” \n"
    13: "¹³ And so when the devil had finished every temptation, he left Him until\
      \ an opportune time. \n"
    14: '¹⁴ And Jesus returned to Galilee in the power of the Spirit, and news about
      Him spread through all the surrounding region. '
    15: "¹⁵ And He began teaching in their synagogues and was praised by all. \n"
    16: '¹⁶ And He came to Nazareth, where He had been brought up; and as was His
      custom, He entered the synagogue on the Sabbath, and stood up to read. '
    17: "¹⁷ And the scroll of Isaiah the prophet was handed to Him. And He unrolled\
      \ the scroll and found the place where it was written: \n"
    18: "¹⁸ “The Spirit of the Lord is upon Me,\nBecause He anointed Me to bring good\
      \ news to the poor.\nHe has sent Me to proclaim release to captives,\nAnd recovery\
      \ of sight to the blind,\nTo set free those who are oppressed,\n"
    19: "¹⁹ To proclaim the favorable year of the Lord.” \n"
    20: '²⁰ And He rolled up the scroll, gave it back to the attendant, and sat down;
      and the eyes of all the people in the synagogue were intently directed at Him. '
    21: '²¹ Now He began to say to them, “Today this Scripture has been fulfilled
      in your hearing.” '
    22: '²² And all the people were speaking well of Him, and admiring the gracious
      words which were coming from His lips; and yet they were saying, “Is this not
      Joseph’s son?” '
    23: '²³ And He said to them, “No doubt you will quote this proverb to Me: ‘Physician,
      heal yourself! All the miracles that we heard were done in Capernaum, do here
      in your hometown as well.’” '
    24: '²⁴ But He said, “Truly I say to you, no prophet is welcome in his hometown. '
    25: '²⁵ But I say to you in truth, there were many widows in Israel in the days
      of Elijah, when the sky was shut up for three years and six months, when a severe
      famine came over all the land; '
    26: '²⁶ and yet Elijah was sent to none of them, but only to Zarephath, in the
      land of Sidon, to a woman who was a widow. '
    27: '²⁷ And there were many with leprosy in Israel in the time of Elisha the prophet;
      and none of them was cleansed, but only Naaman the Syrian.” '
    28: '²⁸ And all the people in the synagogue were filled with rage as they heard
      these things; '
    29: '²⁹ and they got up and drove Him out of the city, and brought Him to the
      crest of the hill on which their city had been built, so that they could throw
      Him down from the cliff. '
    30: "³⁰ But He passed through their midst and went on His way. \n"
    31: '³¹ And He came down to Capernaum, a city of Galilee; and He was teaching
      them on the Sabbath; '
    32: '³² and they were amazed at His teaching, because His message was delivered
      with authority. '
