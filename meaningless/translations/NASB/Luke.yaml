    1: '¹ Now in those days a decree went out from Caesar Augustus, that a census
      be taken of all the inhabited earth. '
    2: '² This was the first census taken while Quirinius was governor of Syria. '
    3: '³ And all the people were on their way to register for the census, each to
      his own city. '
    4: '⁴ Now Joseph also went up from Galilee, from the city of Nazareth, to Judea,
      to the city of David which is called Bethlehem, because he was of the house
      and family of David, '
    5: '⁵ in order to register along with Mary, who was betrothed to him, and was
      pregnant. '
    6: '⁶ While they were there, the time came for her to give birth. '
    7: "⁷ And she gave birth to her firstborn son; and she wrapped Him in cloths,\
      \ and laid Him in a manger, because there was no room for them in the inn. \n"
    8: '⁸ In the same region there were some shepherds staying out in the fields and
      keeping watch over their flock at night. '
    9: '⁹ And an angel of the Lord suddenly stood near them, and the glory of the
      Lord shone around them; and they were terribly frightened. '
    10: '¹⁰ And so the angel said to them, “Do not be afraid; for behold, I bring
      you good news of great joy which will be for all the people; '
    11: '¹¹ for today in the city of David there has been born for you a Savior, who
      is Christ the Lord. '
    12: '¹² And this will be a sign for you: you will find a baby wrapped in cloths
      and lying in a manger.” '
    13: "¹³ And suddenly there appeared with the angel a multitude of the heavenly\
      \ army of angels praising God and saying, \n"
    14: "¹⁴ “Glory to God in the highest,\nAnd on earth peace among people with whom\
      \ He is pleased.” \n"
    15: '¹⁵ When the angels had departed from them into heaven, the shepherds began
      saying to one another, “Let’s go straight to Bethlehem, then, and see this thing
      that has happened, which the Lord has made known to us.” '
    16: '¹⁶ And they came in a hurry and found their way to Mary and Joseph, and the
      baby as He lay in the manger. '
    17: '¹⁷ When they had seen Him, they made known the statement which had been told
      them about this Child. '
    18: '¹⁸ And all who heard it were amazed about the things which were told them
      by the shepherds. '
    19: '¹⁹ But Mary treasured all these things, pondering them in her heart. '
    20: "²⁰ And the shepherds went back, glorifying and praising God for all that\
      \ they had heard and seen, just as had been told them. \n"
    21: "²¹ And when eight days were completed so that it was time for His circumcision,\
      \ He was also named Jesus, the name given by the angel before He was conceived\
      \ in the womb. \n"
    22: '²² And when the days for their purification according to the Law of Moses
      were completed, they brought Him up to Jerusalem to present Him to the Lord '
    23: '²³ (as it is written in the Law of the Lord: “Every firstborn male that opens
      the womb shall be called holy to the Lord”), '
    24: "²⁴ and to offer a sacrifice according to what has been stated in the Law\
      \ of the Lord: “A pair of turtledoves or two young doves.” \n"
    25: '²⁵ And there was a man in Jerusalem whose name was Simeon; and this man was
      righteous and devout, looking forward to the consolation of Israel; and the
      Holy Spirit was upon him. '
    26: '²⁶ And it had been revealed to him by the Holy Spirit that he would not see
      death before he had seen the Lord’s Christ. '
    27: '²⁷ And he came by the Spirit into the temple; and when the parents brought
      in the child Jesus, to carry out for Him the custom of the Law, '
    28: "²⁸ then he took Him in his arms, and blessed God, and said, \n"
    29: "²⁹ “Now, Lord, You are letting Your bond-servant depart in peace,\nAccording\
      \ to Your word;\n"
    30: "³⁰ For my eyes have seen Your salvation,\n"
    31: "³¹ Which You have prepared in the presence of all the peoples:\n"
    32: "³² A light for revelation for the Gentiles,\nAnd the glory of Your people\
      \ Israel.” \n"
    33: '³³ And His father and mother were amazed at the things which were being said
      about Him. '
    34: '³⁴ And Simeon blessed them and said to His mother Mary, “Behold, this Child
      is appointed for the fall and rise of many in Israel, and as a sign to be opposed— '
    35: "³⁵ and a sword will pierce your own soul—to the end that thoughts from many\
      \ hearts may be revealed.” \n"
    36: '³⁶ And there was a prophetess, Anna, the daughter of Phanuel, of the tribe
      of Asher. She was advanced in years and had lived with her husband for seven
      years after her marriage, '
    37: '³⁷ and then as a widow to the age of eighty-four. She did not leave the temple
      grounds, serving night and day with fasts and prayers. '
    38: "³⁸ And at that very moment she came up and began giving thanks to God, and\
      \ continued to speak about Him to all those who were looking forward to the\
      \ redemption of Jerusalem. \n"
    39: '³⁹ And when His parents had completed everything in accordance with the Law
      of the Lord, they returned to Galilee, to their own city of Nazareth. '
    40: "⁴⁰ Now the Child continued to grow and to become strong, increasing in wisdom;\
      \ and the favor of God was upon Him. \n"
    41: '⁴¹ His parents went to Jerusalem every year at the Feast of the Passover. '
    42: '⁴² And when He was twelve years old, they went up there according to the
      custom of the feast; '
    43: '⁴³ and as they were returning, after spending the full number of days required,
      the boy Jesus stayed behind in Jerusalem, but His parents were unaware of it. '
    44: '⁴⁴ Instead, they thought that He was somewhere in the caravan, and they went
      a day’s journey; and then they began looking for Him among their relatives and
      acquaintances. '
    45: '⁴⁵ And when they did not find Him, they returned to Jerusalem, looking for
      Him. '
    46: '⁴⁶ Then, after three days they found Him in the temple, sitting in the midst
      of the teachers, both listening to them and asking them questions. '
    47: '⁴⁷ And all who heard Him were amazed at His understanding and His answers. '
    48: '⁴⁸ When Joseph and Mary saw Him, they were bewildered; and His mother said
      to Him, “Son, why have You treated us this way? Behold, Your father and I have
      been anxiously looking for You!” '
    49: '⁴⁹ And He said to them, “Why is it that you were looking for Me? Did you
      not know that I had to be in My Father’s house?” '
    50: '⁵⁰ And yet they on their part did not understand the statement which He had
      made to them. '
    51: "⁵¹ And He went down with them and came to Nazareth, and He continued to be\
      \ subject to them; and His mother treasured all these things in her heart. \n"
    52: ⁵² And Jesus kept increasing in wisdom and stature, and in favor with God
      and people.
