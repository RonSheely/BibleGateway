    1: '¹ Now in the fifteenth year of the reign of Tiberius Caesar, when Pontius
      Pilate was governor of Judea, and Herod was tetrarch of Galilee and his brother
      Philip was tetrarch of the region of Ituraea and Trachonitis, and Lysanias was
      tetrarch of Abilene, '
    2: '² in the high priesthood of Annas and Caiaphas, the word of God came to John,
      the son of Zechariah, in the wilderness. '
    3: '³ And he came into all the region around the Jordan, preaching a baptism of
      repentance for the forgiveness of sins; '
    4: "⁴ as it is written in the book of the words of Isaiah the prophet:\n“The voice\
      \ of one calling out in the wilderness,\n‘Prepare the way of the Lord,\nMake\
      \ His paths straight!\n"
    5: "⁵ Every ravine will be filled,\nAnd every mountain and hill will be lowered;\n\
      The crooked will become straight,\nAnd the rough roads smooth;\n"
    6: "⁶ And all flesh will see the salvation of God!’” \n"
    7: '⁷ So he was saying to the crowds who were going out to be baptized by him,
      “You offspring of vipers, who warned you to flee from the wrath to come? '
    8: '⁸ Therefore produce fruits that are consistent with repentance, and do not
      start saying to yourselves, ‘We have Abraham as our father,’ for I say to you
      that from these stones God is able to raise up children for Abraham. '
    9: "⁹ But indeed the axe is already being laid at the root of the trees; so every\
      \ tree that does not bear good fruit is cut down and thrown into the fire.”\
      \ \n"
    10: '¹⁰ And the crowds were questioning him, saying, “Then what are we to do?” '
    11: '¹¹ And he would answer and say to them, “The one who has two tunics is to
      share with the one who has none; and the one who has food is to do likewise.” '
    12: '¹² Now even tax collectors came to be baptized, and they said to him, “Teacher,
      what are we to do?” '
    13: '¹³ And he said to them, “Collect no more than what you have been ordered
      to.” '
    14: "¹⁴ And soldiers also were questioning him, saying, “What are we to do, we\
      \ as well?” And he said to them, “Do not extort money from anyone, nor harass\
      \ anyone, and be content with your wages.” \n"
    15: '¹⁵ Now while the people were in a state of expectation and they all were
      thinking carefully in their hearts about John, whether he himself perhaps was
      the Christ, '
    16: '¹⁶ John responded to them all, saying, “As for me, I baptize you with water;
      but He is coming who is mightier than I, and I am not fit to untie the straps
      of His sandals; He will baptize you with the Holy Spirit and fire. '
    17: "¹⁷ His winnowing fork is in His hand to thoroughly clear His threshing floor,\
      \ and to gather the wheat into His barn; but He will burn up the chaff with\
      \ unquenchable fire.” \n"
    18: '¹⁸ So with many other exhortations he preached the gospel to the people. '
    19: '¹⁹ But when Herod the tetrarch was reprimanded by him regarding Herodias,
      his brother’s wife, and regarding all the evil things which Herod had done, '
    20: "²⁰ Herod also added this to them all: he locked John up in prison. \n"
    21: '²¹ Now when all the people were baptized, Jesus also was baptized, and while
      He was praying, heaven was opened, '
    22: "²² and the Holy Spirit descended upon Him in bodily form like a dove, and\
      \ a voice came from heaven: “You are My beloved Son, in You I am well pleased.”\
      \ \n"
    23: '²³ When He began His ministry, Jesus Himself was about thirty years old,
      being, as was commonly held, the son of Joseph, the son of Eli, '
    24: '²⁴ the son of Matthat, the son of Levi, the son of Melchi, the son of Jannai,
      the son of Joseph, '
    25: '²⁵ the son of Mattathias, the son of Amos, the son of Nahum, the son of Hesli,
      the son of Naggai, '
    26: '²⁶ the son of Maath, the son of Mattathias, the son of Semein, the son of
      Josech, the son of Joda, '
    27: '²⁷ the son of Joanan, the son of Rhesa, the son of Zerubbabel, the son of
      Shealtiel, the son of Neri, '
    28: '²⁸ the son of Melchi, the son of Addi, the son of Cosam, the son of Elmadam,
      the son of Er, '
    29: '²⁹ the son of Joshua, the son of Eliezer, the son of Jorim, the son of Matthat,
      the son of Levi, '
    30: '³⁰ the son of Simeon, the son of Judah, the son of Joseph, the son of Jonam,
      the son of Eliakim, '
    31: '³¹ the son of Melea, the son of Menna, the son of Mattatha, the son of Nathan,
      the son of David, '
    32: '³² the son of Jesse, the son of Obed, the son of Boaz, the son of Salmon,
