    1: '¹ Now the word of the Lord came to me, saying, '
    2: "² “Go and proclaim in the ears of Jerusalem, saying, ‘This is what the Lord\
      \ says:\n“I remember regarding you the devotion of your youth,\nYour love when\
      \ you were a bride,\nYour following after Me in the wilderness,\nThrough a land\
      \ not sown.\n"
    3: "³ Israel was holy to the Lord,\nThe first of His harvest.\nAll who ate of\
      \ it became guilty;\nEvil came upon them,” declares the Lord.’” \n"
    4: '⁴ Hear the word of the Lord, house of Jacob, and all the families of the house
      of Israel. '
    5: "⁵ This is what the Lord says:\n“What injustice did your fathers find in Me,\n\
      That they went far from Me,\nAnd walked after emptiness and became empty?\n"
    6: "⁶ They did not say, ‘Where is the Lord\nWho brought us up out of the land\
      \ of Egypt,\nWho led us through the wilderness,\nThrough a land of deserts and\
      \ of pits,\nThrough a land of drought and of deep darkness,\nThrough a land\
      \ that no one crossed\nAnd where no person lived?’\n"
    7: "⁷ I brought you into the fruitful land\nTo eat its fruit and its good things.\n\
      But you came and defiled My land,\nAnd you made My inheritance an abomination.\n"
    8: "⁸ The priests did not say, ‘Where is the Lord?’\nAnd those who handle the\
      \ Law did not know Me;\nThe rulers also revolted against Me,\nAnd the prophets\
      \ prophesied by Baal\nAnd walked after things that were of no benefit. \n"
    9: "⁹ “Therefore I will still contend with you,” declares the Lord,\n“And I will\
      \ contend with your sons’ sons.\n"
    10: "¹⁰ For cross to the coastlands of Kittim and see,\nAnd send to Kedar and\
      \ observe closely,\nAnd see if there has been anything like this!\n"
    11: "¹¹ Has a nation changed gods,\nWhen they were not gods?\nBut My people have\
      \ exchanged their glory\nFor that which is of no benefit.\n"
    12: "¹² Be appalled at this, you heavens,\nAnd shudder, be very desolate,” declares\
      \ the Lord.\n"
    13: "¹³ “For My people have committed two evils:\nThey have abandoned Me,\nThe\
      \ fountain of living waters,\nTo carve out for themselves cisterns,\nBroken\
      \ cisterns\nThat do not hold water. \n"
    14: "¹⁴ “Is Israel a slave? Or is he a servant born in the home?\nWhy has he become\
      \ plunder?\n"
    15: "¹⁵ The young lions have roared at him,\nThey have roared loudly.\nAnd they\
      \ have made his land a waste;\nHis cities have been destroyed, without inhabitant.\n"
    16: "¹⁶ Also the men of Memphis and Tahpanhes\nHave shaved your head.\n"
    17: "¹⁷ Have you not done this to yourself\nBy your abandoning the Lord your God\n\
      When He led you in the way?\n"
    18: "¹⁸ But now what are you doing on the road to Egypt,\nExcept to drink the\
      \ waters of the Nile?\nOr what are you doing on the road to Assyria,\nExcept\
      \ to drink the waters of the Euphrates River?\n"
    19: "¹⁹ Your own wickedness will correct you,\nAnd your apostasies will punish\
      \ you;\nKnow therefore and see that it is evil and bitter\nFor you to abandon\
      \ the Lord your God,\nAnd the fear of Me is not in you,” declares the Lord God\
      \ of armies. \n"
    20: "²⁰ “For long ago I broke your yoke\nAnd tore off your restraints;\nBut you\
      \ said, ‘I will not serve!’\nFor on every high hill\nAnd under every leafy tree\n\
      You have lain down as a prostitute.\n"
    21: "²¹ Yet I planted you as a choice vine,\nA completely faithful seed.\nHow\
      \ then have you turned yourself before Me\nInto the degenerate shoots of a foreign\
      \ vine?\n"
    22: "²² Although you wash yourself with lye\nAnd use much soap,\nThe stain of\
      \ your guilt is before Me,” declares the Lord God.\n"
    23: "²³ “How can you say, ‘I am not defiled,\nI have not gone after the Baals’?\n\
      Look at your way in the valley!\nKnow what you have done!\nYou are a swift young\
      \ camel running about senselessly on her ways,\n"
    24: "²⁴ A wild donkey accustomed to the wilderness,\nThat sniffs the wind in her\
      \ passion.\nWho can turn her away in her mating season?\nNone who seek her will\
      \ grow weary;\nIn her month they will find her.\n"
    25: "²⁵ Keep your feet from being bare,\nAnd your throat from thirst;\nBut you\
      \ said, ‘It is hopeless!\nNo! For I have loved strangers,\nAnd I will walk after\
      \ them.’ \n"
    26: "²⁶ “Like the shame of a thief when he is discovered,\nSo the house of Israel\
      \ is shamed;\nThey, their kings, their leaders,\nTheir priests, and their prophets,\n"
    27: "²⁷ Who say to a tree, ‘You are my father,’\nAnd to a stone, ‘You gave me\
      \ birth.’\nFor they have turned their backs to Me,\nAnd not their faces;\nBut\
      \ in the time of their trouble they will say,\n‘Arise and save us!’\n"
    28: "²⁸ But where are your gods\nWhich you made for yourself?\nLet them arise,\
      \ if they can save you\nIn the time of your trouble!\nFor as many as the number\
      \ of your cities\nAre your gods, Judah. \n"
    29: "²⁹ “Why do you contend with Me?\nYou have all revolted against Me,” declares\
      \ the Lord.\n"
    30: "³⁰ “In vain I have struck your sons;\nThey did not accept discipline.\nYour\
      \ sword has devoured your prophets\nLike a destroying lion.\n"
    31: "³¹ You generation, look to the word of the Lord.\nHave I been a wilderness\
      \ to Israel,\nOr a land of thick darkness?\nWhy do My people say, ‘We are free\
      \ to roam;\nWe will no longer come to You’?\n"
    32: "³² Can a virgin forget her jewelry,\nOr a bride her attire?\nYet My people\
      \ have forgotten Me\nFor days without number.\n"
    33: "³³ How well you prepare your way\nTo seek love!\nTherefore even to the wicked\
      \ women\nYou have taught your ways.\n"
    34: "³⁴ Also on your skirts is found\nThe lifeblood of the innocent poor;\nYou\
      \ did not find them breaking in.\nBut in spite of all these things,\n"
    35: "³⁵ You said, ‘I am innocent;\nSurely His anger is turned away from me.’\n\
      Behold, I will enter into judgment with you\nBecause you say, ‘I have not sinned.’\n"
    36: "³⁶ Why do you go around so much\nChanging your way?\nAlso, you will be put\
      \ to shame by Egypt,\nJust as you were put to shame by Assyria.\n"
    37: "³⁷ From this place as well you will go out\nWith your hands on your head;\n\
      For the Lord has rejected those in whom you trust,\nAnd you will not prosper\
      \ with them.”"
