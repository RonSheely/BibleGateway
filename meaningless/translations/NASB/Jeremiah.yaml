    1: '¹ The words of Jeremiah the son of Hilkiah, of the priests who were in Anathoth
      in the land of Benjamin, '
    2: '² to whom the word of the Lord came in the days of Josiah the son of Amon,
      king of Judah, in the thirteenth year of his reign. '
    3: "³ It came also in the days of Jehoiakim the son of Josiah, king of Judah,\
      \ until the end of the eleventh year of Zedekiah the son of Josiah, king of\
      \ Judah, until the exile of Jerusalem in the fifth month. \n"
    4: "⁴ Now the word of the Lord came to me, saying, \n"
    5: "⁵ “Before I formed you in the womb I knew you,\nAnd before you were born I\
      \ consecrated you;\nI have appointed you as a prophet to the nations.”\n"
    6: "⁶ Then I said, “Oh, Lord God!\nBehold, I do not know how to speak,\nBecause\
      \ I am a youth.”\n"
    7: "⁷ But the Lord said to me,\n“Do not say, ‘I am a youth,’\nBecause everywhere\
      \ I send you, you shall go,\nAnd all that I command you, you shall speak.\n"
    8: "⁸ Do not be afraid of them,\nFor I am with you to save you,” declares the\
      \ Lord. \n"
    9: "⁹ Then the Lord stretched out His hand and touched my mouth, and the Lord\
      \ said to me,\n“Behold, I have put My words in your mouth.\n"
    10: "¹⁰ See, I have appointed you this day over the nations and over the kingdoms,\n\
      To root out and to tear down,\nTo destroy and to overthrow,\nTo build and to\
      \ plant.” \n"
    11: '¹¹ And the word of the Lord came to me, saying, “What do you see, Jeremiah?”
      And I said, “I see a branch of an almond tree.” '
    12: "¹² Then the Lord said to me, “You have seen well, for I am watching over\
      \ My word to perform it.” \n"
    13: '¹³ And the word of the Lord came to me a second time, saying, “What do you
      see?” And I said, “I see a boiling pot, facing away from the north.” '
    14: '¹⁴ Then the Lord said to me, “Out of the north the evil will be unleashed
      on all the inhabitants of the land. '
    15: '¹⁵ For, behold, I am calling all the families of the kingdoms of the north,”
      declares the Lord; “and they will come and place, each one of them, his throne
      at the entrance of the gates of Jerusalem, and against all its walls around,
      and against all the cities of Judah. '
    16: '¹⁶ And I will pronounce My judgments against them concerning all their wickedness,
      since they have abandoned Me and have offered sacrifices to other gods, and
      worshiped the works of their own hands. '
    17: '¹⁷ Now, belt your garment around your waist and arise, and speak to them
      all that I command you. Do not be dismayed before them, or I will make you dismayed
      before them. '
    18: '¹⁸ Now behold, I have made you today like a fortified city and like a pillar
      of iron and walls of bronze against the whole land, to the kings of Judah, to
      its leaders, to its priests, and to the people of the land. '
    19: ¹⁹ And they will fight against you but they will not overcome you, for I am
