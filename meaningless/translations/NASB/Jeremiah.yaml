      \ the Philistines,\nThe remnant of the coastland of Caphtor.\n"
    5: "⁵ Baldness has come upon Gaza;\nAshkelon has been destroyed.\nRemnant of their\
      \ valley,\nHow long will you gash yourself?\n"
