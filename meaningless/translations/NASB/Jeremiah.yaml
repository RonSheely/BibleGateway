      \ male servants and as female servants. \n"
    12: '¹² Then the word of the Lord came to Jeremiah from the Lord, saying, '
    13: '¹³ “This is what the Lord, the God of Israel says: ‘I made a covenant with
      your forefathers on the day that I brought them out of the land of Egypt, from
      the house of bondage, saying, '
    14: '¹⁴ “At the end of seven years each of you shall set free his Hebrew brother
      who has been sold to you and has served you for six years, and you shall send
      him out free from you.” But your forefathers did not obey Me nor incline their
      ear to Me. '
    15: '¹⁵ Although recently you had turned and done what is right in My sight, each
      one proclaiming release to his neighbor, and you had made a covenant before
      Me in the house which is called by My name. '
    16: "¹⁶ Yet you turned and profaned My name, and each person took back his male\
      \ servant and each his female servant whom you had set free according to their\
      \ desire, and you brought them into subjection to be your male and female servants.’\
      \ \n"
    17: '¹⁷ “Therefore this is what the Lord says: ‘You have not obeyed Me in proclaiming
      release, each one to his brother and each to his neighbor. Behold, I am proclaiming
      a release to you,’ declares the Lord, ‘to the sword, to the plague, and to the
      famine; and I will make you a terror to all the kingdoms of the earth. '
    18: '¹⁸ I will give the people who have violated My covenant, who have not fulfilled
      the words of the covenant which they made before Me, when they cut the calf
      in two and passed between its parts— '
    19: '¹⁹ the officials of Judah and the officials of Jerusalem, the high officials
      and the priests, and all the people of the land who passed between the parts
      of the calf— '
    20: '²⁰ I will hand them over to their enemies and to those who seek their lives.
      And their dead bodies will be food for the birds of the sky and the animals
      of the earth. '
    21: '²¹ Zedekiah king of Judah and his officials I will also hand over to their
      enemies and to those who seek their lives, and to the army of the king of Babylon
      which has withdrawn from you. '
    22: ²² Behold, I am going to give a command,’ declares the Lord, ‘and I will bring
      them back to this city, and they will fight against it and take it and burn
      it with fire; and I will make the cities of Judah a desolation without inhabitant.’”
  35:
    1: '¹ The word that came to Jeremiah from the Lord in the days of Jehoiakim the
      son of Josiah, king of Judah, saying, '
    2: '² “Go to the house of the Rechabites and speak to them, and bring them into
      the house of the Lord, into one of the chambers, and give them wine to drink.” '
    3: '³ So I took Jaazaniah the son of Jeremiah, son of Habazziniah, and his brothers
      and all his sons, and all the household of the Rechabites, '
    4: '⁴ and I brought them into the house of the Lord, into the chamber of the sons
      of Hanan the son of Igdaliah, the man of God, which was next to the chamber
      of the officials, which was above the chamber of Maaseiah the son of Shallum,
      the doorkeeper. '
    5: '⁵ Then I set before the men of the house of the Rechabites pitchers full of
      wine, and cups; and I said to them, “Drink wine!” '
    6: '⁶ But they said, “We will not drink wine, for Jonadab the son of Rechab, our
      father, commanded us, saying, ‘You shall not drink wine, you or your sons, forever. '
    7: '⁷ You shall not build a house, and you shall not sow seed nor plant a vineyard,
      nor own one; but you shall live in tents all your days, so that you may live
      many days in the land where you live as strangers.’ '
    8: '⁸ And we have obeyed the voice of Jonadab the son of Rechab, our father, in
      all that he commanded us, not to drink wine all our days, we, our wives, our
      sons, or our daughters, '
    9: '⁹ nor to build ourselves houses to live in; and we do not have a vineyard,
      a field, or seed. '
    10: '¹⁰ But we have lived only in tents, and have obeyed and have done according
      to all that our father Jonadab commanded us. '
    11: "¹¹ However, when Nebuchadnezzar king of Babylon came up against the land,\
      \ we said, ‘Come, and let’s go to Jerusalem away from the army of the Chaldeans\
      \ and the army of the Arameans.’ So we have lived in Jerusalem.” \n"
    12: '¹² Then the word of the Lord came to Jeremiah, saying, '
    13: '¹³ “This is what the Lord of armies, the God of Israel says: ‘Go and say
      to the people of Judah and the inhabitants of Jerusalem, “Will you not accept
      instruction by listening to My words?” declares the Lord. '
    14: '¹⁴ “The words of Jonadab the son of Rechab have been followed, which he commanded
      his sons: not to drink wine. And they do not drink wine to this day, for they
      have obeyed their father’s command. But I have spoken to you again and again,
      yet you have not listened to Me. '
    15: '¹⁵ Also I have sent to you all My servants the prophets, sending them again
      and again, saying: ‘Turn now every person from his evil way and amend your deeds,
      and do not follow other gods to worship them. Then you will live in the land
      which I have given to you and to your forefathers; but you have not inclined
      your ear or listened to Me. '
    16: '¹⁶ Indeed, the sons of Jonadab the son of Rechab have followed the command
      of their father which he commanded them, but this people has not listened to
      Me.’”’ '
    17: "¹⁷ Therefore this is what the Lord says, the God of armies, the God of Israel:\
      \ ‘Behold, I am bringing on Judah and on all the inhabitants of Jerusalem all\
      \ the disaster that I have pronounced against them; because I spoke to them\
      \ but they did not listen, and I have called them but they did not answer.’”\
      \ \n"
    18: '¹⁸ Then Jeremiah said to the house of the Rechabites, “This is what the Lord
      of armies, the God of Israel says: ‘Because you have obeyed the command of Jonadab
      your father, kept all his commands, and done according to all that he commanded
      you, '
    19: '¹⁹ therefore this is what the Lord of armies, the God of Israel says: “Jonadab
      the son of Rechab will not lack a man to stand before Me always.”’”'
  36:
    1: '¹ In the fourth year of Jehoiakim the son of Josiah, king of Judah, this word
      came to Jeremiah from the Lord, saying, '
    2: '² “Take a scroll and write on it all the words which I have spoken to you
      concerning Israel, Judah, and all the nations, from the day I first spoke to
      you, from the days of Josiah, even to this day. '
    3: "³ Perhaps the house of Judah will listen to all the disaster which I plan\
      \ to carry out against them, so that every person will turn from his evil way;\
      \ then I will forgive their wrongdoing and their sin.” \n"
    4: '⁴ Then Jeremiah called Baruch the son of Neriah, and Baruch wrote on a scroll
      at the dictation of Jeremiah all the words of the Lord which He had spoken to
      him. '
    5: '⁵ Jeremiah then commanded Baruch, saying, “I am restricted; I cannot go into
      the house of the Lord. '
    6: '⁶ So you go and read from the scroll, which you have written at my dictation,
      the words of the Lord to the people at the Lord’s house on a day of fasting.
      And you shall also read them to all the people of Judah who come from their
      cities. '
    7: '⁷ Perhaps their pleading will come before the Lord, and everyone will turn
      from his evil way; for great is the anger and the wrath that the Lord has pronounced
      against this people.” '
    8: "⁸ So Baruch the son of Neriah acted in accordance with all that Jeremiah the\
      \ prophet commanded him, reading from the book the words of the Lord in the\
      \ Lord’s house. \n"
    9: '⁹ Now in the fifth year of Jehoiakim the son of Josiah, king of Judah, in
      the ninth month, all the people in Jerusalem and all the people who came from
      the cities of Judah to Jerusalem proclaimed a fast before the Lord. '
    10: "¹⁰ Then Baruch read to all the people from the book the words of Jeremiah\
      \ in the house of the Lord in the chamber of Gemariah the son of Shaphan the\
      \ scribe, in the upper courtyard, at the entry of the New Gate of the Lord’s\
      \ house. \n"
    11: '¹¹ Now when Micaiah the son of Gemariah, the son of Shaphan, had heard all
      the words of the Lord from the book, '
    12: '¹² he went down to the king’s house, into the scribe’s chamber. And behold,
      all the officials were sitting there—Elishama the scribe, Delaiah the son of
      Shemaiah, Elnathan the son of Achbor, Gemariah the son of Shaphan, Zedekiah
      the son of Hananiah, and all the other officials. '
    13: '¹³ And Micaiah declared to them all the words that he had heard when Baruch
      read from the book to the people. '
    14: '¹⁴ Then all the officials sent Jehudi the son of Nethaniah, who was the son
      of Shelemiah, the son of Cushi, to Baruch, saying, “Take in your hand the scroll
      from which you have read to the people and come.” So Baruch the son of Neriah
      took the scroll in his hand and came to them. '
    15: '¹⁵ And they said to him, “Sit down, please, and read it to us.” So Baruch
      read it to them. '
    16: '¹⁶ When they had heard all the words, they turned in fear one to another.
      And they said to Baruch, “We will certainly report all these words to the king.” '
    17: '¹⁷ Then they asked Baruch, saying, “Tell us, please, how did you write all
      these words? Was it at Jeremiah’s dictation?” '
    18: '¹⁸ And Baruch said to them, “He dictated all these words to me, and I wrote
      them with ink on the book.” '
    19: "¹⁹ Then the officials said to Baruch, “Go, hide yourself, you and Jeremiah,\
      \ and do not let anyone know where you are.” \n"
    20: '²⁰ So they came to the king in the courtyard, but they had deposited the
      scroll in the chamber of Elishama the scribe; and they reported all the words
      to the king. '
    21: '²¹ Then the king sent Jehudi to get the scroll, and he took it out of the
      chamber of Elishama the scribe. And Jehudi read it to the king as well as to
      all the officials who were standing beside the king. '
    22: '²² Now the king was sitting in the winter house in the ninth month, with
      a fire burning in the brazier before him. '
    23: '²³ And when Jehudi had read three or four columns, the king cut it with a
      scribe’s knife and threw it into the fire that was in the brazier, until all
      of the scroll was consumed in the fire that was in the brazier. '
    24: '²⁴ Yet the king and all his servants who heard all these words did not tremble
      in fear, nor did they tear their garments. '
    25: '²⁵ Even though Elnathan, Delaiah, and Gemariah urged the king not to burn
      the scroll, he would not listen to them. '
    26: "²⁶ And the king commanded Jerahmeel the king’s son, Seraiah the son of Azriel,\
      \ and Shelemiah the son of Abdeel to seize Baruch the scribe and Jeremiah the\
      \ prophet, but the Lord hid them. \n"
    27: '²⁷ Then the word of the Lord came to Jeremiah after the king had burned the
      scroll and the words which Baruch had written at the dictation of Jeremiah,
      saying, '
    28: '²⁸ “Take again another scroll and write on it all the previous words that
      were on the first scroll, which Jehoiakim the king of Judah burned. '
    29: '²⁹ And concerning Jehoiakim king of Judah you shall say, ‘This is what the
      Lord says: “You have burned this scroll, saying, ‘Why have you written on it
      that the king of Babylon will certainly come and destroy this land, and will
      make mankind and animals disappear from it?’” '
    30: '³⁰ Therefore this is what the Lord says concerning Jehoiakim king of Judah:
      “He shall have no one to sit on the throne of David, and his dead body shall
      be thrown out to the heat of the day and the frost of the night. '
    31: "³¹ I will also punish him, his descendants, and his servants for their wrongdoing,\
      \ and I will bring on them and the inhabitants of Jerusalem and the people of\
      \ Judah all the disaster that I have declared to them—but they did not listen.”’”\
      \ \n"
    32: ³² Then Jeremiah took another scroll and gave it to the scribe Baruch the
      son of Neriah, and he wrote on it at the dictation of Jeremiah all the words
      of the book which Jehoiakim king of Judah had burned in the fire; and many similar
      words were added to them.
  37:
    1: '¹ Now Zedekiah the son of Josiah whom Nebuchadnezzar king of Babylon had made
      king in the land of Judah, reigned as king in place of Coniah the son of Jehoiakim. '
    2: "² But neither he nor his servants nor the people of the land listened to the\
      \ words of the Lord which He spoke through Jeremiah the prophet. \n"
    3: '³ Yet King Zedekiah sent Jehucal the son of Shelemiah, and the priest Zephaniah
      the son of Maaseiah, to Jeremiah the prophet, saying, “Please pray to the Lord
      our God in our behalf.” '
    4: '⁴ Now Jeremiah was still coming and going among the people, for they had not
      yet put him in prison. '
    5: "⁵ Meanwhile, Pharaoh’s army had set out from Egypt; and when the Chaldeans\
      \ who had been besieging Jerusalem heard the report about them, they withdrew\
      \ from Jerusalem. \n"
    6: '⁶ Then the word of the Lord came to Jeremiah the prophet, saying, '
    7: '⁷ “This is what the Lord, the God of Israel says: ‘This is what you are to
      say to the king of Judah, who sent you to Me to inquire of Me: “Behold, Pharaoh’s
      army, which has come out to help you, is going to return to its own land of
      Egypt. '
    8: '⁸ Then the Chaldeans will return and fight against this city, and they will
      capture it and burn it with fire.”’ '
    9: '⁹ This is what the Lord says: ‘Do not deceive yourselves, saying, “The Chaldeans
      will certainly go away from us,” for they will not go. '
    10: "¹⁰ For even if you had defeated the entire army of Chaldeans who were fighting\
      \ against you, and there were only wounded men left among them, each man in\
      \ his tent, they would rise up and burn this city with fire.’” \n"
    11: '¹¹ Now it happened when the army of the Chaldeans had withdrawn from Jerusalem
      because of Pharaoh’s army, '
    12: '¹² that Jeremiah left Jerusalem to go to the land of Benjamin in order to
      take possession of some property there among the people. '
    13: '¹³ While he was at the Gate of Benjamin, a captain of the guard whose name
      was Irijah, the son of Shelemiah the son of Hananiah was there; and he arrested
      Jeremiah the prophet, saying, “You are deserting to the Chaldeans!” '
    14: '¹⁴ But Jeremiah said, “A lie! I am not deserting to the Chaldeans”; yet he
      would not listen to him. So Irijah arrested Jeremiah and brought him to the
      officials. '
    15: '¹⁵ Then the officials were angry at Jeremiah and they beat him, and put him
      in prison in the house of Jonathan the scribe, for they had made it into the
      prison. '
    16: "¹⁶ For Jeremiah had come into the dungeon, that is, the vaulted cell; and\
      \ Jeremiah stayed there many days. \n"
    17: '¹⁷ Now King Zedekiah sent men and took him out; and in his palace the king
      secretly asked him and said, “Is there a word from the Lord?” And Jeremiah said,
      “There is!” Then he said, “You will be handed over to the king of Babylon!” '
    18: '¹⁸ Moreover, Jeremiah said to King Zedekiah, “In what way have I sinned against
      you, or your servants, or this people, that you have put me in prison? '
    19: '¹⁹ And where are your prophets who prophesied to you, saying, ‘The king of
      Babylon will not come against you or against this land’? '
    20: '²⁰ But now, please listen, my lord the king; please let my plea come before
      you and do not make me return to the house of Jonathan the scribe, so that I
      will not die there.” '
    21: ²¹ Then King Zedekiah gave a command, and they placed Jeremiah in custody
      in the courtyard of the guardhouse, and gave him a loaf of bread daily from
      the bakers’ street, until all the bread in the city was gone. So Jeremiah remained
      in the courtyard of the guardhouse.
  38:
    1: '¹ Now Shephatiah the son of Mattan, Gedaliah the son of Pashhur, Jucal the
      son of Shelemiah, and Pashhur the son of Malchijah heard the words that Jeremiah
      was speaking to all the people, saying, '
    2: '² “This is what the Lord says: ‘Anyone who stays in this city will die by
      the sword, by famine, or by plague; but anyone who surrenders to the Chaldeans
      will live and have his own life as plunder, and stay alive.’ '
    3: '³ This is what the Lord says: ‘This city will certainly be handed over to
      the army of the king of Babylon and he will capture it.’” '
    4: '⁴ Then the officials said to the king, “Please have this man put to death,
      since he is discouraging the men of war who are left in this city and all the
      people, by speaking words like these to them; for this man is not seeking the
      well-being of this people, but rather their harm.” '
    5: '⁵ And King Zedekiah said, “Behold, he is in your hands; for the king can do
      nothing against you.” '
    6: '⁶ So they took Jeremiah and threw him into the cistern of Malchijah the king’s
      son, which was in the courtyard of the guardhouse; and they let Jeremiah down
      with ropes. Now in the cistern there was no water but only mud, and Jeremiah
      sank into the mud. '
    7: '⁷ But Ebed-melech the Ethiopian, a eunuch, while he was in the king’s palace,
      heard that they had put Jeremiah in the cistern. Now the king was sitting at
      the Gate of Benjamin; '
    8: '⁸ and Ebed-melech went out from the king’s palace and spoke to the king, saying, '
    9: '⁹ “My lord the king, these men have acted wickedly in all that they have done
      to Jeremiah the prophet whom they have thrown into the cistern; and he will
      die right where he is because of the famine, for there is no more bread in the
      city.” '
    10: '¹⁰ Then the king commanded Ebed-melech the Ethiopian, saying, “Take thirty
      men from here under your authority and bring Jeremiah the prophet up from the
      cistern before he dies.” '
    11: '¹¹ So Ebed-melech took the men under his authority and went into the king’s
      palace to a place beneath the storeroom, and took from there worn-out clothes
      and worn-out rags, and let them down by ropes into the cistern to Jeremiah. '
    12: '¹² Then Ebed-melech the Ethiopian said to Jeremiah, “Now put these worn-out
      clothes and rags under your armpits under the ropes”; and Jeremiah did so. '
    13: "¹³ So they pulled Jeremiah out with the ropes and lifted him out of the cistern,\
      \ and Jeremiah stayed in the courtyard of the guardhouse. \n"
    14: '¹⁴ Then King Zedekiah sent word and had Jeremiah the prophet brought to him
      at the third entrance that is in the house of the Lord; and the king said to
      Jeremiah, “I am going to ask you something; do not hide anything from me.” '
    15: '¹⁵ And Jeremiah said to Zedekiah, “If I tell you, will you not certainly
      put me to death? Besides, if I give you advice, you will not listen to me.” '
    16: "¹⁶ But King Zedekiah swore to Jeremiah in secret, saying, “As the Lord lives,\
      \ who made this life for us, I certainly will not put you to death, nor will\
      \ I hand you over to these men who are seeking your life.” \n"
    17: '¹⁷ So Jeremiah said to Zedekiah, “This is what the Lord God of armies, the
      God of Israel says: ‘If you will indeed surrender to the officers of the king
      of Babylon, then you will live, this city will not be burned with fire, and
      you and your household will survive. '
    18: '¹⁸ But if you do not surrender to the officers of the king of Babylon, then
      this city will be handed over to the Chaldeans; and they will burn it with fire,
      and you yourself will not escape from their hands.’” '
    19: '¹⁹ Then King Zedekiah said to Jeremiah, “I am in fear of the Jews who have
      deserted to the Chaldeans, for they may hand me over to them, and they will
      abuse me.” '
    20: '²⁰ But Jeremiah said, “They will not turn you over. Please obey the Lord
      in what I am saying to you, so that it may go well for you and you may live. '
    21: '²¹ But if you keep refusing to surrender, this is the word which the Lord
      has shown me: '
    22: "²² ‘Behold, all of the women who have been left in the palace of the king\
      \ of Judah are going to be brought out to the officers of the king of Babylon;\
      \ and those women will say,\n“Your close friends\nHave misled and overpowered\
      \ you;\nWhile your feet were sunk in the mire,\nThey turned back.” \n"
    23: "²³ They are also going to bring out all your wives and your sons to the Chaldeans,\
      \ and you yourself will not escape from their hand, but will be seized by the\
      \ hand of the king of Babylon, and this city will be burned with fire.’” \n"
    24: '²⁴ Then Zedekiah said to Jeremiah, “Let no one know about these words, and
      you will not die. '
    25: '²⁵ But if the officials hear that I have talked with you and come to you
      and say to you, ‘Tell us now what you said to the king and what the king said
      to you; do not hide it from us and we will not put you to death,’ '
    26: '²⁶ then you are to say to them, ‘I was presenting my plea before the king,
      not to make me return to the house of Jonathan to die there.’” '
    27: '²⁷ Then all the officials came to Jeremiah and questioned him. So he reported
      to them in accordance with all these words which the king had commanded; and
      they stopped speaking with him, since the conversation had not been overheard. '
    28: ²⁸ So Jeremiah stayed in the courtyard of the guard until the day that Jerusalem
      was captured.
  39:
    1: '¹ Now when Jerusalem was captured in the ninth year of Zedekiah king of Judah,
      in the tenth month, Nebuchadnezzar king of Babylon and all his army came to
      Jerusalem and laid siege to it; '
    2: '² in the eleventh year of Zedekiah, in the fourth month, in the ninth day
      of the month, the city wall was breached. '
    3: '³ Then all the officials of the king of Babylon came in and sat down at the
      Middle Gate: Nergal-sar-ezer, Samgar-nebu, Sar-sekim the Rab-saris, Nergal-sar-ezer
      the Rab-mag, and all the rest of the officials of the king of Babylon. '
    4: '⁴ And when Zedekiah the king of Judah and all the men of war saw them, they
      fled and left the city at night by way of the king’s garden through the gate
      between the two walls; and he went out toward the Arabah. '
    5: '⁵ But the army of the Chaldeans pursued them and overtook Zedekiah in the
      plains of Jericho; and they took him and brought him up to Nebuchadnezzar king
      of Babylon at Riblah in the land of Hamath, and he passed sentence on him. '
    6: '⁶ Then the king of Babylon slaughtered the sons of Zedekiah before his eyes
      at Riblah; the king of Babylon also slaughtered all the nobles of Judah. '
    7: '⁷ He then blinded Zedekiah’s eyes and bound him in shackles of bronze to bring
      him to Babylon. '
    8: '⁸ The Chaldeans also burned the king’s palace and the houses of the people
      with fire, and they tore down the walls of Jerusalem. '
    9: '⁹ And as for the rest of the people who were left in the city, the deserters
      who had deserted to him and the rest of the people who remained, Nebuzaradan
      the captain of the bodyguard took them into exile in Babylon. '
    10: "¹⁰ But some of the poorest people, who had nothing, Nebuzaradan the captain\
      \ of the bodyguard left behind in the land of Judah, and gave them vineyards\
      \ and fields at that time. \n"
    11: '¹¹ Now Nebuchadnezzar king of Babylon gave orders regarding Jeremiah through
      Nebuzaradan the captain of the bodyguard, saying, '
    12: '¹² “Take him and look after him, and do not do anything harmful to him, but
      rather deal with him just as he tells you.” '
    13: '¹³ So Nebuzaradan the captain of the bodyguard sent word, along with Nebushazban
      the Rab-saris, Nergal-sar-ezer the Rab-mag, and all the leading officers of
      the king of Babylon; '
    14: "¹⁴ they even sent word and took Jeremiah out of the courtyard of the guardhouse\
      \ and entrusted him to Gedaliah, the son of Ahikam, the son of Shaphan, to take\
      \ him home. So he stayed among the people. \n"
    15: '¹⁵ Now the word of the Lord had come to Jeremiah while he was confined in
      the courtyard of the guardhouse, saying, '
    16: '¹⁶ “Go and speak to Ebed-melech the Ethiopian, saying, ‘This is what the
      Lord of armies, the God of Israel says: “Behold, I am going to bring My words
      on this city for disaster and not for prosperity; and they will take place before
      you on that day. '
    17: '¹⁷ But I will save you on that day,” declares the Lord, “and you will not
      be handed over to the men of whom you are afraid. '
    18: ¹⁸ For I will assuredly rescue you, and you will not fall by the sword; but
      you will have your own life as plunder, because you have trusted in Me,” declares
      the Lord.’”
  40:
    1: '¹ The word that came to Jeremiah from the Lord after Nebuzaradan captain of
      the bodyguard had released him from Ramah, when he had taken him bound in chains
      among all the exiles of Jerusalem and Judah who were being exiled to Babylon. '
    2: '² Now the captain of the bodyguard had taken Jeremiah and said to him, “The
      Lord your God promised this disaster against this place; '
    3: '³ and the Lord has brought it and done just as He promised. Because you people
      sinned against the Lord and did not listen to His voice, this thing has happened
      to you. '
    4: '⁴ But now, behold, I am setting you free today from the chains that are on
      your hands. If you would prefer to come with me to Babylon, come along, and
      I will look after you; but if you would prefer not to come with me to Babylon,
      do not come. Look, the whole land is before you; go wherever it seems good and
      right for you to go.” '
    5: '⁵ As Jeremiah was still not going back, he said, “Go on back then to Gedaliah
      the son of Ahikam, the son of Shaphan, whom the king of Babylon has appointed
      over the cities of Judah, and stay with him among the people; or else go anywhere
      it seems right for you to go.” So the captain of the bodyguard gave him a ration
      and a gift, and let him go. '
    6: "⁶ Then Jeremiah went to Mizpah to Gedaliah the son of Ahikam and stayed with\
      \ him among the people who were left in the land. \n"
    7: '⁷ Now all the commanders of the forces that were in the field, they and their
      men, heard that the king of Babylon had appointed Gedaliah the son of Ahikam
      over the land, and that he had put him in charge of the men, women, and children,
      those of the poorest of the land who had not been exiled to Babylon. '
    8: '⁸ So they came to Gedaliah at Mizpah, along with Ishmael the son of Nethaniah,
      Johanan and Jonathan the sons of Kareah, Seraiah the son of Tanhumeth, the sons
      of Ephai the Netophathite, and Jezaniah the son of the Maacathite, both they
      and their men. '
    9: '⁹ Then Gedaliah the son of Ahikam, the son of Shaphan, swore to them and to
      their men, saying, “Do not be afraid of serving the Chaldeans; stay in the land
      and serve the king of Babylon, so that it may go well for you. '
    10: '¹⁰ Now as for me, behold, I am going to stay in Mizpah to stand for you before
      the Chaldeans who come to us; but as for you, gather wine, summer fruit, and
      oil, and put them in your storage vessels, and live in your cities that you
      have taken over.” '
    11: '¹¹ Likewise, also all the Jews who were in Moab and among the sons of Ammon
      and in Edom, and who were in all the other countries, heard that the king of
      Babylon had left a remnant for Judah, and that he had appointed over them Gedaliah
      the son of Ahikam, the son of Shaphan. '
    12: "¹² Then all the Jews returned from all the places to which they had been\
      \ scattered and came to the land of Judah, to Gedaliah at Mizpah, and gathered\
      \ wine and summer fruit in great abundance. \n"
    13: '¹³ Now Johanan the son of Kareah and all the commanders of the forces that
      were in the field came to Gedaliah at Mizpah, '
    14: '¹⁴ and said to him, “Are you well aware that Baalis the king of the sons
      of Ammon has sent Ishmael the son of Nethaniah to take your life?” But Gedaliah
      the son of Ahikam did not believe them. '
    15: '¹⁵ Then Johanan the son of Kareah spoke secretly to Gedaliah in Mizpah, saying,
      “Let me go and kill Ishmael the son of Nethaniah, and no one will know! Why
      should he take your life, so that all the Jews who are gathered to you would
      be scattered and the remnant of Judah would perish?” '
    16: ¹⁶ But Gedaliah the son of Ahikam said to Johanan the son of Kareah, “Do not
      do this thing, for you are telling a lie about Ishmael.”
  41:
    1: '¹ Now in the seventh month Ishmael the son of Nethaniah, the son of Elishama,
      of the royal family and one of the chief officers of the king, along with ten
      men, came to Mizpah to Gedaliah the son of Ahikam. While they were eating bread
      together there in Mizpah, '
    2: '² Ishmael the son of Nethaniah and the ten men who were with him rose up,
      and struck and killed Gedaliah the son of Ahikam, the son of Shaphan, with the
      sword and put to death the one whom the king of Babylon had appointed over the
      land. '
    3: "³ Ishmael also struck and killed all the Jews who were with him, that is with\
      \ Gedaliah in Mizpah, and the Chaldeans who were found there, the men of war.\
      \ \n"
    4: '⁴ Now it happened on the next day after the killing of Gedaliah, when no one
      knew about it, '
    5: '⁵ that eighty men came from Shechem, from Shiloh, and from Samaria with their
      beards shaved off, their clothes torn, and their bodies gashed, having grain
      offerings and incense in their hands to bring to the house of the Lord. '
    6: '⁶ Then Ishmael the son of Nethaniah left Mizpah to meet them, weeping as he
      went; and as he met them, he said to them, “Come to Gedaliah the son of Ahikam!” '
    7: '⁷ Yet it turned out that as soon as they came inside the city, Ishmael the
      son of Nethaniah and the men who were with him slaughtered them and threw them
      into the cistern. '
    8: "⁸ But ten men who were found among them said to Ishmael, “Do not put us to\
      \ death, for we have supplies of wheat, barley, oil, and honey hidden in the\
      \ field.” So he refrained and did not put them to death along with their companions.\
      \ \n"
    9: '⁹ Now as for the cistern where Ishmael had thrown all the bodies of the men
      whom he had struck and killed because of Gedaliah, it was the one that King
      Asa had constructed on account of Baasha, king of Israel; Ishmael the son of
      Nethaniah filled it with the dead. '
    10: "¹⁰ Then Ishmael took captive all the remnant of the people who were in Mizpah,\
      \ the king’s daughters and all the people who were left in Mizpah, whom Nebuzaradan\
      \ the captain of the bodyguard had put in the custody of Gedaliah the son of\
      \ Ahikam. Ishmael the son of Nethaniah took them captive and proceeded to cross\
      \ over to the sons of Ammon. \n"
    11: '¹¹ But Johanan the son of Kareah and all the commanders of the forces that
      were with him heard about all the evil that Ishmael the son of Nethaniah had
      done. '
    12: '¹² So they took all the men and went to fight with Ishmael the son of Nethaniah
      and they found him by the large pool that is in Gibeon. '
    13: '¹³ Now as soon as all the people who were with Ishmael saw Johanan the son
      of Kareah and all the commanders of the forces that were with him, they were
      joyful. '
    14: '¹⁴ So all the people whom Ishmael had taken captive from Mizpah turned around
      and came back, and went to Johanan the son of Kareah. '
    15: '¹⁵ But Ishmael the son of Nethaniah escaped from Johanan with eight men,
      and went to the sons of Ammon. '
    16: '¹⁶ Then Johanan the son of Kareah and all the commanders of the forces that
      were with him took from Mizpah all the remnant of the people whom he had recovered
      from Ishmael the son of Nethaniah, after he had struck and killed Gedaliah the
      son of Ahikam, that is, the men who were soldiers, the women, the children,
      and the high officials, whom he had brought back from Gibeon. '
    17: '¹⁷ And they went and stayed in Geruth Chimham, which is beside Bethlehem,
      in order to proceed into Egypt '
    18: ¹⁸ because of the Chaldeans; for they were afraid of them, since Ishmael the
      son of Nethaniah had struck and killed Gedaliah the son of Ahikam, whom the
      king of Babylon had appointed over the land.
  42:
    1: '¹ Then all the commanders of the forces, Johanan the son of Kareah, Jezaniah
      the son of Hoshaiah, and all the people from the small to the great approached '
    2: '² and said to Jeremiah the prophet, “Please let our pleading come before you,
      and pray for us to the Lord your God for all this remnant—since we have been
      left only a few out of many, just as your own eyes now see us— '
    3: '³ that the Lord your God will tell us the way in which we should walk, and
      the thing that we should do.” '
    4: '⁴ Then Jeremiah the prophet said to them, “I have heard you. Behold, I am
      going to pray to the Lord your God in accordance with your words; and I will
      tell you the whole message which the Lord gives you as an answer. I will not
      withhold a word from you.” '
    5: '⁵ Then they said to Jeremiah, “May the Lord be a true and faithful witness
      against us if we do not act in accordance with the whole message with which
      the Lord your God will send you to us. '
    6: "⁶ Whether it is pleasant or unpleasant, we will listen to the voice of the\
      \ Lord our God to whom we are sending you, so that it may go well for us when\
      \ we listen to the voice of the Lord our God.” \n"
    7: '⁷ Now at the end of ten days the word of the Lord came to Jeremiah. '
    8: '⁸ Then he called for Johanan the son of Kareah and all the commanders of the
      forces that were with him, and for all the people from the small to the great, '
    9: '⁹ and said to them, “This is what the Lord says, the God of Israel, to whom
      you sent me to present your plea before Him: '
    10: '¹⁰ ‘If you will indeed stay in this land, then I will build you up and not
      tear you down, and I will plant you and not uproot you; for I will relent of
      the disaster that I have inflicted on you. '
    11: '¹¹ Do not be afraid of the king of Babylon, whom you are now fearing; do
      not be afraid of him,’ declares the Lord, ‘for I am with you to save you and
      rescue you from his hand. '
    12: '¹² I will also show you compassion, so that he will have compassion on you
      and restore you to your own soil. '
    13: '¹³ But if you are going to say, “We will not stay in this land,” so as not
      to listen to the voice of the Lord your God, '
    14: '¹⁴ saying, “No, but we will go to the land of Egypt, where we will not see
      war, or hear the sound of a trumpet, or hunger for bread, and we will stay there”; '
    15: '¹⁵ then in that case listen to the word of the Lord, you remnant of Judah.
      This is what the Lord of armies, the God of Israel says: “If you really set
      your minds to enter Egypt and go in to reside there, '
    16: '¹⁶ then the sword, of which you are afraid, will overtake you there in the
      land of Egypt; and the famine, about which you are anxious, will follow closely
      after you there in Egypt, and you will die there. '
    17: "¹⁷ So all the people who set their minds to go to Egypt to reside there will\
      \ die by the sword, by famine, or by plague; and they will have no refugees\
      \ or survivors from the disaster that I am going to bring on them.”’” \n"
    18: '¹⁸ For this is what the Lord of armies, the God of Israel says: “As My anger
      and wrath have gushed out on the inhabitants of Jerusalem, so My wrath will
      gush out on you when you enter Egypt. And you will become a curse, an object
      of horror, an imprecation, and a disgrace; and you will not see this place again.” '
    19: '¹⁹ The Lord has spoken to you, you remnant of Judah, “Do not go to Egypt!”
      You know for certain that I have admonished you today. '
    20: '²⁰ For you have only deceived yourselves; for it is you who sent me to the
      Lord your God, saying, “Pray for us to the Lord our God; and whatever the Lord
      our God says, tell us so, and we will do it.” '
    21: '²¹ So I have told you today, but you have not obeyed the Lord your God in
      whatever He has sent me to tell you. '
    22: ²² And now you shall know for certain that you will die by the sword, by famine,
      or by plague in the place where you desire to go to reside.
  43:
    1: '¹ But as soon as Jeremiah, whom the Lord their God had sent to them, had finished
      telling all the people all the words of the Lord their God—that is, all these
      words— '
    2: '² Azariah the son of Hoshaiah, Johanan the son of Kareah, and all the arrogant
      men said to Jeremiah, “You are telling a lie! The Lord our God has not sent
      you to say, ‘You are not to enter Egypt to reside there’; '
    3: '³ but Baruch the son of Neriah is inciting you against us in order to hand
      us over to the Chaldeans, so they will put us to death or exile us to Babylon!” '
    4: '⁴ So Johanan the son of Kareah and all the commanders of the forces, and all
      the people, did not obey the voice of the Lord to stay in the land of Judah. '
    5: '⁵ Instead, Johanan the son of Kareah and all the commanders of the forces
      took the entire remnant of Judah who had returned from all the nations to which
      they had been scattered, in order to reside in the land of Judah— '
    6: '⁶ the men, the women, the children, the king’s daughters, and every person
      whom Nebuzaradan the captain of the bodyguard had left with Gedaliah the son
      of Ahikam and grandson of Shaphan, together with Jeremiah the prophet and Baruch
      the son of Neriah— '
    7: "⁷ and they entered the land of Egypt (for they did not obey the voice of the\
      \ Lord) and went in as far as Tahpanhes. \n"
    8: '⁸ Then the word of the Lord came to Jeremiah in Tahpanhes, saying, '
    9: '⁹ “Take some large stones in your hands and hide them in the mortar in the
      brick terrace which is at the entrance of Pharaoh’s palace in Tahpanhes, in
      the sight of some of the Jews; '
    10: '¹⁰ and say to them, ‘This is what the Lord of armies, the God of Israel says:
      “Behold, I am going to send men and get My servant Nebuchadnezzar the king of
      Babylon, and I am going to set his throne over these stones that I have hidden;
      and he will spread his canopy over them. '
    11: '¹¹ He will also come and strike the land of Egypt; those who are meant for
      death will be given over to death, and those for captivity to captivity, and
      those for the sword to the sword. '
    12: '¹² And I shall set fire to the temples of the gods of Egypt, and he will
      burn them and take them captive. So he will wrap himself with the land of Egypt
      as a shepherd wraps himself with his garment, and he will depart from there
      safely. '
    13: ¹³ He will also smash to pieces the obelisks of Heliopolis, which is in the
      land of Egypt; and the temples of the gods of Egypt he will burn with fire.”’”
  44:
    1: '¹ The word that came to Jeremiah for all the Jews living in the land of Egypt,
      those who were living in Migdol, Tahpanhes, Memphis, and the land of Pathros,
      saying, '
    2: '² “This is what the Lord of armies, the God of Israel says: ‘You yourselves
      have seen all the disaster that I have brought on Jerusalem and all the cities
      of Judah; and behold, this day they are in ruins and no one lives in them, '
    3: '³ because of their wickedness which they committed to provoke Me to anger
      by continuing to burn sacrifices and to serve other gods whom they had not known,
      neither they, you, nor your fathers. '
    4: '⁴ Yet I sent you all My servants the prophets again and again, saying, “Oh,
      do not do this abominable thing which I hate.” '
    5: '⁵ But they did not listen or incline their ears to turn from their wickedness,
      so as not to burn sacrifices to other gods. '
    6: '⁶ Therefore My wrath and My anger gushed out and burned in the cities of Judah
      and in the streets of Jerusalem, so they have become ruins and a desolation
      as it is this day. '
    7: '⁷ Now then, this is what the Lord God of armies, the God of Israel says: “Why
      are you doing great harm to yourselves, to eliminate from yourselves man and
      woman, child and infant from among Judah, leaving yourselves without a remnant, '
    8: '⁸ provoking Me to anger with the works of your hands, burning sacrifices to
      other gods in the land of Egypt where you are entering to reside, so that you
      may be eliminated and become a curse and a disgrace among all the nations of
      the earth? '
    9: '⁹ Have you forgotten the wickedness of your fathers, the wickedness of the
      kings of Judah and the wickedness of their wives, your own wickedness and the
      wickedness of your wives, which they committed in the land of Judah and in the
      streets of Jerusalem? '
    10: "¹⁰ Yet they have not become contrite even to this day, nor have they feared,\
      \ nor walked in My Law or My statutes, which I placed before you and before\
      \ your fathers.”’ \n"
    11: '¹¹ “Therefore this is what the Lord of armies, the God of Israel says: ‘Behold,
      I am going to set My face against you for a disaster, even to eliminate all
      Judah. '
    12: '¹² And I will take away the remnant of Judah who have set their minds on
      entering the land of Egypt to reside there, and they will all meet their end
      in the land of Egypt; they will fall by the sword or meet their end by famine.
      From the small to the great, they will die by the sword and famine; and they
      will become a curse, an object of horror, an imprecation, and a disgrace. '
    13: '¹³ And I will punish those who live in the land of Egypt, just as I have
      punished Jerusalem, with the sword, with famine, and with plague. '
    14: "¹⁴ So there will be no survivor or refugee for the remnant of Judah who have\
      \ entered the land of Egypt to reside there and then to return to the land of\
      \ Judah, to which they are longing to return to live; for none will return except\
      \ a few refugees.’” \n"
    15: '¹⁵ Then all the men who were aware that their wives were burning sacrifices
      to other gods, along with all the women who were standing by, as a large assembly,
      including all the people who were living in Pathros in the land of Egypt, responded
      to Jeremiah, saying, '
    16: '¹⁶ “As for the message that you have spoken to us in the name of the Lord,
      we are not going to listen to you! '
    17: '¹⁷ But we will certainly carry out every word that has proceeded from our
      mouths, by burning sacrifices to the queen of heaven and pouring out drink offerings
      to her, just as we ourselves, our forefathers, our kings, and our leaders did
      in the cities of Judah and in the streets of Jerusalem; for then we had plenty
      of food and were well off and saw no misfortune. '
    18: '¹⁸ But since we stopped burning sacrifices to the queen of heaven and pouring
      out drink offerings to her, we have lacked everything, and have met our end
      by the sword and by famine.” '
    19: "¹⁹ “And,” said the women, “when we were burning sacrifices to the queen of\
      \ heaven and pouring out drink offerings to her, was it without our husbands\
      \ that we made for her sacrificial cakes in her image, and poured out drink\
      \ offerings to her?” \n"
    20: '²⁰ Then Jeremiah said to all the people, to the men and women—even to all
      the people who were giving him such an answer—saying, '
    21: '²¹ “As for the smoking sacrifices that you burned in the cities of Judah
      and in the streets of Jerusalem, you and your forefathers, your kings and your
      leaders, and the people of the land, did the Lord not remember them, and did
      all of this not come into His mind? '
    22: '²² So the Lord was no longer able to endure it, because of the evil of your
      deeds, because of the abominations which you have committed; so your land has
      become a place of ruins, an object of horror, and a curse, without an inhabitant,
      as it is this day. '
    23: "²³ Since you have burned sacrifices and have sinned against the Lord and\
      \ not obeyed the voice of the Lord nor walked in His Law, His statutes, or His\
      \ testimonies, therefore this disaster has happened to you, as it has this day.”\
      \ \n"
    24: '²⁴ Then Jeremiah said to all the people, including all the women, “Hear the
      word of the Lord, all Judah who are in the land of Egypt! '
    25: '²⁵ This is what the Lord of armies, the God of Israel says: ‘As for you and
      your wives, you have spoken with your mouths and fulfilled it with your hands,
      saying, “We will certainly perform our vows that we have vowed, to burn sacrifices
      to the queen of heaven and pour out drink offerings to her.” By all means fulfill
      your vows, and be sure to perform your vows!’ '
    26: '²⁶ In return, hear the word of the Lord, all Judah who are living in the
      land of Egypt: ‘Behold, I have sworn by My great name,’ says the Lord, ‘that
      My name shall never be invoked again by the mouth of anyone of Judah in all
      the land of Egypt, saying, “As the Lord God lives.” '
    27: '²⁷ Behold, I am watching over them for harm and not for good, and all the
      people of Judah who are in the land of Egypt will meet their end by the sword
      or by famine until they are completely gone. '
    28: '²⁸ Those who escape the sword will return from the land of Egypt to the land
      of Judah few in number. Then all the remnant of Judah who have gone to the land
      of Egypt to reside there will know whose word will stand, Mine or theirs. '
    29: '²⁹ And this will be the sign to you,’ declares the Lord, ‘that I am going
      to punish you in this place, so that you may know that My words will assuredly
      stand against you for harm.’ '
    30: '³⁰ This is what the Lord says: ‘Behold, I am going to hand Pharaoh Hophra
      king of Egypt over to his enemies, to those who seek his life, just as I handed
      Zedekiah king of Judah over to Nebuchadnezzar king of Babylon, who was his enemy
      and was seeking his life.’”'
  45:
    1: '¹ This is the message which Jeremiah the prophet spoke to Baruch the son of
      Neriah, when he had written these words in a book at Jeremiah’s dictation, in
      the fourth year of Jehoiakim the son of Josiah, king of Judah, saying: '
    2: '² “This is what the Lord, the God of Israel says to you, Baruch: '
    3: '³ ‘You said, “Oh, woe to me! For the Lord has added grief to my pain; I am
      weary with my groaning and have found no rest.”’ '
    4: '⁴ This is what you are to say to him: ‘This is what the Lord says: “Behold,
      what I have built I am going to tear down, and what I have planted I am going
      to uproot, that is, all the people of the land.” '
    5: ⁵ But as for you, are you seeking great things for yourself? Do not seek them;
      for behold, I am going to bring disaster on all flesh,’ declares the Lord, ‘but
      I will give your life to you as plunder in all the places where you may go.’”
  46:
    1: "¹ That which came as the word of the Lord to Jeremiah the prophet concerning\
      \ the nations. \n"
    2: "² To Egypt, concerning the army of Pharaoh Neco king of Egypt, which was by\
      \ the river Euphrates at Carchemish, which Nebuchadnezzar king of Babylon defeated\
      \ in the fourth year of Jehoiakim the son of Josiah, king of Judah: \n"
    3: "³ “Set up the buckler and shield,\nAnd advance to the battle!\n"
    4: "⁴ Harness the horses,\nAnd mount the steeds,\nTake your stand with helmets\
      \ on!\nPolish the spears,\nPut on the coats of armor!\n"
    5: "⁵ Why have I seen it?\nThey are terrified,\nThey are retreating,\nAnd their\
      \ warriors are defeated\nAnd have taken refuge in flight,\nWithout facing back.\n\
      Terror is on every side!”\nDeclares the Lord.\n"
    6: "⁶ Let not the swift man flee,\nNor the warrior escape.\nIn the north beside\
      \ the river Euphrates\nThey have stumbled and fallen.\n"
    7: "⁷ Who is this that rises like the Nile,\nLike the rivers whose waters surge?\n"
    8: "⁸ Egypt rises like the Nile,\nAnd like the rivers whose waters surge;\nAnd\
      \ He has said, “I will rise and cover that land;\nI will destroy the city and\
      \ its inhabitants.”\n"
    9: "⁹ Go up, you horses, and drive wildly, you chariots,\nSo that the warriors\
      \ may march forward:\nCush and Put, who handle the shield,\nAnd the Lydians,\
      \ who handle and bend the bow.\n"
    10: "¹⁰ For that day belongs to the Lord God of armies,\nA day of vengeance, so\
      \ as to avenge Himself on His foes;\nAnd the sword will devour and be satisfied,\n\
      And drink its fill of their blood;\nFor there will be a slaughter for the Lord\
      \ God of armies,\nIn the land of the north at the river Euphrates.\n"
    11: "¹¹ Go up to Gilead and obtain balm,\nVirgin daughter of Egypt!\nYou have\
      \ used many remedies in vain;\nThere is no healing for you.\n"
    12: "¹² The nations have heard of your shame,\nAnd the earth is full of your cry\
      \ of distress;\nFor one warrior has stumbled over another,\nAnd both of them\
      \ have fallen down together. \n"
    13: "¹³ This is the message which the Lord spoke to Jeremiah the prophet about\
      \ the coming of Nebuchadnezzar king of Babylon to strike the land of Egypt:\
      \ \n"
    14: "¹⁴ “Declare in Egypt and proclaim in Migdol,\nProclaim also in Memphis and\
      \ Tahpanhes;\nSay, ‘Take your stand and get yourself ready,\nFor the sword has\
      \ devoured those around you.’\n"
    15: "¹⁵ Why have your powerful ones been cut down?\nThey do not stand because\
      \ the Lord has thrust them away.\n"
    16: "¹⁶ They have repeatedly stumbled;\nIndeed, they have fallen, one against\
      \ another.\nThen they said, ‘Get up, and let’s go back\nTo our own people and\
      \ our native land,\nAway from the sword of the oppressor!’\n"
    17: "¹⁷ They shouted there, ‘Pharaoh king of Egypt is nothing but a big noise;\n\
      He has let the appointed time pass by!’\n"
    18: "¹⁸ As I live,” declares the King,\nWhose name is the Lord of armies,\n“One\
      \ certainly shall come who is like Tabor among the mountains,\nOr like Carmel\
      \ by the sea.\n"
    19: "¹⁹ Make your baggage ready for exile,\nDaughter living in Egypt,\nFor Memphis\
      \ will become a desolation;\nIt will be destroyed and deprived of inhabitants.\n"
    20: "²⁰ Egypt is a pretty heifer,\nBut a horsefly is coming from the north—it\
      \ is coming!\n"
    21: "²¹ Also her mercenaries in her midst\nAre like fattened calves,\nFor they\
      \ too have turned away and have fled together;\nThey did not stand their ground.\n\
      For the day of their disaster has come upon them,\nThe time of their punishment.\n"
    22: "²² Its sound moves along like a serpent;\nFor they move on like an army\n\
      And come to her as woodcutters with axes.\n"
    23: "²³ They have cut down her forest,” declares the Lord;\n“Certainly it will\
      \ no longer be found,\nEven though they are more numerous than locusts\nAnd\
      \ are without number.\n"
    24: "²⁴ The daughter of Egypt has been put to shame,\nTurned over to the power\
      \ of the people of the north.” \n"
    25: '²⁵ The Lord of armies, the God of Israel says: “Behold, I am going to punish
      Amon of Thebes, and Pharaoh, and Egypt along with her gods and her kings, indeed,
      Pharaoh and those who trust in him. '
    26: "²⁶ I shall hand them over to those who are seeking their lives, that is,\
      \ to Nebuchadnezzar king of Babylon and to his officers. Afterward, however,\
      \ it will be inhabited as in the days of old,” declares the Lord. \n"
    27: "²⁷ “But as for you, Jacob My servant, do not fear,\nNor be dismayed, Israel!\n\
      For, see, I am going to save you from far away,\nAnd your descendants from the\
      \ land of their captivity;\nAnd Jacob will return and be undisturbed\nAnd secure,\
      \ with no one making him afraid.\n"
    28: "²⁸ Jacob My servant, do not fear,” declares the Lord,\n“For I am with you.\n\
      For I will make a complete destruction of all the nations\nWhere I have driven\
      \ you,\nYet I will not make a complete destruction of you;\nBut I will correct\
      \ you properly\nAnd by no means leave you unpunished.”"
  47:
    1: '¹ The word of the Lord that came to Jeremiah the prophet concerning the Philistines,
      before Pharaoh conquered Gaza. '
    2: "² This is what the Lord says:\n“Behold, waters are going to rise from the\
      \ north\nAnd become an overflowing torrent,\nAnd overflow the land and everything\
      \ that is in it,\nThe city and those who live in it;\nAnd the people will cry\
      \ out,\nAnd every inhabitant of the land will wail.\n"
    3: "³ Because of the noise of the galloping hoofs of his stallions,\nThe roar\
      \ of his chariots, and the rumbling of his wheels,\nThe fathers have not turned\
