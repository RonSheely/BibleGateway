    3: "³ Shepherds and their flocks will come to her,\nThey will pitch their tents\
      \ around her,\nThey will pasture, each in his place.\n"
    4: "⁴ ‘Prepare for war against her;\nArise, and let’s attack at noon.\nWoe to\
