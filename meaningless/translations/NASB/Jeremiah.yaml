      it, nor will it be made again. '
    17: '¹⁷ At that time they will call Jerusalem ‘The Throne of the Lord,’ and all
      the nations will assemble at it, at Jerusalem, for the name of the Lord; and
      they will no longer follow the stubbornness of their evil heart. '
    18: "¹⁸ In those days the house of Judah will walk with the house of Israel, and\
      \ they will come together from the land of the north to the land that I gave\
      \ your fathers as an inheritance. \n"
    19: "¹⁹ “Then I said,\n‘How I would set you among My sons\nAnd give you a pleasant\
      \ land,\nThe most beautiful inheritance of the nations!’\nAnd I said, ‘You shall\
      \ call Me, My Father,\nAnd not turn away from following Me.’\n"
    20: "²⁰ However, as a woman treacherously leaves her lover,\nSo you have dealt\
      \ treacherously with Me,\nHouse of Israel,” declares the Lord. \n"
    21: "²¹ A voice is heard on the bare heights,\nThe weeping, the pleading of the\
      \ sons of Israel.\nBecause they have perverted their way,\nThey have forgotten\
      \ the Lord their God.\n"
    22: "²² “Return, you faithless sons,\nI will heal your faithlessness.”\n“Behold,\
