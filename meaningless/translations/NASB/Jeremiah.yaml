      \ you;\nThey seek your life.\n"
    31: "³¹ For I heard a voice cry as of a woman in labor,\nThe anguish as of one\
      \ giving birth to her first child.\nThe voice of the daughter of Zion gasping\
      \ for breath,\nStretching out her hands, saying,\n“Ah, woe to me, for I faint\
