      Men of Judah and inhabitants of Jerusalem,\nOr else My wrath will spread like\
      \ fire\nAnd burn with no one to quench it,\nBecause of the evil of your deeds.”\
      \ \n"
    5: "⁵ Declare in Judah and proclaim in Jerusalem, and say,\n“Blow the trumpet\
      \ in the land;\nCry aloud and say,\n‘Assemble, and let’s go\nInto the fortified\
      \ cities.’\n"
    6: "⁶ Raise a flag toward Zion!\nTake refuge, do not stand still,\nFor I am bringing\
      \ evil from the north,\nAnd great destruction.\n"
    7: "⁷ A lion has gone up from his thicket,\nAnd a destroyer of nations has set\
      \ out;\nHe has gone out from his place\nTo make your land a waste.\nYour cities\
      \ will be ruins,\nWithout an inhabitant.\n"
    8: "⁸ For this, put on sackcloth,\nMourn and wail;\nFor the fierce anger of the\
      \ Lord\nHas not turned away from us.” \n"
    9: "⁹ “And it shall come about on that day,” declares the Lord, “that the heart\
      \ of the king and the hearts of the leaders will fail; and the priests will\
      \ tremble, and the prophets will be astonished.” \n"
    10: "¹⁰ Then I said, “Oh, Lord God! Surely You have utterly deceived this people\
      \ and Jerusalem, saying, ‘You will have peace’; yet a sword touches the throat.”\
      \ \n"
    11: '¹¹ At that time it will be said to this people and to Jerusalem, “A scorching
