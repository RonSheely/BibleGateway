    1: "¹ God says, “If a husband divorces his wife\nAnd she leaves him\nAnd becomes\
      \ another man’s wife,\nWill he return to her again?\nWould that land not be\
      \ completely defiled?\nBut you are a prostitute with many lovers;\nYet you turn\
      \ to Me,” declares the Lord.\n"
    2: "² “Raise your eyes to the bare heights and see;\nWhere have you not been violated?\n\
      You have sat for them by the roads\nLike an Arab in the desert,\nAnd you have\
      \ defiled a land\nWith your prostitution and your wickedness.\n"
    3: "³ Therefore the showers have been withheld,\nAnd there has been no spring\
      \ rain.\nYet you had a prostitute’s forehead;\nYou refused to be ashamed.\n"
    4: "⁴ Have you not just now called to Me,\n‘My Father, You are the friend of my\
      \ youth?\n"
    5: "⁵ Will He be angry forever,\nOr keep His anger to the end?’\nBehold, you have\
      \ spoken\nAnd have done evil things,\nAnd you have had your own way.” \n"
    6: '⁶ Then the Lord said to me in the days of King Josiah, “Have you seen what
      faithless Israel did? She went up on every high hill and under every leafy tree,
      and she prostituted herself there. '
    7: '⁷ Yet I thought, ‘After she has done all these things she will return to Me’;
      but she did not return, and her treacherous sister Judah saw it. '
    8: '⁸ And I saw that for all the adulteries of faithless Israel, I had sent her
      away and given her a certificate of divorce, yet her treacherous sister Judah
      did not fear; but she went and prostituted herself also. '
    9: '⁹ And because of the thoughtlessness of her prostitution, she defiled the
      land and committed adultery with stones and trees. '
    10: "¹⁰ Yet in spite of all this her treacherous sister Judah did not return to\
      \ Me with all her heart, but rather in deception,” declares the Lord. \n"
    11: '¹¹ And the Lord said to me, “Faithless Israel has proved herself to be more
      righteous than treacherous Judah. '
    12: "¹² Go and proclaim these words toward the north and say,\n‘Return, faithless\
      \ Israel,’ declares the Lord;\n‘I will not look at you in anger.\nFor I am gracious,’\
      \ declares the Lord;\n‘I will not be angry forever.\n"
    13: "¹³ Only acknowledge your wrongdoing,\nThat you have revolted against the\
      \ Lord your God,\nAnd have scattered your favors to the strangers under every\
      \ leafy tree,\nAnd you have not obeyed My voice,’ declares the Lord.\n"
    14: "¹⁴ ‘Return, you faithless sons,’ declares the Lord;\n‘For I am a master to\
      \ you,\nAnd I will take you, one from a city and two from a family,\nAnd bring\
      \ you to Zion.’ \n"
    15: '¹⁵ “Then I will give you shepherds after My own heart, who will feed you
      knowledge and understanding. '
    16: '¹⁶ And it shall be in those days when you become numerous and are fruitful
