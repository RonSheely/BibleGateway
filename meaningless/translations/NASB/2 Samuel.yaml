    3: '³ But Joab said to the king, “May the Lord your God add to the people a hundred
      times as many as they are, while the eyes of my lord the king can still see;
      but why does my lord the king delight in this thing?” '
    4: '⁴ Nevertheless, the king’s order prevailed against Joab and against the commanders
