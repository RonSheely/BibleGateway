    11: '¹¹ Then two hundred men went with Absalom from Jerusalem, who were invited
      and went innocently, for they did not know anything. '
    12: "¹² And Absalom sent for Ahithophel the Gilonite, David’s counselor, from\
      \ his city Giloh, while he was offering the sacrifices. And the conspiracy was\
      \ strong, for the people continually increased with Absalom. \n"
    13: '¹³ Then a messenger came to David, saying, “The hearts of the people of Israel
      are with Absalom.” '
    14: '¹⁴ So David said to all his servants who were with him in Jerusalem, “Arise
      and let’s flee, for otherwise none of us will escape from Absalom. Go quickly,
