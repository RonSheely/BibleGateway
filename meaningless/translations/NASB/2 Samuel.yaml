2 Samuel:
  1:
    1: '¹ Now it came about after the death of Saul, when David had returned from
      the slaughter of the Amalekites, that David stayed two days in Ziklag. '
    2: '² And on the third day, behold, a man came from Saul’s camp with his clothes
      torn and dust on his head. And it happened when he came to David, he fell to
      the ground and prostrated himself. '
    3: '³ Then David said to him, “From where do you come?” And he said to him, “I
      have escaped from the camp of Israel.” '
    4: '⁴ David said to him, “How did things go? Please tell me.” And he said, “The
      people have fled from the battle, and many of the people also have fallen and
      are dead; and Saul and his son Jonathan are also dead.” '
    5: '⁵ Then David said to the young man who told him, “How do you know that Saul
      and his son Jonathan are dead?” '
    6: '⁶ The young man who told him said, “By chance I happened to be on Mount Gilboa,
      and behold, Saul was leaning on his spear. And behold, the chariots and the
      horsemen had overtaken him. '
    7: '⁷ When he looked behind himself, he saw me, and called to me. And I said,
      ‘Here I am.’ '
    8: '⁸ Then he said to me, ‘Who are you?’ And I answered him, ‘I am an Amalekite.’ '
    9: '⁹ And he said to me, ‘Please stand next to me and finish me off, for agony
      has seized me because my life still lingers in me.’ '
    10: "¹⁰ So I stood next to him and finished him off, because I knew that he could\
      \ not live after he had fallen. And I took the crown which was on his head and\
      \ the band which was on his arm, and I have brought them here to my lord.” \n"
    11: '¹¹ Then David took hold of his clothes and tore them, and so also did all
      the men who were with him. '
    12: '¹² And they mourned and wept and fasted until evening for Saul and his son
      Jonathan, and for the people of the Lord and the house of Israel, because they
      had fallen by the sword. '
    13: '¹³ Then David said to the young man who informed him, “Where are you from?”
      And he answered, “I am the son of a stranger, an Amalekite.” '
    14: '¹⁴ And David said to him, “How is it you were not afraid to reach out with
      your hand to destroy the Lord’s anointed?” '
    15: '¹⁵ Then David called one of the young men and said, “Come forward, put him
      to death.” So he struck him and he died. '
    16: "¹⁶ And David said to him, “Your blood is on your head, because your own mouth\
      \ has testified against you, saying, ‘I have finished off the Lord’s anointed.’”\
      \ \n"
    17: '¹⁷ Then David sang this song of mourning over Saul and his son Jonathan, '
    18: "¹⁸ and he told them to teach the sons of Judah the mourning song of the bow;\
      \ behold, it is written in the Book of Jashar. \n"
    19: "¹⁹ “Your beauty, Israel, is slaughtered on your high places!\nHow the mighty\
      \ have fallen!\n"
    20: "²⁰ Tell it not in Gath,\nProclaim it not in the streets of Ashkelon,\nOr\
      \ the daughters of the Philistines will rejoice,\nThe daughters of the uncircumcised\
      \ will celebrate.\n"
    21: "²¹ Mountains of Gilboa,\nMay there be no dew nor rain on you, or fields of\
      \ offerings!\nFor there the shield of the mighty was defiled,\nThe shield of\
      \ Saul, not anointed with oil.\n"
    22: "²² From the blood of those slaughtered, from the fat of the mighty,\nThe\
      \ bow of Jonathan did not turn back,\nAnd the sword of Saul did not return unstained.\n"
    23: "²³ Saul and Jonathan, beloved and delightful in life,\nAnd in their deaths\
      \ they were not separated;\nThey were swifter than eagles,\nThey were mightier\
      \ than lions.\n"
    24: "²⁴ Daughters of Israel, weep over Saul,\nWho clothed you in scarlet, with\
      \ jewelry,\nWho put gold jewelry on your apparel.\n"
    25: "²⁵ How the mighty have fallen in the midst of the battle!\nJonathan is slaughtered\
      \ on your high places.\n"
    26: "²⁶ I am distressed for you, my brother Jonathan;\nYou have been a close friend\
      \ to me.\nYour love for me was more wonderful\nThan the love of women.\n"
    27: "²⁷ How the mighty have fallen,\nAnd the weapons of war have perished!”"
  2:
    1: '¹ Then it came about afterward that David inquired of the Lord, saying, “Shall
      I go up to one of the cities of Judah?” And the Lord said to him, “Go up.” So
      David said, “Where shall I go up?” And He said, “To Hebron.” '
    2: '² So David went up there, and his two wives also, Ahinoam the Jezreelitess
      and Abigail the widow of Nabal the Carmelite. '
    3: '³ And David brought up his men who were with him, each with his household;
      and they settled in the cities of Hebron. '
    4: "⁴ Then the men of Judah came, and there they anointed David king over the\
      \ house of Judah.\nAnd they told David, saying, “It was the men of Jabesh-gilead\
      \ who buried Saul.” "
    5: '⁵ So David sent messengers to the men of Jabesh-gilead, and said to them,
      “May you be blessed of the Lord because you have shown this kindness to Saul
      your lord, and have buried him. '
    6: '⁶ And now may the Lord show kindness and truth to you; and I also will show
      this goodness to you, because you have done this thing. '
    7: "⁷ Now then, let your hands be strong and be valiant, since Saul your lord\
      \ is dead, and also the house of Judah has anointed me king over them.” \n"
    8: '⁸ But Abner the son of Ner, commander of Saul’s army, had taken Ish-bosheth
      the son of Saul and brought him over to Mahanaim. '
    9: '⁹ And he made him king over Gilead, over the Ashurites, over Jezreel, over
      Ephraim, and over Benjamin, even over all Israel. '
    10: '¹⁰ Ish-bosheth, Saul’s son, was forty years old when he became king over
      Israel, and he was king for two years. The house of Judah, however, followed
      David. '
    11: "¹¹ And the time that David was king in Hebron over the house of Judah was\
      \ seven years and six months. \n"
    12: '¹² Now Abner the son of Ner, went from Mahanaim to Gibeon with the servants
      of Ish-bosheth the son of Saul. '
    13: '¹³ And Joab the son of Zeruiah and the servants of David went out and met
      them by the pool of Gibeon; and they sat down, Abner’s men on the one side of
      the pool and Joab’s men on the other side of the pool. '
    14: '¹⁴ Then Abner said to Joab, “Now have the young men arise and hold a martial
      skills match in our presence.” And Joab said, “Have them arise!” '
    15: '¹⁵ So they got up and went over by count, twelve for Benjamin and Ish-bosheth
      the son of Saul, and twelve from the servants of David. '
    16: '¹⁶ And each one of them seized his opponent by the head and thrust his sword
      in his opponent’s side; so they fell down together. Therefore that place was
      called Helkath-hazzurim, which is in Gibeon. '
    17: "¹⁷ That day the battle was very severe, and Abner and the men of Israel were\
      \ defeated by the servants of David. \n"
    18: '¹⁸ Now the three sons of Zeruiah were there, Joab, Abishai, and Asahel; and
      Asahel was as swift-footed as one of the gazelles that is in the field. '
    19: '¹⁹ Asahel pursued Abner and did not turn to the right or to the left from
      following Abner. '
    20: '²⁰ Then Abner looked behind himself and said, “Is that you, Asahel?” And
      he said, “It is I!” '
    21: '²¹ So Abner said to him, “Turn aside for your own good to your right or to
      your left, and take hold of one of the young men for yourself, and take for
      yourself his equipment.” But Asahel was unwilling to turn aside from following
      him. '
    22: '²² Then Abner repeated again to Asahel, “Turn aside for your own good from
      following me. Why should I strike you to the ground? How then could I show my
      face to your brother Joab?” '
    23: "²³ However, he refused to turn aside; so Abner struck him in the belly with\
      \ the butt end of the spear, so that the spear came out at his back. And he\
      \ fell there and died on the spot. And it happened that all who came thereafter\
      \ to the place where Asahel had fallen and died, stood still. \n"
    24: '²⁴ But Joab and Abishai pursued Abner, and when the sun was going down, they
      came to the hill of Ammah, which is opposite Giah by way of the wilderness of
      Gibeon. '
    25: '²⁵ And the sons of Benjamin gathered together behind Abner and became one
      troop, and they stood on the top of a hill. '
    26: '²⁶ Then Abner called to Joab and said, “Should the sword devour forever?
      Do you not realize that it will be bitter in the end? So how long will you refrain
      from telling the people to turn back from pursuing their kinsmen?” '
    27: '²⁷ Joab said, “As God lives, if you had not spoken, then the people of Judah
      certainly would have withdrawn in the morning, each from pursuing his brother.” '
    28: '²⁸ So Joab blew the trumpet, and all the people halted and no longer pursued
      Israel, nor did they continue to fight anymore. '
    29: "²⁹ Abner and his men then went through the Arabah all that night; so they\
      \ crossed the Jordan, walked all morning, and came to Mahanaim. \n"
    30: '³⁰ Then Joab returned from pursuing Abner; but he gathered all the people
      together, and nineteen of David’s servants were missing, besides Asahel. '
    31: '³¹ However, the servants of David had struck and killed many of Benjamin
      and Abner’s men; 360 men were dead. '
    32: ³² And they carried Asahel away and buried him in his father’s tomb, which
      was in Bethlehem. Then Joab and his men traveled all night until the day dawned
      at Hebron.
  3:
    1: "¹ Now there was a long war between the house of Saul and the house of David;\
      \ and David became steadily stronger, while the house of Saul became steadily\
      \ weaker. \n"
    2: '² Sons were born to David in Hebron: his firstborn was Amnon, by Ahinoam the
      Jezreelitess; '
    3: '³ and his second, Chileab, by Abigail the widow of Nabal the Carmelite; and
      the third, Absalom the son of Maacah, the daughter of Talmai, king of Geshur; '
    4: '⁴ and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah the
      son of Abital; '
    5: "⁵ and the sixth, Ithream, by David’s wife Eglah. These sons were born to David\
      \ in Hebron. \n"
    6: '⁶ Now it happened that while there was war between the house of Saul and the
      house of David, Abner was strengthening himself in the house of Saul. '
    7: '⁷ And Saul had a concubine whose name was Rizpah, the daughter of Aiah; and
      Ish-bosheth said to Abner, “Why have you gone in to my father’s concubine?” '
    8: '⁸ Then Abner became very angry over Ish-bosheth’s question and said, “Am I
      a dog’s head that belongs to Judah? Today I show kindness to the house of Saul
      your father, to his brothers and to his friends, and have not let you fall into
      the hands of David; yet today you call me to account for wrongdoing with that
      woman? '
    9: '⁹ May God do so to me, and more so, if as the Lord has sworn to David, I do
      not accomplish this for him: '
    10: '¹⁰ to transfer the kingdom from the house of Saul, and to establish the throne
      of David over Israel and over Judah, from Dan even to Beersheba!” '
    11: "¹¹ And Ish-bosheth could no longer say a word in response to Abner, because\
      \ he was afraid of him. \n"
    12: '¹² Then Abner sent messengers to David at his place, saying, “Whose is the
      land? Make your covenant with me, and behold, my hand shall be with you to bring
      all Israel over to you.” '
    13: '¹³ And he said, “Good! I will make a covenant with you, only I require one
      thing of you, namely, that you shall not see my face unless you first bring
      Michal, Saul’s daughter, when you come to see me.” '
    14: '¹⁴ So David sent messengers to Ish-bosheth, Saul’s son, saying, “Give me
      my wife Michal, to whom I was betrothed for a hundred foreskins of the Philistines.” '
    15: '¹⁵ Ish-bosheth sent men and had her taken from her husband, from Paltiel
      the son of Laish. '
    16: "¹⁶ And her husband went with her, weeping as he went, following her as far\
      \ as Bahurim. Then Abner said to him, “Go, return.” So he returned. \n"
    17: '¹⁷ Now Abner had a consultation with the elders of Israel, saying, “In times
      past you were seeking for David to be king over you. '
    18: '¹⁸ Now then, do it! For the Lord has spoken regarding David, saying, ‘By
      the hand of My servant David I will save My people Israel from the hand of the
      Philistines, and from the hands of all their enemies.’” '
    19: "¹⁹ Abner also spoke to Benjamin; and in addition Abner went to speak to David\
      \ in Hebron everything that seemed good to Israel and to the entire house of\
      \ Benjamin. \n"
    20: '²⁰ Then Abner and twenty men with him came to David at Hebron. And David
      held a feast for Abner and the men who were with him. '
    21: "²¹ Abner said to David, “Let me set out and go and gather all Israel to my\
      \ lord the king, so that they may make a covenant with you, and that you may\
      \ be king over all that your soul desires.” So David let Abner go, and he went\
      \ in peace. \n"
    22: '²² And behold, the servants of David and Joab came from a raid and brought
      a large amount of plunder with them; but Abner was not with David in Hebron,
      since he had let him go, and he had gone in peace. '
    23: '²³ When Joab and all the army that was with him arrived, they informed Joab,
      saying, “Abner the son of Ner came to the king, and he has let him go on his
      way, and he has gone in peace.” '
    24: '²⁴ Then Joab came to the king and said, “What have you done? Behold, Abner
      came to you; why then have you let him go, so that he is already gone? '
    25: "²⁵ You know Abner the son of Ner, that he came to gain your confidence, and\
      \ to learn of your going out and coming in and to find out everything that you\
      \ are doing.” \n"
    26: '²⁶ When Joab left David’s presence, he sent messengers after Abner, and they
      brought him back from the well of Sirah; but David did not know about it. '
    27: '²⁷ So when Abner returned to Hebron, Joab took him aside into the middle
      of the gate to speak with him privately, and there he struck him in the belly,
      so that he died on account of the blood of his brother Asahel. '
    28: '²⁸ Afterward, when David heard about this, he said, “I and my kingdom are
      innocent before the Lord forever of the blood of Abner the son of Ner. '
    29: '²⁹ May it turn upon the head of Joab and on all his father’s house; and may
      there not be eliminated from the house of Joab someone who suffers a discharge,
      or has leprosy, or holds the spindle, or falls by the sword, or lacks bread.” '
    30: "³⁰ So Joab and his brother Abishai killed Abner because he had put their\
      \ brother Asahel to death in the battle at Gibeon. \n"
    31: '³¹ Then David said to Joab and to all the people who were with him, “Tear
      your clothes and put on sackcloth, and mourn before Abner.” And King David walked
      behind the bier. '
    32: '³² And they buried Abner in Hebron; and the king raised his voice and wept
      at the grave of Abner, and all the people wept. '
    33: "³³ And the king sang a song of mourning for Abner and said,\n“Should Abner\
      \ die as a fool dies?\n"
    34: "³⁴ Your hands were not bound, nor your feet put in bronze shackles;\nAs one\
      \ falls before the wicked, you have fallen.”\nAnd all the people wept over him\
      \ again. "
    35: '³⁵ Then all the people came to provide food for David in his distress while
      it was still day; but David vowed, saying, “May God do so to me, and more so,
      if I taste bread or anything else before the sun goes down.” '
    36: '³⁶ Now all the people took note of David’s vow, and it pleased them, just
      as everything that the king did pleased all the people. '
    37: '³⁷ So all the people and all Israel understood on that day that it had not
      been the desire of the king to put Abner the son of Ner to death. '
    38: '³⁸ Then the king said to his servants, “Do you not know that a leader and
      a great man has fallen in Israel this day? '
    39: ³⁹ And I am weak today, though anointed king; and these men, the sons of Zeruiah,
      are too difficult for me. May the Lord repay the evildoer in proportion to his
      evil.”
  4:
    1: '¹ Now when Ish-bosheth, Saul’s son, heard that Abner had died in Hebron, his
      courage failed, and all Israel was horrified. '
    2: '² And Saul’s son had two men who were commanders of troops: the name of the
      one was Baanah, and the name of the other Rechab, sons of Rimmon the Beerothite,
      of the sons of Benjamin (for Beeroth is also considered part of Benjamin, '
    3: "³ and the Beerothites fled to Gittaim and have lived there as strangers until\
      \ this day). \n"
    4: "⁴ Now Jonathan, Saul’s son, had a son who was disabled in both feet. He was\
      \ five years old when the news of Saul and Jonathan came from Jezreel, and his\
      \ nurse picked him up and fled. But it happened that in her hurry to flee, he\
      \ fell and could no longer walk. And his name was Mephibosheth. \n"
    5: '⁵ So the sons of Rimmon the Beerothite, Rechab and Baanah, departed and came
      to the house of Ish-bosheth in the heat of the day, while he was taking his
      midday rest. '
    6: '⁶ And they came to the interior of the house as if to get wheat, and they
      struck him in the belly; and Rechab and his brother Baanah escaped. '
    7: '⁷ Now when they had come into the house, as he was lying on his bed in his
      bedroom, they struck him and killed him, and they beheaded him. And they took
      his head and traveled by way of the Arabah all night. '
    8: "⁸ Then they brought the head of Ish-bosheth to David at Hebron, and said to\
      \ the king, “Behold, the head of Ish-bosheth the son of Saul, your enemy, who\
      \ sought your life; so the Lord has given my lord the king vengeance this day\
      \ on Saul and his descendants.” \n"
    9: '⁹ But David replied to Rechab and his brother Baanah, sons of Rimmon the Beerothite,
      and said to them, “As the Lord lives, who has redeemed my life from all distress, '
    10: '¹⁰ when the one who informed me, saying, ‘Behold, Saul is dead,’ also viewed
      himself as the bearer of good news, I seized him and killed him in Ziklag, which
      was the reward I gave him for his news. '
    11: '¹¹ How much more, when wicked men have killed a righteous man in his own
      house on his bed, shall I not now require his blood from your hands and eliminate
      you both from the earth?” '
    12: ¹² Then David commanded the young men, and they killed them and cut off their
      hands and feet, and hung them up beside the pool in Hebron. But they took the
      head of Ish-bosheth and buried it in the grave of Abner in Hebron.
  5:
    1: '¹ Then all the tribes of Israel came to David at Hebron and said, “Behold,
      we are your bone and your flesh. '
    2: '² Previously, when Saul was king over us, you were the one who led Israel
      out and in. And the Lord said to you, ‘You will shepherd My people Israel, and
      you will be a leader over Israel.’” '
    3: '³ So all the elders of Israel came to the king at Hebron, and King David made
      a covenant with them before the Lord in Hebron; then they anointed David king
      over Israel. '
    4: '⁴ David was thirty years old when he became king, and he reigned for forty
      years. '
    5: "⁵ At Hebron he reigned over Judah for seven years and six months, and in Jerusalem\
      \ he reigned for thirty-three years over all Israel and Judah. \n"
    6: '⁶ Now the king and his men went to Jerusalem against the Jebusites, the inhabitants
      of the land; and they said to David, “You shall not come in here, but even those
      who are blind and those who limp will turn you away,” thinking, “David cannot
      enter here.” '
    7: '⁷ Nevertheless, David captured the stronghold of Zion, that is, the city of
      David. '
    8: '⁸ And David said on that day, “Whoever strikes the Jebusites is to reach those
      who limp and those who are blind, who are hated by David’s soul, through the
      water tunnel.” For that reason they say, “People who are blind and people who
      limp shall not come into the house.” '
    9: '⁹ So David lived in the stronghold, and called it the city of David. And David
      built all around from the Millo and inward. '
    10: "¹⁰ David became greater and greater, for the Lord God of armies was with\
      \ him. \n"
    11: '¹¹ Then Hiram king of Tyre sent messengers to David with cedar trees, carpenters,
      and stonemasons; and they built a house for David. '
    12: "¹² And David realized that the Lord had appointed him as king over Israel,\
      \ and that He had exalted his kingdom for the sake of His people Israel. \n"
    13: '¹³ Meanwhile David took more concubines and wives from Jerusalem, after he
      came from Hebron; and more sons and daughters were born to David. '
    14: '¹⁴ Now these are the names of those who were born to him in Jerusalem: Shammua,
      Shobab, Nathan, Solomon, '
    15: '¹⁵ Ibhar, Elishua, Nepheg, Japhia, '
    16: "¹⁶ Elishama, Eliada, and Eliphelet. \n"
    17: '¹⁷ Now when the Philistines heard that they had anointed David king over
      Israel, all the Philistines went up to seek out David; and when David heard
      about it, he went down to the stronghold. '
    18: '¹⁸ Now the Philistines came and overran the Valley of Rephaim. '
    19: '¹⁹ So David inquired of the Lord, saying, “Shall I go up against the Philistines?
      Will You hand them over to me?” And the Lord said to David, “Go up, for I will
      certainly hand the Philistines over to you.” '
    20: '²⁰ Then David came to Baal-perazim and defeated them there; and he said,
      “The Lord has broken through my enemies before me like the breakthrough of waters.”
      Therefore he named that place Baal-perazim. '
    21: "²¹ And the Philistines abandoned their idols there, so David and his men\
      \ carried them away. \n"
    22: '²² Now the Philistines came up once again and overran the Valley of Rephaim. '
    23: '²³ So David inquired of the Lord, but He said, “You shall not go directly
      up; circle around behind them and come at them in front of the baka-shrubs. '
    24: '²⁴ And it shall be, when you hear the sound of marching in the tops of the
      baka-shrubs, then you shall act promptly, for then the Lord will have gone out
      before you to strike the army of the Philistines.” '
    25: ²⁵ Then David did so, just as the Lord had commanded him; he struck and killed
      the Philistines from Geba as far as Gezer.
  6:
    1: '¹ Now David again gathered all the chosen men of Israel, thirty thousand. '
    2: '² And David departed from Baale-judah, with all the people who were with him,
      to bring up from there the ark of God which is called by the Name, the very
      name of the Lord of armies who is enthroned above the cherubim. '
    3: '³ They had mounted the ark of God on a new cart and moved it from the house
      of Abinadab, which was on the hill; and Uzzah and Ahio, the sons of Abinadab,
      were leading the new cart. '
    4: '⁴ So they brought it with the ark of God from the house of Abinadab, which
      was on the hill; and Ahio was walking ahead of the ark. '
    5: "⁵ Meanwhile, David and all the house of Israel were celebrating before the\
      \ Lord with all kinds of instruments made of juniper wood, and with lyres, harps,\
      \ tambourines, castanets, and cymbals. \n"
    6: '⁶ But when they came to the threshing floor of Nacon, Uzzah reached out toward
      the ark of God and took hold of it, because the oxen nearly overturned it. '
    7: '⁷ And the anger of the Lord burned against Uzzah, and God struck him down
      there for his irreverence; and he died there by the ark of God. '
    8: '⁸ Then David became angry because of the Lord’s outburst against Uzzah; and
      that place has been called Perez-uzzah to this day. '
    9: '⁹ So David was afraid of the Lord that day; and he said, “How can the ark
      of the Lord come to me?” '
    10: '¹⁰ And David was unwilling to move the ark of the Lord into the city of David
      with him; but David took it aside to the house of Obed-edom, the Gittite. '
    11: "¹¹ The ark of the Lord remained in the house of Obed-edom the Gittite for\
      \ three months, and the Lord blessed Obed-edom and all his household. \n"
    12: '¹² Now it was reported to King David, saying, “The Lord has blessed the house
      of Obed-edom and all that belongs to him, on account of the ark of God.” So
      David went and brought the ark of God up from the house of Obed-edom to the
      city of David with joy. '
    13: '¹³ And so it was, that when those carrying the ark of the Lord marched six
      paces, he sacrificed an ox and a fattened steer. '
    14: '¹⁴ And David was dancing before the Lord with all his strength, and David
      was wearing a linen ephod. '
    15: "¹⁵ So David and all the house of Israel were bringing up the ark of the Lord\
      \ with joyful shouting and the sound of the trumpet. \n"
    16: "¹⁶ Then it happened, as the ark of the Lord was coming into the city of David,\
      \ that Michal the daughter of Saul looked down through the window and saw King\
      \ David leaping and dancing before the Lord; and she was contemptuous of him\
      \ in her heart. \n"
    17: '¹⁷ Now they brought in the ark of the Lord and set it in its place inside
      the tent which David had pitched for it; and David offered burnt offerings and
      peace offerings before the Lord. '
    18: '¹⁸ When David had finished offering the burnt offering and the peace offerings,
      he blessed the people in the name of the Lord of armies. '
    19: "¹⁹ Further, he distributed to all the people, to all the multitude of Israel,\
      \ both to men and women, a cake of bread, one of dates, and one of raisins to\
      \ each one. Then all the people left, each to his house. \n"
    20: '²⁰ But when David returned to bless his own household, Michal the daughter
      of Saul came out to meet David and said, “How the king of Israel dignified himself
      today! For he exposed himself today in the sight of his servants’ female slaves,
      as one of the rabble shamelessly exposes himself!” '
    21: '²¹ But David said to Michal, “I was before the Lord, who preferred me to
      your father and to all his house, to appoint me as ruler over the people of
      the Lord, over Israel. So I will celebrate before the Lord! '
    22: '²² And I might demean myself even more than this and be lowly in my own sight,
      but with the female slaves of whom you have spoken, with them I am to be held
      in honor!” '
    23: ²³ And Michal the daughter of Saul had no child to the day of her death.
  7:
    1: '¹ Now it came about, when the king lived in his house, and the Lord had given
      him rest on every side from all his enemies, '
    2: '² that the king said to Nathan the prophet, “See now, I live in a house of
      cedar, but the ark of God remains within the tent.” '
    3: "³ Nathan said to the king, “Go, do all that is in your mind, for the Lord\
      \ is with you.” \n"
    4: '⁴ But in the same night, the word of the Lord came to Nathan, saying, '
    5: '⁵ “Go and say to My servant David, ‘This is what the Lord says: “Should you
      build Me a house for My dwelling? '
    6: '⁶ For I have not dwelt in a house since the day I brought up the sons of Israel
      from Egypt, even to this day; rather, I have been moving about in a tent, that
      is, in a dwelling place. '
    7: "⁷ Wherever I have gone with all the sons of Israel, did I speak a word with\
      \ one of the tribes of Israel, whom I commanded to shepherd My people Israel,\
      \ saying, ‘Why have you not built Me a house of cedar?’”’ \n"
    8: '⁸ Now then, this is what you shall say to My servant David: ‘This is what
      the Lord of armies says: “I Myself took you from the pasture, from following
      the sheep, to be leader over My people Israel. '
    9: '⁹ And I have been with you wherever you have gone, and have eliminated all
      your enemies from you; I will also make a great name for you, like the names
      of the great men who are on the earth. '
    10: '¹⁰ And I will establish a place for My people Israel, and will plant them,
      so that they may live in their own place and not be disturbed again, nor will
      malicious people oppress them anymore as previously, '
    11: '¹¹ even from the day that I appointed judges over My people Israel; and I
      will give you rest from all your enemies. The Lord also declares to you that
      the Lord will make a house for you. '
    12: '¹² When your days are finished and you lie down with your fathers, I will
      raise up your descendant after you, who will come from you, and I will establish
      his kingdom. '
    13: '¹³ He shall build a house for My name, and I will establish the throne of
      his kingdom forever. '
    14: '¹⁴ I will be a father to him and he will be a son to Me; when he does wrong,
      I will discipline him with a rod of men and with strokes of sons of mankind, '
    15: '¹⁵ but My favor shall not depart from him, as I took it away from Saul, whom
      I removed from you. '
    16: '¹⁶ Your house and your kingdom shall endure before Me forever; your throne
      shall be established forever.”’” '
    17: "¹⁷ In accordance with all these words and all of this vision, so Nathan spoke\
      \ to David. \n"
    18: '¹⁸ Then David the king came in and sat before the Lord, and he said, “Who
      am I, Lord God, and who are the members of my household, that You have brought
      me this far? '
    19: '¹⁹ And yet this was insignificant in Your eyes, Lord God, for You have spoken
      also of the house of Your servant regarding the distant future. And this is
      the custom of mankind, Lord God. '
    20: '²⁰ Again what more can David say to You? For You know Your servant, Lord
      God! '
    21: '²¹ For the sake of Your word, and according to Your heart, You have done
      all this greatness, to let Your servant know. '
    22: '²² For this reason You are great, Lord God; for there is no one like You,
      and there is no God except You, according to all that we have heard with our
      ears. '
    23: '²³ And what one nation on the earth is like Your people Israel, whom God
      went to redeem for Himself as a people, and to make a name for Himself, and
      to do a great thing for You and awesome things for Your land, because of Your
      people whom You have redeemed for Yourself from Egypt, from other nations and
      their gods? '
    24: '²⁴ For You have established for Yourself Your people Israel as Your own people
      forever, and You, Lord, have become their God. '
    25: '²⁵ Now then, Lord God, the word that You have spoken about Your servant and
      his house, confirm it forever, and do just as You have spoken, '
    26: '²⁶ so that Your name may be great forever, by saying, ‘The Lord of armies
      is God over Israel’; and may the house of Your servant David be established
      before You. '
    27: '²⁷ For You, Lord of armies, God of Israel, have given a revelation to Your
      servant, saying, ‘I will build you a house’; therefore Your servant has found
      courage to pray this prayer to You. '
    28: '²⁸ Now then, Lord God, You are God, and Your words are truth; and You have
      promised this good thing to Your servant. '
    29: ²⁹ And now, may it please You to bless the house of Your servant, so that
      it may continue forever before You. For You, Lord God, have spoken; and with
      Your blessing may the house of Your servant be blessed forever.”
  8:
    1: "¹ Now it happened afterward that David defeated the Philistines and subdued\
      \ them; and David took control of the chief city from the hand of the Philistines.\
      \ \n"
    2: "² And He defeated Moab, and measured them with the line, making them lie down\
      \ on the ground; and he measured two lines to put to death, and a full line\
      \ to keep alive. And the Moabites became servants to David, bringing tribute.\
      \ \n"
    3: '³ Then David defeated Hadadezer, the son of Rehob king of Zobah, as he went
      to restore his power at the Euphrates River. '
    4: '⁴ And David captured from him 1,700 horsemen and twenty thousand foot soldiers;
      and David hamstrung almost all the chariot horses, but left enough of them for
      a hundred chariots. '
    5: '⁵ When the Arameans of Damascus came to help Hadadezer, king of Zobah, David
      killed twenty-two thousand men among the Arameans. '
    6: '⁶ Then David put garrisons among the Arameans of Damascus, and the Arameans
      became servants to David, bringing tribute. And the Lord helped David wherever
      he went. '
    7: '⁷ David took the shields of gold which were carried by the servants of Hadadezer,
      and brought them to Jerusalem. '
    8: "⁸ And from Betah and Berothai, cities of Hadadezer, King David took a very\
      \ large amount of bronze. \n"
    9: '⁹ Now when Toi king of Hamath heard that David had defeated the whole army
      of Hadadezer, '
    10: '¹⁰ Toi sent his son Joram to King David to greet him and bless him, because
      he had fought Hadadezer and defeated him; for Hadadezer had been at war with
      Toi. And Joram brought with him articles of silver, gold, and bronze. '
    11: '¹¹ King David also consecrated these gifts to the Lord, with the silver and
      gold that he had consecrated from all the nations which he had subdued: '
    12: "¹² from Aram, Moab, the sons of Ammon, the Philistines, Amalek, and from\
      \ the spoils of Hadadezer, son of Rehob, king of Zobah. \n"
    13: '¹³ So David made a name for himself when he returned from killing eighteen
      thousand Arameans in the Valley of Salt. '
    14: "¹⁴ He also put garrisons in Edom. In all Edom he put garrisons, and all the\
      \ Edomites became servants to David. And the Lord helped David wherever he went.\
      \ \n"
    15: '¹⁵ So David reigned over all Israel; and David administered justice and righteousness
      for all his people. '
    16: '¹⁶ Joab the son of Zeruiah was commander over the army, and Jehoshaphat the
      son of Ahilud was secretary. '
    17: '¹⁷ Zadok the son of Ahitub and Ahimelech the son of Abiathar were priests,
      and Seraiah was scribe. '
    18: ¹⁸ Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
      and David’s sons were chief ministers.
  9:
    1: '¹ Then David said, “Is there anyone still left of the house of Saul, so that
      I could show him kindness for Jonathan’s sake?” '
    2: '² Now there was a servant of the house of Saul whose name was Ziba, and they
      summoned him to David; and the king said to him, “Are you Ziba?” And he said,
      “I am your servant.” '
    3: '³ Then the king said, “Is there no one remaining of the house of Saul to whom
      I could show the kindness of God?” And Ziba said to the king, “There is still
      a son of Jonathan, one who is disabled in both feet.” '
    4: '⁴ So the king said to him, “Where is he?” And Ziba said to the king, “Behold,
      he is in the house of Machir the son of Ammiel, in Lo-debar.” '
    5: '⁵ Then King David sent messengers who brought him from the house of Machir
      the son of Ammiel, from Lo-debar. '
    6: '⁶ Mephibosheth, the son of Jonathan the son of Saul, came to David and fell
      on his face and prostrated himself. And David said, “Mephibosheth.” And he said,
      “Here is your servant!” '
    7: '⁷ Then David said to him, “Do not be afraid, for I will assuredly show kindness
      to you for the sake of your father Jonathan, and I will restore to you all the
      land of your grandfather Saul; and you yourself shall eat at my table regularly.” '
    8: "⁸ Again he prostrated himself, and said, “What is your servant, that you should\
      \ be concerned about a dead dog like me?” \n"
    9: '⁹ Then the king summoned Saul’s servant Ziba and said to him, “Everything
      that belonged to Saul and to all his house I have given to your master’s grandson. '
    10: '¹⁰ You and your sons and your servants shall cultivate the land for him,
      and you shall bring in the produce so that your master’s grandson will have
      food to eat; nevertheless Mephibosheth, your master’s grandson, shall eat at
      my table regularly.” Now Ziba had fifteen sons and twenty servants. '
    11: '¹¹ Then Ziba said to the king, “In accordance with everything that my lord
      the king commands his servant, so your servant will do.” So Mephibosheth ate
      at David’s table as one of the king’s sons. '
    12: '¹² Mephibosheth had a young son whose name was Mica. And all who lived in
      the house of Ziba were servants to Mephibosheth. '
    13: ¹³ So Mephibosheth lived in Jerusalem, because he ate at the king’s table
      regularly. And he was disabled in his two feet.
  10:
    1: '¹ Now it happened afterward that the king of the Ammonites died, and his son
      Hanun became king in his place. '
    2: '² Then David said, “I will show kindness to Hanun the son of Nahash, just
      as his father showed kindness to me.” So David sent some of his servants to
      console him about his father. But when David’s servants came to the land of
      the Ammonites, '
    3: '³ the commanders of the Ammonites said to their lord Hanun, “Do you think
      that David is simply honoring your father since he has sent you servants to
      console you? Has David not sent his servants to you in order to explore the
      city, to spy it out and overthrow it?” '
    4: '⁴ So Hanun took David’s servants and shaved off half of their beards, and
      cut off their robes in the middle as far as their buttocks, and sent them away. '
    5: "⁵ When messengers informed David, he sent servants to meet them, because the\
      \ men were extremely humiliated. And the king said, “Stay in Jericho until your\
      \ beards grow back, and then you shall return.” \n"
    6: '⁶ Now when the sons of Ammon saw that they had become repulsive to David,
      the sons of Ammon sent messengers and hired the Arameans of Beth-rehob and the
      Arameans of Zobah, twenty thousand foot soldiers, and the king of Maacah with
      a thousand men, and the men of Tob with twelve thousand men. '
    7: '⁷ When David heard about this, he sent Joab and all the army, the warriors. '
    8: "⁸ And the sons of Ammon came out and lined up for battle at the entrance of\
      \ the city, while the Arameans of Zobah and of Rehob and the men of Tob and\
      \ Maacah were stationed by themselves in the field. \n"
    9: '⁹ Now when Joab saw that the battle was set against him at the front and at
      the rear, he selected warriors from all the choice men in Israel, and lined
      them up against the Arameans. '
    10: '¹⁰ But the remainder of the people he placed under the command of his brother
      Abishai, and he lined them up against the sons of Ammon. '
    11: '¹¹ And he said, “If the Arameans are too strong for me, then you shall help
      me; but if the sons of Ammon are too strong for you, then I will come to help
      you. '
    12: '¹² Be strong, and let’s show ourselves courageous for the sake of our people
      and the cities of our God; and may the Lord do what is good in His sight.” '
    13: '¹³ So Joab and the people who were with him advanced to the battle against
      the Arameans, and they fled from him. '
    14: "¹⁴ When the sons of Ammon saw that the Arameans had fled, they also fled\
      \ from Abishai and entered the city. Then Joab returned from fighting against\
      \ the sons of Ammon and came to Jerusalem. \n"
    15: '¹⁵ When the Arameans saw that they had been defeated by Israel, they assembled
      together. '
    16: '¹⁶ And Hadadezer sent word and brought out the Arameans who were beyond the
      Euphrates River, and they came to Helam; and Shobach the commander of the army
      of Hadadezer led them. '
    17: '¹⁷ Now when it was reported to David, he gathered all Israel together and
      crossed the Jordan, and came to Helam. And the Arameans lined up against David
      and fought him. '
    18: '¹⁸ But the Arameans fled from Israel, and David killed seven hundred charioteers
      of the Arameans and forty thousand horsemen, and struck Shobach the commander
      of their army, and he died there. '
    19: ¹⁹ When all the kings, servants of Hadadezer, saw that they had been defeated
      by Israel, they made peace with Israel and served them. So the Arameans were
      afraid to help the sons of Ammon anymore.
  11:
    1: "¹ Then it happened in the spring, at the time when kings go out to battle,\
      \ that David sent Joab and his servants with him and all Israel, and they brought\
      \ destruction on the sons of Ammon and besieged Rabbah. But David stayed in\
      \ Jerusalem. \n"
    2: '² Now at evening time David got up from his bed and walked around on the roof
      of the king’s house, and from the roof he saw a woman bathing; and the woman
      was very beautiful in appearance. '
    3: '³ So David sent servants and inquired about the woman. And someone said, “Is
      this not Bathsheba, the daughter of Eliam, the wife of Uriah the Hittite?” '
    4: '⁴ Then David sent messengers and had her brought, and when she came to him,
      he slept with her; and when she had purified herself from her uncleanness, she
      returned to her house. '
    5: "⁵ But the woman conceived; so she sent word and informed David, and said,\
      \ “I am pregnant.” \n"
    6: '⁶ Then David sent word to Joab: “Send me Uriah the Hittite.” So Joab sent
      Uriah to David. '
    7: '⁷ When Uriah came to him, David asked about Joab’s well-being and that of
      the people, and the condition of the war. '
    8: '⁸ Then David said to Uriah, “Go down to your house, and wash your feet.” So
      Uriah left the king’s house, and a gift from the king was sent after him. '
    9: '⁹ But Uriah slept at the door of the king’s house with all the servants of
      his lord, and did not go down to his house. '
    10: '¹⁰ Now when they informed David, saying, “Uriah did not go down to his house,”
      David said to Uriah, “Did you not come from a journey? Why did you not go down
      to your house?” '
    11: '¹¹ And Uriah said to David, “The ark and Israel and Judah are staying in
      temporary shelters, and my lord Joab and the servants of my lord are camping
      in the open field. Should I then go to my house to eat and drink and to sleep
      with my wife? By your life and the life of your soul, I will not do this thing.” '
    12: '¹² Then David said to Uriah, “Stay here today also, and tomorrow I will let
      you go back.” So Uriah remained in Jerusalem that day and the day after. '
    13: "¹³ Now David summoned Uriah, and he ate and drank in his presence, and he\
      \ made Uriah drunk; and in the evening Uriah went out to lie on his bed with\
      \ his lord’s servants, and he still did not go down to his house. \n"
    14: '¹⁴ So in the morning David wrote a letter to Joab and sent it by the hand
      of Uriah. '
    15: '¹⁵ He had written in the letter the following: “Station Uriah on the front
      line of the fiercest battle and pull back from him, so that he may be struck
      and killed.” '
    16: '¹⁶ So it was as Joab kept watch on the city, that he stationed Uriah at the
      place where he knew there were valiant men. '
    17: '¹⁷ And the men of the city went out and fought against Joab, and some of
      the people among David’s servants fell; and Uriah the Hittite also died. '
    18: '¹⁸ Then Joab sent a messenger and reported to David all the events of the
      war. '
    19: '¹⁹ He ordered the messenger, saying, “When you have finished telling all
      the events of the war to the king, '
    20: '²⁰ then it shall be that if the king’s wrath rises and he says to you, ‘Why
      did you move against the city to fight? Did you not know that they would shoot
      from the wall? '
    21: "²¹ Who struck Abimelech the son of Jerubbesheth? Did a woman not throw an\
      \ upper millstone on him from the wall so that he died at Thebez? Why did you\
      \ move against the wall?’—then you shall say, ‘Your servant Uriah the Hittite\
      \ also died.’” \n"
    22: '²² So the messenger departed and came and reported to David everything that
      Joab had sent him to tell. '
    23: '²³ The messenger said to David, “The men prevailed against us and came out
      against us in the field, but we pressed them as far as the entrance of the gate. '
    24: '²⁴ Also, the archers shot at your servants from the wall; so some of the
      king’s servants died, and your servant Uriah the Hittite also died.” '
    25: "²⁵ Then David said to the messenger, “This is what you shall say to Joab:\
      \ ‘Do not let this thing displease you, for the sword devours one as well as\
      \ another; fight with determination against the city and overthrow it’; and\
      \ thereby encourage him.” \n"
    26: '²⁶ Now when Uriah’s wife heard that her husband Uriah was dead, she mourned
      for her husband. '
    27: ²⁷ When the time of mourning was over, David sent servants and had her brought
      to his house and she became his wife; then she bore him a son. But the thing
      that David had done was evil in the sight of the Lord.
  12:
    1: "¹ Then the Lord sent Nathan to David. And he came to him and said,\n“There\
      \ were two men in a city, the one wealthy and the other poor.\n"
    2: "² The wealthy man had a great many flocks and herds.\n"
    3: "³ But the poor man had nothing at all except one little ewe lamb\nWhich he\
      \ bought and nurtured;\nAnd it grew up together with him and his children.\n\
      It would eat scraps from him and drink from his cup and lie in his lap,\nAnd\
      \ was like a daughter to him.\n"
    4: "⁴ Now a visitor came to the wealthy man,\nAnd he could not bring himself to\
      \ take any animal from his own flock or his own herd,\nTo prepare for the traveler\
      \ who had come to him;\nSo he took the poor man’s ewe lamb and prepared it for\
      \ the man who had come to him.” \n"
    5: '⁵ Then David’s anger burned greatly against the man, and he said to Nathan,
      “As the Lord lives, the man who has done this certainly deserves to die! '
    6: "⁶ So he must make restitution for the lamb four times over, since he did this\
      \ thing and had no compassion.” \n"
    7: '⁷ Nathan then said to David, “You yourself are the man! This is what the Lord,
      the God of Israel says: ‘It is I who anointed you as king over Israel, and it
      is I who rescued you from the hand of Saul. '
    8: '⁸ I also gave you your master’s house and put your master’s wives into your
      care, and I gave you the house of Israel and Judah; and if that had been too
      little, I would have added to you many more things like these! '
    9: '⁹ Why have you despised the word of the Lord, by doing evil in His sight?
      You have struck and killed Uriah the Hittite with the sword, you have taken
      his wife as your wife, and you have slaughtered him with the sword of the sons
      of Ammon. '
    10: '¹⁰ Now then, the sword shall never leave your house, because you have despised
      Me and have taken the wife of Uriah the Hittite to be your wife.’ '
    11: '¹¹ This is what the Lord says: ‘Behold, I am going to raise up evil against
      you from your own household; I will even take your wives before your eyes and
      give them to your companion, and he will sleep with your wives in broad daylight. '
    12: '¹² Indeed, you did it secretly, but I will do this thing before all Israel,
      and in open daylight.’” '
    13: '¹³ Then David said to Nathan, “I have sinned against the Lord.” And Nathan
      said to David, “The Lord also has allowed your sin to pass; you shall not die. '
    14: '¹⁴ However, since by this deed you have shown utter disrespect for the Lord,
      the child himself who is born to you shall certainly die.” '
    15: "¹⁵ Then Nathan went to his house.\nLater the Lord struck the child that Uriah’s\
      \ widow bore to David, so that he was very sick. "
    16: '¹⁶ David therefore pleaded with God for the child; and David fasted and went
      and lay all night on the ground. '
    17: '¹⁷ The elders of his household stood beside him in order to help him up from
      the ground, but he was unwilling and would not eat food with them. '
    18: '¹⁸ Then it happened on the seventh day that the child died. And David’s servants
      were afraid to tell him that the child was dead, for they said, “Behold, while
      the child was still alive, we spoke to him and he did not listen to us. How
      then can we tell him that the child is dead, since he might do himself harm?” '
    19: '¹⁹ But when David saw that his servants were whispering together, David perceived
      that the child was dead; so David said to his servants, “Is the child dead?”
      And they said, “He is dead.” '
    20: "²⁰ So David got up from the ground, washed, anointed himself, and changed\
      \ his clothes; and he went into the house of the Lord and worshiped. Then he\
      \ went to his own house, and when he asked, they served him food, and he ate.\
      \ \n"
    21: '²¹ Then his servants said to him, “What is this thing that you have done?
      You fasted and wept for the child while he was alive; but when the child died,
      you got up and ate food.” '
    22: '²² And he said, “While the child was still alive, I fasted and wept; for
      I said, ‘Who knows, the Lord may be gracious to me, and the child may live.’ '
    23: "²³ But now he has died; why should I fast? Can I bring him back again? I\
      \ am going to him, but he will not return to me.” \n"
    24: '²⁴ Then David comforted his wife Bathsheba, and went in to her and slept
      with her; and she gave birth to a son, and he named him Solomon. Now the Lord
      loved him, '
    25: "²⁵ and sent word through Nathan the prophet, and he named him Jedidiah for\
      \ the Lord’s sake. \n"
    26: '²⁶ Now Joab fought against Rabbah of the sons of Ammon, and captured the
      royal city. '
    27: '²⁷ Then Joab sent messengers to David and said, “I have fought against Rabbah,
      I have even captured the city of waters. '
    28: '²⁸ Now then, gather the rest of the people and camp opposite the city and
      capture it, or I will capture the city myself and it will be named after me.” '
    29: '²⁹ So David gathered all the people and went to Rabbah, and he fought against
      it and captured it. '
    30: '³⁰ Then he took the crown of their king from his head; and its weight was
      a talent of gold, and it had a precious stone; and it was placed on David’s
      head. And he brought out the plunder of the city in great amounts. '
    31: ³¹ He also brought out the people who were in it, and put some to work at
      saws, iron picks, and iron axes, and made others serve at the brick works. And
      he did the same to all the cities of the sons of Ammon. Then David and all the
      people returned to Jerusalem.
  13:
    1: '¹ Now it was after this that Absalom the son of David had a beautiful sister
      whose name was Tamar, and Amnon the son of David was in love with her. '
    2: '² But Amnon was so frustrated on account of his sister Tamar that he made
      himself ill, for she was a virgin, and it seemed too difficult to Amnon to do
      anything to her. '
    3: '³ But Amnon had a friend whose name was Jonadab, the son of Shimeah, David’s
      brother; and Jonadab was a very clever man. '
    4: '⁴ And he said to him, “Why are you, the king’s son, so depressed morning after
      morning? Will you not tell me?” So Amnon said to him, “I am in love with Tamar,
      the sister of my brother Absalom.” '
    5: '⁵ Jonadab then said to him, “Lie down on your bed and pretend to be ill; when
      your father comes to see you, say to him, ‘Please have my sister Tamar come
      and give me food to eat, and have her prepare the food in my sight, so that
      I may see it and eat from her hand.’” '
    6: "⁶ So Amnon lay down and pretended to be ill; when the king came to see him,\
      \ Amnon said to the king, “Please have my sister Tamar come and make me a couple\
      \ of pastries in my sight, so that I may eat from her hand.” \n"
    7: '⁷ Then David sent a messenger to the house for Tamar, saying, “Go now to your
      brother Amnon’s house, and prepare food for him.” '
    8: '⁸ So Tamar went to her brother Amnon’s house, and he was lying in bed. And
      she took dough, kneaded it, made pastries in his sight, and baked the pastries. '
    9: '⁹ Then she took the tray and served them to him, but he refused to eat. And
      Amnon said, “Have everyone leave me.” So everyone left him. '
    10: '¹⁰ Then Amnon said to Tamar, “Bring the food into the bedroom, so that I
      may eat from your hand.” So Tamar took the pastries which she had made and brought
      them into the bedroom to her brother Amnon. '
    11: '¹¹ When she brought them to him to eat, he took hold of her and said to her,
      “Come, sleep with me, my sister.” '
    12: '¹² But she said to him, “No, my brother, do not violate me, for such a thing
      is not done in Israel; do not do this disgraceful sin! '
    13: '¹³ As for me, where could I get rid of my shame? And as for you, you will
      be like one of the fools in Israel. Now then, please speak to the king, for
      he will not withhold me from you.” '
    14: "¹⁴ However, he would not listen to her; since he was stronger than she, he\
      \ violated her and slept with her. \n"
    15: '¹⁵ Then Amnon hated her with a very great hatred; indeed, the hatred with
