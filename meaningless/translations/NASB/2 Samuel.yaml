    10: '¹⁰ And even the one who is valiant, whose heart is like the heart of a lion,
      will completely despair; for all Israel knows that your father is a mighty man,
      and those who are with him are valiant men. '
    11: '¹¹ But I advise that all Israel be fully gathered to you, from Dan even to
