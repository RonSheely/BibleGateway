      go into battle. '
    12: '¹² Then we will come to him in one of the places where he can be found, and
      we will fall on him just as the dew falls on the ground; and of him and of all
      the men who are with him, not even one will be left. '
    13: '¹³ And if he withdraws into a city, then all Israel shall bring ropes to
