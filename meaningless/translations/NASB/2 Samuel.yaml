    31: "³¹ Now someone informed David, saying, “Ahithophel is among the conspirators\
      \ with Absalom.” And David said, “Lord, please make the advice of Ahithophel\
      \ foolish.” \n"
    32: '³² It happened as David was coming to the summit, where God was worshiped,
