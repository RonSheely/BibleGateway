    27: '²⁷ Now when David had come to Mahanaim, Shobi the son of Nahash from Rabbah
      of the sons of Ammon, Machir the son of Ammiel from Lo-debar, and Barzillai
      the Gileadite from Rogelim, '
    28: '²⁸ brought beds, basins, pottery, wheat, barley, flour, roasted grain, beans,
      lentils, roasted seeds, '
    29: ²⁹ honey, curds, sheep, and cheese of the herd, for David and the people who
      were with him, to eat. For they said, “The people are hungry and exhausted and
      thirsty in the wilderness.”
  18:
    1: '¹ Then David took a count of the people who were with him and appointed over
      them commanders of thousands and commanders of hundreds. '
    2: '² And David sent the people out, a third under the command of Joab, a third
      under the command of Abishai the son of Zeruiah, Joab’s brother, and a third
      under the command of Ittai the Gittite. And the king said to the people, “I
      myself will certainly go out with you also.” '
    3: '³ But the people said, “You should not go out; for if in fact we flee, they
      will not care about us; and if half of us die, they will not care about us.
      But you are worth ten thousand of us; so now it is better that you will be ready
      to help us from the city.” '
    4: '⁴ Then the king said to them, “Whatever seems best to you I will do.” So the
      king stood beside the gate, and all the people went out by hundreds and thousands. '
    5: "⁵ But the king commanded Joab, Abishai, and Ittai, saying, “Deal gently with\
      \ the young man Absalom for my sake.” And all the people heard when the king\
      \ commanded all the commanders regarding Absalom. \n"
    6: '⁶ Then the people went out to the field against Israel, and the battle took
      place in the forest of Ephraim. '
    7: '⁷ The people of Israel were defeated there by the servants of David, and the
      slaughter there that day was great, twenty thousand men. '
    8: "⁸ For the battle there was spread over the whole countryside, and the forest\
      \ devoured more people that day than the sword devoured. \n"
    9: '⁹ Now Absalom encountered the servants of David. Absalom was riding on his
      mule, and the mule went under the branches of a massive oak. Then his head caught
      firmly in the oak, and he was left hanging between the sky and earth, while
      the mule that was under him kept going. '
    10: '¹⁰ When a certain man saw him, he informed Joab and said, “Behold, I saw
      Absalom hanging in an oak.” '
    11: '¹¹ Then Joab said to the man who had informed him, “So behold, you saw him!
      Why then did you not strike him there to the ground? And it would have been
      my duty to give you ten pieces of silver and a belt.” '
    12: '¹² But the man said to Joab, “Even if I were to receive a thousand pieces
      of silver in my hand, I would not put out my hand against the king’s son; for
      in our hearing the king commanded you, Abishai, and Ittai, saying, ‘Protect
      the young man Absalom for me!’ '
    13: '¹³ Otherwise, if I had dealt treacherously against his life (and there is
      nothing hidden from the king), then you yourself would have avoided me.” '
    14: '¹⁴ Then Joab said, “I will not waste time here with you.” So he took three
      spears in his hand and thrust them through the heart of Absalom while he was
      still alive in the midst of the oak. '
    15: "¹⁵ And ten young men who carried Joab’s armor gathered around and struck\
      \ Absalom and killed him. \n"
    16: '¹⁶ Then Joab blew the trumpet, and the people returned from pursuing Israel,
      for Joab restrained the people. '
    17: '¹⁷ And they took Absalom and threw him into a deep pit in the forest, and
      erected over him a very large pile of stones. And all Israel fled, each to his
      own tent. '
    18: "¹⁸ Now Absalom in his lifetime had taken and set up for himself a memorial\
      \ stone, which is in the King’s Valley, for he said, “I have no son to continue\
      \ my name.” So he named the memorial stone after his own name, and it is called\
      \ Absalom’s Monument to this day. \n"
    19: '¹⁹ Then Ahimaaz the son of Zadok said, “Please let me run and bring the king
      news that the Lord has freed him from the hand of his enemies!” '
    20: '²⁰ But Joab said to him, “You are not the man to bring news this day, but
      you shall bring news another day; however, you shall bring no news this day,
      because the king’s son is dead.” '
    21: '²¹ Then Joab said to the Cushite, “Go, tell the king what you have seen.”
      So the Cushite bowed to Joab and ran. '
    22: '²² However, Ahimaaz the son of Zadok said once more to Joab, “But whatever
      happens, please let me also run after the Cushite.” And Joab said, “Why would
      you run, my son, since you will have no messenger’s reward for going?” '
    23: "²³ “But whatever happens,” he said, “I will run.” So he said to him, “Run.”\
      \ Then Ahimaaz ran by way of the plain and passed by the Cushite. \n"
    24: '²⁴ Now David was sitting between the two gates; and the watchman went to
      the roof of the gate by the wall, and raised his eyes and looked; and behold,
      a man was running by himself. '
    25: '²⁵ So the watchman called out and told the king. And the king said, “If he
      is by himself there is good news in his mouth.” And he came nearer and nearer. '
    26: '²⁶ Then the watchman saw another man running; and the watchman called to
      the gatekeeper and said, “Behold, another man is running by himself.” And the
      king said, “This one also is bringing good news.” '
    27: "²⁷ The watchman said, “I think the running form of the first one is like\
      \ the running form of Ahimaaz the son of Zadok.” And the king said, “This is\
      \ a good man, and he is coming with good news.” \n"
    28: '²⁸ Then Ahimaaz called out and said to the king, “All is well.” And he prostrated
      himself before the king with his face to the ground. And he said, “Blessed is
      the Lord your God, who has turned over the men who raised their hands against
      my lord the king.” '
    29: '²⁹ But the king said, “Is it well with the young man Absalom?” And Ahimaaz
      answered, “When Joab sent the king’s servant, and your servant, I saw a great
      commotion, but I did not know what it was.” '
    30: "³⁰ Then the king said, “Turn aside and stand here.” So he turned aside and\
      \ stood still. \n"
    31: '³¹ Then behold, the Cushite arrived, and the Cushite said, “Let my lord the
      king receive good news, for the Lord has freed you this day from the hand of
      all those who rose up against you.” '
    32: "³² Then the king said to the Cushite, “Is it well with the young man Absalom?”\
      \ And the Cushite answered, “May the enemies of my lord the king, and all who\
      \ rise up against you for evil, be like that young man!” \n"
    33: '³³ Then the king trembled and went up to the chamber over the gate and wept.
      And this is what he said as he walked: “My son Absalom, my son, my son Absalom!
      If only I had died instead of you, Absalom, my son, my son!”'
  19:
    1: '¹ Then it was reported to Joab, “Behold, the king is weeping and he mourns
      for Absalom.” '
    2: '² So the victory that day was turned into mourning for all the people, because
      the people heard it said that day, “The king is in mourning over his son.” '
    3: '³ And the people entered the city surreptitiously that day, just as people
      who are humiliated surreptitiously flee in battle. '
    4: '⁴ And the king covered his face and cried out with a loud voice, “My son Absalom,
      Absalom, my son, my son!” '
    5: '⁵ Then Joab came into the house to the king and said, “Today you have shamed
      all your servants, who have saved your life today and the lives of your sons
      and daughters, the lives of your wives, and the lives of your concubines, '
    6: '⁶ by loving those who hate you, and by hating those who love you. For you
      have revealed today that commanders and servants are nothing to you; for I know
      today that if Absalom were alive and all of us were dead today, then it would
      be right as far as you are concerned. '
    7: "⁷ Now therefore arise, go out and speak kindly to your servants, for I swear\
      \ by the Lord, if you do not go out, no man will stay the night with you, and\
      \ this will be worse for you than all the misfortune that has happened to you\
      \ from your youth until now!” \n"
    8: "⁸ So the king got up and sat at the gate. When they told all the people, saying,\
      \ “Behold, the king is sitting at the gate,” then all the people came before\
      \ the king.\nNow Israel had fled, each to his tent. "
    9: '⁹ And all the people were quarreling throughout the tribes of Israel, saying,
      “The king rescued us from the hands of our enemies and saved us from the hands
      of the Philistines, but now he has fled out of the land from Absalom. '
    10: "¹⁰ However, Absalom, whom we anointed over us, has died in battle. Now then,\
      \ why are you silent about bringing the king back?” \n"
    11: '¹¹ Then King David sent word to Zadok and Abiathar the priests, saying, “Speak
      to the elders of Judah, saying, ‘Why are you the last to bring the king back
      to his house, since the word of all Israel has come to the king, even to his
      house? '
    12: '¹² You are my brothers; you are my bone and my flesh. Why then should you
      be the last to bring back the king?’ '
    13: '¹³ And say to Amasa, ‘Are you not my bone and my flesh? May God do so to
      me, and more so, if you will not be commander of the army for me continually,
      in place of Joab.’” '
    14: '¹⁴ So he turned the hearts of all the men of Judah as one man, so that they
      sent word to the king, saying, “Return, you and all your servants.” '
    15: "¹⁵ The king then returned and came as far as the Jordan. And the men of Judah\
      \ came to Gilgal in order to go to meet the king, to escort the king across\
      \ the Jordan. \n"
    16: '¹⁶ Then Shimei the son of Gera, the Benjaminite who was from Bahurim, hurried
      and came down with the men of Judah to meet King David. '
    17: '¹⁷ And there were a thousand men of Benjamin with him, and Ziba the servant
      of the house of Saul, and his fifteen sons and his twenty servants with him;
      and they rushed to the Jordan before the king. '
    18: '¹⁸ Then they crossed the shallow places repeatedly to bring over the king’s
      household, and to do what was good in his sight. And Shimei the son of Gera
      fell down before the king as he was about to cross the Jordan. '
    19: '¹⁹ And he said to the king, “May my lord not consider me guilty, nor call
      to mind what your servant did wrong on the day when my lord the king went out
      from Jerusalem, so that the king would take it to heart. '
    20: '²⁰ For your servant knows that I have sinned; so behold, I have come today,
      the first of all the house of Joseph to go down to meet my lord the king.” '
    21: '²¹ But Abishai the son of Zeruiah responded, “Should Shimei not be put to
      death for this, the fact that he cursed the Lord’s anointed?” '
    22: '²² David then said, “What is there between you and me, you sons of Zeruiah,
      that you should be an adversary to me today? Should anyone be put to death in
      Israel today? For do I not know that I am king over Israel today?” '
    23: "²³ So the king said to Shimei, “You shall not die.” The king also swore to\
      \ him. \n"
    24: '²⁴ Then Mephibosheth the grandson of Saul came down to meet the king; but
      he had neither tended to his feet, nor trimmed his mustache, nor washed his
      clothes since the day the king departed until the day he came home in peace. '
    25: '²⁵ And it was when he came from Jerusalem to meet the king, that the king
      said to him, “Why did you not go with me, Mephibosheth?” '
    26: '²⁶ So he said, “My lord the king, my servant betrayed me; for your servant
      said, ‘I will saddle the donkey for myself so that I may ride on it and go with
      the king,’ since your servant cannot walk. '
    27: '²⁷ Furthermore, he has slandered your servant to my lord the king; but my
      lord the king is like the angel of God, therefore do what is good in your sight. '
    28: '²⁸ For all my father’s household was only people worthy of death to my lord
      the king; yet you placed your servant among those who ate at your own table.
      So what right do I still have, that I should complain anymore to the king?” '
    29: '²⁹ So the king said to him, “Why do you still speak of your affairs? I have
      decided, ‘You and Ziba shall divide the land.’” '
    30: "³⁰ And Mephibosheth said to the king, “Let him even take it all, since my\
      \ lord the king has come safely to his own house.” \n"
    31: '³¹ Now Barzillai the Gileadite had come down from Rogelim; and he went on
      to the Jordan with the king to escort him over the Jordan. '
    32: '³² Barzillai was very old: eighty years old; and he had provided the king
      food while he stayed in Mahanaim, for he was a very great man. '
    33: '³³ So the king said to Barzillai, “You cross over with me, and I will provide
      you food in Jerusalem with me.” '
    34: '³⁴ But Barzillai said to the king, “How long do I still have to live, that
      I should go up with the king to Jerusalem? '
    35: '³⁵ I am now eighty years old. Can I distinguish between good and bad? Or
      can your servant taste what I eat or what I drink? Or can I still hear the voice
      of men and women singing? Why then should your servant be an added burden to
      my lord the king? '
    36: '³⁶ Your servant would merely cross over the Jordan with the king. So why
      should the king compensate me with this reward? '
    37: '³⁷ Please let your servant return, so that I may die in my own city near
      the grave of my father and my mother. However, here is your servant Chimham;
      let him cross over with my lord the king, and do for him what is good in your
      sight.” '
    38: '³⁸ And the king answered, “Chimham shall cross over with me, and I will do
      for him what is good in your sight; and whatever you require of me, I will do
      for you.” '
    39: "³⁹ All the people crossed over the Jordan and the king crossed too. The king\
      \ then kissed Barzillai and blessed him, and he returned to his place. \n"
    40: '⁴⁰ Now the king went on to Gilgal, and Chimham went on with him; and all
      the people of Judah and also half the people of Israel accompanied the king. '
    41: '⁴¹ And behold, all the men of Israel came to the king and said to the king,
      “Why have our brothers, the men of Judah, abducted you and brought the king
      and his household and all David’s men with him, over the Jordan?” '
    42: '⁴² Then all the men of Judah answered the men of Israel, “Because the king
      is a close relative to us. Why then are you angry about this matter? Have we
      eaten at all at the king’s expense, or has anything been taken for us?” '
    43: ⁴³ But the men of Israel answered the men of Judah and said, “We have ten
      parts in the king, therefore we also have more claim on David than you. Why
      then did you treat us with contempt? Was it not our advice first to bring back
      our king?” Yet the words of the men of Judah were harsher than the words of
      the men of Israel.
  20:
    1: "¹ Now a worthless man happened to be there whose name was Sheba, the son of\
      \ Bichri, a Benjaminite; and he blew the trumpet and said,\n“We have no share\
      \ in David,\nNor do we have an inheritance in the son of Jesse;\nEvery man to\
      \ his tents, Israel!” \n"
    2: "² So all the men of Israel withdrew from following David and followed Sheba\
      \ the son of Bichri; but the men of Judah remained loyal to their king, from\
      \ the Jordan even to Jerusalem. \n"
    3: "³ Then David came to his house in Jerusalem, and the king took the ten women,\
      \ the concubines whom he had left behind to take care of the house, and put\
      \ them in custody and provided them with food, but did not have relations with\
      \ them. So they were locked up until the day of their death, living as widows.\
      \ \n"
    4: '⁴ Now the king said to Amasa, “Summon the men of Judah for me within three
      days, and be present here yourself.” '
    5: '⁵ So Amasa went to summon the men of Judah, but he was delayed longer than
      the set time which he had designated for him. '
    6: '⁶ And David said to Abishai, “Now Sheba the son of Bichri will do us more
      harm than Absalom; take your lord’s servants and pursue him, so that he does
      not find for himself fortified cities and escape from our sight.” '
    7: '⁷ So Joab’s men went out after him, along with the Cherethites, the Pelethites,
      and all the warriors; and they left Jerusalem to pursue Sheba the son of Bichri. '
    8: '⁸ When they were at the large stone which is in Gibeon, Amasa came to meet
      them. Now Joab was dressed in his military attire, and over it he had a belt
      with a sword in its sheath strapped on at his waist; and as he went forward,
      it fell out. '
    9: "⁹ And Joab said to Amasa, “Is it going well for you, my brother?” And Joab\
      \ took hold of Amasa by the beard with his right hand to kiss him. \n"
    10: '¹⁰ But Amasa was not on guard against the sword which was in Joab’s hand,
      so he struck him in the belly with it and spilled out his intestines on the
      ground, and did not strike him again, and he died. Then Joab and his brother
      Abishai pursued Sheba the son of Bichri. '
    11: '¹¹ Now one of Joab’s young men stood by him and said, “Whoever favors Joab
      and whoever is for David, follow Joab!” '
    12: "¹² But Amasa was wallowing in his own blood in the middle of the road. And\
      \ when the man saw that all the people stood still, he removed Amasa from the\
      \ road to the field and threw a garment over him when he saw that everyone who\
      \ came by him stood still. \n"
    13: "¹³ As soon as he was removed from the road, all the men went on after Joab\
      \ to pursue Sheba the son of Bichri. \n"
    14: '¹⁴ Now he went on through all the tribes of Israel to Abel, that is, Beth-maacah,
      and all the Berites; and they assembled and went after him as well. '
    15: '¹⁵ And they came and besieged him in Abel Beth-maacah, and they built up
      an assault ramp against the city, and it stood against the outer rampart; and
      all the people who were with Joab were wreaking destruction in order to topple
      the wall. '
    16: '¹⁶ Then a wise woman called out from the city, “Listen, listen! Please tell
      Joab, ‘Come here that I may speak with you.’” '
    17: '¹⁷ So he approached her, and the woman said, “Are you Joab?” And he answered,
      “I am.” Then she said to him, “Listen to the words of your slave.” And he said,
      “I am listening.” '
    18: '¹⁸ Then she spoke, saying, “In the past they used to say, ‘They will undoubtedly
      ask advice at Abel,’ and that is how they ended a dispute. '
    19: '¹⁹ I am one of those who are ready for peace and faithful in Israel. You
      are trying to destroy a city, even a mother in Israel. Why would you swallow
      up the inheritance of the Lord?” '
    20: '²⁰ Joab replied, “Far be it, far be it from me that I would consume or destroy! '
    21: '²¹ Such is not the case. But a man from the hill country of Ephraim, Sheba
      the son of Bichri by name, has raised his hand against King David. Only turn
      him over, and I will depart from the city.” And the woman said to Joab, “Behold,
      his head will be thrown to you over the wall.” '
    22: "²² Then the woman wisely came to all the people. And they cut off the head\
      \ of Sheba the son of Bichri and threw it to Joab. So he blew the trumpet, and\
      \ they were dispersed from the city, each to his tent. Joab also returned to\
      \ the king at Jerusalem. \n"
    23: '²³ Now Joab was in command of the entire army of Israel, and Benaiah the
      son of Jehoiada was over the Cherethites and the Pelethites; '
    24: '²⁴ and Adoram was over the forced labor, and Jehoshaphat the son of Ahilud
      was the secretary; '
    25: '²⁵ and Sheva was scribe, and Zadok and Abiathar were priests; '
    26: ²⁶ Ira the Jairite also was a priest to David.
  21:
    1: '¹ Now there was a famine in the days of David for three years, year after
      year; and David sought the presence of the Lord. And the Lord said, “It is because
      of Saul and his bloody house, because he put the Gibeonites to death.” '
    2: '² So the king called the Gibeonites and spoke to them (now the Gibeonites
      were not of the sons of Israel, but of the remnant of the Amorites, and the
      sons of Israel had made a covenant with them, but Saul had sought to kill them
      in his zeal for the sons of Israel and Judah). '
    3: '³ David said to the Gibeonites, “What should I do for you? And how can I make
      amends, so that you will bless the inheritance of the Lord?” '
    4: '⁴ Then the Gibeonites said to him, “For us it is not a matter of silver or
      gold with Saul or his house, nor is it for us to put anyone to death in Israel.”
      Nevertheless David said, “I will do for you whatever you say.” '
    5: '⁵ So they said to the king, “The man who destroyed us and who planned to eliminate
      us so that we would not exist within any border of Israel— '
    6: "⁶ let seven men from his sons be given to us, and we will hang them before\
      \ the Lord in Gibeah of Saul, the chosen of the Lord.” And the king said, “I\
      \ will give them.” \n"
    7: '⁷ But the king spared Mephibosheth, the son of Jonathan, the son of Saul,
      because of the oath of the Lord which was between them, between David and Saul’s
      son Jonathan. '
    8: '⁸ So the king took the two sons of Rizpah the daughter of Aiah, Armoni and
      Mephibosheth whom she had borne to Saul, and the five sons of Merab the daughter
      of Saul, whom she had borne to Adriel the son of Barzillai the Meholathite. '
    9: "⁹ Then he handed them over to the Gibeonites, and they hanged them on the\
      \ mountain before the Lord, so that the seven of them fell together; and they\
      \ were put to death in the first days of harvest at the beginning of barley\
      \ harvest. \n"
    10: '¹⁰ And Rizpah the daughter of Aiah took sackcloth and spread it out for herself
      on the rock, from the beginning of harvest until it rained on them from the
      sky; and she allowed neither the birds of the sky to rest on them by day nor
      the wild animals by night. '
    11: '¹¹ When it was reported to David what Rizpah the daughter of Aiah, the concubine
      of Saul, had done, '
    12: '¹² then David went and took the bones of Saul and the bones of his son Jonathan
      from the citizens of Jabesh-gilead, who had stolen them from the public square
      of Beth-shan, where the Philistines had hanged them on the day the Philistines
      struck and killed Saul in Gilboa. '
    13: '¹³ He brought up from there the bones of Saul and the bones of his son Jonathan,
      and they gathered the bones of those who had been hanged. '
    14: "¹⁴ Then they buried the bones of Saul and his son Jonathan in the country\
      \ of Benjamin in Zela, in the grave of his father Kish; So they did everything\
      \ that the king commanded, and after that God responded to prayer for the land.\
      \ \n"
    15: '¹⁵ Now when the Philistines were at war with Israel again, David went down,
      and his servants with him; and when they fought against the Philistines, David
      became weary. '
    16: '¹⁶ Then Ishbi-benob, who was among the descendants of the giant, the weight
      of whose spear was three hundred shekels of bronze in weight, had strapped on
      a new sword, and he intended to kill David. '
    17: "¹⁷ But Abishai the son of Zeruiah helped him, and struck the Philistine and\
      \ killed him. Then David’s men swore to him, saying, “You shall not go out again\
      \ with us to battle, so that you do not extinguish the lamp of Israel.” \n"
    18: '¹⁸ Now it came about after this that there was war again with the Philistines
      at Gob; then Sibbecai the Hushathite struck and killed Saph, who was among the
      descendants of the giant. '
    19: '¹⁹ And there was war with the Philistines again at Gob, and Elhanan the son
      of Jaare-oregim the Bethlehemite killed Goliath the Gittite, the shaft of whose
      spear was like a weaver’s beam. '
    20: '²⁰ And there was war at Gath again, where there was a man of great stature
      who had six fingers on each hand and six toes on each foot, twenty-four in number;
      and he also had been born to the giant. '
    21: '²¹ When he defied Israel, Jonathan the son of Shimei, David’s brother, struck
      and killed him. '
    22: ²² These four were born to the giant at Gath, and they fell by the hand of
      David and by the hand of his servants.
  22:
    1: '¹ Now David spoke the words of this song to the Lord on the day that the Lord
      had saved him from the hand of all his enemies and from the hand of Saul. '
    2: "² He said,\n“The Lord is my rock and my fortress and my deliverer;\n"
    3: "³ My God, my rock, in whom I take refuge,\nMy shield and the horn of my salvation,\
      \ my stronghold and my refuge;\nMy savior, You save me from violence.\n"
    4: "⁴ I call upon the Lord, who is worthy to be praised,\nAnd I am saved from\
      \ my enemies.\n"
    5: "⁵ For the waves of death encompassed me;\nThe floods of destruction terrified\
      \ me;\n"
    6: "⁶ The ropes of Sheol surrounded me;\nThe snares of death confronted me.\n"
    7: "⁷ In my distress I called upon the Lord,\nYes, I called out to my God;\nAnd\
      \ from His temple He heard my voice,\nAnd my cry for help came into His ears.\n"
    8: "⁸ Then the earth shook and quaked,\nThe foundations of heaven were trembling\n\
      And were shaken, because He was angry.\n"
    9: "⁹ Smoke went up out of His nostrils,\nAnd fire from His mouth was devouring;\n\
      Coals were kindled by it.\n"
    10: "¹⁰ He also bowed the heavens down low, and came down\nWith thick darkness\
      \ under His feet.\n"
    11: "¹¹ He rode on a cherub and flew;\nHe appeared on the wings of the wind.\n"
    12: "¹² He made darkness canopies around Him,\nA mass of waters, thick clouds\
      \ of the sky.\n"
    13: "¹³ From the brightness before Him\nCoals of fire were kindled.\n"
    14: "¹⁴ The Lord thundered from heaven,\nAnd the Most High uttered His voice.\n"
    15: "¹⁵ And He shot arrows and scattered them,\nLightning, and routed them.\n"
    16: "¹⁶ Then the channels of the sea appeared,\nThe foundations of the world were\
      \ exposed\nBy the rebuke of the Lord,\nFrom the blast of the breath of His nostrils.\n"
    17: "¹⁷ He sent from on high, He took me;\nHe drew me out of many waters.\n"
    18: "¹⁸ He rescued me from my strong enemy,\nFrom those who hated me, for they\
      \ were too strong for me.\n"
