    6: '⁶ He also threw stones at David and all the servants of King David; and all
      the people and all the warriors were on his right and on his left. '
    7: '⁷ This is what Shimei said when he cursed: “Go away, go away, you man of bloodshed
      and worthless man! '
    8: "⁸ The Lord has brought back upon you all the bloodshed of the house of Saul,\
      \ in whose place you have become king; and the Lord has handed the kingdom over\
      \ to your son Absalom. And behold, you are caught in your own evil, for you\
      \ are a man of bloodshed!” \n"
    9: '⁹ Then Abishai the son of Zeruiah said to the king, “Why should this dead
      dog curse my lord the king? Now let me go over and cut off his head.” '
    10: '¹⁰ But the king said, “What business of mine is yours, you sons of Zeruiah?
