      servant is from one of the tribes of Israel.” '
    3: '³ Then Absalom would say to him, “See, your claims are good and right, but
      you have no one to listen to you on the part of the king.” '
    4: '⁴ Moreover, Absalom would say, “Oh that someone would appoint me judge in
      the land, then every man who has a lawsuit or claim could come to me, and I
      would give him justice!” '
    5: '⁵ And whenever a man approached to prostrate himself before him, he would
      put out his hand and take hold of him and kiss him. '
    6: "⁶ Absalom dealt this way with all Israel who came to the king for judgment;\
      \ so Absalom stole the hearts of the people of Israel. \n"
    7: '⁷ Now it came about at the end of four years that Absalom said to the king,
      “Please let me go and pay my vow which I have made to the Lord, in Hebron. '
    8: '⁸ For your servant made a vow while I was living in Geshur in Aram, saying,
      ‘If the Lord will indeed bring me back to Jerusalem, then I will serve the Lord.’” '
    9: '⁹ The king said to him, “Go in peace.” So he got up and went to Hebron. '
    10: '¹⁰ But Absalom sent spies throughout the tribes of Israel, saying, “As soon
      as you hear the sound of the trumpet, then you shall say, ‘Absalom is king in
