    8: '⁸ So when they had roamed about through the whole land, they came to Jerusalem
      at the end of nine months and twenty days. '
    9: "⁹ And Joab gave the number of the census of the people to the king: in Israel\
      \ there were eight hundred thousand valiant men who drew the sword, and the\
      \ men of Judah were five hundred thousand men. \n"
    10: '¹⁰ Now David’s heart troubled him after he had counted the people. So David
