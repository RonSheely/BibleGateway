      I will speak in the bitterness of my soul.\n"
    2: "² I will say to God, ‘Do not condemn me;\nLet me know why You contend with\
      \ me.\n"
    3: "³ Is it right for You indeed to oppress,\nTo reject the work of Your hands,\n\
