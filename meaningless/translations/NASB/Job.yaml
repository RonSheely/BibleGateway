    1: "¹ Then Job responded, \n"
    2: "² “Oh if only my grief were actually weighed\nAnd laid in the balances together\
      \ with my disaster!\n"
    3: "³ For then it would be heavier than the sand of the seas;\nFor that reason\
      \ my words have been rash.\n"
    4: "⁴ For the arrows of the Almighty are within me,\nMy spirit drinks their poison;\n\
      The terrors of God line up against me.\n"
    5: "⁵ Does the wild donkey bray over his grass,\nOr does the ox low over his feed?\n"
    6: "⁶ Can something tasteless be eaten without salt,\nOr is there any taste in\
      \ the juice of an alkanet plant?\n"
    7: "⁷ My soul refuses to touch them;\nThey are like loathsome food to me. \n"
    8: "⁸ “Oh, that my request might come to pass,\nAnd that God would grant my hope!\n"
    9: "⁹ Oh, that God would decide to crush me,\nThat He would let loose His hand\
      \ and cut me off!\n"
    10: "¹⁰ But it is still my comfort,\nAnd I rejoice in unsparing pain,\nThat I\
      \ have not denied the words of the Holy One.\n"
    11: "¹¹ What is my strength, that I should wait?\nAnd what is my end, that I should\
      \ endure?\n"
    12: "¹² Is my strength the strength of stones,\nOr is my flesh bronze?\n"
    13: "¹³ Is it that my help is not within me,\nAnd that a good outcome is driven\
      \ away from me? \n"
    14: "¹⁴ “For the despairing man there should be kindness from his friend;\nSo\
      \ that he does not abandon the fear of the Almighty.\n"
    15: "¹⁵ My brothers have acted deceitfully like a wadi,\nLike the torrents of\
      \ wadis which drain away,\n"
    16: "¹⁶ Which are darkened because of ice,\nAnd into which the snow melts.\n"
    17: "¹⁷ When they dry up, they vanish;\nWhen it is hot, they disappear from their\
      \ place.\n"
    18: "¹⁸ The paths of their course wind along,\nThey go up into wasteland and perish.\n"
    19: "¹⁹ The caravans of Tema looked,\nThe travelers of Sheba hoped for them.\n"
    20: "²⁰ They were put to shame, for they had trusted,\nThey came there and were\
      \ humiliated.\n"
    21: "²¹ Indeed, you have now become such,\nYou see terrors and are afraid.\n"
    22: "²² Have I said, ‘Give me something,’\nOr, ‘Offer a bribe for me from your\
      \ wealth,’\n"
    23: "²³ Or, ‘Save me from the hand of the enemy,’\nOr, ‘Redeem me from the hand\
      \ of the tyrants’? \n"
    24: "²⁴ “Teach me, and I will be silent;\nAnd show me how I have done wrong.\n"
    25: "²⁵ How painful are honest words!\nBut what does your argument prove?\n"
    26: "²⁶ Do you intend to rebuke my words,\nWhen the words of one in despair belong\
      \ to the wind?\n"
    27: "²⁷ You would even cast lots for the orphans,\nAnd barter over your friend.\n"
    28: "²⁸ Now please look at me,\nAnd see if I am lying to your face.\n"
    29: "²⁹ Please turn away, let there be no injustice;\nTurn away, my righteousness\
      \ is still in it.\n"
    30: "³⁰ Is there injustice on my tongue?\nDoes my palate not discern disasters?"
  7:
    1: "¹ “Is a person not forced to labor on earth,\nAnd are his days not like the\
      \ days of a hired worker?\n"
    2: "² As a slave pants for the shade,\nAnd as a hired worker who eagerly waits\
      \ for his wages,\n"
    3: "³ So I am allotted worthless months,\nAnd nights of trouble are apportioned\
      \ to me.\n"
    4: "⁴ When I lie down, I say,\n‘When shall I arise?’\nBut the night continues,\n\
      And I am continually tossing until dawn.\n"
    5: "⁵ My flesh is clothed with maggots and a crust of dirt,\nMy skin hardens and\
      \ oozes.\n"
    6: "⁶ My days are swifter than a weaver’s shuttle,\nAnd they come to an end without\
      \ hope. \n"
    7: "⁷ “Remember that my life is a mere breath;\nMy eye will not see goodness again.\n"
    8: "⁸ The eye of him who sees me will no longer look at me;\nYour eyes will be\
      \ on me, but I will not exist.\n"
    9: "⁹ When a cloud vanishes, it is gone;\nIn the same way one who goes down to\
      \ Sheol does not come up.\n"
    10: "¹⁰ He will not return to his house again,\nNor will his place know about\
      \ him anymore. \n"
    11: "¹¹ “Therefore I will not restrain my mouth;\nI will speak in the anguish\
      \ of my spirit,\nI will complain in the bitterness of my soul.\n"
    12: "¹² Am I the sea, or the sea monster,\nThat You set a guard over me?\n"
    13: "¹³ If I say, ‘My couch will comfort me,\nMy bed will ease my complaint,’\n"
    14: "¹⁴ Then You frighten me with dreams,\nAnd terrify me by visions,\n"
    15: "¹⁵ So that my soul would choose suffocation,\nDeath rather than my pains.\n"
    16: "¹⁶ I waste away; I will not live forever.\nLeave me alone, for my days are\
      \ only a breath.\n"
    17: "¹⁷ What is man that You exalt him,\nAnd that You are concerned about him,\n"
    18: "¹⁸ That You examine him every morning\nAnd put him to the test every moment?\n"
    19: "¹⁹ Will You never turn Your gaze away from me,\nNor leave me alone until\
      \ I swallow my spittle?\n"
    20: "²⁰ Have I sinned? What have I done to You,\nWatcher of mankind?\nWhy have\
      \ You made me Your target,\nSo that I am a burden to myself?\n"
    21: "²¹ Why then do You not forgive my wrongdoing\nAnd take away my guilt?\nFor\
      \ now I will lie down in the dust;\nAnd You will search for me, but I will no\
      \ longer exist.”"
  8:
    1: "¹ Then Bildad the Shuhite responded, \n"
    2: "² “How long will you say these things,\nAnd the words of your mouth be a mighty\
      \ wind?\n"
    3: "³ Does God pervert justice?\nOr does the Almighty pervert what is right?\n"
    4: "⁴ If your sons sinned against Him,\nThen He turned them over to the power\
      \ of their wrongdoing.\n"
    5: "⁵ If you will search for God\nAnd implore the compassion of the Almighty,\n"
    6: "⁶ If you are pure and upright,\nSurely now He will stir Himself for you\n\
      And restore your righteous estate.\n"
    7: "⁷ Though your beginning was insignificant,\nYet your end will increase greatly.\
      \ \n"
    8: "⁸ “Please inquire of past generations,\nAnd consider the things searched out\
      \ by their fathers.\n"
    9: "⁹ For we are only of yesterday and know nothing,\nBecause our days on earth\
      \ are as a shadow.\n"
    10: "¹⁰ Will they not teach you and tell you,\nAnd bring forth words from their\
      \ minds? \n"
    11: "¹¹ “Can papyrus grow tall without a marsh?\nCan the rushes grow without water?\n"
    12: "¹² While it is still green and not cut down,\nYet it withers before any other\
      \ plant.\n"
    13: "¹³ So are the paths of all who forget God;\nAnd the hope of the godless will\
      \ perish,\n"
    14: "¹⁴ His confidence is fragile,\nAnd his trust is a spider’s web.\n"
    15: "¹⁵ He depends on his house, but it does not stand;\nHe holds on to it, but\
      \ it does not endure.\n"
    16: "¹⁶ He flourishes before the sun,\nAnd his shoots spread out over his garden.\n"
    17: "¹⁷ His roots wrap around a rock pile,\nHe grasps a house of stones.\n"
    18: "¹⁸ If he is removed from his place,\nThen it will deny him, saying, ‘I never\
      \ saw you.’\n"
    19: "¹⁹ Behold, this is the joy of His way;\nAnd out of the dust others will spring.\n"
    20: "²⁰ Behold, God will not reject a person of integrity,\nNor will He help evildoers.\n"
    21: "²¹ He will yet fill your mouth with laughter,\nAnd your lips with joyful\
      \ shouting.\n"
    22: "²² Those who hate you will be clothed with shame,\nAnd the tent of the wicked\
      \ will no longer exist.”"
