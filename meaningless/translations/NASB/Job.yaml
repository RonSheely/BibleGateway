    1: '¹ There was a man in the land of Uz whose name was Job; and that man was blameless,
      upright, fearing God and turning away from evil. '
    2: '² Seven sons and three daughters were born to him. '
    3: '³ His possessions were seven thousand sheep, three thousand camels, five hundred
      yoke of oxen, five hundred female donkeys, and very many servants; and that
      man was the greatest of all the men of the east. '
    4: '⁴ His sons used to go and hold a feast in the house of each one on his day,
      and they would send word and invite their three sisters to eat and drink with
      them. '
    5: "⁵ When the days of feasting had completed their cycle, Job would send word\
      \ to them and consecrate them, getting up early in the morning and offering\
      \ burnt offerings according to the number of them all; for Job said, “Perhaps\
      \ my sons have sinned and cursed God in their hearts.” Job did so continually.\
      \ \n"
    6: '⁶ Now there was a day when the sons of God came to present themselves before
      the Lord, and Satan also came among them. '
    7: '⁷ The Lord said to Satan, “From where do you come?” Satan answered the Lord
      and said, “From roaming about on the earth and walking around on it.” '
    8: '⁸ The Lord said to Satan, “Have you considered My servant Job? For there is
      no one like him on the earth, a blameless and upright man, fearing God and turning
      away from evil.” '
    9: '⁹ Then Satan answered the Lord, “Does Job fear God for nothing? '
    10: '¹⁰ Have You not made a fence around him and his house and all that he has,
      on every side? You have blessed the work of his hands, and his possessions have
      increased in the land. '
    11: '¹¹ But reach out with Your hand now and touch all that he has; he will certainly
      curse You to Your face.” '
    12: "¹² Then the Lord said to Satan, “Behold, all that he has is in your power;\
      \ only do not reach out and put your hand on him.” So Satan departed from the\
      \ presence of the Lord. \n"
    13: '¹³ Now on the day when his sons and his daughters were eating and drinking
      wine in their oldest brother’s house, '
    14: '¹⁴ a messenger came to Job and said, “The oxen were plowing and the female
      donkeys feeding beside them, '
    15: '¹⁵ and the Sabeans attacked and took them. They also killed the servants
      with the edge of the sword, and I alone have escaped to tell you.” '
    16: '¹⁶ While he was still speaking, another came and said, “The fire of God fell
      from heaven and burned up the sheep and the servants and consumed them, and
      I alone have escaped to tell you.” '
    17: '¹⁷ While he was still speaking, another came and said, “The Chaldeans formed
      three units and made a raid on the camels and took them, and killed the servants
      with the edge of the sword, and I alone have escaped to tell you.” '
    18: '¹⁸ While he was still speaking, another also came and said, “Your sons and
      your daughters were eating and drinking wine in their oldest brother’s house, '
    19: "¹⁹ and behold, a great wind came from across the wilderness and struck the\
      \ four corners of the house, and it fell on the young people and they died,\
      \ and I alone have escaped to tell you.” \n"
    20: '²⁰ Then Job got up, tore his robe, and shaved his head; then he fell to the
      ground and worshiped. '
    21: "²¹ He said,\n“Naked I came from my mother’s womb,\nAnd naked I shall return\
      \ there.\nThe Lord gave and the Lord has taken away.\nBlessed be the name of\
      \ the Lord.” \n"
    22: ²² Despite all this, Job did not sin, nor did he blame God.
  2:
    1: '¹ Again, there was a day when the sons of God came to present themselves before
      the Lord, and Satan also came among them to present himself before the Lord. '
    2: '² The Lord said to Satan, “Where have you come from?” Then Satan answered
      the Lord and said, “From roaming about on the earth and walking around on it.” '
    3: '³ The Lord said to Satan, “Have you considered My servant Job? For there is
      no one like him on the earth, a blameless and upright man fearing God and turning
      away from evil. And he still holds firm to his integrity, although you incited
      Me against him to ruin him without cause.” '
    4: '⁴ Satan answered the Lord and said, “Skin for skin! Yes, all that a man has,
      he will give for his life. '
    5: '⁵ However, reach out with Your hand now, and touch his bone and his flesh;
      he will curse You to Your face!” '
    6: "⁶ So the Lord said to Satan, “Behold, he is in your power, only spare his\
      \ life.” \n"
    7: '⁷ Then Satan went out from the presence of the Lord and struck Job with severe
      boils from the sole of his foot to the top of his head. '
    8: "⁸ And Job took a piece of pottery to scrape himself while he was sitting in\
      \ the ashes. \n"
    9: '⁹ Then his wife said to him, “Do you still hold firm your integrity? Curse
      God and die!” '
    10: "¹⁰ But he said to her, “You are speaking as one of the foolish women speaks.\
      \ Shall we actually accept good from God but not accept adversity?” Despite\
      \ all this, Job did not sin with his lips. \n"
    11: '¹¹ Now when Job’s three friends heard about all this adversity that had come
      upon him, they came, each one from his own place—Eliphaz the Temanite, Bildad
      the Shuhite, and Zophar the Naamathite; and they made an appointment together
      to come to sympathize with him and comfort him. '
    12: '¹² When they looked from a distance and did not recognize him, they raised
      their voices and wept. And each of them tore his robe, and they threw dust over
      their heads toward the sky. '
    13: ¹³ Then they sat down on the ground with him for seven days and seven nights,
      with no one speaking a word to him, for they saw that his pain was very great.
  3:
    1: '¹ Afterward Job opened his mouth and cursed the day of his birth. '
    2: "² And Job said, \n"
    3: "³ “May the day on which I was to be born perish,\nAs well as the night which\
      \ said, ‘A boy is conceived.’\n"
    4: "⁴ May that day be darkness;\nMay God above not care for it,\nNor light shine\
      \ on it.\n"
    5: "⁵ May darkness and black gloom claim it;\nMay a cloud settle on it;\nMay the\
      \ blackness of the day terrify it.\n"
    6: "⁶ As for that night, may darkness seize it;\nMay it not rejoice among the\
      \ days of the year;\nMay it not come into the number of the months.\n"
    7: "⁷ Behold, may that night be barren;\nMay no joyful shout enter it.\n"
    8: "⁸ May those curse it who curse the day,\nWho are prepared to disturb Leviathan.\n"
    9: "⁹ May the stars of its twilight be darkened;\nMay it wait for light but have\
      \ none,\nAnd may it not see the breaking dawn;\n"
    10: "¹⁰ Because it did not shut the opening of my mother’s womb,\nOr hide trouble\
      \ from my eyes. \n"
    11: "¹¹ “Why did I not die at birth,\nCome out of the womb and pass away?\n"
    12: "¹² Why were the knees there in front of me,\nAnd why the breasts, that I\
      \ would nurse?\n"
    13: "¹³ For now I would have lain down and been quiet;\nI would have slept then,\
      \ I would have been at rest,\n"
    14: "¹⁴ With kings and counselors of the earth,\nWho rebuilt ruins for themselves;\n"
    15: "¹⁵ Or with rulers who had gold,\nWho were filling their houses with silver.\n"
    16: "¹⁶ Or like a miscarriage which is hidden, I would not exist,\nAs infants\
      \ that never saw light.\n"
    17: "¹⁷ There the wicked cease from raging,\nAnd there the weary are at rest.\n"
    18: "¹⁸ The prisoners are at ease together;\nThey do not hear the voice of the\
      \ taskmaster.\n"
    19: "¹⁹ The small and the great are there,\nAnd the slave is free from his master.\
      \ \n"
    20: "²⁰ “Why is light given to one burdened with grief,\nAnd life to the bitter\
      \ of soul,\n"
    21: "²¹ Who long for death, but there is none,\nAnd dig for it more than for hidden\
      \ treasures;\n"
    22: "²² Who are filled with jubilation,\nAnd rejoice when they find the grave?\n"
    23: "²³ Why is light given to a man whose way is hidden,\nAnd whom God has shut\
      \ off?\n"
    24: "²⁴ For my groaning comes at the sight of my food,\nAnd my cries pour out\
      \ like water.\n"
    25: "²⁵ For what I fear comes upon me,\nAnd what I dread encounters me.\n"
    26: "²⁶ I am not at ease, nor am I quiet,\nAnd I am not at rest, but turmoil comes.”"
