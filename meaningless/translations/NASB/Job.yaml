    1: "¹ Then Eliphaz the Temanite responded, \n"
    2: "² “If one ventures a word with you, will you become impatient?\nBut who can\
      \ refrain from speaking?\n"
    3: "³ Behold, you have taught many,\nAnd you have strengthened weak hands.\n"
    4: "⁴ Your words have helped the stumbling to stand,\nAnd you have strengthened\
      \ feeble knees.\n"
    5: "⁵ But now it comes to you, and you are impatient;\nIt touches you, and you\
      \ are horrified.\n"
    6: "⁶ Is your fear of God not your confidence,\nAnd the integrity of your ways\
      \ your hope? \n"
    7: "⁷ “Remember now, who ever perished being innocent?\nOr where were the upright\
      \ destroyed?\n"
    8: "⁸ According to what I have seen, those who plow wrongdoing\nAnd those who\
      \ sow trouble harvest it.\n"
    9: "⁹ By the breath of God they perish,\nAnd by the blast of His anger they come\
      \ to an end.\n"
    10: "¹⁰ The roaring of the lion and the voice of the fierce lion,\nAnd the teeth\
      \ of the young lions are broken out.\n"
    11: "¹¹ The lion perishes for lack of prey,\nAnd the cubs of the lioness are scattered.\
      \ \n"
    12: "¹² “Now a word was brought to me secretly,\nAnd my ear received a whisper\
      \ of it.\n"
    13: "¹³ Amid disquieting thoughts from visions of the night,\nWhen deep sleep\
      \ falls on people,\n"
    14: "¹⁴ Dread came upon me, and trembling,\nAnd made all my bones shake.\n"
    15: "¹⁵ Then a spirit passed by my face;\nThe hair of my flesh stood up.\n"
    16: "¹⁶ Something was standing still, but I could not recognize its appearance;\n\
      A form was before my eyes;\nThere was silence, then I heard a voice:\n"
    17: "¹⁷ ‘Can mankind be righteous before God?\nCan a man be pure before his Maker?\n"
    18: "¹⁸ He puts no trust even in His servants;\nAnd He accuses His angels of error.\n"
    19: "¹⁹ How much more those who live in houses of clay,\nWhose foundation is in\
      \ the dust,\nWho are crushed before the moth!\n"
    20: "²⁰ Between morning and evening they are broken in pieces;\nUnregarded, they\
      \ perish forever.\n"
    21: "²¹ Is their tent-cord not pulled out within them?\nThey die, yet without\
      \ wisdom.’"
  5:
    1: "¹ “Call now, is there anyone who will answer you?\nAnd to which of the holy\
      \ ones will you turn?\n"
    2: "² For irritation kills the fool,\nAnd jealousy brings death to the simple.\n"
    3: "³ I have seen the fool taking root,\nAnd I cursed his home immediately.\n"
    4: "⁴ His sons are far from safety,\nThey are also oppressed at the gate,\nAnd\
      \ there is no one to save them.\n"
    5: "⁵ The hungry devour his harvest\nAnd take it to a place of thorns,\nAnd the\
      \ schemer is eager for their wealth.\n"
    6: "⁶ For disaster does not come from the dust,\nNor does trouble sprout from\
      \ the ground,\n"
    7: "⁷ For man is born for trouble,\nAs sparks fly upward. \n"
    8: "⁸ “But as for me, I would seek God,\nAnd I would make my plea before God,\n"
    9: "⁹ Who does great and unsearchable things,\nWonders without number.\n"
    10: "¹⁰ He gives rain on the earth,\nAnd sends water on the fields,\n"
    11: "¹¹ So that He sets on high those who are lowly,\nAnd those who mourn are\
      \ lifted to safety.\n"
    12: "¹² He frustrates the schemes of the shrewd,\nSo that their hands cannot attain\
      \ success.\n"
    13: "¹³ He captures the wise by their own cleverness,\nAnd the advice of the cunning\
      \ is quickly thwarted.\n"
    14: "¹⁴ By day they meet with darkness,\nAnd grope at noon as in the night.\n"
    15: "¹⁵ But He saves from the sword of their mouth,\nAnd the poor from the hand\
      \ of the strong.\n"
    16: "¹⁶ So the helpless has hope,\nAnd injustice has shut its mouth. \n"
    17: "¹⁷ “Behold, happy is the person whom God disciplines,\nSo do not reject the\
      \ discipline of the Almighty.\n"
    18: "¹⁸ For He inflicts pain, and gives relief;\nHe wounds, but His hands also\
      \ heal.\n"
    19: "¹⁹ In six troubles He will save you;\nEven in seven, evil will not touch\
      \ you.\n"
    20: "²⁰ In famine He will redeem you from death,\nAnd in war, from the power of\
      \ the sword.\n"
    21: "²¹ You will be hidden from the scourge of the tongue,\nAnd you will not be\
      \ afraid of violence when it comes.\n"
    22: "²² You will laugh at violence and hunger,\nAnd you will not be afraid of\
      \ wild animals.\n"
    23: "²³ For you will be in league with the stones of the field,\nAnd the animals\
      \ of the field will be at peace with you.\n"
    24: "²⁴ You will know that your tent is secure,\nFor you will visit your home\
      \ and have nothing missing.\n"
    25: "²⁵ You will also know that your descendants will be many,\nAnd your offspring\
      \ as the grass of the earth.\n"
    26: "²⁶ You will come to the grave at a ripe age,\nLike the stacking of grain\
      \ in its season.\n"
    27: "²⁷ Behold this; we have investigated it, and so it is.\nHear it, and know\
      \ for yourself.”"
