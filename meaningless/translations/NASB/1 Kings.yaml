    12: "¹² And the Lord gave wisdom to Solomon, just as He promised him; and there\
      \ was peace between Hiram and Solomon, and the two of them made a covenant.\
      \ \n"
    13: '¹³ Now King Solomon conscripted forced laborers from all Israel; and the
