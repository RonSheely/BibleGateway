    4: '⁴ There were artistic window frames in three rows, and window was opposite
      window at three intervals. '
    5: "⁵ And all the doorways and doorposts had squared artistic frames, and window\
      \ was opposite window at three intervals. \n"
    6: "⁶ Then he made the hall of pillars; its length was fifty cubits and its width\
      \ thirty cubits, and a porch was in front of them and pillars and a threshold\
