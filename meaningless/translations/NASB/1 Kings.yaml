    53: "⁵³ For You have singled them out from all the peoples of the earth as Your\
      \ inheritance, just as You spoke through Moses Your servant, when You brought\
      \ our fathers out of Egypt, Lord God.” \n"
    54: '⁵⁴ When Solomon had finished praying this entire prayer and plea to the Lord,
      he stood up from the altar of the Lord, from kneeling on his knees with his
      hands spread toward heaven. '
    55: "⁵⁵ And he stood and blessed all the assembly of Israel with a loud voice,\
      \ saying: \n"
    56: '⁵⁶ “Blessed be the Lord, who has given rest to His people Israel in accordance
      with everything that He promised; not one word has failed of all His good promise,
      which He promised through Moses His servant. '
    57: '⁵⁷ May the Lord our God be with us, as He was with our fathers; may He not
      leave us nor forsake us, '
    58: '⁵⁸ so that He may guide our hearts toward Himself, to walk in all His ways
      and to keep His commandments, His statutes, and His ordinances, which He commanded
      our fathers. '
    59: '⁵⁹ And may these words of mine, with which I have implored the favor of the
      Lord, be near to the Lord our God day and night, so that He will maintain the
      cause of His servant and the cause of His people Israel, as each day requires, '
    60: '⁶⁰ so that all the peoples of the earth may know that the Lord is God; there
      is no one else. '
    61: "⁶¹ Your hearts therefore shall be wholly devoted to the Lord our God, to\
      \ walk in His statutes and to keep His commandments, as at this day.” \n"
    62: '⁶² Then the king and all Israel with him offered sacrifice before the Lord. '
    63: '⁶³ And Solomon offered for the sacrifice of peace offerings, which he offered
      to the Lord, twenty-two thousand oxen and 120,000 sheep. So the king and all
      the sons of Israel dedicated the house of the Lord. '
    64: "⁶⁴ On the same day the king consecrated the middle of the courtyard that\
      \ was in front of the house of the Lord, because there he offered the burnt\
      \ offering, the grain offering, and the fat of the peace offerings; for the\
      \ bronze altar that was before the Lord was too small to hold the burnt offering,\
      \ the grain offering, and the fat of the peace offerings. \n"
    65: '⁶⁵ So Solomon held the feast at that time, and all Israel with him, a great
      assembly from the entrance of Hamath to the brook of Egypt, before the Lord
      our God, for seven days and seven more days, that is, fourteen days. '
    66: ⁶⁶ On the eighth day he dismissed the people, and they blessed the king. Then
      they went to their tents joyful and with happy hearts for all the goodness that
      the Lord had shown to David His servant, and to Israel His people.
  9:
    1: '¹ Now it came about when Solomon had finished building the house of the Lord
      and the king’s house, and all that Solomon desired to do, '
    2: '² that the Lord appeared to Solomon a second time, as He had appeared to him
      at Gibeon. '
    3: '³ And the Lord said to him, “I have heard your prayer and your plea which
      you have offered before Me; I have consecrated this house which you have built,
      by putting My name there forever, and My eyes and My heart will be there always. '
    4: '⁴ As for you, if you walk before Me as your father David walked, in integrity
      of heart and honesty, acting in accordance with everything that I have commanded
      you, and if you keep My statutes and My ordinances, '
    5: "⁵ then I will establish the throne of your kingdom over Israel forever, just\
      \ as I promised to your father David, saying, ‘You shall not be deprived of\
      \ a man on the throne of Israel.’ \n"
    6: '⁶ “But if you or your sons indeed turn away from following Me, and do not
      keep My commandments and My statutes which I have placed before you, but you
      go and serve other gods and worship them, '
    7: '⁷ then I will cut Israel off from the land which I have given them, and the
      house which I have consecrated for My name, I will expel from My sight. So Israel
      will become a saying and an object of derision among all peoples. '
    8: '⁸ And this house will become a heap of ruins; everyone who passes by it will
      be appalled and hiss and say, ‘Why has the Lord done such a thing to this land
      and this house?’ '
    9: "⁹ And they will say, ‘Because they abandoned the Lord their God, who brought\
      \ their fathers out of the land of Egypt, and they adopted other gods and worshiped\
      \ and served them, for that reason the Lord has brought all this adversity on\
      \ them.’” \n"
    10: '¹⁰ Now it came about at the end of twenty years in which Solomon had built
      the two houses, the house of the Lord and the king’s house '
    11: '¹¹ (Hiram king of Tyre had supplied Solomon with cedar and juniper timber
      and gold, satisfying all his desire), that King Solomon then gave Hiram twenty
      cities in the land of Galilee. '
    12: '¹² So Hiram left Tyre to see the cities which Solomon had given him, and
      they did not please him. '
    13: '¹³ And he said, “What are these cities which you have given me, my brother?”
      So they have been called the land of Cabul to this day. '
    14: "¹⁴ And Hiram sent to the king 120 talents of gold. \n"
    15: '¹⁵ Now this is the account of the forced labor which King Solomon conscripted
      to build the house of the Lord, his own house, the Millo, the wall of Jerusalem,
      Hazor, Megiddo, and Gezer. '
    16: '¹⁶ For Pharaoh king of Egypt had gone up and overthrown Gezer and burned
      it with fire, and killed the Canaanites who lived in the city; and he had given
      it as a dowry to his daughter, Solomon’s wife. '
    17: '¹⁷ So Solomon rebuilt Gezer and the lower Beth-horon, '
    18: '¹⁸ and Baalath and Tamar in the wilderness, in the land of Judah, '
    19: '¹⁹ and all the storage cities which Solomon had, that is, the cities for
      his chariots and the cities for his horsemen, and everything that it pleased
      Solomon to build in Jerusalem, in Lebanon, and in all the land under his rule. '
    20: '²⁰ As for all the people who were left of the Amorites, the Hittites, the
      Perizzites, the Hivites, and the Jebusites, who were not of the sons of Israel, '
    21: '²¹ their descendants who were left after them in the land, whom the sons
      of Israel were unable to completely eliminate, from them Solomon conscripted
      forced laborers, as they are to this day. '
    22: "²² But Solomon did not make slaves of the sons of Israel; for they were men\
      \ of war, his servants, his commanders, his charioteers, his chariot commanders,\
      \ and his horsemen. \n"
    23: "²³ These were the chief officers who were in charge of Solomon’s work, 550,\
      \ who ruled over the people doing the work. \n"
    24: "²⁴ As soon as Pharaoh’s daughter came up from the city of David to her house\
      \ which Solomon had built for her, he then built the Millo. \n"
    25: "²⁵ Now three times a year Solomon offered burnt offerings and peace offerings\
      \ on the altar which he had built for the Lord, burning incense with them on\
      \ the altar which was before the Lord. So he finished the house. \n"
    26: '²⁶ King Solomon also built a fleet of ships in Ezion-geber, which is near
      Eloth on the shore of the Red Sea, in the land of Edom. '
    27: '²⁷ And Hiram sent his servants with the fleet, sailors who knew the sea,
      along with the servants of Solomon. '
    28: ²⁸ And they went to Ophir and received 420 talents of gold from there, and
      brought it to King Solomon.
  10:
    1: '¹ Now when the queen of Sheba heard about the fame of Solomon in relation
      to the name of the Lord, she came to test him with riddles. '
    2: '² So she came to Jerusalem with a very large entourage, with camels carrying
      balsam oil and a very large quantity of gold and precious stones. When she came
      to Solomon, she spoke to him about everything that was in her heart. '
    3: '³ And Solomon answered all her questions; nothing was concealed from the king
      which he did not explain to her. '
    4: '⁴ When the queen of Sheba saw all the wisdom of Solomon, and the house that
      he had built, '
    5: '⁵ and the food of his table, the seating of his servants, the service of his
      waiters and their attire, his cupbearers, and his burnt offerings which he offered
      at the house of the Lord, she was breathless. '
    6: '⁶ Then she said to the king, “It was a true story that I heard in my own land
      about your words and your wisdom. '
    7: '⁷ But I did not believe the stories until I came and my own eyes saw it all.
      And behold, the half of it was not reported to me. You have exceeded in wisdom
      and prosperity the report which I heard. '
    8: '⁸ Blessed are your men, and blessed are these servants of yours who stand
      before you continually and hear your wisdom! '
    9: '⁹ Blessed be the Lord your God who delighted in you to put you on the throne
      of Israel; because the Lord loves Israel forever, He made you king, to do justice
      and righteousness.” '
    10: "¹⁰ Then she gave the king 120 talents of gold, and a very large amount of\
      \ balsam oil and precious stones. Never again did such a large quantity of balsam\
      \ oil come in as that which the queen of Sheba gave King Solomon. \n"
    11: '¹¹ And the ships of Hiram as well, which brought gold from Ophir, brought
      in from Ophir a very great number of almug trees and precious stones. '
    12: "¹² The king made from the almug trees supports for the house of the Lord\
      \ and for the king’s house, and lyres and harps for the singers; such almug\
      \ trees have not come in again, nor have they been seen to this day. \n"
    13: "¹³ And King Solomon granted the queen of Sheba everything she desired, whatever\
      \ she requested, besides what he gave her in proportion to his royal bounty.\
      \ Then she departed and went to her own land together with her servants. \n"
    14: '¹⁴ Now the weight of gold that came to Solomon in one year was 666 talents
      of gold, '
    15: '¹⁵ besides that from the traders, and the wares of the merchants and all
      the kings of the Arabs and the governors of the country. '
    16: '¹⁶ King Solomon made two hundred large shields of beaten gold, using six
      hundred shekels of gold on each large shield. '
    17: '¹⁷ And he made three hundred small shields of beaten gold, using three minas
      of gold on each shield; and the king put them in the house of the timber of
      Lebanon. '
    18: '¹⁸ Moreover, the king made a large throne of ivory and overlaid it with fine
      gold. '
    19: '¹⁹ There were six steps to the throne and a round top to the throne at its
      back, and armrests on each side of the seat, and two lions standing beside the
      armrests. '
    20: '²⁰ Twelve lions were standing there on the six steps on the one side and
      on the other; nothing like it was made for any other kingdom. '
    21: '²¹ Now all King Solomon’s drinking utensils were of gold, and all the utensils
      of the house of the timber of Lebanon were of pure gold. None was of silver;
      it was not considered as amounting to anything in the days of Solomon. '
    22: "²² For the king had the ships of Tarshish at sea with Hiram’s ships; once\
      \ every three years the ships of Tarshish would come carrying gold and silver,\
      \ ivory, monkeys, and peacocks. \n"
    23: '²³ So King Solomon became greater than all the kings of the earth in wealth
      and wisdom. '
    24: '²⁴ And all the earth was seeking the attention of Solomon, to hear his wisdom,
      which God had put in his heart. '
    25: "²⁵ And they were bringing, everyone, a gift: articles of silver and gold,\
      \ garments, weapons, balsam oil, horses, and mules, so much year by year. \n"
    26: '²⁶ Now Solomon gathered chariots and horsemen; and he had 1,400 chariots
      and twelve thousand horsemen, and he stationed them in the chariot cities and
      with the king in Jerusalem. '
    27: '²⁷ And the king made silver as common as stones in Jerusalem, and he made
      cedars as plentiful as sycamore trees that are in the lowland. '
    28: '²⁸ Also Solomon’s import of horses was from Egypt and Kue, and the king’s
      merchants acquired them from Kue for a price. '
    29: ²⁹ A chariot was imported from Egypt for six hundred shekels of silver, and
      a horse for 150; and by the same means they exported them to all the kings of
      the Hittites and to the kings of the Arameans.
  11:
    1: '¹ Now King Solomon loved many foreign women along with the daughter of Pharaoh:
      Moabite, Ammonite, Edomite, Sidonian, and Hittite women, '
    2: '² from the nations of which the Lord had said to the sons of Israel, “You
      shall not associate with them, nor shall they associate with you; they will
      certainly turn your heart away to follow their gods.” Solomon clung to these
      in love. '
    3: '³ He had seven hundred wives, who were princesses, and three hundred concubines;
      and his wives turned his heart away. '
    4: '⁴ For when Solomon was old, his wives turned his heart away to follow other
      gods; and his heart was not wholly devoted to the Lord his God, as the heart
      of his father David had been. '
    5: '⁵ For Solomon became a follower of Ashtoreth the goddess of the Sidonians,
      and of Milcom the abhorrent idol of the Ammonites. '
    6: '⁶ So Solomon did what was evil in the sight of the Lord, and did not follow
      the Lord fully, as his father David had done. '
    7: '⁷ Then Solomon built a high place for Chemosh, the abhorrent idol of Moab,
      on the mountain that is east of Jerusalem, and for Molech, the abhorrent idol
      of the sons of Ammon. '
    8: "⁸ He also did the same for all his foreign wives, who burned incense and sacrificed\
      \ to their gods. \n"
    9: '⁹ Now the Lord was angry with Solomon because his heart had turned away from
      the Lord, the God of Israel, who had appeared to him twice, '
    10: '¹⁰ and had commanded him regarding this thing, that he was not to follow
      other gods; but he did not comply with what the Lord had commanded. '
    11: '¹¹ So the Lord said to Solomon, “Since you have done this, and you have not
      kept My covenant and My statutes, which I have commanded you, I will certainly
      tear the kingdom away from you, and will give it to your servant. '
    12: '¹² However, I will not do it in your days, only for the sake of your father
      David; but I will tear it away from the hand of your son. '
    13: "¹³ Yet I will not tear away all the kingdom, but I will give one tribe to\
      \ your son for the sake of My servant David, and for the sake of Jerusalem,\
      \ which I have chosen.” \n"
    14: '¹⁴ Then the Lord raised up an adversary against Solomon, Hadad the Edomite;
      he was of the royal line in Edom. '
    15: '¹⁵ For it came about, when David was in Edom and Joab the commander of the
      army had gone up to bury those killed in battle, and had struck and killed every
      male in Edom '
    16: '¹⁶ (for Joab and all Israel stayed there for six months, until he had eliminated
      every male in Edom), '
    17: '¹⁷ that Hadad fled to Egypt, he and certain Edomites of his father’s servants
      with him, while Hadad was a young boy. '
    18: '¹⁸ They set out from Midian and came to Paran; and they took men with them
      from Paran and came to Egypt, to Pharaoh king of Egypt, who gave him a house
      and assigned him food and gave him land. '
    19: '¹⁹ Now Hadad found great favor in the sight of Pharaoh, so that he gave him
      in marriage the sister of his own wife, the sister of Tahpenes the queen. '
    20: '²⁰ And the sister of Tahpenes gave birth to his son Genubath, whom Tahpenes
      weaned in Pharaoh’s house; and Genubath was in Pharaoh’s house among the sons
      of Pharaoh. '
    21: '²¹ But when Hadad heard in Egypt that David lay down with his fathers and
      that Joab the commander of the army was dead, Hadad said to Pharaoh, “Let me
      go, so that I may go to my own country.” '
    22: "²² However, Pharaoh said to him, “But what have you lacked with me that you\
      \ are here, requesting to go to your own country?” And he answered, “Nothing;\
      \ nevertheless you must let me go.” \n"
    23: '²³ God also raised up another adversary against him, Rezon the son of Eliada,
      who had fled from his master Hadadezer, king of Zobah. '
    24: '²⁴ And he gathered men to himself and became leader of a marauding band,
      after David killed those of Zobah; and they went to Damascus and stayed there,
      and reigned in Damascus. '
    25: "²⁵ So he was an adversary to Israel all the days of Solomon, along with the\
      \ harm that Hadad inflicted; and he felt disgust for Israel and reigned over\
      \ Aram. \n"
    26: '²⁶ Then Jeroboam the son of Nebat, an Ephraimite of Zeredah, Solomon’s servant,
      whose mother’s name was Zeruah, a widow, also rebelled against the king. '
    27: '²⁷ Now this was the reason why he rebelled against the king: Solomon built
      the Millo, and closed up the breach of the city of his father David. '
    28: '²⁸ Now the man Jeroboam was a valiant warrior, and when Solomon saw that
      the young man was industrious, he appointed him over all the forced labor of
      the house of Joseph. '
    29: '²⁹ And it came about at that time, when Jeroboam went out of Jerusalem, that
      the prophet Ahijah the Shilonite found him on the road. Now Ahijah had clothed
      himself with a new cloak; and both of them were alone in the field. '
    30: '³⁰ Then Ahijah took hold of the new cloak which was on him and tore it into
      twelve pieces. '
    31: '³¹ And he said to Jeroboam, “Take for yourself ten pieces; for this is what
      the Lord, the God of Israel says: ‘Behold, I am going to tear the kingdom away
      from the hand of Solomon and give you ten tribes '
    32: '³² (but he shall have one tribe, for the sake of My servant David and for
      the sake of Jerusalem, the city which I have chosen from all the tribes of Israel), '
    33: '³³ because they have abandoned Me, and have worshiped Ashtoreth the goddess
      of the Sidonians, Chemosh the god of Moab, and Milcom the god of the sons of
      Ammon; and they have not walked in My ways, doing what is right in My sight
      and keeping My statutes and My ordinances, as his father David did. '
    34: '³⁴ Nevertheless I will not take the whole kingdom out of his hand, but I
      will make him ruler all the days of his life, for the sake of My servant David
      whom I chose, who kept My commandments and My statutes; '
    35: '³⁵ but I will take the kingdom from his son’s hand and give it to you; that
      is, ten tribes. '
    36: '³⁶ But to his son I will give one tribe, so that My servant David may always
      have a lamp before Me in Jerusalem, the city where I have chosen for Myself
      to put My name. '
    37: '³⁷ However I will take you, and you shall reign over all that you desire,
      and you shall be king over Israel. '
    38: '³⁸ Then it shall be, that if you listen to all that I command you and walk
      in My ways, and do what is right in My sight by keeping My statutes and My commandments,
      as My servant David did, then I will be with you and build you an enduring house
      as I built for David, and I will give Israel to you. '
    39: '³⁹ So I will oppress the descendants of David for this, but not always.’” '
    40: "⁴⁰ Solomon sought therefore to put Jeroboam to death; but Jeroboam set out\
      \ and fled to Egypt to Shishak king of Egypt, and he was in Egypt until the\
      \ death of Solomon. \n"
    41: '⁴¹ Now the rest of the acts of Solomon and whatever he did, and his wisdom,
      are they not written in the Book of the Acts of Solomon? '
    42: '⁴² So the time that Solomon reigned in Jerusalem over all Israel was forty
      years. '
    43: ⁴³ Then Solomon lay down with his fathers and was buried in the city of his
      father David, and his son Rehoboam reigned in his place.
  12:
    1: '¹ Then Rehoboam went to Shechem, because all Israel had come to Shechem to
      make him king. '
    2: '² Now when Jeroboam the son of Nebat heard about this, he was living in Egypt
      (for he was still in Egypt, where he had fled from the presence of King Solomon). '
    3: '³ Then they sent word and summoned him, and Jeroboam and all the assembly
      of Israel came and spoke to Rehoboam, saying, '
    4: '⁴ “Your father made our yoke hard; but now, lighten the hard labor imposed
      by your father and his heavy yoke which he put on us, and we will serve you.” '
    5: "⁵ Then he said to them, “Depart for three days, then return to me.” So the\
      \ people departed. \n"
    6: '⁶ And King Rehoboam consulted with the elders who had served his father Solomon
      while he was still alive, saying, “How do you advise me to answer this people?” '
    7: '⁷ Then they spoke to him, saying, “If you will be a servant to this people
      today, and will serve them and grant them their request, and speak pleasant
      words to them, then they will be your servants always.” '
    8: '⁸ But he ignored the advice of the elders which they had given him, and consulted
      with the young men who had grown up with him and served him. '
    9: '⁹ He said to them, “What advice do you give, so that we may answer this people
      who have spoken to me, saying, ‘Lighten the yoke which your father put on us’?” '
    10: '¹⁰ And the young men who had grown up with him spoke to him, saying, “This
      is what you should say to this people who spoke to you, saying: ‘Your father
      made our yoke heavy, now you make it lighter for us!’ You should speak this
      way to them: ‘My little finger is thicker than my father’s waist! '
    11: "¹¹ Now then, my father loaded you with a heavy yoke; yet I will add to your\
      \ yoke. My father disciplined you with whips, but I will discipline you with\
      \ scorpions!’” \n"
    12: '¹² Then Jeroboam and all the people came to Rehoboam on the third day, just
      as the king had directed, saying, “Return to me on the third day.” '
    13: '¹³ And the king answered the people harshly, for he ignored the advice of
      the elders which they had given him, '
    14: '¹⁴ and he spoke to them according to the advice of the young men, saying,
      “My father made your yoke heavy, but I will add to your yoke; my father disciplined
      you with whips, but I will discipline you with scorpions!” '
    15: "¹⁵ So the king did not listen to the people; because it was a turn of events\
      \ from the Lord, in order to establish His word which the Lord spoke through\
      \ Ahijah the Shilonite to Jeroboam the son of Nebat. \n"
    16: "¹⁶ When all Israel saw that the king had not listened to them, the people\
      \ replied to the king, saying,\n“What share do we have in David?\nWe have no\
      \ inheritance in the son of Jesse;\nTo your tents, Israel!\nNow look after your\
      \ own house, David!”\nSo Israel went away to their tents. "
    17: '¹⁷ But as for the sons of Israel who lived in the cities of Judah, Rehoboam
      reigned over them. '
    18: '¹⁸ Then King Rehoboam sent Adoram, who was in charge of the forced labor,
      and all Israel stoned him to death. And King Rehoboam hurried to mount his chariot
      to flee to Jerusalem. '
    19: "¹⁹ So Israel has broken with the house of David to this day. \n"
    20: "²⁰ And it came about, when all Israel heard that Jeroboam had returned, that\
      \ they sent word and called him to the assembly, and made him king over all\
      \ Israel. None except the tribe of Judah alone followed the house of David.\
      \ \n"
    21: '²¹ Now when Rehoboam had come to Jerusalem, he assembled all the house of
      Judah and the tribe of Benjamin, 180,000 chosen warriors, to fight against the
      house of Israel to restore the kingdom to Rehoboam the son of Solomon. '
    22: '²² But the word of God came to Shemaiah the man of God, saying, '
    23: '²³ “Tell Rehoboam the son of Solomon, king of Judah, and all the house of
      Judah and Benjamin, and the rest of the people, saying, '
    24: "²⁴ ‘This is what the Lord says: “You shall not go up nor fight against your\
      \ relatives the sons of Israel; return, every man to his house, for this thing\
      \ has come from Me.”’” So they listened to the word of the Lord, and returned\
      \ to go their way in accordance with the word of the Lord. \n"
    25: '²⁵ Then Jeroboam built Shechem in the hill country of Ephraim, and lived
      there. And he went out from there and built Penuel. '
    26: '²⁶ And Jeroboam said in his heart, “Now the kingdom will return to the house
      of David. '
    27: '²⁷ If this people go up to offer sacrifices in the house of the Lord in Jerusalem,
      then the heart of this people will return to their lord, to Rehoboam king of
      Judah; and they will kill me and return to Rehoboam king of Judah.” '
    28: '²⁸ So the king consulted, and he made two golden calves; and he said to the
      people, “It is too much for you to go up to Jerusalem; behold your gods, Israel,
      that brought you up from the land of Egypt.” '
    29: '²⁹ And he set up one in Bethel, and the other he put in Dan. '
    30: '³⁰ Now this thing became a sin, for the people went to worship before the
      one as far as Dan. '
    31: '³¹ And he made houses on high places, and appointed priests from all the
      people who were not of the sons of Levi. '
    32: '³² Jeroboam also instituted a feast in the eighth month on the fifteenth
      day of the month, like the feast that is in Judah, and he went up to the altar.
      So he did in Bethel, sacrificing to the calves which he had made. And he stationed
      in Bethel the priests of the high places which he had made. '
    33: ³³ Then he went up to the altar which he had made in Bethel on the fifteenth
      day in the eighth month, the month that he had devised in his own heart; and
      he instituted a feast for the sons of Israel and went up to the altar to burn
      incense.
  13:
    1: '¹ Now behold, a man of God came from Judah to Bethel by the word of the Lord,
      while Jeroboam was standing at the altar to burn incense. '
    2: '² And he cried out against the altar by the word of the Lord and said, “Altar,
      altar, this is what the Lord says: ‘Behold, a son shall be born to the house
      of David, Josiah by name; and on you he shall sacrifice the priests of the high
      places who burn incense on you, and human bones shall burn on you.’” '
    3: '³ Then he gave a sign on the same day, saying, “This is the sign which the
      Lord has spoken: ‘Behold, the altar shall be torn to pieces and the ashes which
      are on it shall be poured out.’” '
    4: '⁴ Now when the king heard the statement of the man of God which he cried out
      against the altar in Bethel, Jeroboam stretched out his hand from the altar,
      saying, “Seize him!” But his hand which he had stretched out toward him dried
      up, and he could not draw it back to himself. '
    5: '⁵ The altar also was torn to pieces and the ashes were poured out from the
      altar, in accordance with the sign which the man of God had given by the word
      of the Lord. '
    6: '⁶ And the king responded and said to the man of God, “Please appease the Lord
      your God and pray for me, so that my hand may be restored to me.” So the man
      of God appeased the Lord, and the king’s hand was restored to him, and it became
      as it was before. '
    7: '⁷ Then the king said to the man of God, “Come home with me and refresh yourself,
      and I will give you a gift.” '
    8: '⁸ But the man of God said to the king, “If you were to give me half your house,
      I would not go with you, nor would I eat bread or drink water in this place. '
    9: '⁹ For so it was commanded me by the word of the Lord, saying, ‘You shall not
      eat bread nor drink water, nor return by the way that you came.’” '
    10: "¹⁰ So he went another way and did not return by the way that he had come\
      \ to Bethel. \n"
    11: '¹¹ Now an old prophet was living in Bethel; and his sons came and told him
      all the deeds which the man of God had done that day in Bethel; the words which
      he had spoken to the king, these also they reported to their father. '
    12: '¹² And their father said to them, “Which way did he go?” Now his sons had
      seen the way that the man of God who came from Judah had gone. '
    13: '¹³ Then he said to his sons, “Saddle the donkey for me.” So they saddled
      the donkey for him and he rode away on it. '
    14: '¹⁴ So he went after the man of God and found him sitting under an oak; and
      he said to him, “Are you the man of God who came from Judah?” And he said, “I
      am.” '
    15: '¹⁵ Then he said to him, “Come home with me and eat bread.” '
    16: '¹⁶ But he said, “I cannot return with you, nor come with you, nor will I
      eat bread or drink water with you in this place. '
    17: '¹⁷ For a command came to me by the word of the Lord: ‘You shall not eat bread,
      nor drink water there; do not return by going the way that you came.’” '
    18: '¹⁸ Then he said to him, “I too am a prophet like you, and an angel spoke
      to me by the word of the Lord, saying, ‘Bring him back with you to your house,
      so that he may eat bread and drink water.’” But he lied to him. '
    19: "¹⁹ So he went back with him, and ate bread in his house and drank water.\
      \ \n"
    20: '²⁰ Now it came about, as they were sitting down at the table, that the word
      of the Lord came to the prophet who had brought him back; '
    21: '²¹ and he cried out to the man of God who came from Judah, saying, “This
      is what the Lord says: ‘Because you have disobeyed the command of the Lord,
      and have not kept the commandment which the Lord your God commanded you, '
    22: '²² but have returned and eaten bread and drunk water in the place of which
      He said to you, “You are not to eat bread nor drink water”; your dead body will
      not come to the grave of your fathers.’” '
    23: '²³ It came about after he had eaten bread and after he had drunk, that he
      saddled the donkey for him, for the prophet whom he had brought back. '
    24: '²⁴ Now when he had gone, a lion met him on the way and killed him, and his
      body was thrown on the road, with the donkey standing beside it; the lion also
      was standing beside the body. '
    25: "²⁵ And behold, men passed by and saw the body thrown on the road, and the\
      \ lion standing beside the body; so they came and told about it in the city\
      \ where the old prophet had lived. \n"
    26: '²⁶ Now when the prophet who had brought him back from the way heard about
      it, he said, “It is the man of God, who disobeyed the command of the Lord; therefore
      the Lord has given him to the lion, which has torn him and killed him, in accordance
      with the word of the Lord which He spoke to him.” '
    27: '²⁷ Then he spoke to his sons, saying, “Saddle the donkey for me.” And they
      saddled it. '
    28: '²⁸ Then he went and found his body thrown on the road, with the donkey and
      the lion standing beside the body; the lion had not eaten the body nor harmed
      the donkey. '
    29: '²⁹ So the prophet picked up the body of the man of God and laid it on the
      donkey and brought it back; and he came to the city of the old prophet to mourn
      and to bury him. '
    30: '³⁰ He laid his body in his own grave, and they mourned over him, saying,
      “Oh, my brother!” '
    31: '³¹ And after he had buried him, he talked to his sons, saying, “When I die,
      bury me in the grave in which the man of God is buried; lay my bones beside
      his bones. '
    32: "³² For the thing will certainly come to pass which he cried out by the word\
      \ of the Lord against the altar that is in Bethel, and against all the houses\
      \ of the high places which are in the cities of Samaria.” \n"
    33: '³³ After this event, Jeroboam did not abandon his evil way, but he again
      appointed priests of the high places from all the people; anyone who wanted,
      he ordained, and he became one of the priests of the high places. '
    34: ³⁴ This event also became a sin of the house of Jeroboam, even to wipe it
      out and eliminate it from the face of the earth.
  14:
    1: '¹ At that time Abijah the son of Jeroboam became sick. '
    2: '² And Jeroboam said to his wife, “Now arise and disguise yourself so that
      they will not know that you are the wife of Jeroboam, and go to Shiloh. Behold,
      Ahijah the prophet is there, who said regarding me that I would be king over
      this people. '
    3: "³ Take ten loaves with you, some pastries, and a jar of honey, and go to him.\
      \ He will tell you what will happen to the boy.” \n"
    4: '⁴ And Jeroboam’s wife did so, and set out and went to Shiloh, and came to
      the house of Ahijah. Now Ahijah could not see because his eyes were glossy from
      his old age. '
    5: "⁵ Now the Lord had said to Ahijah, “Behold, the wife of Jeroboam is coming\
      \ to inquire of you about her son, because he is sick. You shall say such and\
      \ such to her, for it will be when she arrives, that she is going to make herself\
      \ unrecognizable.” \n"
    6: '⁶ So when Ahijah heard the sound of her feet coming in the doorway, he said,
      “Come in, wife of Jeroboam; why do you make yourself unrecognizable? Nevertheless,
      I am sent to you with a harsh message. '
    7: '⁷ Go, say to Jeroboam, ‘This is what the Lord, the God of Israel says: “Because
      I exalted you from among the people and made you leader over My people Israel, '
    8: '⁸ and tore the kingdom away from the house of David and gave it to you—yet
      you have not been like My servant David, who kept My commandments and followed
      Me with all his heart, to do only that which was right in My sight; '
    9: '⁹ you also have done more evil than all who were before you, and you have
      gone and made for yourself other gods and cast metal images to provoke Me to
      anger, and have thrown Me behind your back— '
    10: '¹⁰ therefore behold, I am bringing disaster on the house of Jeroboam, and
      I will eliminate from Jeroboam every male person, both bond and free in Israel,
      and I will make a clean sweep of the house of Jeroboam, just as one sweeps away
      dung until it is all gone. '
    11: '¹¹ Anyone belonging to Jeroboam who dies in the city, the dogs will eat.
      And anyone who dies in the field, the birds of the sky will eat; for the Lord
      has spoken it.”’ '
    12: '¹² Now you, arise, go to your house. When your feet enter the city the child
      will die. '
    13: '¹³ Then all Israel will mourn for him and bury him, for he alone of Jeroboam’s
      family will come to the grave, because in him something good was found toward
      the Lord God of Israel in the house of Jeroboam. '
    14: "¹⁴ Moreover, the Lord will raise up for Himself a king over Israel who will\
      \ eliminate the house of Jeroboam this day and from now on. \n"
    15: '¹⁵ “For the Lord will strike Israel, just as a reed sways in the water; and
      He will uproot Israel from this good land which He gave to their fathers, and
      will scatter them beyond the Euphrates River, because they have made their Asherim,
      provoking the Lord to anger. '
    16: "¹⁶ He will give up Israel because of the sins of Jeroboam, which he committed\
      \ and with which he misled Israel into sin.” \n"
    17: '¹⁷ Then Jeroboam’s wife arose and departed, and came to Tirzah. As she was
      entering the threshold of the house, the child died. '
    18: "¹⁸ Then all Israel buried him and mourned for him, in accordance with the\
      \ word of the Lord which He had spoken through His servant Ahijah the prophet.\
      \ \n"
    19: '¹⁹ Now as for the rest of the acts of Jeroboam, how he made war and how he
      reigned, behold, they are written in the Book of the Chronicles of the Kings
      of Israel. '
    20: "²⁰ And the time that Jeroboam reigned was twenty-two years; and he lay down\
      \ with his fathers, and his son Nadab reigned in his place. \n"
    21: '²¹ Now Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty-one
      years old when he became king, and he reigned for seventeen years in Jerusalem,
      the city which the Lord had chosen from all the tribes of Israel to put His
      name there. And his mother’s name was Naamah the Ammonitess. '
    22: '²² And the people of Judah did evil in the sight of the Lord, and they provoked
      Him to jealousy with their sins which they committed, more than all that their
      fathers had done. '
    23: '²³ For they, too, built for themselves high places, memorial stones, and
      Asherim on every high hill and under every luxuriant tree. '
    24: "²⁴ There were also male cult prostitutes in the land. They committed all\
      \ the same abominations of the nations which the Lord dispossessed before the\
      \ sons of Israel. \n"
    25: '²⁵ Now it happened in the fifth year of King Rehoboam, that Shishak the king
      of Egypt marched against Jerusalem. '
    26: '²⁶ And he took away the treasures of the house of the Lord and the treasures
      of the king’s house, and he took everything; he even took all the shields of
      gold which Solomon had made. '
    27: '²⁷ So King Rehoboam made shields of bronze in their place, and entrusted
      them to the care of the commanders of the guard who guarded the doorway of the
      king’s house. '
    28: "²⁸ And it happened as often as the king entered the house of the Lord, that\
      \ the guards would carry them and would bring them back into the guards’ room.\
      \ \n"
    29: '²⁹ Now as for the rest of the acts of Rehoboam and all that he did, are they
      not written in the Book of the Chronicles of the Kings of Judah? '
    30: '³⁰ And there was war between Rehoboam and Jeroboam continually. '
    31: ³¹ And Rehoboam lay down with his fathers and was buried with his fathers
      in the city of David; and his mother’s name was Naamah the Ammonitess. And his
      son Abijam became king in his place.
  15:
    1: '¹ Now in the eighteenth year of King Jeroboam, the son of Nebat, Abijam became
      king over Judah. '
    2: '² He reigned for three years in Jerusalem; and his mother’s name was Maacah
      the daughter of Abishalom. '
    3: '³ He walked in all the sins of his father which he had committed before him;
      and his heart was not wholly devoted to the Lord his God, like the heart of
      his father David. '
    4: '⁴ But for David’s sake the Lord his God gave him a lamp in Jerusalem, to raise
      up his son after him and to establish Jerusalem, '
    5: '⁵ because David did what was right in the sight of the Lord, and did not deviate
      from anything that He commanded him all the days of his life, except in the
      case of Uriah the Hittite. '
    6: "⁶ And there was war between Rehoboam and Jeroboam all the days of his life.\
      \ \n"
    7: "⁷ Now as for the rest of the acts of Abijam and all that he did, are they\
      \ not written in the Book of the Chronicles of the Kings of Judah? And there\
      \ was war between Abijam and Jeroboam. \n"
    8: "⁸ And Abijam lay down with his fathers, and they buried him in the city of\
      \ David; and his son Asa became king in his place. \n"
    9: '⁹ So in the twentieth year of Jeroboam the king of Israel, Asa began to reign
      as king of Judah. '
    10: '¹⁰ He reigned for forty-one years in Jerusalem; and his mother’s name was
      Maacah the daughter of Abishalom. '
    11: '¹¹ Now Asa did what was right in the sight of the Lord, like his father David. '
    12: '¹² He also removed the male cult prostitutes from the land and removed all
      the idols which his fathers had made. '
    13: '¹³ And even his mother Maacah, he also removed her from the position of queen
      mother, because she had made an abominable image as an Asherah; and Asa cut
      down her abominable image and burned it at the brook Kidron. '
    14: '¹⁴ But the high places were not eliminated; nevertheless Asa’s heart was
      wholly devoted to the Lord all his days. '
    15: "¹⁵ And he brought into the house of the Lord the holy gifts of his father\
      \ and his own holy gifts: silver, gold, and valuable utensils. \n"
    16: '¹⁶ Now there was war between Asa and Baasha king of Israel all their days. '
    17: '¹⁷ Baasha king of Israel marched against Judah and fortified Ramah in order
      to prevent anyone from going out or coming in to Asa king of Judah. '
    18: '¹⁸ Then Asa took all the silver and the gold that was left in the treasuries
      of the house of the Lord and the treasuries of the king’s house, and handed
      it over to his servants. And King Asa sent them to Ben-hadad the son of Tabrimmon,
      the son of Hezion, king of Aram, who lived in Damascus, saying, '
    19: '¹⁹ “Let’s make a treaty between you and me, as there was between my father
      and your father. Behold, I have sent you a gift of silver and gold; go, break
      your treaty with Baasha king of Israel so that he will withdraw from me.” '
    20: '²⁰ So Ben-hadad listened to King Asa and sent the commanders of his armies
      against the cities of Israel, and conquered Ijon, Dan, Abel-beth-maacah, and
      all Chinneroth, besides all the land of Naphtali. '
    21: '²¹ When Baasha heard about it, he stopped fortifying Ramah and remained in
      Tirzah. '
    22: "²² Then King Asa made a proclamation to all Judah—no one was exempt—and they\
      \ carried away the stones of Ramah and its timber with which Baasha had built\
      \ fortifications. And King Asa built with them Geba of Benjamin and Mizpah.\
      \ \n"
    23: '²³ Now as for the rest of all the acts of Asa and all his might, and all
      that he did and the cities which he built, are they not written in the Book
      of the Chronicles of the Kings of Judah? But in the time of his old age he was
      diseased in his feet. '
    24: "²⁴ And Asa lay down with his fathers and was buried with his fathers in the\
      \ city of his father David; and his son Jehoshaphat reigned in his place. \n"
    25: '²⁵ Now Nadab the son of Jeroboam became king over Israel in the second year
      of Asa king of Judah, and he reigned over Israel for two years. '
    26: '²⁶ He did evil in the sight of the Lord, and walked in the way of his father
      and in his sin into which he misled Israel. '
    27: "²⁷ Then Baasha the son of Ahijah of the house of Issachar conspired against\
      \ him, and Baasha struck and killed him at Gibbethon, which belonged to the\
      \ Philistines, while Nadab and all Israel were laying siege to Gibbethon. \n"
    28: '²⁸ So Baasha killed him in the third year of Asa king of Judah, and reigned
      in his place. '
    29: '²⁹ And as soon as he was king, he struck and killed all the household of
      Jeroboam. He did not leave Jeroboam any persons alive, but kept killing until
      he had eliminated them, in accordance with the word of the Lord which He spoke
      by His servant Ahijah the Shilonite, '
    30: "³⁰ and because of the sins of Jeroboam which he committed, and into which\
      \ he misled Israel, because of his provocation with which he provoked the Lord\
      \ God of Israel to anger. \n"
    31: "³¹ Now as for the rest of the acts of Nadab and all that he did, are they\
      \ not written in the Book of the Chronicles of the Kings of Israel? \n"
    32: "³² And there was war between Asa and Baasha king of Israel all their days.\
      \ \n"
    33: '³³ In the third year of Asa king of Judah, Baasha the son of Ahijah became
      king over all Israel at Tirzah, and he reigned for twenty-four years. '
    34: ³⁴ And he did evil in the sight of the Lord, and walked in the way of Jeroboam
      and in his sin into which he misled Israel.
  16:
    1: '¹ Now the word of the Lord came to Jehu the son of Hanani against Baasha,
      saying, '
    2: '² “Since I exalted you from the dust and made you leader over My people Israel,
      and you have walked in the way of Jeroboam and have misled My people Israel
      into sin, provoking Me to anger with their sins, '
    3: '³ behold, I am going to burn Baasha and his house, and I will make your house
      like the house of Jeroboam the son of Nebat. '
    4: "⁴ Anyone belonging to Baasha who dies in the city, the dogs will eat; and\
      \ anyone belonging to him who dies in the field, the birds of the sky will eat.”\
      \ \n"
    5: "⁵ Now as for the rest of the acts of Baasha and what he did and his might,\
      \ are they not written in the Book of the Chronicles of the Kings of Israel?\
      \ \n"
    6: '⁶ And Baasha lay down with his fathers and was buried in Tirzah, and his son
      Elah became king in his place. '
    7: "⁷ Moreover, the word of the Lord through the prophet Jehu the son of Hanani\
      \ came against Baasha and his household, both because of all the evil that he\
      \ did in the sight of the Lord, provoking Him to anger with the work of his\
      \ hands, by being like the house of Jeroboam, and because he struck it. \n"
    8: '⁸ In the twenty-sixth year of Asa king of Judah, Elah the son of Baasha became
      king over Israel at Tirzah, and reigned for two years. '
    9: '⁹ And his servant Zimri, commander of half his chariots, conspired against
      him. Now Elah was in Tirzah drinking himself drunk in the house of Arza, who
      was in charge of the household in Tirzah. '
    10: '¹⁰ Then Zimri came in and struck him and put him to death in the twenty-seventh
      year of Asa king of Judah, and he became king in his place. '
    11: "¹¹ And when he became king, as soon as he sat on his throne, he killed all\
      \ the household of Baasha; he did not leave a single male alive, either of his\
      \ relatives or of his friends. \n"
    12: '¹² So Zimri eliminated all the household of Baasha, in accordance with the
      word of the Lord which He spoke against Baasha through Jehu the prophet, '
    13: '¹³ for all the sins of Baasha and the sins of his son Elah, which they committed
      and into which they misled Israel, provoking the Lord God of Israel to anger
      with their idols. '
    14: "¹⁴ Now as for the rest of the acts of Elah and all that he did, are they\
      \ not written in the Book of the Chronicles of the Kings of Israel? \n"
    15: '¹⁵ In the twenty-seventh year of Asa king of Judah, Zimri reigned for seven
      days in Tirzah. Now the people were camped against Gibbethon, which belonged
      to the Philistines. '
    16: '¹⁶ And the people who were camped heard it being said, “Zimri has conspired
      and has also struck and killed the king!” Therefore all Israel made Omri, the
      commander of the army, king over Israel that day in the camp. '
    17: '¹⁷ Then Omri and all Israel with him went up from Gibbethon and besieged
      Tirzah. '
    18: '¹⁸ When Zimri saw that the city was taken, he went into the citadel of the
      king’s house and burned the king’s house over himself with fire, and died, '
    19: '¹⁹ because of his sins which he committed, doing evil in the sight of the
      Lord, walking in the way of Jeroboam, and in his sin which he committed, misleading
      Israel into sin. '
    20: "²⁰ Now as for the rest of the acts of Zimri and his conspiracy which he carried\
      \ out, are they not written in the Book of the Chronicles of the Kings of Israel?\
      \ \n"
    21: '²¹ Then the people of Israel were divided into two parts: half of the people
      followed Tibni the son of Ginath, to make him king; the other half followed
      Omri. '
    22: '²² But the people who followed Omri prevailed over the people who followed
      Tibni the son of Ginath. And Tibni died and Omri became king. '
    23: '²³ In the thirty-first year of Asa king of Judah, Omri became king over Israel
      and reigned for twelve years; he reigned for six years at Tirzah. '
    24: "²⁴ And he purchased the hill Samaria from Shemer for two talents of silver;\
      \ and he built on the hill, and named the city which he built Samaria, after\
      \ the name of Shemer, the owner of the hill. \n"
    25: '²⁵ Now Omri did evil in the sight of the Lord, and acted more wickedly than
      all who were before him. '
    26: '²⁶ For he walked entirely in the way of Jeroboam the son of Nebat and in
      his sins into which he misled Israel, provoking the Lord God of Israel to anger
      with their idols. '
    27: '²⁷ Now as for the rest of the acts of Omri which he did and his might which
      he displayed, are they not written in the Book of the Chronicles of the Kings
      of Israel? '
    28: "²⁸ And Omri lay down with his fathers and was buried in Samaria; and his\
      \ son Ahab became king in his place. \n"
    29: '²⁹ Now Ahab the son of Omri became king over Israel in the thirty-eighth
      year of Asa king of Judah, and Ahab the son of Omri reigned over Israel in Samaria
      for twenty-two years. '
    30: "³⁰ Ahab the son of Omri did evil in the sight of the Lord more than all who\
      \ were before him. \n"
    31: '³¹ And as though it had been a trivial thing for him to walk in the sins
      of Jeroboam the son of Nebat, he married Jezebel the daughter of Ethbaal king
      of the Sidonians, and went and served Baal, and worshiped him. '
    32: '³² So he erected an altar for Baal at the house of Baal, which he built in
      Samaria. '
    33: '³³ Ahab also made the Asherah. So Ahab did more to provoke the Lord God of
      Israel to anger than all the kings of Israel who were before him. '
    34: ³⁴ In his days Hiel the Bethelite rebuilt Jericho; he laid its foundations
      with the loss of Abiram his firstborn, and set up its gates with the loss of
      his youngest son Segub, in accordance with the word of the Lord, which He spoke
      by Joshua the son of Nun.
  17:
    1: '¹ Now Elijah the Tishbite, who was of the settlers of Gilead, said to Ahab,
      “As the Lord, the God of Israel lives, before whom I stand, there shall certainly
      be neither dew nor rain during these years, except by my word.” '
    2: '² Then the word of the Lord came to him, saying, '
    3: '³ “Go away from here and turn eastward, and hide yourself by the brook Cherith,
      which is east of the Jordan. '
    4: '⁴ And it shall be that you will drink from the brook, and I have commanded
      the ravens to provide food for you there.” '
    5: '⁵ So he went and did everything according to the word of the Lord, for he
      went and lived by the brook Cherith, which is east of the Jordan. '
    6: '⁶ And the ravens brought him bread and meat in the morning and bread and meat
      in the evening, and he would drink from the brook. '
    7: "⁷ But it happened after a while that the brook dried up, because there was\
      \ no rain in the land. \n"
    8: '⁸ Then the word of the Lord came to him, saying, '
    9: '⁹ “Arise, go to Zarephath, which belongs to Sidon, and stay there; behold,
      I have commanded a widow there to provide food for you.” '
    10: '¹⁰ So he arose and went to Zarephath, and when he came to the entrance of
      the city, behold, a widow was there gathering sticks; and he called to her and
      said, “Please get me a little water in a cup, so that I may drink.” '
    11: '¹¹ As she was going to get it, he called to her and said, “Please bring me
      a piece of bread in your hand.” '
    12: '¹² But she said, “As the Lord your God lives, I have no food, only a handful
      of flour in the bowl and a little oil in the jar; and behold, I am gathering
      a few sticks so that I may go in and prepare it for me and my son, so that we
      may eat it and die.” '
    13: '¹³ However, Elijah said to her, “Do not fear; go, do as you have said. Just
      make me a little bread loaf from it first and bring it out to me, and afterward
      you may make one for yourself and for your son. '
    14: '¹⁴ For this is what the Lord, the God of Israel says: ‘The bowl of flour
      shall not be used up, nor shall the jar of oil become empty, until the day that
      the Lord provides rain on the face of the earth.’” '
    15: '¹⁵ So she went and did everything in accordance with the word of Elijah,
      and she and he and her household ate for many days. '
    16: "¹⁶ The bowl of flour was not used up, nor did the jar of oil become empty,\
      \ in accordance with the word of the Lord which He spoke through Elijah. \n"
    17: '¹⁷ Now it happened after these things that the son of the woman, the mistress
      of the house, became sick; and his condition became very grave, until at the
      end he was no longer breathing. '
    18: '¹⁸ So she said to Elijah, “Why is my business any of yours, you man of God?
      Yet you have come to me to bring my wrongdoing to remembrance, and to put my
      son to death!” '
    19: '¹⁹ But he said to her, “Give me your son.” Then he took him from her arms
      and carried him up to the upstairs room where he was living, and laid him on
      his own bed. '
    20: '²⁰ And he called to the Lord and said, “Lord, my God, have You also brought
      catastrophe upon the widow with whom I am staying, by causing her son to die?” '
    21: '²¹ Then he stretched himself out over the boy three times, and called to
      the Lord and said, “Lord, my God, please, let this boy’s life return to him.” '
    22: '²² And the Lord listened to the voice of Elijah, and the life of the boy
      returned to him and he revived. '
    23: '²³ Elijah then took the boy and brought him down from the upstairs room into
      the house and gave him to his mother; and Elijah said, “See, your son is alive.” '
    24: ²⁴ Then the woman said to Elijah, “Now I know that you are a man of God, and
      that the word of the Lord in your mouth is truth.”
  18:
    1: '¹ Now it happened after many days that the word of the Lord came to Elijah
      in the third year, saying, “Go, present yourself to Ahab, and I will provide
      rain on the face of the earth.” '
    2: '² So Elijah went to present himself to Ahab. Now the famine was severe in
      Samaria. '
    3: '³ Ahab summoned Obadiah, who was in charge of the household. (Now Obadiah
      feared the Lord greatly; '
    4: '⁴ for when Jezebel killed the prophets of the Lord, Obadiah took a hundred
      prophets and hid them by fifties in a cave, and provided them with bread and
      water.) '
    5: '⁵ Then Ahab said to Obadiah, “Go through the land to all the springs of water
      and to all the river valleys; perhaps we will find grass and keep the horses
      and mules alive, and not have to kill some of the cattle.” '
    6: "⁶ So they divided the land between them to survey it; Ahab went one way by\
      \ himself, and Obadiah went another way by himself. \n"
    7: '⁷ Now as Obadiah was on the way, behold, Elijah met him, and he recognized
      him and fell on his face and said, “Is it you, Elijah my master?” '
    8: '⁸ And he said to him, “It is I. Go, say to your master, ‘Behold, Elijah is
      here.’” '
    9: '⁹ But he said, “What sin have I committed, that you are handing your servant
      over to Ahab, to put me to death? '
    10: '¹⁰ As surely as the Lord your God lives, there is no nation or kingdom to
      which my master has not sent word to search for you; and whenever they say,
      ‘He is not here,’ he makes the kingdom or nation swear that they could not find
      you. '
    11: '¹¹ Yet now you are saying, ‘Go, say to your master, “Behold, Elijah is here!”’ '
    12: '¹² And it will come about when I leave you that the Spirit of the Lord will
      carry you to where I do not know; so when I come and inform Ahab and he cannot
      find you, he will kill me, though I, your servant, have feared the Lord from
      my youth. '
    13: '¹³ Has it not been reported to my master what I did when Jezebel killed the
      prophets of the Lord, that I hid a hundred prophets of the Lord by fifties in
      a cave, and provided them with bread and water? '
    14: '¹⁴ Yet now you are saying, ‘Go, say to your master, “Behold, Elijah is here”’;
      he will then kill me!” '
    15: '¹⁵ Then Elijah said, “As surely as the Lord of armies lives, before whom
      I stand, I will certainly present myself to him today.” '
    16: "¹⁶ So Obadiah went to meet Ahab and informed him; then Ahab went to meet\
      \ Elijah. \n"
    17: '¹⁷ When Ahab saw Elijah, Ahab said to him, “Is this you, the cause of disaster
      to Israel?” '
    18: '¹⁸ He said, “I have not brought disaster to Israel, but you and your father’s
      house have, because you have abandoned the commandments of the Lord and you
      have followed the Baals. '
    19: "¹⁹ Now then, send orders and gather to me all Israel at Mount Carmel, together\
      \ with 450 prophets of Baal and four hundred prophets of the Asherah, who eat\
      \ at Jezebel’s table.” \n"
    20: '²⁰ So Ahab sent orders among all the sons of Israel and brought the prophets
      together at Mount Carmel. '
    21: '²¹ Then Elijah approached all the people and said, “How long are you going
      to struggle with the two choices? If the Lord is God, follow Him; but if Baal,
      follow him.” But the people did not answer him so much as a word. '
    22: '²² Then Elijah said to the people, “I alone am left as a prophet of the Lord,
      while Baal’s prophets are 450 men. '
    23: '²³ Now have them give us two oxen; and have them choose the one ox for themselves
      and cut it up, and place it on the wood, but put no fire under it; and I will
      prepare the other ox and lay it on the wood, and I will not put a fire under
      it. '
    24: "²⁴ Then you call on the name of your god, and I will call on the name of\
      \ the Lord; and the God who answers by fire, He is God.” And all the people\
      \ replied, “That is a good idea.” \n"
    25: '²⁵ So Elijah said to the prophets of Baal, “Choose the one ox for yourselves
      and prepare it first, since there are many of you, and call on the name of your
      god, but put no fire under the ox.” '
    26: '²⁶ Then they took the ox which was given them and they prepared it, and they
      called on the name of Baal from morning until noon, saying, “O Baal, answer
      us!” But there was no voice and no one answered. And they limped about the altar
      which they had made. '
    27: '²⁷ And at noon Elijah ridiculed them and said, “Call out with a loud voice,
      since he is a god; undoubtedly he is attending to business, or is on the way,
      or is on a journey. Perhaps he is asleep, and will awaken.” '
    28: '²⁸ So they cried out with a loud voice, and cut themselves according to their
      custom with swords and lances until blood gushed out on them. '
    29: "²⁹ When midday was past, they raved until the time of the offering of the\
      \ evening sacrifice; but there was no voice, no one answered, and no one paid\
      \ attention. \n"
    30: '³⁰ Then Elijah said to all the people, “Come forward to me.” So all the people
      came forward to him. And he repaired the altar of the Lord which had been torn
      down. '
    31: '³¹ Then Elijah took twelve stones, corresponding to the number of the tribes
      of the sons of Jacob, to whom the word of the Lord had come, saying, “Israel
      shall be your name.” '
    32: '³² And with the stones he built an altar in the name of the Lord; and he
      made a trench around the altar, large enough to hold two measures of seed. '
    33: '³³ Then he laid out the wood, and he cut the ox in pieces and placed it on
      the wood. '
    34: '³⁴ And he said, “Fill four large jars with water and pour it on the burnt
      offering and on the wood.” And he said, “Do it a second time,” so they did it
      a second time. Then he said, “Do it a third time,” so they did it a third time. '
    35: "³⁵ The water flowed around the altar, and he also filled the trench with\
      \ water. \n"
    36: '³⁶ Then at the time of the offering of the evening sacrifice, Elijah the
      prophet approached and said, “Lord, God of Abraham, Isaac, and Israel, today
      let it be known that You are God in Israel and that I am Your servant, and that
      I have done all these things at Your word. '
    37: '³⁷ Answer me, Lord, answer me, so that this people may know that You, Lord,
      are God, and that You have turned their heart back.” '
    38: '³⁸ Then the fire of the Lord fell and consumed the burnt offering and the
      wood, and the stones and the dust; and it licked up the water that was in the
      trench. '
    39: '³⁹ When all the people saw this, they fell on their faces; and they said,
      “The Lord, He is God; the Lord, He is God!” '
    40: "⁴⁰ Then Elijah said to them, “Seize the prophets of Baal; do not let one\
      \ of them escape.” So they seized them; and Elijah brought them down to the\
      \ brook Kishon, and slaughtered them there. \n"
    41: '⁴¹ Now Elijah said to Ahab, “Go up, eat and drink; for there is the sound
      of the roar of a heavy shower.” '
    42: '⁴² So Ahab went up to eat and drink. But Elijah went up to the top of Carmel;
      and he bent down to the earth and put his face between his knees. '
    43: '⁴³ And he said to his servant, “Go up now, look toward the sea.” So he went
      up and looked, but he said, “There is nothing.” Yet Elijah said, “Go back” seven
      times. '
    44: '⁴⁴ And when he returned the seventh time, he said, “Behold, a cloud as small
      as a person’s hand is coming up from the sea.” And Elijah said, “Go up, say
      to Ahab, ‘Harness your chariot horses and go down, so that the heavy shower
      does not stop you.’” '
    45: '⁴⁵ Meanwhile the sky became dark with clouds and wind came up, and there
      was a heavy shower. And Ahab rode and went to Jezreel. '
    46: ⁴⁶ Then the hand of the Lord was on Elijah, and he belted his cloak around
      his waist and outran Ahab to Jezreel.
  19:
    1: '¹ Now Ahab told Jezebel everything that Elijah had done, and how he had killed
      all the prophets with the sword. '
    2: '² Then Jezebel sent a messenger to Elijah, saying, “So may the gods do to
      me and more so, if by about this time tomorrow I do not make your life like
      the life of one of them.” '
    3: '³ And he was afraid, and got up and ran for his life and came to Beersheba,
      which belongs to Judah; and he left his servant there. '
    4: '⁴ But he himself went a day’s journey into the wilderness, and came and sat
      down under a broom tree; and he asked for himself to die, and said, “Enough!
      Now, Lord, take my life, for I am no better than my fathers.” '
    5: '⁵ Then he lay down and fell asleep under a broom tree; but behold, there was
      an angel touching him, and he said to him, “Arise, eat!” '
    6: '⁶ And he looked, and behold, there was at his head a round loaf of bread baked
      on hot coals, and a pitcher of water. So he ate and drank, and lay down again. '
    7: '⁷ But the angel of the Lord came back a second time and touched him, and said,
      “Arise, eat; because the journey is too long for you.” '
    8: "⁸ So he arose and ate and drank, and he journeyed in the strength of that\
      \ food for forty days and forty nights to Horeb, the mountain of God. \n"
    9: '⁹ Then he came there to a cave and spent the night there; and behold, the
      word of the Lord came to him, and He said to him, “What are you doing here,
      Elijah?” '
    10: "¹⁰ And he said, “I have been very zealous for the Lord, the God of armies;\
      \ for the sons of Israel have abandoned Your covenant, torn down Your altars,\
      \ and killed Your prophets with the sword. And I alone am left; and they have\
      \ sought to take my life.” \n"
    11: '¹¹ So He said, “Go out and stand on the mountain before the Lord.” And behold,
      the Lord was passing by! And a great and powerful wind was tearing out the mountains
      and breaking the rocks in pieces before the Lord; but the Lord was not in the
      wind. And after the wind there was an earthquake, but the Lord was not in the
      earthquake. '
    12: '¹² And after the earthquake, a fire, but the Lord was not in the fire; and
      after the fire, a sound of a gentle blowing. '
    13: '¹³ When Elijah heard it, he wrapped his face in his cloak and went out and
      stood in the entrance of the cave. And behold, a voice came to him and said,
      “What are you doing here, Elijah?” '
    14: "¹⁴ Then he said, “I have been very zealous for the Lord, the God of armies;\
      \ for the sons of Israel have abandoned Your covenant, torn down Your altars,\
      \ and killed Your prophets with the sword. And I alone am left; and they have\
      \ sought to take my life.” \n"
    15: '¹⁵ The Lord said to him, “Go, return on your way to the wilderness of Damascus;
      and when you have arrived, you shall anoint Hazael king over Aram. '
    16: '¹⁶ You shall also anoint Jehu the son of Nimshi king over Israel; and you
      shall anoint Elisha the son of Shaphat of Abel-meholah as prophet in your place. '
    17: '¹⁷ And it shall come about that the one who escapes from the sword of Hazael,
      Jehu shall put to death, and the one who escapes from the sword of Jehu, Elisha
      shall put to death. '
    18: "¹⁸ Yet I will leave seven thousand in Israel, all the knees that have not\
      \ bowed to Baal and every mouth that has not kissed him.” \n"
    19: '¹⁹ So he departed from there and found Elisha the son of Shaphat while he
      was plowing, with twelve yoke of oxen in front of him, and he with the twelfth.
      And Elijah came over to him and threw his cloak on him. '
    20: '²⁰ Then he left the oxen behind and ran after Elijah, and said, “Please let
      me kiss my father and my mother, then I will follow you.” And he said to him,
      “Go back, for what have I done to you?” '
    21: ²¹ So he returned from following him, and took the pair of oxen and sacrificed
      them, and cooked their meat with the implements of the oxen, and gave it to
      the people and they ate. Then he got up and followed Elijah and served him.
  20:
    1: '¹ Now Ben-hadad, king of Aram, gathered all his army, and there were thirty-two
      kings with him, and horses and chariots. And he went up and besieged Samaria,
      and fought against it. '
    2: '² Then he sent messengers to the city to Ahab, king of Israel, and said to
      him, “This is what Ben-hadad says: '
    3: '³ ‘Your silver and your gold are mine; your most beautiful wives and children
      are also mine.’” '
    4: '⁴ And the king of Israel replied, “As you say, my lord, O king; I am yours,
      as well as all that I have.” '
    5: '⁵ Then the messengers returned and said, “Ben-hadad says this: ‘I did indeed
      send word to you, saying, “You shall give me your silver, your gold, your wives,
      and your children”; '
    6: "⁶ but about this time tomorrow I will send my servants to you, and they will\
      \ search your house and the houses of your servants; and they will take in their\
      \ hands everything that is pleasing to your eyes, and take it all away.’” \n"
    7: '⁷ Then the king of Israel summoned all the elders of the land and said, “Please
      be aware and see that this man is looking for trouble; for he sent me his demand
      for my wives, my children, my silver, and my gold, and I did not refuse him.” '
    8: '⁸ Then all the elders and all the people said to him, “Do not listen nor consent.” '
    9: '⁹ So he said to the messengers of Ben-hadad, “Tell my lord the king, ‘Everything
      that you sent as a demand to your servant at the first, I will do; but this
      thing I cannot do.’” Then the messengers departed, and brought him word again. '
    10: '¹⁰ Ben-hadad sent word to him and said, “May the gods do so to me and more
      so, if the dust of Samaria will be enough for handfuls for all the people who
      follow me.” '
    11: '¹¹ Then the king of Israel replied, “Tell him, ‘He who straps on his weapons
      had better not boast like one who takes them off.’” '
    12: "¹² And when Ben-hadad heard this message, while he was drinking with the\
      \ kings in the temporary shelters, he said to his servants, “Take your positions.”\
      \ So they took their positions against the city. \n"
    13: '¹³ Now behold, a prophet approached Ahab king of Israel, and said, “This
      is what the Lord says: ‘Have you seen all this great multitude? Behold, I am
      going to hand them over to you today, and you shall know that I am the Lord.’” '
    14: '¹⁴ But Ahab said, “By whom?” So he said, “The Lord says this: ‘By the young
      men of the leaders of the provinces.’” Then he said, “Who will begin the battle?”
      And he said, “You will.” '
    15: "¹⁵ So he mustered the young men of the leaders of the provinces, and there\
      \ were 232; and after them he mustered all the people, all the sons of Israel:\
      \ seven thousand. \n"
    16: '¹⁶ They went out at noon, while Ben-hadad was drinking himself drunk in the
      temporary shelters with the thirty-two kings who were helping him. '
    17: '¹⁷ The young men of the leaders of the provinces went out first; and Ben-hadad
      sent out scouts, and they reported to him, saying, “Men have come out from Samaria.” '
    18: "¹⁸ Then he said, “If they have come out for peace, take them alive; or if\
      \ they have come out for war, take them alive as well.” \n"
    19: '¹⁹ So these men went out from the city, the young men of the leaders of the
      provinces, and the army which followed them. '
    20: '²⁰ And they killed, each one, his man; and the Arameans fled and Israel pursued
      them, and Ben-hadad the king of Aram escaped on a horse with horsemen. '
    21: "²¹ The king of Israel also went out and struck the horses and chariots, and\
      \ killed the Arameans in a great slaughter. \n"
    22: "²² Then the prophet approached the king of Israel and said to him, “Go, show\
      \ yourself courageous and be aware and see what you have to do; for at the turn\
      \ of the year the king of Aram will march against you.” \n"
    23: '²³ Now the servants of the king of Aram said to him, “Their gods are gods
      of the mountains; for that reason they were stronger than we. But let us fight
      them in the plain, and we will certainly be stronger than they. '
    24: '²⁴ Carry out this plan: remove the kings, each from his place, and put governors
      in their place, '
    25: "²⁵ and muster an army like the army that you have lost, horse for horse and\
      \ chariot for chariot. Then we will fight against them in the plain, and we\
      \ will certainly be stronger than they.” And he listened to their voice and\
      \ did so. \n"
    26: '²⁶ So at the turn of the year Ben-hadad mustered the Arameans and went up
      to Aphek to fight against Israel. '
    27: '²⁷ And the sons of Israel were mustered and given provisions, and they went
      to meet them; and the sons of Israel camped opposite them like two little flocks
      of goats, while the Arameans filled the country. '
    28: '²⁸ Then a man of God approached and spoke to the king of Israel, and said,
      “This is what the Lord says: ‘Since the Arameans have said, “The Lord is a god
      of mountains, but He is not a god of valleys,” therefore I will hand over to
      you all this great multitude, and you shall know that I am the Lord.’” '
    29: '²⁹ So they camped, one opposite the other, for seven days. And on the seventh
      day the battle was joined, and the sons of Israel killed of the Arameans a hundred
      thousand foot soldiers in a single day. '
    30: "³⁰ But the rest fled to Aphek into the city, and the wall fell on twenty-seven\
      \ thousand men who were left. And Ben-hadad fled and came into the city, going\
      \ from one inner room to another. \n"
    31: '³¹ But his servants said to him, “Behold now, we have heard that the kings
      of the house of Israel are merciful kings. Please let’s put sackcloth around
      our waists and ropes on our heads, and go out to the king of Israel; perhaps
      he will let you live.” '
    32: '³² So they put sackcloth around their waists and ropes on their heads, and
      came to the king of Israel and said, “Your servant Ben-hadad says, ‘Please let
      me live.’” And Ahab said, “Is he still alive? He is my brother.” '
    33: '³³ Now the men took this as a good omen, and quickly accepting it from him,
      they said, “Your brother Ben-hadad.” Then he said, “Go, bring him.” Then Ben-hadad
      came out to him, and he had him mount the chariot. '
    34: "³⁴ And Ben-hadad said to him, “The cities which my father took from your\
      \ father I will restore, and you can make streets for yourself in Damascus,\
      \ as my father made in Samaria.” Ahab said, “And I will let you go with this\
      \ covenant.” So he made a covenant with him and let him go. \n"
    35: '³⁵ Now a man from the sons of the prophets said to another by the word of
      the Lord, “Please strike me.” But the man refused to strike him. '
    36: '³⁶ Then he said to him, “Because you have not listened to the voice of the
      Lord, behold, as soon as you leave me, a lion will kill you.” And as soon as
      he left him a lion found him and killed him. '
    37: '³⁷ Then he found another man and said, “Please strike me.” And the man struck
      him, injuring him. '
    38: '³⁸ So the prophet departed and waited for the king by the road, and disguised
      himself with a bandage over his eyes. '
    39: '³⁹ And as the king passed by, he cried out to the king and said, “Your servant
      went out into the midst of the battle; and behold, a man turned aside and brought
      a man to me and said, ‘Guard this man; if for any reason he goes missing, then
      your life shall be forfeited in place of his life, or else you shall pay a talent
      of silver.’ '
    40: '⁴⁰ Now while your servant was busy here and there, he disappeared.” And the
      king of Israel said to him, “So shall your judgment be; you yourself determined
      it.” '
    41: '⁴¹ Then he quickly took the bandage away from his eyes, and the king of Israel
      recognized him, that he was one of the prophets. '
    42: '⁴² And the prophet said to him, “This is what the Lord says: ‘Since you have
      let go from your hand the man I had designated for destruction, your life shall
      be forfeited in place of his life, and your people in place of his people.’” '
    43: ⁴³ So the king of Israel went to his house sullen and furious, and came to
      Samaria.
  21:
    1: '¹ Now it came about after these things that Naboth the Jezreelite had a vineyard
      which was in Jezreel beside the palace of Ahab, the king of Samaria. '
    2: '² And Ahab spoke to Naboth, saying, “Give me your vineyard so that I may have
      it for a vegetable garden, because it is close beside my house, and I will give
      you a better vineyard in place of it; if you prefer, I will give you what it
      is worth in money.” '
    3: '³ But Naboth said to Ahab, “The Lord forbid me that I would give you the inheritance
      of my fathers!” '
    4: "⁴ So Ahab entered his house sullen and furious because of the answer that\
      \ Naboth the Jezreelite had given to him, since he said, “I will not give you\
      \ the inheritance of my fathers.” And he lay down on his bed and turned his\
      \ face away, and ate no food. \n"
    5: '⁵ But Jezebel his wife came to him and said to him, “How is it that your spirit
      is so sullen that you are not eating food?” '
    6: '⁶ So he said to her, “It is because I was speaking to Naboth the Jezreelite
      and saying to him, ‘Give me your vineyard for money; or else, if it pleases
      you, I will give you a vineyard in place of it.’ But he said, ‘I will not give
      you my vineyard.’” '
    7: "⁷ Jezebel his wife said to him, “Do you now reign over Israel? Arise, eat\
      \ bread, and let your heart be joyful; I will give you the vineyard of Naboth\
      \ the Jezreelite.” \n"
    8: '⁸ So she wrote letters in Ahab’s name and sealed them with his seal, and sent
      the letters to the elders and to the nobles who were living with Naboth in his
      city. '
    9: '⁹ Now she had written in the letters, saying, “Proclaim a fast and seat Naboth
      at the head of the people; '
    10: "¹⁰ and seat two worthless men opposite him, and have them testify against\
      \ him, saying, ‘You cursed God and the king.’ Then take him out and stone him\
      \ to death.” \n"
    11: '¹¹ So the men of his city, the elders and the nobles who lived in his city,
      did just as Jezebel had sent word to them, just as it was written in the letters
      which she had sent them. '
    12: '¹² They proclaimed a fast, and seated Naboth at the head of the people. '
    13: '¹³ Then the two worthless men came in and sat opposite him; and the worthless
      men testified against him, against Naboth, before the people, saying, “Naboth
      cursed God and the king.” So they took him outside the city and stoned him to
      death with stones. '
    14: "¹⁴ Then they sent word to Jezebel, saying, “Naboth has been stoned and is\
      \ dead.” \n"
    15: '¹⁵ And when Jezebel heard that Naboth had been stoned and was dead, Jezebel
      said to Ahab, “Arise, take possession of the vineyard of Naboth, the Jezreelite,
      which he refused to give you for money; for Naboth is not alive, but dead.” '
    16: "¹⁶ When Ahab heard that Naboth was dead, Ahab got up to go down to the vineyard\
      \ of Naboth the Jezreelite, to take possession of it. \n"
    17: '¹⁷ Then the word of the Lord came to Elijah the Tishbite, saying, '
    18: '¹⁸ “Arise, go down to meet Ahab king of Israel, who is in Samaria; behold,
      he is in the vineyard of Naboth, where he has gone down to take possession of
      it. '
    19: "¹⁹ And you shall speak to him, saying, ‘This is what the Lord says: “Have\
      \ you murdered and also taken possession?”’ And you shall speak to him, saying,\
      \ ‘The Lord says this: “In the place where the dogs licked up the blood of Naboth,\
      \ the dogs will lick up your blood, yours as well.”’” \n"
    20: '²⁰ Then Ahab said to Elijah, “Have you found me, enemy of mine?” And he answered,
      “I have found you, because you have given yourself over to do evil in the sight
      of the Lord. '
    21: '²¹ Behold, I am bringing disaster upon you, and I will utterly sweep you
      away, and will eliminate from Ahab every male, both bond and free in Israel; '
    22: '²² and I will make your house like the house of Jeroboam the son of Nebat,
      and like the house of Baasha the son of Ahijah, because of the provocation with
      which you have provoked Me to anger, and because you have misled Israel into
      sin. '
    23: '²³ The Lord has also spoken of Jezebel, saying, ‘The dogs will eat Jezebel
      in the territory of Jezreel.’ '
    24: "²⁴ The one belonging to Ahab, who dies in the city, the dogs will eat; and\
      \ the one who dies in the field, the birds of the sky will eat.” \n"
    25: '²⁵ There certainly was no one like Ahab who gave himself over to do evil
      in the sight of the Lord, because Jezebel his wife incited him. '
    26: "²⁶ He also acted very despicably in following idols, conforming to everything\
      \ that the Amorites had done, whom the Lord drove out from the sons of Israel.\
      \ \n"
    27: '²⁷ Yet it came about, when Ahab heard these words, that he tore his clothes
      and put on sackcloth and fasted, and he lay in sackcloth and went about despondently. '
    28: '²⁸ Then the word of the Lord came to Elijah the Tishbite, saying, '
    29: ²⁹ “Do you see how Ahab has humbled himself before Me? Because he has humbled
      himself before Me, I will not bring the disaster in his days; I will bring the
      disaster upon his house in his son’s days.”
  22:
    1: '¹ Now three years passed without war between Aram and Israel. '
    2: '² In the third year, Jehoshaphat the king of Judah came down to the king of
      Israel. '
    3: '³ Now the king of Israel said to his servants, “Are you aware that Ramoth-gilead
      belongs to us, yet we are hesitant to take it out of the hand of the king of
      Aram?” '
    4: "⁴ So he said to Jehoshaphat, “Will you go to battle with me at Ramoth-gilead?”\
      \ And Jehoshaphat said to the king of Israel, “Consider me yours, my people\
      \ yours, and my horses yours!” \n"
    5: '⁵ However, Jehoshaphat said to the king of Israel, “Please request the word
      of the Lord first.” '
    6: '⁶ So the king of Israel assembled the prophets, about four hundred men, and
      said to them, “Should I go to battle against Ramoth-gilead or should I refrain?”
      And they said, “Go up, for the Lord will hand it over to the king.” '
    7: '⁷ But Jehoshaphat said, “Is there no longer a prophet of the Lord here, that
      we may inquire of him?” '
    8: '⁸ And the king of Israel said to Jehoshaphat, “There is still one man by whom
      we may inquire of the Lord, but I hate him, because he does not prophesy anything
      good regarding me, but only bad. He is Micaiah the son of Imlah.” But Jehoshaphat
      said, “May the king not say so.” '
    9: '⁹ Then the king of Israel summoned an officer and said, “Bring Micaiah son
      of Imlah quickly.” '
