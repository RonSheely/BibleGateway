      \ Holy Place, and for the doors of the house, that is, for the main room, of\
      \ gold. \n"
    51: ⁵¹ So all the work that King Solomon performed in the house of the Lord was
      finished. And Solomon brought in the offerings vowed by his father David, the
      silver and the gold and the utensils, and he put them in the treasuries of the
