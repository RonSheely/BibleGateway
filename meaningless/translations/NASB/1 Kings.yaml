    2: '² Then Solomon sent word to Hiram, saying, '
    3: '³ “You know that David my father was unable to build a house for the name
      of the Lord his God because of the wars which surrounded him, until the Lord
      put them under the soles of his feet. '
    4: '⁴ But now the Lord my God has secured me rest on every side; there is neither
      adversary nor misfortune. '
    5: '⁵ So behold, I intend to build a house for the name of the Lord my God, just
