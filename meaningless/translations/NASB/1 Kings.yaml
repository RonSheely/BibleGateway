    7: "⁷ And he made the hall of the throne where he was to judge, the hall of judgment,\
      \ and it was paneled with cedar from floor to floor. \n"
    8: "⁸ And his house where he was to live, the other courtyard inward from the\
      \ hall, was of this same workmanship. He also made a house like this hall for\
