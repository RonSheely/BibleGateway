  30:
    1: "¹ The words of Agur the son of Jakeh, the pronouncement.\nThe man declares\
      \ to Ithiel, to Ithiel and Ucal: \n"
    2: "² I am certainly more stupid than any man,\nAnd I do not have the understanding\
      \ of a man;\n"
    3: "³ Nor have I learned wisdom,\nNor do I have the knowledge of the Holy One.\n"
    4: "⁴ Who has ascended into heaven and descended?\nWho has gathered the wind in\
      \ His fists?\nWho has wrapped the waters in His garment?\nWho has established\
      \ all the ends of the earth?\nWhat is His name or His Son’s name?\nSurely you\
      \ know! \n"
    5: "⁵ Every word of God is pure;\nHe is a shield to those who take refuge in Him.\n"
    6: "⁶ Do not add to His words\nOr He will rebuke you, and you will be proved a\
      \ liar. \n"
    7: "⁷ Two things I have asked of You;\nDo not refuse me before I die:\n"
    8: "⁸ Keep deception and lies far from me,\nGive me neither poverty nor riches;\n\
      Feed me with the food that is my portion,\n"
    9: "⁹ So that I will not be full and deny You and say, “Who is the Lord?”\nAnd\
      \ that I will not become impoverished and steal,\nAnd profane the name of my\
      \ God. \n"
    10: "¹⁰ Do not slander a slave to his master,\nOr he will curse you and you will\
      \ be found guilty. \n"
    11: "¹¹ There is a kind of person who curses his father\nAnd does not bless his\
      \ mother.\n"
    12: "¹² There is a kind who is pure in his own eyes,\nYet is not washed from his\
      \ filthiness.\n"
    13: "¹³ There is a kind—oh how lofty are his eyes!\nAnd his eyelids are raised\
      \ in arrogance.\n"
