  28:
    1: "¹ The wicked flee when no one is pursuing,\nBut the righteous are bold as\
      \ a lion.\n"
    2: "² Due to a wrongdoing of a land its leaders are many,\nBut by a person of\
      \ understanding and knowledge, so it endures.\n"
    3: "³ A poor man who oppresses the helpless\nIs like a driving rain which leaves\
      \ no food.\n"
    4: "⁴ Those who abandon the Law praise the wicked,\nBut those who keep the Law\
      \ strive against them.\n"
    5: "⁵ Evil people do not understand justice,\nBut those who seek the Lord understand\
      \ everything.\n"
    6: "⁶ Better is a poor person who walks in his integrity,\nThan a person who is\
      \ crooked, though he is rich.\n"
    7: "⁷ He who keeps the Law is a discerning son,\nBut he who is a companion of\
      \ gluttons humiliates his father.\n"
    8: "⁸ One who increases his wealth by interest of any kind,\nCollects it for one\
      \ who is gracious to the poor.\n"
    9: "⁹ One who turns his ear away from listening to the Law,\nEven his prayer is\
      \ an abomination.\n"
    10: "¹⁰ One who leads the upright astray in an evil way\nWill himself fall into\
      \ his own pit,\nBut the blameless will inherit good.\n"
    11: "¹¹ The rich person is wise in his own eyes,\nBut the poor who has understanding\
      \ sees through him.\n"
    12: "¹² When the righteous triumph, there is great glory,\nBut when the wicked\
      \ rise, people hide themselves.\n"
    13: "¹³ One who conceals his wrongdoings will not prosper,\nBut one who confesses\
      \ and abandons them will find compassion.\n"
    14: "¹⁴ How blessed is the person who fears always,\nBut one who hardens his heart\
      \ will fall into disaster.\n"
    15: "¹⁵ Like a roaring lion and a rushing bear\nIs a wicked ruler over a poor\
      \ people.\n"
    16: "¹⁶ A leader who is a great oppressor lacks understanding,\nBut a person who\
      \ hates unjust gain will prolong his days.\n"
