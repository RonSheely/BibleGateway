Proverbs:
  1:
    1: "¹ The proverbs of Solomon the son of David, king of Israel: \n"
    2: "² To know wisdom and instruction,\nTo discern the sayings of understanding,\n"
    3: "³ To receive instruction in wise behavior,\nRighteousness, justice, and integrity;\n"
    4: "⁴ To give prudence to the naive,\nTo the youth knowledge and discretion,\n"
    5: "⁵ A wise person will hear and increase in learning,\nAnd a person of understanding\
      \ will acquire wise counsel,\n"
    6: "⁶ To understand a proverb and a saying,\nThe words of the wise and their riddles.\
      \ \n"
    7: "⁷ The fear of the Lord is the beginning of knowledge;\nFools despise wisdom\
      \ and instruction. \n"
    8: "⁸ Listen, my son, to your father’s instruction,\nAnd do not ignore your mother’s\
      \ teaching;\n"
    9: "⁹ For they are a graceful wreath for your head\nAnd necklaces for your neck.\n"
    10: "¹⁰ My son, if sinners entice you,\nDo not consent.\n"
    11: "¹¹ If they say, “Come with us,\nLet’s lie in wait for blood,\nLet’s ambush\
      \ the innocent without cause;\n"
    12: "¹² Let’s swallow them alive like Sheol,\nEven whole, like those who go down\
      \ to the pit;\n"
    13: "¹³ We will find all kinds of precious wealth,\nWe will fill our houses with\
      \ plunder;\n"
    14: "¹⁴ Throw in your lot with us;\nWe will all have one money bag,”\n"
    15: "¹⁵ My son, do not walk on the way with them.\nKeep your feet from their path,\n"
    16: "¹⁶ For their feet run to evil,\nAnd they are quick to shed blood.\n"
    17: "¹⁷ Indeed, it is useless to spread the baited net\nIn the sight of any bird;\n"
    18: "¹⁸ But they lie in wait for their own blood;\nThey ambush their own lives.\n"
    19: "¹⁹ Such are the ways of everyone who makes unjust gain;\nIt takes away the\
      \ life of its possessors. \n"
    20: "²⁰ Wisdom shouts in the street,\nShe raises her voice in the public square;\n"
    21: "²¹ At the head of the noisy streets she cries out;\nAt the entrance of the\
      \ gates in the city she declares her sayings:\n"
    22: "²² “How long, you naive ones, will you love simplistic thinking?\nAnd how\
      \ long will scoffers delight themselves in scoffing\nAnd fools hate knowledge?\n"
    23: "²³ Turn to my rebuke,\nBehold, I will pour out my spirit on you;\nI will\
      \ make my words known to you.\n"
    24: "²⁴ Because I called and you refused,\nI stretched out my hand and no one\
      \ paid attention;\n"
    25: "²⁵ And you neglected all my advice\nAnd did not want my rebuke;\n"
    26: "²⁶ I will also laugh at your disaster;\nI will mock when your dread comes,\n"
    27: "²⁷ When your dread comes like a storm\nAnd your disaster comes like a whirlwind,\n\
      When distress and anguish come upon you.\n"
    28: "²⁸ Then they will call on me, but I will not answer;\nThey will seek me diligently\
      \ but will not find me,\n"
    29: "²⁹ Because they hated knowledge\nAnd did not choose the fear of the Lord.\n"
    30: "³⁰ They did not accept my advice,\nThey disdainfully rejected every rebuke\
      \ from me.\n"
    31: "³¹ So they shall eat of the fruit of their own way,\nAnd be filled with their\
      \ own schemes.\n"
    32: "³² For the faithlessness of the naive will kill them,\nAnd the complacency\
      \ of fools will destroy them.\n"
    33: "³³ But whoever listens to me will live securely\nAnd will be at ease from\
      \ the dread of evil.”"
  2:
    1: "¹ My son, if you will receive my words\nAnd treasure my commandments within\
      \ you,\n"
    2: "² Make your ear attentive to wisdom;\nIncline your heart to understanding.\n"
    3: "³ For if you cry out for insight,\nAnd raise your voice for understanding;\n"
    4: "⁴ If you seek her as silver\nAnd search for her as for hidden treasures;\n"
    5: "⁵ Then you will understand the fear of the Lord,\nAnd discover the knowledge\
      \ of God.\n"
    6: "⁶ For the Lord gives wisdom;\nFrom His mouth come knowledge and understanding.\n"
    7: "⁷ He stores up sound wisdom for the upright;\nHe is a shield to those who\
      \ walk in integrity,\n"
    8: "⁸ Guarding the paths of justice,\nAnd He watches over the way of His godly\
      \ ones.\n"
    9: "⁹ Then you will discern righteousness, justice,\nAnd integrity, and every\
      \ good path.\n"
    10: "¹⁰ For wisdom will enter your heart,\nAnd knowledge will be delightful to\
      \ your soul;\n"
    11: "¹¹ Discretion will watch over you,\nUnderstanding will guard you,\n"
    12: "¹² To rescue you from the way of evil,\nFrom a person who speaks perverse\
      \ things;\n"
    13: "¹³ From those who leave the paths of uprightness\nTo walk in the ways of\
      \ darkness;\n"
    14: "¹⁴ Who delight in doing evil\nAnd rejoice in the perversity of evil;\n"
    15: "¹⁵ Whose paths are crooked,\nAnd who are devious in their ways;\n"
    16: "¹⁶ To rescue you from the strange woman,\nFrom the foreign woman who flatters\
      \ with her words,\n"
    17: "¹⁷ Who leaves the companion of her youth\nAnd forgets the covenant of her\
      \ God;\n"
    18: "¹⁸ For her house sinks down to death,\nAnd her tracks lead to the dead;\n"
    19: "¹⁹ None who go to her return,\nNor do they reach the paths of life.\n"
    20: "²⁰ So you will walk in the way of good people\nAnd keep to the paths of the\
      \ righteous.\n"
    21: "²¹ For the upright will live in the land,\nAnd the blameless will remain\
      \ in it;\n"
    22: "²² But the wicked will be eliminated from the land,\nAnd the treacherous\
      \ will be torn away from it."
  3:
    1: "¹ My son, do not forget my teaching,\nBut have your heart comply with my commandments;\n"
    2: "² For length of days and years of life\nAnd peace they will add to you.\n"
    3: "³ Do not let kindness and truth leave you;\nBind them around your neck,\n\
      Write them on the tablet of your heart.\n"
    4: "⁴ So you will find favor and a good reputation\nIn the sight of God and man.\n"
    5: "⁵ Trust in the Lord with all your heart\nAnd do not lean on your own understanding.\n"
    6: "⁶ In all your ways acknowledge Him,\nAnd He will make your paths straight.\n"
    7: "⁷ Do not be wise in your own eyes;\nFear the Lord and turn away from evil.\n"
    8: "⁸ It will be healing to your body\nAnd refreshment to your bones.\n"
    9: "⁹ Honor the Lord from your wealth,\nAnd from the first of all your produce;\n"
    10: "¹⁰ Then your barns will be filled with plenty,\nAnd your vats will overflow\
      \ with new wine.\n"
    11: "¹¹ My son, do not reject the discipline of the Lord\nOr loathe His rebuke,\n"
    12: "¹² For whom the Lord loves He disciplines,\nJust as a father disciplines\
      \ the son in whom he delights. \n"
    13: "¹³ Blessed is a person who finds wisdom,\nAnd one who obtains understanding.\n"
    14: "¹⁴ For her profit is better than the profit of silver,\nAnd her produce better\
      \ than gold.\n"
    15: "¹⁵ She is more precious than jewels,\nAnd nothing you desire compares with\
      \ her.\n"
    16: "¹⁶ Long life is in her right hand;\nIn her left hand are riches and honor.\n"
    17: "¹⁷ Her ways are pleasant ways,\nAnd all her paths are peace.\n"
    18: "¹⁸ She is a tree of life to those who take hold of her,\nAnd happy are those\
      \ who hold on to her.\n"
    19: "¹⁹ The Lord founded the earth by wisdom,\nHe established the heavens by understanding.\n"
    20: "²⁰ By His knowledge the ocean depths were burst open,\nAnd the clouds drip\
      \ with dew.\n"
    21: "²¹ My son, see that they do not escape from your sight;\nComply with sound\
      \ wisdom and discretion,\n"
    22: "²² And they will be life to your soul\nAnd adornment to your neck.\n"
    23: "²³ Then you will walk in your way securely,\nAnd your foot will not stumble.\n"
    24: "²⁴ When you lie down, you will not be afraid;\nWhen you lie down, your sleep\
      \ will be sweet.\n"
    25: "²⁵ Do not be afraid of sudden danger,\nNor of trouble from the wicked when\
      \ it comes;\n"
    26: "²⁶ For the Lord will be your confidence,\nAnd will keep your foot from being\
      \ caught. \n"
    27: "²⁷ Do not withhold good from those to whom it is due,\nWhen it is in your\
      \ power to do it.\n"
    28: "²⁸ Do not say to your neighbor, “Go, and come back,\nAnd tomorrow I will\
      \ give it to you,”\nWhen you have it with you.\n"
    29: "²⁹ Do not devise harm against your neighbor,\nWhile he lives securely beside\
      \ you.\n"
    30: "³⁰ Do not contend with a person for no reason,\nIf he has done you no harm.\n"
    31: "³¹ Do not envy a violent person,\nAnd do not choose any of his ways.\n"
    32: "³² For the devious are an abomination to the Lord;\nBut He is intimate with\
      \ the upright.\n"
    33: "³³ The curse of the Lord is on the house of the wicked,\nBut He blesses the\
      \ home of the righteous.\n"
    34: "³⁴ Though He scoffs at the scoffers,\nYet He gives grace to the needy.\n"
    35: "³⁵ The wise will inherit honor,\nBut fools increase dishonor."
  4:
    1: "¹ Listen, my sons, to the instruction of a father,\nAnd pay attention so that\
      \ you may gain understanding,\n"
    2: "² For I give you good teaching;\nDo not abandon my instruction.\n"
    3: "³ When I was a son to my father,\nTender and the only son in the sight of\
      \ my mother,\n"
    4: "⁴ He taught me and said to me,\n“Let your heart take hold of my words;\nKeep\
      \ my commandments and live;\n"
    5: "⁵ Acquire wisdom! Acquire understanding!\nDo not forget nor turn away from\
      \ the words of my mouth.\n"
    6: "⁶ Do not abandon her, and she will guard you;\nLove her, and she will watch\
      \ over you.\n"
    7: "⁷ The beginning of wisdom is: Acquire wisdom;\nAnd with all your possessions,\
      \ acquire understanding.\n"
    8: "⁸ Prize her, and she will exalt you;\nShe will honor you if you embrace her.\n"
    9: "⁹ She will place on your head a garland of grace;\nShe will present you with\
      \ a crown of beauty.” \n"
    10: "¹⁰ Listen, my son, and accept my sayings,\nAnd the years of your life will\
      \ be many.\n"
    11: "¹¹ I have instructed you in the way of wisdom;\nI have led you in upright\
      \ paths.\n"
    12: "¹² When you walk, your steps will not be hampered;\nAnd if you run, you will\
      \ not stumble.\n"
    13: "¹³ Take hold of instruction; do not let go.\nGuard her, for she is your life.\n"
    14: "¹⁴ Do not enter the path of the wicked\nAnd do not proceed in the way of\
      \ evil people.\n"
    15: "¹⁵ Avoid it, do not pass by it;\nTurn away from it and pass on.\n"
    16: "¹⁶ For they cannot sleep unless they do evil;\nAnd they are robbed of sleep\
      \ unless they make someone stumble.\n"
    17: "¹⁷ For they eat the bread of wickedness,\nAnd drink the wine of violence.\n"
    18: "¹⁸ But the path of the righteous is like the light of dawn\nThat shines brighter\
      \ and brighter until the full day.\n"
    19: "¹⁹ The way of the wicked is like darkness;\nThey do not know over what they\
      \ stumble. \n"
    20: "²⁰ My son, pay attention to my words;\nIncline your ear to my sayings.\n"
    21: "²¹ They are not to escape from your sight;\nKeep them in the midst of your\
      \ heart.\n"
    22: "²² For they are life to those who find them,\nAnd healing to all their body.\n"
    23: "²³ Watch over your heart with all diligence,\nFor from it flow the springs\
      \ of life.\n"
    24: "²⁴ Rid yourself of a deceitful mouth\nAnd keep devious speech far from you.\n"
    25: "²⁵ Let your eyes look directly ahead\nAnd let your gaze be fixed straight\
      \ in front of you.\n"
    26: "²⁶ Watch the path of your feet,\nAnd all your ways will be established.\n"
    27: "²⁷ Do not turn to the right or to the left;\nTurn your foot from evil."
  5:
    1: "¹ My son, pay attention to my wisdom,\nIncline your ear to my understanding,\n"
    2: "² So that you may maintain discretion\nAnd your lips may comply with knowledge.\n"
    3: "³ For the lips of an adulteress drip honey,\nAnd her speech is smoother than\
      \ oil;\n"
    4: "⁴ But in the end she is bitter as wormwood,\nSharp as a two-edged sword.\n"
    5: "⁵ Her feet go down to death,\nHer steps take hold of Sheol.\n"
    6: "⁶ She does not ponder the path of life;\nHer ways are unstable, she does not\
      \ know it. \n"
    7: "⁷ Now then, my sons, listen to me\nAnd do not turn away from the words of\
      \ my mouth.\n"
    8: "⁸ Keep your way far from her,\nAnd do not go near the door of her house,\n"
    9: "⁹ Otherwise you will give your vigor to others,\nAnd your years to the cruel\
      \ one;\n"
    10: "¹⁰ And strangers will be filled with your strength,\nAnd your hard-earned\
      \ possessions will go to the house of a foreigner;\n"
    11: "¹¹ And you will groan in the end,\nWhen your flesh and your body are consumed;\n"
    12: "¹² And you say, “How I hated instruction!\nAnd my heart disdainfully rejected\
      \ rebuke!\n"
    13: "¹³ I did not listen to the voice of my teachers,\nNor incline my ear to my\
      \ instructors!\n"
    14: "¹⁴ I was almost in total ruin\nIn the midst of the assembly and congregation.”\
      \ \n"
    15: "¹⁵ Drink water from your own cistern,\nAnd fresh water from your own well.\n"
    16: "¹⁶ Should your springs overflow into the street,\nStreams of water in the\
      \ public squares?\n"
    17: "¹⁷ Let them be yours alone,\nAnd not for strangers with you.\n"
    18: "¹⁸ Let your fountain be blessed,\nAnd rejoice in the wife of your youth.\n"
    19: "¹⁹ Like a loving doe and a graceful mountain goat,\nLet her breasts satisfy\
      \ you at all times;\nBe exhilarated always with her love.\n"
    20: "²⁰ For why should you, my son, be exhilarated with an adulteress,\nAnd embrace\
      \ the breasts of a foreigner?\n"
    21: "²¹ For the ways of everyone are before the eyes of the Lord,\nAnd He observes\
      \ all his paths.\n"
    22: "²² His own wrongdoings will trap the wicked,\nAnd he will be held by the\
      \ ropes of his sin.\n"
    23: "²³ He will die for lack of instruction,\nAnd in the greatness of his foolishness\
      \ he will go astray."
  6:
    1: "¹ My son, if you have become a guarantor for your neighbor,\nOr have given\
      \ a handshake for a stranger,\n"
    2: "² If you have been ensnared by the words of your mouth,\nOr caught by the\
      \ words of your mouth,\n"
    3: "³ Then do this, my son, and save yourself:\nSince you have come into the hand\
      \ of your neighbor,\nGo, humble yourself, and be urgent with your neighbor to\
      \ free yourself.\n"
    4: "⁴ Give no sleep to your eyes,\nNor slumber to your eyelids;\n"
    5: "⁵ Save yourself like a gazelle from the hunter’s hand,\nAnd like a bird from\
      \ the hand of the fowler. \n"
    6: "⁶ Go to the ant, you lazy one,\nObserve its ways and be wise,\n"
    7: "⁷ Which, having no chief,\nOfficer, or ruler,\n"
    8: "⁸ Prepares its food in the summer\nAnd gathers its provision in the harvest.\n"
    9: "⁹ How long will you lie down, you lazy one?\nWhen will you arise from your\
      \ sleep?\n"
    10: "¹⁰ “A little sleep, a little slumber,\nA little folding of the hands to rest,”\n"
    11: "¹¹ Then your poverty will come in like a drifter,\nAnd your need like an\
      \ armed man. \n"
    12: "¹² A worthless person, a wicked man,\nIs one who walks with a perverse mouth,\n"
    13: "¹³ Who winks with his eyes, who signals with his feet,\nWho points with his\
      \ fingers;\n"
    14: "¹⁴ Who, with perversion in his heart, continually devises evil,\nWho spreads\
      \ strife.\n"
    15: "¹⁵ Therefore his disaster will come suddenly;\nInstantly he will be broken\
      \ and there will be no healing. \n"
    16: "¹⁶ There are six things that the Lord hates,\nSeven that are an abomination\
      \ to Him:\n"
    17: "¹⁷ Haughty eyes, a lying tongue,\nAnd hands that shed innocent blood,\n"
    18: "¹⁸ A heart that devises wicked plans,\nFeet that run rapidly to evil,\n"
    19: "¹⁹ A false witness who declares lies,\nAnd one who spreads strife among brothers.\
      \ \n"
    20: "²⁰ My son, comply with the commandment of your father,\nAnd do not ignore\
      \ the teaching of your mother;\n"
    21: "²¹ Bind them continually on your heart;\nTie them around your neck.\n"
    22: "²² When you walk, they will guide you;\nWhen you sleep, they will watch over\
      \ you;\nAnd when you awake, they will talk to you.\n"
    23: "²³ For the commandment is a lamp and the teaching is light;\nAnd rebukes\
      \ for discipline are the way of life\n"
    24: "²⁴ To keep you from the evil woman,\nFrom the smooth tongue of the foreign\
      \ woman.\n"
    25: "²⁵ Do not desire her beauty in your heart,\nNor let her capture you with\
      \ her eyelids.\n"
    26: "²⁶ For the price of a prostitute reduces one to a loaf of bread,\nAnd an\
      \ adulteress hunts for a precious life.\n"
    27: "²⁷ Can anyone take fire in his lap\nAnd his clothes not be burned?\n"
    28: "²⁸ Or can a person walk on hot coals\nAnd his feet not be scorched?\n"
    29: "²⁹ So is the one who goes in to his neighbor’s wife;\nWhoever touches her\
      \ will not go unpunished.\n"
    30: "³⁰ People do not despise a thief if he steals\nTo satisfy himself when he\
      \ is hungry;\n"
    31: "³¹ But when he is found, he must repay seven times as much;\nHe must give\
      \ up all the property of his house.\n"
    32: "³² One who commits adultery with a woman is lacking sense;\nHe who would\
      \ destroy himself commits it.\n"
    33: "³³ He will find wounds and disgrace,\nAnd his shame will not be removed.\n"
    34: "³⁴ For jealousy enrages a man,\nAnd he will not have compassion on the day\
      \ of vengeance.\n"
    35: "³⁵ He will not accept any settlement,\nNor will he be satisfied though you\
      \ make it a large gift."
  7:
    1: "¹ My son, keep my words\nAnd treasure my commandments within you.\n"
    2: "² Keep my commandments and live,\nAnd my teaching as the apple of your eye.\n"
    3: "³ Bind them on your fingers;\nWrite them on the tablet of your heart.\n"
    4: "⁴ Say to wisdom, “You are my sister,”\nAnd call understanding your intimate\
      \ friend,\n"
    5: "⁵ So that they may keep you from an adulteress,\nFrom the foreigner who flatters\
      \ with her words. \n"
    6: "⁶ For at the window of my house\nI looked out through my lattice,\n"
    7: "⁷ And I saw among the naive,\nAnd discerned among the youths\nA young man\
      \ lacking sense,\n"
    8: "⁸ Passing through the street near her corner;\nAnd he walks along the way\
      \ to her house,\n"
    9: "⁹ In the twilight, in the evening,\nIn the middle of the night and the darkness.\n"
    10: "¹⁰ And behold, a woman comes to meet him,\nDressed as a prostitute and cunning\
      \ of heart.\n"
    11: "¹¹ She is boisterous and rebellious,\nHer feet do not remain at home;\n"
    12: "¹² She is now in the streets, now in the public squares,\nAnd lurks by every\
      \ corner.\n"
    13: "¹³ So she seizes him and kisses him,\nAnd with a brazen face she says to\
      \ him:\n"
    14: "¹⁴ “I was due to offer peace offerings;\nToday I have paid my vows.\n"
    15: "¹⁵ Therefore I have come out to meet you,\nTo seek your presence diligently,\
      \ and I have found you.\n"
    16: "¹⁶ I have spread my couch with coverings,\nWith colored linens of Egypt.\n"
    17: "¹⁷ I have sprinkled my bed\nWith myrrh, aloes, and cinnamon.\n"
    18: "¹⁸ Come, let’s drink our fill of love until morning;\nLet’s delight ourselves\
      \ with caresses.\n"
    19: "¹⁹ For my husband is not at home;\nHe has gone on a long journey.\n"
    20: "²⁰ He has taken a bag of money with him.\nAt the full moon he will come home.”\n"
    21: "²¹ With her many persuasions she entices him;\nWith her flattering lips she\
      \ seduces him.\n"
    22: "²² Suddenly he follows her\nAs an ox goes to the slaughter,\nOr as one walks\
      \ in ankle bracelets to the discipline of a fool,\n"
    23: "²³ Until an arrow pierces through his liver;\nAs a bird hurries to the snare,\n\
      So he does not know that it will cost him his life. \n"
    24: "²⁴ Now therefore, my sons, listen to me,\nAnd pay attention to the words\
      \ of my mouth.\n"
    25: "²⁵ Do not let your heart turn aside to her ways,\nDo not stray into her paths.\n"
    26: "²⁶ For many are the victims she has brought to ruin,\nAnd numerous are all\
      \ those slaughtered by her.\n"
    27: "²⁷ Her house is the way to Sheol,\nDescending to the chambers of death."
  8:
    1: "¹ Does not wisdom call,\nAnd understanding raise her voice?\n"
    2: "² On top of the heights beside the way,\nWhere the paths meet, she takes her\
      \ stand;\n"
    3: "³ Beside the gates, at the opening to the city,\nAt the entrance of the doors,\
      \ she cries out:\n"
    4: "⁴ “To you, people, I call,\nAnd my voice is to mankind.\n"
    5: "⁵ You naive ones, understand prudence;\nAnd, you fools, understand wisdom!\n"
    6: "⁶ Listen, for I will speak noble things;\nAnd the opening of my lips will\
      \ reveal right things.\n"
    7: "⁷ For my mouth will proclaim truth;\nAnd wickedness is an abomination to my\
      \ lips.\n"
    8: "⁸ All the words of my mouth are in righteousness;\nThere is nothing crooked\
      \ or perverted in them.\n"
    9: "⁹ They are all straightforward to him who understands,\nAnd right to those\
      \ who find knowledge.\n"
    10: "¹⁰ Accept my instruction and not silver,\nAnd knowledge rather than choice\
      \ gold.\n"
    11: "¹¹ For wisdom is better than jewels;\nAnd all desirable things cannot compare\
      \ with her. \n"
    12: "¹² “I, wisdom, dwell with prudence,\nAnd I find knowledge and discretion.\n"
    13: "¹³ The fear of the Lord is to hate evil;\nPride, arrogance, the evil way,\n\
      And the perverted mouth, I hate.\n"
    14: "¹⁴ Advice is mine and sound wisdom;\nI am understanding, power is mine.\n"
    15: "¹⁵ By me kings reign,\nAnd rulers decree justice.\n"
    16: "¹⁶ By me princes rule, and nobles,\nAll who judge rightly.\n"
    17: "¹⁷ I love those who love me;\nAnd those who diligently seek me will find\
      \ me.\n"
    18: "¹⁸ Riches and honor are with me,\nEnduring wealth and righteousness.\n"
    19: "¹⁹ My fruit is better than gold, even pure gold;\nAnd my yield better than\
      \ choice silver.\n"
    20: "²⁰ I walk in the way of righteousness,\nIn the midst of the paths of justice,\n"
    21: "²¹ To endow those who love me with wealth,\nThat I may fill their treasuries.\
      \ \n"
    22: "²² “The Lord created me at the beginning of His way,\nBefore His works of\
      \ old.\n"
    23: "²³ From eternity I was established,\nFrom the beginning, from the earliest\
      \ times of the earth.\n"
    24: "²⁴ When there were no ocean depths, I was born,\nWhen there were no springs\
      \ abounding with water.\n"
    25: "²⁵ Before the mountains were settled,\nBefore the hills, I was born;\n"
    26: "²⁶ While He had not yet made the earth and the fields,\nNor the first dust\
      \ of the world.\n"
    27: "²⁷ When He established the heavens, I was there;\nWhen He inscribed a circle\
      \ on the face of the deep,\n"
    28: "²⁸ When He made firm the skies above,\nWhen the springs of the deep became\
      \ fixed,\n"
    29: "²⁹ When He set a boundary for the sea\nSo that the water would not violate\
      \ His command,\nWhen He marked out the foundations of the earth;\n"
    30: "³⁰ Then I was beside Him, as a master workman;\nAnd I was His delight daily,\n\
      Rejoicing always before Him,\n"
    31: "³¹ Rejoicing in the world, His earth,\nAnd having my delight in the sons\
      \ of mankind. \n"
    32: "³² “Now then, sons, listen to me,\nFor blessed are those who keep my ways.\n"
    33: "³³ Listen to instruction and be wise,\nAnd do not neglect it.\n"
    34: "³⁴ Blessed is the person who listens to me,\nWatching daily at my gates,\n\
      Waiting at my doorposts.\n"
    35: "³⁵ For one who finds me finds life,\nAnd obtains favor from the Lord.\n"
    36: "³⁶ But one who sins against me injures himself;\nAll those who hate me love\
      \ death.”"
  9:
    1: "¹ Wisdom has built her house,\nShe has carved out her seven pillars;\n"
    2: "² She has prepared her food, she has mixed her wine;\nShe has also set her\
      \ table;\n"
    3: "³ She has sent out her attendants, she calls out\nFrom the tops of the heights\
      \ of the city:\n"
    4: "⁴ “Whoever is naive, let him turn in here!”\nTo him who lacks understanding\
      \ she says,\n"
    5: "⁵ “Come, eat of my food\nAnd drink of the wine I have mixed.\n"
