  12:
    1: '¹ Now these are the men who came to David at Ziklag, while he was still restricted
      because of Saul the son of Kish; and they were among the mighty men who helped
      him in war. '
    2: '² They were equipped with bows, using both the right hand and the left to
      sling stones and shoot arrows with the bow; they were Saul’s kinsmen from Benjamin. '
    3: '³ The chief was Ahiezer, then Joash, the sons of Shemaah the Gibeathite; and
      Jeziel and Pelet, the sons of Azmaveth, and Beracah, and Jehu the Anathothite, '
    4: '⁴ and Ishmaiah the Gibeonite, a mighty man among the thirty, and in charge
      of the thirty. Then Jeremiah, Jahaziel, Johanan, Jozabad the Gederathite, '
    5: '⁵ Eluzai, Jerimoth, Bealiah, Shemariah, Shephatiah the Haruphite, '
    6: '⁶ Elkanah, Isshiah, Azarel, Joezer, Jashobeam, the Korahites, '
    7: "⁷ and Joelah and Zebadiah, the sons of Jeroham of Gedor. \n"
    8: '⁸ From the Gadites valiant mighty men went over to David at the stronghold
      in the wilderness, men trained for war who could handle a large shield and spear,
      whose faces were like the faces of lions, and they were as swift as the gazelles
      on the mountains. '
    9: '⁹ Ezer was the first, Obadiah the second, Eliab the third, '
    10: '¹⁰ Mishmannah the fourth, Jeremiah the fifth, '
    11: '¹¹ Attai the sixth, Eliel the seventh, '
    12: '¹² Johanan the eighth, Elzabad the ninth, '
    13: '¹³ Jeremiah the tenth, and Machbannai, the eleventh. '
    14: '¹⁴ These men from the sons of Gad were captains of the army; the one who
      was least was equal to a hundred, and the greatest, to a thousand. '
    15: "¹⁵ These are the ones who crossed the Jordan in the first month, when it\
      \ was overflowing all its banks, and they put to flight all those in the valleys,\
      \ to the east and to the west. \n"
    16: '¹⁶ Then some of the sons of Benjamin and Judah came to the stronghold to
      David. '
    17: '¹⁷ David went out to meet them, and said to them, “If you come peacefully
      to help me, my heart shall be united with you; but if to betray me to my enemies,
      since there is no wrong in my hands, may the God of our fathers look on it and
      decide.” '
    18: "¹⁸ Then the Spirit covered Amasai like clothing, the chief of the thirty;\
      \ and he said,\n“We are yours, David,\nAnd are with you, son of Jesse!\nPeace,\
      \ peace to you,\nAnd peace to him who helps you;\nIndeed, your God helps you!”\n\
      Then David received them and made them captains of the troops. \n"
    19: '¹⁹ From Manasseh some also defected to David when he was about to go to battle
      with the Philistines against Saul. But they did not help them, because the governors
      of the Philistines sent him away after consultation, saying, “At the cost of
