    7: "⁷ When all the people of Israel who were in the valley saw that they had fled,\
      \ and that Saul and his sons were dead, they abandoned their cities and fled;\
      \ and the Philistines came and lived in them. \n"
    8: '⁸ It came about the next day, when the Philistines came to strip those killed,
      that they found Saul and his sons fallen on Mount Gilboa. '
    9: '⁹ So they stripped him and took his head and his armor and sent messengers
      around the land of the Philistines to carry the good news to their idols and
      to the people. '
    10: "¹⁰ They put his armor in the house of their gods and impaled his head in\
      \ the house of Dagon. \n"
    11: '¹¹ When all Jabesh-gilead heard everything that the Philistines had done
      to Saul, '
    12: "¹² all the valiant men got up and took away the body of Saul and the bodies\
      \ of his sons, and brought them to Jabesh; and they buried their bones under\
      \ the oak in Jabesh, and fasted for seven days. \n"
    13: '¹³ So Saul died for his unfaithfulness which he committed against the Lord,
      because of the word of the Lord which he did not keep; and also because he asked
      counsel of a medium, making inquiry of her, '
    14: ¹⁴ and did not inquire of the Lord. Therefore He killed him and turned the
      kingdom over to David, the son of Jesse.
  11:
    1: '¹ Then all Israel gathered to David at Hebron and said, “Behold, we are your
      bone and your flesh. '
    2: '² In times past, even when Saul was king, you were the one who led out and
      brought in Israel; and the Lord your God said to you, ‘You shall shepherd My
      people Israel, and you shall be leader over My people Israel.’” '
    3: "³ So all the elders of Israel came to the king at Hebron, and David made a\
      \ covenant with them in Hebron before the Lord; and they anointed David king\
      \ over Israel, in accordance with the word of the Lord through Samuel. \n"
    4: '⁴ Then David and all Israel went to Jerusalem (that is, Jebus); and the Jebusites,
      the inhabitants of the land, were there. '
    5: '⁵ The inhabitants of Jebus said to David, “You shall not enter here.” Nevertheless
      David took the mountain stronghold of Zion (that is, the city of David). '
    6: '⁶ Now David had said, “Whoever is first to kill a Jebusite shall be chief
      and commander.” Joab the son of Zeruiah went up first, so he became chief. '
    7: '⁷ Then David lived in the stronghold; therefore it was called the city of
      David. '
    8: '⁸ He built the city all around, from the Millo to the surrounding area; and
      Joab repaired the rest of the city. '
    9: "⁹ And David became greater and greater, for the Lord of armies was with him.\
      \ \n"
    10: '¹⁰ Now these are the heads of the mighty men whom David had, who remained
      faithful to him in his kingdom, together with all Israel, to make him king,
      in accordance with the word of the Lord concerning Israel. '
    11: "¹¹ These constitute the list of David’s mighty men: Jashobeam, the son of\
      \ a Hachmonite, the chief of the thirty; he wielded his spear against three\
      \ hundred whom he killed at one time. \n"
    12: '¹² After him was Eleazar the son of Dodo, the Ahohite, who was one of the
      three mighty men. '
    13: '¹³ He was with David at Pas-dammim when the Philistines were gathered together
      there to battle, and there was a plot of land full of barley; and the people
      fled from the Philistines. '
    14: "¹⁴ But they took their stand in the midst of the plot and defended it, and\
      \ defeated the Philistines; and the Lord saved them with a great victory. \n"
    15: '¹⁵ Now three of the thirty chief men went down to the rock to David, into
      the cave of Adullam, while the army of the Philistines was camping in the Valley
      of Rephaim. '
    16: '¹⁶ David was then in the stronghold, while the garrison of the Philistines
