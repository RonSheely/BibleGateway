    7: "⁷ Then on that day David first assigned Asaph and his relatives to give thanks\
      \ to the Lord. \n"
    8: "⁸ Give thanks to the Lord, call upon His name;\nMake His deeds known among\
      \ the peoples.\n"
    9: "⁹ Sing to Him, sing praises to Him;\nSpeak of all His wonders.\n"
    10: "¹⁰ Boast in His holy name;\nLet the heart of those who seek the Lord be joyful.\n"
    11: "¹¹ Seek the Lord and His strength;\nSeek His face continually.\n"
    12: "¹² Remember His wonderful deeds which He has done,\nHis marvels and the judgments\
      \ from His mouth,\n"
    13: "¹³ You descendants of Israel His servant,\nSons of Jacob, His chosen ones!\n"
    14: "¹⁴ He is the Lord our God;\nHis judgments are in all the earth.\n"
    15: "¹⁵ Remember His covenant forever,\nThe word which He commanded to a thousand\
      \ generations,\n"
    16: "¹⁶ The covenant which He made with Abraham,\nAnd His oath to Isaac.\n"
    17: "¹⁷ He also confirmed it to Jacob as a statute,\nTo Israel as an everlasting\
      \ covenant,\n"
    18: "¹⁸ Saying, “To you I will give the land of Canaan,\nAs the portion of your\
      \ inheritance.”\n"
    19: "¹⁹ When they were only a few in number,\nVery few, and strangers in it,\n"
    20: "²⁰ And they wandered from nation to nation,\nAnd from one kingdom to another\
      \ people,\n"
    21: "²¹ He allowed no one to oppress them,\nAnd He rebuked kings for their sakes,\
      \ saying,\n"
    22: "²² “Do not touch My anointed ones,\nAnd do not harm My prophets.”\n"
    23: "²³ Sing to the Lord, all the earth;\nProclaim good news of His salvation\
      \ from day to day.\n"
    24: "²⁴ Tell of His glory among the nations,\nHis wonderful deeds among all the\
      \ peoples.\n"
    25: "²⁵ For great is the Lord, and greatly to be praised;\nHe also is to be feared\
      \ above all gods.\n"
    26: "²⁶ For all the gods of the peoples are idols,\nBut the Lord made the heavens.\n"
    27: "²⁷ Splendor and majesty are before Him,\nStrength and joy are in His place.\n"
    28: "²⁸ Ascribe to the Lord, you families of the peoples,\nAscribe to the Lord\
      \ glory and strength.\n"
    29: "²⁹ Ascribe to the Lord the glory due His name;\nBring an offering, and come\
      \ before Him;\nWorship the Lord in holy attire.\n"
    30: "³⁰ Tremble before Him, all the earth;\nIndeed, the world is firmly established,\
      \ it will not be moved.\n"
    31: "³¹ Let the heavens be joyful, and the earth rejoice;\nAnd let them say among\
      \ the nations, “The Lord reigns.”\n"
    32: "³² Let the sea roar, and everything it contains;\nLet the field rejoice,\
      \ and everything that is in it.\n"
    33: "³³ Then the trees of the forest will sing for joy in the presence of the\
      \ Lord;\nFor He is coming to judge the earth.\n"
    34: "³⁴ Give thanks to the Lord, for He is good;\nFor His faithfulness is everlasting.\n"
    35: "³⁵ Then say, “Save us, God of our salvation,\nAnd gather us and save us from\
      \ the nations,\nTo give thanks to Your holy name,\nAnd glory in Your praise.”\n"
    36: "³⁶ Blessed be the Lord, the God of Israel,\nFrom everlasting to everlasting!\n\
      Then all the people said, “Amen,” and praised the Lord. \n"
    37: '³⁷ So he left Asaph and his relatives there before the ark of the covenant
      of the Lord, to minister before the ark continually, as every day’s work required, '
    38: '³⁸ and Obed-edom with his sixty-eight relatives; Obed-edom, the son of Jeduthun,
      and Hosah as gatekeepers. '
    39: '³⁹ He left Zadok the priest and his relatives the priests before the tabernacle
      of the Lord in the high place which was at Gibeon, '
    40: '⁴⁰ to offer burnt offerings to the Lord on the altar of burnt offering continually
      morning and evening, even according to everything that is written in the Law
      of the Lord, which He commanded Israel. '
    41: '⁴¹ With them were Heman and Jeduthun, and the rest who were chosen, who were
      designated by name, to give thanks to the Lord, because His kindness is everlasting. '
    42: "⁴² And with them were Heman and Jeduthun with trumpets and cymbals for those\
      \ who were to play them, and with instruments for the songs of God, and the\
      \ sons of Jeduthun for the gate. \n"
    43: ⁴³ Then all the people departed, each to his house; and David returned to
      bless his household.
  17:
    1: '¹ And it came about, when David lived in his house, that David said to Nathan
      the prophet, “Look, I am living in a house of cedar, but the ark of the covenant
      of the Lord is under tent curtains.” '
    2: "² Then Nathan said to David, “Do whatever is in your heart, for God is with\
      \ you.” \n"
    3: '³ But it happened that same night, that the word of God came to Nathan, saying, '
    4: '⁴ “Go and tell David My servant, ‘This is what the Lord says: “You shall not
      build a house for Me to dwell in; '
    5: '⁵ for I have not dwelt in a house since the day that I brought up Israel to
      this day, but I have gone from tent to tent and from one dwelling place to another. '
    6: '⁶ In all places where I have walked with all Israel, have I spoken a word
      with any of the judges of Israel, whom I commanded to shepherd My people, saying,
      ‘Why have you not built Me a house of cedar?’”’ '
    7: '⁷ Now, therefore, this is what you shall say to My servant David: ‘This is
      what the Lord of armies says: “I took you from the pasture, from following the
      sheep, to be leader over My people Israel. '
    8: '⁸ I have been with you wherever you have gone, and have eliminated all your
      enemies from you; and I will make for you a name like the name of the great
      ones who are on the earth. '
    9: '⁹ And I will appoint a place for My people Israel, and will plant them there,
      so that they may live in their own place and not tremble with anxiety again;
      and the wicked will not make them waste away anymore as they did previously, '
    10: "¹⁰ even from the day that I commanded judges to be over My people Israel.\
      \ And I will subdue all your enemies.\nMoreover, I tell you that the Lord will\
      \ build a house for you. "
    11: '¹¹ When your days are fulfilled that you must go to be with your fathers,
      then I will set up one of your descendants after you, who will be from your
      sons; and I will establish his kingdom. '
    12: '¹² He shall build for Me a house, and I will establish his throne forever. '
    13: '¹³ I will be his father and he shall be My son; and I will not take My favor
      away from him, as I took it from him who was before you. '
    14: '¹⁴ But I will settle him in My house and in My kingdom forever, and his throne
      will be established forever.”’” '
    15: "¹⁵ According to all these words and according to all of this vision, so Nathan\
      \ spoke to David. \n"
    16: '¹⁶ Then King David came in and sat before the Lord, and said, “Who am I,
      Lord God, and what is my house that You have brought me this far? '
    17: '¹⁷ This was a small thing in Your eyes, God; but You have spoken of Your
      servant’s house for a great while to come, and have viewed me according to the
      standard of a person of high degree, Lord God. '
    18: '¹⁸ What more can David still say to You concerning the honor bestowed on
      Your servant? For You know Your servant. '
    19: '¹⁹ Lord, for Your servant’s sake, and according to Your own heart, You have
      accomplished all this greatness, to make known all these great things. '
    20: '²⁰ Lord, there is none like You, nor is there any God besides You, according
      to everything that we have heard with our ears. '
    21: '²¹ And what one nation on the earth is like Your people Israel, whom God
      went to redeem for Himself as a people, to make for You a name by great and
      awesome things, by driving out nations from before Your people, whom You redeemed
      from Egypt? '
    22: "²² For You have made Your people Israel Your own people forever, and You,\
      \ Lord, became their God. \n"
    23: '²³ “Now, Lord, let the word that You have spoken concerning Your servant
      and concerning his house be established forever, and do just as You have spoken. '
    24: '²⁴ Let Your name be established and be great forever, saying, ‘The Lord of
      armies is the God of Israel, a God to Israel; and the house of Your servant
      David is established before You.’ '
    25: '²⁵ For You, my God, have revealed to Your servant that You will build him
      a house; therefore Your servant has found courage to pray before You. '
    26: '²⁶ Now, Lord, You are God, and have promised this good thing to Your servant. '
    27: ²⁷ And now You have decided to bless the house of Your servant, that it may
      continue forever before You; for You, Lord, have blessed, and it is blessed
      forever.”
  18:
    1: '¹ Now after this it came about that David defeated the Philistines and subdued
      them and took Gath and its towns from the hand of the Philistines. '
    2: "² And he defeated Moab, and the Moabites became servants to David, bringing\
      \ tribute. \n"
    3: '³ David also defeated Hadadezer king of Zobah as far as Hamath, as he went
      to establish his rule to the river Euphrates. '
    4: "⁴ David took from him a thousand chariots and seven thousand horsemen and\
      \ twenty thousand foot soldiers, and David hamstrung almost all the chariot\
      \ horses, but left enough of them for a hundred chariots. \n"
    5: '⁵ When the Arameans of Damascus came to help Hadadezer king of Zobah, David
      killed twenty-two thousand men of the Arameans. '
    6: '⁶ Then David put garrisons among the Arameans of Damascus; and the Arameans
      became servants to David, bringing tribute. And the Lord helped David wherever
      he went. '
    7: '⁷ And David took the shields of gold which were carried by the servants of
      Hadadezer, and brought them to Jerusalem. '
    8: "⁸ Also from Tibhath and Cun, cities of Hadadezer, David took a very large\
      \ amount of bronze, with which Solomon made the bronze Sea and the pillars and\
      \ the bronze utensils. \n"
    9: '⁹ Now when Tou king of Hamath heard that David had defeated all the army of
      Hadadezer king of Zobah, '
    10: '¹⁰ he sent Hadoram his son to King David to greet him and to bless him, because
      he had fought against Hadadezer and had defeated him; for Hadadezer had been
      at war with Tou. And Hadoram brought all kinds of articles of gold and silver
      and bronze. '
    11: "¹¹ King David also dedicated these to the Lord, with the silver and the gold\
      \ which he had carried away from all the nations: from Edom, Moab, the sons\
      \ of Ammon, the Philistines, and from Amalek. \n"
    12: '¹² Moreover, Abishai the son of Zeruiah defeated eighteen thousand Edomites
      in the Valley of Salt. '
    13: "¹³ Then he put garrisons in Edom, and all the Edomites became servants to\
      \ David. And the Lord helped David wherever he went. \n"
    14: '¹⁴ So David reigned over all Israel; and he administered justice and righteousness
      for all his people. '
    15: '¹⁵ Joab the son of Zeruiah was over the army, and Jehoshaphat the son of
      Ahilud was secretary; '
    16: '¹⁶ and Zadok the son of Ahitub and Abimelech the son of Abiathar were priests,
      and Shavsha was secretary; '
    17: ¹⁷ and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites,
      and the sons of David were chiefs at the king’s side.
  19:
    1: '¹ Now it came about after this, that Nahash the king of the sons of Ammon
      died, and his son became king in his place. '
    2: '² Then David said, “I will show kindness to Hanun the son of Nahash, because
      his father showed kindness to me.” So David sent messengers to console him concerning
      his father. And David’s servants came into the land of the sons of Ammon to
      Hanun to console him. '
    3: '³ But the commanders among the sons of Ammon said to Hanun, “Do you think
      that David is honoring your father, in that he has sent comforters to you? Have
      his servants not come to you to search, to demolish, and to spy out the land?” '
    4: '⁴ So Hanun took David’s servants and shaved them, and cut off their robes
      in the middle as far as their buttocks, and sent them away. '
    5: "⁵ Then certain people went and told David about the men. And he sent messengers\
      \ to meet them, because the men were very humiliated. And the king said, “Stay\
      \ at Jericho until your beards grow back, then return.” \n"
    6: '⁶ When the sons of Ammon saw that they had made themselves repulsive to David,
      Hanun and the sons of Ammon sent a thousand talents of silver to hire for themselves
      chariots and horsemen from Mesopotamia, Aram-maacah, and Zobah. '
    7: '⁷ So they hired for themselves thirty-two thousand chariots, and the king
      of Maacah and his people, who came and camped opposite Medeba. And the sons
      of Ammon gathered together from their cities and came to the battle. '
    8: '⁸ When David heard about it, he sent Joab and all the army, the mighty men. '
    9: "⁹ The sons of Ammon came out and drew up in battle formation at the entrance\
      \ of the city; and the kings who had come were by themselves in the field. \n"
    10: '¹⁰ Now when Joab saw that the battle was set against him at the front and
      at the rear, he selected warriors from all the choice men in Israel and lined
      them up against the Arameans. '
    11: '¹¹ But the remainder of the people he placed under the command of Abshai
      his brother; and they lined up against the sons of Ammon. '
    12: '¹² He said, “If the Arameans are too strong for me, then you shall help me;
      but if the sons of Ammon are too strong for you, then I will help you. '
    13: '¹³ Be strong, and let’s show ourselves courageous for the benefit of our
      people and the cities of our God; and may the Lord do what is good in His sight.” '
    14: '¹⁴ So Joab and the people who were with him advanced to battle against the
      Arameans, and they fled from him. '
    15: "¹⁵ When the sons of Ammon saw that the Arameans had fled, they also fled\
      \ from his brother Abshai and entered the city. Then Joab came to Jerusalem.\
      \ \n"
    16: '¹⁶ When the Arameans saw that they had been defeated by Israel, they sent
      messengers and brought out the Arameans who were beyond the Euphrates River,
      with Shophach the commander of the army of Hadadezer leading them. '
    17: '¹⁷ When it was reported to David, he gathered all Israel together and crossed
      the Jordan, and came upon them and drew up in formation against them. And when
      David drew up in battle formation against the Arameans, they fought against
      him. '
    18: '¹⁸ And the Arameans fled from Israel, and David killed of the Arameans seven
      thousand charioteers and forty thousand foot soldiers; and he put Shophach the
      commander of the army to death. '
    19: ¹⁹ So when the servants of Hadadezer saw that they had been defeated by Israel,
      they made peace with David and served him. So the Arameans were not willing
      to help the sons of Ammon anymore.
  20:
    1: '¹ Then it happened in the spring, at the time when kings go out to battle,
      that Joab led out the army and ravaged the land of the sons of Ammon, and came
      and besieged Rabbah. But David stayed in Jerusalem. And Joab struck Rabbah and
      overthrew it. '
    2: '² David took the crown of their king from his head, and he found it to weigh
      a talent of gold, and there was a precious stone in it; and it was placed on
      David’s head. And he brought out the spoils of the city, a very great amount. '
    3: "³ He brought out the people who were in it, and put them to work at saws,\
      \ iron picks, and axes. And David did the same to all the cities of the sons\
      \ of Ammon. Then David and all the people returned to Jerusalem. \n"
    4: '⁴ Now it came about after this, that war broke out at Gezer with the Philistines;
      then Sibbecai the Hushathite killed Sippai, one of the descendants of the giants,
      and they were subdued. '
    5: '⁵ And there was war with the Philistines again, and Elhanan the son of Jair
      killed Lahmi the brother of Goliath the Gittite, the shaft of whose spear was
      like a weaver’s beam. '
    6: '⁶ Again there was war at Gath, where there was a man of great stature who
      had twenty-four fingers and toes, six fingers on each hand and six toes on each
      foot; and he also was descended from the giants. '
    7: '⁷ When he taunted Israel, Jonathan the son of Shimea, David’s brother, killed
      him. '
    8: ⁸ These were descended from the giants in Gath, and they fell by the hand of
      David and by the hand of his servants.
  21:
    1: '¹ Then Satan stood up against Israel and incited David to count Israel. '
    2: '² So David said to Joab and to the leaders of the people, “Go, count Israel
      from Beersheba to Dan, and bring me word so that I may know their number.” '
    3: '³ But Joab said, “May the Lord add to His people a hundred times as many as
      they are! My lord the king, are they not all my lord’s servants? Why does my
      lord seek this thing? Why should he be a cause of guilt to Israel?” '
    4: '⁴ Nevertheless, the king’s word prevailed against Joab. Therefore, Joab departed
      and went throughout Israel, and came to Jerusalem. '
    5: '⁵ Then Joab gave the number of the census of the people to David. Israel was
      1,100,000 men in all who drew the sword; and Judah was 470,000 men who drew
      the sword. '
    6: "⁶ But he did not count Levi and Benjamin among them, because the king’s command\
      \ was abhorrent to Joab. \n"
    7: '⁷ Now God was displeased with this thing, so He struck Israel. '
    8: "⁸ David said to God, “I have sinned greatly, by doing this thing. But now,\
      \ please overlook Your servant’s guilt, for I have behaved very foolishly.”\
      \ \n"
    9: '⁹ The Lord spoke to Gad, David’s seer, saying, '
    10: '¹⁰ “Go and speak to David, saying, ‘This is what the Lord says: “I extend
      to you three choices; choose for yourself one of them, which I will do to you.”’” '
    11: '¹¹ So Gad came to David and said to him, “This is what the Lord says: ‘Take
      for yourself '
    12: '¹² three years of famine, or three months to be swept away before your foes
      while the sword of your enemies overtakes you, or else three days of the sword
      of the Lord: a plague in the land, and the angel of the Lord destroying throughout
      the territory of Israel.’ Now, therefore, consider what answer I shall bring
      back to Him who sent me.” '
    13: "¹³ David said to Gad, “I am in great distress; please let me fall into the\
      \ hand of the Lord, for His mercies are very great. But do not let me fall into\
      \ human hands.” \n"
    14: '¹⁴ So the Lord sent a plague on Israel; seventy thousand men of Israel fell. '
    15: '¹⁵ And God sent an angel to Jerusalem to destroy it; but as he was about
      to destroy it, the Lord saw and was sorry about the catastrophe, and said to
      the destroying angel, “It is enough; now relax your hand.” And the angel of
      the Lord was standing by the threshing floor of Ornan the Jebusite. '
    16: '¹⁶ Then David raised his eyes and saw the angel of the Lord standing between
      earth and heaven, with his drawn sword in his hand stretched out over Jerusalem.
      Then David and the elders, covered with sackcloth, fell on their faces. '
    17: "¹⁷ And David said to God, “Is it not I who commanded to count the people?\
      \ Indeed, I am the one who has sinned and acted very wickedly, but these sheep,\
      \ what have they done? Lord, my God, just let Your hand be against me and my\
      \ father’s household, and not against Your people as a plague.” \n"
    18: '¹⁸ Then the angel of the Lord commanded Gad to say to David, that David was
      to go up and build an altar to the Lord on the threshing floor of Ornan the
      Jebusite. '
    19: '¹⁹ So David went up at the word of Gad, which he spoke in the name of the
      Lord. '
    20: '²⁰ Now Ornan turned back and saw the angel, and his four sons who were with
      him hid themselves. And Ornan was threshing wheat. '
    21: '²¹ As David came to Ornan, Ornan looked and saw David, and went out from
      the threshing floor and prostrated himself to David with his face to the ground. '
    22: '²² Then David said to Ornan, “Give me the site of this threshing floor, so
      that I may build on it an altar to the Lord; you shall give it to me for the
      full price, so that the plague may be brought to a halt from the people.” '
    23: '²³ But Ornan said to David, “Take it for yourself, and may my lord the king
      do what is good in his sight. See, I am giving the oxen for burnt offerings,
      and the threshing sledges for wood and the wheat for the grain offering; I am
      giving it all.” '
    24: '²⁴ Nevertheless, King David said to Ornan, “No, but I will certainly buy
      it for the full price; for I will not take what is yours for the Lord, nor offer
      a burnt offering which costs me nothing.” '
    25: '²⁵ So David gave Ornan six hundred shekels of gold by weight for the site. '
    26: '²⁶ Then David built an altar there to the Lord, and offered burnt offerings
      and peace offerings. And he called to the Lord, and He answered him with fire
      from heaven on the altar of burnt offering. '
    27: "²⁷ The Lord commanded the angel, and he returned his sword to its sheath.\
      \ \n"
    28: '²⁸ At that time, when David saw that the Lord had answered him on the threshing
      floor of Ornan the Jebusite, he offered sacrifice there. '
    29: '²⁹ For the tabernacle of the Lord, which Moses had made in the wilderness,
      and the altar of burnt offering were on the high place at Gibeon at that time. '
    30: ³⁰ But David could not go before it to inquire of God, for he was terrified
      by the sword of the angel of the Lord.
  22:
    1: "¹ Then David said, “This is the house of the Lord God, and this is the altar\
      \ of burnt offering for Israel.” \n"
    2: '² So David gave orders to gather the strangers who were in the land of Israel,
      and he set stonecutters to cut out stones to build the house of God. '
    3: '³ And David prepared large quantities of iron to make the nails for the doors
      of the gates and for the clamps, and more bronze than could be weighed; '
    4: '⁴ and timbers of cedar beyond number, for the Sidonians and Tyrians brought
      large quantities of cedar timber to David. '
    5: "⁵ David said, “My son Solomon is young and inexperienced, and the house that\
      \ is to be built for the Lord shall be exceedingly magnificent, famous, and\
      \ glorious throughout the lands. Therefore I now will make preparations for\
      \ it.” So David made ample preparations before his death. \n"
    6: '⁶ Then he called for his son Solomon, and commanded him to build a house for
      the Lord God of Israel. '
    7: '⁷ David said to Solomon, “My son, I had intended to build a house for the
      name of the Lord my God. '
    8: '⁸ But the word of the Lord came to me, saying, ‘You have shed much blood and
      have waged great wars; you shall not build a house to My name, because you have
      shed so much blood on the earth before Me. '
    9: '⁹ Behold, a son will be born to you, who shall be a man of rest, and I will
      give him rest from all his enemies on every side; for his name will be Solomon,
      and I will give peace and quiet to Israel in his days. '
    10: '¹⁰ He shall build a house for My name, and he shall be My son and I will
      be his Father; and I will establish the throne of his kingdom over Israel forever.’ '
    11: '¹¹ Now, my son, the Lord be with you that you may be successful, and build
      the house of the Lord your God just as He has spoken concerning you. '
    12: '¹² Only the Lord give you discretion and understanding, and put you in charge
      of Israel, so that you may keep the Law of the Lord your God. '
    13: '¹³ Then you will prosper, if you are careful to follow the statutes and the
      ordinances which the Lord commanded Moses concerning Israel. Be strong and courageous,
      do not fear nor be dismayed. '
    14: '¹⁴ Now behold, with great pains I have prepared for the house of the Lord
      a hundred thousand talents of gold and a million talents of silver, and bronze
      and iron beyond measure, for they are in great quantity; I have also prepared
      timber and stone, and you may add to that. '
    15: '¹⁵ Moreover there are many workmen with you, stonecutters, masons of stone,
      and carpenters; and all of them are skillful in every kind of work. '
    16: "¹⁶ Of the gold, silver, bronze, and iron there is no limit. Arise and work,\
      \ and may the Lord be with you.” \n"
    17: '¹⁷ David also commanded all the leaders of Israel to help his son Solomon,
      saying, '
    18: '¹⁸ “Is the Lord your God not with you? And has He not given you rest on every
      side? For He has handed over to me the inhabitants of the land, and the land
      is subdued before the Lord and before His people. '
    19: ¹⁹ Now set your heart and your soul to seek the Lord your God; then arise,
      and build the sanctuary of the Lord God, so that you may bring the ark of the
      covenant of the Lord and the holy vessels of God into the house that is to be
      built for the name of the Lord.”
  23:
    1: '¹ Now when David reached old age, he made his son Solomon king over Israel. '
    2: "² And he gathered together all the leaders of Israel with the priests and\
      \ the Levites. \n"
    3: '³ Now the Levites were counted from thirty years old and upward, and their
      number by head count of men was thirty-eight thousand. '
    4: '⁴ Of these, twenty-four thousand were to oversee the work of the house of
      the Lord; and six thousand were officers and judges, '
    5: '⁵ and four thousand were gatekeepers, and four thousand were praising the
      Lord with the instruments which David made for giving praise. '
    6: "⁶ David divided them into divisions according to the sons of Levi: Gershon,\
      \ Kohath, and Merari. \n"
    7: '⁷ Of the Gershonites there were Ladan and Shimei. '
    8: '⁸ The sons of Ladan were Jehiel the first, and Zetham and Joel, three. '
    9: '⁹ The sons of Shimei were Shelomoth, Haziel, and Haran, three. These were
      the heads of the fathers’ households of Ladan. '
    10: '¹⁰ The sons of Shimei were Jahath, Zina, Jeush, and Beriah. These four were
      the sons of Shimei. '
    11: "¹¹ Jahath was the first and Zizah the second; but Jeush and Beriah did not\
      \ have many sons, so they became a father’s household, one group for duty. \n"
    12: '¹² The sons of Kohath were four in number: Amram, Izhar, Hebron, and Uzziel. '
    13: '¹³ The sons of Amram were Aaron and Moses. And Aaron was set apart to sanctify
      him as most holy, he and his sons forever, to burn incense before the Lord,
      to serve Him and bless in His name forever. '
    14: '¹⁴ But as for Moses, the man of God, his sons were named among the tribe
      of Levi. '
    15: '¹⁵ The sons of Moses were Gershom and Eliezer. '
    16: '¹⁶ The son of Gershom was Shebuel the chief. '
    17: '¹⁷ The son of Eliezer was Rehabiah the chief; and Eliezer had no other sons,
      but the sons of Rehabiah were very many. '
    18: '¹⁸ The son of Izhar was Shelomith the chief. '
    19: '¹⁹ The sons of Hebron were Jeriah the first, Amariah the second, Jahaziel
      the third, and Jekameam the fourth. '
    20: "²⁰ The sons of Uzziel were Micah the first and Isshiah the second. \n"
    21: '²¹ The sons of Merari were Mahli and Mushi. The sons of Mahli were Eleazar
      and Kish. '
    22: '²² Eleazar died and had no sons, but only daughters; so their relatives,
      the sons of Kish, took them as wives. '
    23: "²³ The sons of Mushi were three: Mahli, Eder, and Jeremoth. \n"
    24: '²⁴ These were the sons of Levi according to their fathers’ households, the
      heads of the fathers’ households of those among them who were counted, in the
      number of names by their head count, doing the work for the service of the house
      of the Lord, from twenty years old and upward. '
    25: '²⁵ For David said, “The Lord God of Israel has given rest to His people,
      and He dwells in Jerusalem forever. '
    26: '²⁶ Also, the Levites will no longer need to carry the tabernacle and all
      its utensils for its service.” '
    27: '²⁷ For by the last words of David, the sons of Levi were counted from twenty
      years old and upward. '
    28: '²⁸ For their office is to assist the sons of Aaron with the service of the
      house of the Lord, in the courtyards and in the chambers, and in the purification
      of all holy things, and the work of the service of the house of God, '
    29: '²⁹ and with the showbread, and the fine flour for a grain offering, and unleavened
      wafers, or what is baked in the pan or what is well-mixed, and all measures
      of volume and size. '
    30: '³⁰ They are to stand every morning to thank and to praise the Lord, and likewise
      at evening, '
    31: '³¹ and to offer all burnt offerings to the Lord, on the Sabbaths, the new
      moons and the appointed festivals, in the number determined by the ordinance
      concerning them, continually before the Lord. '
    32: ³² So they are to perform the duties of the tent of meeting, the holy place,
      and of assisting the sons of Aaron their relatives, for the service of the house
      of the Lord.
  24:
    1: '¹ Now the divisions of the descendants of Aaron were these: the sons of Aaron
      were Nadab, Abihu, Eleazar, and Ithamar. '
