    20: '²⁰ Then David said to his son Solomon, “Be strong and courageous, and act;
      do not fear nor be dismayed, for the Lord God, my God, is with you. He will
      not fail you nor forsake you until all the work for the service of the house
      of the Lord is finished. '
    21: ²¹ Now behold, there are the divisions of the priests and the Levites for
      all the service of the house of God, and every willing man of any skill will
      be with you in all the work for all kinds of service. The officials also and
      all the people will be entirely at your command.”
  29:
    1: '¹ Then King David said to the entire assembly, “My son Solomon, whom alone
      God has chosen, is still young and inexperienced, and the work is great; for
      the temple is not for mankind, but for the Lord God. '
    2: '² Now with all my ability I have provided for the house of my God the gold
      for the things of gold, the silver for the things of silver, the bronze for
      the things of bronze, the iron for the things of iron, wood for the things of
      wood, onyx stones and inlaid stones, stones of antimony and stones of various
      colors, and all kinds of precious stones and alabaster in abundance. '
    3: '³ In addition, in my delight in the house of my God, the treasure I have of
      gold and silver, I give to the house of my God, over and above all that I have
      already provided for the holy temple, '
    4: '⁴ namely, three thousand talents of gold, from the gold of Ophir, and seven
      thousand talents of refined silver, to overlay the walls of the buildings; '
    5: "⁵ gold for the things of gold and silver for the things of silver, that is,\
      \ for all the work done by the craftsmen. Who then is willing to consecrate\
      \ himself this day to the Lord?” \n"
    6: '⁶ Then the rulers of the fathers’ households, the leaders of the tribes of
      Israel, and the commanders of thousands and hundreds, with the supervisors of
      the king’s work, offered willingly; '
    7: '⁷ and for the service of the house of God they gave five thousand talents
      and ten thousand darics of gold, ten thousand talents of silver, eighteen thousand
      talents of brass, and a hundred thousand talents of iron. '
    8: '⁸ Whoever possessed precious stones gave them to the treasury of the house
      of the Lord, in care of Jehiel the Gershonite. '
    9: "⁹ Then the people rejoiced because they had offered so willingly, for they\
      \ made their offering to the Lord wholeheartedly, and King David also rejoiced\
      \ greatly. \n"
    10: '¹⁰ So David blessed the Lord in the sight of all the assembly; and David
      said, “Blessed are You, Lord God of Israel our father, forever and ever. '
    11: '¹¹ Yours, Lord, is the greatness, the power, the glory, the victory, and
      the majesty, indeed everything that is in the heavens and on the earth; Yours
      is the dominion, Lord, and You exalt Yourself as head over all. '
    12: '¹² Both riches and honor come from You, and You rule over all, and in Your
      hand is power and might; and it lies in Your hand to make great and to strengthen
      everyone. '
    13: "¹³ Now therefore, our God, we thank You, and praise Your glorious name. \n"
    14: '¹⁴ “But who am I and who are my people that we should be able to offer as
      generously as this? For all things come from You, and from Your hand we have
      given to You. '
    15: '¹⁵ For we are strangers before You, and temporary residents, as all our fathers
      were; our days on the earth are like a shadow, and there is no hope. '
    16: '¹⁶ Lord our God, all this abundance that we have provided to build You a
      house for Your holy name, it is from Your hand, and everything is Yours. '
    17: '¹⁷ Since I know, my God, that You put the heart to the test and delight in
      uprightness, I, in the integrity of my heart, have willingly offered all these
      things; so now with joy I have seen Your people, who are present here, make
      their offerings willingly to You. '
    18: '¹⁸ Lord, God of Abraham, Isaac, and Israel, our fathers, keep this forever
      in the intentions of the hearts of Your people, and direct their hearts to You; '
    19: "¹⁹ and give my son Solomon a perfect heart to keep Your commandments, Your\
      \ testimonies, and Your statutes, and to do them all, and to build the temple\
      \ for which I have made provision.” \n"
    20: "²⁰ Then David said to all the assembly, “Now bless the Lord your God.” And\
      \ all the assembly blessed the Lord, the God of their fathers, and bowed down\
      \ and paid homage to the Lord and the king. \n"
    21: '²¹ On the next day they made sacrifices to the Lord and offered burnt offerings
      to the Lord, a thousand bulls, a thousand rams, and a thousand lambs, with their
      drink offerings and sacrifices in abundance for all Israel. '
    22: "²² So they ate and drank that day before the Lord with great gladness.\n\
      And they made Solomon the son of David king a second time, and they anointed\
      \ him as ruler for the Lord and Zadok as priest. "
    23: '²³ Then Solomon sat on the throne of the Lord as king instead of his father
      David; and he prospered, and all Israel obeyed him. '
    24: '²⁴ And all the officials, the mighty men, and also all the sons of King David
      pledged allegiance to King Solomon. '
    25: "²⁵ The Lord highly honored Solomon in the sight of all Israel, and bestowed\
      \ on him royal majesty which had not been bestowed on any king before him in\
      \ Israel. \n"
