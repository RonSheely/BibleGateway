    17: '¹⁷ And David had a craving and said, “Oh that someone would give me water
      to drink from the well of Bethlehem, which is by the gate!” '
    18: '¹⁸ So the three broke through the camp of the Philistines and drew water
      from the well of Bethlehem which was by the gate, and took it and brought it
      to David; however, David would not drink it, but poured it out to the Lord; '
    19: "¹⁹ and he said, “Far be it from me before my God that I would do this. Shall\
      \ I drink the blood of these men who went at the risk of their lives? For they\
      \ brought it at the risk of their lives.” Therefore he would not drink it. The\
      \ three mighty men did these things. \n"
    20: '²⁰ As for Abshai the brother of Joab, he was chief of the thirty, and he
