    1: '¹ Adam, Seth, Enosh, '
    2: '² Kenan, Mahalalel, Jared, '
    3: '³ Enoch, Methuselah, Lamech, '
    4: "⁴ Noah, Shem, Ham, and Japheth. \n"
    5: '⁵ The sons of Japheth were Gomer, Magog, Madai, Javan, Tubal, Meshech, and
      Tiras. '
    6: '⁶ The sons of Gomer were Ashkenaz, Diphath, and Togarmah. '
    7: "⁷ The sons of Javan were Elishah, Tarshish, Kittim, and Rodanim. \n"
    8: '⁸ The sons of Ham were Cush, Mizraim, Put, and Canaan. '
    9: '⁹ The sons of Cush were Seba, Havilah, Sabta, Raama, and Sabteca; and the
      sons of Raamah were Sheba and Dedan. '
    10: "¹⁰ Cush fathered Nimrod; he began to be a mighty one on the earth. \n"
    11: '¹¹ Mizraim fathered the people of Lud, Anam, Lehab, Naphtuh, '
    12: "¹² Pathrus, and Casluh, from whom the Philistines came, and the Caphtorim.\
      \ \n"
    13: '¹³ Canaan fathered Sidon his firstborn, and Heth, '
    14: '¹⁴ and the Jebusites, the Amorites, the Girgashites, '
    15: '¹⁵ the Hivites, the Arkites, the Sinites, '
    16: "¹⁶ the Arvadites, the Zemarites, and the Hamathites. \n"
    17: '¹⁷ The sons of Shem were Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
      and Meshech. '
    18: '¹⁸ Arpachshad fathered Shelah, and Shelah fathered Eber. '
    19: '¹⁹ Two sons were born to Eber: the name of the one was Peleg, for in his
      days the earth was divided; and his brother’s name was Joktan. '
    20: '²⁰ Joktan fathered Almodad, Sheleph, Hazarmaveth, Jerah, '
    21: '²¹ Hadoram, Uzal, Diklah, '
    22: '²² Ebal, Abimael, Sheba, '
    23: "²³ Ophir, Havilah, and Jobab; all these were the sons of Joktan. \n"
    24: '²⁴ Shem, Arpachshad, Shelah, '
    25: '²⁵ Eber, Peleg, Reu, '
    26: '²⁶ Serug, Nahor, Terah, '
    27: "²⁷ and Abram, that is Abraham. \n"
    28: '²⁸ The sons of Abraham were Isaac and Ishmael. '
    29: '²⁹ These are their genealogies: the firstborn of Ishmael was Nebaioth, then
      Kedar, Adbeel, Mibsam, '
    30: '³⁰ Mishma, Dumah, Massa, Hadad, Tema, '
    31: '³¹ Jetur, Naphish, and Kedemah; these were the sons of Ishmael. '
    32: '³² The sons of Keturah, Abraham’s concubine, to whom she gave birth, were
      Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah. And the sons of Jokshan were
      Sheba and Dedan. '
    33: "³³ The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah. All these\
      \ were the sons of Keturah. \n"
    34: '³⁴ Abraham fathered Isaac. The sons of Isaac were Esau and Israel. '
    35: '³⁵ The sons of Esau were Eliphaz, Reuel, Jeush, Jalam, and Korah. '
    36: '³⁶ The sons of Eliphaz were Teman, Omar, Zephi, Gatam, Kenaz, Timna, and
      Amalek. '
    37: '³⁷ The sons of Reuel were Nahath, Zerah, Shammah, and Mizzah. '
    38: '³⁸ The sons of Seir were Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan. '
    39: '³⁹ The sons of Lotan were Hori and Homam; and Lotan’s sister was Timna. '
    40: '⁴⁰ The sons of Shobal were Alian, Manahath, Ebal, Shephi, and Onam. And the
      sons of Zibeon were Aiah and Anah. '
    41: '⁴¹ The son of Anah was Dishon. And the sons of Dishon were Hamran, Eshban,
      Ithran, and Cheran. '
    42: "⁴² The sons of Ezer were Bilhan, Zaavan, and Jaakan. The sons of Dishan were\
      \ Uz and Aran. \n"
    43: '⁴³ Now these are the kings who reigned in the land of Edom before any king
      from the sons of Israel reigned. Bela was the son of Beor, and the name of his
      city was Dinhabah. '
    44: '⁴⁴ When Bela died, Jobab the son of Zerah of Bozrah became king in his place. '
    45: '⁴⁵ When Jobab died, Husham of the land of the Temanites became king in his
      place. '
    46: '⁴⁶ When Husham died, Hadad the son of Bedad, who defeated Midian in the field
      of Moab, became king in his place; and the name of his city was Avith. '
    47: '⁴⁷ When Hadad died, Samlah of Masrekah became king in his place. '
    48: '⁴⁸ When Samlah died, Shaul of Rehoboth by the Euphrates River became king
      in his place. '
    49: '⁴⁹ When Shaul died, Baal-hanan the son of Achbor became king in his place. '
    50: '⁵⁰ When Baal-hanan died, Hadad became king in his place; and the name of
      his city was Pai, and his wife’s name was Mehetabel, the daughter of Matred,
      the daughter of Mezahab. '
    51: "⁵¹ Then Hadad died.\nNow the tribal chiefs of Edom were chief Timna, chief\
      \ Aliah, chief Jetheth, "
    52: '⁵² chief Oholibamah, chief Elah, chief Pinon, '
    53: '⁵³ chief Kenaz, chief Teman, chief Mibzar, '
    54: ⁵⁴ chief Magdiel, and chief Iram. These were the chiefs of Edom.
  2:
    1: '¹ These were the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar, Zebulun, '
    2: "² Dan, Joseph, Benjamin, Naphtali, Gad, and Asher. \n"
    3: '³ The sons of Judah were Er, Onan, and Shelah; these three were born to him
      by Bath-shua the Canaanitess. But Er, Judah’s firstborn, was evil in the sight
      of the Lord, so He put him to death. '
    4: "⁴ His daughter-in-law Tamar bore him Perez and Zerah. Judah had five sons\
      \ in all. \n"
    5: '⁵ The sons of Perez were Hezron and Hamul. '
    6: '⁶ The sons of Zerah were Zimri, Ethan, Heman, Calcol, and Dara; five of them
      in all. '
    7: '⁷ The son of Carmi was Achar, the one who brought disaster on Israel by violating
      the ban. '
    8: "⁸ The son of Ethan was Azariah. \n"
    9: '⁹ Now the sons of Hezron who were born to him were Jerahmeel, Ram, and Chelubai. '
    10: '¹⁰ Ram fathered Amminadab, and Amminadab fathered Nahshon, leader of the
      sons of Judah; '
    11: '¹¹ Nahshon fathered Salma, Salma fathered Boaz, '
    12: '¹² Boaz fathered Obed, and Obed fathered Jesse; '
    13: '¹³ and Jesse fathered Eliab his firstborn, then Abinadab, the second, Shimea,
      the third, '
    14: '¹⁴ Nethanel, the fourth, Raddai, the fifth, '
    15: '¹⁵ Ozem, the sixth, and David, the seventh. '
    16: '¹⁶ Their sisters were Zeruiah and Abigail. And the three sons of Zeruiah
      were Abshai, Joab, and Asahel. '
    17: "¹⁷ Abigail gave birth to Amasa, and the father of Amasa was Jether the Ishmaelite.\
      \ \n"
    18: '¹⁸ Now Caleb the son of Hezron had sons by Azubah his wife, and by Jerioth;
      and these were her sons: Jesher, Shobab, and Ardon. '
    19: '¹⁹ When Azubah died, Caleb married Ephrath, who bore to him Hur. '
    20: "²⁰ Hur fathered Uri, and Uri fathered Bezalel. \n"
    21: '²¹ Later, Hezron had relations with the daughter of Machir the father of
      Gilead, whom he married when he was sixty years old; and she bore to him Segub. '
    22: '²² Segub fathered Jair, who had twenty-three cities in the land of Gilead. '
    23: '²³ But Geshur and Aram took the villages of Jair from them, with Kenath and
      its villages, sixty settlements. All of these were the sons of Machir, the father
      of Gilead. '
    24: "²⁴ After the death of Hezron in Caleb-ephrathah, Abijah, Hezron’s wife, bore\
      \ to him Ashhur the father of Tekoa. \n"
    25: '²⁵ Now the sons of Jerahmeel, the firstborn of Hezron, were Ram the firstborn,
      then Bunah, Oren, Ozem, and Ahijah. '
    26: '²⁶ Jerahmeel had another wife, whose name was Atarah; she was the mother
      of Onam. '
    27: '²⁷ The sons of Ram, the firstborn of Jerahmeel, were Maaz, Jamin, and Eker. '
    28: '²⁸ The sons of Onam were Shammai and Jada. And the sons of Shammai were Nadab
      and Abishur. '
    29: '²⁹ The name of Abishur’s wife was Abihail, and she bore to him Ahban and
      Molid. '
    30: '³⁰ The sons of Nadab were Seled and Appaim, and Seled died without sons. '
    31: '³¹ The son of Appaim was Ishi. And the son of Ishi was Sheshan, and the son
      of Sheshan, Ahlai. '
    32: '³² The sons of Jada the brother of Shammai were Jether and Jonathan, and
      Jether died without sons. '
    33: '³³ The sons of Jonathan were Peleth and Zaza. These were the descendants
      of Jerahmeel. '
    34: '³⁴ Now Sheshan had no sons, only daughters. Sheshan also had an Egyptian
      servant, whose name was Jarha. '
    35: '³⁵ Sheshan gave his daughter to his servant Jarha in marriage, and she bore
      to him Attai. '
    36: '³⁶ Attai fathered Nathan, Nathan fathered Zabad, '
    37: '³⁷ Zabad fathered Ephlal, Ephlal fathered Obed, '
    38: '³⁸ Obed fathered Jehu, Jehu fathered Azariah, '
    39: '³⁹ Azariah fathered Helez, Helez fathered Eleasah, '
    40: '⁴⁰ Eleasah fathered Sismai, Sismai fathered Shallum, '
    41: "⁴¹ Shallum fathered Jekamiah, and Jekamiah fathered Elishama. \n"
    42: '⁴² Now the sons of Caleb, the brother of Jerahmeel, were Mesha his firstborn,
      who was the father of Ziph; and his son was Mareshah, the father of Hebron. '
    43: '⁴³ The sons of Hebron were Korah, Tappuah, Rekem, and Shema. '
    44: '⁴⁴ Shema fathered Raham, the father of Jorkeam; and Rekem fathered Shammai. '
    45: '⁴⁵ The son of Shammai was Maon, and Maon was the father of Bethzur. '
    46: '⁴⁶ Ephah, Caleb’s concubine, gave birth to Haran, Moza, and Gazez; and Haran
      fathered Gazez. '
    47: '⁴⁷ The sons of Jahdai were Regem, Jotham, Geshan, Pelet, Ephah, and Shaaph. '
    48: '⁴⁸ Maacah, Caleb’s concubine, gave birth to Sheber and Tirhanah. '
    49: '⁴⁹ She also gave birth to Shaaph the father of Madmannah, Sheva the father
      of Machbena and the father of Gibea; and the daughter of Caleb was Achsah. '
    50: "⁵⁰ These were the sons of Caleb.\nThe sons of Hur, the firstborn of Ephrathah,\
      \ were Shobal the father of Kiriath-jearim, "
    51: '⁵¹ Salma the father of Bethlehem, and Hareph the father of Beth-gader. '
    52: '⁵² Shobal the father of Kiriath-jearim had sons: Haroeh, half of the Manahathites, '
    53: '⁵³ and the families of Kiriath-jearim: the Ithrites, the Puthites, the Shumathites,
      and the Mishraites; from these came the Zorathites and the Eshtaolites. '
    54: '⁵⁴ The sons of Salma were Bethlehem and the Netophathites, Atroth-beth-joab,
      and half of the Manahathites, the Zorites. '
    55: ⁵⁵ The families of scribes who lived at Jabez were the Tirathites, the Shimeathites,
      and the Sucathites. Those are the Kenites who came from Hammath, the father
      of the house of Rechab.
  3:
    1: '¹ Now these were the sons of David who were born to him in Hebron: the firstborn
      was Amnon, by Ahinoam the Jezreelitess; the second was Daniel, by Abigail the
      Carmelitess; '
    2: '² the third was Absalom the son of Maacah, the daughter of Talmai king of
      Geshur; the fourth was Adonijah the son of Haggith; '
    3: '³ the fifth was Shephatiah, by Abital; the sixth was Ithream, by his wife
      Eglah. '
    4: '⁴ Six were born to him in Hebron, and he reigned there for seven years and
      six months. And in Jerusalem he reigned for thirty-three years. '
    5: '⁵ These were the children born to him in Jerusalem: Shimea, Shobab, Nathan,
      and Solomon, four by Bath-shua the daughter of Ammiel; '
    6: '⁶ and Ibhar, Elishama, Eliphelet, '
    7: '⁷ Nogah, Nepheg, Japhia, '
    8: '⁸ Elishama, Eliada, and Eliphelet, nine. '
    9: "⁹ All of these were the sons of David, besides the sons of the concubines;\
      \ and Tamar was their sister. \n"
    10: '¹⁰ Now Solomon’s son was Rehoboam, then Abijah was his son, Asa, his son,
      Jehoshaphat, his son, '
    11: '¹¹ Joram, his son, Ahaziah, his son, Joash, his son, '
    12: '¹² Amaziah, his son, Azariah, his son, Jotham, his son, '
    13: '¹³ Ahaz, his son, Hezekiah, his son, Manasseh, his son, '
    14: '¹⁴ Amon, his son, and Josiah, his son. '
    15: '¹⁵ The sons of Josiah were Johanan, the firstborn, the second was Jehoiakim,
      the third, Zedekiah, and the fourth, Shallum. '
    16: '¹⁶ The sons of Jehoiakim were his son Jeconiah and his son Zedekiah. '
    17: '¹⁷ The sons of Jeconiah, the prisoner, were his son Shealtiel '
    18: '¹⁸ and Malchiram, Pedaiah, Shenazzar, Jekamiah, Hoshama, and Nedabiah. '
    19: '¹⁹ The sons of Pedaiah were Zerubbabel and Shimei. And the sons of Zerubbabel
      were Meshullam and Hananiah, and Shelomith was their sister; '
    20: '²⁰ and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab-hesed, five. '
    21: '²¹ The sons of Hananiah were Pelatiah and Jeshaiah, the sons of Rephaiah,
      the sons of Arnan, the sons of Obadiah, the sons of Shecaniah. '
    22: '²² The descendants of Shecaniah were Shemaiah, and the sons of Shemaiah:
      Hattush, Igal, Bariah, Neariah, and Shaphat, six. '
    23: '²³ The sons of Neariah were Elioenai, Hizkiah, and Azrikam, three. '
    24: ²⁴ The sons of Elioenai were Hodaviah, Eliashib, Pelaiah, Akkub, Johanan,
      Delaiah, and Anani, seven.
  4:
    1: '¹ The sons of Judah were Perez, Hezron, Carmi, Hur, and Shobal. '
    2: '² Reaiah the son of Shobal fathered Jahath, and Jahath fathered Ahumai and
      Lahad. These were the families of the Zorathites. '
    3: '³ These were the sons of Etam: Jezreel, Ishma, and Idbash; and the name of
      their sister was Hazzelelponi. '
    4: '⁴ Penuel was the father of Gedor, and Ezer the father of Hushah. These were
      the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem. '
    5: '⁵ Ashhur, the father of Tekoa, had two wives, Helah and Naarah. '
    6: '⁶ Naarah bore to him Ahuzzam, Hepher, Temeni, and Haahashtari. These were
      the sons of Naarah. '
    7: '⁷ The sons of Helah were Zereth, Izhar, and Ethnan. '
    8: '⁸ Koz fathered Anub and Zobebah, and the families of Aharhel, the son of Harum. '
    9: '⁹ Jabez was more honorable than his brothers, and his mother named him Jabez,
      saying, “Because I gave birth to him in pain.” '
    10: "¹⁰ Now Jabez called on the God of Israel, saying, “Oh that You would greatly\
      \ bless me and extend my border, and that Your hand might be with me, and that\
      \ You would keep me from harm so that it would not hurt me!” And God brought\
      \ about what he requested. \n"
    11: '¹¹ Chelub the brother of Shuhah fathered Mehir, who was the father of Eshton. '
    12: "¹² Eshton fathered Beth-rapha and Paseah, and Tehinnah the father of Ir-nahash.\
      \ These are the men of Recah. \n"
    13: '¹³ Now the sons of Kenaz were Othniel and Seraiah. And the sons of Othniel
      were Hathath and Meonothai. '
    14: '¹⁴ Meonothai fathered Ophrah, and Seraiah fathered Joab the father of Ge-harashim,
      for they were craftsmen. '
    15: '¹⁵ The sons of Caleb the son of Jephunneh were Iru, Elah, and Naam; and the
      son of Elah was Kenaz. '
    16: '¹⁶ The sons of Jehallelel were Ziph and Ziphah, Tiria and Asarel. '
    17: '¹⁷ The sons of Ezrah were Jether, Mered, Epher, and Jalon. And Mered’s wife
      conceived and gave birth to Miriam, Shammai, and Ishbah the father of Eshtemoa. '
    18: '¹⁸ (His Jewish wife gave birth to Jered, the father of Gedor, Heber the father
      of Soco, and Jekuthiel the father of Zanoah.) These were the sons of Bithia
      the daughter of Pharaoh, whom Mered married. '
    19: '¹⁹ The sons of the wife of Hodiah, the sister of Naham, were the fathers
      of Keilah the Garmite and Eshtemoa the Maacathite. '
    20: '²⁰ The sons of Shimon were Amnon and Rinnah, and Benhanan and Tilon. And
      the sons of Ishi were Zoheth and Ben-zoheth. '
    21: '²¹ The sons of Shelah the son of Judah were Er the father of Lecah and Laadah
      the father of Mareshah, and the families of the house of the linen workers at
      Beth-ashbea; '
    22: '²² and Jokim, the men of Cozeba, Joash, Saraph, who ruled in Moab, and Jashubi-lehem.
      And the records are ancient. '
    23: "²³ These were the potters and the inhabitants of Netaim and Gederah; they\
      \ lived there with the king for his work. \n"
    24: '²⁴ The sons of Simeon were Nemuel and Jamin, Jarib, Zerah, and Shaul; '
    25: '²⁵ Shallum was his son, Mibsam his son, and Mishma his son. '
    26: '²⁶ The sons of Mishma were Hammuel his son, Zaccur his son, and Shimei his
      son. '
    27: '²⁷ Now Shimei had sixteen sons and six daughters; but his brothers did not
      have many sons, nor did all their family increase like the sons of Judah. '
    28: '²⁸ They lived in Beersheba, Moladah, and Hazar-shual, '
    29: '²⁹ in Bilhah, Ezem, Tolad, '
    30: '³⁰ Bethuel, Hormah, Ziklag, '
    31: '³¹ Beth-marcaboth, Hazar-susim, Beth-biri, and Shaaraim. These were their
      cities until the reign of David. '
    32: '³² Their villages were Etam, Ain, Rimmon, Tochen, and Ashan, five cities, '
    33: "³³ and all their settlements that were around the same cities as far as Baal.\
      \ These were their dwellings, and they have their genealogy. \n"
    34: '³⁴ Meshobab, Jamlech, Joshah the son of Amaziah, '
    35: '³⁵ Joel, Jehu the son of Joshibiah, the son of Seraiah, the son of Asiel, '
    36: '³⁶ and Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah, '
    37: '³⁷ and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
      son of Shimri, the son of Shemaiah— '
    38: '³⁸ these mentioned by name were leaders in their families; and their fathers’
      houses spread out greatly. '
    39: '³⁹ They went to the entrance of Gedor, as far as the east side of the valley,
      to seek pasture for their flocks. '
    40: '⁴⁰ They found pasture that was rich and good, and the land was spread out
      on both sides, and peaceful and undisturbed; for those who lived there previously
      were Hamites. '
    41: '⁴¹ These people, recorded by name, came in the days of Hezekiah king of Judah,
      and they attacked their tents and the Meunites who were found there, and utterly
      destroyed them to this day; and they lived in their place, because there was
      pasture there for their flocks. '
    42: '⁴² From them, from the sons of Simeon, five hundred men went to Mount Seir,
      with Pelatiah, Neariah, Rephaiah, and Uzziel, the sons of Ishi, as their leaders. '
    43: ⁴³ They destroyed the remnant of the Amalekites who escaped, and they have
      lived there to this day.
  5:
    1: '¹ Now the sons of Reuben, the firstborn of Israel (for he was the firstborn,
      but because he defiled his father’s bed, his birthright was given to the sons
      of Joseph, the son of Israel; so he is not enrolled in the genealogy according
      to the birthright. '
    2: '² Though Judah prevailed over his brothers, and from him came the leader,
      yet the birthright belonged to Joseph), '
    3: '³ the sons of Reuben the firstborn of Israel were Hanoch and Pallu, and Hezron
      and Carmi. '
    4: '⁴ The sons of Joel were Shemaiah his son, Gog his son, Shimei his son, '
    5: '⁵ Micah his son, Reaiah his son, Baal his son, '
    6: '⁶ and Beerah his son, whom Tilgath-pilneser king of Assyria took into exile;
      he was leader of the Reubenites. '
    7: '⁷ His relatives by their families, in the genealogy of their generations,
      were Jeiel the chief, then Zechariah '
    8: '⁸ and Bela, the son of Azaz, the son of Shema, the son of Joel, who lived
      in Aroer, as far as Nebo and Baal-meon. '
    9: '⁹ Toward the east he settled as far as the entrance of the wilderness from
      the river Euphrates, because their livestock had increased in the land of Gilead. '
    10: "¹⁰ In the days of Saul they made war with the Hagrites, who fell by their\
      \ hand, so that they occupied their tents throughout the land east of Gilead.\
      \ \n"
    11: '¹¹ Now the sons of Gad lived opposite them in the land of Bashan, as far
      as Salecah. '
    12: '¹² Joel was the head and Shapham the second, then Janai and Shaphat in Bashan. '
    13: '¹³ Their relatives of their fathers’ households were Michael, Meshullam,
      Sheba, Jorai, Jacan, Zia, and Eber, seven. '
    14: '¹⁴ These were the sons of Abihail, the son of Huri, the son of Jaroah, the
      son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
      son of Buz; '
    15: '¹⁵ Ahi the son of Abdiel, the son of Guni, was head of their fathers’ households. '
    16: '¹⁶ They lived in Gilead, in Bashan and in its towns, and in all the pasture
      lands of Sharon, as far as their borders. '
    17: "¹⁷ All of these were enrolled in the genealogies in the days of Jotham king\
      \ of Judah, and in the days of Jeroboam king of Israel. \n"
    18: '¹⁸ The sons of Reuben, the Gadites, and the half-tribe of Manasseh, consisting
      of valiant men, men who carried shield and sword and shot with a bow and were
      skillful in battle, totaled 44,760 who went to war. '
    19: '¹⁹ They made war against the Hagrites, Jetur, Naphish, and Nodab. '
    20: '²⁰ They were helped against them, and the Hagrites and all who were with
      them were handed over to them; for they cried out to God in the battle, and
      He answered their prayers because they trusted in Him. '
    21: '²¹ They took away their livestock: their fifty thousand camels, 250,000 sheep,
      and two thousand donkeys; and a hundred thousand people. '
    22: "²² For many fell mortally wounded, because the war was of God. And they settled\
      \ in their place until the exile. \n"
    23: '²³ Now the sons of the half-tribe of Manasseh lived in the land; from Bashan
      to Baal-hermon, Senir, and Mount Hermon they were numerous. '
    24: "²⁴ These were the heads of their fathers’ households: Epher, Ishi, Eliel,\
      \ Azriel, Jeremiah, Hodaviah, and Jahdiel, valiant mighty men, famous men, heads\
      \ of their fathers’ households. \n"
    25: '²⁵ But they were untrue to the God of their fathers and prostituted themselves
      with the gods of the peoples of the land, whom God had destroyed before them. '
    26: ²⁶ So the God of Israel stirred up the spirit of Pul, king of Assyria, that
      is, the spirit of Tilgath-pilneser king of Assyria, and he took them into exile,
      namely the Reubenites, the Gadites, and the half-tribe of Manasseh, and brought
      them to Halah, Habor, Hara, and to the river of Gozan, where they are to this
      day.
  6:
    1: '¹ The sons of Levi were Gershon, Kohath, and Merari. '
    2: '² The sons of Kohath were Amram, Izhar, Hebron, and Uzziel. '
    3: '³ The children of Amram were Aaron, Moses, and Miriam. And the sons of Aaron
      were Nadab, Abihu, Eleazar, and Ithamar. '
    4: '⁴ Eleazar fathered Phinehas, Phinehas fathered Abishua, '
