  28:
    1: '¹ Now David assembled at Jerusalem all the officials of Israel, the leaders
      of the tribes, and the commanders of the divisions that served the king, the
      commanders of thousands, and the commanders of hundreds, and the overseers of
      all the property and livestock belonging to the king and his sons, with the
      officials and the mighty men, all the valiant warriors. '
    2: '² Then King David rose to his feet and said, “Listen to me, my brothers and
      my people; I had intended to build a permanent home for the ark of the covenant
      of the Lord and for the footstool of our God. So I had made preparations to
      build it. '
    3: '³ But God said to me, ‘You shall not build a house for My name, because you
      are a man of war and have shed blood.’ '
    4: '⁴ Yet, the Lord, the God of Israel, chose me from all the household of my
      father to be king over Israel forever. For He has chosen Judah to be a leader;
      and in the house of Judah, my father’s house, and among the sons of my father
      He took pleasure in me to make me king over all Israel. '
    5: '⁵ Of all my sons (for the Lord has given me many sons), He has chosen my son
      Solomon to sit on the throne of the kingdom of the Lord over Israel. '
    6: '⁶ He said to me, ‘Your son Solomon is the one who shall build My house and
      My courtyards; for I have chosen him to be a son to Me, and I will be a Father
      to him. '
    7: '⁷ I will establish his kingdom forever if he resolutely performs My commandments
      and My ordinances, as is done now.’ '
    8: "⁸ So now, in the sight of all Israel, the assembly of the Lord, and in the\
      \ presence of our God, keep and seek after all the commandments of the Lord\
      \ your God so that you may possess the good land and leave it as an inheritance\
      \ to your sons after you forever. \n"
    9: '⁹ “As for you, my son Solomon, know the God of your father, and serve Him
      wholeheartedly and with a willing mind; for the Lord searches all hearts, and
      understands every intent of the thoughts. If you seek Him, He will let you find
      Him; but if you forsake Him, He will reject you forever. '
    10: "¹⁰ Consider now, for the Lord has chosen you to build a house for the sanctuary;\
      \ be courageous and act.” \n"
