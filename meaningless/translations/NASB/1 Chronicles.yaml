    29: ²⁹ When the ark of the covenant of the Lord came to the city of David, Michal
      the daughter of Saul looked out of the window and saw King David dancing and
      celebrating; and she despised him in her heart.
  16:
    1: '¹ And they brought in the ark of God and placed it inside the tent which David
      had pitched for it, and they offered burnt offerings and peace offerings before
      God. '
    2: '² When David had finished offering the burnt offering and the peace offerings,
      he blessed the people in the name of the Lord. '
    3: "³ Then he distributed to everyone of Israel, both men and women, to everyone\
      \ a loaf of bread, a portion of meat, and a raisin cake. \n"
    4: '⁴ He appointed some of the Levites as ministers before the ark of the Lord,
      to celebrate and to thank and praise the Lord God of Israel: '
    5: '⁵ Asaph the chief, and second to him Zechariah, then Jeiel, Shemiramoth, Jehiel,
      Mattithiah, Eliab, Benaiah, Obed-edom, and Jeiel, with musical instruments,
