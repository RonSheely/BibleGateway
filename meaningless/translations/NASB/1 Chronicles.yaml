    20: '²⁰ As he was going to Ziklag, men from Manasseh defected to him: Adnah, Jozabad,
      Jediael, Michael, Jozabad, Elihu, and Zillethai, captains of thousands who belonged
      to Manasseh. '
    21: '²¹ They helped David against the band of raiders, for they were all valiant
      mighty men, and were captains in the army. '
    22: "²² For day by day men came to David to help him, until there was a great\
      \ army like the army of God. \n"
    23: '²³ Now these are the numbers of the divisions equipped for war, who came
      to David at Hebron, to turn the kingdom of Saul to him, according to the word
      of the Lord. '
    24: '²⁴ The sons of Judah who carried shield and spear numbered 6,800, equipped
      for war. '
    25: '²⁵ From the sons of Simeon, valiant mighty men of war, 7,100. '
    26: '²⁶ From the sons of Levi, 4,600. '
    27: '²⁷ Now Jehoiada was the leader of the house of Aaron, and with him were 3,700, '
    28: '²⁸ also Zadok, a young valiant mighty man, and from his father’s house, twenty-two
      captains. '
    29: '²⁹ From the sons of Benjamin, Saul’s kinsmen, three thousand; for until now
      the majority of them had kept their allegiance to the house of Saul. '
    30: '³⁰ From the sons of Ephraim 20,800, valiant mighty men, famous men in their
      fathers’ households. '
    31: '³¹ From the half-tribe of Manasseh eighteen thousand, who were designated
      by name to come and make David king. '
    32: '³² From the sons of Issachar, men who understood the times, with knowledge
      of what Israel should do, their chiefs were two hundred; and all their kinsmen
      were at their command. '
    33: '³³ From Zebulun, there were fifty thousand who went out in the army, who
      could draw up in battle formation with all kinds of weapons of war and helped
      David with an undivided heart. '
    34: '³⁴ From Naphtali there were a thousand captains, and with them thirty-seven
      thousand with shield and spear. '
    35: '³⁵ From the Danites who could draw up in battle formation, there were 28,600. '
    36: '³⁶ From Asher there were forty thousand who went out in the army to draw
      up in battle formation. '
    37: "³⁷ From the other side of the Jordan, from the Reubenites, the Gadites, and\
      \ the half-tribe of Manasseh, there were 120,000 with all kinds of weapons of\
      \ war for the battle. \n"
    38: '³⁸ All of these, being men of war who helped in battle formation, came to
      Hebron with a perfect heart to make David king over all Israel; and all the
      rest of Israel also were of one mind to make David king. '
    39: '³⁹ They were there with David for three days, eating and drinking, for their
      kinsmen had prepared for them. '
    40: ⁴⁰ Moreover, those who were near to them, as far as Issachar, Zebulun, and
      Naphtali, brought food on donkeys, camels, mules, and on oxen, great quantities
      of flour cakes, fig cakes and bunches of raisins, wine, oil, oxen, and sheep.
      There was joy indeed in Israel.
  13:
    1: '¹ Then David consulted with the captains of the thousands and the hundreds,
      with every leader. '
    2: '² David said to all the assembly of Israel, “If it seems good to you, and
      if it is from the Lord our God, let us send word everywhere to our kinsmen who
      remain in all the land of Israel, and to the priests and Levites who are with
      them in their cities with pasture lands, that they meet with us; '
    3: '³ and let us bring back the ark of our God to us, since we did not seek it
      in the days of Saul.” '
    4: "⁴ Then all the assembly said that they would do so, for this was right in\
      \ the eyes of all the people. \n"
    5: '⁵ So David assembled all Israel together, from the Shihor of Egypt to the
      entrance of Hamath, to bring the ark of God from Kiriath-jearim. '
    6: '⁶ David and all Israel went up to Baalah, that is, to Kiriath-jearim, which
      belongs to Judah, to bring up from there the ark of God, the Lord who is enthroned
      above the cherubim, where His name is called. '
    7: '⁷ And they carried the ark of God on a new cart from the house of Abinadab,
      and Uzza and Ahio drove the cart. '
    8: "⁸ David and all Israel were celebrating before God with all their might, with\
      \ songs and with lyres, harps, tambourines, cymbals, and trumpets. \n"
    9: '⁹ When they came to the threshing floor of Chidon, Uzza put out his hand to
      hold the ark, because the oxen nearly overturned it. '
    10: '¹⁰ But the anger of the Lord burned against Uzza, so He struck him because
      he had put out his hand toward the ark; and he died there before God. '
    11: '¹¹ Then David became angry because of the Lord’s outburst against Uzza; and
      he called that place Perez-uzza as it is to this day. '
    12: '¹² David was afraid of God that day, saying, “How can I bring the ark of
      God home to me?” '
    13: '¹³ So David did not take the ark with him to the city of David, but took
      it aside to the house of Obed-edom the Gittite. '
    14: ¹⁴ And the ark of God remained with the family of Obed-edom in his house for
      three months; and the Lord blessed the family of Obed-edom and all that he had.
  14:
    1: '¹ Now Hiram king of Tyre sent messengers to David with cedar trees, masons,
      and carpenters, to build a house for him. '
    2: "² And David realized that the Lord had established him as king over Israel,\
      \ and that his kingdom was highly exalted, for the sake of His people Israel.\
      \ \n"
    3: '³ Then David took more wives in Jerusalem, and David fathered more sons and
      daughters. '
    4: '⁴ These are the names of the children born to him in Jerusalem: Shammua, Shobab,
      Nathan, Solomon, '
    5: '⁵ Ibhar, Elishua, Elpelet, '
    6: '⁶ Nogah, Nepheg, Japhia, '
    7: "⁷ Elishama, Beeliada, and Eliphelet. \n"
    8: '⁸ When the Philistines heard that David had been anointed king over all Israel,
      all the Philistines went up in search of David; and David heard about it and
      went out against them. '
    9: '⁹ Now the Philistines had come and carried out a raid in the Valley of Rephaim. '
    10: '¹⁰ David inquired of God, saying, “Shall I go up against the Philistines?
      And will You hand them over to me?” Then the Lord said to him, “Go up, for I
      will hand them over to you.” '
    11: '¹¹ So they came up to Baal-perazim, and David defeated them there; and David
      said, “God has broken through my enemies by my hand, like the breakthrough of
      waters.” Therefore they named that place Baal-perazim. '
    12: "¹² They abandoned their gods there; so David gave the order and they were\
      \ burned with fire. \n"
    13: '¹³ The Philistines carried out yet another raid in the valley. '
    14: '¹⁴ David inquired again of God, and God said to him, “You shall not go up
      after them; circle around behind them and come at them in front of the baka-shrubs. '
    15: '¹⁵ When you hear the sound of marching in the tops of the baka-shrubs, then
      you shall go out to battle, for God will have gone out before you to strike
      the army of the Philistines.” '
    16: '¹⁶ David did just as God had commanded him, and they defeated the army of
      the Philistines from Gibeon even as far as Gezer. '
    17: ¹⁷ Then the fame of David spread in all the lands; and the Lord brought the
      fear of him on all the nations.
  15:
    1: '¹ Now David built houses for himself in the city of David; and he prepared
      a place for the ark of God and pitched a tent for it. '
    2: '² Then David said, “No one is to carry the ark of God except the Levites;
      for the Lord chose them to carry the ark of the Lord and to serve Him forever.” '
    3: '³ And David assembled all Israel at Jerusalem to bring up the ark of the Lord
      to its place which he had prepared for it. '
    4: '⁴ David gathered together the sons of Aaron and the Levites: '
    5: '⁵ of the sons of Kohath, Uriel the chief, and 120 of his relatives; '
    6: '⁶ of the sons of Merari, Asaiah the chief, and 220 of his relatives; '
    7: '⁷ of the sons of Gershom, Joel the chief, and 130 of his relatives; '
    8: '⁸ of the sons of Elizaphan, Shemaiah the chief, and two hundred of his relatives; '
