    19: "¹⁹ and he took food and was strengthened.\nNow for several days he was with\
      \ the disciples who were in Damascus, "
    20: '²⁰ and immediately he began to proclaim Jesus in the synagogues, saying,
      “He is the Son of God.” '
    21: '²¹ All those hearing him continued to be amazed, and were saying, “Is this
