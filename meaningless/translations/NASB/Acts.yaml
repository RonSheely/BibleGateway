    15: '¹⁵ But the Lord said to him, “Go, for he is a chosen instrument of Mine,
      to bear My name before the Gentiles and kings and the sons of Israel; '
    16: '¹⁶ for I will show him how much he must suffer in behalf of My name.” '
    17: '¹⁷ So Ananias departed and entered the house, and after laying his hands
