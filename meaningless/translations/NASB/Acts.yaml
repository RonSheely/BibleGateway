    47: '⁴⁷ But it was Solomon who built a house for Him. '
    48: "⁴⁸ However, the Most High does not dwell in houses made by human hands; as\
      \ the prophet says: \n"
    49: "⁴⁹ ‘Heaven is My throne,\nAnd the earth is the footstool of My feet;\nWhat\
      \ kind of house will you build for Me?’ says the Lord,\n‘Or what place is there\
      \ for My rest?\n"
    50: "⁵⁰ Was it not My hand that made all these things?’ \n"
    51: '⁵¹ “You men who are stiff-necked and uncircumcised in heart and ears are
