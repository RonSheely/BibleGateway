      Macedonia, a Roman colony; and we were spending some days in this city. '
    13: "¹³ And on the Sabbath day we went outside the gate to a riverside, where\
      \ we were thinking that there was a place of prayer; and we sat down and began\
      \ speaking to the women who had assembled. \n"
    14: '¹⁴ A woman named Lydia was listening; she was a seller of purple fabrics
      from the city of Thyatira, and a worshiper of God. The Lord opened her heart
      to respond to the things spoken by Paul. '
    15: "¹⁵ Now when she and her household had been baptized, she urged us, saying,\
      \ “If you have judged me to be faithful to the Lord, come into my house and\
      \ stay.” And she prevailed upon us. \n"
    16: '¹⁶ It happened that as we were going to the place of prayer, a slave woman
      who had a spirit of divination met us, who was bringing great profit to her
      masters by fortune-telling. '
    17: '¹⁷ She followed Paul and us and cried out repeatedly, saying, “These men
      are bond-servants of the Most High God, who are proclaiming to you a way of
      salvation.” '
    18: "¹⁸ Now she continued doing this for many days. But Paul was greatly annoyed,\
      \ and he turned and said to the spirit, “I command you in the name of Jesus\
      \ Christ to come out of her!” And it came out at that very moment. \n"
    19: '¹⁹ But when her masters saw that their hope of profit was suddenly gone,
      they seized Paul and Silas and dragged them into the marketplace before the
      authorities, '
    20: '²⁰ and when they had brought them to the chief magistrates, they said, “These
      men, Jews as they are, are causing our city trouble, '
    21: "²¹ and they are proclaiming customs that are not lawful for us to accept\
      \ or to practice, since we are Romans.” \n"
    22: '²² The crowd joined in an attack against them, and the chief magistrates
      tore their robes off them and proceeded to order them to be beaten with rods. '
    23: '²³ When they had struck them with many blows, they threw them into prison,
      commanding the jailer to guard them securely; '
    24: "²⁴ and he, having received such a command, threw them into the inner prison\
      \ and fastened their feet in the stocks. \n"
    25: '²⁵ Now about midnight Paul and Silas were praying and singing hymns of praise
      to God, and the prisoners were listening to them; '
    26: '²⁶ and suddenly there was a great earthquake, so that the foundations of
      the prison were shaken; and immediately all the doors were opened, and everyone’s
      chains were unfastened. '
    27: '²⁷ When the jailer awoke and saw the prison doors opened, he drew his sword
      and was about to kill himself, thinking that the prisoners had escaped. '
    28: '²⁸ But Paul called out with a loud voice, saying, “Do not harm yourself,
      for we are all here!” '
    29: '²⁹ And the jailer asked for lights and rushed in, and trembling with fear,
      he fell down before Paul and Silas; '
    30: "³⁰ and after he brought them out, he said, “Sirs, what must I do to be saved?”\
      \ \n"
    31: '³¹ They said, “Believe in the Lord Jesus, and you will be saved, you and
      your household.” '
    32: '³² And they spoke the word of God to him together with all who were in his
      house. '
    33: '³³ And he took them that very hour of the night and washed their wounds,
      and immediately he was baptized, he and all his household. '
    34: "³⁴ And he brought them into his house and set food before them, and was overjoyed,\
      \ since he had become a believer in God together with his whole household. \n"
    35: '³⁵ Now when day came, the chief magistrates sent their officers, saying,
      “Release those men.” '
    36: '³⁶ And the jailer reported these words to Paul, saying, “The chief magistrates
      have sent word that you be released. So come out now and go in peace.” '
    37: '³⁷ But Paul said to them, “After beating us in public without due process—men
      who are Romans—they threw us into prison; and now they are releasing us secretly?
      No indeed! On the contrary, let them come in person and lead us out.” '
    38: '³⁸ The officers reported these words to the chief magistrates. And they became
      fearful when they heard that they were Romans, '
    39: '³⁹ and they came and pleaded with them, and when they had led them out, they
      repeatedly asked them to leave the city. '
    40: ⁴⁰ They left the prison and entered the house of Lydia, and when they saw
      the brothers and sisters, they encouraged them and departed.
  17:
    1: '¹ Now when they had traveled through Amphipolis and Apollonia, they came to
      Thessalonica, where there was a synagogue of the Jews. '
    2: '² And according to Paul’s custom, he visited them, and for three Sabbaths
      reasoned with them from the Scriptures, '
    3: '³ explaining and giving evidence that the Christ had to suffer and rise from
      the dead, and saying, “This Jesus whom I am proclaiming to you is the Christ.” '
    4: '⁴ And some of them were persuaded and joined Paul and Silas, along with a
      large number of the God-fearing Greeks and a significant number of the leading
      women. '
    5: '⁵ But the Jews, becoming jealous and taking along some wicked men from the
      marketplace, formed a mob and set the city in an uproar; and they attacked the
      house of Jason and were seeking to bring them out to the people. '
    6: '⁶ When they did not find them, they began dragging Jason and some brothers
      before the city authorities, shouting, “These men who have upset the world have
      come here also; '
    7: '⁷ and Jason has welcomed them, and they all act contrary to the decrees of
      Caesar, saying that there is another king, Jesus.” '
    8: '⁸ They stirred up the crowd and the city authorities who heard these things. '
    9: "⁹ And when they had received a pledge from Jason and the others, they released\
      \ them. \n"
    10: '¹⁰ The brothers immediately sent Paul and Silas away by night to Berea, and
      when they arrived, they went into the synagogue of the Jews. '
    11: '¹¹ Now these people were more noble-minded than those in Thessalonica, for
      they received the word with great eagerness, examining the Scriptures daily
      to see whether these things were so. '
    12: '¹² Therefore, many of them believed, along with a significant number of prominent
      Greek women and men. '
    13: '¹³ But when the Jews of Thessalonica found out that the word of God had been
      proclaimed by Paul in Berea also, they came there as well, agitating and stirring
      up the crowds. '
    14: '¹⁴ Then immediately the brothers sent Paul out to go as far as the sea; and
      Silas and Timothy remained there. '
    15: "¹⁵ Now those who escorted Paul brought him as far as Athens; and receiving\
      \ a command for Silas and Timothy to come to him as soon as possible, they left.\
      \ \n"
    16: '¹⁶ Now while Paul was waiting for them in Athens, his spirit was being provoked
      within him as he observed that the city was full of idols. '
    17: '¹⁷ So he was reasoning in the synagogue with the Jews and the God-fearing
      Gentiles, and in the marketplace every day with those who happened to be present. '
    18: '¹⁸ And some of the Epicurean and Stoic philosophers as well were conversing
      with him. Some were saying, “What could this scavenger of tidbits want to say?”
      Others, “He seems to be a proclaimer of strange deities,”—because he was preaching
      Jesus and the resurrection. '
    19: '¹⁹ And they took him and brought him to the Areopagus, saying, “May we know
      what this new teaching is which you are proclaiming? '
    20: '²⁰ For you are bringing some strange things to our ears; so we want to know
      what these things mean.” '
    21: "²¹ (Now all the Athenians and the strangers visiting there used to spend\
      \ their time in nothing other than telling or hearing something new.) \n"
    22: '²² So Paul stood in the midst of the Areopagus and said, “Men of Athens,
      I see that you are very religious in all respects. '
    23: '²³ For while I was passing through and examining the objects of your worship,
      I also found an altar with this inscription, ‘TO AN UNKNOWN GOD.’ Therefore,
      what you worship in ignorance, this I proclaim to you. '
    24: '²⁴ The God who made the world and everything that is in it, since He is Lord
      of heaven and earth, does not dwell in temples made by hands; '
    25: '²⁵ nor is He served by human hands, as though He needed anything, since He
      Himself gives to all people life and breath and all things; '
    26: '²⁶ and He made from one man every nation of mankind to live on all the face
      of the earth, having determined their appointed times and the boundaries of
      their habitation, '
    27: '²⁷ that they would seek God, if perhaps they might feel around for Him and
      find Him, though He is not far from each one of us; '
    28: '²⁸ for in Him we live and move and exist, as even some of your own poets
      have said, ‘For we also are His descendants.’ '
    29: '²⁹ Therefore, since we are the descendants of God, we ought not to think
      that the Divine Nature is like gold or silver or stone, an image formed by human
      skill and thought. '
    30: '³⁰ So having overlooked the times of ignorance, God is now proclaiming to
      mankind that all people everywhere are to repent, '
    31: "³¹ because He has set a day on which He will judge the world in righteousness\
      \ through a Man whom He has appointed, having furnished proof to all people\
      \ by raising Him from the dead.” \n"
    32: '³² Now when they heard of the resurrection of the dead, some began to scoff,
      but others said, “We shall hear from you again concerning this.” '
    33: '³³ So Paul went out from among them. '
    34: ³⁴ But some men joined him and believed, among whom also were Dionysius the
      Areopagite and a woman named Damaris, and others with them.
  18:
    1: '¹ After these events Paul left Athens and went to Corinth. '
    2: '² And he found a Jew named Aquila, a native of Pontus having recently come
      from Italy with his wife Priscilla, because Claudius had commanded all the Jews
      to leave Rome. He came to them, '
    3: '³ and because he was of the same trade he stayed with them, and they worked
      together, for they were tent-makers by trade. '
    4: "⁴ And Paul was reasoning in the synagogue every Sabbath and trying to persuade\
      \ Jews and Greeks. \n"
    5: '⁵ But when Silas and Timothy came down from Macedonia, Paul began devoting
      himself completely to the word, testifying to the Jews that Jesus was the Christ. '
    6: '⁶ But when they resisted and blasphemed, he shook out his garments and said
      to them, “Your blood is on your own heads! I am clean. From now on I will go
      to the Gentiles.” '
    7: '⁷ Then he left the synagogue and went to the house of a man named Titius Justus,
      a worshiper of God, whose house was next door to the synagogue. '
    8: '⁸ Crispus, the leader of the synagogue, believed in the Lord together with
      his entire household; and many of the Corinthians, as they listened to Paul,
      were believing and being baptized. '
    9: '⁹ And the Lord said to Paul by a vision at night, “Do not be afraid any longer,
      but go on speaking and do not be silent; '
    10: '¹⁰ for I am with you, and no one will attack you to harm you, for I have
      many people in this city.” '
    11: "¹¹ And he settled there for a year and six months, teaching the word of God\
      \ among them. \n"
    12: '¹² But while Gallio was proconsul of Achaia, the Jews rose up together against
      Paul and brought him before the judgment seat, '
    13: '¹³ saying, “This man is inciting the people to worship God contrary to the
      law.” '
    14: '¹⁴ But when Paul was about to open his mouth, Gallio said to the Jews, “If
      it were a matter of some crime or vicious, unscrupulous act, O Jews, it would
      be reasonable for me to put up with you; '
    15: '¹⁵ but if there are questions about teaching and persons and your own law,
      see to it yourselves; I am unwilling to be a judge of these matters.” '
    16: '¹⁶ And he drove them away from the judgment seat. '
    17: "¹⁷ But they all took hold of Sosthenes, the leader of the synagogue, and\
      \ began beating him in front of the judgment seat. And yet Gallio was not concerned\
      \ about any of these things. \n"
    18: '¹⁸ Now Paul, when he had remained many days longer, took leave of the brothers
      and sisters and sailed away to Syria, and Priscilla and Aquila were with him.
      Paul first had his hair cut at Cenchrea, for he was keeping a vow. '
    19: '¹⁹ They came to Ephesus, and he left them there. Now he himself entered the
      synagogue and reasoned with the Jews. '
    20: '²⁰ When they asked him to stay for a longer time, he did not consent, '
    21: "²¹ but took leave of them and said, “I will return to you again if God wills,”\
      \ and he set sail from Ephesus. \n"
    22: "²² When he had landed in Caesarea, he went up to Jerusalem and greeted the\
      \ church, and went down to Antioch. \n"
    23: "²³ And after spending some time there, he left and passed successively through\
      \ the Galatian region and Phrygia, strengthening all the disciples. \n"
    24: '²⁴ Now a Jew named Apollos, an Alexandrian by birth, an eloquent man, came
      to Ephesus; and he was proficient in the Scriptures. '
    25: '²⁵ This man had been instructed in the way of the Lord; and being fervent
      in spirit, he was accurately speaking and teaching things about Jesus, being
      acquainted only with the baptism of John; '
    26: '²⁶ and he began speaking boldly in the synagogue. But when Priscilla and
      Aquila heard him, they took him aside and explained the way of God more accurately
      to him. '
    27: '²⁷ And when he wanted to go across to Achaia, the brothers encouraged him
      and wrote to the disciples to welcome him; and when he had arrived, he greatly
      helped those who had believed through grace, '
    28: ²⁸ for he powerfully refuted the Jews in public, demonstrating by the Scriptures
      that Jesus was the Christ.
  19:
    1: '¹ Now it happened that while Apollos was in Corinth, Paul passed through the
      upper country and came to Ephesus, and found some disciples. '
    2: '² He said to them, “Did you receive the Holy Spirit when you believed?” And
      they said to him, “On the contrary, we have not even heard if there is a Holy
      Spirit.” '
    3: '³ And he said, “Into what then were you baptized?” And they said, “Into John’s
      baptism.” '
    4: '⁴ Paul said, “John baptized with a baptism of repentance, telling the people
      to believe in Him who was coming after him, that is, in Jesus.” '
    5: '⁵ When they heard this, they were baptized in the name of the Lord Jesus. '
    6: '⁶ And when Paul had laid hands upon them, the Holy Spirit came on them and
      they began speaking with tongues and prophesying. '
    7: "⁷ There were about twelve men in all. \n"
    8: '⁸ And he entered the synagogue and continued speaking out boldly for three
      months, having discussions and persuading them about the kingdom of God. '
    9: '⁹ But when some were becoming hardened and disobedient, speaking evil of the
      Way before the people, he withdrew from them and took the disciples away with
      him, and had discussions daily in the school of Tyrannus. '
    10: "¹⁰ This took place for two years, so that all who lived in Asia heard the\
      \ word of the Lord, both Jews and Greeks. \n"
    11: '¹¹ God was performing extraordinary miracles by the hands of Paul, '
    12: '¹² so that handkerchiefs or aprons were even carried from his body to the
      sick, and the diseases left them and the evil spirits went out. '
    13: '¹³ But also some of the Jewish exorcists, who went from place to place, attempted
      to use the name of the Lord Jesus over those who had the evil spirits, saying,
      “I order you in the name of Jesus whom Paul preaches!” '
    14: '¹⁴ Now there were seven sons of Sceva, a Jewish chief priest, doing this. '
    15: '¹⁵ But the evil spirit responded and said to them, “I recognize Jesus, and
      I know of Paul, but who are you?” '
    16: '¹⁶ And the man in whom was the evil spirit, pounced on them and subdued all
      of them and overpowered them, so that they fled out of that house naked and
      wounded. '
    17: '¹⁷ This became known to all who lived in Ephesus, both Jews and Greeks; and
      fear fell upon them all and the name of the Lord Jesus was being magnified. '
    18: '¹⁸ Also many of those who had believed kept coming, confessing and disclosing
      their practices. '
    19: '¹⁹ And many of those who practiced magic brought their books together and
      began burning them in the sight of everyone; and they added up the prices of
      the books and found it to be fifty thousand pieces of silver. '
    20: "²⁰ So the word of the Lord was growing and prevailing mightily. \n"
    21: '²¹ Now after these things were finished, Paul resolved in the Spirit to go
      to Jerusalem after he had passed through Macedonia and Achaia, saying, “After
      I have been there, I must also see Rome.” '
    22: "²² And after he sent into Macedonia two of those who assisted him, Timothy\
      \ and Erastus, he himself stayed in Asia for a while. \n"
    23: '²³ About that time a major disturbance occurred in regard to the Way. '
    24: '²⁴ For a man named Demetrius, a silversmith who made silver shrines of Artemis,
      was bringing considerable business to the craftsmen; '
    25: '²⁵ he gathered these men together with the workmen of similar trades, and
      said, “Men, you know that our prosperity depends upon this business. '
    26: '²⁶ You see and hear that not only in Ephesus, but in almost all of Asia,
      this Paul has persuaded and turned away a considerable number of people, saying
      that gods made by hands are not gods at all. '
    27: "²⁷ Not only is there danger that this trade of ours will fall into disrepute,\
      \ but also that the temple of the great goddess Artemis will be regarded as\
      \ worthless, and that she whom all of Asia and the world worship will even be\
      \ dethroned from her magnificence.” \n"
    28: '²⁸ When they heard this and were filled with rage, they began shouting, saying,
      “Great is Artemis of the Ephesians!” '
    29: '²⁹ The city was filled with the confusion, and they rushed together into
      the theater, dragging along Gaius and Aristarchus, Paul’s Macedonian traveling
      companions. '
    30: '³⁰ And when Paul wanted to go into the assembly, the disciples would not
      let him. '
    31: '³¹ Also some of the Asiarchs who were friends of his sent word to him and
      repeatedly urged him not to venture into the theater. '
    32: '³² So then, some were shouting one thing and some another, for the assembly
      was in confusion and the majority did not know for what reason they had come
      together. '
    33: '³³ Some of the crowd concluded it was Alexander, since the Jews had put him
      forward; and having motioned with his hand, Alexander was intending to make
      a defense to the assembly. '
    34: "³⁴ But when they recognized that he was a Jew, a single outcry arose from\
      \ them all as they shouted for about two hours, “Great is Artemis of the Ephesians!”\
      \ \n"
    35: '³⁵ After quieting the crowd, the town clerk said, “Men of Ephesus, what person
      is there after all who does not know that the city of the Ephesians is guardian
      of the temple of the great Artemis and of the image which fell down from the
      sky? '
    36: '³⁶ So, since these are undeniable facts, you ought to keep calm and to do
      nothing rash. '
    37: '³⁷ For you have brought these men here who are neither temple robbers nor
      blasphemers of our goddess. '
    38: '³⁸ So then, if Demetrius and the craftsmen who are with him have a complaint
      against anyone, the courts are in session and proconsuls are available; have
      them bring charges against one another. '
    39: '³⁹ But if you want anything beyond this, it shall be settled in the lawful
      assembly. '
    40: '⁴⁰ For indeed, we are in danger of being accused of a riot in connection
      with today’s events, since there is no real reason for it, and in this connection
      we will be unable to account for this disorderly gathering.” '
    41: ⁴¹ After saying this he dismissed the assembly.
  20:
    1: '¹ After the uproar had ceased, Paul sent for the disciples, and when he had
      encouraged them and taken his leave of them, he left to go to Macedonia. '
    2: '² When he had gone through those regions and had given them much encouragement,
      he came to Greece. '
    3: '³ And there he spent three months, and when a plot was formed against him
      by the Jews as he was about to set sail for Syria, he decided to return through
      Macedonia. '
    4: '⁴ And he was accompanied by Sopater of Berea, the son of Pyrrhus, and by Aristarchus
      and Secundus of the Thessalonians, and Gaius of Derbe, and Timothy, and Tychicus
      and Trophimus of Asia. '
    5: '⁵ Now these had gone on ahead and were waiting for us at Troas. '
    6: "⁶ We sailed from Philippi after the days of Unleavened Bread, and reached\
      \ them at Troas within five days; and we stayed there for seven days. \n"
    7: '⁷ On the first day of the week, when we were gathered together to break bread,
      Paul began talking to them, intending to leave the next day, and he prolonged
      his message until midnight. '
    8: '⁸ There were many lamps in the upstairs room where we were gathered together. '
    9: '⁹ And there was a young man named Eutychus sitting on the window sill, sinking
      into a deep sleep; and as Paul kept on talking, Eutychus was overcome by sleep
      and fell down from the third floor, and was picked up dead. '
    10: '¹⁰ But Paul went down and fell upon him, and after embracing him, he said,
      “Do not be troubled, for he is still alive.” '
    11: '¹¹ When Paul had gone back up and had broken the bread and eaten, he talked
      with them a long while until daybreak, and then left. '
    12: "¹² They took away the boy alive, and were greatly comforted. \n"
    13: '¹³ But we went ahead to the ship and set sail for Assos, intending from there
      to take Paul on board; for that was what he had arranged, intending himself
      to go by land. '
    14: '¹⁴ And when he met us at Assos, we took him on board and came to Mitylene. '
    15: '¹⁵ Sailing from there, we arrived the following day opposite Chios; and the
      next day we crossed over to Samos, and on the following day we came to Miletus. '
    16: "¹⁶ For Paul had decided to sail past Ephesus so that he would not have to\
      \ lose time in Asia; for he was hurrying, if it might be possible for him to\
      \ be in Jerusalem the day of Pentecost. \n"
    17: '¹⁷ From Miletus he sent word to Ephesus and called to himself the elders
      of the church. '
    18: "¹⁸ And when they came to him, he said to them,\n“You yourselves know, from\
      \ the first day that I set foot in Asia, how I was with you the whole time, "
    19: '¹⁹ serving the Lord with all humility and with tears and trials which came
      upon me through the plots of the Jews; '
    20: '²⁰ how I did not shrink from declaring to you anything that was beneficial,
      and teaching you publicly and from house to house, '
    21: '²¹ solemnly testifying to both Jews and Greeks of repentance toward God and
      faith in our Lord Jesus Christ. '
    22: '²² And now, behold, bound by the Spirit, I am on my way to Jerusalem, not
      knowing what will happen to me there, '
    23: '²³ except that the Holy Spirit solemnly testifies to me in every city, saying
      that chains and afflictions await me. '
    24: "²⁴ But I do not consider my life of any account as dear to myself, so that\
      \ I may finish my course and the ministry which I received from the Lord Jesus,\
      \ to testify solemnly of the gospel of God’s grace. \n"
    25: '²⁵ “And now behold, I know that all of you, among whom I went about preaching
      the kingdom, will no longer see my face. '
    26: '²⁶ Therefore, I testify to you this day that I am innocent of the blood of
      all people. '
    27: '²⁷ For I did not shrink from declaring to you the whole purpose of God. '
    28: '²⁸ Be on guard for yourselves and for all the flock, among which the Holy
      Spirit has made you overseers, to shepherd the church of God which He purchased
      with His own blood. '
    29: '²⁹ I know that after my departure savage wolves will come in among you, not
      sparing the flock; '
    30: '³⁰ and from among your own selves men will arise, speaking perverse things
      to draw away the disciples after them. '
    31: '³¹ Therefore, be on the alert, remembering that night and day for a period
      of three years I did not cease to admonish each one with tears. '
    32: '³² And now I entrust you to God and to the word of His grace, which is able
      to build you up and to give you the inheritance among all those who are sanctified. '
    33: '³³ I have coveted no one’s silver or gold or clothes. '
    34: '³⁴ You yourselves know that these hands served my own needs and the men who
      were with me. '
    35: "³⁵ In everything I showed you that by working hard in this way you must help\
      \ the weak and remember the words of the Lord Jesus, that He Himself said, ‘It\
      \ is more blessed to give than to receive.’” \n"
    36: '³⁶ When he had said these things, he knelt down and prayed with them all. '
    37: '³⁷ And they all began to weep aloud and embraced Paul, and repeatedly kissed
      him, '
    38: ³⁸ grieving especially over the word which he had spoken, that they would
      not see his face again. And they were accompanying him to the ship.
  21:
    1: '¹ Now when we had parted from them and had set sail, we ran a straight course
      to Cos, and on the next day to Rhodes, and from there to Patara; '
    2: '² and having found a ship crossing over to Phoenicia, we went aboard and set
      sail. '
    3: '³ When we came in sight of Cyprus, leaving it on the left, we kept sailing
      to Syria and landed at Tyre; for the ship was to unload its cargo there. '
    4: '⁴ After looking up the disciples, we stayed there for seven days; and they
      kept telling Paul, through the Spirit, not to set foot in Jerusalem. '
    5: '⁵ When our days there were ended, we left and started on our journey, while
      they all, with wives and children, escorted us until we were out of the city.
      After kneeling down on the beach and praying, we said farewell to one another. '
    6: "⁶ Then we boarded the ship, and they returned home. \n"
    7: '⁷ When we had finished the voyage from Tyre, we arrived at Ptolemais, and
      after greeting the brothers and sisters, we stayed with them for a day. '
    8: '⁸ On the next day we left and came to Caesarea, and we entered the house of
      Philip the evangelist, who was one of the seven, and stayed with him. '
    9: '⁹ Now this man had four virgin daughters who were prophetesses. '
    10: '¹⁰ As we were staying there for some days, a prophet named Agabus came down
      from Judea. '
    11: '¹¹ And he came to us and took Paul’s belt and bound his own feet and hands,
      and said, “This is what the Holy Spirit says: ‘In this way the Jews in Jerusalem
      will bind the man who owns this belt and hand him over to the Gentiles.’” '
    12: '¹² When we had heard this, we as well as the local residents began begging
      him not to go up to Jerusalem. '
    13: '¹³ Then Paul replied, “What are you doing, weeping and breaking my heart?
      For I am ready not only to be bound, but even to die in Jerusalem for the name
      of the Lord Jesus.” '
    14: "¹⁴ And since he would not be persuaded, we became quiet, remarking, “The\
      \ will of the Lord be done!” \n"
    15: '¹⁵ After these days we got ready and started on our way up to Jerusalem. '
    16: "¹⁶ Some of the disciples from Caesarea also came with us, taking us to Mnason\
      \ of Cyprus, a disciple of long standing with whom we were to stay. \n"
