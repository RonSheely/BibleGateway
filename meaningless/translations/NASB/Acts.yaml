      in Jerusalem and here, shouting that he ought not to live any longer. '
    25: '²⁵ But I found that he had committed nothing deserving death; and since he
      himself appealed to the Emperor, I decided to send him. '
    26: '²⁶ Yet, I have nothing definite about him to write to my lord. Therefore,
      I have brought him before you all and especially before you, King Agrippa, so
