    21: '²¹ But when Paul appealed to be held in custody for the Emperor’s decision,
      I ordered that he be kept in custody until I send him to Caesar.” '
    22: "²² Then Agrippa said to Festus, “I also would like to hear the man myself.”\
      \ “Tomorrow,” he said, “you shall hear him.” \n"
    23: '²³ So, on the next day when Agrippa and Bernice came amid great pomp and
      entered the auditorium, accompanied by the commanders and the prominent men
