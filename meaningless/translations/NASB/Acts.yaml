  1:
    1: '¹ The first account I composed, Theophilus, about all that Jesus began to
      do and teach, '
    2: '² until the day when He was taken up to heaven, after He had given orders
      by the Holy Spirit to the apostles whom He had chosen. '
    3: '³ To these He also presented Himself alive after His suffering, by many convincing
      proofs, appearing to them over a period of forty days and speaking of things
      regarding the kingdom of God. '
    4: '⁴ Gathering them together, He commanded them not to leave Jerusalem, but to
      wait for what the Father had promised, “Which,” He said, “you heard of from
      Me; '
    5: "⁵ for John baptized with water, but you will be baptized with the Holy Spirit\
      \ not many days from now.” \n"
    6: '⁶ So, when they had come together, they began asking Him, saying, “Lord, is
      it at this time that You are restoring the kingdom to Israel?” '
    7: '⁷ But He said to them, “It is not for you to know periods of time or appointed
      times which the Father has set by His own authority; '
    8: "⁸ but you will receive power when the Holy Spirit has come upon you; and you\
      \ shall be My witnesses both in Jerusalem and in all Judea, and Samaria, and\
      \ as far as the remotest part of the earth.” \n"
    9: '⁹ And after He had said these things, He was lifted up while they were watching,
      and a cloud took Him up, out of their sight. '
    10: '¹⁰ And as they were gazing intently into the sky while He was going, then
      behold, two men in white clothing stood beside them, '
    11: "¹¹ and they said, “Men of Galilee, why do you stand looking into the sky?\
      \ This Jesus, who has been taken up from you into heaven, will come in the same\
      \ way as you have watched Him go into heaven.” \n"
    12: '¹² Then they returned to Jerusalem from the mountain called Olivet, which
      is near Jerusalem, a Sabbath day’s journey away. '
    13: '¹³ When they had entered the city, they went up to the upstairs room where
      they were staying, that is, Peter, John, James, and Andrew, Philip and Thomas,
      Bartholomew and Matthew, James the son of Alphaeus, Simon the Zealot, and Judas
      the son of James. '
    14: "¹⁴ All these were continually devoting themselves with one mind to prayer,\
      \ along with the women, and Mary the mother of Jesus, and with His brothers.\
      \ \n"
    15: '¹⁵ At this time Peter stood up among the brothers and sisters (a group of
      about 120 people was there together), and said, '
    16: '¹⁶ “Brothers, the Scripture had to be fulfilled, which the Holy Spirit foretold
      by the mouth of David concerning Judas, who became a guide to those who arrested
      Jesus. '
    17: '¹⁷ For he was counted among us and received his share in this ministry.” '
    18: '¹⁸ (Now this man acquired a field with the price of his wickedness, and falling
      headlong, he burst open in the middle and all his intestines gushed out. '
    19: '¹⁹ And it became known to all the residents of Jerusalem; as a result that
      field was called Hakeldama in their own language, that is, Field of Blood.) '
    20: "²⁰ “For it is written in the book of Psalms:\n‘May his residence be made\
      \ desolate,\nAnd may there be none living in it’;\nand,\n‘May another take his\
      \ office.’ \n"
    21: '²¹ Therefore it is necessary that of the men who have accompanied us all
      the time that the Lord Jesus went in and out among us— '
    22: '²² beginning with the baptism of John until the day that He was taken up
      from us—one of these must become a witness with us of His resurrection.” '
    23: '²³ So they put forward two men, Joseph called Barsabbas (who was also called
      Justus), and Matthias. '
    24: '²⁴ And they prayed and said, “You, Lord, who know the hearts of all people,
      show which one of these two You have chosen '
    25: '²⁵ to occupy this ministry and apostleship from which Judas turned aside
      to go to his own place.” '
    26: ²⁶ And they drew lots for them, and the lot fell to Matthias; and he was added
      to the eleven apostles.
  2:
    1: '¹ When the day of Pentecost had come, they were all together in one place. '
    2: '² And suddenly a noise like a violent rushing wind came from heaven, and it
      filled the whole house where they were sitting. '
    3: '³ And tongues that looked like fire appeared to them, distributing themselves,
      and a tongue rested on each one of them. '
    4: "⁴ And they were all filled with the Holy Spirit and began to speak with different\
      \ tongues, as the Spirit was giving them the ability to speak out. \n"
    5: '⁵ Now there were Jews residing in Jerusalem, devout men from every nation
      under heaven. '
    6: '⁶ And when this sound occurred, the crowd came together and they were bewildered,
      because each one of them was hearing them speak in his own language. '
    7: '⁷ They were amazed and astonished, saying, “Why, are not all these who are
      speaking Galileans? '
    8: '⁸ And how is it that we each hear them in our own language to which we were
      born? '
    9: '⁹ Parthians, Medes, and Elamites, and residents of Mesopotamia, Judea, and
      Cappadocia, Pontus and Asia, '
    10: '¹⁰ Phrygia and Pamphylia, Egypt and the parts of Libya around Cyrene, and
      visitors from Rome, both Jews and proselytes, '
    11: '¹¹ Cretans and Arabs—we hear them speaking in our own tongues of the mighty
      deeds of God.” '
    12: '¹² And they all continued in amazement and great perplexity, saying to one
      another, “What does this mean?” '
    13: "¹³ But others were jeering and saying, “They are full of sweet wine!” \n"
    14: '¹⁴ But Peter, taking his stand with the other eleven, raised his voice and
      declared to them: “Men of Judea and all you who live in Jerusalem, know this,
      and pay attention to my words. '
    15: '¹⁵ For these people are not drunk, as you assume, since it is only the third
      hour of the day; '
    16: "¹⁶ but this is what has been spoken through the prophet Joel: \n"
    17: "¹⁷ ‘And it shall be in the last days,’ God says,\n‘That I will pour out My\
      \ Spirit on all mankind;\nAnd your sons and your daughters will prophesy,\n\
      And your young men will see visions,\nAnd your old men will have dreams;\n"
    18: "¹⁸ And even on My male and female servants\nI will pour out My Spirit in\
      \ those days,\nAnd they will prophesy.\n"
    19: "¹⁹ And I will display wonders in the sky above\nAnd signs on the earth below,\n\
      Blood, fire, and vapor of smoke.\n"
    20: "²⁰ The sun will be turned into darkness\nAnd the moon into blood,\nBefore\
      \ the great and glorious day of the Lord comes.\n"
    21: "²¹ And it shall be that everyone who calls on the name of the Lord will be\
      \ saved.’ \n"
    22: '²² “Men of Israel, listen to these words: Jesus the Nazarene, a Man attested
      to you by God with miracles and wonders and signs which God performed through
      Him in your midst, just as you yourselves know— '
    23: '²³ this Man, delivered over by the predetermined plan and foreknowledge of
      God, you nailed to a cross by the hands of godless men and put Him to death. '
    24: '²⁴ But God raised Him from the dead, putting an end to the agony of death,
      since it was impossible for Him to be held in its power. '
    25: "²⁵ For David says of Him,\n‘I saw the Lord continually before me,\nBecause\
      \ He is at my right hand, so that I will not be shaken.\n"
    26: "²⁶ Therefore my heart was glad and my tongue was overjoyed;\nMoreover my\
      \ flesh also will live in hope;\n"
    27: "²⁷ For You will not abandon my soul to Hades,\nNor will You allow Your Holy\
      \ One to undergo decay.\n"
    28: "²⁸ You have made known to me the ways of life;\nYou will make me full of\
      \ gladness with Your presence.’ \n"
    29: '²⁹ “Brothers, I may confidently say to you regarding the patriarch David
      that he both died and was buried, and his tomb is with us to this day. '
    30: '³⁰ So because he was a prophet and knew that God had sworn to him with an
      oath to seat one of his descendants on his throne, '
    31: '³¹ he looked ahead and spoke of the resurrection of the Christ, that He was
      neither abandoned to Hades, nor did His flesh suffer decay. '
    32: '³² It is this Jesus whom God raised up, a fact to which we are all witnesses. '
    33: '³³ Therefore, since He has been exalted at the right hand of God, and has
      received the promise of the Holy Spirit from the Father, He has poured out this
      which you both see and hear. '
    34: "³⁴ For it was not David who ascended into heaven, but he himself says:\n\
      ‘The Lord said to my Lord,\n“Sit at My right hand,\n"
    35: "³⁵ Until I make Your enemies a footstool for Your feet.”’ \n"
    36: "³⁶ Therefore let all the house of Israel know for certain that God has made\
      \ Him both Lord and Christ—this Jesus whom you crucified.” \n"
    37: '³⁷ Now when they heard this, they were pierced to the heart, and said to
      Peter and the rest of the apostles, “Brothers, what are we to do?” '
    38: '³⁸ Peter said to them, “Repent, and each of you be baptized in the name of
      Jesus Christ for the forgiveness of your sins; and you will receive the gift
      of the Holy Spirit. '
    39: '³⁹ For the promise is for you and your children and for all who are far away,
      as many as the Lord our God will call to Himself.” '
    40: '⁴⁰ And with many other words he solemnly testified and kept on urging them,
      saying, “Be saved from this perverse generation!” '
    41: '⁴¹ So then, those who had received his word were baptized; and that day there
      were added about three thousand souls. '
    42: "⁴² They were continually devoting themselves to the apostles’ teaching and\
      \ to fellowship, to the breaking of bread and to prayer. \n"
    43: '⁴³ Everyone kept feeling a sense of awe; and many wonders and signs were
      taking place through the apostles. '
    44: '⁴⁴ And all the believers were together and had all things in common; '
    45: '⁴⁵ and they would sell their property and possessions and share them with
      all, to the extent that anyone had need. '
    46: '⁴⁶ Day by day continuing with one mind in the temple, and breaking bread
      from house to house, they were taking their meals together with gladness and
      sincerity of heart, '
    47: ⁴⁷ praising God and having favor with all the people. And the Lord was adding
      to their number day by day those who were being saved.
  3:
    1: '¹ Now Peter and John were going up to the temple at the ninth hour, the hour
      of prayer. '
    2: '² And a man who had been unable to walk from birth was being carried, whom
      they used to set down every day at the gate of the temple which is called Beautiful,
      in order for him to beg for charitable gifts from those entering the temple
      grounds. '
    3: '³ When he saw Peter and John about to go into the temple grounds, he began
      asking to receive a charitable gift. '
    4: '⁴ But Peter, along with John, looked at him intently and said, “Look at us!” '
    5: '⁵ And he gave them his attention, expecting to receive something from them. '
    6: '⁶ But Peter said, “I do not have silver and gold, but what I do have I give
      to you: In the name of Jesus Christ the Nazarene, walk!” '
    7: '⁷ And grasping him by the right hand, he raised him up; and immediately his
      feet and his ankles were strengthened. '
    8: '⁸ And leaping up, he stood and began to walk; and he entered the temple with
      them, walking and leaping and praising God. '
    9: '⁹ And all the people saw him walking and praising God; '
    10: "¹⁰ and they recognized him as being the very one who used to sit at the Beautiful\
      \ Gate of the temple to beg for charitable gifts, and they were filled with\
      \ wonder and amazement at what had happened to him. \n"
    11: '¹¹ While he was clinging to Peter and John, all the people ran together to
      them at the portico named Solomon’s, completely astonished. '
    12: '¹² But when Peter saw this, he replied to the people, “Men of Israel, why
      are you amazed at this, or why are you staring at us, as though by our own power
      or godliness we had made him walk? '
    13: '¹³ The God of Abraham, Isaac, and Jacob, the God of our fathers, has glorified
      His servant Jesus, the one whom you handed over and disowned in the presence
      of Pilate, when he had decided to release Him. '
    14: '¹⁴ But you disowned the Holy and Righteous One, and asked for a murderer
      to be granted to you, '
    15: '¹⁵ but put to death the Prince of life, whom God raised from the dead, a
      fact to which we are witnesses. '
    16: "¹⁶ And on the basis of faith in His name, it is the name of Jesus which has\
      \ strengthened this man whom you see and know; and the faith which comes through\
      \ Him has given him this perfect health in the presence of you all. \n"
    17: '¹⁷ “And now, brothers, I know that you acted in ignorance, just as your rulers
      also did. '
    18: '¹⁸ But the things which God previously announced by the mouths of all the
      prophets, that His Christ would suffer, He has fulfilled in this way. '
    19: '¹⁹ Therefore repent and return, so that your sins may be wiped away, in order
      that times of refreshing may come from the presence of the Lord; '
    20: '²⁰ and that He may send Jesus, the Christ appointed for you, '
    21: '²¹ whom heaven must receive until the period of restoration of all things,
      about which God spoke by the mouths of His holy prophets from ancient times. '
    22: '²² Moses said, ‘The Lord God will raise up for you a prophet like me from
      your countrymen; to Him you shall listen regarding everything He says to you. '
    23: '²³ And it shall be that every soul that does not listen to that prophet shall
      be utterly destroyed from among the people.’ '
    24: '²⁴ And likewise, all the prophets who have spoken from Samuel and his successors
      onward, have also announced these days. '
    25: '²⁵ It is you who are the sons of the prophets and of the covenant which God
      ordained with your fathers, saying to Abraham, ‘And in your seed all the families
      of the earth shall be blessed.’ '
    26: ²⁶ God raised up His Servant for you first, and sent Him to bless you by turning
      every one of you from your wicked ways.”
  4:
    1: '¹ As they were speaking to the people, the priests and the captain of the
      temple guard and the Sadducees came up to them, '
    2: '² being greatly disturbed because they were teaching the people and proclaiming
      in Jesus the resurrection from the dead. '
    3: '³ And they laid hands on them and put them in prison until the next day, for
      it was already evening. '
    4: "⁴ But many of those who had heard the message believed; and the number of\
      \ the men came to be about five thousand. \n"
    5: '⁵ On the next day, their rulers and elders and scribes were gathered together
      in Jerusalem; '
    6: '⁶ and Annas the high priest was there, and Caiaphas, John, and Alexander,
      and all who were of high-priestly descent. '
    7: '⁷ When they had placed them in the center, they began to inquire, “By what
      power, or in what name, have you done this?” '
    8: '⁸ Then Peter, filled with the Holy Spirit, said to them, “Rulers and elders
      of the people, '
    9: '⁹ if we are on trial today for a benefit done to a sick man, as to how this
      man has been made well, '
    10: '¹⁰ let it be known to all of you and to all the people of Israel, that by
      the name of Jesus Christ the Nazarene, whom you crucified, whom God raised from
      the dead—by this name this man stands here before you in good health. '
    11: '¹¹ He is the stone which was rejected by you, the builders, but which became
      the chief cornerstone. '
    12: "¹² And there is salvation in no one else; for there is no other name under\
      \ heaven that has been given among mankind by which we must be saved.” \n"
    13: '¹³ Now as they observed the confidence of Peter and John and understood that
      they were uneducated and untrained men, they were amazed, and began to recognize
      them as having been with Jesus. '
    14: '¹⁴ And seeing the man who had been healed standing with them, they had nothing
      to say in reply. '
    15: '¹⁵ But when they had ordered them to leave the Council, they began to confer
      with one another, '
    16: '¹⁶ saying, “What are we to do with these men? For the fact that a noteworthy
      miracle has taken place through them is apparent to all who live in Jerusalem,
      and we cannot deny it. '
    17: '¹⁷ But so that it will not spread any further among the people, let’s warn
      them not to speak any longer to any person in this name.” '
    18: '¹⁸ And when they had summoned them, they commanded them not to speak or teach
      at all in the name of Jesus. '
    19: '¹⁹ But Peter and John answered and said to them, “Whether it is right in
      the sight of God to listen to you rather than to God, make your own judgment; '
    20: '²⁰ for we cannot stop speaking about what we have seen and heard.” '
    21: '²¹ When they had threatened them further, they let them go (finding no basis
      on which to punish them) on account of the people, because they were all glorifying
      God for what had happened; '
    22: "²² for the man on whom this miracle of healing had been performed was more\
      \ than forty years old. \n"
    23: '²³ When they had been released, they went to their own companions and reported
      everything that the chief priests and the elders had said to them. '
    24: '²⁴ And when they heard this, they raised their voices to God with one mind
      and said, “Lord, it is You who made the heaven and the earth and the sea, and
      everything that is in them, '
    25: "²⁵ who by the Holy Spirit, through the mouth of our father David Your servant,\
      \ said,\n‘Why were the nations insolent,\nAnd the peoples plotting in vain?\n"
    26: "²⁶ The kings of the earth took their stand,\nAnd the rulers were gathered\
      \ together\nAgainst the Lord and against His Christ.’ \n"
    27: '²⁷ For truly in this city there were gathered together against Your holy
      servant Jesus, whom You anointed, both Herod and Pontius Pilate, along with
      the Gentiles and the peoples of Israel, '
    28: '²⁸ to do whatever Your hand and purpose predestined to occur. '
    29: '²⁹ And now, Lord, look at their threats, and grant it to Your bond-servants
      to speak Your word with all confidence, '
    30: '³⁰ while You extend Your hand to heal, and signs and wonders take place through
      the name of Your holy servant Jesus.” '
    31: "³¹ And when they had prayed, the place where they had gathered together was\
      \ shaken, and they were all filled with the Holy Spirit and began to speak the\
      \ word of God with boldness. \n"
    32: '³² And the congregation of those who believed were of one heart and soul;
      and not one of them claimed that anything belonging to him was his own, but
      all things were common property to them. '
    33: '³³ And with great power the apostles were giving testimony to the resurrection
      of the Lord Jesus, and abundant grace was upon them all. '
    34: '³⁴ For there was not a needy person among them, for all who were owners of
      land or houses would sell them and bring the proceeds of the sales '
    35: "³⁵ and lay them at the apostles’ feet, and they would be distributed to each\
      \ to the extent that any had need. \n"
    36: '³⁶ Now Joseph, a Levite of Cyprian birth, who was also called Barnabas by
      the apostles (which translated means Son of Encouragement), '
    37: ³⁷ owned a tract of land. So he sold it, and brought the money and laid it
      at the apostles’ feet.
  5:
    1: '¹ But a man named Ananias, with his wife Sapphira, sold a piece of property, '
    2: '² and kept back some of the proceeds for himself, with his wife’s full knowledge,
      and bringing a portion of it, he laid it at the apostles’ feet. '
    3: '³ But Peter said, “Ananias, why has Satan filled your heart to lie to the
      Holy Spirit and to keep back some of the proceeds of the land? '
    4: '⁴ While it remained unsold, did it not remain your own? And after it was sold,
      was it not under your control? Why is it that you have conceived this deed in
      your heart? You have not lied to men, but to God.” '
    5: '⁵ And as he heard these words, Ananias collapsed and died; and great fear
      came over all who heard about it. '
    6: "⁶ The young men got up and covered him up, and after carrying him out, they\
      \ buried him. \n"
    7: '⁷ Now an interval of about three hours elapsed, and his wife came in, not
      knowing what had happened. '
    8: '⁸ And Peter responded to her, “Tell me whether you sold the land for this
      price?” And she said, “Yes, for that price.” '
    9: '⁹ Then Peter said to her, “Why is it that you have agreed together to put
      the Spirit of the Lord to the test? Behold, the feet of those who have buried
      your husband are at the door, and they will carry you out as well.” '
    10: '¹⁰ And immediately she collapsed at his feet and died; and the young men
      came in and found her dead, and they carried her out and buried her beside her
      husband. '
    11: "¹¹ And great fear came over the whole church, and over all who heard about\
      \ these things. \n"
    12: '¹² At the hands of the apostles many signs and wonders were taking place
      among the people; and they were all together in Solomon’s portico. '
    13: '¹³ But none of the rest dared to associate with them; however, the people
      held them in high esteem. '
    14: '¹⁴ And increasingly believers in the Lord, large numbers of men and women,
      were being added to their number, '
    15: '¹⁵ to such an extent that they even carried the sick out into the streets
      and laid them on cots and pallets, so that when Peter came by at least his shadow
      might fall on any of them. '
    16: "¹⁶ The people from the cities in the vicinity of Jerusalem were coming together\
      \ as well, bringing people who were sick or tormented with unclean spirits,\
      \ and they were all being healed. \n"
    17: '¹⁷ But the high priest stood up, along with all his associates (that is the
      sect of the Sadducees), and they were filled with jealousy. '
    18: '¹⁸ They laid hands on the apostles and put them in a public prison. '
    19: '¹⁹ But during the night an angel of the Lord opened the gates of the prison,
      and leading them out, he said, '
    20: '²⁰ “Go, stand and speak to the people in the temple area the whole message
      of this Life.” '
    21: "²¹ Upon hearing this, they entered into the temple area about daybreak and\
      \ began to teach.\nNow when the high priest and his associates came, they called\
      \ the Council together, that is, all the Senate of the sons of Israel, and sent\
      \ orders to the prison for them to be brought. "
    22: '²² But the officers who came did not find them in the prison; and they returned
      and reported, '
    23: '²³ saying, “We found the prison locked quite securely and the guards standing
      at the doors; but when we opened them, we found no one inside.” '
    24: '²⁴ Now when the captain of the temple guard and the chief priests heard these
      words, they were greatly perplexed about them as to what would come of this. '
    25: '²⁵ But someone came and reported to them, “The men whom you put in prison
      are standing in the temple area and teaching the people!” '
    26: "²⁶ Then the captain went along with the officers and proceeded to bring them\
      \ back without violence (for they were afraid of the people, that they might\
      \ be stoned). \n"
    27: '²⁷ When they had brought them, they had them stand before the Council. The
      high priest interrogated them, '
    28: '²⁸ saying, “We gave you strict orders not to continue teaching in this name,
      and yet, you have filled Jerusalem with your teaching and intend to bring this
      Man’s blood upon us.” '
    29: '²⁹ But Peter and the apostles answered, “We must obey God rather than men. '
    30: '³⁰ The God of our fathers raised up Jesus, whom you put to death by hanging
      Him on a cross. '
    31: '³¹ He is the one whom God exalted to His right hand as a Prince and a Savior,
      to grant repentance to Israel, and forgiveness of sins. '
    32: "³² And we are witnesses of these things; and so is the Holy Spirit, whom\
      \ God has given to those who obey Him.” \n"
    33: '³³ But when they heard this, they became infuriated and nearly decided to
      execute them. '
    34: '³⁴ But a Pharisee named Gamaliel, a teacher of the Law, respected by all
      the people, stood up in the Council and gave orders to put the men outside for
      a short time. '
    35: '³⁵ And he said to them, “Men of Israel, be careful as to what you are about
      to do with these men. '
    36: '³⁶ For, some time ago Theudas appeared, claiming to be somebody, and a group
      of about four hundred men joined him. But he was killed, and all who followed
      him were dispersed and came to nothing. '
    37: '³⁷ After this man, Judas of Galilee appeared in the days of the census and
      drew away some people after him; he also perished, and all those who followed
      him were scattered. '
    38: '³⁸ And so in the present case, I say to you, stay away from these men and
      leave them alone, for if the source of this plan or movement is men, it will
      be overthrown; '
    39: "³⁹ but if the source is God, you will not be able to overthrow them; or else\
      \ you may even be found fighting against God.” \n"
    40: '⁴⁰ They followed his advice; and after calling the apostles in, they flogged
      them and ordered them not to speak in the name of Jesus, and then released them. '
    41: '⁴¹ So they went on their way from the presence of the Council, rejoicing
      that they had been considered worthy to suffer shame for His name. '
    42: ⁴² And every day, in the temple and from house to house, they did not stop
      teaching and preaching the good news of Jesus as the Christ.
  6:
    1: '¹ Now at this time, as the disciples were increasing in number, a complaint
      developed on the part of the Hellenistic Jews against the native Hebrews, because
      their widows were being overlooked in the daily serving of food. '
    2: '² So the twelve summoned the congregation of the disciples and said, “It is
      not desirable for us to neglect the word of God in order to serve tables. '
    3: '³ Instead, brothers and sisters, select from among you seven men of good reputation,
      full of the Spirit and of wisdom, whom we may put in charge of this task. '
    4: '⁴ But we will devote ourselves to prayer and to the ministry of the word.” '
    5: '⁵ The announcement found approval with the whole congregation; and they chose
      Stephen, a man full of faith and of the Holy Spirit, and Philip, Prochorus,
      Nicanor, Timon, Parmenas, and Nicolas, a proselyte from Antioch. '
    6: "⁶ And they brought these men before the apostles; and after praying, they\
      \ laid their hands on them. \n"
    7: "⁷ The word of God kept spreading; and the number of the disciples continued\
      \ to increase greatly in Jerusalem, and a great many of the priests were becoming\
      \ obedient to the faith. \n"
    8: '⁸ And Stephen, full of grace and power, was performing great wonders and signs
      among the people. '
    9: '⁹ But some men from what was called the Synagogue of the Freedmen, including
      both Cyrenians and Alexandrians, and some from Cilicia and Asia, rose up and
      argued with Stephen. '
    10: '¹⁰ But they were unable to cope with his wisdom and the Spirit by whom he
      was speaking. '
    11: '¹¹ Then they secretly induced men to say, “We have heard him speak blasphemous
      words against Moses and God.” '
    12: '¹² And they stirred up the people, the elders, and the scribes, and they
      came up to him and dragged him away, and brought him before the Council. '
    13: '¹³ They put forward false witnesses who said, “This man does not stop speaking
