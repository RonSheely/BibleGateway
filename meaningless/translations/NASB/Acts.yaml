    19: '¹⁹ who ought to have been present before you and to have been bringing charges,
      if they should have anything against me. '
    20: '²⁰ Or else have these men themselves declare what violation they discovered
      when I stood before the Council, '
    21: "²¹ other than in regard to this one declaration which I shouted while standing\
      \ among them, ‘For the resurrection of the dead I am on trial before you today!’”\
      \ \n"
    22: '²² But Felix, having quite accurate knowledge about the Way, adjourned them,
      saying, “When Lysias the commander comes down, I will decide your case.” '
    23: "²³ He gave orders to the centurion for Paul to be kept in custody and yet\
      \ have some freedom, and not to prevent any of his friends from providing for\
      \ his needs. \n"
    24: '²⁴ Now some days later Felix arrived with Drusilla his wife, who was Jewish,
      and he sent for Paul and heard him speak about faith in Christ Jesus. '
    25: '²⁵ But as he was discussing righteousness, self-control, and the judgment
      to come, Felix became frightened and responded, “Go away for now, and when I
      have an opportunity, I will summon you.” '
    26: '²⁶ At the same time he was also hoping that money would be given to him by
      Paul; therefore he also used to send for him quite often and talk with him. '
    27: ²⁷ But after two years had passed, Felix was succeeded by Porcius Festus;
      and Felix, wanting to do the Jews a favor, left Paul imprisoned.
  25:
    1: '¹ Festus, then, after arriving in the province, went up to Jerusalem from
      Caesarea three days later. '
    2: '² And the chief priests and the leading men of the Jews brought charges against
      Paul, and they were pleading with Festus, '
    3: '³ requesting a concession against Paul, that he might have him brought to
      Jerusalem (at the same time, setting an ambush to kill him on the way). '
    4: '⁴ Festus then answered that Paul was being kept in custody in Caesarea, and
      that he himself was about to leave shortly. '
    5: "⁵ “Therefore,” he said, “have the influential men among you go there with\
      \ me, and if there is anything wrong about the man, have them bring charges\
      \ against him.” \n"
    6: '⁶ After Festus had spent no more than eight or ten days among them, he went
      down to Caesarea, and on the next day he took his seat on the tribunal and ordered
      that Paul be brought. '
    7: '⁷ After Paul arrived, the Jews who had come down from Jerusalem stood around
      him, bringing many, and serious, charges against him which they could not prove, '
    8: '⁸ while Paul said in his own defense, “I have not done anything wrong either
      against the Law of the Jews, or against the temple, or against Caesar.” '
    9: '⁹ But Festus, wanting to do the Jews a favor, replied to Paul and said, “Are
      you willing to go up to Jerusalem and stand trial before me on these charges?” '
    10: '¹⁰ But Paul said, “I am standing before Caesar’s tribunal, where I ought
      to be tried. I have done nothing wrong to the Jews, as you also very well know. '
    11: '¹¹ If, therefore, I am in the wrong and have committed something deserving
      death, I am not trying to avoid execution; but if there is nothing to the accusations
      which these men are bringing against me, no one can hand me over to them. I
      appeal to Caesar.” '
    12: "¹² Then when Festus had conferred with his council, he answered, “You have\
      \ appealed to Caesar; to Caesar you shall go.” \n"
    13: '¹³ Now when several days had passed, King Agrippa and Bernice arrived in
      Caesarea, paying their respects to Festus. '
    14: '¹⁴ And while they were spending many days there, Festus presented Paul’s
      case to the king, saying, “There is a man who was left as a prisoner by Felix; '
    15: '¹⁵ and when I was in Jerusalem, the chief priests and the elders of the Jews
      brought charges against him, asking for a sentence of condemnation against him. '
    16: '¹⁶ I replied to them that it is not the custom of the Romans to hand over
      any person before the accused meets his accusers face to face, and has an opportunity
