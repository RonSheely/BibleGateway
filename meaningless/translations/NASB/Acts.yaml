    28: '²⁸ You do not intend to kill me as you killed the Egyptian yesterday, do
      you?’ '
    29: "²⁹ At this remark, Moses fled and became a stranger in the land of Midian,\
      \ where he fathered two sons. \n"
    30: '³⁰ “After forty years had passed, an angel appeared to him in the wilderness
      of Mount Sinai, in the flame of a burning thorn bush. '
    31: '³¹ When Moses saw it, he was astonished at the sight; and as he approached
      to look more closely, the voice of the Lord came: '
    32: '³² ‘I am the God of your fathers, the God of Abraham, and Isaac, and Jacob.’
      Moses shook with fear and did not dare to look closely. '
    33: '³³ But the Lord said to him, ‘Remove your sandals from your feet, for the
