    40: '⁴⁰ God raised Him up on the third day and granted that He be revealed, '
    41: '⁴¹ not to all the people, but to witnesses who had been chosen beforehand
      by God, that is, to us who ate and drank with Him after He arose from the dead. '
    42: '⁴² And He ordered us to preach to the people, and to testify solemnly that
      this is the One who has been appointed by God as Judge of the living and the
      dead. '
    43: "⁴³ All the prophets testify of Him, that through His name everyone who believes\
      \ in Him receives forgiveness of sins.” \n"
    44: '⁴⁴ While Peter was still speaking these words, the Holy Spirit fell upon
      all those who were listening to the message. '
    45: '⁴⁵ All the Jewish believers who came with Peter were amazed, because the
      gift of the Holy Spirit had also been poured out on the Gentiles. '
    46: '⁴⁶ For they were hearing them speaking with tongues and exalting God. Then
