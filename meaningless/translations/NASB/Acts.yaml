    40: '⁴⁰ saying to Aaron, ‘Make us a god who will go before us; for this Moses
      who led us out of the land of Egypt—we do not know what happened to him.’ '
    41: '⁴¹ At that time they made a calf and brought a sacrifice to the idol, and
