    6: '⁶ And he even tried to desecrate the temple, so indeed we arrested him. '
    7: ''
    8: '⁸ By interrogating him yourself concerning all these matters, you will be
      able to ascertain the things of which we are accusing him.” '
    9: "⁹ The Jews also joined in the attack, asserting that these things were so.\
      \ \n"
    10: "¹⁰ And when the governor had nodded for him to speak, Paul responded:\n“Knowing\
      \ that for many years you have been a judge to this nation, I cheerfully make\
      \ my defense, "
    11: '¹¹ since you can take note of the fact that no more than twelve days ago
