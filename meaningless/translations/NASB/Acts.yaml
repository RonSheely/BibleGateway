    2: '² and asked for letters from him to the synagogues in Damascus, so that if
      he found any belonging to the Way, whether men or women, he might bring them
      in shackles to Jerusalem. '
    3: '³ Now as he was traveling, it happened that he was approaching Damascus, and
      suddenly a light from heaven flashed around him; '
    4: '⁴ and he fell to the ground and heard a voice saying to him, “Saul, Saul,
      why are you persecuting Me?” '
    5: '⁵ And he said, “Who are You, Lord?” And He said, “I am Jesus whom you are
      persecuting, '
    6: '⁶ but get up and enter the city, and it will be told to you what you must
      do.” '
    7: '⁷ The men who traveled with him stood speechless, hearing the voice but seeing
      no one. '
    8: '⁸ Saul got up from the ground, and though his eyes were open, he could see
      nothing; and leading him by the hand, they brought him into Damascus. '
    9: "⁹ And for three days he was without sight, and neither ate nor drank. \n"
    10: '¹⁰ Now there was a disciple in Damascus named Ananias; and the Lord said
      to him in a vision, “Ananias.” And he said, “Here I am, Lord.” '
    11: '¹¹ And the Lord said to him, “Get up and go to the street called Straight,
      and inquire at the house of Judas for a man from Tarsus named Saul, for he is
      praying, '
    12: '¹² and he has seen in a vision a man named Ananias come in and lay his hands
      on him, so that he might regain his sight.” '
    13: '¹³ But Ananias answered, “Lord, I have heard from many people about this
      man, how much harm he did to Your saints in Jerusalem; '
    14: '¹⁴ and here he has authority from the chief priests to arrest all who call
