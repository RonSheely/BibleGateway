    29: "²⁹ and I found that he was being accused regarding questions in their Law,\
      \ but was not charged with anything deserving death or imprisonment. \n"
    30: "³⁰ When I was informed that there would be a plot against the man, I sent\
      \ him to you at once, also instructing his accusers to bring charges against\
