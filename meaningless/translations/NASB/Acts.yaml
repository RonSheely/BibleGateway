    42: '⁴² It became known all over Joppa, and many believed in the Lord. '
    43: ⁴³ And Peter stayed in Joppa many days with a tanner named Simon.
  10:
    1: '¹ Now there was a man in Caesarea named Cornelius, a centurion of what was
      called the Italian cohort, '
    2: '² a devout man and one who feared God with all his household, and made many
      charitable contributions to the Jewish people and prayed to God continually. '
    3: '³ About the ninth hour of the day he clearly saw in a vision an angel of God
      who had just come in and said to him, “Cornelius!” '
    4: '⁴ And he looked at him intently and became terrified, and said, “What is it,
      lord?” And he said to him, “Your prayers and charitable gifts have ascended
      as a memorial offering before God. '
    5: '⁵ Now dispatch some men to Joppa and send for a man named Simon, who is also
      called Peter; '
    6: '⁶ he is staying with a tanner named Simon, whose house is by the sea.” '
    7: '⁷ When the angel who spoke to him left, he summoned two of his servants and
      a devout soldier from his personal attendants, '
    8: "⁸ and after he had explained everything to them, he sent them to Joppa. \n"
    9: '⁹ On the next day, as they were on their way and approaching the city, Peter
      went up on the housetop about the sixth hour to pray. '
    10: '¹⁰ But he became hungry and wanted to eat; but while they were making preparations,
      he fell into a trance; '
    11: '¹¹ and he saw the sky opened up, and an object like a great sheet coming
      down, lowered by four corners to the ground, '
    12: '¹² and on it were all kinds of four-footed animals and crawling creatures
      of the earth and birds of the sky. '
    13: '¹³ A voice came to him, “Get up, Peter, kill and eat!” '
    14: '¹⁴ But Peter said, “By no means, Lord, for I have never eaten anything unholy
      and unclean.” '
    15: '¹⁵ Again a voice came to him a second time, “What God has cleansed, no longer
      consider unholy.” '
    16: "¹⁶ This happened three times, and immediately the object was taken up into\
      \ the sky. \n"
    17: '¹⁷ Now while Peter was greatly perplexed in mind as to what the vision which
      he had seen might mean, behold, the men who had been sent by Cornelius had asked
      directions to Simon’s house, and they appeared at the gate; '
    18: '¹⁸ and calling out, they were asking whether Simon, who was also called Peter,
      was staying there. '
    19: '¹⁹ While Peter was reflecting on the vision, the Spirit said to him, “Behold,
      three men are looking for you. '
    20: '²⁰ But get up, go downstairs and accompany them without misgivings, for I
      have sent them Myself.” '
    21: '²¹ Peter went down to the men and said, “Behold, I am the one you are looking
      for; what is the reason for which you have come?” '
    22: '²² They said, “Cornelius, a centurion, a righteous and God-fearing man well
