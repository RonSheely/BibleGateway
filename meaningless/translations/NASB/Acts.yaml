    18: '¹⁸ When the accusers stood up, they did not begin bringing any charges against
      him of crimes that I suspected, '
    19: '¹⁹ but they simply had some points of disagreement with him about their own
      religion and about a dead man, Jesus, whom Paul asserted to be alive. '
    20: '²⁰ And being at a loss how to investigate such matters, I asked whether he
