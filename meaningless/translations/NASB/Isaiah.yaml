Isaiah:
  1:
    1: "¹ The vision of Isaiah the son of Amoz concerning Judah and Jerusalem, which\
      \ he saw during the reigns of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.\
      \ \n"
    2: "² Listen, heavens, and hear, earth;\nFor the Lord has spoken:\n“Sons I have\
      \ raised and brought up,\nBut they have revolted against Me.\n"
    3: "³ An ox knows its owner,\nAnd a donkey its master’s manger,\nBut Israel does\
      \ not know,\nMy people do not understand.” \n"
    4: "⁴ Oh, sinful nation,\nPeople weighed down with guilt,\nOffspring of evildoers,\n\
      Sons who act corruptly!\nThey have abandoned the Lord,\nThey have despised the\
      \ Holy One of Israel,\nThey have turned away from Him. \n"
    5: "⁵ Where will you be stricken again,\nAs you continue in your rebellion?\n\
      The entire head is sick\nAnd the entire heart is faint.\n"
    6: "⁶ From the sole of the foot even to the head\nThere is nothing healthy in\
      \ it,\nOnly bruises, slashes, and raw wounds;\nNot pressed out nor bandaged,\n\
      Nor softened with oil. \n"
    7: "⁷ Your land is desolate,\nYour cities are burned with fire;\nAs for your fields,\
      \ strangers are devouring them in front of you;\nIt is desolation, as overthrown\
      \ by strangers.\n"
    8: "⁸ The daughter of Zion is left like a shelter in a vineyard,\nLike a watchman’s\
      \ hut in a cucumber field, like a city under watch.\n"
    9: "⁹ If the Lord of armies\nHad not left us a few survivors,\nWe would be like\
      \ Sodom,\nWe would be like Gomorrah. \n"
    10: "¹⁰ Hear the word of the Lord,\nYou rulers of Sodom;\nListen to the instruction\
      \ of our God,\nYou people of Gomorrah!\n"
    11: "¹¹ “What are your many sacrifices to Me?”\nSays the Lord.\n“I have had enough\
      \ of burnt offerings of rams\nAnd the fat of fattened cattle;\nAnd I take no\
      \ pleasure in the blood of bulls, lambs, or goats.\n"
    12: "¹² When you come to appear before Me,\nWho requires of you this trampling\
      \ of My courtyards?\n"
    13: "¹³ Do not go on bringing your worthless offerings,\nIncense is an abomination\
      \ to Me.\nNew moon and Sabbath, the proclamation of an assembly—\nI cannot endure\
      \ wrongdoing and the festive assembly.\n"
    14: "¹⁴ I hate your new moon festivals and your appointed feasts,\nThey have become\
      \ a burden to Me;\nI am tired of bearing them.\n"
    15: "¹⁵ So when you spread out your hands in prayer,\nI will hide My eyes from\
      \ you;\nYes, even though you offer many prayers,\nI will not be listening.\n\
      Your hands are covered with blood. \n"
    16: "¹⁶ “Wash yourselves, make yourselves clean;\nRemove the evil of your deeds\
      \ from My sight.\nStop doing evil,\n"
    17: "¹⁷ Learn to do good;\nSeek justice,\nRebuke the oppressor,\nObtain justice\
      \ for the orphan,\nPlead for the widow’s case. \n"
    18: "¹⁸ “Come now, and let us debate your case,”\nSays the Lord,\n“Though your\
      \ sins are as scarlet,\nThey shall become as white as snow;\nThough they are\
      \ red like crimson,\nThey shall be like wool.\n"
    19: "¹⁹ If you are willing and obedient,\nYou will eat the best of the land;\n"
    20: "²⁰ But if you refuse and rebel,\nYou will be devoured by the sword.”\nFor\
      \ the mouth of the Lord has spoken. \n"
    21: "²¹ How the faithful city has become a prostitute,\nShe who was full of justice!\n\
      Righteousness once dwelt in her,\nBut now murderers.\n"
    22: "²² Your silver has become waste matter,\nYour drink diluted with water.\n"
    23: "²³ Your rulers are rebels\nAnd companions of thieves;\nEveryone loves a bribe\n\
      And chases after gifts.\nThey do not obtain justice for the orphan,\nNor does\
      \ the widow’s case come before them. \n"
    24: "²⁴ Therefore the Lord God of armies,\nThe Mighty One of Israel, declares,\n\
      “Ah, I will have satisfaction against My adversaries,\nAnd avenge Myself on\
      \ My enemies.\n"
    25: "²⁵ I will also turn My hand against you,\nAnd smelt away your impurities\
      \ as with lye;\nAnd I will remove all your slag.\n"
    26: "²⁶ Then I will restore your judges as at first,\nAnd your counselors as at\
      \ the beginning;\nAfter that you will be called the city of righteousness,\n\
      A faithful city.” \n"
    27: "²⁷ Zion will be redeemed with justice\nAnd her repentant ones with righteousness.\n"
    28: "²⁸ But wrongdoers and sinners together will be broken,\nAnd those who abandon\
      \ the Lord will come to an end.\n"
    29: "²⁹ You certainly will be ashamed of the oaks which you have desired,\nAnd\
      \ you will be embarrassed by the gardens which you have chosen.\n"
    30: "³⁰ For you will be like an oak whose leaf withers away,\nOr like a garden\
      \ that has no water.\n"
    31: "³¹ The strong man will become like flax fiber,\nAnd his work a spark.\nSo\
      \ they shall both burn together\nAnd there will be no one to extinguish them."
  2:
    1: "¹ The word which Isaiah the son of Amoz saw concerning Judah and Jerusalem.\
      \ \n"
    2: "² Now it will come about that\nIn the last days\nThe mountain of the house\
      \ of the Lord\nWill be established as the chief of the mountains,\nAnd will\
      \ be raised above the hills;\nAnd all the nations will stream to it.\n"
    3: "³ And many peoples will come and say,\n“Come, let’s go up to the mountain\
      \ of the Lord,\nTo the house of the God of Jacob;\nSo that He may teach us about\
      \ His ways,\nAnd that we may walk in His paths.”\nFor the law will go out from\
      \ Zion\nAnd the word of the Lord from Jerusalem.\n"
    4: "⁴ And He will judge between the nations,\nAnd will mediate for many peoples;\n\
      And they will beat their swords into plowshares, and their spears into pruning\
      \ knives.\nNation will not lift up a sword against nation,\nAnd never again\
      \ will they learn war. \n"
    5: "⁵ Come, house of Jacob, and let’s walk in the light of the Lord.\n"
    6: "⁶ For You have abandoned Your people, the house of Jacob,\nBecause they are\
      \ filled with influences from the east,\nAnd they are soothsayers like the Philistines.\n\
      They also strike bargains with the children of foreigners.\n"
    7: "⁷ Their land has also been filled with silver and gold\nAnd there is no end\
      \ to their treasures;\nTheir land has also been filled with horses,\nAnd there\
      \ is no end to their chariots.\n"
    8: "⁸ Their land has also been filled with idols;\nThey worship the work of their\
      \ hands,\nThat which their fingers have made.\n"
    9: "⁹ So the common person has been humbled\nAnd the person of importance has\
      \ been brought low,\nBut do not forgive them.\n"
    10: "¹⁰ Enter the rocky place and hide in the dust\nFrom the terror of the Lord\
      \ and from the splendor of His majesty.\n"
    11: "¹¹ The proud look of humanity will be brought low,\nAnd the arrogance of\
      \ people will be humbled;\nAnd the Lord alone will be exalted on that day. \n"
    12: "¹² For the Lord of armies will have a day of reckoning\nAgainst everyone\
      \ who is arrogant and haughty,\nAnd against everyone who is lifted up,\nThat\
      \ he may be brought low.\n"
    13: "¹³ And it will be against all the cedars of Lebanon that are lofty and lifted\
      \ up,\nAgainst all the oaks of Bashan,\n"
    14: "¹⁴ Against all the lofty mountains,\nAgainst all the hills that are lifted\
      \ up,\n"
    15: "¹⁵ Against every high tower,\nAgainst every fortified wall,\n"
    16: "¹⁶ Against all the ships of Tarshish\nAnd against all the delightful ships.\n"
    17: "¹⁷ And the pride of humanity will be humbled\nAnd the arrogance of people\
      \ will be brought low;\nAnd the Lord alone will be exalted on that day,\n"
    18: "¹⁸ And the idols will completely vanish.\n"
    19: "¹⁹ People will go into caves of the rocks\nAnd into holes in the ground\n\
      Away from the terror of the Lord\nAnd the splendor of His majesty,\nWhen He\
      \ arises to terrify the earth.\n"
    20: "²⁰ On that day people will throw away to the moles and the bats\nTheir idols\
      \ of silver and their idols of gold,\nWhich they made for themselves to worship,\n"
    21: "²¹ In order to go into the clefts of the rocks and the crannies of the cliffs\n\
      Before the terror of the Lord and the splendor of His majesty,\nWhen He arises\
      \ to terrify the earth.\n"
    22: "²² Take no account of man, whose breath of life is in his nostrils;\nFor\
      \ why should he be esteemed?"
  3:
    1: "¹ For behold, the Lord God of armies is going to remove from Jerusalem and\
      \ Judah\nBoth supply and support, the entire supply of bread\nAnd the entire\
      \ supply of water;\n"
    2: "² The mighty man and the warrior,\nThe judge and the prophet,\nThe diviner\
      \ and the elder,\n"
    3: "³ The captain of fifty and the esteemed person,\nThe counselor and the expert\
      \ artisan,\nAnd the skillful enchanter.\n"
    4: "⁴ And I will make mere boys their leaders,\nAnd mischievous children will\
      \ rule over them,\n"
    5: "⁵ And the people will be oppressed,\nEach one by another, and each one by\
      \ his neighbor;\nThe youth will assault the elder,\nAnd the contemptible person\
      \ will assault the one honored.\n"
    6: "⁶ When a man lays hold of his brother in his father’s house, saying,\n“You\
      \ have a cloak, you shall be our ruler!\nAnd these ruins will be under your\
      \ authority,”\n"
    7: "⁷ He will protest on that day, saying,\n“I will not be your healer,\nFor in\
      \ my house there is neither bread nor cloak;\nYou should not appoint me ruler\
      \ of the people.”\n"
    8: "⁸ For Jerusalem has stumbled and Judah has fallen,\nBecause their speech and\
      \ their actions are against the Lord,\nTo rebel against His glorious presence.\n"
    9: "⁹ The expression of their faces testifies against them,\nAnd they display\
      \ their sin like Sodom;\nThey do not even conceal it.\nWoe to them!\nFor they\
      \ have done evil to themselves.\n"
    10: "¹⁰ Say to the righteous that it will go well for them,\nFor they will eat\
      \ the fruit of their actions.\n"
    11: "¹¹ Woe to the wicked! It will go badly for him,\nFor what he deserves will\
      \ be done to him.\n"
    12: "¹² My people! Their oppressors treat them violently,\nAnd women rule over\
      \ them.\nMy people! Those who guide you lead you astray\nAnd confuse the direction\
      \ of your paths. \n"
    13: "¹³ The Lord arises to contend,\nAnd stands to judge the people.\n"
    14: "¹⁴ The Lord enters into judgment with the elders and leaders of His people,\n\
      “It is you who have devoured the vineyard;\nThe goods stolen from the poor are\
      \ in your houses.\n"
    15: "¹⁵ What do you mean by crushing My people\nAnd oppressing the face of the\
      \ poor?”\nDeclares the Lord God of armies. \n"
    16: "¹⁶ Moreover, the Lord said, “Because the daughters of Zion are haughty\n\
      And walk with heads held high and seductive eyes,\nAnd go along with mincing\
      \ steps\nAnd jingle the anklets on their feet,\n"
    17: "¹⁷ The Lord will afflict the scalp of the daughters of Zion with scabs,\n\
      And the Lord will make their foreheads bare.” \n"
    18: '¹⁸ On that day the Lord will take away the beauty of their anklets, headbands,
      crescent ornaments, '
    19: '¹⁹ dangling earrings, bracelets, veils, '
    20: '²⁰ headdresses, ankle chains, sashes, perfume boxes, amulets, '
    21: '²¹ finger rings, nose rings, '
    22: '²² festive robes, outer garments, shawls, purses, '
    23: "²³ papyrus garments, undergarments, headbands, and veils. \n"
    24: "²⁴ Now it will come about that instead of balsam oil there will be a stench;\n\
      Instead of a belt, a rope;\nInstead of well-set hair, a plucked-out scalp;\n\
      Instead of fine clothes, a robe of sackcloth;\nAnd branding instead of beauty.\n"
    25: "²⁵ Your men will fall by the sword\nAnd your mighty ones in battle.\n"
    26: "²⁶ And her gates will lament and mourn,\nAnd she will sit deserted on the\
      \ ground."
  4:
    1: "¹ For seven women will take hold of one man on that day, saying, “We will\
      \ eat our own bread and wear our own clothes, only let us be called by your\
      \ name; take away our disgrace!” \n"
    2: '² On that day the Branch of the Lord will be beautiful and glorious, and the
      fruit of the earth will be the pride and the beauty of the survivors of Israel. '
    3: '³ And it will come about that the one who is left in Zion and remains behind
      in Jerusalem will be called holy—everyone who is recorded for life in Jerusalem. '
    4: '⁴ When the Lord has washed away the filth of the daughters of Zion and purged
      the bloodshed of Jerusalem from her midst, by the spirit of judgment and the
      spirit of burning, '
    5: '⁵ then the Lord will create over the entire area of Mount Zion and over her
      assemblies a cloud by day, and smoke, and the brightness of a flaming fire by
      night; for over all the glory will be a canopy. '
    6: ⁶ And there will be a shelter to give shade from the heat by day, and refuge
      and protection from the storm and the rain.
  5:
    1: "¹ Let me sing now for my beloved\nA song of my beloved about His vineyard.\n\
      My beloved had a vineyard on a fertile hill.\n"
    2: "² He dug it all around, cleared it of stones,\nAnd planted it with the choicest\
      \ vine.\nAnd He built a tower in the middle of it,\nAnd also carved out a wine\
      \ vat in it;\nThen He expected it to produce good grapes,\nBut it produced only\
      \ worthless ones. \n"
    3: "³ “And now, you inhabitants of Jerusalem and people of Judah,\nJudge between\
      \ Me and My vineyard.\n"
    4: "⁴ What more was there to do for My vineyard that I have not done in it?\n\
      Why, when I expected it to produce good grapes did it produce worthless ones?\n"
    5: "⁵ So now let Me tell you what I am going to do to My vineyard:\nI will remove\
      \ its hedge and it will be consumed;\nI will break down its wall and it will\
      \ become trampled ground.\n"
    6: "⁶ I will lay it waste;\nIt will not be pruned nor hoed,\nBut briars and thorns\
      \ will come up.\nI will also command the clouds not to rain on it.” \n"
    7: "⁷ For the vineyard of the Lord of armies is the house of Israel,\nAnd the\
      \ people of Judah are His delightful plant.\nSo He waited for justice, but behold,\
      \ there was bloodshed;\nFor righteousness, but behold, a cry for help. \n"
    8: "⁸ Woe to those who attach house to house and join field to field,\nUntil there\
      \ is no more room,\nAnd you alone are a landowner in the midst of the land!\n"
    9: "⁹ In my ears the Lord of armies has sworn, “Many houses shall certainly become\
      \ desolate,\nEven great and fine ones, without occupants.\n"
    10: "¹⁰ For ten acres of vineyard will yield only one bath of wine,\nAnd a homer\
      \ of seed will yield only an ephah of grain.”\n"
    11: "¹¹ Woe to those who rise early in the morning so that they may pursue intoxicating\
      \ drink,\nWho stay up late in the evening so that wine may inflame them!\n"
    12: "¹² Their banquets are accompanied by lyre and harp, by tambourine and flute,\
      \ and by wine;\nBut they do not pay attention to the deeds of the Lord,\nNor\
      \ do they consider the work of His hands. \n"
    13: "¹³ Therefore My people go into exile for their lack of knowledge;\nAnd their\
      \ nobles are famished,\nAnd their multitude is parched with thirst.\n"
    14: "¹⁴ Therefore Sheol has enlarged its throat and opened its mouth beyond measure;\n\
      And Jerusalem’s splendor, her multitude, her noise of revelry, and the jubilant\
      \ within her, descend into it.\n"
    15: "¹⁵ So the common people will be humbled and the person of importance brought\
      \ low,\nThe eyes of the haughty also will be brought low.\n"
    16: "¹⁶ But the Lord of armies will be exalted in judgment,\nAnd the holy God\
      \ will show Himself holy in righteousness.\n"
    17: "¹⁷ Then the lambs will graze as in their pasture,\nAnd strangers will eat\
      \ in the ruins of the wealthy. \n"
    18: "¹⁸ Woe to those who drag wrongdoing with the cords of deceit,\nAnd sin as\
      \ if with cart ropes;\n"
    19: "¹⁹ Who say, “Let Him hurry, let Him do His work quickly, so that we may see\
      \ it;\nAnd let the plan of the Holy One of Israel approach\nAnd come to pass,\
      \ so that we may know it!”\n"
    20: "²⁰ Woe to those who call evil good, and good evil;\nWho substitute darkness\
      \ for light and light for darkness;\nWho substitute bitter for sweet and sweet\
      \ for bitter!\n"
    21: "²¹ Woe to those who are wise in their own eyes\nAnd clever in their own sight!\n"
    22: "²² Woe to those who are heroes in drinking wine,\nAnd valiant men in mixing\
      \ intoxicating drink,\n"
    23: "²³ Who declare the wicked innocent for a bribe,\nAnd take away the rights\
      \ of the ones who are in the right! \n"
    24: "²⁴ Therefore, as a tongue of fire consumes stubble,\nAnd dry grass collapses\
      \ in the flame,\nSo their root will become like rot, and their blossom blow\
      \ away like dust;\nFor they have rejected the Law of the Lord of armies,\nAnd\
      \ discarded the word of the Holy One of Israel.\n"
    25: "²⁵ For this reason the anger of the Lord has burned against His people,\n\
      And He has stretched out His hand against them and struck them.\nAnd the mountains\
      \ quaked, and their corpses lay like refuse in the middle of the streets.\n\
      Despite all this, His anger is not spent,\nBut His hand is still stretched out.\
      \ \n"
    26: "²⁶ He will also lift up a flag to the distant nation,\nAnd whistle for it\
      \ from the ends of the earth;\nAnd behold, it will come with speed swiftly.\n"
    27: "²⁷ No one in it is tired or stumbles,\nNo one slumbers or sleeps;\nNor is\
      \ the undergarment at his waist loosened,\nNor his sandal strap broken.\n"
    28: "²⁸ Its arrows are sharp and all its bows are bent;\nThe hoofs of its horses\
      \ seem like flint, and its chariot wheels like a storm wind.\n"
    29: "²⁹ Its roaring is like a lioness, and it roars like young lions;\nIt growls\
      \ as it seizes the prey\nAnd carries it off with no one to save it.\n"
    30: "³⁰ And it will roar against it on that day like the roaring of the sea.\n\
      If one looks across to the land, behold, there is darkness and distress;\nEven\
      \ the light is darkened by its clouds."
  6:
    1: '¹ In the year of King Uzziah’s death I saw the Lord sitting on a throne, lofty
      and exalted, with the train of His robe filling the temple. '
    2: '² Seraphim were standing above Him, each having six wings: with two each covered
      his face, and with two each covered his feet, and with two each flew. '
    3: "³ And one called out to another and said,\n“Holy, Holy, Holy, is the Lord\
      \ of armies.\nThe whole earth is full of His glory.” \n"
    4: '⁴ And the foundations of the thresholds trembled at the voice of him who called
      out, while the temple was filling with smoke. '
    5: "⁵ Then I said,\n“Woe to me, for I am ruined!\nBecause I am a man of unclean\
      \ lips,\nAnd I live among a people of unclean lips;\nFor my eyes have seen the\
      \ King, the Lord of armies.” \n"
    6: '⁶ Then one of the seraphim flew to me with a burning coal in his hand, which
      he had taken from the altar with tongs. '
    7: "⁷ He touched my mouth with it and said, “Behold, this has touched your lips;\
      \ and your guilt is taken away and atonement is made for your sin.” \n"
    8: '⁸ Then I heard the voice of the Lord, saying, “Whom shall I send, and who
      will go for Us?” Then I said, “Here am I. Send me!” '
    9: "⁹ And He said, “Go, and tell this people:\n‘Keep on listening, but do not\
      \ understand;\nAnd keep on looking, but do not gain knowledge.’\n"
    10: "¹⁰ Make the hearts of this people insensitive,\nTheir ears dull,\nAnd their\
      \ eyes blind,\nSo that they will not see with their eyes,\nHear with their ears,\n\
      Understand with their hearts,\nAnd return and be healed.” \n"
    11: "¹¹ Then I said, “Lord, how long?” And He answered,\n“Until cities are devastated\
      \ and without inhabitant,\nHouses are without people\nAnd the land is utterly\
      \ desolate,\n"
    12: "¹² The Lord has completely removed people,\nAnd there are many forsaken places\
      \ in the midst of the land.\n"
    13: "¹³ Yet there will still be a tenth portion in it,\nAnd it will again be subject\
      \ to burning,\nLike a terebinth or an oak\nWhose stump remains when it is cut\
      \ down.\nThe holy seed is its stump.”"
  7:
    1: '¹ Now it came about in the days of Ahaz, the son of Jotham, the son of Uzziah,
      king of Judah, that Rezin the king of Aram and Pekah the son of Remaliah, king
      of Israel, went up to Jerusalem to wage war against it, but could not conquer
      it. '
    2: "² When it was reported to the house of David, saying, “The Arameans have taken\
      \ a stand by Ephraim,” his heart and the hearts of his people shook as the trees\
      \ of the forest shake from the wind. \n"
    3: '³ Then the Lord said to Isaiah, “Go out now to meet Ahaz, you and your son
      Shear-jashub, at the end of the conduit of the upper pool, on the road to the
      fuller’s field, '
    4: '⁴ and say to him, ‘Take care and be calm, have no fear and do not be fainthearted
      because of these two stumps of smoldering logs, on account of the fierce anger
      of Rezin and Aram and the son of Remaliah. '
    5: '⁵ Because Aram, with Ephraim and the son of Remaliah, has planned evil against
      you, saying, '
    6: '⁶ “Let’s go up against Judah and terrorize it, and take it for ourselves by
      assault and set up the son of Tabeel as king in the midst of it,” '
    7: '⁷ this is what the Lord God says: “It shall not stand nor shall it come to
      pass. '
    8: '⁸ For the head of Aram is Damascus, and the head of Damascus is Rezin (now
      within another sixty-five years Ephraim will be broken to pieces, so that it
      is no longer a people), '
    9: "⁹ and the head of Ephraim is Samaria, and the head of Samaria is the son of\
      \ Remaliah. If you will not believe, you certainly shall not last.”’” \n"
    10: '¹⁰ Then the Lord spoke again to Ahaz, saying, '
    11: '¹¹ “Ask for a sign for yourself from the Lord your God; make it deep as Sheol
      or high as heaven.” '
    12: '¹² But Ahaz said, “I will not ask, nor will I put the Lord to the test!” '
    13: '¹³ Then he said, “Listen now, house of David! Is it too trivial a thing for
      you to try the patience of men, that you will try the patience of my God as
      well? '
    14: '¹⁴ Therefore the Lord Himself will give you a sign: Behold, the virgin will
      conceive and give birth to a son, and she will name Him Immanuel. '
    15: '¹⁵ He will eat curds and honey at the time He knows enough to refuse evil
      and choose good. '
    16: "¹⁶ For before the boy knows enough to refuse evil and choose good, the land\
      \ whose two kings you dread will be abandoned. \n"
    17: "¹⁷ The Lord will bring on you, on your people, and on your father’s house\
      \ such days as have not come since the day that Ephraim separated from Judah—the\
      \ days of the king of Assyria.” \n"
    18: '¹⁸ On that day the Lord will whistle for the fly that is in the remotest
      part of the canals of Egypt and for the bee that is in the land of Assyria. '
    19: "¹⁹ They will all come and settle on the steep ravines, on the ledges of the\
      \ cliffs, on all the thorn bushes, and on all the watering places. \n"
    20: "²⁰ On that day the Lord will shave with a razor, hired from regions beyond\
      \ the Euphrates River (that is, with the king of Assyria), the head and the\
      \ hair of the legs; and it will also remove the beard. \n"
    21: '²¹ Now on that day a person may keep alive only a heifer and a pair of sheep; '
    22: "²² and because of the abundance of the milk produced he will eat curds, for\
      \ everyone who is left within the land will eat curds and honey. \n"
    23: '²³ And it will come about on that day, that every place where there used
      to be a thousand vines, valued at a thousand shekels of silver, will become
      briars and thorns. '
    24: '²⁴ People will come there with bows and arrows, because all the land will
      be briars and thorns. '
    25: ²⁵ As for all the hills which used to be cultivated with the plow, you will
      not go there for fear of briars and thorns; but they will become a place for
      pasturing oxen and for sheep to trample.
  8:
    1: '¹ Then the Lord said to me, “Take for yourself a large tablet and write on
      it in ordinary letters: Maher-shalal-hash-baz. '
    2: '² And I will take to Myself faithful witnesses for testimony, Uriah the priest
      and Zechariah the son of Jeberechiah.” '
    3: '³ So I approached the prophetess, and she conceived and gave birth to a son.
      Then the Lord said to me, “Name him Maher-shalal-hash-baz; '
    4: "⁴ for before the boy knows how to cry out ‘My father’ or ‘My mother,’ the\
      \ wealth of Damascus and the spoils of Samaria will be carried away before the\
      \ king of Assyria.” \n"
    5: "⁵ Again the Lord spoke to me further, saying, \n"
    6: "⁶ “Inasmuch as these people have rejected the gently flowing waters of Shiloah\n\
      And rejoice in Rezin and the son of Remaliah;\n"
    7: "⁷ Now therefore, behold, the Lord is about to bring on them the strong and\
      \ abundant waters of the Euphrates River,\nThat is, the king of Assyria and\
      \ all his glory;\nAnd it will rise over all its channels and go over all its\
      \ banks.\n"
    8: "⁸ Then it will sweep on into Judah, it will overflow and pass through,\nIt\
      \ will reach as far as the neck;\nAnd the spread of its wings will fill the\
