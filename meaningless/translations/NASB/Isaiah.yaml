      \ not keep quiet,\nUntil her righteousness goes forth like brightness,\nAnd\
      \ her salvation like a torch that is burning.\n"
    2: "² The nations will see your righteousness,\nAnd all kings your glory;\nAnd\
      \ you will be called by a new name\nWhich the mouth of the Lord will designate.\n"
    3: "³ You will also be a crown of beauty in the hand of the Lord,\nAnd a royal\
      \ headband in the hand of your God.\n"
    4: "⁴ It will no longer be said to you, “Forsaken,”\nNor to your land will it\
      \ any longer be said, “Desolate”;\nBut you will be called, “My delight is in\
      \ her,”\nAnd your land, “Married”;\nFor the Lord delights in you,\nAnd to Him\
      \ your land will be married.\n"
    5: "⁵ For as a young man marries a virgin,\nSo your sons will marry you;\nAnd\
      \ as the groom rejoices over the bride,\nSo your God will rejoice over you.\
      \ \n"
    6: "⁶ On your walls, Jerusalem, I have appointed watchmen;\nAll day and all night\
      \ they will never keep silent.\nYou who profess the Lord, take no rest for yourselves;\n"
    7: "⁷ And give Him no rest until He establishes\nAnd makes Jerusalem an object\
      \ of praise on the earth.\n"
    8: "⁸ The Lord has sworn by His right hand and by His mighty arm:\n“I will never\
      \ again give your grain as food for your enemies,\nNor will foreigners drink\
      \ your new wine for which you have labored.”\n"
    9: "⁹ But those who harvest it will eat it and praise the Lord;\nAnd those who\
      \ gather it will drink it in the courtyards of My sanctuary. \n"
    10: "¹⁰ Go through, go through the gates,\nClear a way for the people!\nBuild\
      \ up, build up the highway,\nRemove the stones, lift up a flag over the peoples.\n"
    11: "¹¹ Behold, the Lord has proclaimed to the end of the earth:\nSay to the daughter\
      \ of Zion, “Behold, your salvation is coming;\nBehold His reward is with Him,\
      \ and His compensation before Him.”\n"
    12: "¹² And they will call them, “The holy people,\nThe redeemed of the Lord”;\n\
      And you will be called, “Sought Out, A City Not Abandoned.”"
  63:
    1: "¹ Who is this who comes from Edom,\nWith garments of glowing colors from Bozrah,\n\
      This One who is majestic in His apparel,\nMarching in the greatness of His strength?\n\
      “It is I, the One who speaks in righteousness, mighty to save.”\n"
    2: "² Why is Your apparel red,\nAnd Your garments like one who treads in the wine\
      \ press?\n"
    3: "³ “I have trodden the wine trough alone,\nAnd from the peoples there was no\
      \ one with Me.\nI also trod them in My anger\nAnd trampled them in My wrath;\n\
      And their lifeblood is sprinkled on My garments,\nAnd I stained all My clothes.\n"
    4: "⁴ For the day of vengeance was in My heart,\nAnd My year of redemption has\
      \ come.\n"
    5: "⁵ I looked, but there was no one to help,\nAnd I was astonished and there\
      \ was no one to uphold;\nSo My own arm brought salvation to Me,\nAnd My wrath\
      \ upheld Me.\n"
    6: "⁶ I trampled down the peoples in My anger\nAnd made them drunk with My wrath,\n\
      And I poured out their lifeblood on the earth.” \n"
    7: "⁷ I will make mention of the mercies of the Lord, and the praises of the Lord,\n\
      According to all that the Lord has granted us,\nAnd the great goodness toward\
      \ the house of Israel,\nWhich He has granted them according to His compassion\n\
      And according to the abundance of His mercies.\n"
    8: "⁸ For He said, “Certainly they are My people,\nSons who will not deal falsely.”\n\
      So He became their Savior.\n"
    9: "⁹ In all their distress He was distressed,\nAnd the angel of His presence\
      \ saved them;\nIn His love and in His mercy He redeemed them,\nAnd He lifted\
      \ them and carried them all the days of old.\n"
    10: "¹⁰ But they rebelled\nAnd grieved His Holy Spirit;\nTherefore He turned Himself\
      \ to become their enemy,\nHe fought against them.\n"
    11: "¹¹ Then His people remembered the days of old, of Moses.\nWhere is He who\
      \ brought them up out of the sea with the shepherds of His flock?\nWhere is\
      \ He who put His Holy Spirit in the midst of them,\n"
    12: "¹² Who caused His glorious arm to go at the right hand of Moses,\nWho divided\
      \ the waters before them to make for Himself an everlasting name,\n"
    13: "¹³ Who led them through the depths?\nLike the horse in the wilderness, they\
      \ did not stumble;\n"
    14: "¹⁴ Like the cattle which go down into the valley,\nThe Spirit of the Lord\
      \ gave them rest.\nSo You led Your people,\nTo make for Yourself a glorious\
      \ name. \n"
    15: "¹⁵ Look down from heaven and see from Your holy and glorious lofty habitation;\n\
      Where are Your zeal and Your mighty deeds?\nThe stirrings of Your heart and\
      \ Your compassion are restrained toward me.\n"
    16: "¹⁶ For You are our Father, though Abraham does not know us\nAnd Israel does\
      \ not recognize us.\nYou, Lord, are our Father,\nOur Redeemer from ancient times\
      \ is Your name.\n"
    17: "¹⁷ Why, Lord, do You cause us to stray from Your ways\nAnd harden our heart\
      \ from fearing You?\nReturn for the sake of Your servants, the tribes of Your\
      \ heritage.\n"
    18: "¹⁸ Your holy people possessed Your sanctuary for a little while,\nOur adversaries\
      \ have trampled it down.\n"
    19: "¹⁹ We have become like those over whom You have never ruled,\nLike those\
      \ who were not called by Your name."
  64:
    1: "¹ Oh, that You would tear open the heavens and come down,\nThat the mountains\
      \ would quake at Your presence—\n"
    2: "² As fire kindles brushwood, as fire causes water to boil—\nTo make Your name\
      \ known to Your adversaries,\nThat the nations may tremble at Your presence!\n"
    3: "³ When You did awesome things which we did not expect,\nYou came down, the\
      \ mountains quaked at Your presence.\n"
    4: "⁴ For from days of old they have not heard or perceived by ear,\nNor has the\
      \ eye seen a God besides You,\nWho acts in behalf of one who waits for Him.\n"
    5: "⁵ You meet him who rejoices in doing righteousness,\nWho remembers You in\
      \ Your ways.\nBehold, You were angry, for we sinned,\nWe continued in our sins\
      \ for a long time;\nYet shall we be saved?\n"
    6: "⁶ For all of us have become like one who is unclean,\nAnd all our righteous\
      \ deeds are like a filthy garment;\nAnd all of us wither like a leaf,\nAnd our\
      \ wrongdoings, like the wind, take us away.\n"
    7: "⁷ There is no one who calls on Your name,\nWho stirs himself to take hold\
      \ of You;\nFor You have hidden Your face from us\nAnd have surrendered us to\
      \ the power of our wrongdoings. \n"
    8: "⁸ But now, Lord, You are our Father;\nWe are the clay, and You our potter,\n\
      And all of us are the work of Your hand.\n"
    9: "⁹ Do not be angry beyond measure, Lord,\nNor remember wrongdoing forever.\n\
      Behold, please look, all of us are Your people.\n"
    10: "¹⁰ Your holy cities have become a wilderness,\nZion has become a wilderness,\n\
      Jerusalem a desolation.\n"
    11: "¹¹ Our holy and beautiful house,\nWhere our fathers praised You,\nHas been\
      \ burned by fire;\nAnd all our precious things have become a ruin.\n"
    12: "¹² Will You restrain Yourself at these things, Lord?\nWill You keep silent\
      \ and afflict us beyond measure?"
  65:
    1: "¹ “I permitted Myself to be sought by those who did not ask for Me;\nI permitted\
      \ Myself to be found by those who did not seek Me.\nI said, ‘Here am I, here\
      \ am I,’\nTo a nation which did not call on My name.\n"
    2: "² I have spread out My hands all day long to a rebellious people,\nWho walk\
      \ in the way which is not good, following their own thoughts,\n"
    3: "³ A people who continually provoke Me to My face,\nOffering sacrifices in\
      \ gardens and burning incense on bricks;\n"
    4: "⁴ Who sit among graves and spend the night in secret places;\nWho eat pig’s\
      \ flesh,\nAnd the broth of unclean meat is in their pots.\n"
    5: "⁵ Who say, ‘Keep to yourself, do not come near me,\nFor I am holier than you!’\n\
      These are smoke in My nostrils,\nA fire that burns all the day.\n"
    6: "⁶ Behold, it is written before Me:\nI will not keep silent, but I will repay;\n\
      I will even repay into their laps,\n"
    7: "⁷ Both your own wrongdoings and the wrongdoings of your fathers together,”\
      \ says the Lord.\n“Because they have burned incense on the mountains\nAnd scorned\
      \ Me on the hills,\nTherefore I will measure their former work into their laps.”\
      \ \n"
    8: "⁸ This is what the Lord says:\n“Just as the new wine is found in the cluster,\n\
      And one says, ‘Do not destroy it, for there is benefit in it,’\nSo I will act\
      \ in behalf of My servants\nIn order not to destroy all of them.\n"
    9: "⁹ I will bring forth offspring from Jacob,\nAnd an heir of My mountains from\
      \ Judah;\nMy chosen ones shall inherit it,\nAnd My servants will live there.\n"
    10: "¹⁰ Sharon will be a pasture land for flocks,\nAnd the Valley of Achor a resting\
      \ place for herds,\nFor My people who seek Me.\n"
    11: "¹¹ But as for you who abandon the Lord,\nWho forget My holy mountain,\nWho\
      \ set a table for Fortune,\nAnd fill a jug of mixed wine for Destiny,\n"
    12: "¹² I will destine you for the sword,\nAnd all of you will bow down to the\
      \ slaughter.\nBecause I called, but you did not answer;\nI spoke, but you did\
      \ not listen.\nInstead, you did evil in My sight\nAnd chose that in which I\
      \ did not delight.” \n"
    13: "¹³ Therefore, this is what the Lord God says:\n“Behold, My servants will\
      \ eat, but you will be hungry.\nBehold, My servants will drink, but you will\
      \ be thirsty.\nBehold, My servants will rejoice, but you will be put to shame.\n"
    14: "¹⁴ Behold, My servants will shout joyfully with a glad heart,\nBut you will\
      \ cry out from a painful heart,\nAnd you will wail from a broken spirit.\n"
    15: "¹⁵ You will leave your name as a curse to My chosen ones,\nAnd the Lord God\
      \ will put you to death.\nBut My servants will be called by another name.\n"
    16: "¹⁶ Because the one who is blessed on the earth\nWill be blessed by the God\
      \ of truth;\nAnd the one who swears an oath on the earth\nWill swear by the\
      \ God of truth;\nBecause the former troubles are forgotten,\nAnd because they\
      \ are hidden from My sight! \n"
    17: "¹⁷ “For behold, I create new heavens and a new earth;\nAnd the former things\
      \ will not be remembered or come to mind.\n"
    18: "¹⁸ But be glad and rejoice forever in what I create;\nFor behold, I create\
      \ Jerusalem for rejoicing\nAnd her people for gladness.\n"
    19: "¹⁹ I will also rejoice in Jerusalem and be glad in My people;\nAnd there\
      \ will no longer be heard in her\nThe voice of weeping and the sound of crying.\n"
    20: "²⁰ No longer will there be in it an infant who lives only a few days,\nOr\
      \ an old person who does not live out his days;\nFor the youth will die at the\
      \ age of a hundred,\nAnd the one who does not reach the age of a hundred\nWill\
      \ be thought accursed.\n"
    21: "²¹ They will build houses and inhabit them;\nThey will also plant vineyards\
      \ and eat their fruit.\n"
    22: "²² They will not build and another inhabit,\nThey will not plant and another\
      \ eat;\nFor as the lifetime of a tree, so will be the days of My people,\nAnd\
      \ My chosen ones will fully enjoy the work of their hands.\n"
    23: "²³ They will not labor in vain,\nOr give birth to children for disaster;\n\
      For they are the descendants of those blessed by the Lord,\nAnd their descendants\
      \ with them. \n"
    24: '²⁴ It will also come to pass that before they call, I will answer; while
      they are still speaking, I will listen. '
    25: ²⁵ The wolf and the lamb will graze together, and the lion will eat straw
      like the ox; and dust will be the serpent’s food. They will do no evil or harm
      on all My holy mountain,” says the Lord.
  66:
    1: "¹ This is what the Lord says:\n“Heaven is My throne and the earth is the footstool\
      \ for My feet.\nWhere then is a house you could build for Me?\nAnd where is\
      \ a place that I may rest?\n"
    2: "² For My hand made all these things,\nSo all these things came into being,”\
      \ declares the Lord.\n“But I will look to this one,\nAt one who is humble and\
      \ contrite in spirit, and who trembles at My word. \n"
    3: "³ “But the one who slaughters an ox is like one who kills a person;\nThe one\
      \ who sacrifices a lamb is like one who breaks a dog’s neck;\nOne who offers\
      \ a grain offering is like one who offers pig’s blood;\nOne who burns incense\
      \ is like one who blesses an idol.\nAs they have chosen their own ways,\nAnd\
      \ their souls delight in their abominations,\n"
    4: "⁴ So I will choose their punishments\nAnd bring on them what they dread.\n\
      Because I called, but no one answered;\nI spoke, but they did not listen.\n\
      Instead, they did evil in My sight\nAnd chose that in which I did not delight.”\n"
    5: "⁵ Hear the word of the Lord, you who tremble at His word:\n“Your brothers\
      \ who hate you, who exclude you on account of My name,\nHave said, ‘Let the\
      \ Lord be glorified, so that we may see your joy.’\nBut they will be put to\
      \ shame.\n"
    6: "⁶ A sound of uproar from the city, a voice from the temple,\nThe voice of\
      \ the Lord who is dealing retribution to His enemies. \n"
    7: "⁷ “Before she was in labor, she delivered;\nBefore her pain came, she gave\
      \ birth to a boy.\n"
    8: "⁸ Who has heard such a thing? Who has seen such things?\nCan a land be born\
      \ in one day?\nCan a nation be given birth all at once?\nAs soon as Zion was\
      \ in labor, she also delivered her sons.\n"
    9: "⁹ Shall I bring to the point of birth but not give delivery?” says the Lord.\n\
      “Or shall I who gives delivery shut the womb?” says your God. \n"
    10: "¹⁰ “Be joyful with Jerusalem and rejoice for her, all you who love her;\n\
      Be exceedingly glad with her, all you who mourn over her,\n"
    11: "¹¹ So that you may nurse and be satisfied with her comforting breasts,\n\
      So that you may drink fully and be delighted with her bountiful breasts.”\n"
    12: "¹² For this is what the Lord says: “Behold, I extend peace to her like a\
      \ river,\nAnd the glory of the nations like an overflowing stream;\nAnd you\
      \ will be nursed, you will be carried on the hip and rocked back and forth on\
      \ the knees.\n"
    13: "¹³ As one whom his mother comforts, so I will comfort you;\nAnd you will\
      \ be comforted in Jerusalem.”\n"
    14: "¹⁴ Then you will see this, and your heart will be glad,\nAnd your bones will\
      \ flourish like the new grass;\nAnd the hand of the Lord will be made known\
      \ to His servants,\nBut He will be indignant toward His enemies.\n"
    15: "¹⁵ For behold, the Lord will come in fire,\nAnd His chariots like the whirlwind,\n\
      To render His anger with fury,\nAnd His rebuke with flames of fire.\n"
    16: "¹⁶ For the Lord will execute judgment by fire\nAnd by His sword on humanity,\n\
      And those put to death by the Lord will be many.\n"
    17: "¹⁷ “Those who sanctify and purify themselves to go to the gardens,\nFollowing\
      \ one in the center,\nWho eat pig’s flesh, detestable things, and mice,\nWill\
      \ come to an end altogether,” declares the Lord. \n"
    18: '¹⁸ “For I know their works and their thoughts; the time is coming to gather
      all the nations and tongues. And they shall come and see My glory. '
    19: '¹⁹ And I will put a sign among them and send survivors from them to the nations:
      Tarshish, Put, Lud, Meshech, Tubal, and Javan, to the distant coastlands that
      have neither heard of My fame nor seen My glory. And they will declare My glory
      among the nations. '
    20: '²⁰ Then they shall bring all your countrymen from all the nations as a grain
      offering to the Lord, on horses, in chariots, in litters, on mules, and on camels,
      to My holy mountain Jerusalem,” says the Lord, “just as the sons of Israel bring
      their grain offering in a clean vessel to the house of the Lord. '
    21: "²¹ I will also take some of them as priests and Levites,” says the Lord.\
      \ \n"
    22: "²² “For just as the new heavens and the new earth,\nWhich I make, will endure\
      \ before Me,” declares the Lord,\n“So will your descendants and your name endure.\n"
    23: "²³ And it shall be from new moon to new moon\nAnd from Sabbath to Sabbath,\n\
      All mankind will come to bow down before Me,” says the Lord.\n"
    24: "²⁴ “Then they will go out and look\nAt the corpses of the people\nWho have\
      \ rebelled against Me.\nFor their worm will not die\nAnd their fire will not\
      \ be extinguished;\nAnd they will be an abhorrence to all mankind.”"
