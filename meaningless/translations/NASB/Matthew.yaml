  9:
    1: "¹ Getting into a boat, Jesus crossed over the Sea of Galilee and came to His\
      \ own city. \n"
    2: '² And they brought to Him a paralyzed man lying on a stretcher. And seeing
      their faith, Jesus said to the man who was paralyzed, “Take courage, son; your
      sins are forgiven.” '
    3: '³ And some of the scribes said to themselves, “This man is blaspheming!” '
    4: '⁴ And Jesus, perceiving their thoughts, said, “Why are you thinking evil in
      your hearts? '
    5: '⁵ For which is easier, to say, ‘Your sins are forgiven,’ or to say, ‘Get up
      and walk’? '
    6: '⁶ But so that you may know that the Son of Man has authority on earth to forgive
      sins”—then He said to the paralyzed man, “Get up, pick up your stretcher and
      go home.” '
    7: '⁷ And he got up and went home. '
    8: "⁸ But when the crowds saw this, they were awestruck, and they glorified God,\
      \ who had given such authority to men. \n"
    9: "⁹ As Jesus went on from there, He saw a man called Matthew sitting in the\
      \ tax collector’s office; and He said to him, “Follow Me!” And he got up and\
      \ followed Him. \n"
    10: '¹⁰ Then it happened that as Jesus was reclining at the table in the house,
      behold, many tax collectors and sinners came and began dining with Jesus and
      His disciples. '
    11: '¹¹ And when the Pharisees saw this, they said to His disciples, “Why is your
      Teacher eating with the tax collectors and sinners?” '
    12: '¹² But when Jesus heard this, He said, “It is not those who are healthy who
      need a physician, but those who are sick. '
    13: "¹³ Now go and learn what this means: ‘I desire compassion, rather than sacrifice,’\
      \ for I did not come to call the righteous, but sinners.” \n"
    14: '¹⁴ Then the disciples of John came to Him, asking, “Why do we and the Pharisees
      fast, but Your disciples do not fast?” '
    15: '¹⁵ And Jesus said to them, “The attendants of the groom cannot mourn as long
      as the groom is with them, can they? But the days will come when the groom is
      taken away from them, and then they will fast. '
    16: '¹⁶ But no one puts a patch of unshrunk cloth on an old garment; for the patch
      pulls away from the garment, and a worse tear results. '
    17: "¹⁷ Nor do people put new wine into old wineskins; otherwise the wineskins\
      \ burst, and the wine pours out and the wineskins are ruined; but they put new\
      \ wine into fresh wineskins, and both are preserved.” \n"
    18: '¹⁸ While He was saying these things to them, behold, a synagogue official
      came and bowed down before Him, and said, “My daughter has just died; but come
      and lay Your hand on her, and she will become alive again.” '
    19: "¹⁹ Jesus got up from the table and began to accompany him, along with His\
      \ disciples. \n"
    20: '²⁰ And behold, a woman who had been suffering from a hemorrhage for twelve
      years came up behind Him, and touched the border of His cloak; '
    21: '²¹ for she was saying to herself, “If I only touch His cloak, I will get
      well.” '
    22: "²² But Jesus, turning and seeing her, said, “Daughter, take courage; your\
      \ faith has made you well.” And at once the woman was made well. \n"
    23: '²³ When Jesus came into the official’s house and saw the flute players and
      the crowd in noisy disorder, '
    24: '²⁴ He said, “Leave; for the girl has not died, but is asleep.” And they began
      laughing at Him. '
    25: '²⁵ But when the crowd had been sent out, He entered and took her by the hand,
      and the girl got up. '
    26: "²⁶ And this news spread throughout that land. \n"
    27: '²⁷ As Jesus went on from there, two men who were blind followed Him, crying
      out, “Have mercy on us, Son of David!” '
    28: '²⁸ And after He entered the house, the men who were blind came up to Him,
      and Jesus said to them, “Do you believe that I am able to do this?” They said
      to Him, “Yes, Lord.” '
    29: '²⁹ Then He touched their eyes, saying, “It shall be done for you according
      to your faith.” '
    30: '³⁰ And their eyes were opened. And Jesus sternly warned them, saying, “See
      that no one knows about this!” '
    31: "³¹ But they went out and spread the news about Him throughout that land.\
      \ \n"
    32: '³² And as they were going out, behold, a demon-possessed man who was unable
      to speak was brought to Him. '
    33: '³³ And after the demon was cast out, the man who was previously unable to
      speak talked; and the crowds were amazed, and were saying, “Nothing like this
      has ever been seen in Israel.” '
    34: "³⁴ But the Pharisees were saying, “He casts out the demons by the ruler of\
      \ the demons.” \n"
    35: "³⁵ Jesus was going through all the cities and villages, teaching in their\
      \ synagogues and proclaiming the gospel of the kingdom, and healing every disease\
      \ and every sickness. \n"
    36: '³⁶ Seeing the crowds, He felt compassion for them, because they were distressed
      and downcast, like sheep without a shepherd. '
    37: '³⁷ Then He said to His disciples, “The harvest is plentiful, but the workers
      are few. '
    38: ³⁸ Therefore, plead with the Lord of the harvest to send out workers into
      His harvest.”
  10:
    1: "¹ Jesus summoned His twelve disciples and gave them authority over unclean\
      \ spirits, to cast them out, and to heal every disease and every sickness. \n"
    2: '² Now the names of the twelve apostles are these: The first, Simon, who is
      called Peter, and his brother Andrew; and James the son of Zebedee, and his
      brother John; '
    3: '³ Philip and Bartholomew; Thomas and Matthew the tax collector; James the
      son of Alphaeus, and Thaddaeus; '
    4: "⁴ Simon the Zealot, and Judas Iscariot, the one who also betrayed Him. \n"
    5: '⁵ These twelve Jesus sent out after instructing them, saying, “Do not go on
      a road to Gentiles, and do not enter a city of Samaritans; '
    6: '⁶ but rather go to the lost sheep of the house of Israel. '
    7: '⁷ And as you go, preach, saying, ‘The kingdom of heaven has come near.’ '
    8: '⁸ Heal the sick, raise the dead, cleanse those with leprosy, cast out demons.
      Freely you received, freely give. '
    9: '⁹ Do not acquire gold, or silver, or copper for your money belts, '
    10: '¹⁰ or a bag for your journey, or even two tunics, or sandals, or a staff;
      for the worker is deserving of his support. '
    11: '¹¹ And whatever city or village you enter, inquire who is worthy in it, and
      stay at his house until you leave that city. '
    12: '¹² As you enter the house, give it your greeting. '
    13: '¹³ If the house is worthy, see that your blessing of peace comes upon it.
      But if it is not worthy, take back your blessing of peace. '
    14: '¹⁴ And whoever does not receive you nor listen to your words, as you leave
      that house or city, shake the dust off your feet. '
    15: "¹⁵ Truly I say to you, it will be more tolerable for the land of Sodom and\
      \ Gomorrah on the day of judgment, than for that city. \n"
    16: '¹⁶ “Behold, I am sending you out as sheep in the midst of wolves; so be as
      wary as serpents, and as innocent as doves. '
    17: '¹⁷ But be on guard against people, for they will hand you over to the courts
      and flog you in their synagogues; '
    18: '¹⁸ and you will even be brought before governors and kings on My account,
      as a testimony to them and to the Gentiles. '
    19: '¹⁹ But when they hand you over, do not worry about how or what you are to
      say; for what you are to say will be given you in that hour. '
    20: "²⁰ For it is not you who are speaking, but it is the Spirit of your Father\
      \ who is speaking in you. \n"
    21: '²¹ “Now brother will betray brother to death, and a father his child; and
      children will rise up against parents and cause them to be put to death. '
    22: "²² And you will be hated by all because of My name, but it is the one who\
      \ has endured to the end who will be saved. \n"
    23: "²³ “But whenever they persecute you in one city, flee to the next; for truly\
      \ I say to you, you will not finish going through the cities of Israel until\
      \ the Son of Man comes. \n"
    24: '²⁴ “A disciple is not above his teacher, nor a slave above his master. '
    25: "²⁵ It is enough for the disciple that he may become like his teacher, and\
      \ the slave like his master. If they have called the head of the house Beelzebul,\
      \ how much more will they insult the members of his household! \n"
    26: '²⁶ “So do not fear them, for there is nothing concealed that will not be
      revealed, or hidden that will not be known. '
    27: '²⁷ What I tell you in the darkness, tell in the light; and what you hear
      whispered in your ear, proclaim on the housetops. '
    28: '²⁸ And do not be afraid of those who kill the body but are unable to kill
      the soul; but rather fear Him who is able to destroy both soul and body in hell. '
    29: '²⁹ Are two sparrows not sold for an assarion? And yet not one of them will
      fall to the ground apart from your Father. '
    30: '³⁰ But even the hairs of your head are all counted. '
    31: "³¹ So do not fear; you are more valuable than a great number of sparrows.\
      \ \n"
    32: '³² “Therefore, everyone who confesses Me before people, I will also confess
      him before My Father who is in heaven. '
    33: "³³ But whoever denies Me before people, I will also deny him before My Father\
      \ who is in heaven. \n"
    34: '³⁴ “Do not think that I came to bring peace on the earth; I did not come
      to bring peace, but a sword. '
    35: '³⁵ For I came to turn a man against his father, and a daughter against her
      mother, and a daughter-in-law against her mother-in-law; '
    36: "³⁶ and a person’s enemies will be the members of his household. \n"
    37: '³⁷ “The one who loves father or mother more than Me is not worthy of Me;
      and the one who loves son or daughter more than Me is not worthy of Me. '
    38: '³⁸ And the one who does not take his cross and follow after Me is not worthy
      of Me. '
    39: "³⁹ The one who has found his life will lose it, and the one who has lost\
      \ his life on My account will find it. \n"
    40: '⁴⁰ “The one who receives you receives Me, and the one who receives Me receives
      Him who sent Me. '
    41: '⁴¹ The one who receives a prophet in the name of a prophet shall receive
      a prophet’s reward; and the one who receives a righteous person in the name
      of a righteous person shall receive a righteous person’s reward. '
    42: ⁴² And whoever gives one of these little ones just a cup of cold water to
      drink in the name of a disciple, truly I say to you, he shall by no means lose
      his reward.”
  11:
    1: "¹ When Jesus had finished giving instructions to His twelve disciples, He\
      \ went on from there to teach and preach in their cities. \n"
    2: '² Now while in prison, John heard about the works of Christ, and he sent word
      by his disciples, '
    3: '³ and said to Him, “Are You the Coming One, or are we to look for someone
      else?” '
    4: '⁴ Jesus answered and said to them, “Go and report to John what you hear and
      see: '
    5: '⁵ those who are blind receive sight and those who limp walk, those with leprosy
      are cleansed and those who are deaf hear, the dead are raised, and the poor
      have the gospel preached to them. '
    6: "⁶ And blessed is any person who does not take offense at Me.” \n"
    7: '⁷ As these disciples of John were going away, Jesus began speaking to the
      crowds about John: “What did you go out into the wilderness to see? A reed shaken
      by the wind? '
    8: '⁸ But what did you go out to see? A man dressed in soft clothing? Those who
      wear soft clothing are in kings’ palaces! '
    9: '⁹ But what did you go out to see? A prophet? Yes, I tell you, and one who
      is more than a prophet. '
    10: "¹⁰ This is the one about whom it is written:\n‘Behold, I am sending My messenger\
      \ ahead of You,\nWho will prepare Your way before You.’ \n"
    11: '¹¹ Truly I say to you, among those born of women there has not arisen anyone
      greater than John the Baptist! Yet the one who is least in the kingdom of heaven
      is greater than he. '
    12: '¹² And from the days of John the Baptist until now the kingdom of heaven
      has been treated violently, and violent men take it by force. '
    13: '¹³ For all the Prophets and the Law prophesied until John. '
    14: '¹⁴ And if you are willing to accept it, John himself is Elijah who was to
      come. '
    15: "¹⁵ The one who has ears to hear, let him hear. \n"
    16: '¹⁶ “But to what shall I compare this generation? It is like children sitting
      in the marketplaces, who call out to the other children, '
    17: '¹⁷ and say, ‘We played the flute for you, and you did not dance; we sang
      a song of mourning, and you did not mourn.’ '
    18: '¹⁸ For John came neither eating nor drinking, and they say, ‘He has a demon!’ '
    19: "¹⁹ The Son of Man came eating and drinking, and they say, ‘Behold, a gluttonous\
      \ man and a heavy drinker, a friend of tax collectors and sinners!’ And yet\
      \ wisdom is vindicated by her deeds.” \n"
    20: '²⁰ Then He began to reprimand the cities in which most of His miracles were
      done, because they did not repent. '
    21: '²¹ “Woe to you, Chorazin! Woe to you, Bethsaida! For if the miracles that
      occurred in you had occurred in Tyre and Sidon, they would have repented long
      ago in sackcloth and ashes. '
    22: '²² Nevertheless I say to you, it will be more tolerable for Tyre and Sidon
      on the day of judgment than for you. '
    23: '²³ And you, Capernaum, will not be exalted to heaven, will you? You will
      be brought down to Hades! For if the miracles that occurred in you had occurred
      in Sodom, it would have remained to this day. '
    24: "²⁴ Nevertheless I say to you that it will be more tolerable for the land\
      \ of Sodom on the day of judgment, than for you.” \n"
    25: '²⁵ At that time Jesus said, “I praise You, Father, Lord of heaven and earth,
      that You have hidden these things from the wise and intelligent, and have revealed
      them to infants. '
    26: '²⁶ Yes, Father, for this way was well pleasing in Your sight. '
    27: "²⁷ All things have been handed over to Me by My Father; and no one knows\
      \ the Son except the Father; nor does anyone know the Father except the Son,\
      \ and anyone to whom the Son determines to reveal Him. \n"
    28: '²⁸ “Come to Me, all who are weary and burdened, and I will give you rest. '
    29: '²⁹ Take My yoke upon you and learn from Me, for I am gentle and humble in
      heart, and you will find rest for your souls. '
    30: ³⁰ For My yoke is comfortable, and My burden is light.”
  12:
    1: '¹ At that time Jesus went through the grainfields on the Sabbath, and His
      disciples became hungry and began to pick the heads of grain and eat. '
    2: '² Now when the Pharisees saw this, they said to Him, “Look, Your disciples
      are doing what is not lawful to do on a Sabbath!” '
    3: '³ But He said to them, “Have you not read what David did when he became hungry,
      he and his companions— '
    4: '⁴ how he entered the house of God, and they ate the consecrated bread, which
      was not lawful for him to eat nor for those with him, but for the priests alone? '
    5: '⁵ Or have you not read in the Law that on the Sabbath the priests in the temple
      violate the Sabbath, and yet are innocent? '
    6: '⁶ But I say to you that something greater than the temple is here. '
    7: "⁷ But if you had known what this means: ‘I desire compassion, rather than\
      \ sacrifice,’ you would not have condemned the innocent. \n"
    8: "⁸ For the Son of Man is Lord of the Sabbath.” \n"
    9: '⁹ Departing from there, He went into their synagogue. '
    10: '¹⁰ And a man was there whose hand was withered. And they questioned Jesus,
      asking, “Is it lawful to heal on the Sabbath?”—so that they might bring charges
      against Him. '
    11: '¹¹ But He said to them, “What man is there among you who has a sheep, and
      if it falls into a pit on the Sabbath, will he not take hold of it and lift
      it out? '
    12: '¹² How much more valuable then is a person than a sheep! So then, it is lawful
      to do good on the Sabbath.” '
    13: '¹³ Then He said to the man, “Stretch out your hand!” He stretched it out,
      and it was restored to normal, like the other. '
    14: "¹⁴ But the Pharisees went out and conspired against Him, as to how they might\
      \ destroy Him. \n"
    15: '¹⁵ But Jesus, aware of this, withdrew from there. Many followed Him, and
      He healed them all, '
    16: '¹⁶ and warned them not to tell who He was. '
    17: "¹⁷ This happened so that what was spoken through Isaiah the prophet would\
      \ be fulfilled: \n"
    18: "¹⁸ “Behold, My Servant whom I have chosen;\nMy Beloved in whom My soul delights;\n\
      I will put My Spirit upon Him,\nAnd He will proclaim justice to the Gentiles.\n"
    19: "¹⁹ He will not quarrel, nor cry out;\nNor will anyone hear His voice in the\
      \ streets.\n"
    20: "²⁰ A bent reed He will not break off,\nAnd a dimly burning wick He will not\
      \ extinguish,\nUntil He leads justice to victory.\n"
    21: "²¹ And in His name the Gentiles will hope.” \n"
    22: '²² Then a demon-possessed man who was blind and unable to speak was brought
      to Jesus, and He healed him so that the man who was unable to speak talked and
      could see. '
    23: '²³ And all the crowds were amazed and were saying, “This man cannot be the
      Son of David, can he?” '
    24: "²⁴ But when the Pharisees heard this, they said, “This man casts out demons\
      \ only by Beelzebul the ruler of the demons.” \n"
    25: '²⁵ And knowing their thoughts, Jesus said to them, “Every kingdom divided
      against itself is laid waste; and no city or house divided against itself will
      stand. '
    26: '²⁶ And if Satan is casting out Satan, he has become divided against himself;
      how then will his kingdom stand? '
    27: '²⁷ And if by Beelzebul I cast out the demons, by whom do your sons cast them
      out? Therefore, they will be your judges. '
    28: '²⁸ But if I cast out the demons by the Spirit of God, then the kingdom of
      God has come upon you. '
    29: "²⁹ Or, how can anyone enter the strong man’s house and carry off his property,\
      \ unless he first ties up the strong man? And then he will plunder his house.\
      \ \n"
    30: "³⁰ The one who is not with Me is against Me; and the one who does not gather\
      \ with Me scatters. \n"
    31: '³¹ “Therefore I say to you, every sin and blasphemy shall be forgiven people,
      but blasphemy against the Spirit shall not be forgiven. '
    32: "³² And whoever speaks a word against the Son of Man, it shall be forgiven\
      \ him; but whoever speaks against the Holy Spirit, it shall not be forgiven\
      \ him, either in this age or in the age to come. \n"
    33: '³³ “Either assume the tree to be good as well as its fruit good, or assume
      the tree to be bad as well as its fruit bad; for the tree is known by its fruit. '
    34: '³⁴ You offspring of vipers, how can you, being evil, express any good things?
      For the mouth speaks from that which fills the heart. '
    35: '³⁵ The good person brings out of his good treasure good things; and the evil
      person brings out of his evil treasure evil things. '
    36: '³⁶ But I tell you that for every careless word that people speak, they will
      give an account of it on the day of judgment. '
    37: "³⁷ For by your words you will be justified, and by your words you will be\
      \ condemned.” \n"
    38: '³⁸ Then some of the scribes and Pharisees said to Him, “Teacher, we want
      to see a sign from You.” '
    39: '³⁹ But He answered and said to them, “An evil and adulterous generation craves
      a sign; and so no sign will be given to it except the sign of Jonah the prophet; '
    40: '⁴⁰ for just as Jonah was in the stomach of the sea monster for three days
      and three nights, so will the Son of Man be in the heart of the earth for three
      days and three nights. '
    41: '⁴¹ The men of Nineveh will stand up with this generation at the judgment,
      and will condemn it because they repented at the preaching of Jonah; and behold,
      something greater than Jonah is here. '
