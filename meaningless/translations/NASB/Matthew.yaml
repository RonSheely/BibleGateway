    28: '²⁸ And when He came to the other side into the country of the Gadarenes,
      two demon-possessed men confronted Him as they were coming out of the tombs.
      They were so extremely violent that no one could pass by that way. '
    29: '²⁹ And they cried out, saying, “What business do You have with us, Son of
      God? Have You come here to torment us before the time?” '
    30: '³⁰ Now there was a herd of many pigs feeding at a distance from them. '
    31: '³¹ And the demons begged Him, saying, “If You are going to cast us out, send
