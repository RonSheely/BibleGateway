      \ \n"
    18: '¹⁸ Now when Jesus saw a crowd around Him, He gave orders to depart to the
      other side of the sea. '
    19: '¹⁹ Then a scribe came and said to Him, “Teacher, I will follow You wherever
      You go.” '
    20: '²⁰ And Jesus said to him, “The foxes have holes and the birds of the sky
      have nests, but the Son of Man has nowhere to lay His head.” '
    21: '²¹ And another of the disciples said to Him, “Lord, allow me first to go
      and bury my father.” '
    22: "²² But Jesus said to him, “Follow Me, and let the dead bury their own dead.”\
      \ \n"
    23: '²³ When He got into the boat, His disciples followed Him. '
    24: '²⁴ And behold, a violent storm developed on the sea, so that the boat was
      being covered by the waves; but Jesus Himself was asleep. '
    25: '²⁵ And they came to Him and woke Him, saying, “Save us, Lord; we are perishing!” '
    26: '²⁶ He said to them, “Why are you afraid, you men of little faith?” Then He
      got up and rebuked the winds and the sea, and it became perfectly calm. '
    27: "²⁷ The men were amazed, and said, “What kind of a man is this, that even\
