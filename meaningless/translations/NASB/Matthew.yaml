    1: "¹ The record of the genealogy of Jesus the Messiah, the son of David, the\
      \ son of Abraham: \n"
    2: '² Abraham fathered Isaac, Isaac fathered Jacob, and Jacob fathered Judah and
      his brothers. '
    3: '³ Judah fathered Perez and Zerah by Tamar, Perez fathered Hezron, and Hezron
      fathered Ram. '
    4: '⁴ Ram fathered Amminadab, Amminadab fathered Nahshon, and Nahshon fathered
      Salmon. '
    5: '⁵ Salmon fathered Boaz by Rahab, Boaz fathered Obed by Ruth, and Obed fathered
      Jesse. '
    6: "⁶ Jesse fathered David the king.\nDavid fathered Solomon by her who had been\
      \ the wife of Uriah. "
    7: '⁷ Solomon fathered Rehoboam, Rehoboam fathered Abijah, and Abijah fathered
      Asa. '
    8: '⁸ Asa fathered Jehoshaphat, Jehoshaphat fathered Joram, and Joram fathered
      Uzziah. '
    9: '⁹ Uzziah fathered Jotham, Jotham fathered Ahaz, and Ahaz fathered Hezekiah. '
    10: '¹⁰ Hezekiah fathered Manasseh, Manasseh fathered Amon, and Amon fathered
      Josiah. '
    11: "¹¹ Josiah fathered Jeconiah and his brothers, at the time of the deportation\
      \ to Babylon. \n"
    12: '¹² After the deportation to Babylon: Jeconiah fathered Shealtiel, and Shealtiel
      fathered Zerubbabel. '
    13: '¹³ Zerubbabel fathered Abihud, Abihud fathered Eliakim, and Eliakim fathered
      Azor. '
    14: '¹⁴ Azor fathered Zadok, Zadok fathered Achim, and Achim fathered Eliud. '
    15: '¹⁵ Eliud fathered Eleazar, Eleazar fathered Matthan, and Matthan fathered
      Jacob. '
    16: "¹⁶ Jacob fathered Joseph the husband of Mary, by whom Jesus was born, who\
      \ is called the Messiah. \n"
    17: "¹⁷ So all the generations from Abraham to David are fourteen generations;\
      \ from David to the deportation to Babylon, fourteen generations; and from the\
      \ deportation to Babylon to the Messiah, fourteen generations. \n"
    18: '¹⁸ Now the birth of Jesus the Messiah was as follows: when His mother Mary
      had been betrothed to Joseph, before they came together she was found to be
      pregnant by the Holy Spirit. '
    19: '¹⁹ And her husband Joseph, since he was a righteous man and did not want
      to disgrace her, planned to send her away secretly. '
    20: '²⁰ But when he had thought this over, behold, an angel of the Lord appeared
      to him in a dream, saying, “Joseph, son of David, do not be afraid to take Mary
      as your wife; for the Child who has been conceived in her is of the Holy Spirit. '
    21: '²¹ She will give birth to a Son; and you shall name Him Jesus, for He will
      save His people from their sins.” '
    22: '²² Now all this took place so that what was spoken by the Lord through the
      prophet would be fulfilled: '
    23: '²³ “Behold, the virgin will conceive and give birth to a Son, and they shall
      name Him Immanuel,” which translated means, “God with us.” '
    24: '²⁴ And Joseph awoke from his sleep and did as the angel of the Lord commanded
      him, and took Mary as his wife, '
    25: ²⁵ but kept her a virgin until she gave birth to a Son; and he named Him Jesus.
  2:
    1: '¹ Now after Jesus was born in Bethlehem of Judea in the days of Herod the
      king, behold, magi from the east arrived in Jerusalem, saying, '
    2: '² “Where is He who has been born King of the Jews? For we saw His star in
      the east and have come to worship Him.” '
    3: '³ When Herod the king heard this, he was troubled, and all Jerusalem with
      him. '
    4: '⁴ And gathering together all the chief priests and scribes of the people,
      he inquired of them where the Messiah was to be born. '
    5: "⁵ They said to him, “In Bethlehem of Judea; for this is what has been written\
      \ by the prophet: \n"
    6: "⁶ ‘And you, Bethlehem, land of Judah,\nAre by no means least among the leaders\
      \ of Judah;\nFor from you will come forth a Ruler\nWho will shepherd My people\
      \ Israel.’” \n"
    7: '⁷ Then Herod secretly called for the magi and determined from them the exact
      time the star appeared. '
    8: '⁸ And he sent them to Bethlehem and said, “Go and search carefully for the
      Child; and when you have found Him, report to me, so that I too may come and
      worship Him.” '
    9: '⁹ After hearing the king, they went on their way; and behold, the star, which
      they had seen in the east, went on ahead of them until it came to a stop over
      the place where the Child was to be found. '
    10: '¹⁰ When they saw the star, they rejoiced exceedingly with great joy. '
    11: '¹¹ And after they came into the house, they saw the Child with His mother
      Mary; and they fell down and worshiped Him. Then they opened their treasures
      and presented to Him gifts of gold, frankincense, and myrrh. '
    12: "¹² And after being warned by God in a dream not to return to Herod, the magi\
      \ left for their own country by another way. \n"
    13: "¹³ Now when they had gone, behold, an angel of the Lord appeared to Joseph\
      \ in a dream and said, “Get up! Take the Child and His mother and flee to Egypt,\
      \ and stay there until I tell you; for Herod is going to search for the Child\
      \ to kill Him.” \n"
    14: '¹⁴ So Joseph got up and took the Child and His mother while it was still
      night, and left for Egypt. '
    15: "¹⁵ He stayed there until the death of Herod; this happened so that what had\
      \ been spoken by the Lord through the prophet would be fulfilled: “Out of Egypt\
      \ I called My Son.” \n"
    16: '¹⁶ Then when Herod saw that he had been tricked by the magi, he became very
      enraged, and sent men and killed all the boys who were in Bethlehem and all
      its vicinity who were two years old or under, according to the time which he
      had determined from the magi. '
    17: "¹⁷ Then what had been spoken through Jeremiah the prophet was fulfilled:\
      \ \n"
    18: "¹⁸ “A voice was heard in Ramah,\nWeeping and great mourning,\nRachel weeping\
      \ for her children;\nAnd she refused to be comforted,\nBecause they were no\
      \ more.” \n"
    19: '¹⁹ But when Herod died, behold, an angel of the Lord appeared in a dream
      to Joseph in Egypt, and said, '
    20: '²⁰ “Get up, take the Child and His mother, and go to the land of Israel;
      for those who sought the Child’s life are dead.” '
    21: '²¹ So Joseph got up, took the Child and His mother, and came into the land
      of Israel. '
    22: '²² But when he heard that Archelaus was reigning over Judea in place of his
      father Herod, he was afraid to go there. Then after being warned by God in a
      dream, he left for the regions of Galilee, '
    23: '²³ and came and settled in a city called Nazareth. This happened so that
      what was spoken through the prophets would be fulfilled: “He will be called
      a Nazarene.”'
  3:
    1: '¹ Now in those days John the Baptist came, preaching in the wilderness of
      Judea, saying, '
    2: '² “Repent, for the kingdom of heaven is at hand.” '
    3: "³ For this is the one referred to by Isaiah the prophet when he said,\n“The\
      \ voice of one calling out in the wilderness,\n‘Prepare the way of the Lord,\n\
      Make His paths straight!’” \n"
    4: '⁴ Now John himself had a garment of camel’s hair and a leather belt around
      his waist; and his food was locusts and wild honey. '
    5: '⁵ At that time Jerusalem was going out to him, and all Judea and all the region
      around the Jordan; '
    6: "⁶ and they were being baptized by him in the Jordan River, as they confessed\
      \ their sins. \n"
    7: '⁷ But when he saw many of the Pharisees and Sadducees coming for baptism,
      he said to them, “You offspring of vipers, who warned you to flee from the wrath
      to come? '
    8: '⁸ Therefore produce fruit consistent with repentance; '
    9: '⁹ and do not assume that you can say to yourselves, ‘We have Abraham as our
      father’; for I tell you that God is able, from these stones, to raise up children
      for Abraham. '
    10: "¹⁰ And the axe is already laid at the root of the trees; therefore, every\
      \ tree that does not bear good fruit is being cut down and thrown into the fire.\
      \ \n"
    11: '¹¹ “As for me, I baptize you with water for repentance, but He who is coming
      after me is mightier than I, and I am not fit to remove His sandals; He will
      baptize you with the Holy Spirit and fire. '
    12: "¹² His winnowing fork is in His hand, and He will thoroughly clear His threshing\
      \ floor; and He will gather His wheat into the barn, but He will burn up the\
      \ chaff with unquenchable fire.” \n"
    13: '¹³ Then Jesus arrived from Galilee at the Jordan, coming to John to be baptized
      by him. '
    14: '¹⁴ But John tried to prevent Him, saying, “I have the need to be baptized
      by You, and yet You are coming to me?” '
    15: '¹⁵ But Jesus, answering, said to him, “Allow it at this time; for in this
      way it is fitting for us to fulfill all righteousness.” Then he allowed Him. '
    16: '¹⁶ After He was baptized, Jesus came up immediately from the water; and behold,
      the heavens were opened, and he saw the Spirit of God descending as a dove and
      settling on Him, '
    17: ¹⁷ and behold, a voice from the heavens said, “This is My beloved Son, with
      whom I am well pleased.”
  4:
    1: '¹ Then Jesus was led up by the Spirit into the wilderness to be tempted by
      the devil. '
    2: '² And after He had fasted for forty days and forty nights, He then became
      hungry. '
    3: '³ And the tempter came and said to Him, “If You are the Son of God, command
      that these stones become bread.” '
    4: "⁴ But He answered and said, “It is written: ‘Man shall not live on bread alone,\
      \ but on every word that comes out of the mouth of God.’” \n"
    5: '⁵ Then the devil took Him along into the holy city and had Him stand on the
      pinnacle of the temple, '
    6: "⁶ and he said to Him, “If You are the Son of God, throw Yourself down; for\
      \ it is written:\n‘He will give His angels orders concerning You’;\nand\n‘On\
      \ their hands they will lift You up,\nSo that You do not strike Your foot against\
      \ a stone.’” \n"
    7: "⁷ Jesus said to him, “On the other hand, it is written: ‘You shall not put\
      \ the Lord your God to the test.’” \n"
    8: '⁸ Again, the devil took Him along to a very high mountain and showed Him all
      the kingdoms of the world and their glory; '
    9: '⁹ and he said to Him, “All these things I will give You, if You fall down
      and worship me.” '
    10: '¹⁰ Then Jesus said to him, “Go away, Satan! For it is written: ‘You shall
      worship the Lord your God, and serve Him only.’” '
    11: "¹¹ Then the devil left Him; and behold, angels came and began to serve Him.\
      \ \n"
    12: '¹² Now when Jesus heard that John had been taken into custody, He withdrew
      into Galilee; '
    13: '¹³ and leaving Nazareth, He came and settled in Capernaum, which is by the
      sea, in the region of Zebulun and Naphtali. '
    14: "¹⁴ This happened so that what was spoken through Isaiah the prophet would\
      \ be fulfilled: \n"
    15: "¹⁵ “The land of Zebulun and the land of Naphtali,\nBy the way of the sea,\
      \ on the other side of the Jordan, Galilee of the Gentiles—\n"
    16: "¹⁶ The people who were sitting in darkness saw a great Light,\nAnd those\
      \ who were sitting in the land and shadow of death,\nUpon them a Light dawned.”\
      \ \n"
    17: "¹⁷ From that time Jesus began to preach and say, “Repent, for the kingdom\
      \ of heaven is at hand.” \n"
    18: '¹⁸ Now as Jesus was walking by the Sea of Galilee, He saw two brothers, Simon,
      who was called Peter, and his brother Andrew, casting a net into the sea; for
      they were fishermen. '
    19: '¹⁹ And He said to them, “Follow Me, and I will make you fishers of people.” '
    20: '²⁰ Immediately they left their nets and followed Him. '
    21: '²¹ Going on from there He saw two other brothers, James the son of Zebedee,
      and his brother John, in the boat with their father Zebedee, mending their nets;
      and He called them. '
    22: "²² Immediately they left the boat and their father, and followed Him. \n"
    23: "²³ Jesus was going about in all of Galilee, teaching in their synagogues\
      \ and proclaiming the gospel of the kingdom, and healing every disease and every\
      \ sickness among the people. \n"
    24: '²⁴ And the news about Him spread throughout Syria; and they brought to Him
      all who were ill, those suffering with various diseases and severe pain, demon-possessed,
      people with epilepsy, and people who were paralyzed; and He healed them. '
    25: ²⁵ Large crowds followed Him from Galilee and the Decapolis, and Jerusalem,
      and Judea, and from beyond the Jordan.
  5:
    1: '¹ Now when Jesus saw the crowds, He went up on the mountain; and after He
      sat down, His disciples came to Him. '
    2: "² And He opened His mouth and began to teach them, saying, \n"
    3: "³ “Blessed are the poor in spirit, for theirs is the kingdom of heaven. \n"
    4: "⁴ “Blessed are those who mourn, for they will be comforted. \n"
    5: "⁵ “Blessed are the gentle, for they will inherit the earth. \n"
    6: "⁶ “Blessed are those who hunger and thirst for righteousness, for they will\
      \ be satisfied. \n"
    7: "⁷ “Blessed are the merciful, for they will receive mercy. \n"
    8: "⁸ “Blessed are the pure in heart, for they will see God. \n"
    9: "⁹ “Blessed are the peacemakers, for they will be called sons of God. \n"
    10: "¹⁰ “Blessed are those who have been persecuted for the sake of righteousness,\
      \ for theirs is the kingdom of heaven. \n"
    11: '¹¹ “Blessed are you when people insult you and persecute you, and falsely
      say all kinds of evil against you because of Me. '
    12: "¹² Rejoice and be glad, for your reward in heaven is great; for in this same\
      \ way they persecuted the prophets who were before you. \n"
    13: "¹³ “You are the salt of the earth; but if the salt has become tasteless,\
      \ how can it be made salty again? It is no longer good for anything, except\
      \ to be thrown out and trampled underfoot by people. \n"
    14: '¹⁴ “You are the light of the world. A city set on a hill cannot be hidden; '
    15: '¹⁵ nor do people light a lamp and put it under a basket, but on the lampstand,
      and it gives light to all who are in the house. '
    16: "¹⁶ Your light must shine before people in such a way that they may see your\
      \ good works, and glorify your Father who is in heaven. \n"
    17: '¹⁷ “Do not presume that I came to abolish the Law or the Prophets; I did
      not come to abolish, but to fulfill. '
    18: '¹⁸ For truly I say to you, until heaven and earth pass away, not the smallest
      letter or stroke of a letter shall pass from the Law, until all is accomplished! '
    19: "¹⁹ Therefore, whoever nullifies one of the least of these commandments, and\
      \ teaches others to do the same, shall be called least in the kingdom of heaven;\
      \ but whoever keeps and teaches them, he shall be called great in the kingdom\
      \ of heaven. \n"
    20: "²⁰ “For I say to you that unless your righteousness far surpasses that of\
      \ the scribes and Pharisees, you will not enter the kingdom of heaven. \n"
    21: '²¹ “You have heard that the ancients were told, ‘You shall not murder,’ and
      ‘Whoever commits murder shall be answerable to the court.’ '
    22: '²² But I say to you that everyone who is angry with his brother shall be
      answerable to the court; and whoever says to his brother, ‘You good-for-nothing,’
      shall be answerable to the supreme court; and whoever says, ‘You fool,’ shall
      be guilty enough to go into the fiery hell. '
    23: '²³ Therefore, if you are presenting your offering at the altar, and there
      you remember that your brother has something against you, '
    24: '²⁴ leave your offering there before the altar and go; first be reconciled
      to your brother, and then come and present your offering. '
    25: '²⁵ Come to good terms with your accuser quickly, while you are with him on
      the way to court, so that your accuser will not hand you over to the judge,
      and the judge to the officer, and you will not be thrown into prison. '
    26: "²⁶ Truly I say to you, you will not come out of there until you have paid\
      \ up the last quadrans. \n"
    27: '²⁷ “You have heard that it was said, ‘You shall not commit adultery’; '
    28: '²⁸ but I say to you that everyone who looks at a woman with lust for her
      has already committed adultery with her in his heart. '
    29: '²⁹ Now if your right eye is causing you to sin, tear it out and throw it
      away from you; for it is better for you to lose one of the parts of your body,
      than for your whole body to be thrown into hell. '
    30: "³⁰ And if your right hand is causing you to sin, cut it off and throw it\
      \ away from you; for it is better for you to lose one of the parts of your body,\
      \ than for your whole body to go into hell. \n"
    31: '³¹ “Now it was said, ‘Whoever sends his wife away is to give her a certificate
      of divorce’; '
    32: "³² but I say to you that everyone who divorces his wife, except for the reason\
      \ of sexual immorality, makes her commit adultery; and whoever marries a divorced\
      \ woman commits adultery. \n"
    33: '³³ “Again, you have heard that the ancients were told, ‘You shall not make
      false vows, but shall fulfill your vows to the Lord.’ '
    34: '³⁴ But I say to you, take no oath at all, neither by heaven, for it is the
      throne of God, '
    35: '³⁵ nor by the earth, for it is the footstool of His feet, nor by Jerusalem,
      for it is the city of the great King. '
    36: '³⁶ Nor shall you take an oath by your head, for you cannot make a single
      hair white or black. '
    37: "³⁷ But make sure your statement is, ‘Yes, yes’ or ‘No, no’; anything beyond\
      \ these is of evil origin. \n"
    38: '³⁸ “You have heard that it was said, ‘Eye for eye, and tooth for tooth.’ '
    39: '³⁹ But I say to you, do not show opposition against an evil person; but whoever
      slaps you on your right cheek, turn the other toward him also. '
    40: '⁴⁰ And if anyone wants to sue you and take your tunic, let him have your
      cloak also. '
    41: '⁴¹ Whoever forces you to go one mile, go with him two. '
    42: "⁴² Give to him who asks of you, and do not turn away from him who wants to\
      \ borrow from you. \n"
    43: '⁴³ “You have heard that it was said, ‘You shall love your neighbor and hate
      your enemy.’ '
    44: '⁴⁴ But I say to you, love your enemies and pray for those who persecute you, '
    45: '⁴⁵ so that you may prove yourselves to be sons of your Father who is in heaven;
      for He causes His sun to rise on the evil and the good, and sends rain on the
      righteous and the unrighteous. '
    46: '⁴⁶ For if you love those who love you, what reward do you have? Even the
      tax collectors, do they not do the same? '
    47: '⁴⁷ And if you greet only your brothers and sisters, what more are you doing
      than others? Even the Gentiles, do they not do the same? '
    48: ⁴⁸ Therefore you shall be perfect, as your heavenly Father is perfect.
  6:
    1: "¹ “Take care not to practice your righteousness in the sight of people, to\
      \ be noticed by them; otherwise you have no reward with your Father who is in\
      \ heaven. \n"
    2: '² “So when you give to the poor, do not sound a trumpet before you, as the
      hypocrites do in the synagogues and on the streets, so that they will be praised
      by people. Truly I say to you, they have their reward in full. '
    3: '³ But when you give to the poor, do not let your left hand know what your
      right hand is doing, '
    4: "⁴ so that your charitable giving will be in secret; and your Father who sees\
      \ what is done in secret will reward you. \n"
    5: '⁵ “And when you pray, you are not to be like the hypocrites; for they love
      to stand and pray in the synagogues and on the street corners so that they will
      be seen by people. Truly I say to you, they have their reward in full. '
    6: "⁶ But as for you, when you pray, go into your inner room, close your door,\
      \ and pray to your Father who is in secret; and your Father who sees what is\
      \ done in secret will reward you. \n"
    7: '⁷ “And when you are praying, do not use thoughtless repetition as the Gentiles
      do, for they think that they will be heard because of their many words. '
    8: "⁸ So do not be like them; for your Father knows what you need before you ask\
      \ Him. \n"
    9: "⁹ “Pray, then, in this way:\n‘Our Father, who is in heaven,\nHallowed be Your\
      \ name.\n"
    10: "¹⁰ Your kingdom come.\nYour will be done,\nOn earth as it is in heaven.\n"
    11: "¹¹ Give us this day our daily bread.\n"
    12: "¹² And forgive us our debts, as we also have forgiven our debtors.\n"
    13: "¹³ And do not lead us into temptation, but deliver us from evil.’ \n"
    14: '¹⁴ For if you forgive other people for their offenses, your heavenly Father
      will also forgive you. '
    15: "¹⁵ But if you do not forgive other people, then your Father will not forgive\
      \ your offenses. \n"
    16: '¹⁶ “Now whenever you fast, do not make a gloomy face as the hypocrites do,
      for they distort their faces so that they will be noticed by people when they
      are fasting. Truly I say to you, they have their reward in full. '
    17: '¹⁷ But as for you, when you fast, anoint your head and wash your face, '
    18: "¹⁸ so that your fasting will not be noticed by people but by your Father\
      \ who is in secret; and your Father who sees what is done in secret will reward\
      \ you. \n"
    19: '¹⁹ “Do not store up for yourselves treasures on earth, where moth and rust
      destroy, and where thieves break in and steal. '
    20: '²⁰ But store up for yourselves treasures in heaven, where neither moth nor
      rust destroys, and where thieves do not break in or steal; '
    21: "²¹ for where your treasure is, there your heart will be also. \n"
    22: '²² “The eye is the lamp of the body; so then, if your eye is clear, your
      whole body will be full of light. '
    23: "²³ But if your eye is bad, your whole body will be full of darkness. So if\
      \ the light that is in you is darkness, how great is the darkness! \n"
    24: "²⁴ “No one can serve two masters; for either he will hate the one and love\
      \ the other, or he will be devoted to one and despise the other. You cannot\
      \ serve God and wealth. \n"
    25: '²⁵ “For this reason I say to you, do not be worried about your life, as to
      what you will eat or what you will drink; nor for your body, as to what you
      will put on. Is life not more than food, and the body more than clothing? '
    26: '²⁶ Look at the birds of the sky, that they do not sow, nor reap, nor gather
      crops into barns, and yet your heavenly Father feeds them. Are you not much
      more important than they? '
    27: '²⁷ And which of you by worrying can add a single day to his life’s span? '
    28: '²⁸ And why are you worried about clothing? Notice how the lilies of the field
      grow; they do not labor nor do they spin thread for cloth, '
    29: '²⁹ yet I say to you that not even Solomon in all his glory clothed himself
      like one of these. '
    30: '³⁰ But if God so clothes the grass of the field, which is alive today and
      tomorrow is thrown into the furnace, will He not much more clothe you? You of
      little faith! '
    31: '³¹ Do not worry then, saying, ‘What are we to eat?’ or ‘What are we to drink?’
      or ‘What are we to wear for clothing?’ '
    32: '³² For the Gentiles eagerly seek all these things; for your heavenly Father
      knows that you need all these things. '
    33: "³³ But seek first His kingdom and His righteousness, and all these things\
      \ will be provided to you. \n"
    34: ³⁴ “So do not worry about tomorrow; for tomorrow will worry about itself.
      Each day has enough trouble of its own.
  7:
    1: '¹ “Do not judge, so that you will not be judged. '
    2: '² For in the way you judge, you will be judged; and by your standard of measure,
      it will be measured to you. '
    3: '³ Why do you look at the speck that is in your brother’s eye, but do not notice
      the log that is in your own eye? '
    4: '⁴ Or how can you say to your brother, ‘Let me take the speck out of your eye,’
      and look, the log is in your own eye? '
    5: "⁵ You hypocrite, first take the log out of your own eye, and then you will\
      \ see clearly to take the speck out of your brother’s eye! \n"
    6: "⁶ “Do not give what is holy to dogs, and do not throw your pearls before pigs,\
      \ or they will trample them under their feet, and turn and tear you to pieces.\
      \ \n"
    7: '⁷ “Ask, and it will be given to you; seek, and you will find; knock, and it
      will be opened to you. '
    8: '⁸ For everyone who asks receives, and the one who seeks finds, and to the
      one who knocks it will be opened. '
    9: '⁹ Or what person is there among you who, when his son asks for a loaf of bread,
      will give him a stone? '
    10: '¹⁰ Or if he asks for a fish, he will not give him a snake, will he? '
    11: "¹¹ So if you, despite being evil, know how to give good gifts to your children,\
      \ how much more will your Father who is in heaven give good things to those\
      \ who ask Him! \n"
    12: "¹² “In everything, therefore, treat people the same way you want them to\
      \ treat you, for this is the Law and the Prophets. \n"
    13: '¹³ “Enter through the narrow gate; for the gate is wide and the way is broad
      that leads to destruction, and there are many who enter through it. '
    14: "¹⁴ For the gate is narrow and the way is constricted that leads to life,\
      \ and there are few who find it. \n"
    15: '¹⁵ “Beware of the false prophets, who come to you in sheep’s clothing, but
      inwardly are ravenous wolves. '
    16: '¹⁶ You will know them by their fruits. Grapes are not gathered from thorn
      bushes, nor figs from thistles, are they? '
    17: '¹⁷ So every good tree bears good fruit, but the bad tree bears bad fruit. '
    18: '¹⁸ A good tree cannot bear bad fruit, nor can a bad tree bear good fruit. '
    19: '¹⁹ Every tree that does not bear good fruit is cut down and thrown into the
      fire. '
    20: "²⁰ So then, you will know them by their fruits. \n"
    21: '²¹ “Not everyone who says to Me, ‘Lord, Lord,’ will enter the kingdom of
