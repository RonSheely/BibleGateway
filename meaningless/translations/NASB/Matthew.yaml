    10: '¹⁰ Now when Jesus heard this, He was amazed and said to those who were following,
      “Truly I say to you, I have not found such great faith with anyone in Israel. '
    11: '¹¹ And I say to you that many will come from east and west, and recline at
      the table with Abraham, Isaac, and Jacob in the kingdom of heaven; '
    12: '¹² but the sons of the kingdom will be thrown out into the outer darkness;
