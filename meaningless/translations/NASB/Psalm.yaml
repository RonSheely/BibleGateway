    3: "³ I will set no worthless thing before my eyes;\nI hate the work of those\
      \ who fall away;\nIt shall not cling to me.\n"
    4: "⁴ A perverse heart shall leave me;\nI will know no evil.\n"
    5: "⁵ Whoever secretly slanders his neighbor, him I will destroy;\nI will not\
