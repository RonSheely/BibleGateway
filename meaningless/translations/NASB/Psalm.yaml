  42:
    1: "¹ As the deer pants for the water brooks,\nSo my soul pants for You, God.\n"
    2: "² My soul thirsts for God, for the living God;\nWhen shall I come and appear\
      \ before God?\n"
    3: "³ My tears have been my food day and night,\nWhile they say to me all day\
      \ long, “Where is your God?”\n"
    4: "⁴ I remember these things and pour out my soul within me.\nFor I used to go\
      \ over with the multitude and walk them to the house of God,\nWith a voice of\
      \ joy and thanksgiving, a multitude celebrating a festival. \n"
    5: "⁵ Why are you in despair, my soul?\nAnd why are you restless within me?\n\
      Wait for God, for I will again praise Him\nFor the help of His presence, my\
      \ God.\n"
    6: "⁶ My soul is in despair within me;\nTherefore I remember You from the land\
      \ of the Jordan\nAnd the peaks of Hermon, from Mount Mizar.\n"
    7: "⁷ Deep calls to deep at the sound of Your waterfalls;\nAll Your breakers and\
      \ Your waves have passed over me.\n"
    8: "⁸ The Lord will send His goodness in the daytime;\nAnd His song will be with\
      \ me in the night,\nA prayer to the God of my life. \n"
    9: "⁹ I will say to God my rock, “Why have You forgotten me?\nWhy do I go about\
      \ mourning because of the oppression of the enemy?”\n"
    10: "¹⁰ As a shattering of my bones, my adversaries taunt me,\nWhile they say\
      \ to me all day long, “Where is your God?”\n"
    11: "¹¹ Why are you in despair, my soul?\nAnd why are you restless within me?\n\
      Wait for God, for I will again praise Him\nFor the help of His presence, my\
      \ God."
  43:
    1: "¹ Vindicate me, God, and plead my case against an ungodly nation;\nSave me\
      \ from the deceitful and unjust person!\n"
    2: "² For You are the God of my strength; why have You rejected me?\nWhy do I\
      \ go about mourning because of the oppression of the enemy? \n"
    3: "³ Send out Your light and Your truth, they shall lead me;\nThey shall bring\
      \ me to Your holy hill\nAnd to Your dwelling places.\n"
    4: "⁴ Then I will go to the altar of God,\nTo God my exceeding joy;\nAnd I will\
      \ praise You on the lyre, God, my God. \n"
    5: "⁵ Why are you in despair, my soul?\nAnd why are you restless within me?\n\
      Wait for God, for I will again praise Him\nFor the help of His presence, my\
      \ God."
  44:
    1: "¹ God, we have heard with our ears,\nOur fathers have told us\nThe work that\
      \ You did in their days,\nIn the days of old.\n"
    2: "² You with Your own hand drove out the nations;\nThen You planted them;\n\
      You afflicted the peoples,\nThen You let them go free.\n"
    3: "³ For by their own sword they did not possess the land,\nAnd their own arm\
