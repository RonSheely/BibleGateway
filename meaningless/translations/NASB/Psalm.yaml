      \ presence.”\n"
    2: "² I was mute and silent,\nI refused to say even something good,\nAnd my pain\
      \ was stirred up.\n"
    3: "³ My heart was hot within me,\nWhile I was musing the fire burned;\nThen I\
      \ spoke with my tongue:\n"
    4: "⁴ “Lord, let me know my end,\nAnd what is the extent of my days;\nLet me know\
      \ how transient I am.\n"
    5: "⁵ Behold, You have made my days like hand widths,\nAnd my lifetime as nothing\
      \ in Your sight;\nCertainly all mankind standing is a mere breath. \n"
    6: "⁶ Certainly every person walks around as a fleeting shadow;\nThey certainly\
      \ make an uproar for nothing;\nHe amasses riches and does not know who will\
      \ gather them. \n"
    7: "⁷ “And now, Lord, for what do I wait?\nMy hope is in You.\n"
    8: "⁸ Save me from all my wrongdoings;\nDo not make me an object of reproach for\
      \ the foolish.\n"
    9: "⁹ I have become mute, I do not open my mouth,\nBecause it is You who have\
      \ done it.\n"
    10: "¹⁰ Remove Your plague from me;\nBecause of the opposition of Your hand I\
      \ am perishing.\n"
    11: "¹¹ With rebukes You punish a person for wrongdoing;\nYou consume like a moth\
      \ what is precious to him;\nCertainly all mankind is mere breath!  \n"
    12: "¹² “Hear my prayer, Lord, and listen to my cry for help;\nDo not be silent\
      \ to my tears;\nFor I am a stranger with You,\nOne who lives abroad, like all\
      \ my fathers.\n"
    13: "¹³ Turn Your eyes away from me, that I may become cheerful again\nBefore\
      \ I depart and am no more.”"
  40:
    1: "¹ I waited patiently for the Lord;\nAnd He reached down to me and heard my\
      \ cry.\n"
