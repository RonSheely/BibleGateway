    7: "⁷ All who hate me whisper together against me;\nThey plot my harm against\
      \ me, saying,\n"
    8: "⁸ “A wicked thing is poured out upon him,\nSo that when he lies down, he will\
      \ not get up again.”\n"
    9: "⁹ Even my close friend in whom I trusted,\nWho ate my bread,\nHas lifted up\
      \ his heel against me. \n"
    10: "¹⁰ But You, Lord, be gracious to me and raise me up,\nThat I may repay them.\n"
    11: "¹¹ By this I know that You are pleased with me,\nBecause my enemy does not\
      \ shout in triumph over me.\n"
    12: "¹² As for me, You uphold me in my integrity,\nAnd You place me in Your presence\
      \ forever. \n"
    13: "¹³ Blessed be the Lord, the God of Israel,\nFrom everlasting to everlasting.\n\
