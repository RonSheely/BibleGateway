    10: "¹⁰ Who is this King of glory?\nThe Lord of armies,\nHe is the King of glory."
  25:
    1: "¹ To You, Lord, I lift up my soul.\n"
    2: "² My God, in You I trust,\nDo not let me be ashamed;\nDo not let my enemies\
