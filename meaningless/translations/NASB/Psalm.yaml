    11: "¹¹ The Lord will give strength to His people;\nThe Lord will bless His people\
      \ with peace."
  30:
    1: "¹ I will exalt You, Lord, for You have lifted me up,\nAnd have not let my\
      \ enemies rejoice over me.\n"
