      \ schemes.\n"
    8: "⁸ Cease from anger and abandon wrath;\nDo not get upset; it leads only to\
      \ evildoing.\n"
    9: "⁹ For evildoers will be eliminated,\nBut those who wait for the Lord, they\
      \ will inherit the land.\n"
