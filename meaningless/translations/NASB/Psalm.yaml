  32:
    1: "¹ How blessed is he whose wrongdoing is forgiven,\nWhose sin is covered!\n"
    2: "² How blessed is a person whose guilt the Lord does not take into account,\n\
      And in whose spirit there is no deceit! \n"
    3: "³ When I kept silent about my sin, my body wasted away\nThrough my groaning\
      \ all day long.\n"
    4: "⁴ For day and night Your hand was heavy upon me;\nMy vitality failed as with\
      \ the dry heat of summer. \n"
    5: "⁵ I acknowledged my sin to You,\nAnd I did not hide my guilt;\nI said, “I\
      \ will confess my wrongdoings to the Lord”;\nAnd You forgave the guilt of my\
      \ sin. \n"
    6: "⁶ Therefore, let everyone who is godly pray to You in a time when You may\
      \ be found;\nCertainly in a flood of great waters, they will not reach him.\n"
    7: "⁷ You are my hiding place; You keep me from trouble;\nYou surround me with\
      \ songs of deliverance.  \n"
    8: "⁸ I will instruct you and teach you in the way which you should go;\nI will\
      \ advise you with My eye upon you.\n"
    9: "⁹ Do not be like the horse or like the mule, which have no understanding,\n\
      Whose trappings include bit and bridle to hold them in check,\nOtherwise they\
      \ will not come near to you.\n"
