  20:
    1: "¹ May the Lord answer you on a day of trouble!\nMay the name of the God of\
      \ Jacob protect you!\n"
    2: "² May He send you help from the sanctuary,\nAnd support you from Zion!\n"
    3: "³ May He remember all your meal offerings\nAnd accept your burnt offering!\
      \  \n"
    4: "⁴ May He grant you your heart’s desire\nAnd fulfill your whole plan!\n"
    5: "⁵ We will sing for joy over your victory,\nAnd in the name of our God we will\
      \ set up our banners.\nMay the Lord fulfill all your desires. \n"
    6: "⁶ Now I know that the Lord saves His anointed;\nHe will answer him from His\
      \ holy heaven\nWith the saving strength of His right hand.\n"
    7: "⁷ Some praise their chariots and some their horses,\nBut we will praise the\
      \ name of the Lord, our God.\n"
    8: "⁸ They have bowed down and fallen,\nBut we have risen and stood upright.\n"
    9: "⁹ Save, Lord;\nMay the King answer us on the day we call."
  21:
    1: "¹ Lord, in Your strength the king will be glad,\nAnd in Your salvation how\
      \ greatly he will rejoice!\n"
    2: "² You have given him his heart’s desire,\nAnd You have not withheld the request\
      \ of his lips. \n"
    3: "³ For You meet him with the blessings of good things;\nYou set a crown of\
      \ pure gold on his head.\n"
    4: "⁴ He asked for life from You,\nYou gave it to him,\nLength of days forever\
      \ and ever.\n"
    5: "⁵ His glory is great through Your salvation,\nSplendor and majesty You place\
      \ upon him.\n"
    6: "⁶ For You make him most blessed forever;\nYou make him joyful with the joy\
      \ of Your presence. \n"
    7: "⁷ For the king trusts in the Lord,\nAnd through the faithfulness of the Most\
      \ High he will not be shaken.\n"
    8: "⁸ Your hand will find all your enemies;\nYour right hand will find those who\
      \ hate you.\n"
    9: "⁹ You will make them as a fiery oven in the time of your anger;\nThe Lord\
      \ will swallow them up in His wrath,\nAnd fire will devour them.\n"
    10: "¹⁰ You will eliminate their descendants from the earth,\nAnd their children\
      \ from among the sons of mankind.\n"
    11: "¹¹ Though they intended evil against You\nAnd devised a plot,\nThey will\
      \ not succeed.\n"
    12: "¹² For You will make them turn their back;\nYou will take aim at their faces\
      \ with Your bowstrings.\n"
    13: "¹³ Be exalted, Lord, in Your strength;\nWe will sing and praise Your power."
  22:
    1: "¹ My God, my God, why have You forsaken me?\nFar from my help are the words\
