Psalm:
  1:
    1: "¹ Blessed is the person who does not walk in the counsel of the wicked,\n\
      Nor stand in the path of sinners,\nNor sit in the seat of scoffers!\n"
    2: "² But his delight is in the Law of the Lord,\nAnd on His Law he meditates\
      \ day and night.\n"
    3: "³ He will be like a tree planted by streams of water,\nWhich yields its fruit\
      \ in its season,\nAnd its leaf does not wither;\nAnd in whatever he does, he\
      \ prospers. \n"
    4: "⁴ The wicked are not so,\nBut they are like chaff which the wind blows away.\n"
    5: "⁵ Therefore the wicked will not stand in the judgment,\nNor sinners in the\
      \ assembly of the righteous.\n"
    6: "⁶ For the Lord knows the way of the righteous,\nBut the way of the wicked\
      \ will perish."
  2:
    1: "¹ Why are the nations restless\nAnd the peoples plotting in vain?\n"
    2: "² The kings of the earth take their stand\nAnd the rulers conspire together\n\
      Against the Lord and against His Anointed, saying,\n"
    3: "³ “Let’s tear their shackles apart\nAnd throw their ropes away from us!” \n"
    4: "⁴ He who sits in the heavens laughs,\nThe Lord scoffs at them.\n"
    5: "⁵ Then He will speak to them in His anger\nAnd terrify them in His fury, saying,\n"
    6: "⁶ “But as for Me, I have installed My King\nUpon Zion, My holy mountain.”\
      \ \n"
    7: "⁷ “I will announce the decree of the Lord:\nHe said to Me, ‘You are My Son,\n\
      Today I have fathered You.\n"
    8: "⁸ Ask it of Me, and I will certainly give the nations as Your inheritance,\n\
      And the ends of the earth as Your possession.\n"
    9: "⁹ You shall break them with a rod of iron,\nYou shall shatter them like earthenware.’”\
      \ \n"
    10: "¹⁰ Now then, you kings, use insight;\nLet yourselves be instructed, you judges\
      \ of the earth.\n"
    11: "¹¹ Serve the Lord with reverence\nAnd rejoice with trembling.\n"
    12: "¹² Kiss the Son, that He not be angry and you perish on the way,\nFor His\
      \ wrath may be kindled quickly.\nHow blessed are all who take refuge in Him!"
  3:
    1: "¹ Lord, how my enemies have increased!\nMany are rising up against me.\n"
    2: "² Many are saying of my soul,\n“There is no salvation for him in God.”  \n"
    3: "³ But You, Lord, are a shield around me,\nMy glory, and the One who lifts\
      \ my head.\n"
    4: "⁴ I was crying out to the Lord with my voice,\nAnd He answered me from His\
      \ holy mountain. \n"
    5: "⁵ I lay down and slept;\nI awoke, for the Lord sustains me.\n"
    6: "⁶ I will not be afraid of ten thousands of people\nWho have set themselves\
      \ against me all around. \n"
    7: "⁷ Arise, Lord; save me, my God!\nFor You have struck all my enemies on the\
      \ cheek;\nYou have shattered the teeth of the wicked.\n"
    8: "⁸ Salvation belongs to the Lord;\nMay Your blessing be upon Your people!"
  4:
    1: "¹ Answer me when I call, God of my righteousness!\nYou have relieved me in\
      \ my distress;\nBe gracious to me and hear my prayer. \n"
    2: "² You sons of man, how long will my honor be treated as an insult?\nHow long\
      \ will you love what is worthless and strive for a lie? \n"
    3: "³ But know that the Lord has set apart the godly person for Himself;\nThe\
      \ Lord hears when I call to Him. \n"
    4: "⁴ Tremble, and do not sin;\nMeditate in your heart upon your bed, and be still.\
      \ \n"
    5: "⁵ Offer the sacrifices of righteousness,\nAnd trust in the Lord. \n"
    6: "⁶ Many are saying, “Who will show us anything good?”\nLift up the light of\
      \ Your face upon us, Lord!\n"
    7: "⁷ You have put joy in my heart,\nMore than when their grain and new wine are\
      \ abundant.\n"
    8: "⁸ In peace I will both lie down and sleep,\nFor You alone, Lord, have me dwell\
      \ in safety."
  5:
    1: "¹ Listen to my words, Lord,\nConsider my sighing.\n"
    2: "² Listen to the sound of my cry for help, my King and my God,\nFor to You\
      \ I pray.\n"
    3: "³ In the morning, Lord, You will hear my voice;\nIn the morning I will present\
      \ my prayer to You and be on the watch. \n"
    4: "⁴ For You are not a God who takes pleasure in wickedness;\nNo evil can dwell\
      \ with You.\n"
    5: "⁵ The boastful will not stand before Your eyes;\nYou hate all who do injustice.\n"
    6: "⁶ You destroy those who speak lies;\nThe Lord loathes the person of bloodshed\
      \ and deceit.\n"
    7: "⁷ But as for me, by Your abundant graciousness I will enter Your house,\n\
      At Your holy temple I will bow in reverence for You. \n"
    8: "⁸ Lord, lead me in Your righteousness because of my enemies;\nMake Your way\
      \ straight before me.\n"
    9: "⁹ For there is nothing trustworthy in their mouth;\nTheir inward part is destruction\
      \ itself.\nTheir throat is an open grave;\nThey flatter with their tongue.\n"
    10: "¹⁰ Make them pay, God;\nHave them fall by their own schemes!\nScatter them\
      \ in the multitude of their wrongdoings,\nFor they are rebellious against You.\
      \ \n"
    11: "¹¹ But rejoice, all who take refuge in You,\nSing for joy forever!\nAnd may\
      \ You shelter them,\nThat those who love Your name may rejoice in You.\n"
    12: "¹² For You bless the righteous person, Lord,\nYou surround him with favor\
      \ as with a shield."
  6:
    1: "¹ Lord, do not rebuke me in Your anger,\nNor discipline me in Your wrath.\n"
    2: "² Be gracious to me, Lord, for I am frail;\nHeal me, Lord, for my bones are\
      \ horrified.\n"
    3: "³ And my soul is greatly horrified;\nBut You, Lord—how long? \n"
    4: "⁴ Return, Lord, rescue my soul;\nSave me because of Your mercy.\n"
    5: "⁵ For there is no mention of You in death;\nIn Sheol, who will praise You?\
      \ \n"
    6: "⁶ I am weary with my sighing;\nEvery night I make my bed swim,\nI flood my\
      \ couch with my tears.\n"
    7: "⁷ My eye has wasted away with grief;\nIt has grown old because of all my enemies.\
      \ \n"
    8: "⁸ Leave me, all you who practice injustice,\nFor the Lord has heard the sound\
      \ of my weeping.\n"
    9: "⁹ The Lord has heard my pleading,\nThe Lord receives my prayer.\n"
    10: "¹⁰ All my enemies will be put to shame and greatly horrified;\nThey shall\
      \ turn back, they will suddenly be put to shame."
  7:
    1: "¹ O Lord my God, in You I have taken refuge;\nSave me from all those who pursue\
      \ me, and rescue me,\n"
    2: "² Or he will tear my soul like a lion,\nDragging me away, while there is no\
      \ one to rescue me. \n"
    3: "³ O Lord my God, if I have done this,\nIf there is injustice in my hands,\n"
    4: "⁴ If I have done evil to my friend,\nOr have plundered my enemy for no reason,\n"
    5: "⁵ Let the enemy pursue my soul and overtake it;\nAnd let him trample my life\
      \ to the ground\nAnd lay my glory in the dust.  \n"
    6: "⁶ Arise, Lord, in Your anger;\nRaise Yourself against the rage of my enemies,\n\
      And stir Yourself for me; You have ordered judgment.\n"
    7: "⁷ Let the assembly of the peoples encompass You,\nAnd return on high over\
      \ it.\n"
    8: "⁸ The Lord judges the peoples;\nVindicate me, Lord, according to my righteousness\
      \ and my integrity that is in me.\n"
    9: "⁹ Please let the evil of the wicked come to an end, but establish the righteous;\n\
      For the righteous God puts hearts and minds to the test.\n"
    10: "¹⁰ My shield is with God,\nWho saves the upright in heart.\n"
    11: "¹¹ God is a righteous judge,\nAnd a God who shows indignation every day.\
      \ \n"
    12: "¹² If one does not repent, He will sharpen His sword;\nHe has bent His bow\
      \ and taken aim.\n"
    13: "¹³ He has also prepared deadly weapons for Himself;\nHe makes His arrows\
      \ fiery shafts.\n"
    14: "¹⁴ Behold, an evil person is pregnant with injustice,\nAnd he conceives harm\
      \ and gives birth to lies.\n"
    15: "¹⁵ He has dug a pit and hollowed it out,\nAnd has fallen into the hole which\
      \ he made.\n"
    16: "¹⁶ His harm will return on his own head,\nAnd his violence will descend on\
      \ the top of his own head. \n"
    17: "¹⁷ I will give thanks to the Lord according to His righteousness\nAnd will\
      \ sing praise to the name of the Lord Most High."
  8:
    1: "¹ Lord, our Lord,\nHow majestic is Your name in all the earth,\nYou who have\
      \ displayed Your splendor above the heavens!\n"
    2: "² From the mouths of infants and nursing babies You have established strength\n\
      Because of Your enemies,\nTo do away with the enemy and the revengeful. \n"
    3: "³ When I consider Your heavens, the work of Your fingers,\nThe moon and the\
      \ stars, which You have set in place;\n"
    4: "⁴ What is man that You think of him,\nAnd a son of man that You are concerned\
      \ about him?\n"
    5: "⁵ Yet You have made him a little lower than God,\nAnd You crown him with glory\
      \ and majesty!\n"
    6: "⁶ You have him rule over the works of Your hands;\nYou have put everything\
      \ under his feet,\n"
    7: "⁷ All sheep and oxen,\nAnd also the animals of the field,\n"
    8: "⁸ The birds of the sky, and the fish of the sea,\nWhatever passes through\
      \ the paths of the seas. \n"
    9: "⁹ Lord, our Lord,\nHow majestic is Your name in all the earth!"
  9:
    1: "¹ I will give thanks to the Lord with all my heart;\nI will tell of all Your\
      \ wonders.\n"
    2: "² I will rejoice and be jubilant in You;\nI will sing praise to Your name,\
      \ O Most High. \n"
    3: "³ When my enemies turn back,\nThey stumble and perish before You.\n"
    4: "⁴ For You have maintained my just cause;\nYou have sat on the throne judging\
      \ righteously.\n"
    5: "⁵ You have rebuked the nations, You have eliminated the wicked;\nYou have\
      \ wiped out their name forever and ever.\n"
    6: "⁶ The enemy has come to an end in everlasting ruins,\nAnd You have uprooted\
      \ the cities;\nThe very memory of them has perished. \n"
    7: "⁷ But the Lord sits as King forever;\nHe has established His throne for judgment,\n"
    8: "⁸ And He will judge the world in righteousness;\nHe will execute judgment\
      \ for the peoples fairly.\n"
    9: "⁹ The Lord will also be a stronghold for the oppressed,\nA stronghold in times\
      \ of trouble;\n"
    10: "¹⁰ And those who know Your name will put their trust in You,\nFor You, Lord,\
      \ have not abandoned those who seek You. \n"
    11: "¹¹ Sing praises to the Lord, who dwells in Zion;\nDeclare His deeds among\
      \ the peoples.\n"
    12: "¹² For He who requires blood remembers them;\nHe does not forget the cry\
      \ of the needy.\n"
    13: "¹³ Be gracious to me, Lord;\nSee my oppression from those who hate me,\n\
      You who lift me up from the gates of death,\n"
    14: "¹⁴ So that I may tell of all Your praises,\nThat in the gates of the daughter\
      \ of Zion\nI may rejoice in Your salvation.\n"
    15: "¹⁵ The nations have sunk down into the pit which they have made;\nIn the\
      \ net which they hid, their own foot has been caught.\n"
    16: "¹⁶ The Lord has made Himself known;\nHe has executed judgment.\nA wicked\
      \ one is ensnared in the work of his own hands.  \n"
    17: "¹⁷ The wicked will return to Sheol,\nAll the nations who forget God.\n"
    18: "¹⁸ For the needy will not always be forgotten,\nNor the hope of the afflicted\
      \ perish forever.\n"
    19: "¹⁹ Arise, Lord, do not let mankind prevail;\nLet the nations be judged before\
      \ You.\n"
    20: "²⁰ Put them in fear, Lord;\nLet the nations know that they are merely human."
  10:
    1: "¹ Why do You stand far away, Lord?\nWhy do You hide Yourself in times of trouble?\n"
    2: "² In arrogance the wicked hotly pursue the needy;\nLet them be caught in the\
      \ plots which they have devised. \n"
    3: "³ For the wicked boasts of his soul’s desire,\nAnd the greedy person curses\
      \ and shows disrespect to the Lord.\n"
    4: "⁴ The wicked, in his haughtiness, does not seek Him.\nThere is no God in all\
      \ his schemes. \n"
    5: "⁵ His ways succeed at all times;\nYet Your judgments are on high, out of his\
      \ sight;\nAs for all his enemies, he snorts at them.\n"
    6: "⁶ He says to himself, “I will not be moved;\nThroughout the generations I\
      \ will not be in adversity.”\n"
    7: "⁷ His mouth is full of cursing, deceit, and oppression;\nUnder his tongue\
      \ is harm and injustice.\n"
    8: "⁸ He sits in the lurking places of the villages;\nHe kills the innocent in\
      \ the secret places;\nHis eyes surreptitiously watch for the unfortunate.\n"
    9: "⁹ He lurks in secret like a lion in his lair;\nHe lurks to catch the needy;\n\
      He catches the needy when he pulls him into his net.\n"
    10: "¹⁰ Then he crushes the needy one, who cowers;\nAnd unfortunate people fall\
      \ by his mighty power.\n"
    11: "¹¹ He says to himself, “God has forgotten;\nHe has hidden His face; He will\
      \ never see it.” \n"
    12: "¹² Arise, Lord; God, lift up Your hand.\nDo not forget the humble.\n"
    13: "¹³ Why has the wicked treated God disrespectfully?\nHe has said to himself,\
      \ “You will not require an account.”\n"
    14: "¹⁴ You have seen it, for You have looked at harm and provocation to take\
      \ it into Your hand.\nThe unfortunate commits himself to You;\nYou have been\
      \ the helper of the orphan.\n"
    15: "¹⁵ Break the arm of the wicked and the evildoer,\nSeek out his wickedness\
      \ until You find none. \n"
    16: "¹⁶ The Lord is King forever and ever;\nNations have perished from His land.\n"
    17: "¹⁷ Lord, You have heard the desire of the humble;\nYou will strengthen their\
      \ heart, You will make Your ear attentive\n"
    18: "¹⁸ To vindicate the orphan and the oppressed,\nSo that mankind, which is\
      \ of the earth, will no longer cause terror."
  11:
    1: "¹ In the Lord I take refuge;\nHow can you say to my soul, “Flee as a bird\
      \ to your mountain?\n"
    2: "² For, behold, the wicked bend the bow,\nThey have set their arrow on the\
      \ string\nTo shoot in darkness at the upright in heart.\n"
    3: "³ If the foundations are destroyed,\nWhat can the righteous do?” \n"
    4: "⁴ The Lord is in His holy temple; the Lord’s throne is in heaven;\nHis eyes\
      \ see, His eyelids test the sons of mankind.\n"
    5: "⁵ The Lord tests the righteous and the wicked,\nAnd His soul hates one who\
      \ loves violence.\n"
    6: "⁶ He will rain coals of fire upon the wicked,\nAnd brimstone and burning wind\
      \ will be the portion of their cup.\n"
    7: "⁷ For the Lord is righteous, He loves righteousness;\nThe upright will see\
      \ His face."
  12:
    1: "¹ Help, Lord, for the godly person has come to an end,\nFor the faithful have\
      \ disappeared from the sons of mankind.\n"
    2: "² They speak lies to one another;\nThey speak with flattering lips and a double\
      \ heart.\n"
    3: "³ May the Lord cut off all flattering lips,\nThe tongue that speaks great\
      \ things;\n"
    4: "⁴ Who have said, “With our tongue we will prevail;\nOur lips are our own;\
      \ who is lord over us?”\n"
    5: "⁵ “Because of the devastation of the poor, because of the groaning of the\
      \ needy,\nNow I will arise,” says the Lord; “I will put him in the safety for\
      \ which he longs.” \n"
    6: "⁶ The words of the Lord are pure words;\nLike silver refined in a furnace\
      \ on the ground, filtered seven times.\n"
    7: "⁷ You, Lord, will keep them;\nYou will protect him from this generation forever.\n"
    8: "⁸ The wicked strut about on every side\nWhen vileness is exalted among the\
      \ sons of mankind."
  13:
    1: "¹ How long, Lord? Will You forget me forever?\nHow long will You hide Your\
      \ face from me?\n"
    2: "² How long am I to feel anxious in my soul,\nWith grief in my heart all the\
      \ day?\nHow long will my enemy be exalted over me? \n"
    3: "³ Consider and answer me, O Lord my God;\nEnlighten my eyes, or I will sleep\
      \ the sleep of death,\n"
    4: "⁴ And my enemy will say, “I have overcome him,”\nAnd my adversaries will rejoice\
      \ when I am shaken. \n"
    5: "⁵ But I have trusted in Your faithfulness;\nMy heart shall rejoice in Your\
      \ salvation.\n"
    6: "⁶ I will sing to the Lord,\nBecause He has looked after me."
  14:
    1: "¹ The fool has said in his heart, “There is no God.”\nThey are corrupt, they\
      \ have committed detestable acts;\nThere is no one who does good.\n"
    2: "² The Lord has looked down from heaven upon the sons of mankind\nTo see if\
      \ there are any who understand,\nWho seek God.\n"
    3: "³ They have all turned aside, together they are corrupt;\nThere is no one\
      \ who does good, not even one. \n"
    4: "⁴ Do all the workers of injustice not know,\nWho devour my people as they\
      \ eat bread,\nAnd do not call upon the Lord?\n"
    5: "⁵ There they are in great dread,\nFor God is with a righteous generation.\n"
    6: "⁶ You would put to shame the plan of the poor,\nBut the Lord is his refuge.\
      \ \n"
    7: "⁷ Oh, that the salvation of Israel would come out of Zion!\nWhen the Lord\
      \ restores the fortunes of His people,\nJacob will rejoice, Israel will be glad."
  15:
    1: "¹ Lord, who may reside in Your tent?\nWho may settle on Your holy hill?\n"
    2: "² One who walks with integrity, practices righteousness,\nAnd speaks truth\
      \ in his heart.\n"
    3: "³ He does not slander with his tongue,\nNor do evil to his neighbor,\nNor\
      \ bring shame on his friend;\n"
    4: "⁴ A despicable person is despised in his eyes,\nBut he honors those who fear\
      \ the Lord;\nHe takes an oath to his own detriment, and does not change;\n"
    5: "⁵ He does not lend his money at interest,\nNor does he take a bribe against\
      \ the innocent.\nOne who does these things will never be shaken."
  16:
    1: "¹ Protect me, God, for I take refuge in You.\n"
    2: "² I said to the Lord, “You are my Lord;\nI have nothing good besides You.”\n"
    3: "³ As for the saints who are on the earth,\nThey are the majestic ones; all\
      \ my delight is in them.\n"
    4: "⁴ The pains of those who have acquired another god will be multiplied;\nI\
      \ will not pour out their drink offerings of blood,\nNor will I take their names\
      \ upon my lips. \n"
    5: "⁵ The Lord is the portion of my inheritance and my cup;\nYou support my lot.\n"
    6: "⁶ The measuring lines have fallen for me in pleasant places;\nIndeed, my inheritance\
      \ is beautiful to me. \n"
    7: "⁷ I will bless the Lord who has advised me;\nIndeed, my mind instructs me\
      \ in the night.\n"
    8: "⁸ I have set the Lord continually before me;\nBecause He is at my right hand,\
      \ I will not be shaken.\n"
    9: "⁹ Therefore my heart is glad and my glory rejoices;\nMy flesh also will dwell\
      \ securely.\n"
    10: "¹⁰ For You will not abandon my soul to Sheol;\nYou will not allow Your Holy\
      \ One to undergo decay.\n"
    11: "¹¹ You will make known to me the way of life;\nIn Your presence is fullness\
      \ of joy;\nIn Your right hand there are pleasures forever."
  17:
    1: "¹ Hear a just cause, Lord, give Your attention to my cry;\nListen to my prayer,\
      \ which is not from deceitful lips.\n"
    2: "² Let my judgment come forth from Your presence;\nLet Your eyes look with\
      \ integrity.\n"
    3: "³ You have put my heart to the test;\nYou have visited me by night;\nYou have\
      \ sifted me and You find nothing;\nMy intent is that my mouth will not offend.\n"
    4: "⁴ As for the works of mankind, by the word of Your lips\nI have kept from\
      \ the ways of the violent.\n"
    5: "⁵ My steps have held to Your paths.\nMy feet have not slipped. \n"
    6: "⁶ I have called upon You, for You will answer me, God;\nIncline Your ear to\
      \ me, hear my speech.\n"
    7: "⁷ Show Your wonderful faithfulness,\nSavior of those who take refuge at Your\
      \ right hand\nFrom those who rise up against them.\n"
    8: "⁸ Keep me as the apple of the eye;\nHide me in the shadow of Your wings\n"
    9: "⁹ From the wicked who deal violently with me,\nMy deadly enemies who surround\
      \ me.\n"
    10: "¹⁰ They have closed their unfeeling hearts,\nWith their mouths they speak\
      \ proudly.\n"
    11: "¹¹ They have now surrounded us in our steps;\nThey set their eyes to cast\
      \ us down to the ground.\n"
    12: "¹² He is like a lion that is eager to tear,\nAnd as a young lion lurking\
      \ in secret places. \n"
    13: "¹³ Arise, Lord, confront him, make him bow down;\nSave my soul from the wicked\
      \ with Your sword,\n"
    14: "¹⁴ From people by Your hand, Lord,\nFrom people of the world, whose portion\
      \ is in this life,\nAnd whose belly You fill with Your treasure;\nThey are satisfied\
      \ with children,\nAnd leave their abundance to their babies.\n"
    15: "¹⁵ As for me, I shall behold Your face in righteousness;\nI shall be satisfied\
      \ with Your likeness when I awake."
  18:
    1: "¹ “I love You, Lord, my strength.”\n"
    2: "² The Lord is my rock and my fortress and my savior,\nMy God, my rock, in\
      \ whom I take refuge;\nMy shield and the horn of my salvation, my stronghold.\n"
    3: "³ I call upon the Lord, who is worthy to be praised,\nAnd I am saved from\
      \ my enemies. \n"
    4: "⁴ The ropes of death encompassed me,\nAnd the torrents of destruction terrified\
      \ me.\n"
    5: "⁵ The ropes of Sheol surrounded me;\nThe snares of death confronted me.\n"
    6: "⁶ In my distress I called upon the Lord,\nAnd cried to my God for help;\n\
      He heard my voice from His temple,\nAnd my cry for help before Him came into\
      \ His ears. \n"
    7: "⁷ Then the earth shook and quaked;\nAnd the foundations of the mountains were\
      \ trembling\nAnd were shaken, because He was angry.\n"
    8: "⁸ Smoke went up out of His nostrils,\nAnd fire from His mouth was devouring;\n\
      Coals burned from it.\n"
    9: "⁹ He also bowed the heavens down low, and came down\nWith thick darkness under\
      \ His feet.\n"
    10: "¹⁰ He rode on a cherub and flew;\nAnd He sped on the wings of the wind.\n"
    11: "¹¹ He made darkness His hiding place, His canopy around Him,\nDarkness of\
      \ waters, thick clouds.\n"
    12: "¹² From the brightness before Him passed His thick clouds,\nHailstones and\
      \ coals of fire.\n"
    13: "¹³ The Lord also thundered in the heavens,\nAnd the Most High uttered His\
      \ voice,\nHailstones and coals of fire.\n"
    14: "¹⁴ He sent out His arrows, and scattered them,\nAnd lightning flashes in\
      \ abundance, and routed them.\n"
    15: "¹⁵ Then the channels of water appeared,\nAnd the foundations of the world\
      \ were exposed\nBy Your rebuke, Lord,\nAt the blast of the breath of Your nostrils.\
      \ \n"
    16: "¹⁶ He sent from on high, He took me;\nHe drew me out of many waters.\n"
    17: "¹⁷ He saved me from my strong enemy,\nAnd from those who hated me, for they\
      \ were too mighty for me.\n"
    18: "¹⁸ They confronted me in the day of my disaster,\nBut the Lord was my support.\n"
    19: "¹⁹ He also brought me out into an open place;\nHe rescued me, because He\
      \ delighted in me. \n"
    20: "²⁰ The Lord has rewarded me according to my righteousness;\nAccording to\
      \ the cleanness of my hands He has repaid me.\n"
    21: "²¹ For I have kept the ways of the Lord,\nAnd have not acted wickedly against\
      \ my God.\n"
    22: "²² For all His judgments were before me,\nAnd I did not put away His statutes\
      \ from me.\n"
    23: "²³ I was also blameless with Him,\nAnd I kept myself from my wrongdoing.\n"
    24: "²⁴ Therefore the Lord has repaid me according to my righteousness,\nAccording\
      \ to the cleanness of my hands in His eyes. \n"
    25: "²⁵ With the faithful You show Yourself faithful;\nWith the blameless You\
      \ prove Yourself blameless;\n"
    26: "²⁶ With the pure You show Yourself pure,\nAnd with the crooked You show Yourself\
      \ astute.\n"
    27: "²⁷ For You save an afflicted people,\nBut You humiliate haughty eyes.\n"
    28: "²⁸ For You light my lamp;\nThe Lord my God illumines my darkness.\n"
    29: "²⁹ For by You I can run at a troop of warriors;\nAnd by my God I can leap\
      \ over a wall. \n"
    30: "³⁰ As for God, His way is blameless;\nThe word of the Lord is refined;\n\
      He is a shield to all who take refuge in Him.\n"
    31: "³¹ For who is God, but the Lord?\nAnd who is a rock, except our God,\n"
    32: "³² The God who encircles me with strength,\nAnd makes my way blameless?\n"
    33: "³³ He makes my feet like deer’s feet,\nAnd sets me up on my high places.\n"
    34: "³⁴ He trains my hands for battle,\nSo that my arms can bend a bow of bronze.\n"
    35: "³⁵ You have also given me the shield of Your salvation,\nAnd Your right hand\
      \ upholds me;\nAnd Your gentleness makes me great.\n"
