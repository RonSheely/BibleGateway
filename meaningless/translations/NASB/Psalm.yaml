    35: "³⁵ Make me walk in the path of Your commandments,\nFor I delight in it.\n"
    36: "³⁶ Incline my heart to Your testimonies,\nAnd not to dishonest gain.\n"
    37: "³⁷ Turn my eyes away from looking at what is worthless,\nAnd revive me in\
      \ Your ways.\n"
    38: "³⁸ Establish Your word to Your servant\nAs that which produces reverence\
      \ for You.\n"
    39: "³⁹ Take away my disgrace which I dread,\nFor Your judgments are good.\n"
    40: "⁴⁰ Behold, I long for Your precepts;\nRevive me through Your righteousness.\
      \ \n"
    41: "⁴¹ May Your favor also come to me, Lord,\nYour salvation according to Your\
      \ word;\n"
    42: "⁴² So that I will have an answer for one who taunts me,\nFor I trust in Your\
      \ word.\n"
    43: "⁴³ And do not take the word of truth utterly out of my mouth,\nFor I wait\
      \ for Your judgments.\n"
    44: "⁴⁴ So I will keep Your Law continually,\nForever and ever.\n"
    45: "⁴⁵ And I will walk at liberty,\nFor I seek Your precepts.\n"
    46: "⁴⁶ I will also speak of Your testimonies before kings\nAnd shall not be ashamed.\n"
    47: "⁴⁷ I will delight in Your commandments,\nWhich I love.\n"
    48: "⁴⁸ And I shall lift up my hands to Your commandments,\nWhich I love;\nAnd\
      \ I will meditate on Your statutes. \n"
    49: "⁴⁹ Remember the word to Your servant,\nIn which You have made me hope.\n"
    50: "⁵⁰ This is my comfort in my misery,\nThat Your word has revived me.\n"
    51: "⁵¹ The arrogant utterly deride me,\nYet I do not turn aside from Your Law.\n"
    52: "⁵² I have remembered Your judgments from of old, Lord,\nAnd comfort myself.\n"
    53: "⁵³ Burning indignation has seized me because of the wicked,\nWho abandon\
      \ Your Law.\n"
    54: "⁵⁴ Your statutes are my songs\nIn the house of my pilgrimage.\n"
    55: "⁵⁵ Lord, I remember Your name in the night,\nAnd keep Your Law.\n"
    56: "⁵⁶ This has become mine,\nThat I comply with Your precepts. \n"
    57: "⁵⁷ The Lord is my portion;\nI have promised to keep Your words.\n"
    58: "⁵⁸ I sought Your favor with all my heart;\nBe gracious to me according to\
      \ Your word.\n"
    59: "⁵⁹ I considered my ways\nAnd turned my feet to Your testimonies.\n"
    60: "⁶⁰ I hurried and did not delay\nTo keep Your commandments.\n"
    61: "⁶¹ The snares of the wicked have surrounded me,\nBut I have not forgotten\
      \ Your Law.\n"
    62: "⁶² At midnight I will rise to give thanks to You\nBecause of Your righteous\
      \ judgments.\n"
    63: "⁶³ I am a companion to all those who fear You,\nAnd to those who keep Your\
      \ precepts.\n"
    64: "⁶⁴ The earth is full of Your goodness, Lord;\nTeach me Your statutes. \n"
    65: "⁶⁵ You have treated Your servant well,\nLord, according to Your word.\n"
    66: "⁶⁶ Teach me good discernment and knowledge,\nFor I believe in Your commandments.\n"
    67: "⁶⁷ Before I was afflicted I went astray,\nBut now I keep Your word.\n"
    68: "⁶⁸ You are good and You do good;\nTeach me Your statutes.\n"
    69: "⁶⁹ The arrogant have forged a lie against me;\nWith all my heart I will comply\
      \ with Your precepts.\n"
    70: "⁷⁰ Their heart is insensitive, like fat,\nBut I delight in Your Law.\n"
    71: "⁷¹ It is good for me that I was afflicted,\nSo that I may learn Your statutes.\n"
    72: "⁷² The Law of Your mouth is better to me\nThan thousands of gold and silver\
      \ pieces. \n"
    73: "⁷³ Your hands made me and fashioned me;\nGive me understanding, so that I\
      \ may learn Your commandments.\n"
    74: "⁷⁴ May those who fear You see me and be glad,\nBecause I wait for Your word.\n"
    75: "⁷⁵ I know, Lord, that Your judgments are righteous,\nAnd that You have afflicted\
      \ me in faithfulness.\n"
    76: "⁷⁶ May Your favor comfort me,\nAccording to Your word to Your servant.\n"
    77: "⁷⁷ May Your compassion come to me so that I may live,\nFor Your Law is my\
      \ delight.\n"
    78: "⁷⁸ May the arrogant be put to shame, because they lead me astray with a lie;\n\
      But I shall meditate on Your precepts.\n"
    79: "⁷⁹ May those who fear You turn to me,\nAnd those who know Your testimonies.\n"
    80: "⁸⁰ May my heart be blameless in Your statutes,\nSo that I will not be ashamed.\
      \ \n"
    81: "⁸¹ My soul languishes for Your salvation;\nI wait for Your word.\n"
    82: "⁸² My eyes fail with longing for Your word,\nWhile I say, “When will You\
      \ comfort me?”\n"
    83: "⁸³ Though I have become like a wineskin in the smoke,\nI do not forget Your\
      \ statutes.\n"
    84: "⁸⁴ How many are the days of Your servant?\nWhen will You execute judgment\
      \ on those who persecute me?\n"
    85: "⁸⁵ The arrogant have dug pits for me,\nPeople who are not in accord with\
      \ Your Law.\n"
    86: "⁸⁶ All Your commandments are faithful;\nThey have persecuted me with a lie;\
      \ help me!\n"
    87: "⁸⁷ They almost destroyed me on earth,\nBut as for me, I did not abandon Your\
      \ precepts.\n"
    88: "⁸⁸ Revive me according to Your faithfulness,\nSo that I may keep the testimony\
      \ of Your mouth. \n"
    89: "⁸⁹ Forever, Lord,\nYour word stands in heaven.\n"
    90: "⁹⁰ Your faithfulness continues throughout generations;\nYou established the\
      \ earth, and it stands.\n"
    91: "⁹¹ They stand this day by Your ordinances,\nFor all things are Your servants.\n"
    92: "⁹² If Your Law had not been my delight,\nThen I would have perished in my\
      \ misery.\n"
    93: "⁹³ I will never forget Your precepts,\nFor by them You have revived me.\n"
    94: "⁹⁴ I am Yours, save me;\nFor I have sought Your precepts.\n"
    95: "⁹⁵ The wicked wait for me to destroy me;\nI will diligently consider Your\
      \ testimonies.\n"
    96: "⁹⁶ I have seen a limit to all perfection;\nYour commandment is exceedingly\
      \ broad. \n"
    97: "⁹⁷ How I love Your Law!\nIt is my meditation all the day.\n"
    98: "⁹⁸ Your commandments make me wiser than my enemies,\nFor they are ever mine.\n"
    99: "⁹⁹ I have more insight than all my teachers,\nFor Your testimonies are my\
      \ meditation.\n"
    100: "¹⁰⁰ I understand more than those who are old,\nBecause I have complied with\
      \ Your precepts."
  120:
    1: "¹ I cried to the Lord in my trouble,\nAnd He answered me.\n"
    2: "² Rescue my soul, Lord, from lying lips,\nFrom a deceitful tongue.\n"
    3: "³ What will He give to you, and what more will He do to you,\nYou deceitful\
      \ tongue?\n"
    4: "⁴ Sharp arrows of the warrior,\nWith the burning coals of the broom tree!\
      \ \n"
    5: "⁵ Woe to me, for I reside in Meshech,\nFor I have settled among the tents\
      \ of Kedar!\n"
    6: "⁶ Too long has my soul had its dwelling\nWith those who hate peace.\n"
    7: "⁷ I am for peace, but when I speak,\nThey are for war."
  121:
    1: "¹ I will raise my eyes to the mountains;\nFrom where will my help come?\n"
    2: "² My help comes from the Lord,\nWho made heaven and earth.\n"
    3: "³ He will not allow your foot to slip;\nHe who watches over you will not slumber.\n"
    4: "⁴ Behold, He who watches over Israel\nWill neither slumber nor sleep. \n"
    5: "⁵ The Lord is your protector;\nThe Lord is your shade on your right hand.\n"
    6: "⁶ The sun will not beat down on you by day,\nNor the moon by night.\n"
    7: "⁷ The Lord will protect you from all evil;\nHe will keep your soul.\n"
    8: "⁸ The Lord will guard your going out and your coming in\nFrom this time and\
      \ forever."
  122:
    1: "¹ I was glad when they said to me,\n“Let’s go to the house of the Lord.”\n"
    2: "² Our feet are standing\nWithin your gates, Jerusalem,\n"
    3: "³ Jerusalem, that has been built\nAs a city that is firmly joined together;\n"
    4: "⁴ To which the tribes go up, the tribes of the Lord—\nAn ordinance for Israel—\n\
      To give thanks to the name of the Lord.\n"
    5: "⁵ For thrones were set there for judgment,\nThe thrones of the house of David.\
      \ \n"
    6: "⁶ Pray for the peace of Jerusalem:\n“May they prosper who love you.\n"
    7: "⁷ May peace be within your walls,\nAnd prosperity within your palaces.”\n"
    8: "⁸ For the sake of my brothers and my friends,\nI will now say, “May peace\
      \ be within you.”\n"
    9: "⁹ For the sake of the house of the Lord our God,\nI will seek your good."
  123:
    1: "¹ To You I have raised my eyes,\nYou who are enthroned in the heavens!\n"
    2: "² Behold, as the eyes of servants look to the hand of their master,\nAs the\
      \ eyes of a female servant to the hand of her mistress,\nSo our eyes look to\
      \ the Lord our God,\nUntil He is gracious to us. \n"
    3: "³ Be gracious to us, Lord, be gracious to us,\nFor we have had much more than\
      \ enough of contempt.\n"
    4: "⁴ Our soul has had much more than enough\nOf the scoffing of those who are\
      \ at ease,\nAnd with the contempt of the proud."
  124:
    1: "¹ “Had it not been the Lord who was on our side,”\nLet Israel say,\n"
    2: "² “Had it not been the Lord who was on our side\nWhen people rose up against\
      \ us,\n"
    3: "³ Then they would have swallowed us alive,\nWhen their anger was kindled against\
      \ us;\n"
    4: "⁴ Then the waters would have flooded over us,\nThe stream would have swept\
      \ over our souls;\n"
    5: "⁵ Then the raging waters would have swept over our souls.” \n"
    6: "⁶ Blessed be the Lord,\nWho has not given us to be torn by their teeth.\n"
    7: "⁷ Our souls have escaped like a bird from the trapper’s snare;\nThe snare\
      \ is broken and we have escaped.\n"
    8: "⁸ Our help is in the name of the Lord,\nWho made heaven and earth."
  125:
    1: "¹ Those who trust in the Lord\nAre like Mount Zion, which cannot be moved\
      \ but remains forever.\n"
    2: "² As the mountains surround Jerusalem,\nSo the Lord surrounds His people\n\
      From this time and forever.\n"
    3: "³ For the scepter of wickedness will not rest upon the land of the righteous,\n\
      So that the righteous will not extend their hands to do wrong. \n"
    4: "⁴ Do good, Lord, to those who are good\nAnd to those who are upright in their\
      \ hearts.\n"
    5: "⁵ But as for those who turn aside to their crooked ways,\nThe Lord will lead\
      \ them away with those who practice injustice.\nPeace be upon Israel."
  126:
    1: "¹ When the Lord brought back the captives of Zion,\nWe were like those who\
      \ dream.\n"
    2: "² Then our mouth was filled with laughter\nAnd our tongue with joyful shouting;\n\
      Then they said among the nations,\n“The Lord has done great things for them.”\n"
    3: "³ The Lord has done great things for us;\nWe are joyful. \n"
    4: "⁴ Restore our fortunes, Lord,\nAs the streams in the South.\n"
    5: "⁵ Those who sow in tears shall harvest with joyful shouting.\n"
    6: "⁶ One who goes here and there weeping, carrying his bag of seed,\nShall indeed\
      \ come again with a shout of joy, bringing his sheaves with him."
  127:
    1: "¹ Unless the Lord builds a house,\nThey who build it labor in vain;\nUnless\
      \ the Lord guards a city,\nThe watchman stays awake in vain.\n"
    2: "² It is futile for you to rise up early,\nTo stay up late,\nTo eat the bread\
      \ of painful labor;\nThis is how He gives to His beloved sleep. \n"
    3: "³ Behold, children are a gift of the Lord,\nThe fruit of the womb is a reward.\n"
    4: "⁴ Like arrows in the hand of a warrior,\nSo are the children of one’s youth.\n"
    5: "⁵ Blessed is the man whose quiver is full of them;\nThey will not be ashamed\n\
      When they speak with their enemies in the gate."
  128:
    1: "¹ Blessed is everyone who fears the Lord,\nWho walks in His ways.\n"
    2: "² When you eat the fruit of the labor of your hands,\nYou will be happy and\
      \ it will go well for you.\n"
    3: "³ Your wife will be like a fruitful vine\nWithin your house,\nYour children\
      \ like olive plants\nAround your table.\n"
    4: "⁴ Behold, for so shall a man\nWho fears the Lord be blessed. \n"
    5: "⁵ The Lord bless you from Zion,\nAnd may you see the prosperity of Jerusalem\
      \ all the days of your life.\n"
    6: "⁶ Indeed, may you see your children’s children.\nPeace be upon Israel!"
  129:
    1: "¹ “Many times they have attacked me from my youth up,”\nLet Israel say,\n"
    2: "² “Many times they have attacked me from my youth up;\nYet they have not prevailed\
      \ against me.\n"
    3: "³ The plowers plowed upon my back;\nThey lengthened their furrows.”\n"
    4: "⁴ The Lord is righteous;\nHe has cut up the ropes of the wicked. \n"
    5: "⁵ May all who hate Zion\nBe put to shame and turned backward;\n"
    6: "⁶ May they be like grass upon the housetops,\nWhich withers before it grows\
      \ up;\n"
    7: "⁷ With which the harvester does not fill his hand,\nOr the binder of sheaves\
      \ his arms;\n"
    8: "⁸ Nor do those who pass by say,\n“The blessing of the Lord be upon you;\n\
      We bless you in the name of the Lord.”"
  130:
    1: "¹ Out of the depths I have cried to You, Lord.\n"
    2: "² Lord, hear my voice!\nLet Your ears be attentive\nTo the sound of my pleadings.\n"
    3: "³ If You, Lord, were to keep account of guilty deeds,\nLord, who could stand?\n"
    4: "⁴ But there is forgiveness with You,\nSo that You may be revered. \n"
    5: "⁵ I wait for the Lord, my soul waits,\nAnd I wait for His word.\n"
    6: "⁶ My soul waits in hope for the Lord\nMore than the watchmen for the morning;\n\
      Yes, more than the watchmen for the morning.\n"
    7: "⁷ Israel, wait for the Lord;\nFor with the Lord there is mercy,\nAnd with\
      \ Him is abundant redemption.\n"
    8: "⁸ And He will redeem Israel\nFrom all his guilty deeds."
  131:
    1: "¹ Lord, my heart is not proud, nor my eyes arrogant;\nNor do I involve myself\
      \ in great matters,\nOr in things too difficult for me.\n"
    2: "² I have certainly soothed and quieted my soul;\nLike a weaned child resting\
      \ against his mother,\nMy soul within me is like a weaned child.\n"
    3: "³ Israel, wait for the Lord\nFrom this time on and forever."
  132:
    1: "¹ Remember, Lord, in David’s behalf,\nAll his affliction;\n"
    2: "² How he swore to the Lord\nAnd vowed to the Mighty One of Jacob,\n"
    3: "³ “I certainly will not enter my house,\nNor lie on my bed;\n"
    4: "⁴ I will not give sleep to my eyes\nOr slumber to my eyelids,\n"
    5: "⁵ Until I find a place for the Lord,\nA dwelling place for the Mighty One\
      \ of Jacob.” \n"
    6: "⁶ Behold, we heard about it in Ephrathah,\nWe found it in the field of Jaar.\n"
    7: "⁷ Let’s go into His dwelling place;\nLet’s worship at His footstool.\n"
    8: "⁸ Arise, Lord, to Your resting place,\nYou and the ark of Your strength.\n"
    9: "⁹ May Your priests be clothed with righteousness,\nAnd may Your godly ones\
      \ sing for joy. \n"
    10: "¹⁰ For the sake of Your servant David,\nDo not turn away the face of Your\
      \ anointed.\n"
    11: "¹¹ The Lord has sworn to David\nA truth from which He will not turn back:\n\
      “I will set upon your throne one from the fruit of your body.\n"
    12: "¹² If your sons will keep My covenant\nAnd My testimony which I will teach\
      \ them,\nTheir sons also will sit upon your throne forever.” \n"
    13: "¹³ For the Lord has chosen Zion;\nHe has desired it as His dwelling place.\n"
    14: "¹⁴ “This is My resting place forever;\nHere I will dwell, for I have desired\
      \ it.\n"
    15: "¹⁵ I will abundantly bless her food;\nI will satisfy her needy with bread.\n"
    16: "¹⁶ I will also clothe her priests with salvation,\nAnd her godly ones will\
      \ sing aloud for joy.\n"
    17: "¹⁷ I will make the horn of David spring forth there;\nI have prepared a lamp\
      \ for My anointed.\n"
    18: "¹⁸ I will clothe his enemies with shame,\nBut upon himself his crown will\
      \ gleam.”"
  133:
    1: "¹ Behold, how good and how pleasant it is\nFor brothers to live together in\
      \ unity!\n"
    2: "² It is like the precious oil on the head,\nRunning down upon the beard,\n\
      As on Aaron’s beard,\nThe oil which ran down upon the edge of his robes.\n"
    3: "³ It is like the dew of Hermon\nComing down upon the mountains of Zion;\n\
      For the Lord commanded the blessing there—life forever."
  134:
    1: "¹ Behold, bless the Lord, all you servants of the Lord,\nWho serve by night\
      \ in the house of the Lord!\n"
    2: "² Lift up your hands to the sanctuary\nAnd bless the Lord.\n"
    3: "³ May the Lord bless you from Zion,\nHe who made heaven and earth."
  135:
    1: "¹ Praise the Lord!\nPraise the name of the Lord;\nPraise Him, you servants\
      \ of the Lord,\n"
    2: "² You who stand in the house of the Lord,\nIn the courtyards of the house\
      \ of our God!\n"
    3: "³ Praise the Lord, for the Lord is good;\nSing praises to His name, for it\
      \ is lovely.\n"
    4: "⁴ For the Lord has chosen Jacob for Himself,\nIsrael as His own possession.\
      \ \n"
    5: "⁵ For I know that the Lord is great\nAnd that our Lord is above all gods.\n"
    6: "⁶ Whatever the Lord pleases, He does,\nIn heaven and on earth, in the seas\
      \ and in all the ocean depths.\n"
    7: "⁷ He causes the mist to ascend from the ends of the earth,\nHe makes lightning\
      \ for the rain;\nHe brings forth the wind from His treasuries. \n"
    8: "⁸ He struck the firstborn of Egypt,\nBoth human firstborn and animal.\n"
    9: "⁹ He sent signs and wonders into your midst, Egypt,\nUpon Pharaoh and all\
      \ his servants.\n"
    10: "¹⁰ He struck many nations\nAnd brought death to mighty kings,\n"
    11: "¹¹ Sihon, king of the Amorites,\nOg, king of Bashan,\nAnd all the kingdoms\
      \ of Canaan;\n"
    12: "¹² And He gave their land as an inheritance,\nAn inheritance to His people\
      \ Israel.\n"
    13: "¹³ Your name, Lord, is everlasting,\nThe mention of You, Lord, is throughout\
      \ all generations.\n"
    14: "¹⁴ For the Lord will judge His people\nAnd will have compassion on His servants.\n"
    15: "¹⁵ The idols of the nations are nothing but silver and gold,\nThe work of\
      \ human hands.\n"
    16: "¹⁶ They have mouths, but they do not speak;\nThey have eyes, but they do\
      \ not see;\n"
    17: "¹⁷ They have ears, but they do not hear,\nNor is there any breath at all\
      \ in their mouths.\n"
    18: "¹⁸ Those who make them will become like them,\nYes, everyone who trusts in\
      \ them. \n"
    19: "¹⁹ House of Israel, bless the Lord;\nHouse of Aaron, bless the Lord;\n"
    20: "²⁰ House of Levi, bless the Lord;\nYou who revere the Lord, bless the Lord.\n"
    21: "²¹ Blessed be the Lord from Zion,\nWho dwells in Jerusalem.\nPraise the Lord!"
  136:
    1: "¹ Give thanks to the Lord, for He is good,\nFor His faithfulness is everlasting.\n"
    2: "² Give thanks to the God of gods,\nFor His faithfulness is everlasting.\n"
    3: "³ Give thanks to the Lord of lords,\nFor His faithfulness is everlasting.\n"
    4: "⁴ To Him who alone does great wonders,\nFor His faithfulness is everlasting;\n"
    5: "⁵ To Him who made the heavens with skill,\nFor His faithfulness is everlasting;\n"
    6: "⁶ To Him who spread out the earth above the waters,\nFor His faithfulness\
      \ is everlasting;\n"
    7: "⁷ To Him who made the great lights,\nFor His faithfulness is everlasting:\n"
    8: "⁸ The sun to rule by day,\nFor His faithfulness is everlasting,\n"
    9: "⁹ The moon and stars to rule by night,\nFor His faithfulness is everlasting.\
      \ \n"
    10: "¹⁰ To Him who struck the Egyptians, that is, their firstborn,\nFor His faithfulness\
      \ is everlasting,\n"
    11: "¹¹ And brought Israel out from their midst,\nFor His faithfulness is everlasting,\n"
    12: "¹² With a strong hand and an outstretched arm,\nFor His faithfulness is everlasting.\n"
    13: "¹³ To Him who divided the Red Sea in parts,\nFor His faithfulness is everlasting,\n"
    14: "¹⁴ And allowed Israel to pass through the midst of it,\nFor His faithfulness\
      \ is everlasting;\n"
    15: "¹⁵ But He overthrew Pharaoh and his army in the Red Sea,\nFor His faithfulness\
      \ is everlasting.\n"
    16: "¹⁶ To Him who led His people through the wilderness,\nFor His faithfulness\
      \ is everlasting;\n"
    17: "¹⁷ To Him who struck great kings,\nFor His faithfulness is everlasting,\n"
    18: "¹⁸ And brought death to mighty kings,\nFor His faithfulness is everlasting:\n"
    19: "¹⁹ Sihon, king of the Amorites,\nFor His faithfulness is everlasting,\n"
    20: "²⁰ And Og, king of Bashan,\nFor His faithfulness is everlasting,\n"
    21: "²¹ And gave their land as an inheritance,\nFor His faithfulness is everlasting,\n"
    22: "²² An inheritance to His servant Israel,\nFor His faithfulness is everlasting.\
      \ \n"
    23: "²³ Who remembered us in our lowliness,\nFor His faithfulness is everlasting,\n"
    24: "²⁴ And has rescued us from our enemies,\nFor His faithfulness is everlasting;\n"
    25: "²⁵ Who gives food to all flesh,\nFor His faithfulness is everlasting.\n"
    26: "²⁶ Give thanks to the God of heaven,\nFor His faithfulness is everlasting."
  137:
    1: "¹ By the rivers of Babylon,\nThere we sat down and wept,\nWhen we remembered\
      \ Zion.\n"
    2: "² Upon the willows in the midst of it\nWe hung our harps.\n"
    3: "³ For there our captors demanded of us songs,\nAnd our tormentors, jubilation,\
      \ saying,\n“Sing for us one of the songs of Zion!” \n"
    4: "⁴ How can we sing the Lord’s song\nIn a foreign land?\n"
    5: "⁵ If I forget you, Jerusalem,\nMay my right hand forget its skill.\n"
    6: "⁶ May my tongue cling to the roof of my mouth\nIf I do not remember you,\n\
      If I do not exalt Jerusalem\nAbove my chief joy. \n"
    7: "⁷ Remember, Lord, against the sons of Edom\nThe day of Jerusalem,\nThose who\
      \ said, “Lay it bare, lay it bare\nTo its foundation!”\n"
    8: "⁸ Daughter of Babylon, you devastated one,\nBlessed will be one who repays\
      \ you\nWith the retribution with which you have repaid us.\n"
    9: "⁹ Blessed will be one who seizes and dashes your children\nAgainst the rock."
  138:
    1: "¹ I will give You thanks with all my heart;\nI will sing Your praises before\
      \ the gods.\n"
    2: "² I will bow down toward Your holy temple\nAnd give thanks to Your name for\
      \ Your mercy and Your truth;\nFor You have made Your word great according to\
      \ all Your name.\n"
    3: "³ On the day I called, You answered me;\nYou made me bold with strength in\
      \ my soul. \n"
    4: "⁴ All the kings of the earth will give thanks to You, Lord,\nWhen they have\
      \ heard the words of Your mouth.\n"
    5: "⁵ And they will sing of the ways of the Lord,\nFor great is the glory of the\
      \ Lord.\n"
    6: "⁶ For the Lord is exalted,\nYet He looks after the lowly,\nBut He knows the\
      \ haughty from afar. \n"
    7: "⁷ Though I walk in the midst of trouble, You will revive me;\nYou will reach\
      \ out with Your hand against the wrath of my enemies,\nAnd Your right hand will\
      \ save me.\n"
    8: "⁸ The Lord will accomplish what concerns me;\nYour faithfulness, Lord, is\
      \ everlasting;\nDo not abandon the works of Your hands."
  139:
    1: "¹ Lord, You have searched me and known me.\n"
    2: "² You know when I sit down and when I get up;\nYou understand my thought from\
      \ far away.\n"
    3: "³ You scrutinize my path and my lying down,\nAnd are acquainted with all my\
      \ ways.\n"
    4: "⁴ Even before there is a word on my tongue,\nBehold, Lord, You know it all.\n"
    5: "⁵ You have encircled me behind and in front,\nAnd placed Your hand upon me.\n"
    6: "⁶ Such knowledge is too wonderful for me;\nIt is too high, I cannot comprehend\
      \ it. \n"
    7: "⁷ Where can I go from Your Spirit?\nOr where can I flee from Your presence?\n"
    8: "⁸ If I ascend to heaven, You are there;\nIf I make my bed in Sheol, behold,\
      \ You are there.\n"
    9: "⁹ If I take up the wings of the dawn,\nIf I dwell in the remotest part of\
      \ the sea,\n"
    10: "¹⁰ Even there Your hand will lead me,\nAnd Your right hand will take hold\
