    6: "⁶ My eyes shall be upon the faithful of the land, that they may dwell with\
      \ me;\nOne who walks in a blameless way is one who will serve me.\n"
    7: "⁷ One who practices deceit shall not dwell within my house;\nOne who speaks\
      \ lies shall not maintain his position before me.\n"
