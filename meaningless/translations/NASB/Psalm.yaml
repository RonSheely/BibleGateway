    3: "³ He put a new song in my mouth, a song of praise to our God;\nMany will see\
      \ and fear\nAnd will trust in the Lord. \n"
    4: "⁴ How blessed is the man who has made the Lord his trust,\nAnd has not turned\
      \ to the proud, nor to those who become involved in falsehood.\n"
    5: "⁵ Many, Lord my God, are the wonders which You have done,\nAnd Your thoughts\
      \ toward us;\nThere is no one to compare with You.\nIf I would declare and speak\
      \ of them,\nThey would be too numerous to count. \n"
    6: "⁶ You have not desired sacrifice and meal offering;\nYou have opened my ears;\n\
      You have not required burnt offering and sin offering.\n"
    7: "⁷ Then I said, “Behold, I have come;\nIt is written of me in the scroll of\
      \ the book.\n"
    8: "⁸ I delight to do Your will, my God;\nYour Law is within my heart.” \n"
    9: "⁹ I have proclaimed good news of righteousness in the great congregation;\n\
      Behold, I will not restrain my lips,\nLord, You know.\n"
    10: "¹⁰ I have not hidden Your righteousness within my heart;\nI have spoken of\
      \ Your faithfulness and Your salvation;\nI have not concealed Your mercy and\
      \ Your truth from the great congregation. \n"
    11: "¹¹ You, Lord, will not withhold Your compassion from me;\nYour mercy and\
      \ Your truth will continually watch over me.\n"
    12: "¹² For evils beyond number have surrounded me;\nMy guilty deeds have overtaken\
      \ me, so that I am not able to see;\nThey are more numerous than the hairs of\
