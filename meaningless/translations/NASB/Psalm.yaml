    10: "¹⁰ Prolong Your mercy to those who know You,\nAnd Your righteousness to the\
      \ upright of heart.\n"
    11: "¹¹ May the foot of pride not come upon me,\nAnd may the hand of the wicked\
      \ not drive me away.\n"
    12: "¹² Those who do injustice have fallen there;\nThey have been thrust down\
      \ and cannot rise."
  37:
    1: "¹ Do not get upset because of evildoers,\nDo not be envious of wrongdoers.\n"
    2: "² For they will wither quickly like the grass,\nAnd decay like the green plants.\n"
