  41:
    1: "¹ Blessed is one who considers the helpless;\nThe Lord will save him on a\
      \ day of trouble.\n"
    2: "² The Lord will protect him and keep him alive,\nAnd he will be called blessed\
      \ upon the earth;\nAnd do not turn him over to the desire of his enemies.\n"
    3: "³ The Lord will sustain him upon his sickbed;\nIn his illness, You restore\
      \ him to health. \n"
    4: "⁴ As for me, I said, “Lord, be gracious to me;\nHeal my soul, for I have sinned\
      \ against You.”\n"
    5: "⁵ My enemies speak evil against me,\n“When will he die, and his name perish?”\n"
    6: "⁶ And when he comes to see me, he speaks empty words;\nHis heart gathers wickedness\
