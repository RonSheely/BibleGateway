    9: "⁹ Do not take my soul away along with sinners,\nNor my life with men of bloodshed,\n"
    10: "¹⁰ In whose hands is a wicked scheme,\nAnd whose right hand is full of bribes.\n"
    11: "¹¹ But as for me, I will walk in my integrity;\nRedeem me, and be gracious\
      \ to me.\n"
    12: "¹² My foot stands on level ground;\nIn the congregations I will bless the\
      \ Lord."
  27:
    1: "¹ The Lord is my light and my salvation;\nWhom should I fear?\nThe Lord is\
      \ the defense of my life;\nWhom should I dread?\n"
    2: "² When evildoers came upon me to devour my flesh,\nMy adversaries and my enemies,\
      \ they stumbled and fell.\n"
    3: "³ If an army encamps against me,\nMy heart will not fear;\nIf war arises against\
      \ me,\nIn spite of this I am confident. \n"
    4: "⁴ One thing I have asked from the Lord, that I shall seek:\nThat I may dwell\
      \ in the house of the Lord all the days of my life,\nTo behold the beauty of\
      \ the Lord\nAnd to meditate in His temple.\n"
    5: "⁵ For on the day of trouble He will conceal me in His tabernacle;\nHe will\
      \ hide me in the secret place of His tent;\nHe will lift me up on a rock.\n"
    6: "⁶ And now my head will be lifted up above my enemies around me,\nAnd I will\
      \ offer sacrifices in His tent with shouts of joy;\nI will sing, yes, I will\
      \ sing praises to the Lord. \n"
    7: "⁷ Hear, Lord, when I cry with my voice,\nAnd be gracious to me and answer\
      \ me.\n"
    8: "⁸ When You said, “Seek My face,” my heart said to You,\n“I shall seek Your\
      \ face, Lord.”\n"
    9: "⁹ Do not hide Your face from me,\nDo not turn Your servant away in anger;\n\
      You have been my help;\nDo not abandon me nor forsake me,\nGod of my salvation!\n"
    10: "¹⁰ For my father and my mother have forsaken me,\nBut the Lord will take\
      \ me up. \n"
    11: "¹¹ Teach me Your way, Lord,\nAnd lead me on a level path\nBecause of my enemies.\n"
    12: "¹² Do not turn me over to the desire of my enemies,\nFor false witnesses\
      \ have risen against me,\nAnd the violent witness.\n"
    13: "¹³ I certainly believed that I would see the goodness of the Lord\nIn the\
      \ land of the living.\n"
    14: "¹⁴ Wait for the Lord;\nBe strong and let your heart take courage;\nYes, wait\
      \ for the Lord."
  28:
    1: "¹ To You, Lord, I call;\nMy rock, do not be deaf to me,\nFor if You are silent\
      \ to me,\nI will become like those who go down to the pit.\n"
    2: "² Hear the sound of my pleadings when I cry to You for help,\nWhen I raise\
      \ my hands toward Your holy sanctuary.\n"
    3: "³ Do not drag me away with the wicked\nAnd with those who practice injustice,\n\
      Who speak peace with their neighbors,\nWhile evil is in their hearts.\n"
    4: "⁴ Give back to them according to their work and according to the evil of their\
      \ practices;\nGive back to them according to the work of their hands;\nRepay\
      \ them what is due them.\n"
    5: "⁵ Because they do not regard the works of the Lord\nNor the deeds of His hands,\n\
      He will tear them down and not build them up. \n"
    6: "⁶ Blessed be the Lord,\nBecause He has heard the sound of my pleading.\n"
    7: "⁷ The Lord is my strength and my shield;\nMy heart trusts in Him, and I am\
      \ helped;\nTherefore my heart triumphs,\nAnd with my song I shall thank Him.\n"
    8: "⁸ The Lord is their strength,\nAnd He is a refuge of salvation to His anointed.\n"
    9: "⁹ Save Your people and bless Your inheritance;\nBe their shepherd also, and\
      \ carry them forever."
  29:
    1: "¹ Ascribe to the Lord, sons of the mighty,\nAscribe to the Lord glory and\
      \ strength.\n"
    2: "² Ascribe to the Lord the glory due His name;\nWorship the Lord in holy attire.\
      \ \n"
    3: "³ The voice of the Lord is on the waters;\nThe God of glory thunders,\nThe\
      \ Lord is over many waters.\n"
    4: "⁴ The voice of the Lord is powerful,\nThe voice of the Lord is majestic.\n"
