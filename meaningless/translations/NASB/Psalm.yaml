    5: "⁵ Your mercy, Lord, extends to the heavens,\nYour faithfulness reaches to\
      \ the skies.\n"
    6: "⁶ Your righteousness is like the mountains of God;\nYour judgments are like\
      \ the great deep.\nLord, You protect mankind and animals.\n"
