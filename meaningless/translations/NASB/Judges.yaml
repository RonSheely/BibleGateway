Judges:
  1:
    1: '¹ Now it came about after the death of Joshua that the sons of Israel inquired
      of the Lord, saying, “Who shall go up first for us against the Canaanites, to
      fight against them?” '
    2: '² The Lord said, “Judah shall go up; behold, I have handed the land over to
      him.” '
    3: '³ Then Judah said to his brother Simeon, “Go up with me into the territory
      allotted me, and let’s fight the Canaanites; and I in turn will go with you
      into the territory allotted you.” So Simeon went with him. '
    4: '⁴ Judah went up, and the Lord handed over to them the Canaanites and the Perizzites,
      and they defeated ten thousand men at Bezek. '
    5: '⁵ They found Adoni-bezek in Bezek and fought against him, and they defeated
      the Canaanites and the Perizzites. '
    6: '⁶ But Adoni-bezek fled; and they pursued him and caught him, and cut off his
      thumbs and big toes. '
    7: "⁷ And Adoni-bezek said, “Seventy kings with their thumbs and their big toes\
      \ cut off used to gather up scraps under my table; as I have done, so God has\
      \ repaid me.” So they brought him to Jerusalem, and he died there. \n"
    8: '⁸ Then the sons of Judah fought against Jerusalem and captured it, and struck
      it with the edge of the sword, and set the city on fire. '
    9: '⁹ Afterward, the sons of Judah went down to fight against the Canaanites living
      in the hill country, and in the Negev, and in the lowland. '
    10: "¹⁰ So Judah went against the Canaanites who lived in Hebron (the name of\
      \ Hebron was previously Kiriath-arba); and they struck Sheshai, Ahiman, and\
      \ Talmai. \n"
    11: '¹¹ Then from there he went against the inhabitants of Debir (the name of
      Debir was previously Kiriath-sepher). '
    12: '¹² And Caleb said, “Whoever attacks Kiriath-sepher and captures it, I will
      give him my daughter Achsah as a wife.” '
    13: '¹³ Now Othniel the son of Kenaz, Caleb’s younger brother, captured it; so
      he gave him his daughter Achsah as a wife. '
    14: '¹⁴ Then it happened that when she came to him, she incited him to ask her
      father for a field. Then later, she dismounted from her donkey, and Caleb said
      to her, “What do you want?” '
    15: "¹⁵ She said to him, “Give me a blessing: since you have given me the land\
      \ of the Negev, give me springs of water also.” So Caleb gave her the upper\
      \ springs and the lower springs. \n"
    16: '¹⁶ Now the descendants of the Kenite, Moses’ father-in-law, went up from
      the city of palms with the sons of Judah, to the wilderness of Judah which is
      in the south of Arad; and they went and lived with the people. '
    17: '¹⁷ Then Judah went with his brother Simeon, and they struck the Canaanites
      living in Zephath, and utterly destroyed it. So the name of the city was called
      Hormah. '
    18: '¹⁸ And Judah took Gaza with its territory, Ashkelon with its territory, and
      Ekron with its territory. '
    19: '¹⁹ Now the Lord was with Judah, and they took possession of the hill country;
      but they could not drive out the inhabitants of the valley, because they had
      iron chariots. '
    20: '²⁰ Then they gave Hebron to Caleb, as Moses had promised; and he drove out
      from there the three sons of Anak. '
    21: "²¹ But the sons of Benjamin did not drive out the Jebusites who lived in\
      \ Jerusalem; so the Jebusites have lived with the sons of Benjamin in Jerusalem\
      \ to this day. \n"
    22: '²² Likewise the house of Joseph went up against Bethel, and the Lord was
      with them. '
    23: '²³ The house of Joseph had men spy out Bethel (the name of the city previously
      was Luz). '
    24: '²⁴ And the spies saw a man coming out of the city, and they said to him,
      “Please show us the entrance to the city, and we will treat you kindly.” '
    25: '²⁵ So he showed them the entrance to the city, and they struck the city with
      the edge of the sword, but they let the man and all his family go free. '
    26: "²⁶ Then the man went to the land of the Hittites and built a city, and named\
      \ it Luz, which is its name to this day. \n"
    27: '²⁷ But Manasseh did not take possession of Beth-shean and its villages, or
      Taanach and its villages, or the inhabitants of Dor and its villages, or the
      inhabitants of Ibleam and its villages, or the inhabitants of Megiddo and its
      villages; so the Canaanites persisted in living in this land. '
    28: "²⁸ And it came about, when Israel became strong, that they put the Canaanites\
      \ to forced labor; but they did not drive them out completely. \n"
    29: "²⁹ And Ephraim did not drive out the Canaanites who were living in Gezer;\
      \ so the Canaanites lived in Gezer among them. \n"
    30: "³⁰ Zebulun did not drive out the inhabitants of Kitron, or the inhabitants\
      \ of Nahalol; so the Canaanites lived among them and became subject to forced\
      \ labor. \n"
    31: '³¹ Asher did not drive out the inhabitants of Acco, or the inhabitants of
      Sidon, or of Ahlab, or of Achzib, Helbah, Aphik, or of Rehob. '
    32: "³² So the Asherites lived among the Canaanites, the inhabitants of the land;\
      \ for they did not drive them out. \n"
    33: "³³ Naphtali did not drive out the inhabitants of Beth-shemesh, or the inhabitants\
      \ of Beth-anath, but lived among the Canaanites, the inhabitants of the land;\
      \ and the inhabitants of Beth-shemesh and Beth-anath became forced labor for\
      \ them. \n"
    34: '³⁴ Then the Amorites forced the sons of Dan into the hill country, for they
      did not allow them to come down to the valley; '
    35: '³⁵ yet the Amorites persisted in living on Mount Heres, in Aijalon and Shaalbim;
      but when the power of the house of Joseph grew strong, they became forced labor. '
    36: ³⁶ The border of the Amorites ran from the ascent of Akrabbim, from Sela and
      upward.
  2:
    1: '¹ Now the angel of the Lord came up from Gilgal to Bochim. And he said, “I
      brought you up out of Egypt and led you into the land which I have sworn to
      your fathers; and I said, ‘I will never break My covenant with you, '
    2: '² and as for you, you shall not make a covenant with the inhabitants of this
      land; you shall tear down their altars.’ But you have not obeyed Me; what is
      this thing that you have done? '
    3: '³ Therefore I also said, ‘I will not drive them out from you; but they will
      become like thorns in your sides, and their gods will be a snare to you.’” '
    4: '⁴ Now when the angel of the Lord spoke these words to all the sons of Israel,
      the people raised their voices and wept. '
    5: "⁵ So they named that place Bochim; and there they sacrificed to the Lord.\
      \ \n"
    6: '⁶ When Joshua had dismissed the people, the sons of Israel went, each one
      to his inheritance, to take possession of the land. '
    7: '⁷ The people served the Lord all the days of Joshua, and all the days of the
      elders who survived Joshua, who had seen all the great work of the Lord which
      He had done for Israel. '
    8: '⁸ Then Joshua the son of Nun, the servant of the Lord, died at the age of
      110. '
    9: '⁹ And they buried him in the territory of his inheritance in Timnath-heres,
      in the hill country of Ephraim, north of Mount Gaash. '
    10: "¹⁰ All that generation also were gathered to their fathers; and another generation\
      \ rose up after them who did not know the Lord, nor even the work which He had\
      \ done for Israel. \n"
    11: '¹¹ Then the sons of Israel did evil in the sight of the Lord and served the
      Baals, '
    12: '¹² and they abandoned the Lord, the God of their fathers, who had brought
      them out of the land of Egypt, and they followed other gods from the gods of
      the peoples who were around them, and bowed down to them; so they provoked the
      Lord to anger. '
    13: '¹³ They abandoned the Lord and served Baal and the Ashtaroth. '
    14: '¹⁴ Then the anger of the Lord burned against Israel, and He handed them over
      to plunderers, and they plundered them; and He sold them into the hands of their
      enemies around them, so that they could no longer stand against their enemies. '
    15: "¹⁵ Wherever they went, the hand of the Lord was against them for evil, as\
      \ the Lord had spoken and just as the Lord had sworn to them, so that they were\
      \ severely distressed. \n"
    16: '¹⁶ Then the Lord raised up judges who saved them from the hands of those
      who plundered them. '
    17: '¹⁷ Yet they did not listen to their judges, for they committed infidelity
      with other gods and bowed down to them. They turned aside quickly from the way
      in which their fathers had walked in obeying the commandments of the Lord; they
      did not do the same as their fathers. '
    18: '¹⁸ And when the Lord raised up judges for them, the Lord was with the judge
      and saved them from the hand of their enemies all the days of the judge; for
      the Lord was moved to pity by their groaning because of those who tormented
      and oppressed them. '
    19: '¹⁹ But it came about, when the judge died, that they would turn back and
      act more corruptly than their fathers, in following other gods to serve them
      and bow down to them; they did not abandon their practices or their obstinate
      ways. '
    20: '²⁰ So the anger of the Lord burned against Israel, and He said, “Because
      this nation has violated My covenant which I commanded their fathers, and has
      not listened to My voice, '
    21: '²¹ I in turn will no longer drive out from them any of the nations which
      Joshua left when he died, '
    22: '²² in order to test Israel by them, whether they will keep the way of the
      Lord to walk in it as their fathers did, or not.” '
    23: ²³ So the Lord allowed those nations to remain, not driving them out quickly;
      and He did not hand them over to Joshua.
  3:
    1: '¹ Now these are the nations that the Lord left, to test Israel by them (that
      is, all the Israelites who had not experienced any of the wars of Canaan; '
    2: '² only in order that the generations of the sons of Israel might be taught
      war, those who had not experienced it previously). '
    3: '³ These nations are: the five governors of the Philistines and all the Canaanites
      and the Sidonians, and the Hivites who lived on Mount Lebanon, from Mount Baal-hermon
      as far as Lebo-hamath. '
    4: '⁴ They were left to test Israel by them, to find out if they would obey the
      commandments of the Lord, which He had commanded their fathers through Moses. '
    5: '⁵ The sons of Israel lived among the Canaanites, the Hittites, the Amorites,
      the Perizzites, the Hivites, and the Jebusites; '
    6: "⁶ and they took their daughters for themselves as wives, and gave their own\
      \ daughters to their sons, and served their gods. \n"
    7: '⁷ So the sons of Israel did what was evil in the sight of the Lord, and they
      forgot the Lord their God and served the Baals and the Asheroth. '
    8: "⁸ Then the anger of the Lord was kindled against Israel, so that He sold them\
      \ into the hand of Cushan-rishathaim, king of Mesopotamia; and the sons of Israel\
      \ served Cushan-rishathaim for eight years. \n"
    9: '⁹ But the sons of Israel cried out to the Lord, and the Lord raised up a deliverer
      for the sons of Israel to set them free, Othniel the son of Kenaz, Caleb’s younger
      brother. '
    10: '¹⁰ And the Spirit of the Lord came upon him, and he judged Israel. When he
      went to war, the Lord handed over to him Cushan-rishathaim king of Mesopotamia,
      so that he prevailed over Cushan-rishathaim. '
    11: "¹¹ Then the land was at rest for forty years. And Othniel the son of Kenaz\
      \ died. \n"
    12: '¹² Now the sons of Israel again did evil in the sight of the Lord. So the
      Lord strengthened Eglon the king of Moab against Israel, because they had done
      evil in the sight of the Lord. '
    13: '¹³ And he gathered to himself the sons of Ammon and Amalek; and he went and
      defeated Israel, and they took possession of the city of the palm trees. '
    14: "¹⁴ And the sons of Israel served Eglon the king of Moab for eighteen years.\
      \ \n"
    15: '¹⁵ But when the sons of Israel cried out to the Lord, the Lord raised up
      a deliverer for them, Ehud the son of Gera, the Benjaminite, a left-handed man.
      And the sons of Israel sent tribute by him to Eglon the king of Moab. '
    16: '¹⁶ Now Ehud made himself a sword which had two edges, a cubit in length,
      and he strapped it on his right thigh under his cloak. '
    17: '¹⁷ Then he presented the tribute to Eglon king of Moab. Now Eglon was a very
      fat man. '
    18: '¹⁸ And it came about, when he had finished presenting the tribute, that Ehud
      sent away the people who had carried the tribute. '
    19: '¹⁹ But he himself turned back from the idols which were at Gilgal, and said,
      “I have a secret message for you, O king.” And the king said, “Silence!” And
      all who were attending him left him. '
    20: '²⁰ Then Ehud came to him while he was sitting in his cool roof chamber alone.
      And Ehud said, “I have a message from God for you.” And he got up from his seat. '
    21: '²¹ Then Ehud reached out with his left hand and took the sword from his right
      thigh, and thrust it into his belly. '
    22: '²² The hilt of the sword also went in after the blade, and the fat closed
      over the blade because he did not pull the sword out of his belly; and the refuse
      came out. '
    23: "²³ Then Ehud went out into the vestibule, and shut the doors of the roof\
      \ chamber behind him, and locked them. \n"
    24: '²⁴ When he had left, the king’s servants came and looked, and behold, the
      doors of the roof chamber were locked; and they said, “Undoubtedly he is relieving
      himself in the cool room.” '
    25: "²⁵ So they waited until it would have been shameful to wait longer; but behold,\
      \ he did not open the doors of the roof chamber. So they took the key and opened\
      \ them, and behold, their master had fallen to the floor dead. \n"
    26: '²⁶ Now Ehud escaped while they were hesitating, and he passed by the idols
      and escaped to Seirah. '
    27: '²⁷ And when he arrived, he blew the trumpet in the hill country of Ephraim;
      and the sons of Israel went down with him from the hill country, and he was
      leading them. '
    28: '²⁸ Then he said to them, “Pursue them, for the Lord has handed your enemies
      the Moabites over to you.” So they went down after him and took control of the
      crossing places of the Jordan opposite Moab, and did not allow anyone to cross. '
    29: '²⁹ They struck and killed about ten thousand Moabites at that time, all robust
      and valiant men; and no one escaped. '
    30: "³⁰ So Moab was subdued that day under the hand of Israel. And the land was\
      \ at rest for eighty years. \n"
    31: ³¹ Now after him came Shamgar the son of Anath, who struck and killed six
      hundred Philistines with an oxgoad; and he also saved Israel.
  4:
    1: '¹ Then the sons of Israel again did evil in the sight of the Lord, after Ehud
      died. '
    2: '² So the Lord sold them into the hand of Jabin king of Canaan, who reigned
      in Hazor; and the commander of his army was Sisera, who lived in Harosheth-hagoyim. '
    3: "³ The sons of Israel cried out to the Lord; for he had nine hundred iron chariots,\
      \ and he oppressed the sons of Israel severely for twenty years. \n"
    4: '⁴ Now Deborah, a prophetess, the wife of Lappidoth, was judging Israel at
      that time. '
    5: '⁵ She used to sit under the palm tree of Deborah between Ramah and Bethel
      in the hill country of Ephraim; and the sons of Israel went up to her for judgment. '
    6: '⁶ Now she sent word and summoned Barak the son of Abinoam from Kedesh-naphtali,
      and said to him, “The Lord, the God of Israel, has indeed commanded, ‘Go and
      march to Mount Tabor, and take with you ten thousand men from the sons of Naphtali
      and from the sons of Zebulun. '
    7: '⁷ I will draw out to you Sisera, the commander of Jabin’s army, with his chariots
      and his many troops to the river Kishon, and I will hand him over to you.’” '
    8: '⁸ Then Barak said to her, “If you will go with me, then I will go; but if
      you will not go with me, I will not go.” '
    9: '⁹ She said, “I will certainly go with you; however, the fame shall not be
      yours on the journey that you are about to take, for the Lord will sell Sisera
      into the hand of a woman.” Then Deborah got up and went with Barak to Kedesh. '
    10: "¹⁰ Barak summoned Zebulun and Naphtali to Kedesh, and ten thousand men went\
      \ up with him; Deborah also went up with him. \n"
    11: "¹¹ Now Heber the Kenite had separated himself from the Kenites, from the\
      \ sons of Hobab the father-in-law of Moses, and had pitched his tent as far\
      \ away as the oak in Zaanannim, which is near Kedesh. \n"
    12: '¹² Then they told Sisera that Barak the son of Abinoam had gone up to Mount
      Tabor. '
    13: '¹³ Sisera summoned all his chariots, nine hundred iron chariots, and all
      the people who were with him, from Harosheth-hagoyim to the river Kishon. '
    14: '¹⁴ Then Deborah said to Barak, “Arise! For this is the day on which the Lord
      has handed Sisera over to you; behold, the Lord has gone out before you.” So
      Barak went down from Mount Tabor with ten thousand men following him. '
    15: '¹⁵ And the Lord routed Sisera and all his chariots and all his army with
      the edge of the sword before Barak; and Sisera got down from his chariot and
      fled on foot. '
    16: "¹⁶ But Barak pursued the chariots and the army as far as Harosheth-hagoyim,\
      \ and all the army of Sisera fell by the edge of the sword; not even one was\
      \ left. \n"
    17: '¹⁷ Now Sisera fled on foot to the tent of Jael the wife of Heber the Kenite,
      because there was peace between Jabin the king of Hazor and the house of Heber
      the Kenite. '
    18: '¹⁸ And Jael went out to meet Sisera, and said to him, “Turn aside, my master,
      turn aside to me! Do not be afraid.” So he turned aside to her into the tent,
      and she covered him with a rug. '
    19: '¹⁹ And he said to her, “Please give me a little water to drink, for I am
      thirsty.” So she opened a leather bottle of milk and gave him a drink; then
      she covered him. '
    20: '²⁰ And he said to her, “Stand in the doorway of the tent, and it shall be
      if anyone comes and inquires of you, and says, ‘Is there anyone here?’ that
      you shall say, ‘No.’” '
    21: '²¹ But Jael, Heber’s wife, took a tent peg and a hammer in her hand, and
      went secretly to him and drove the peg into his temple, and it went through
      into the ground; for he was sound asleep and exhausted. So he died. '
    22: "²² And behold, while Barak was pursuing Sisera, Jael came out to meet him\
      \ and said to him, “Come, and I will show you the man whom you are seeking.”\
      \ So he entered with her, and behold, Sisera was lying dead with the tent peg\
      \ in his temple. \n"
    23: '²³ So God subdued Jabin the king of Canaan on that day before the sons of
      Israel. '
    24: ²⁴ And the hand of the sons of Israel pressed harder and harder upon Jabin
      the king of Canaan, until they had eliminated Jabin the king of Canaan.
  5:
    1: "¹ Then Deborah and Barak the son of Abinoam sang on that day, saying, \n"
    2: "² “For the leaders leading in Israel,\nFor the people volunteering,\nBless\
      \ the Lord!\n"
    3: "³ Hear, you kings; listen, you dignitaries!\nI myself—to the Lord, I myself\
      \ will sing,\nI will sing praise to the Lord, the God of Israel!\n"
    4: "⁴ Lord, when You went out from Seir,\nWhen You marched from the field of Edom,\n\
      The earth quaked, the heavens also dripped,\nThe clouds also dripped water.\n"
    5: "⁵ The mountains flowed with water at the presence of the Lord,\nThis Sinai,\
      \ at the presence of the Lord, the God of Israel. \n"
    6: "⁶ “In the days of Shamgar the son of Anath,\nIn the days of Jael, the roads\
      \ were deserted,\nAnd travelers went by roundabout ways.\n"
    7: "⁷ The peasantry came to an end, they came to an end in Israel,\nUntil I, Deborah,\
      \ arose,\nUntil I arose, a mother in Israel.\n"
    8: "⁸ New gods were chosen;\nThen war was in the gates.\nNot a shield or a spear\
      \ was seen\nAmong forty thousand in Israel.\n"
    9: "⁹ My heart goes out to the commanders of Israel,\nThe volunteers among the\
      \ people;\nBless the Lord!\n"
    10: "¹⁰ You who ride on white donkeys,\nYou who sit on rich carpets,\nAnd you\
      \ who travel on the road—shout in praise!\n"
    11: "¹¹ At the sound of those who distribute water among the watering places,\n\
      There they will recount the righteous deeds of the Lord,\nThe righteous deeds\
      \ for His peasantry in Israel.\nThen the people of the Lord went down to the\
      \ gates. \n"
    12: "¹² “Awake, awake, Deborah;\nAwake, awake, sing a song!\nArise, Barak, and\
      \ lead away your captives, son of Abinoam.\n"
    13: "¹³ Then survivors came down to the nobles;\nThe people of the Lord came down\
      \ to me as warriors.\n"
    14: "¹⁴ From Ephraim those whose root is in Amalek came down,\nFollowing you,\
      \ Benjamin, with your peoples;\nFrom Machir commanders came down,\nAnd from\
      \ Zebulun those who wield the staff of office.\n"
    15: "¹⁵ And the princes of Issachar were with Deborah;\nAs was Issachar, so was\
      \ Barak;\nInto the valley they rushed at his heels;\nAmong the divisions of\
      \ Reuben\nThere were great determinations of heart.\n"
    16: "¹⁶ Why did you sit among the sheepfolds,\nTo hear the piping for the flocks?\n\
      Among the divisions of Reuben\nThere were great searchings of heart.\n"
    17: "¹⁷ Gilead remained across the Jordan;\nAnd why did Dan stay on ships?\nAsher\
      \ sat at the seashore,\nAnd remained by its landings.\n"
    18: "¹⁸ Zebulun was a people who risked their lives,\nAnd Naphtali too, on the\
      \ high places of the field. \n"
    19: "¹⁹ “The kings came and fought;\nThen the kings of Canaan fought\nAt Taanach\
      \ near the waters of Megiddo;\nThey took no plunder in silver.\n"
    20: "²⁰ The stars fought from heaven,\nFrom their paths they fought against Sisera.\n"
    21: "²¹ The torrent of Kishon swept them away,\nThe ancient torrent, the torrent\
      \ Kishon.\nMy soul, march on with strength!\n"
    22: "²² Then the horses’ hoofs beat\nFrom the galloping, the galloping of his\
      \ mighty stallions.\n"
    23: "²³ ‘Curse Meroz,’ said the angel of the Lord,\n‘Utterly curse its inhabitants,\n\
      Because they did not come to the help of the Lord,\nTo the help of the Lord\
      \ against the warriors.’ \n"
    24: "²⁴ “Most blessed of women is Jael,\nThe wife of Heber the Kenite;\nMost blessed\
      \ is she of women in the tent.\n"
    25: "²⁵ He asked for water, she gave him milk;\nIn a magnificent bowl she brought\
      \ him curds.\n"
    26: "²⁶ She reached out her hand for the tent peg,\nAnd her right hand for the\
      \ workmen’s hammer.\nThen she struck Sisera, she smashed his head;\nAnd she\
      \ shattered and pierced his temple.\n"
    27: "²⁷ Between her feet he bowed, he fell, he lay;\nBetween her feet he bowed,\
      \ he fell;\nWhere he bowed, there he fell dead. \n"
    28: "²⁸ “Out of the window she looked and wailed,\nThe mother of Sisera through\
      \ the lattice,\n‘Why does his chariot delay in coming?\nWhy do the hoofbeats\
      \ of his chariots delay?’\n"
    29: "²⁹ Her wise princesses would answer her,\nIndeed she repeats her words to\
      \ herself,\n"
    30: "³⁰ ‘Are they not finding, are they not dividing the spoils?\nA concubine,\
      \ two concubines for every warrior;\nTo Sisera a spoil of dyed cloth,\nA spoil\
      \ of dyed cloth embroidered,\nDyed cloth of double embroidery on the neck of\
      \ the plunderer?’\n"
    31: "³¹ May all Your enemies perish in this way, Lord;\nBut may those who love\
      \ Him be like the rising of the sun in its might.”\nAnd the land was at rest\
      \ for forty years."
  6:
    1: '¹ Then the sons of Israel did what was evil in the sight of the Lord; and
      the Lord handed them over to Midian for seven years. '
    2: '² The power of Midian prevailed against Israel. Because of Midian the sons
      of Israel made for themselves the dens which were in the mountains and the caves
      and the strongholds. '
    3: '³ For whenever Israel had sown, the Midianites would come up with the Amalekites
      and the people of the east and march against them. '
    4: '⁴ So they would camp against them and destroy the produce of the earth as
      far as Gaza, and leave no sustenance in Israel, nor a sheep, ox, or donkey. '
    5: '⁵ For they would come up with their livestock and their tents, they would
      come in like locusts in number, and both they and their camels were innumerable;
      and they came into the land to ruin it. '
    6: "⁶ So Israel was brought very low because of Midian, and the sons of Israel\
      \ cried out to the Lord. \n"
    7: '⁷ Now it came about, when the sons of Israel cried out to the Lord on account
      of Midian, '
    8: '⁸ that the Lord sent a prophet to the sons of Israel, and he said to them,
      “This is what the Lord, the God of Israel says: ‘It was I who brought you up
      from Egypt, and brought you out of the house of slavery. '
    9: '⁹ And I rescued you from the hands of the Egyptians, and from the hands of
      all your oppressors, and I drove them out from you and gave you their land, '
    10: "¹⁰ and I said to you, “I am the Lord your God; you shall not fear the gods\
      \ of the Amorites in whose land you live.” But you have not obeyed Me.’” \n"
    11: '¹¹ Then the angel of the Lord came and sat under the oak that was in Ophrah,
      which belonged to Joash the Abiezrite, as his son Gideon was beating out wheat
      in the wine press in order to save it from the Midianites. '
    12: '¹² And the angel of the Lord appeared to him and said to him, “The Lord is
      with you, valiant warrior.” '
    13: '¹³ Then Gideon said to him, “O my lord, if the Lord is with us, why then
      has all this happened to us? And where are all His miracles which our fathers
