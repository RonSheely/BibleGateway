    3: "³ God has handed over to you the leaders of Midian, Oreb and Zeeb; and what\
      \ was I able to do in comparison with you?” Then their anger toward him subsided\
      \ when he said that. \n"
    4: '⁴ Then Gideon and the three hundred men who were with him came to the Jordan
      and crossed over, exhausted yet still pursuing. '
    5: '⁵ And he said to the men of Succoth, “Please give loaves of bread to the people
      who are following me, for they are exhausted, and I am pursuing Zebah and Zalmunna,
      the kings of Midian.” '
    6: '⁶ But the leaders of Succoth said, “Are the hands of Zebah and Zalmunna already
      in your hand, that we should give bread to your army?” '
    7: '⁷ So Gideon said, “For this answer, when the Lord has handed over to me Zebah
      and Zalmunna, I will thrash your bodies with the thorns of the wilderness and
      with briers.” '
    8: '⁸ Then he went up from there to Penuel and spoke similarly to them; and the
      men of Penuel answered him just as the men of Succoth had answered. '
    9: "⁹ So he said also to the men of Penuel, “When I return safely, I will tear\
      \ down this tower.” \n"
    10: '¹⁰ Now Zebah and Zalmunna were in Karkor, and their armies with them, about
      fifteen thousand men, all who were left of the entire army of the people of
      the east; for the fallen were 120,000 swordsmen. '
    11: '¹¹ Gideon went up by the way of those who lived in tents to the east of Nobah
      and Jogbehah, and he attacked the camp when the camp was unsuspecting. '
    12: "¹² When Zebah and Zalmunna fled, he pursued them and captured the two kings\
      \ of Midian, Zebah and Zalmunna, and routed the entire army. \n"
    13: '¹³ Then Gideon the son of Joash returned from the battle by the ascent of
