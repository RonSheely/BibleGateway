  8:
    1: '¹ Then the men of Ephraim said to Gideon, “What is this thing that you have
      done to us, not calling upon us when you went to fight against Midian?” And
      they quarreled with him vehemently. '
    2: '² But he said to them, “What have I done now in comparison with you? Is the
