    17: "¹⁷ And he tore down the tower of Penuel and killed the men of the city. \n"
    18: '¹⁸ Then he said to Zebah and Zalmunna, “Where were the men whom you killed
      at Tabor?” But they said, “You and they were alike, each one resembling the
      son of a king.” '
    19: '¹⁹ And he said, “They were my brothers, the sons of my mother. As the Lord
      lives, if only you had let them live, I would not kill you.” '
    20: '²⁰ So he said to Jether his firstborn, “Rise, kill them.” But the youth did
