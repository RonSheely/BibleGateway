    32: "³² And Gideon the son of Joash died at a good old age and was buried in the\
      \ tomb of his father Joash, in Ophrah of the Abiezrites. \n"
    33: '³³ Then it came about, as soon as Gideon was dead, that the sons of Israel
      again committed infidelity with the Baals, and made Baal-berith their god. '
    34: '³⁴ So the sons of Israel did not remember the Lord their God, who had saved
      them from the hands of all their enemies on every side; '
    35: ³⁵ nor did they show kindness to the household of Jerubbaal (that is, Gideon)
