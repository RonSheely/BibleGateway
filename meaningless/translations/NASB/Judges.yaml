      \ \n"
    10: '¹⁰ Then his father went down to the woman; and Samson held a feast there,
      for the young men customarily did this. '
    11: "¹¹ When they saw him, they brought thirty companions to be with him. \n"
    12: '¹² Then Samson said to them, “Let me now propose a riddle for you; if you
