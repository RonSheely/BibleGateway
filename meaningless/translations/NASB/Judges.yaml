    14: "¹⁴ So he said to them,\n“Out of the eater came something to eat,\nAnd out\
      \ of the strong came something sweet.”\nBut they could not tell the answer to\
      \ the riddle in three days. \n"
    15: '¹⁵ Then it came about on the fourth day that they said to Samson’s wife,
      “Entice your husband, so that he will tell us the riddle, or we will burn you
      and your father’s house with fire. Have you invited us to impoverish us? Is
