  9:
    1: '¹ Now Abimelech the son of Jerubbaal went to Shechem, to his mother’s relatives,
      and spoke to them and to the entire family of the household of his mother’s
      father, saying, '
    2: '² “Speak, now, in the hearing of all the leaders of Shechem, ‘Which is better
      for you: for seventy men, all the sons of Jerubbaal, to rule over you, or for
      one man to rule over you?’ Also, remember that I am your bone and your flesh.” '
    3: '³ So his mother’s relatives spoke all these words on his behalf in the hearing
      of all the leaders of Shechem; and they were inclined to follow Abimelech, for
      they said, “He is our relative.” '
    4: '⁴ And they gave him seventy pieces of silver from the house of Baal-berith,
      with which Abimelech hired worthless and reckless men, and they followed him. '
    5: '⁵ Then he went to his father’s house in Ophrah and killed his brothers the
      sons of Jerubbaal, seventy men, on one stone. But Jotham the youngest son of
      Jerubbaal was left, because he hid himself. '
    6: "⁶ All the leaders of Shechem and all Beth-millo assembled together, and they\
      \ went and made Abimelech king, by the oak of the memorial stone which was in\
      \ Shechem. \n"
    7: '⁷ Now when they told Jotham, he went and stood on the top of Mount Gerizim,
      and raised his voice and called out. And he said to them, “Listen to me, you
      leaders of Shechem, that God may listen to you. '
    8: '⁸ Once the trees went to anoint a king over them, and they said to the olive
      tree, ‘Reign over us!’ '
    9: '⁹ But the olive tree said to them, ‘Shall I give up my fatness with which
      God and mankind are honored, and go to wave over the trees?’ '
    10: '¹⁰ Then the trees said to the fig tree, ‘You, come, reign over us!’ '
    11: '¹¹ But the fig tree said to them, ‘Shall I give up my sweetness and my good
      fruit, and go to wave over the trees?’ '
    12: '¹² Then the trees said to the vine, ‘You, come, reign over us!’ '
    13: '¹³ But the vine said to them, ‘Shall I give up my new wine, which cheers
      God and mankind, and go to wave over the trees?’ '
    14: '¹⁴ Then all the trees said to the bramble, ‘You, come, reign over us!’ '
    15: "¹⁵ And the bramble said to the trees, ‘If you really are anointing me as\
      \ king over you, come and take refuge in my shade; but if not, may fire come\
      \ out of the bramble and consume the cedars of Lebanon.’ \n"
    16: '¹⁶ “Now then, if you have acted with honesty and integrity in making Abimelech
      king, and if you have dealt well with Jerubbaal and his house, and have dealt
      with him as he deserved— '
    17: '¹⁷ for my father fought for you, and risked his life and saved you from the
      hand of Midian; '
    18: '¹⁸ but in fact you have risen against my father’s house today and have killed
      his sons, seventy men, on one stone, and have made Abimelech, the son of his
      female slave, king over the leaders of Shechem, because he is your relative— '
    19: '¹⁹ so if you have acted with honesty and integrity toward Jerubbaal and his
      house this day, be joyful about Abimelech, and may he also be joyful about you. '
    20: '²⁰ But if not, may fire come out of Abimelech and consume the leaders of
      Shechem and Beth-millo; and may fire come out of the leaders of Shechem and
      from Beth-millo, and consume Abimelech.” '
    21: "²¹ Then Jotham escaped and fled, and went to Beer; and he stayed there because\
      \ of his brother Abimelech. \n"
    22: '²² Now Abimelech ruled over Israel for three years. '
    23: '²³ Then God sent an evil spirit between Abimelech and the leaders of Shechem;
      and the leaders of Shechem dealt treacherously with Abimelech, '
    24: '²⁴ so that the violence done to the seventy sons of Jerubbaal would come,
      and the responsibility for their blood would be placed on their brother Abimelech,
      who killed them, and on the leaders of Shechem, who encouraged him to kill his
      brothers. '
    25: "²⁵ The leaders of Shechem set up men in ambush against him on the tops of\
      \ the mountains, and they robbed everyone who would pass by them on the road;\
      \ and it was reported to Abimelech. \n"
    26: '²⁶ Now Gaal the son of Ebed came with his relatives, and crossed over into
      Shechem; and the leaders of Shechem trusted him. '
    27: '²⁷ So they went out to the field and gathered the grapes of their vineyards
      and trampled them, and held a festival; and they went into the house of their
      god, and ate and drank and cursed Abimelech. '
    28: '²⁸ Then Gaal the son of Ebed said, “Who is Abimelech, and who is Shechem,
      that we should serve him? Is he not the son of Jerubbaal, and is Zebul not his
      governor? Serve the men of Hamor the father of Shechem; but why should we serve
      him? '
    29: "²⁹ If only this people were under my authority! Then I would do away with\
      \ Abimelech.” And he said to Abimelech, “Enlarge your army and come out!” \n"
    30: '³⁰ When Zebul the leader of the city heard the words of Gaal the son of Ebed,
      his anger burned. '
    31: '³¹ So using deception, he successfully sent messengers to Abimelech, saying,
      “Behold, Gaal the son of Ebed and his relatives have come to Shechem; and behold,
      they are stirring up the city against you. '
    32: '³² So now, arise by night, you and the people who are with you, and lie in
      wait in the field. '
    33: "³³ Then in the morning, as soon as the sun is up, you shall rise early and\
      \ attack the city; and behold, when he and the people who are with him come\
      \ out against you, you shall do to them whatever you can.” \n"
    34: '³⁴ So Abimelech and all the people who were with him got up at night, and
      lay in wait against Shechem, in four units. '
    35: '³⁵ Now Gaal the son of Ebed went out and stood at the entrance of the city
      gate; and Abimelech and the people who were with him arose from the ambush. '
    36: '³⁶ When Gaal saw the people, he said to Zebul, “Look, people are coming down
      from the tops of the mountains.” But Zebul said to him, “You are seeing the
      shadow of the mountains as if they were people.” '
    37: '³⁷ And Gaal spoke yet again and said, “Look, people are coming down from
      the highest part of the land, and one unit is coming by way of the diviners’
      oak.” '
    38: '³⁸ Then Zebul said to him, “Where then is your boasting with which you said,
      ‘Who is Abimelech that we should serve him?’ Is this not the people whom you
      rejected? Go out now and fight them!” '
    39: '³⁹ So Gaal went out in the sight of the leaders of Shechem and fought Abimelech. '
    40: '⁴⁰ But Abimelech chased him, and he fled from him; and many fell wounded
      up to the entrance of the gate. '
    41: "⁴¹ Then Abimelech stayed in Arumah, but Zebul drove out Gaal and his relatives\
      \ so that they could not stay in Shechem. \n"
    42: '⁴² Now it came about the next day, that the people went out to the field,
      and it was reported to Abimelech. '
    43: '⁴³ So he took his people and divided them into three units, and lay in wait
      in the field; when he looked and saw the people coming out from the city, he
      attacked them and killed them. '
    44: '⁴⁴ Then Abimelech and the company who was with him rushed forward and stood
      at the entrance of the city gate; the other two companies then attacked all
      who were in the field and killed them. '
    45: "⁴⁵ Abimelech fought against the city that whole day, and he captured the\
      \ city and killed the people who were in it; then he tore down the city and\
      \ sowed it with salt. \n"
    46: '⁴⁶ When all the leaders of the tower of Shechem heard about it, they entered
      the inner chamber of the temple of El-berith. '
    47: '⁴⁷ And it was reported to Abimelech that all the leaders of the tower of
      Shechem were gathered together. '
    48: '⁴⁸ So Abimelech went up to Mount Zalmon, he and all the people who were with
      him; and Abimelech took an axe in his hand and cut down a branch from the trees,
      and lifted it and put it on his shoulder. Then he said to the people who were
      with him, “What you saw me do, hurry and do likewise.” '
    49: "⁴⁹ So all the people also cut down, each one, his branch and followed Abimelech,\
      \ and put them on top of the inner chamber and set the inner chamber on fire\
      \ over those inside, so that all the people of the tower of Shechem also died,\
      \ about a thousand men and women. \n"
    50: '⁵⁰ Then Abimelech went to Thebez, and he camped against Thebez and captured
      it. '
    51: '⁵¹ But there was a strong tower in the center of the city, and all the men
      and women with all the leaders of the city fled there and shut themselves in;
      and they went up on the roof of the tower. '
    52: '⁵² So Abimelech came to the tower and fought against it, and approached the
      entrance of the tower to burn it down with fire. '
    53: '⁵³ But a woman threw an upper millstone on Abimelech’s head, crushing his
      skull. '
    54: '⁵⁴ Then he called quickly to the young man, his armor bearer, and said to
      him, “Draw your sword and kill me, so that it will not be said of me, ‘A woman
      killed him.’” So the young man pierced him through, and he died. '
    55: '⁵⁵ Now when the men of Israel saw that Abimelech was dead, each left for
      his home. '
    56: '⁵⁶ So God repaid the wickedness of Abimelech, which he had done to his father
      in killing his seventy brothers. '
    57: ⁵⁷ God also returned all the wickedness of the men of Shechem on their heads,
      and the curse of Jotham the son of Jerubbaal came upon them.
