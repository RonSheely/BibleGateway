    6: '⁶ Then the woman came and told her husband, saying, “A man of God came to
      me, and his appearance was like the appearance of the angel of God, very awesome.
      So I did not ask him where he came from, nor did he tell me his name. '
    7: "⁷ But he said to me, ‘Behold, you shall conceive and give birth to a son,\
      \ and now you shall not drink wine or strong drink, nor eat any unclean thing,\
      \ for the boy shall be a Nazirite to God from the womb to the day of his death.’”\
      \ \n"
    8: '⁸ Then Manoah pleaded with the Lord and said, “Lord, please let the man of
      God whom You have sent come to us again so that he may teach us what we are
      to do for the boy who is to be born.” '
    9: '⁹ And God listened to the voice of Manoah; and the angel of God came again
      to the woman as she was sitting in the field, but Manoah her husband was not
      with her. '
    10: '¹⁰ So the woman hurried and ran, and told her husband, “Behold, the man who
      came the other day has appeared to me!” '
    11: '¹¹ So Manoah got up and followed his wife, and when he came to the man he
      said to him, “Are you the man who spoke to the woman?” And he said, “I am.” '
    12: '¹² Then Manoah said, “Now when your words are fulfilled, what shall be the
