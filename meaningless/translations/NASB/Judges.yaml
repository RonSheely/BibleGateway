      \ And she fastened it with the pin and said to him, “The Philistines are upon\
      \ you, Samson!” But he awoke from his sleep and pulled out the pin of the loom\
      \ and the web. \n"
    15: '¹⁵ Then she said to him, “How can you say, ‘I love you,’ when your heart
      is not with me? You have toyed with me these three times and have not told me
      where your great strength is.” '
    16: '¹⁶ And it came about, when she pressed him daily with her words and urged
      him, that his soul was annoyed to death. '
    17: "¹⁷ So he told her all that was in his heart and said to her, “A razor has\
      \ never come on my head, for I have been a Nazirite to God from my mother’s\
      \ womb. If I am shaved, then my strength will leave me and I will become weak\
      \ and be like any other man.” \n"
    18: '¹⁸ When Delilah saw that he had told her all that was in his heart, she sent
      word and called the governors of the Philistines, saying, “Come up once more,
      for he has told me all that is in his heart.” Then the governors of the Philistines
      came up to her and brought up the money in their hands. '
    19: '¹⁹ And she made him sleep on her knees, and called for a man and had him
      shave off the seven locks of his head. Then she began to humble him, and his
      strength left him. '
    20: '²⁰ She said, “The Philistines are upon you, Samson!” And he awoke from his
      sleep and said, “I will go out as at other times and shake myself free.” But
      he did not know that the Lord had departed from him. '
    21: '²¹ Then the Philistines seized him and gouged out his eyes; and they brought
      him down to Gaza and restrained him with bronze chains, and he became a grinder
      in the prison. '
    22: "²² However, the hair of his head began to grow again after it was shaved\
      \ off. \n"
    23: "²³ Now the governors of the Philistines assembled to offer a great sacrifice\
      \ to Dagon their god, and to celebrate, for they said,\n“Our god has handed\
      \ Samson our enemy over to us.” \n"
    24: "²⁴ When the people saw him, they praised their god, for they said,\n“Our\
      \ god has handed our enemy over to us,\nEven the destroyer of our country,\n\
      Who has killed many of us.” \n"
    25: '²⁵ It so happened when they were in high spirits, that they said, “Call for
      Samson, that he may amuse us.” So they called for Samson from the prison, and
      he entertained them. And they made him stand between the pillars. '
    26: '²⁶ Then Samson said to the boy who was holding his hand, “Let me feel the
      pillars on which the house rests, so that I may lean against them.” '
    27: "²⁷ Now the house was full of men and women, and all the governors of the\
      \ Philistines were there. And about three thousand men and women were on the\
      \ roof looking on while Samson was entertaining them. \n"
    28: '²⁸ Then Samson called to the Lord and said, “Lord God, please remember me
      and please strengthen me just this time, O God, that I may at once take vengeance
      on the Philistines for my two eyes.” '
    29: '²⁹ Then Samson grasped the two middle pillars on which the house rested,
      and braced himself against them, the one with his right hand and the other with
      his left. '
    30: '³⁰ And Samson said, “Let me die with the Philistines!” And he pushed outwards
      powerfully, so that the house fell on the governors and all the people who were
      in it. And the dead whom he killed at his death were more than those whom he
      killed during his lifetime. '
    31: ³¹ Then his brothers and all his father’s household came down and took him,
      and brought him up and buried him between Zorah and Eshtaol in the tomb of his
      father Manoah. So he had judged Israel for twenty years.
  17:
    1: '¹ Now there was a man of the hill country of Ephraim whose name was Micah. '
    2: '² And he said to his mother, “The 1,100 pieces of silver that were taken from
      you, about which you uttered a curse and also spoke it in my hearing, behold,
      the silver is with me; I took it.” And his mother said, “Blessed be my son by
      the Lord.” '
    3: '³ He then returned the 1,100 pieces of silver to his mother, and his mother
      said, “I wholly consecrate the silver from my hand to the Lord for my son to
      make a carved image and a cast metal image; so now I will return them to you.” '
    4: '⁴ So when he returned the silver to his mother, his mother took two hundred
      pieces of silver and gave them to the silversmith, who made them into a carved
      image and a cast metal image, and they were in the house of Micah. '
    5: '⁵ And the man Micah had a shrine and he made an ephod and household idols,
      and consecrated one of his sons, so that he might become his priest. '
    6: "⁶ In those days there was no king in Israel; everyone did what was right in\
      \ his own eyes. \n"
    7: '⁷ Now there was a young man from Bethlehem in Judah, of the family of Judah,
      who was a Levite; and he was staying there. '
    8: '⁸ Then the man left the city, Bethlehem in Judah, to stay wherever he would
      find a place; and as he made his journey, he came to the hill country of Ephraim,
      to the house of Micah. '
    9: '⁹ Micah said to him, “Where do you come from?” And he said to him, “I am a
      Levite from Bethlehem in Judah, and I am going to stay wherever I may find a
      place.” '
    10: '¹⁰ Micah then said to him, “Stay with me and be a father and a priest to
      me, and I will give you ten pieces of silver a year, a supply of clothing, and
      your sustenance.” So the Levite went in. '
    11: '¹¹ The Levite agreed to live with the man, and the young man became to him
      like one of his sons. '
    12: '¹² So Micah consecrated the Levite, and the young man became his priest and
      lived in the house of Micah. '
    13: ¹³ Then Micah said, “Now I know that the Lord will prosper me, because I have
      a Levite as a priest.”
  18:
    1: '¹ In those days there was no king of Israel; and in those days the tribe of
      the Danites was seeking an inheritance for themselves to live in, for until
      that day an inheritance had not been allotted to them as a possession among
      the tribes of Israel. '
    2: '² So the sons of Dan sent from their family five men out of their whole number,
      valiant men from Zorah and Eshtaol, to spy out the land and to explore it; and
      they said to them, “Go, explore the land.” And they came to the hill country
      of Ephraim, to the house of Micah, and stayed overnight there. '
    3: '³ When they were near the house of Micah, they recognized the voice of the
      young man, the Levite; and they turned aside there and said to him, “Who brought
      you here? And what are you doing in this place? And what do you have here?” '
    4: '⁴ He said to them, “Micah has done this and that for me, and he has hired
      me and I have become his priest.” '
    5: '⁵ Then they said to him, “Inquire of God, please, that we may know whether
      our way on which we are going will be successful.” '
    6: "⁶ And the priest said to them, “Go in peace; your way in which you are going\
      \ has the Lord’s approval.” \n"
    7: '⁷ So the five men departed and came to Laish, and saw the people who were
      in it living in security, in the way of the Sidonians, quiet and unsuspecting;
      for there was no oppressive ruler humiliating them for anything in the land,
      and they were far from the Sidonians and had no dealings with anyone. '
    8: '⁸ When they came back to their brothers at Zorah and Eshtaol, their brothers
      said to them, “What do you say?” '
    9: '⁹ And they said, “Arise, and let’s go up against them; for we have seen the
      land, and behold, it is very good. And will you sit still? Do not hesitate to
      go, to enter, to take possession of the land. '
    10: "¹⁰ When you enter, you will come to an unsuspecting people with a spacious\
      \ land; for God has handed it over to you, a place where there is no lack of\
      \ anything that is on the earth.” \n"
    11: '¹¹ Then from the family of the Danites, from Zorah and from Eshtaol, six
      hundred men armed with weapons of war set out. '
    12: '¹² They went up and camped at Kiriath-jearim in Judah. Therefore they called
      that place Mahaneh-dan to this day; behold, it is west of Kiriath-jearim. '
    13: "¹³ And they passed from there to the hill country of Ephraim and came to\
      \ the house of Micah. \n"
    14: '¹⁴ Then the five men who went to spy out the country of Laish said to their
      kinsmen, “Do you know that there are in these houses an ephod and household
      idols, and a carved image and a cast metal image? Now then, consider what you
      should do.” '
    15: '¹⁵ So they turned aside there and came to the house of the young man, the
      Levite, to the house of Micah, and asked him how he was doing. '
    16: '¹⁶ Meanwhile, the six hundred men armed with their weapons of war, who were
      of the sons of Dan, were positioned at the entrance of the gate. '
    17: '¹⁷ Now the five men who went to spy out the land went up and entered there;
      they took the carved image, the ephod, the household idols, and the cast metal
      image, while the priest was standing at the entrance of the gate with the six
      hundred men armed with weapons of war. '
    18: '¹⁸ When these men entered Micah’s house and took the carved image, the ephod,
      household idols, and the cast metal image, the priest said to them, “What are
      you doing?” '
    19: '¹⁹ And they said to him, “Be silent, put your hand over your mouth, and go
      with us, and be to us a father and a priest. Is it better for you to be a priest
      to the house of one man, or to be priest to a tribe and a family in Israel?” '
    20: "²⁰ The priest’s heart was glad, and he took the ephod, the household idols,\
      \ and the carved image, and went among the people. \n"
    21: '²¹ Then they turned and left, and put the children, the livestock, and the
      valuables in front of them. '
    22: '²² When they had distanced themselves from Micah’s house, the men who were
      in the houses near Micah’s house assembled by command and overtook the sons
      of Dan. '
    23: '²³ Then they called out to the sons of Dan, who turned around and said to
      Micah, “What is the matter with you, that you have assembled together?” '
    24: '²⁴ And he said, “You have taken my gods which I made, and the priest, and
      have gone away; what more do I have? So how can you say to me, ‘What is the
      matter with you?’” '
    25: '²⁵ Then the sons of Dan said to him, “Do not let your voice be heard among
      us, or else fierce men will attack you, and you will lose your life and the
      lives of your household.” '
    26: "²⁶ So the sons of Dan went on their way; and when Micah saw that they were\
      \ too strong for him, he turned and went back to his house. \n"
    27: '²⁷ Then they took what Micah had made and the priest who had belonged to
      him, and came to Laish, to a people quiet and unsuspecting, and struck them
      with the edge of the sword; and they burned the city with fire. '
    28: '²⁸ And there was no one to save them, because it was far from Sidon and they
      had no dealings with anyone, and it was in the valley which is near Beth-rehob.
      So they rebuilt the city and lived in it. '
    29: '²⁹ And they named the city Dan, after the name of Dan their father who was
      born to Israel; however, the name of the city was previously Laish. '
    30: '³⁰ The sons of Dan set up for themselves the carved image; and Jonathan,
      the son of Gershom, the son of Manasseh, he and his sons were priests to the
      tribe of the Danites until the day of the captivity of the land. '
    31: ³¹ So they set up for themselves Micah’s carved image which he had made, all
      the time that the house of God was in Shiloh.
  19:
    1: '¹ Now it came about in those days, when there was no king in Israel, that
      there was a certain Levite staying in the remote part of the hill country of
      Ephraim, who took a concubine for himself from Bethlehem in Judah. '
    2: '² But his concubine found him repugnant, and she left him and went to her
      father’s house in Bethlehem in Judah, and remained there for a period of four
      months. '
    3: '³ Then her husband set out and went after her to speak gently to her in order
      to bring her back, taking with him his servant and a pair of donkeys. And she
      brought him into her father’s house, and when the girl’s father saw him, he
      was glad to meet him. '
    4: '⁴ His father-in-law, the girl’s father, prevailed upon him, and he remained
      with him for three days. So they ate and drank and stayed there. '
    5: '⁵ Now on the fourth day they got up early in the morning, and he prepared
      to go; but the girl’s father said to his son-in-law, “Strengthen yourself with
      a piece of bread, and afterward you may go.” '
    6: '⁶ So both of them sat down and ate and drank together; and the girl’s father
      said to the man, “Please be so kind as to spend the night, and let your heart
      be cheerful.” '
    7: '⁷ However, the man got up to go; but his father-in-law urged him, and he spent
      the night there again. '
    8: '⁸ Now on the fifth day he got up to go early in the morning, but the girl’s
      father said, “Please strengthen yourself, and wait until late afternoon”; so
      both of them ate. '
    9: "⁹ When the man got up to go, along with his concubine and servant, his father-in-law,\
      \ the girl’s father, said to him, “Behold now, the day has drawn to a close;\
      \ please spend the night. Behold, the day is coming to an end; spend the night\
      \ here so that your heart may be cheerful. Then tomorrow you may arise early\
      \ for your journey and go home.” \n"
    10: '¹⁰ But the man was unwilling to spend the night, so he got up and left, and
      came to a place opposite Jebus (that is, Jerusalem). And with him was a pair
      of saddled donkeys; his concubine also was with him. '
    11: '¹¹ When they were near Jebus, the day was almost gone; and the servant said
      to his master, “Please come, and let’s turn aside into this city of the Jebusites
      and spend the night in it.” '
    12: '¹² However, his master said to him, “We will not turn aside into a city of
      foreigners who are not of the sons of Israel; instead, we will go on as far
      as Gibeah.” '
    13: '¹³ And he said to his servant, “Come, and let’s approach one of these places;
      and we will spend the night in Gibeah or Ramah.” '
    14: '¹⁴ So they passed along and went their way, and the sun set on them near
      Gibeah which belongs to Benjamin. '
    15: "¹⁵ They turned aside there to enter and spend the night in Gibeah. When they\
      \ entered, they sat down in the public square of the city, for no one took them\
      \ into his house to spend the night. \n"
    16: '¹⁶ Then behold, an old man was coming out of the field from his work at evening.
      Now the man was from the hill country of Ephraim, and he was staying in Gibeah,
      but the men of the place were Benjaminites. '
    17: '¹⁷ And he raised his eyes and saw the traveler in the public square of the
      city; and the old man said, “Where are you going, and where do you come from?” '
    18: '¹⁸ And he said to him, “We are passing from Bethlehem in Judah to the remote
      part of the hill country of Ephraim, for I am from there, and I went to Bethlehem
      in Judah. But I am now going to my house, and no one will take me into his house. '
    19: '¹⁹ Yet there is both straw and feed for our donkeys, and also bread and wine
      for me, and your female slave, and the young man who is with your servants;
      there is no lack of anything.” '
    20: '²⁰ Then the old man said, “Peace to you. Only let me take care of all your
      needs; however, do not spend the night in the public square.” '
    21: "²¹ So he took him into his house and fed the donkeys, and they washed their\
      \ feet and ate and drank. \n"
    22: '²² While they were celebrating, behold, the men of the city, certain worthless
      men, surrounded the house, pushing one another at the door; and they spoke to
      the owner of the house, the old man, saying, “Bring out the man who entered
      your house that we may have relations with him.” '
    23: '²³ Then the man, the owner of the house, went out to them and said to them,
      “No, my brothers, please do not act so wickedly. Since this man has come into
      my house, do not commit this vile sin. '
    24: '²⁴ Here is my virgin daughter and the man’s concubine. Please let me bring
      them out, then rape them and do to them whatever you wish. But do not commit
      this act of vile sin against this man.” '
    25: '²⁵ But the men would not listen to him. So the man seized his concubine and
      brought her outside to them; and they raped her and abused her all night until
      morning, then let her go at the approach of dawn. '
    26: "²⁶ As the day began to dawn, the woman came and fell down at the doorway\
      \ of the man’s house where her master was, until full daylight. \n"
    27: '²⁷ When her master got up in the morning and opened the doors of the house
      and went out to go on his way, then behold, his concubine was lying at the doorway
      of the house with her hands on the threshold. '
    28: '²⁸ And he said to her, “Get up and let’s go,” but there was no answer. Then
      he put her on the donkey; and the man set out and went to his home. '
    29: '²⁹ When he entered his house, he took a knife and seized his concubine, and
      cut her in twelve pieces, limb by limb. Then he sent her throughout the territory
      of Israel. '
    30: ³⁰ All who saw it said, “Nothing like this has ever happened or been seen
      from the day when the sons of Israel came up from the land of Egypt to this
      day. Consider it, make a plan, and speak up!”
  20:
    1: '¹ Then all the sons of Israel from Dan to Beersheba, including the land of
      Gilead, came out, and the congregation assembled as one person to the Lord at
      Mizpah. '
    2: '² And the leaders of all the people, all the tribes of Israel, took their
      stand in the assembly of the people of God, four hundred thousand foot soldiers
      who drew the sword. '
    3: '³ (Now the sons of Benjamin heard that the sons of Israel had gone up to Mizpah.)
      And the sons of Israel said, “Tell us, how did this wickedness take place?” '
    4: '⁴ So the Levite, the husband of the woman who was murdered, answered and said,
      “I came with my concubine to spend the night at Gibeah which belongs to Benjamin. '
    5: '⁵ But the citizens of Gibeah rose up against me and surrounded the house at
      night, threatening me. They intended to kill me; instead, they raped my concubine
      so that she died. '
    6: '⁶ And I took hold of my concubine and cut her in pieces, and sent her throughout
      the land of Israel’s inheritance; for they have committed an outrageous sin
      and vile act in Israel. '
    7: "⁷ Behold, all you sons of Israel, give your response and advice here.” \n"
    8: '⁸ Then all the people rose up as one person, saying, “Not one of us will go
      to his tent, nor will any of us go home. '
    9: '⁹ But now this is the thing which we will do to Gibeah; we will go up against
      it by lot. '
    10: '¹⁰ And we will take ten men out of a hundred throughout the tribes of Israel,
      and a hundred out of a thousand, and a thousand out of ten thousand to supply
      provisions for the people, so that when they come to Gibeah of Benjamin, they
      may punish them for all the vile sin that they have committed in Israel.” '
    11: "¹¹ So all the men of Israel were gathered against the city, united as one\
      \ man. \n"
    12: '¹² Then the tribes of Israel sent men through the entire tribe of Benjamin,
      saying, “What is this wickedness that has taken place among you? '
    13: '¹³ Now then, turn over the men, the worthless men who are in Gibeah, so that
      we may put them to death and remove this wickedness from Israel.” But the sons
      of Benjamin would not listen to the voice of their brothers, the sons of Israel. '
    14: '¹⁴ Instead, the sons of Benjamin gathered from the cities to Gibeah, to go
      out to battle against the sons of Israel. '
    15: '¹⁵ From the cities on that day the sons of Benjamin were counted, twenty-six
      thousand men who drew the sword, besides the inhabitants of Gibeah who were
      counted, seven hundred choice men. '
    16: "¹⁶ Out of all these people seven hundred choice men were left-handed; each\
      \ one could sling a stone at a hair and not miss. \n"
    17: "¹⁷ Then the men of Israel besides Benjamin were counted, four hundred thousand\
      \ men who drew the sword; all of these were men of war. \n"
    18: "¹⁸ Now the sons of Israel set out, went up to Bethel, and inquired of God\
      \ and said, “Who shall go up first for us to battle against the sons of Benjamin?”\
      \ Then the Lord said, “Judah shall go up first.” \n"
    19: '¹⁹ So the sons of Israel got up in the morning and camped against Gibeah. '
    20: '²⁰ The men of Israel went to battle against Benjamin, and the men of Israel
      lined up for battle against them at Gibeah. '
    21: '²¹ Then the sons of Benjamin came out of Gibeah and struck to the ground
      on that day twenty-two thousand men of Israel. '
    22: '²² But the people, the men of Israel, showed themselves courageous and lined
      up for battle again in the place where they had lined themselves up on the first
      day. '
    23: "²³ And the sons of Israel went up and wept before the Lord until evening,\
      \ and inquired of the Lord, saying, “Shall we again advance for battle against\
      \ the sons of my brother Benjamin?” And the Lord said, “Go up against him.”\
      \ \n"
    24: '²⁴ So the sons of Israel came against the sons of Benjamin on the second
      day. '
    25: '²⁵ And Benjamin went out against them from Gibeah the second day and struck
      to the ground again eighteen thousand men of the sons of Israel; all of these
      drew the sword. '
    26: '²⁶ Then all the sons of Israel and all the people went up and came to Bethel,
      and they wept and remained there before the Lord, and fasted that day until
      evening. And they offered burnt offerings and peace offerings before the Lord. '
    27: '²⁷ And the sons of Israel inquired of the Lord (for the ark of the covenant
      of God was there in those days, '
    28: "²⁸ and Phinehas the son of Eleazar, Aaron’s son, stood before it to minister\
      \ in those days), saying, “Shall I yet again go out to battle against the sons\
      \ of my brother Benjamin, or shall I stop?” And the Lord said, “Go up, for tomorrow\
      \ I will hand them over to you.” \n"
    29: '²⁹ So Israel set men in ambush around Gibeah. '
    30: '³⁰ And the sons of Israel went up against the sons of Benjamin on the third
      day and lined up against Gibeah as at other times. '
    31: '³¹ When the sons of Benjamin went out against the people, they were lured
      away from the city, and they began to strike and kill some of the people as
      at other times, on the roads (one of which goes up to Bethel, and the other
      to Gibeah), and in the field, about thirty men of Israel. '
    32: '³² And the sons of Benjamin said, “They are defeated before us, like the
      first time.” But the sons of Israel said, “Let’s flee, so that we may draw them
      away from the city to the roads.” '
    33: '³³ Then all the men of Israel rose from their place and lined up at Baal-tamar;
      and the men of Israel in ambush charged from their place, from Maareh-geba. '
    34: '³⁴ When ten thousand choice men from all Israel came against Gibeah, the
      battle became fierce; but Benjamin did not know that disaster was close to them. '
    35: "³⁵ And the Lord struck Benjamin before Israel, so that the sons of Israel\
      \ destroyed 25,100 men of Benjamin that day, all who drew the sword. \n"
    36: '³⁶ So the sons of Benjamin saw that they were defeated. When the men of Israel
      gave ground to Benjamin because they relied on the men in ambush whom they had
      set against Gibeah, '
    37: '³⁷ the men in ambush hurried and rushed against Gibeah; the men in ambush
      also deployed and struck all the city with the edge of the sword. '
    38: '³⁸ Now the agreed sign between the men of Israel and the men in ambush was
      that they would make a great cloud of smoke rise from the city. '
    39: '³⁹ Then the men of Israel turned in the battle, and Benjamin began to strike
      and kill about thirty men of Israel, for they said, “Undoubtedly they are defeated
      before us, as in the first battle.” '
    40: '⁴⁰ But when the cloud began to rise from the city in a column of smoke, Benjamin
      looked behind them; and behold, the entire city was going up in smoke to heaven. '
    41: '⁴¹ Then the men of Israel turned, and the men of Benjamin were terrified;
      for they saw that disaster was close to them. '
    42: '⁴² Therefore, they turned their backs before the men of Israel to flee in
      the direction of the wilderness, but the battle overtook them while those who
      attacked from the cities were annihilating them in the midst of them. '
    43: '⁴³ They surrounded Benjamin, pursued them without rest, and trampled them
      down opposite Gibeah toward the east. '
    44: '⁴⁴ So eighteen thousand men of Benjamin fell; all of these were valiant men. '
    45: '⁴⁵ The rest turned and fled toward the wilderness to the rock of Rimmon,
      but they caught five thousand of them on the roads and overtook them at Gidom,
      and killed two thousand of them. '
    46: '⁴⁶ So all those of Benjamin who fell that day were twenty-five thousand men
      who drew the sword; all of these were valiant men. '
    47: '⁴⁷ But six hundred men turned and fled toward the wilderness to the rock
      of Rimmon; and they remained at the rock of Rimmon for four months. '
    48: ⁴⁸ The men of Israel then turned back against the sons of Benjamin and struck
      them with the edge of the sword, both the entire city with the cattle and all
      that they found; they also set on fire all the cities which they found.
  21:
    1: '¹ Now the men of Israel had sworn in Mizpah, saying, “None of us shall give
      his daughter to Benjamin in marriage.” '
    2: '² So the people came to Bethel and sat there before God until evening, and
      raised their voices and wept profusely. '
    3: '³ And they said, “Why, Lord, God of Israel, has this happened in Israel, that
      one tribe is missing today from Israel?” '
    4: "⁴ And it came about the next day that the people got up early and built an\
      \ altar there, and offered burnt offerings and peace offerings. \n"
    5: '⁵ Then the sons of Israel said, “Who is there among all the tribes of Israel
      who did not go up to the Lord in the assembly?” For they had taken a solemn
      oath concerning anyone who did not go up to the Lord at Mizpah, saying, “He
      shall certainly be put to death.” '
    6: '⁶ And the sons of Israel were sorry for their brother Benjamin, and said,
      “Today one tribe is cut off from Israel! '
    7: "⁷ What are we to do for wives for those who are left, since we have sworn\
      \ by the Lord not to give them any of our daughters as wives?” \n"
    8: '⁸ And they said, “What one is there of the tribes of Israel that did not go
      up to the Lord at Mizpah?” And behold, no one had come to the camp from Jabesh-gilead
      to the assembly. '
