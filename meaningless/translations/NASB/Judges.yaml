    15: '¹⁵ Then the sons of Israel said to the Lord, “We have sinned, do to us whatever
      seems good to You; only please save us this day.” '
    16: "¹⁶ So they removed the foreign gods from among them and served the Lord;\
      \ and He could no longer endure the misery of Israel. \n"
    17: '¹⁷ Then the sons of Ammon were summoned, and they camped in Gilead. And the
      sons of Israel gathered together and camped in Mizpah. '
    18: ¹⁸ And the people, the leaders of Gilead, said to one another, “Who is the
