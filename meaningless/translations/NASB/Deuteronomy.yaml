      which I am commanding you today, to love the Lord your God and to serve Him
      with all your heart and all your soul, '
    14: '¹⁴ that He will provide rain for your land in its season, the early and late
      rain, so that you may gather your grain, your new wine, and your oil. '
    15: '¹⁵ He will also provide grass in your field for your cattle, and you will
      eat and be satisfied. '
    16: '¹⁶ Beware that your hearts are not easily deceived, and that you do not turn
      away and serve other gods, and worship them. '
    17: "¹⁷ Otherwise, the anger of the Lord will be kindled against you, and He will\
      \ shut up the sky so that there will be no rain, and the ground will not yield\
      \ its produce; then you will quickly perish from the good land which the Lord\
      \ is giving you. \n"
    18: '¹⁸ “You shall therefore take these words of mine to heart and to soul; and
      you shall tie them as a sign on your hand, and they shall be as frontlets on
      your forehead. '
    19: '¹⁹ You shall also teach them to your sons, speaking of them when you sit
      in your house, when you walk along the road, when you lie down, and when you
      get up. '
    20: '²⁰ And you shall write them on the doorposts of your house and on your gates, '
    21: '²¹ so that your days and the days of your sons may be increased on the land
      which the Lord swore to your fathers to give them, as long as the heavens are
      above the earth. '
    22: '²² For if you are careful to keep all of this commandment which I am commanding
      you to do, to love the Lord your God, to walk in all His ways and cling to Him, '
    23: '²³ then the Lord will dispossess all these nations from you, and you will
      dispossess nations greater and mightier than you. '
    24: '²⁴ Every place on which the sole of your foot steps shall be yours; your
      border will be from the wilderness to Lebanon, and from the river, the river
      Euphrates, as far as the western sea. '
    25: "²⁵ No one will be able to stand against you; the Lord your God will instill\
      \ the dread of you and the fear of you in all the land on which you set foot,\
      \ just as He has spoken to you. \n"
    26: '²⁶ “See, I am placing before you today a blessing and a curse: '
    27: '²⁷ the blessing, if you listen to the commandments of the Lord your God,
      which I am commanding you today; '
    28: "²⁸ and the curse, if you do not listen to the commandments of the Lord your\
      \ God, but turn aside from the way which I am commanding you today, by following\
      \ other gods which you have not known. \n"
    29: '²⁹ “And it shall come about, when the Lord your God brings you into the land
      where you are entering to possess it, that you shall place the blessing on Mount
      Gerizim and the curse on Mount Ebal. '
    30: '³⁰ Are they not across the Jordan, west of the road toward the sunset, in
      the land of the Canaanites who live in the Arabah, opposite Gilgal, beside the
      oaks of Moreh? '
    31: '³¹ For you are about to cross the Jordan to go in to take possession of the
      land which the Lord your God is giving you, and you shall possess it and live
      in it, '
    32: ³² and you shall be careful to do all the statutes and the judgments which
      I am placing before you today.
  12:
    1: '¹ “These are the statutes and the judgments which you shall carefully follow
      in the land which the Lord, the God of your fathers, has given you to possess
      as long as you live on the earth. '
    2: '² You shall utterly destroy all the places where the nations whom you are
      going to dispossess serve their gods, on the high mountains, on the hills, and
      under every leafy tree. '
    3: '³ And you shall tear down their altars and smash their memorial stones to
      pieces, and burn their Asherim in the fire, and cut to pieces the carved images
      of their gods; and you shall eliminate their name from that place. '
    4: '⁴ You shall not act this way toward the Lord your God. '
    5: '⁵ But you shall seek the Lord at the place which the Lord your God will choose
      from all your tribes, to establish His name there for His dwelling, and you
      shall come there. '
    6: '⁶ You shall bring there your burnt offerings, your sacrifices, your tithes,
      the contribution of your hand, your vowed offerings, your voluntary offerings,
      and the firstborn of your herd and of your flock. '
    7: "⁷ There you and your households shall eat before the Lord your God, and rejoice\
      \ in all your undertakings in which the Lord your God has blessed you. \n"
    8: '⁸ “You shall not do at all what we are doing here today, everyone doing whatever
      is right in his own eyes; '
    9: '⁹ for you have not as yet come to the resting place and the inheritance which
      the Lord your God is giving you. '
    10: '¹⁰ When you cross the Jordan and live in the land which the Lord your God
      is giving you as an inheritance, and He gives you rest from all your enemies
      around you so that you live in security, '
    11: '¹¹ then it shall come about that the place in which the Lord your God will
      choose for His name to dwell, there you shall bring everything that I command
      you: your burnt offerings and your sacrifices, your tithes and the contribution
      of your hand, and all your choice vowed offerings which you will vow to the
      Lord. '
    12: "¹² And you shall rejoice before the Lord your God, you and your sons and\
      \ daughters, your male and female slaves, and the Levite who is within your\
      \ gates, since he has no portion or inheritance with you. \n"
    13: '¹³ “Be careful that you do not offer your burnt offerings in any cultic place
      that you see, '
    14: "¹⁴ but only in the place which the Lord chooses in one of your tribes: there\
      \ you shall offer your burnt offerings, and there you shall do everything that\
      \ I command you. \n"
    15: '¹⁵ “However, you may slaughter and eat meat within any of your gates, whatever
      you desire, according to the blessing of the Lord your God which He has given
      you; the unclean and the clean alike may eat it, as the gazelle and the deer. '
    16: '¹⁶ Only you shall not eat the blood; you are to pour it out on the ground
      like water. '
    17: '¹⁷ You are not allowed to eat within your gates the tithe of your grain,
      new wine, or oil, or the firstborn of your herd or flock, or any of your vowed
      offerings which you vow, or your voluntary offerings, or the contribution of
      your hand. '
    18: '¹⁸ But you shall eat them before the Lord your God in the place which the
      Lord your God will choose, you and your son and daughter, and your male and
      female slaves, and the Levite who is within your gates; and you shall rejoice
      before the Lord your God in all your undertakings. '
    19: "¹⁹ Be careful that you do not abandon the Levite as long as you live in your\
      \ land. \n"
    20: '²⁰ “When the Lord your God extends your border as He has promised you, and
      you say, ‘I will eat meat,’ because you desire to eat meat, then you may eat
      meat, whatever you desire. '
    21: '²¹ If the place where the Lord your God chooses to put His name is too far
      from you, then you may slaughter animals from your herd and flock which the
      Lord has given you, as I have commanded you; and you may eat within your gates
      whatever you desire. '
    22: '²² Just as a gazelle or a deer is eaten, so you may eat it; the unclean and
      the clean alike may eat it. '
    23: '²³ Only be sure not to eat the blood, for the blood is the life, and you
      shall not eat the life with the flesh. '
    24: '²⁴ You shall not eat it; you shall pour it out on the ground like water. '
    25: '²⁵ You shall not eat it, so that it may go well for you and your sons after
      you, since you will be doing what is right in the sight of the Lord. '
    26: '²⁶ Only your holy things which you may have and your vowed offerings, you
      shall take and go to the place which the Lord chooses. '
    27: "²⁷ And you shall offer your burnt offerings, the flesh and the blood, on\
      \ the altar of the Lord your God; and the blood of your sacrifices shall be\
      \ poured out on the altar of the Lord your God, and you shall eat the flesh.\
      \ \n"
    28: "²⁸ “Be careful and listen to all these words which I am commanding you, so\
      \ that it may go well for you and your sons after you forever, for you will\
      \ be doing what is good and right in the sight of the Lord your God. \n"
    29: '²⁹ “When the Lord your God cuts off from you the nations which you are going
      in to dispossess, and you dispossess them and live in their land, '
    30: '³⁰ be careful that you are not ensnared to follow them, after they are destroyed
      from your presence, and that you do not inquire about their gods, saying, ‘How
      do these nations serve their gods, that I also may do likewise?’ '
    31: "³¹ You shall not behave this way toward the Lord your God, because every\
      \ abominable act which the Lord hates, they have done for their gods; for they\
      \ even burn their sons and daughters in the fire for their gods. \n"
    32: ³² “Whatever I command you, you shall be careful to do; you shall not add
      to nor take anything away from it.
  13:
    1: '¹ “If a prophet or a dreamer of dreams arises among you and gives you a sign
      or a wonder, '
    2: '² and the sign or the wonder comes true, of which he spoke to you, saying,
      ‘Let’s follow other gods (whom you have not known) and let’s serve them,’ '
    3: '³ you shall not listen to the words of that prophet or dreamer of dreams;
      for the Lord your God is testing you to find out whether you love the Lord your
      God with all your heart and with all your soul. '
    4: '⁴ You shall follow the Lord your God and fear Him; and you shall keep His
      commandments, listen to His voice, serve Him, and cling to Him. '
    5: "⁵ But that prophet or that dreamer of dreams shall be put to death, because\
      \ he has spoken falsely against the Lord your God who brought you out of the\
      \ land of Egypt and redeemed you from the house of slavery, to drive you from\
      \ the way in which the Lord your God commanded you to walk. So you shall eliminate\
      \ the evil from among you. \n"
    6: '⁶ “If your brother, your mother’s son, or your son or daughter, or the wife
      you cherish, or your friend who is like your own soul, entices you secretly,
      saying, ‘Let’s go and serve other gods’ (whom neither you nor your fathers have
      known, '
    7: '⁷ of the gods of the peoples who are around you, near you, or far from you,
      from one end of the earth to the other end), '
    8: '⁸ you shall not consent to him or listen to him; and your eye shall not pity
      him, nor shall you spare or conceal him. '
    9: '⁹ Instead, you shall most certainly kill him; your hand shall be first against
      him to put him to death, and afterward the hand of all the people. '
    10: '¹⁰ So you shall stone him to death, because he has attempted to drive you
      away from the Lord your God who brought you out of the land of Egypt, out of
      the house of slavery. '
    11: "¹¹ Then all Israel will hear about it and be afraid, and will not do such\
      \ a wicked thing among you again. \n"
    12: '¹² “If you hear in one of your cities, which the Lord your God is giving
      you to live in, anyone saying that '
    13: '¹³ some worthless men have gone out from among you and have seduced the inhabitants
      of their city, saying, ‘Let’s go and serve other gods’ (whom you have not known), '
    14: '¹⁴ then you shall investigate, search out, and inquire thoroughly. And if
      it is true and the matter is certain that this abomination has been committed
      among you, '
    15: '¹⁵ you shall most certainly strike the inhabitants of that city with the
      edge of the sword. Utterly destroy it and all who are in it and its cattle,
      with the edge of the sword. '
    16: '¹⁶ Then you shall gather all its plunder into the middle of its public square,
      and burn the city and all its plunder with fire as a whole burnt offering to
      the Lord your God; and it shall be a ruin forever. It shall never be rebuilt. '
    17: '¹⁷ Nothing at all from what is designated for destruction is to cling to
      your hand, in order that the Lord may turn from His burning anger and show mercy
      to you, and have compassion on you and make you increase, just as He has sworn
      to your fathers, '
    18: ¹⁸ if you will listen to the voice of the Lord your God, keeping all His commandments
      which I am commanding you today, and doing what is right in the sight of the
      Lord your God.
  14:
    1: '¹ “You are sons of the Lord your God; you shall not cut yourselves nor shave
      a bald spot above your forehead for the dead. '
    2: "² For you are a holy people to the Lord your God, and the Lord has chosen\
      \ you to be a people for His personal possession out of all the peoples who\
      \ are on the face of the earth. \n"
    3: '³ “You shall not eat any detestable thing. '
    4: '⁴ These are the animals that you may eat: the ox, the sheep, the goat, '
    5: '⁵ the deer, the gazelle, the roebuck, the wild goat, the ibex, the antelope,
      and the mountain sheep. '
    6: '⁶ And any animal that has a divided hoof and has its hoofs split in two, and
      chews the cud, among the animals, that animal you may eat. '
    7: '⁷ However, you are not to eat these among the ones that chew the cud, or among
      those that have the hoof divided in two: the camel, the rabbit, and the rock
      hyrax, for though they chew the cud, they do not have a divided hoof; they are
      unclean to you. '
    8: "⁸ And the pig, because it has a divided hoof but does not chew the cud, it\
      \ is unclean for you. You shall not eat any of their flesh, nor touch their\
      \ carcasses. \n"
    9: '⁹ “These you may eat of everything that is in the water: anything that has
      fins and scales you may eat, '
    10: "¹⁰ but anything that does not have fins and scales, you shall not eat; it\
      \ is unclean for you. \n"
    11: '¹¹ “You may eat any clean bird. '
    12: '¹² But these are the ones that you shall not eat: the eagle and the vulture
      and the buzzard, '
    13: '¹³ and the red kite, the falcon, and the kite in their kinds, '
    14: '¹⁴ and every raven in its kind, '
    15: '¹⁵ and the ostrich, the owl, the seagull, and the hawk in their kinds, '
    16: '¹⁶ the little owl, the great owl, the white owl, '
    17: '¹⁷ the pelican, the carrion vulture, the cormorant, '
    18: '¹⁸ the stork, and the heron in their kinds, and the hoopoe and the bat. '
    19: '¹⁹ And all the swarming insects with wings are unclean to you; they shall
      not be eaten. '
    20: "²⁰ You may eat any clean bird. \n"
    21: "²¹ “You shall not eat anything which dies of itself. You may give it to the\
      \ stranger who is in your town, so that he may eat it, or you may sell it to\
      \ a stranger; for you are a holy people to the Lord your God. You shall not\
      \ boil a young goat in its mother’s milk. \n"
    22: '²² “You shall certainly tithe all the produce from what you sow, which comes
      from the field every year. '
    23: '²³ You shall eat in the presence of the Lord your God, at the place where
      He chooses to establish His name, the tithe of your grain, your new wine, your
      oil, and the firstborn of your herd and your flock, so that you may learn to
      fear the Lord your God always. '
    24: '²⁴ But if the distance is so great for you that you are not able to bring
      the tithe, since the place where the Lord your God chooses to set His name is
      too far away from you when the Lord your God blesses you, '
    25: '²⁵ then you shall exchange it for money, and bind the money in your hand
      and go to the place which the Lord your God chooses. '
    26: '²⁶ And you may spend the money on whatever your heart desires: on oxen, sheep,
      wine, other strong drink, or whatever your heart desires; and there you shall
      eat in the presence of the Lord your God and rejoice, you and your household. '
    27: "²⁷ Also you shall not neglect the Levite who is in your town, for he has\
      \ no portion or inheritance among you. \n"
    28: '²⁸ “At the end of every third year you shall bring out all the tithe of your
      produce in that year, and you shall deposit it in your town. '
    29: ²⁹ And the Levite, because he has no portion or inheritance among you, and
      the stranger, the orphan, and the widow who are in your town, shall come and
      eat and be satisfied, in order that the Lord your God may bless you in all the
      work of your hand which you do.
  15:
    1: '¹ “At the end of every seven years you shall grant a release of debts. '
    2: '² And this is the regulation for the release of debts: every creditor is to
      forgive what he has loaned to his neighbor; he shall not require it of his neighbor
      and his brother, because the Lord’s release has been proclaimed. '
    3: '³ From a foreigner you may require it, but your hand shall forgive whatever
      of yours is with your brother. '
    4: '⁴ However, there will be no poor among you, since the Lord will certainly
      bless you in the land which the Lord your God is giving you as an inheritance
      to possess, '
    5: '⁵ if only you listen obediently to the voice of the Lord your God, to follow
      carefully all this commandment which I am commanding you today. '
    6: "⁶ For the Lord your God will have blessed you just as He has promised you,\
      \ and you will lend to many nations, but you will not borrow; and you will rule\
      \ over many nations, but they will not rule over you. \n"
    7: '⁷ “If there is a poor person among you, one of your brothers, in any of your
      towns in your land which the Lord your God is giving you, you shall not harden
      your heart, nor close your hand from your poor brother; '
    8: '⁸ but you shall fully open your hand to him, and generously lend him enough
      for his need in whatever he lacks. '
    9: '⁹ Be careful that there is no mean-spirited thought in your heart, such as,
      ‘The seventh year, the year of release of debts, is near,’ and your eye is malicious
      toward your poor brother, and you give him nothing; then he may cry out to the
      Lord against you, and it will be a sin in you. '
    10: '¹⁰ You shall generously give to him, and your heart shall not be grudging
      when you give to him, because for this thing the Lord your God will bless you
      in all your work, and in all your undertakings. '
    11: "¹¹ For the poor will not cease to exist in the land; therefore I am commanding\
      \ you, saying, ‘You shall fully open your hand to your brother, to your needy\
      \ and poor in your land.’ \n"
    12: '¹² “If your fellow countryman, a Hebrew man or woman, is sold to you, then
      he shall serve you for six years, but in the seventh year you shall set him
      free. '
    13: '¹³ And when you set him free, you shall not send him away empty-handed. '
    14: '¹⁴ You shall give generously to him from your flock, your threshing floor,
      and from your wine vat; you shall give to him as the Lord your God has blessed
      you. '
    15: '¹⁵ And you are to remember that you were a slave in the land of Egypt, and
      the Lord your God redeemed you; therefore I am commanding this of you today. '
    16: '¹⁶ But it shall come about, if he says to you, ‘I will not leave you,’ because
      he loves you and your household, since he is doing well with you, '
    17: "¹⁷ then you shall take an awl and pierce it through his ear into the door,\
      \ and he shall be your servant permanently. You shall also do the same to your\
      \ female slave. \n"
    18: "¹⁸ “It shall not seem difficult for you when you set him free, because he\
      \ has given you six years with double the service of a hired worker; so the\
      \ Lord your God will bless you in whatever you do. \n"
    19: '¹⁹ “You shall consecrate to the Lord your God all the firstborn males that
      are born in your herd and in your flock; you shall not work with the firstborn
      of your herd, nor shear the firstborn of your flock. '
    20: '²⁰ You and your household shall eat it every year before the Lord your God
      in the place which the Lord chooses. '
    21: '²¹ But if it has any impairment, such as a limp, or blindness, or any serious
      impairment, you shall not sacrifice it to the Lord your God. '
    22: '²² You shall eat it within your gates; the unclean and the clean alike may
      eat it, as a gazelle or a deer. '
    23: ²³ Only you shall not eat its blood; you are to pour it out on the ground
      like water.
  16:
    1: '¹ “Observe the month of Abib and celebrate the Passover to the Lord your God,
      for in the month of Abib the Lord your God brought you out of Egypt by night. '
    2: '² You shall sacrifice the Passover to the Lord your God from the flock and
      the herd, in the place where the Lord chooses to establish His name. '
    3: '³ You shall not eat leavened bread with it; for seven days you shall eat unleavened
      bread with it, the bread of affliction (for you came out of the land of Egypt
      in a hurry), so that you will remember the day when you came out of the land
      of Egypt all the days of your life. '
    4: '⁴ For seven days no leaven shall be seen with you in your entire territory,
      and none of the meat which you sacrifice on the evening of the first day shall
      be left overnight until the morning. '
    5: '⁵ You are not allowed to sacrifice the Passover in any of your towns which
      the Lord your God is giving you; '
    6: '⁶ but only at the place where the Lord your God chooses to establish His name,
      you shall sacrifice the Passover in the evening at sunset, at the time that
      you came out of Egypt. '
    7: '⁷ You shall cook and eat it in the place which the Lord your God chooses.
      In the morning you are to return to your tents. '
    8: "⁸ For six days you shall eat unleavened bread, and on the seventh day there\
      \ shall be a festive assembly to the Lord your God; you shall do no work on\
      \ it. \n"
    9: '⁹ “You shall count seven weeks for yourself; you shall begin to count seven
      weeks from the time you begin to put the sickle to the standing grain. '
    10: '¹⁰ Then you shall celebrate the Feast of Weeks to the Lord your God with
      a voluntary offering of your hand in a proportional amount, which you shall
      give just as the Lord your God blesses you; '
    11: '¹¹ and you shall rejoice before the Lord your God, you, your son and your
      daughter, and your male and female slaves, and the Levite who is in your town,
      and the stranger, the orphan, and the widow who are in your midst, at the place
      where the Lord your God chooses to establish His name. '
    12: "¹² You shall also remember that you were a slave in Egypt, and you shall\
      \ be careful and comply with these statutes. \n"
    13: '¹³ “You shall celebrate the Feast of Booths for seven days when you have
      gathered in from your threshing floor and your wine vat; '
    14: '¹⁴ and you shall rejoice in your feast, you, your son and your daughter,
      and your male and female slaves, and the Levite, the stranger, the orphan, and
      the widow who are in your towns. '
    15: "¹⁵ For seven days you shall celebrate a feast to the Lord your God in the\
      \ place which the Lord chooses, because the Lord your God will bless you in\
      \ all your produce and in all the work of your hands, so that you will be altogether\
      \ joyful. \n"
    16: '¹⁶ “Three times a year all your males shall appear before the Lord your God
      at the place which He chooses: at the Feast of Unleavened Bread, at the Feast
      of Weeks, and at the Feast of Booths; and they are not to appear before the
      Lord empty-handed. '
    17: "¹⁷ Everyone shall give as he is able, in accordance with the blessing of\
      \ the Lord your God which He has given you. \n"
    18: '¹⁸ “You shall appoint for yourself judges and officers in all your towns
      which the Lord your God is giving you, according to your tribes, and they shall
      judge the people with righteous judgment. '
    19: '¹⁹ You shall not distort justice, you shall not show partiality; and you
      shall not accept a bribe, because a bribe blinds the eyes of the wise and distorts
      the words of the righteous. '
    20: "²⁰ Justice, and only justice, you shall pursue, so that you may live and\
      \ possess the land which the Lord your God is giving you. \n"
    21: '²¹ “You shall not plant for yourself an Asherah of any kind of tree beside
      the altar of the Lord your God, which you shall make for yourself. '
    22: ²² And you shall not set up for yourself a memorial stone, which the Lord
      your God hates.
  17:
    1: "¹ “You shall not sacrifice to the Lord your God an ox or a sheep which has\
      \ a blemish or any defect, for that is a detestable thing to the Lord your God.\
      \ \n"
    2: '² “If there is found in your midst, in any of your towns which the Lord your
      God is giving you, a man or a woman who does what is evil in the sight of the
      Lord your God, by violating His covenant, '
    3: '³ and that person has gone and served other gods and worshiped them, or the
      sun, the moon, or any of the heavenly lights, which I have commanded not to
      do, '
    4: '⁴ and if it is reported to you and you have heard about it, then you shall
      investigate thoroughly. And if it is true and the report is trustworthy that
      this detestable thing has been done in Israel, '
    5: '⁵ then you are to bring out to your gates that man or woman who has done this
      evil deed, that is, the man or the woman, and you shall stone them to death. '
    6: '⁶ On the testimony of two witnesses or three witnesses, the condemned shall
      be put to death; he shall not be put to death on the testimony of only one witness. '
    7: "⁷ The hands of the witnesses shall be first against him to put him to death,\
      \ and afterward the hands of all the people. So you shall eliminate the evil\
      \ from your midst. \n"
    8: '⁸ “If a case is too difficult for you to decide, between one kind of homicide
      or another, between one kind of lawsuit or another, and between one kind of
      assault or another, that are cases of dispute in your courts, then you shall
      arise and go up to the place which the Lord your God chooses. '
    9: '⁹ So you shall come to the Levitical priests or the judge who is in office
      in those days, and you shall inquire of them and they will declare to you the
      verdict. '
    10: '¹⁰ Then you shall act in accordance with the terms of the verdict which they
      declare to you from that place which the Lord chooses; and you shall be careful
      to act in accordance with everything that they instruct you to do. '
    11: '¹¹ In accordance with the terms of the law about which they instruct you,
      and in accordance with the verdict which they tell you, you shall act; you shall
      not turn aside from the word which they declare to you, to the right or the
      left. '
    12: '¹² But the person who acts insolently by not listening to the priest who
      stands there to serve the Lord your God, nor to the judge, that person shall
      die; so you shall eliminate the evil from Israel. '
    13: "¹³ Then all the people will hear and be afraid, and will not act insolently\
      \ again. \n"
    14: '¹⁴ “When you enter the land which the Lord your God is giving you, and you
      take possession of it and live in it, and you say, ‘I will appoint a king over
      me like all the nations who are around me,’ '
    15: '¹⁵ you shall in fact appoint a king over you whom the Lord your God chooses.
      One from among your countrymen you shall appoint as king over yourselves; you
      may not put a foreigner over yourselves, anyone who is not your countryman. '
    16: '¹⁶ In any case, he is not to acquire many horses for himself, nor shall he
      make the people return to Egypt in order to acquire many horses, since the Lord
      has said to you, ‘You shall never again return that way.’ '
    17: "¹⁷ And he shall not acquire many wives for himself, so that his heart does\
      \ not turn away; nor shall he greatly increase silver and gold for himself.\
      \ \n"
    18: '¹⁸ “Now it shall come about, when he sits on the throne of his kingdom, that
      he shall write for himself a copy of this Law on a scroll in the presence of
      the Levitical priests. '
    19: '¹⁹ And it shall be with him, and he shall read it all the days of his life,
      so that he will learn to fear the Lord his God, by carefully following all the
      words of this Law and these statutes, '
    20: ²⁰ so that his heart will not be haughty toward his countrymen, and that he
      will not turn away from the commandment to the right or the left, so that he
      and his sons may live long in his kingdom in the midst of Israel.
  18:
    1: '¹ “The Levitical priests, the whole tribe of Levi, shall not have a portion
      or inheritance with Israel; they shall eat the Lord’s offerings by fire and
      His property. '
    2: "² They shall not have an inheritance among their countrymen; the Lord is their\
      \ inheritance, as He promised them. \n"
    3: '³ “Now this shall be the priests’ portion from the people, from those who
      offer a sacrifice, either an ox or a sheep: they shall give the priest the shoulder,
      the two cheeks, and the stomach. '
    4: '⁴ You shall give him the first fruits of your grain, your new wine, and your
      oil, and the first fleece of your sheep. '
    5: "⁵ For the Lord your God has chosen him and his sons from all your tribes,\
      \ to stand to serve in the name of the Lord always. \n"
    6: '⁶ “Now if a Levite comes from any of your towns throughout Israel where he
      resides, and he comes whenever he desires to the place which the Lord chooses, '
    7: '⁷ then he shall serve in the name of the Lord his God, like all his fellow
      Levites who stand there before the Lord. '
    8: "⁸ They shall eat equal portions, except for what they receive from the sale\
      \ of their fathers’ estates. \n"
    9: '⁹ “When you enter the land which the Lord your God is giving you, you shall
      not learn to imitate the detestable things of those nations. '
    10: '¹⁰ There shall not be found among you anyone who makes his son or his daughter
      pass through the fire, one who uses divination, a soothsayer, one who interprets
      omens, or a sorcerer, '
    11: '¹¹ or one who casts a spell, or a medium, or a spiritist, or one who consults
      the dead. '
    12: '¹² For whoever does these things is detestable to the Lord; and because of
      these detestable things the Lord your God is going to drive them out before
      you. '
    13: '¹³ You are to be blameless before the Lord your God. '
    14: "¹⁴ For these nations, which you are going to dispossess, listen to soothsayers\
      \ and diviners, but as for you, the Lord your God has not allowed you to do\
      \ so. \n"
    15: '¹⁵ “The Lord your God will raise up for you a prophet like me from among
      you, from your countrymen; to him you shall listen. '
    16: '¹⁶ This is in accordance with everything that you asked of the Lord your
      God at Horeb on the day of the assembly, saying, ‘Do not let me hear the voice
      of the Lord my God again, and do not let me see this great fire anymore, or
      I will die!’ '
    17: '¹⁷ And the Lord said to me, ‘They have spoken well. '
    18: '¹⁸ I will raise up for them a prophet from among their countrymen like you,
      and I will put My words in his mouth, and he shall speak to them everything
      that I command him. '
    19: '¹⁹ And it shall come about that whoever does not listen to My words which
      he speaks in My name, I Myself will require it of him. '
    20: '²⁰ But the prophet who speaks a word presumptuously in My name, a word which
      I have not commanded him to speak, or which he speaks in the name of other gods,
      that prophet shall die.’ '
    21: '²¹ And if you say in your heart, ‘How will we recognize the word which the
      Lord has not spoken?’ '
    22: ²² When the prophet speaks in the name of the Lord, and the thing does not
      happen or come true, that is the thing which the Lord has not spoken. The prophet
      has spoken it presumptuously; you are not to be afraid of him.
  19:
    1: '¹ “When the Lord your God cuts off the nations whose land the Lord your God
      is giving you, and you dispossess them and settle in their cities and in their
      houses, '
    2: '² you shall set aside for yourself three cities in the midst of your land
      which the Lord your God is giving you to possess. '
    3: "³ You shall prepare the roads for yourself, and divide into three regions\
      \ the territory of your land which the Lord your God will give you as an inheritance,\
      \ so that anyone who commits manslaughter may flee there. \n"
    4: '⁴ “Now this is the case of the one who commits manslaughter, who may flee
      there and live: when he kills his friend unintentionally, not hating him previously— '
    5: '⁵ as when a person goes into the forest with his friend to cut wood, and his
      hand swings the axe to cut down the tree, and the iron head slips off the handle
      and strikes his friend so that he dies—he may flee to one of these cities and
      live. '
    6: '⁶ Otherwise, the avenger of blood might pursue him in the heat of his anger,
      and overtake him because the way is long, and take his life, though he was not
      sentenced to death since he had not hated him previously. '
    7: "⁷ Therefore I command you, saying, ‘You shall set aside for yourself three\
      \ cities.’ \n"
    8: '⁸ “And if the Lord your God enlarges your territory, just as He has sworn
      to your fathers, and gives you all the land that He promised to give your fathers— '
    9: '⁹ if you carefully follow all of this commandment which I am commanding you
      today, to love the Lord your God, and to walk in His ways always—then you shall
      add three more cities for yourself, besides these three. '
    10: "¹⁰ So innocent blood will not be shed in the midst of your land which the\
      \ Lord your God is giving you as an inheritance, and guilt for bloodshed will\
      \ not be on you. \n"
    11: '¹¹ “But if there is a person who hates his neighbor, and waits in ambush
      for him and rises up against him and strikes him so that he dies, and he flees
      to one of these cities, '
    12: '¹² then the elders of his city shall send men and take him from there, and
      hand him over to the avenger of blood, so that he may die. '
    13: "¹³ You shall not pity him, but you shall eliminate the guilt for the bloodshed\
      \ of the innocent from Israel, so that it may go well for you. \n"
    14: "¹⁴ “You shall not displace your neighbor’s boundary marker, which the ancestors\
      \ have set, in your inheritance which you will inherit in the land that the\
      \ Lord your God is giving you to possess. \n"
    15: '¹⁵ “A single witness shall not rise up against a person regarding any wrongdoing
      or any sin that he commits; on the testimony of two or three witnesses a matter
      shall be confirmed. '
    16: '¹⁶ If a malicious witness rises up against a person to testify against him
      of wrongdoing, '
    17: '¹⁷ then both people who have the dispute shall stand before the Lord, before
      the priests and the judges who will be in office in those days. '
    18: '¹⁸ And the judges shall investigate thoroughly, and if the witness is a false
      witness and he has testified against his brother falsely, '
    19: '¹⁹ then you shall do to him just as he had planned to do to his brother.
      So you shall eliminate the evil from among you. '
    20: '²⁰ And the rest of the people will hear and be afraid, and will never again
      do such an evil thing among you. '
    21: '²¹ So you shall not show pity: life for life, eye for eye, tooth for tooth,
      hand for hand, and foot for foot.'
  20:
    1: '¹ “When you go out to battle against your enemies and see horses, chariots,
      and people more numerous than you, do not be afraid of them; for the Lord your
      God, who brought you up from the land of Egypt, is with you. '
    2: '² When you are approaching the battle, the priest shall come forward and speak
      to the people. '
    3: '³ He shall say to them, ‘Hear, Israel, you are approaching the battle against
      your enemies today. Do not be fainthearted. Do not be afraid, or panic, or be
      terrified by them, '
    4: '⁴ for the Lord your God is the One who is going with you, to fight for you
      against your enemies, to save you.’ '
    5: '⁵ The officers also shall speak to the people, saying, ‘Who is the man that
      has built a new house but has not dedicated it? Let him go and return to his
      house, otherwise he might die in the battle and another man would dedicate it. '
    6: '⁶ And who is the man that has planted a vineyard but has not put it to use?
      Let him go and return to his house, otherwise he might die in the battle and
      another man would put it to use. '
    7: '⁷ And who is the man that is betrothed to a woman and has not married her?
      Let him go and return to his house, otherwise he might die in the battle and
      another man would marry her.’ '
    8: '⁸ Then the officers shall speak further to the people and say, ‘Who is the
      man that is afraid and fainthearted? Let him go and return to his house, so
      that he does not make his brothers’ hearts melt like his heart!’ '
    9: "⁹ And when the officers have finished speaking to the people, they shall appoint\
      \ commanders of armies at the head of the people. \n"
    10: '¹⁰ “When you approach a city to fight against it, you shall offer it terms
      of peace. '
    11: '¹¹ And if it agrees to make peace with you and opens to you, then all the
      people who are found in it shall become your forced labor and serve you. '
    12: '¹² However, if it does not make peace with you, but makes war against you,
      then you shall besiege it. '
    13: '¹³ When the Lord your God gives it into your hand, you shall strike all the
      men in it with the edge of the sword. '
    14: '¹⁴ However, the women, the children, the animals, and everything that is
      in the city, all of its spoils, you shall take as plunder for yourself; and
      you shall use the spoils of your enemies which the Lord your God has given you. '
    15: '¹⁵ This is what you shall do to all the cities that are very far from you,
      which are not of the cities of these nations nearby. '
    16: '¹⁶ Only in the cities of these peoples that the Lord your God is giving you
      as an inheritance, you shall not leave anything that breathes alive. '
    17: '¹⁷ Instead, you shall utterly destroy them, the Hittite and the Amorite,
      the Canaanite and the Perizzite, the Hivite and the Jebusite, just as the Lord
      your God has commanded you, '
    18: "¹⁸ so that they will not teach you to do all the same detestable practices\
      \ of theirs which they have done for their gods, by which you would sin against\
      \ the Lord your God. \n"
    19: '¹⁹ “When you besiege a city for a long time, to make war against it in order
      to capture it, you shall not destroy its trees by swinging an axe against them;
      for you may eat from them, so you shall not cut them down. For is the tree of
      the field a human, that it should be besieged by you? '
    20: ²⁰ Only the trees that you know are not fruit trees you shall destroy and
      cut down, so that you may construct siegeworks against the city that is making
      war against you until it falls.
  21:
    1: '¹ “If a person who has been killed by someone is found lying in the open country
      in the land which the Lord your God is giving you to possess, and it is not
      known who struck him, '
    2: '² then your elders and your judges shall go out and measure the distance to
      the cities which are around the one who was killed. '
    3: '³ And it shall be that the city which is nearest to the person killed, that
      is, that the elders of that city shall take a heifer of the herd that has not
      been worked and has not pulled in a yoke; '
    4: '⁴ and the elders of that city shall bring the heifer down to a valley with
      running water, which has not been plowed or sown, and they shall break the heifer’s
      neck there in the valley. '
    5: '⁵ Then the priests, the sons of Levi, shall come forward, because the Lord
      your God has chosen them to serve Him and to bless in the name of the Lord;
      and every dispute and violent crime shall be settled by them. '
    6: '⁶ And all the elders of that city which is nearest to the person killed shall
      wash their hands over the heifer whose neck was broken in the valley; '
    7: '⁷ and they shall respond and say, ‘Our hands did not shed this blood, nor
      did our eyes see who did. '
    8: '⁸ Forgive Your people Israel whom You have redeemed, Lord, and do not place
      the guilt for innocent blood in the midst of Your people Israel.’ And the guilt
      for bloodshed shall be forgiven them. '
    9: "⁹ So you shall remove the guilt for innocent blood from your midst, when you\
      \ do what is right in the eyes of the Lord. \n"
    10: '¹⁰ “When you go out to battle against your enemies, and the Lord your God
      hands them over to you and you take them away captive, '
    11: '¹¹ and you see among the captives a beautiful woman, and are strongly attracted
      to her and would take her as a wife for yourself, '
    12: '¹² then you shall bring her into your home, and she shall shave her head
      and trim her nails. '
    13: '¹³ She shall also remove the clothes of her captivity and shall remain in
      your house, and weep for her father and mother a full month; and after that
      you may have relations with her and become her husband and she shall be your
      wife. '
    14: "¹⁴ But it shall be, if you are not pleased with her, then you shall let her\
      \ go wherever she wishes; and you certainly shall not sell her for money, you\
      \ shall not treat her as merchandise, since you have humiliated her. \n"
    15: '¹⁵ “If a man has two wives, the one loved and the other unloved, and both
      the loved and the unloved have borne him sons, and the firstborn son belongs
      to the unloved, '
    16: '¹⁶ then it shall be on the day that he wills what he owns as an inheritance
      to his sons, he is not allowed to treat the son of the loved wife as the firstborn,
      at the expense of the son of the unloved, who actually is the firstborn son. '
    17: "¹⁷ On the contrary, he shall acknowledge the firstborn, the son of the unloved\
      \ wife, by giving him a double portion of everything that he owns, for he was\
      \ the beginning of his strength; to him belongs the right of the firstborn.\
      \ \n"
    18: '¹⁸ “If any person has a stubborn and rebellious son who does not obey his
      father or his mother, and when they discipline him, he does not listen to them, '
    19: '¹⁹ then his father and mother shall seize him, and bring him out to the elders
      of his city at the gateway of his hometown. '
    20: '²⁰ And they shall say to the elders of his city, ‘This son of ours is stubborn
      and rebellious; he does not obey us, he is thoughtless and given to drinking.’ '
    21: "²¹ Then all the men of his city shall stone him to death; so you shall eliminate\
      \ the evil from your midst, and all Israel will hear about it and fear. \n"
    22: '²² “Now if a person has committed a sin carrying a sentence of death and
      he is put to death, and you hang him on a tree, '
    23: ²³ his body is not to be left overnight on the tree, but you shall certainly
      bury him on the same day (for he who is hanged is cursed of God), so that you
      do not defile your land which the Lord your God is giving you as an inheritance.
  22:
    1: '¹ “You shall not see your countryman’s ox or his sheep straying away, and
      avoid them; you shall certainly bring them back to your countryman. '
    2: '² And if your countryman is not near you, or if you do not know him, then
      you shall bring it to your house, and it shall remain with you until your countryman
      looks for it; then you shall restore it to him. '
    3: '³ You shall also do this with his donkey, and you shall do the same with his
      garment, and you shall do likewise with any lost property of your countryman,
      which has been lost by him and you have found. You are not allowed to avoid
      them. '
    4: "⁴ You shall not see your countryman’s donkey or his ox fallen down on the\
      \ road, and avoid them; you shall certainly help him raise them up. \n"
    5: "⁵ “A woman shall not wear a man’s clothing, nor shall a man put on a woman’s\
      \ clothing; for whoever does these things is an abomination to the Lord your\
      \ God. \n"
    6: '⁶ “If you happen to come upon a bird’s nest along the way, in any tree or
      on the ground, with young ones or eggs in it, and the mother sitting on the
      young or on the eggs, you shall not take the mother with the young; '
    7: "⁷ you shall certainly let the mother go, but the young you may take for yourself,\
      \ in order that it may go well for you and that you may prolong your days. \n"
    8: "⁸ “When you build a new house, you shall make a parapet for your roof, so\
      \ that you will not bring guilt for bloodshed on your house if anyone falls\
      \ from it. \n"
    9: "⁹ “You shall not sow your vineyard with two kinds of seed, otherwise all the\
      \ produce of the seed which you have sown and the yield of the vineyard will\
      \ be forfeited to the sanctuary. \n"
    10: "¹⁰ “You shall not plow with an ox and a donkey together. \n"
    11: "¹¹ “You shall not wear a material of wool and linen combined together. \n"
    12: "¹² “You shall make yourself tassels on the four corners of your garment with\
      \ which you cover yourself. \n"
    13: '¹³ “If any man takes a wife and goes in to her and then turns against her, '
    14: '¹⁴ and he charges her with shameful behavior and publicly defames her, and
      says, ‘I took this woman, but when I came near her, I did not find her to have
      evidence of virginity,’ '
    15: '¹⁵ then the girl’s father and her mother shall take and bring out the evidence
      of the girl’s virginity to the elders of the city at the gate. '
    16: '¹⁶ And the girl’s father shall say to the elders, ‘I gave my daughter to
      this man as a wife, but he turned against her; '
    17: '¹⁷ and behold, he has charged her with shameful behavior, saying, “I did
      not find your daughter to have evidence of virginity.” But this is the evidence
      of my daughter’s virginity.’ And they shall spread out the garment before the
      elders of the city. '
    18: '¹⁸ Then the elders of that city shall take the man and rebuke him, '
    19: "¹⁹ and they shall fine him a hundred shekels of silver and give it to the\
      \ girl’s father, because he publicly defamed a virgin of Israel. And she shall\
      \ remain his wife; he is not allowed to divorce her all his days. \n"
    20: '²⁰ “But if this charge is true, and they did not find the girl to have evidence
      of virginity, '
    21: "²¹ then they shall bring the girl out to the doorway of her father’s house,\
      \ and the men of her city shall stone her to death, because she has committed\
      \ a disgraceful sin in Israel by playing the prostitute in her father’s house;\
      \ so you shall eliminate the evil from among you. \n"
    22: "²² “If a man is found sleeping with a married woman, then both of them shall\
      \ die, the man who slept with the woman, and the woman; so you shall eliminate\
      \ the evil from Israel. \n"
    23: '²³ “If there is a girl who is a virgin betrothed to a man, and another man
      finds her in the city and sleeps with her, '
    24: "²⁴ then you shall bring them both out to the gate of that city and you shall\
      \ stone them to death: the girl, because she did not cry out for help though\
      \ she was in the city, and the man, because he has violated his neighbor’s wife.\
      \ So you shall eliminate the evil from among you. \n"
    25: '²⁵ “But if the man finds the girl who is betrothed in the field, and the
      man seizes her and rapes her, then only the man who raped her shall die. '
    26: '²⁶ And you are not to do anything to the girl; there is no sin in the girl
      worthy of death, for just as a man rises against his neighbor and murders him,
      so is this case. '
    27: "²⁷ When he found her in the field, the betrothed girl cried out, but there\
      \ was no one to save her. \n"
    28: '²⁸ “If a man finds a girl who is a virgin, who is not betrothed, and he seizes
      her and has sexual relations with her, and they are discovered, '
    29: "²⁹ then the man who had sexual relations with her shall give the girl’s father\
      \ fifty shekels of silver, and she shall become his wife, because he has violated\
      \ her; he is not allowed to divorce her all his days. \n"
    30: ³⁰ “A man shall not take his father’s wife in marriage, so that he does not
      uncover his father’s garment.
  23:
    1: '¹ “No one who is emasculated or has his male organ cut off may enter the assembly
      of the Lord. '
    2: '² No one of illegitimate birth may enter the assembly of the Lord; none of
      his descendants, even to the tenth generation, may enter the assembly of the
      Lord. '
    3: '³ No Ammonite or Moabite may enter the assembly of the Lord; none of their
      descendants, even to the tenth generation, may ever enter the assembly of the
      Lord, '
    4: '⁴ because they did not meet you with food and water on the way when you came
      out of Egypt, and because they hired against you Balaam the son of Beor from
      Pethor of Mesopotamia, to curse you. '
    5: '⁵ Nevertheless, the Lord your God was unwilling to listen to Balaam, but the
      Lord your God turned the curse into a blessing for you because the Lord your
      God loves you. '
    6: "⁶ You shall never seek their peace or their prosperity all your days. \n"
    7: '⁷ “You shall not loathe an Edomite, for he is your brother; you shall not
      loathe an Egyptian, because you were a stranger in his land. '
    8: "⁸ The sons of the third generation who are born to them may enter the assembly\
      \ of the Lord. \n"
    9: "⁹ “When you go out as an army against your enemies, you shall be on guard\
      \ against every evil thing. \n"
    10: '¹⁰ “If there is among you any man who is unclean because of a nocturnal emission,
      then he must go outside the camp; he may not reenter the camp. '
    11: "¹¹ But when evening approaches, he shall bathe himself with water, and at\
      \ sundown he may reenter the camp. \n"
    12: '¹² “You shall also have a place allocated outside the camp, so that you may
      go out there to relieve yourself, '
    13: '¹³ and you shall have a spade among your tools, and it shall be when you
      sit down outside, you shall dig with it and shall turn and cover up your excrement. '
    14: "¹⁴ Since the Lord your God walks in the midst of your camp to save you and\
      \ to defeat your enemies before you, your camp must be holy; so He must not\
      \ see anything indecent among you or He will turn away from you. \n"
    15: '¹⁵ “You shall not hand over to his master a slave who has escaped from his
      master to you. '
    16: "¹⁶ He shall live with you in your midst, in the place that he chooses in\
      \ one of your towns where it pleases him; you shall not mistreat him. \n"
    17: '¹⁷ “None of the daughters of Israel shall be a cult prostitute, nor shall
      any of the sons of Israel be a cult prostitute. '
    18: "¹⁸ You shall not bring the earnings of a prostitute or the money for a dog\
      \ into the house of the Lord your God as payment for any vowed offering, because\
      \ both of these are an abomination to the Lord your God. \n"
    19: '¹⁹ “You are not to charge interest to your countrymen: interest on money,
      food, or anything that may be loaned on interest. '
    20: "²⁰ You may charge interest to a foreigner, but to your countrymen you shall\
      \ not charge interest, so that the Lord your God may bless you in all that you\
      \ undertake in the land which you are about to enter to possess. \n"
    21: '²¹ “When you make a vow to the Lord your God, you shall not delay to pay
      it, for the Lord your God will certainly require it of you, and it will be a
      sin for you. '
    22: '²² However, if you refrain from making vows, it will not be a sin for you. '
    23: "²³ You shall be careful and perform what goes out of your lips, since in\
      \ fact you have vowed a voluntary offering to the Lord your God, whatever you\
      \ have promised. \n"
    24: "²⁴ “When you enter your neighbor’s vineyard, you may eat grapes until you\
      \ are satisfied; but you are not to put any in your basket. \n"
    25: ²⁵ “When you enter your neighbor’s standing grain, you may pluck the heads
      of grain with your hand, but you are not to use a sickle on your neighbor’s
      standing grain.
  24:
    1: '¹ “When a man takes a wife and marries her, and it happens, if she finds no
      favor in his eyes because he has found some indecency in her, that he writes
      her a certificate of divorce, puts it in her hand, and sends her away from his
      house, '
    2: '² and she leaves his house and goes and becomes another man’s wife, '
    3: '³ and the latter husband turns against her, writes her a certificate of divorce
      and puts it in her hand, and sends her away from his house, or if the latter
      husband who took her to be his wife dies, '
    4: "⁴ then her former husband who sent her away is not allowed to take her again\
      \ to be his wife, after she has been defiled; for that is an abomination before\
      \ the Lord, and you shall not bring sin on the land which the Lord your God\
      \ is giving you as an inheritance. \n"
    5: "⁵ “When a man takes a new wife, he is not to go out with the army, nor be\
      \ assigned any duty; he shall be free at home for one year and shall make his\
      \ wife whom he has taken happy. \n"
    6: "⁶ “No one shall seize a handmill or an upper millstone as a pledge for a loan,\
      \ since he would be seizing the debtor’s means of life as a pledge. \n"
    7: "⁷ “If someone is caught kidnapping any of his countrymen of the sons of Israel,\
      \ and he treats him as merchandise and sells him, then that thief shall die;\
      \ so you shall eliminate the evil from among you. \n"
    8: '⁸ “Be careful about an infestation of leprosy, that you are very attentive
      and act in accordance with everything that the Levitical priests teach you;
      just as I have commanded them, you shall be careful to act. '
    9: "⁹ Remember what the Lord your God did to Miriam on the way as you came out\
      \ of Egypt. \n"
    10: '¹⁰ “When you make your neighbor a loan of any kind, you shall not enter his
      house to take his pledge. '
    11: '¹¹ You shall stand outside, and the person to whom you are making the loan
      shall bring the pledge outside to you. '
    12: '¹² And if he is a poor man, you shall not sleep with his pledge. '
    13: "¹³ When the sun goes down you shall certainly return the pledge to him, so\
      \ that he may sleep in his cloak and bless you; and it will be righteousness\
      \ for you before the Lord your God. \n"
    14: '¹⁴ “You shall not exploit a hired worker who is poor and needy, whether he
      is one of your countrymen or one of your strangers who are in your land in your
      towns. '
    15: "¹⁵ You shall give him his wages on his day before the sun sets—for he is\
      \ poor and sets his heart on it—so that he does not cry out against you to the\
      \ Lord, and it becomes a sin in you. \n"
    16: "¹⁶ “Fathers shall not be put to death for their sons, nor shall sons be put\
      \ to death for their fathers; everyone shall be put to death for his own sin\
      \ alone. \n"
    17: '¹⁷ “You shall not pervert the justice due a stranger or an orphan, nor seize
      a widow’s garment as a pledge. '
    18: "¹⁸ But you are to remember that you were a slave in Egypt, and that the Lord\
      \ your God redeemed you from there; therefore I am commanding you to do this\
      \ thing. \n"
    19: '¹⁹ “When you reap your harvest in your field and forget a sheaf in the field,
      you are not to go back to get it; it shall belong to the stranger, the orphan,
      and to the widow, in order that the Lord your God may bless you in all the work
      of your hands. '
    20: "²⁰ When you beat the olives off your olive tree, you are not to search through\
      \ the branches again; that shall be left for the stranger, the orphan, and for\
      \ the widow. \n"
    21: '²¹ “When you gather the grapes of your vineyard, you are not to go over it
      again; that shall be left for the stranger, the orphan, and the widow. '
    22: ²² And you shall remember that you were a slave in the land of Egypt; therefore
      I am commanding you to do this thing.
  25:
    1: '¹ “If there is a dispute between people and they go to court, and the judges
      decide their case, and they declare the righteous innocent and pronounce the
      wicked guilty, '
    2: '² then it shall be if the wicked person deserves to be beaten, the judge shall
      then make him lie down and have him beaten in his presence with the number of
      lashes according to his wrongful act. '
    3: "³ He may have him beaten forty times, but not more, so that he does not have\
      \ him beaten with many more lashes than these, and that your brother does not\
      \ become contemptible in your eyes. \n"
    4: "⁴ “You shall not muzzle the ox while it is threshing. \n"
    5: '⁵ “When brothers live together, and one of them dies and has no son, the wife
      of the deceased shall not be married outside the family to a strange man. Her
      husband’s brother shall have relations with her and take her to himself as his
      wife, and perform the duty of a husband’s brother to her. '
    6: '⁶ It shall then be that the firstborn to whom she gives birth shall assume
      the name of his father’s deceased brother, so that his name will not be wiped
      out from Israel. '
    7: '⁷ But if the man does not desire to take his brother’s widow, then his brother’s
      widow shall go up to the gate to the elders, and say, ‘My husband’s brother
      refuses to establish a name for his brother in Israel; he is not willing to
      perform the duty of a husband’s brother to me.’ '
    8: '⁸ Then the elders of his city shall summon him and speak to him. And if he
      persists and says, ‘I do not desire to take her,’ '
    9: '⁹ then his brother’s widow shall come up to him in the sight of the elders,
      and pull his sandal off his foot and spit in his face; and she shall declare,
      ‘This is what is done to the man who does not build up his brother’s house!’ '
    10: "¹⁰ And in Israel his family shall be called by the name, ‘The house of him\
      \ whose sandal was removed.’ \n"
    11: '¹¹ “If two men, a man and his countryman, have a fight with each other, and
      the wife of one comes up to save her husband from the hand of the one who is
      hitting him, and she reaches out with her hand and grasps that man’s genitals, '
    12: "¹² then you shall cut off her hand; you shall not show pity. \n"
    13: '¹³ “You shall not have in your bag differing weights, a large and a small. '
    14: '¹⁴ You shall not have in your house differing measures, a large and a small. '
    15: '¹⁵ You shall have a correct and honest weight; you shall have a correct and
      honest measure, so that your days may be prolonged in the land which the Lord
      your God is giving you. '
    16: "¹⁶ For everyone who does these things, everyone who acts unjustly is an abomination\
      \ to the Lord your God. \n"
    17: '¹⁷ “Remember what Amalek did to you on the way when you came out of Egypt, '
    18: '¹⁸ how he confronted you on the way and attacked among you all the stragglers
      at your rear when you were tired and weary; and he did not fear God. '
    19: ¹⁹ So it shall come about, when the Lord your God has given you rest from
      all your surrounding enemies in the land which the Lord your God is giving you
      as an inheritance to possess, that you shall wipe out the mention of the name
      Amalek from under heaven; you must not forget.
  26:
    1: '¹ “Then it shall be, when you enter the land which the Lord your God is giving
      you as an inheritance, and you take possession of it and live in it, '
    2: '² that you shall take some of the first of all the produce of the ground which
      you bring in from your land that the Lord your God gives you, and you shall
      put it in a basket and go to the place where the Lord your God chooses to establish
      His name. '
    3: '³ And you shall go to the priest who is in office at that time and say to
      him, ‘I declare today to the Lord my God that I have entered the land which
      the Lord swore to our fathers to give us.’ '
    4: '⁴ Then the priest shall take the basket from your hand and set it before the
      altar of the Lord your God. '
    5: '⁵ And you shall respond and say before the Lord your God, ‘My father was a
      wandering Aramean, and he went down to Egypt and resided there, few in number;
      but there he became a great, mighty, and populous nation. '
    6: '⁶ And the Egyptians treated us badly and oppressed us, and imposed hard labor
      on us. '
    7: '⁷ Then we cried out to the Lord, the God of our fathers, and the Lord heard
      our voice and saw our wretched condition, our trouble, and our oppression; '
    8: '⁸ and the Lord brought us out of Egypt with a mighty hand, an outstretched
      arm, and with great terror, and with signs and wonders; '
    9: '⁹ and He has brought us to this place, and has given us this land, a land
      flowing with milk and honey. '
    10: '¹⁰ And now behold, I have brought the first of the produce of the ground
      which You, Lord have given me.’ Then you shall set it before the Lord your God,
      and worship before the Lord your God; '
    11: "¹¹ and you, the Levite, and the stranger who is among you shall rejoice in\
      \ all the good which the Lord your God has given you and your household. \n"
    12: '¹² “When you have finished paying all the tithe of your produce in the third
      year, the year of the tithe, then you shall give it to the Levite, to the stranger,
      to the orphan, and to the widow, so that they may eat in your towns and be satisfied. '
    13: '¹³ And you shall say before the Lord your God, ‘I have removed the sacred
      portion from my house, and have also given it to the Levite, the stranger, the
      orphan, and the widow, in accordance with all Your commandments which You have
      commanded me; I have not violated or forgotten any of Your commandments. '
    14: '¹⁴ I have not eaten of it while mourning, nor have I removed any of it while
      I was unclean, nor offered any of it to the dead. I have listened to the voice
      of the Lord my God; I have acted in accordance with everything that You have
      commanded me. '
    15: "¹⁵ Look down from Your holy dwelling place, from heaven, and bless Your people\
      \ Israel, and the ground which You have given us, a land flowing with milk and\
      \ honey just as You swore to our fathers.’ \n"
    16: '¹⁶ “This day the Lord your God commands you to perform these statutes and
      ordinances. Therefore you shall be careful to perform them with all your heart
      and with all your soul. '
    17: '¹⁷ Today you have declared the Lord to be your God, and that you will walk
      in His ways and keep His statutes, His commandments, and His ordinances, and
      listen to His voice. '
    18: '¹⁸ And the Lord has today declared you to be His people, His personal possession,
      just as He promised you, and that you are to keep all His commandments; '
    19: ¹⁹ and that He will put you high above all the nations which He has made,
      for glory, fame, and honor; and that you shall be a consecrated people to the
      Lord your God, just as He has spoken.”
  27:
    1: '¹ Then Moses and the elders of Israel commanded the people, saying, “Keep
      all the commandments which I am commanding you today. '
    2: '² So it shall be on the day when you cross the Jordan to the land which the
      Lord your God is giving you, that you shall set up for yourself large stones
      and coat them with lime '
    3: '³ and write on them all the words of this Law, when you cross over, so that
      you may enter the land which the Lord your God is giving you, a land flowing
      with milk and honey, just as the Lord, the God of your fathers, promised you. '
    4: '⁴ So it shall be when you cross the Jordan, you shall set up these stones
      on Mount Ebal, as I am commanding you today, and you shall coat them with lime. '
    5: '⁵ Moreover, you shall build there an altar to the Lord your God, an altar
      of stones; you shall not wield an iron tool on them. '
    6: '⁶ You shall build the altar of the Lord your God of uncut stones, and you
      shall offer on it burnt offerings to the Lord your God; '
    7: '⁷ and you shall sacrifice peace offerings and eat there, and rejoice before
      the Lord your God. '
    8: "⁸ You shall write on the stones all the words of this Law very clearly.” \n"
    9: '⁹ Then Moses and the Levitical priests spoke to all Israel, saying, “Be silent
      and listen, Israel! This day you have become a people for the Lord your God. '
    10: "¹⁰ So you shall obey the Lord your God, and do His commandments and His statutes\
      \ which I am commanding you today.” \n"
    11: '¹¹ Moses also commanded the people on that day, saying, '
    12: '¹² “When you cross the Jordan, these tribes shall stand on Mount Gerizim
      to bless the people: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin. '
    13: '¹³ For the curse, these tribes shall stand on Mount Ebal: Reuben, Gad, Asher,
      Zebulun, Dan, and Naphtali. '
    14: "¹⁴ The Levites shall then respond and say to all the people of Israel with\
      \ a loud voice, \n"
    15: "¹⁵ ‘Cursed is the person who makes a carved image or cast metal image, an\
      \ abomination to the Lord, the work of the hands of a craftsman, and sets it\
      \ up in secret.’ And all the people shall reply and say, ‘Amen.’ \n"
    16: "¹⁶ ‘Cursed is one who treats his father or mother contemptuously.’ And all\
      \ the people shall say, ‘Amen.’ \n"
    17: "¹⁷ ‘Cursed is one who displaces his neighbor’s boundary marker.’ And all\
      \ the people shall say, ‘Amen.’ \n"
    18: "¹⁸ ‘Cursed is one who misleads a person who is blind on the road.’ And all\
      \ the people shall say, ‘Amen.’ \n"
    19: "¹⁹ ‘Cursed is one who distorts the justice due a stranger, an orphan, or\
      \ a widow.’ And all the people shall say, ‘Amen.’ \n"
    20: "²⁰ ‘Cursed is he who sleeps with his father’s wife, because he has uncovered\
      \ his father’s garment.’ And all the people shall say, ‘Amen.’ \n"
    21: "²¹ ‘Cursed is one who has sexual intercourse with any animal.’ And all the\
      \ people shall say, ‘Amen.’ \n"
    22: "²² ‘Cursed is he who sleeps with his sister, the daughter of his father or\
      \ of his mother.’ And all the people shall say, ‘Amen.’ \n"
    23: "²³ ‘Cursed is he who sleeps with his mother-in-law.’ And all the people shall\
      \ say, ‘Amen.’ \n"
    24: "²⁴ ‘Cursed is he who attacks his neighbor in secret.’ And all the people\
      \ shall say, ‘Amen.’ \n"
    25: "²⁵ ‘Cursed is he who accepts a bribe to attack an innocent person.’ And all\
      \ the people shall say, ‘Amen.’ \n"
    26: ²⁶ ‘Cursed is anyone who does not fulfill the words of this Law by doing them.’
      And all the people shall say, ‘Amen.’
  28:
    1: '¹ “Now it shall be, if you diligently obey the Lord your God, being careful
      to do all His commandments which I am commanding you today, that the Lord your
      God will put you high above all the nations of the earth. '
    2: "² And all these blessings will come to you and reach you if you obey the Lord\
      \ your God: \n"
    3: "³ “Blessed will you be in the city, and blessed will you be in the country.\
      \ \n"
    4: "⁴ “Blessed will be the children of your womb, the produce of your ground,\
      \ and the offspring of your animals: the newborn of your herd and the young\
      \ of your flock. \n"
    5: "⁵ “Blessed will be your basket and your kneading bowl. \n"
    6: "⁶ “Blessed will you be when you come in, and blessed will you be when you\
      \ go out. \n"
    7: '⁷ “The Lord will cause your enemies who rise up against you to be defeated
      by you; they will go out against you one way and will flee at your presence
      seven ways. '
    8: '⁸ The Lord will command the blessing for you in your barns and in everything
      that you put your hand to, and He will bless you in the land that the Lord your
      God is giving you. '
    9: '⁹ The Lord will establish you as a holy people to Himself, as He swore to
      you, if you keep the commandments of the Lord your God and walk in His ways. '
    10: '¹⁰ So all the peoples of the earth will see that you are called by the name
      of the Lord, and they will be afraid of you. '
    11: '¹¹ And the Lord will give you more than enough prosperity, in the children
      of your womb, in the offspring of your livestock, and in the produce of your
      ground, in the land which the Lord swore to your fathers to give you. '
    12: '¹² The Lord will open for you His good storehouse, the heavens, to give rain
      to your land in its season and to bless every work of your hand; and you will
      lend to many nations, but you will not borrow. '
    13: '¹³ And the Lord will make you the head and not the tail, and you will only
      be above, and not be underneath, if you listen to the commandments of the Lord
      your God which I am commanding you today, to follow them carefully, '
    14: "¹⁴ and do not turn aside from any of the words which I am commanding you\
      \ today, to the right or the left, to pursue other gods to serve them. \n"
    15: "¹⁵ “But it shall come about, if you do not obey the Lord your God, to be\
      \ careful to follow all His commandments and His statutes which I am commanding\
      \ you today, that all these curses will come upon you and overtake you: \n"
    16: "¹⁶ “Cursed will you be in the city, and cursed will you be in the country.\
      \ \n"
    17: "¹⁷ “Cursed will be your basket and your kneading bowl. \n"
    18: "¹⁸ “Cursed will be the children of your womb, the produce of your ground,\
      \ the newborn of your herd, and the offspring of your flock. \n"
    19: "¹⁹ “Cursed will you be when you come in, and cursed will you be when you\
      \ go out. \n"
    20: '²⁰ “The Lord will send against you curses, panic, and rebuke, in everything
      you undertake to do, until you are destroyed and until you perish quickly, on
      account of the evil of your deeds, because you have abandoned Me. '
    21: '²¹ The Lord will make the plague cling to you until He has eliminated you
      from the land where you are entering to take possession of it. '
    22: '²² The Lord will strike you with consumption, inflammation, fever, feverish
      heat, and with the sword, with blight, and with mildew, and they will pursue
      you until you perish. '
    23: '²³ The heaven which is over your head shall be bronze, and the earth which
      is under you, iron. '
    24: "²⁴ The Lord will make the rain of your land powder and dust; from heaven\
      \ it shall come down on you until you are destroyed. \n"
    25: '²⁵ “The Lord will cause you to be defeated by your enemies; you will go out
      one way against them, but you will flee seven ways from their presence, and
      you will be an example of terror to all the kingdoms of the earth. '
    26: "²⁶ Your dead bodies will serve as food for all birds of the sky and for the\
      \ animals of the earth, and there will be no one to frighten them away. \n"
    27: '²⁷ “The Lord will strike you with the boils of Egypt and with tumors, the
      festering rash, and with scabies, from which you cannot be healed. '
    28: '²⁸ The Lord will strike you with insanity, blindness, and with confusion
      of mind; '
    29: '²⁹ and you will be groping about at noon, just as a person who is blind gropes
      in the darkness, and you will not be successful in your ways; but you will only
      be oppressed and robbed all the time, with no one to save you. '
    30: '³⁰ You will betroth a woman, but another man will violate her; you will build
      a house, but you will not live in it; you will plant a vineyard, but you will
      not make use of its fruit. '
    31: '³¹ Your ox will be slaughtered before your eyes, but you will not eat of
      it; your donkey will be snatched away from you, and will not be restored to
      you; your sheep will be given to your enemies, and you will have no one to save
      you. '
    32: '³² Your sons and your daughters will be given to another people, while your
      eyes look on and long for them constantly; but there will be nothing you can
      do. '
    33: '³³ A people whom you do not know will eat the produce of your ground and
      every product of your labor, and you will never be anything but oppressed and
      mistreated continually. '
    34: '³⁴ You will also be driven insane by the sight of what you see. '
    35: '³⁵ The Lord will strike you on the knees and thighs with severe boils from
      which you cannot be healed, and strike you from the sole of your foot to the
      top of your head. '
    36: '³⁶ The Lord will bring you and your king, whom you appoint over you, to a
      nation that neither you nor your fathers have known, and there you shall serve
      other gods, made of wood and stone. '
    37: "³⁷ And you will become an object of horror, a song of mockery, and an object\
      \ of taunting among all the peoples where the Lord drives you. \n"
    38: '³⁸ “You will bring out a great amount of seed to the field, but you will
      gather in little, because the locust will devour it. '
    39: '³⁹ You will plant and cultivate vineyards, but you will neither drink of
      the wine nor bring in the harvest, because the worm will eat it. '
    40: '⁴⁰ You will have olive trees throughout your territory but you will not anoint
      yourself with the oil, because your olives will drop off prematurely. '
    41: '⁴¹ You will father sons and daughters but they will not remain yours, because
      they will go into captivity. '
    42: '⁴² The cricket will take possession of all your trees and the produce of
      your ground. '
    43: '⁴³ The stranger who is among you will rise above you higher and higher, and
      you will go down lower and lower. '
    44: "⁴⁴ He will lend to you, but you will not lend to him; he will be the head,\
      \ and you will be the tail. \n"
    45: '⁴⁵ “So all these curses shall come upon you and pursue you and overtake you
      until you are destroyed, because you would not obey the Lord your God by keeping
      His commandments and His statutes which He commanded you. '
    46: "⁴⁶ And they will become a sign and a wonder against you and your descendants\
      \ forever. \n"
    47: '⁴⁷ “Since you did not serve the Lord your God with joy and a cheerful heart,
      in gratitude for the abundance of all things, '
    48: "⁴⁸ you will serve your enemies whom the Lord will send against you, in hunger,\
      \ thirst, nakedness, and devoid of all things; and He will put an iron yoke\
      \ on your neck until He has destroyed you. \n"
    49: '⁴⁹ “The Lord will bring a nation against you from far away, from the end
      of the earth, as the eagle swoops down; a nation whose language you will not
      understand, '
    50: '⁵⁰ a nation with a defiant attitude, who will have no respect for the old,
      nor show favor to the young. '
    51: '⁵¹ Furthermore, it will eat the offspring of your herd and the produce of
      your ground until you are destroyed; a nation that will leave you no grain,
      new wine, or oil, nor the newborn of your cattle or the young of your flock,
      until they have eliminated you. '
    52: '⁵² And it will besiege you in all your towns until your high and fortified
      walls in which you trusted come down throughout your land, and it will besiege
      you in all your towns throughout your land which the Lord your God has given
      you. '
    53: '⁵³ Then you will eat the offspring of your own body, the flesh of your sons
      and of your daughters whom the Lord your God has given you, during the siege
      and the hardship by which your enemy will oppress you. '
    54: '⁵⁴ The man who is refined and very delicate among you will be hostile toward
      his brother, toward the wife he cherishes, and toward the rest of his children
      who are left, '
    55: '⁵⁵ so that he will not give even one of them any of the flesh of his children
      which he will eat, since he has nothing else left, during the siege and the
      hardship by which your enemy will oppress you in all your towns. '
    56: '⁵⁶ The refined and delicate woman among you, who would not venture to set
      the sole of her foot on the ground because of her delicateness and tenderness,
      will be hostile toward the husband she cherishes and toward her son and daughter, '
    57: "⁵⁷ and toward her afterbirth that comes from between her legs, and toward\
      \ her children to whom she gives birth, because she will eat them secretly for\
      \ lack of anything else, during the siege and the hardship with which your enemy\
      \ will oppress you in your towns. \n"
    58: '⁵⁸ “If you are not careful to follow all the words of this Law that are written
      in this book, to fear this honored and awesome name, the Lord your God, '
    59: '⁵⁹ then the Lord will bring extraordinary plagues on you and your descendants,
      severe and lasting plagues, and miserable and chronic sicknesses. '
    60: '⁶⁰ And He will bring back on you every disease of Egypt of which you were
      afraid, and they will cling to you. '
    61: '⁶¹ Also every sickness and every plague, which are not written in the book
      of this Law, the Lord will bring on you until you are destroyed. '
    62: '⁶² Then you will be left few in number, whereas you were as numerous as the
      stars of heaven, because you did not obey the Lord your God. '
    63: '⁶³ And it will come about that, just as the Lord rejoiced over you to be
      good to you, and make you numerous, so will the Lord rejoice over you to wipe
      you out and destroy you; and you will be torn away from the land which you are
      entering to possess. '
    64: '⁶⁴ Furthermore, the Lord will scatter you among all the peoples, from one
      end of the earth to the other; and there you will serve other gods, made of
      wood and stone, which you and your fathers have not known. '
    65: '⁶⁵ Among those nations you will find no peace, and there will be no resting
      place for the sole of your foot; but there the Lord will give you a trembling
      heart, failing of eyes, and despair of soul. '
    66: '⁶⁶ So your lives will be hanging in doubt before you; and you will be terrified
      night and day, and have no assurance of your life. '
    67: '⁶⁷ In the morning you will say, ‘If only it were evening!’ And at evening
      you will say, ‘If only it were morning!’ because of the terror of your heart
      which you fear, and the sight of your eyes which you will see. '
    68: ⁶⁸ And the Lord will bring you back to Egypt in ships, by the way about which
      I said to you, ‘You will never see it again!’ And there you will offer yourselves
      for sale to your enemies as male and female slaves, but there will be no buyer.”
  29:
    1: "¹ These are the words of the covenant which the Lord commanded Moses to make\
      \ with the sons of Israel in the land of Moab, besides the covenant which He\
      \ had made with them at Horeb. \n"
    2: '² And Moses summoned all Israel and said to them, “You have seen all that
      the Lord did before your eyes in the land of Egypt to Pharaoh and all his servants,
      and to all his land; '
    3: '³ the great trials which your eyes have seen, those great signs and wonders. '
    4: '⁴ Yet to this day the Lord has not given you a heart to know, nor eyes to
      see, nor ears to hear. '
    5: '⁵ And I have led you in the wilderness for forty years; your clothes have
      not worn out on you, and your sandal has not worn out on your foot. '
    6: '⁶ You have not eaten bread, nor have you drunk wine or other strong drink,
      in order that you might know that I am the Lord your God. '
    7: '⁷ When you reached this place, Sihon the king of Heshbon and Og the king of
      Bashan came out to meet us for battle, but we defeated them; '
    8: '⁸ and we took their land and gave it as an inheritance to the Reubenites,
      the Gadites, and the half-tribe of the Manassites. '
    9: "⁹ So you will keep the words of this covenant and do them, in order that you\
      \ may be successful in everything that you do. \n"
    10: '¹⁰ “You stand today, all of you, before the Lord your God: your heads, your
      tribes, your elders and your officers, that is, all the men of Israel, '
    11: '¹¹ your little ones, your wives, and the stranger who is within your camps,
      from the one who gathers your firewood to the one who draws your water, '
    12: '¹² so that you may enter into the covenant with the Lord your God, and into
      His oath which the Lord your God is making with you today, '
    13: "¹³ in order that He may establish you today as His people, and that He may\
      \ be your God, just as He spoke to you and as He swore to your fathers, to Abraham,\
      \ Isaac, and Jacob. \n"
    14: '¹⁴ “Now it is not with you alone that I am making this covenant and this
      oath, '
    15: '¹⁵ but both with those who stand here with us today in the presence of the
      Lord our God, and with those who are not with us here today '
    16: '¹⁶ (for you know how we lived in the land of Egypt, and how we passed through
      the midst of the nations through which you passed; '
    17: '¹⁷ moreover, you have seen their abominations and their idols made of wood
      and stone, silver and gold, which they had with them); '
    18: '¹⁸ so that there will not be among you a man or woman, or family or tribe,
      whose heart turns away today from the Lord our God, to go to serve the gods
      of those nations; that there will not be among you a root bearing poisonous
      fruit and wormwood. '
    19: '¹⁹ And it shall be when he hears the words of this curse, that he will consider
      himself fortunate in his heart, saying, ‘I will do well though I walk in the
      stubbornness of my heart in order to destroy the watered land along with the
      dry.’ '
    20: '²⁰ The Lord will not be willing to forgive him, but rather the anger of the
      Lord and His wrath will burn against that person, and every curse that is written
      in this book will lie upon him, and the Lord will wipe out his name from under
      heaven. '
    21: "²¹ Then the Lord will single him out for disaster from all the tribes of\
      \ Israel, in accordance with all the curses of the covenant which is written\
      \ in this Book of the Law. \n"
    22: '²² “Now the future generation, your sons who rise up after you and the foreigner
      who comes from a distant land, when they see the plagues of that land and the
      diseases with which the Lord has afflicted it, will say, '
    23: '²³ ‘All its land is brimstone and salt, burned debris, unsown and unproductive,
      and no grass grows on it, like the overthrow of Sodom and Gomorrah, Admah and
      Zeboiim, which the Lord overthrew in His anger and in His wrath.’ '
    24: '²⁴ All the nations will say, ‘Why has the Lord done all this to this land?
