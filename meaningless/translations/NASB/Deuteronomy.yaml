    1: '¹ These are the words that Moses spoke to all Israel across the Jordan in
      the wilderness, in the Arabah opposite Suph, between Paran and Tophel, Laban,
      Hazeroth, and Dizahab. '
    2: '² It is eleven days’ journey from Horeb by way of Mount Seir to Kadesh-barnea. '
    3: '³ In the fortieth year, on the first day of the eleventh month, Moses spoke
      to the sons of Israel, in accordance with everything that the Lord had commanded
      him to declare to them, '
    4: '⁴ after he had defeated Sihon the king of the Amorites, who lived in Heshbon,
      and Og the king of Bashan, who lived in Ashtaroth and in Edrei. '
    5: "⁵ Across the Jordan in the land of Moab, Moses began to explain this Law,\
      \ saying, \n"
    6: '⁶ “The Lord our God spoke to us at Horeb, saying, ‘You have stayed long enough
      at this mountain. '
    7: '⁷ Turn and set out on your journey, and go to the hill country of the Amorites,
      and to all their neighbors in the Arabah, in the hill country, in the lowland,
      in the Negev, by the seacoast, the land of the Canaanites, and Lebanon, as far
      as the great river, the river Euphrates. '
    8: "⁸ See, I have placed the land before you; go in and take possession of the\
      \ land which the Lord swore to give to your fathers, to Abraham, to Isaac, and\
      \ to Jacob, and their descendants after them.’ \n"
    9: '⁹ “And I spoke to you at that time, saying, ‘I am not able to endure you alone. '
    10: '¹⁰ The Lord your God has multiplied you, and behold, you are this day like
      the stars of heaven in number. '
    11: '¹¹ May the Lord, the God of your fathers increase you a thousand times more
      than you are, and bless you, just as He has promised you! '
    12: '¹² How can I alone endure the burden and weight of you and your strife? '
    13: '¹³ Obtain for yourselves men who are wise, discerning, and informed from
      your tribes, and I will appoint them as your heads.’ '
    14: '¹⁴ And you answered me and said, ‘The thing which you have said to do is
      good.’ '
    15: "¹⁵ So I took the heads of your tribes, wise and informed men, and appointed\
      \ them as heads over you, commanders of thousands, hundreds, fifties, and tens,\
      \ and officers for your tribes. \n"
    16: '¹⁶ “Then I ordered your judges at that time, saying, ‘Hear the cases between
      your fellow countrymen and judge righteously between a person and his fellow
      countryman, or the stranger who is with him. '
    17: '¹⁷ You are not to show partiality in judgment; you shall hear the small and
      the great alike. You are not to be afraid of any person, for the judgment is
      God’s. The case that is too difficult for you, you shall bring to me, and I
      will hear it.’ '
    18: "¹⁸ At that time I commanded you all the things that you were to do. \n"
    19: '¹⁹ “Then we set out from Horeb, and went through all that great and terrible
      wilderness that you saw on the way to the hill country of the Amorites, just
      as the Lord our God had commanded us; and we came to Kadesh-barnea. '
    20: '²⁰ And I said to you, ‘You have come to the hill country of the Amorites,
      which the Lord our God is about to give us. '
    21: "²¹ See, the Lord your God has placed the land before you; go up, take possession,\
      \ just as the Lord, the God of your fathers, has spoken to you. Do not fear\
      \ or be dismayed.’ \n"
    22: '²² “Then all of you approached me and said, ‘Let us send men ahead of us,
      so that they may spy out the land for us, and bring back to us word of the way
      by which we should go up, and the cities which we should enter.’ '
    23: '²³ The plan pleased me, and I took twelve of your men, one man for each tribe. '
    24: '²⁴ Then they turned and went up into the hill country, and came to the Valley
      of Eshcol, and spied it out. '
    25: "²⁵ And they took some of the fruit of the land in their hands and brought\
      \ it down to us. They also brought us back a report and said, ‘The land that\
      \ the Lord our God is about to give us is good.’ \n"
    26: '²⁶ “Yet you were unwilling to go up; instead you rebelled against the command
      of the Lord your God; '
    27: '²⁷ and you grumbled in your tents and said, ‘Because the Lord hates us, He
      has brought us out of the land of Egypt, to hand us over to the Amorites to
      destroy us. '
    28: '²⁸ Where can we go up? Our brothers have made our hearts melt, by saying,
      “The people are bigger and taller than we; the cities are large and fortified
      up to heaven. And besides, we saw the sons of the Anakim there.”’ '
    29: '²⁹ But I said to you, ‘Do not be terrified, nor fear them. '
    30: '³⁰ The Lord your God, who goes before you, will Himself fight for you, just
      as He did for you in Egypt before your eyes, '
    31: '³¹ and in the wilderness where you saw how the Lord your God carried you,
      just as a man carries his son, on all of the road which you have walked until
      you came to this place.’ '
    32: '³² Yet in spite of all this, you did not trust the Lord your God, '
    33: "³³ who goes before you on your way, to seek out a place for you to make camp,\
      \ in the fire by night to show you the way by which you should go, and in the\
      \ cloud by day. \n"
    34: '³⁴ “Then the Lord heard the sound of your words, and He was angry and swore
      an oath, saying, '
    35: '³⁵ ‘Not one of these men, this evil generation, shall see the good land which
      I swore to give your fathers, '
    36: '³⁶ except Caleb the son of Jephunneh; he shall see it, and to him I will
      give the land on which he has set foot, and to his sons, because he has followed
      the Lord fully.’ '
    37: '³⁷ The Lord was angry with me also on your account, saying, ‘Not even you
      shall enter there. '
    38: '³⁸ Joshua the son of Nun, who stands before you, shall himself enter there;
      encourage him, for he will give it to Israel as an inheritance. '
    39: '³⁹ Moreover, your little ones who, you said, would become plunder, and your
      sons, who this day have no knowledge of good and evil, shall enter there, and
      I will give it to them and they shall take possession of it. '
    40: "⁴⁰ But as for you, turn around and set out for the wilderness by the way\
      \ of the Red Sea.’ \n"
    41: '⁴¹ “Then you replied to me, ‘We have sinned against the Lord; we ourselves
      will go up and fight, just as the Lord our God commanded us.’ And every man
      of you strapped on his weapons of war, and you viewed it as easy to go up into
      the hill country. '
    42: '⁴² But the Lord said to me, ‘Say to them, “Do not go up nor fight, for I
      am not among you; otherwise you will be defeated by your enemies.”’ '
    43: '⁴³ So I spoke to you, but you would not listen. Instead, you rebelled against
      the command of the Lord, and acted presumptuously and went up into the hill
      country. '
    44: '⁴⁴ And the Amorites who lived in that hill country came out against you and
      chased you as bees do, and they scattered you from Seir to Hormah. '
    45: '⁴⁵ Then you returned and wept before the Lord; but the Lord did not listen
      to your voice, nor pay attention to you. '
    46: ⁴⁶ So you remained at Kadesh for many days, the days that you spent there.
  2:
    1: '¹ “Then we turned and set out for the wilderness by the way of the Red Sea,
      as the Lord spoke to me, and we circled Mount Seir for many days. '
    2: '² And the Lord spoke to me, saying, '
    3: '³ ‘You have circled this mountain long enough. Now turn north, '
    4: '⁴ and command the people, saying, “You are going to pass through the territory
      of your brothers the sons of Esau, who live in Seir; and they will be afraid
      of you. So be very careful; '
    5: '⁵ do not provoke them, for I will not give you any of their land, not even
      as much as a footprint, because I have given Mount Seir to Esau as a possession. '
    6: '⁶ You are to buy food from them with money so that you may eat, and you shall
      also purchase water from them with money so that you may drink. '
    7: "⁷ For the Lord your God has blessed you in all that you have done; He has\
      \ known your wandering through this great wilderness. These forty years the\
      \ Lord your God has been with you; you have not lacked anything.”’ \n"
    8: '⁸ “So we passed beyond our brothers the sons of Esau, who live in Seir, away
      from the Arabah road, away from Elath and Ezion-geber. And we turned and passed
      through by the way of the wilderness of Moab. '
    9: '⁹ Then the Lord said to me, ‘Do not attack Moab, nor provoke them to war,
      for I will not give you any of their land as a possession, because I have given
      Ar to the sons of Lot as a possession.’ '
    10: '¹⁰ (The Emim lived there previously, a people as great, numerous, and tall
      as the Anakim. '
    11: '¹¹ Like the Anakim, they too are regarded as Rephaim, but the Moabites call
      them Emim. '
    12: '¹² The Horites previously lived in Seir, but the sons of Esau dispossessed
      them and destroyed them from before them, and settled in their place; just as
      Israel did to the land of their possession which the Lord gave them.) '
    13: '¹³ ‘Now arise and cross over the Wadi Zered yourselves.’ So we crossed over
      the Wadi Zered. '
    14: '¹⁴ Now the time that it took for us to come from Kadesh-barnea until we crossed
      over the Wadi Zered was thirty-eight years, until all the generation of the
      men of war perished from within the camp, just as the Lord had sworn to them. '
    15: "¹⁵ Indeed, the hand of the Lord was against them, to destroy them from within\
      \ the camp until they all perished. \n"
    16: '¹⁶ “So it came about, when all the men of war had finally perished from among
      the people, '
    17: '¹⁷ that the Lord spoke to me, saying, '
    18: '¹⁸ ‘Today you shall cross over Ar, the border of Moab. '
    19: '¹⁹ When you come opposite the sons of Ammon, do not attack them nor provoke
      them, for I will not give you any of the land of the sons of Ammon as a possession,
      because I have given it to the sons of Lot as a possession.’ '
    20: '²⁰ (It is also regarded as the land of the Rephaim, because the Rephaim previously
      lived in it, but the Ammonites call them Zamzummin, '
    21: '²¹ a people as great, numerous, and tall as the Anakim; but the Lord destroyed
      them before them. And they dispossessed them and settled in their place, '
    22: '²² just as He did for the sons of Esau, who live in Seir, when He destroyed
      the Horites from before them; they dispossessed them and settled in their place,
      where they remain even to this day. '
    23: '²³ And as for the Avvim, who lived in villages as far as Gaza, the Caphtorim,
      who came from Caphtor, destroyed them and lived in their place.) '
    24: '²⁴ ‘Arise, set out, and pass through the Valley of Arnon. Look! I have handed
      over to you Sihon the Amorite, king of Heshbon, and his land; start taking possession
      and plunge into battle with him. '
    25: "²⁵ This day I will begin to put the dread and fear of you upon the faces\
      \ of people everywhere, who, when they hear the news of you, will tremble and\
      \ be in anguish because of you.’ \n"
    26: '²⁶ “So I sent messengers from the wilderness of Kedemoth to Sihon king of
      Heshbon with words of peace, saying, '
    27: '²⁷ ‘Let me pass through your land; I will travel only on the road. I will
      not turn aside to the right or to the left. '
    28: '²⁸ You will sell me food for money so that I may eat, and give me water for
      money so that I may drink, only let me pass through on foot, '
    29: '²⁹ just as the sons of Esau who live in Seir and the Moabites who live in
      Ar did for me, until I cross over the Jordan into the land that the Lord our
      God is giving us.’ '
    30: '³⁰ But Sihon king of Heshbon was not willing for us to pass through his land;
      for the Lord your God hardened his spirit and made his heart obstinate, in order
      to hand him over to you, as he is today. '
    31: "³¹ And the Lord said to me, ‘See, I have begun to turn Sihon and his land\
      \ over to you. Begin taking possession, so that you may possess his land.’ \n"
    32: '³² “Then Sihon came out with all his people to meet us in battle at Jahaz. '
    33: '³³ And the Lord our God turned him over to us, and we defeated him with his
      sons and all his people. '
    34: '³⁴ So we captured all his cities at that time and utterly destroyed the men,
      women, and children of every city. We left no survivor. '
    35: '³⁵ We took only the animals as our plunder, and the spoils of the cities
      which we had captured. '
    36: '³⁶ From Aroer which is on the edge of the Valley of Arnon and from the city
      which is in the valley, even to Gilead, there was no city that was too high
      for us; the Lord our God turned it all over to us. '
    37: ³⁷ Only you did not go near the land of the sons of Ammon, all along the river
      Jabbok and the cities of the hill country, and wherever the Lord our God had
      commanded us to avoid.
  3:
    1: '¹ “Then we turned and went up the road to Bashan, and Og, king of Bashan,
      came out with all his people to meet us in battle at Edrei. '
    2: '² But the Lord said to me, ‘Do not fear him, for I have handed him and all
      his people and his land over to you; and you shall do to him just as you did
      to Sihon king of the Amorites, who lived in Heshbon.’ '
    3: '³ So the Lord our God also handed over to us Og, king of Bashan, with all
      his people, and we struck them until no survivor was left. '
    4: '⁴ We captured all his cities at that time; there was not a city which we did
      not take from them: sixty cities, all the region of Argob, the kingdom of Og
      in Bashan. '
    5: '⁵ All these were cities fortified with high walls, gates, and bars, besides
      a great many unwalled towns. '
    6: '⁶ We utterly destroyed them, as we did to Sihon king of Heshbon, utterly destroying
      the men, women, and children of every city. '
    7: "⁷ But all the animals and the spoils of the cities we took as our plunder.\
      \ \n"
    8: '⁸ “So at that time we took the land from the hand of the two kings of the
      Amorites who were beyond the Jordan, from the Valley of Arnon to Mount Hermon '
    9: '⁹ (Sidonians call Hermon Sirion, and the Amorites call it Senir): '
    10: '¹⁰ all the cities of the plateau, all Gilead, and all Bashan, as far as Salecah
      and Edrei, cities of the kingdom of Og in Bashan. '
    11: "¹¹ (For only Og king of Bashan was left of the remnant of the Rephaim. Behold,\
      \ his bed was a bed of iron; it is in Rabbah of the sons of Ammon. Its length\
      \ was nine cubits, and its width four cubits by the usual cubit.) \n"
    12: '¹² “So we took possession of this land at that time. From Aroer, which is
      by the Valley of Arnon, and half the hill country of Gilead and its cities I
      gave to the Reubenites and to the Gadites. '
    13: '¹³ The rest of Gilead and all Bashan, the kingdom of Og, I gave to the half-tribe
      of Manasseh, all the region of Argob. (As to all Bashan, it is called the land
      of Rephaim. '
    14: '¹⁴ Jair the son of Manasseh took all the region of Argob as far as the border
      of the Geshurites and the Maacathites, that is, Bashan, and named it after his
      own name: Havvoth-jair, as it is to this day.) '
    15: '¹⁵ To Machir I gave Gilead. '
    16: '¹⁶ To the Reubenites and the Gadites I gave from Gilead even as far as the
      Valley of Arnon, the middle of the valley as a border, and as far as the river
      Jabbok, the border of the sons of Ammon; '
    17: "¹⁷ the Arabah also, with the Jordan as a border, from Chinnereth even as\
      \ far as the sea of the Arabah, the Salt Sea, at the foot of the slopes of Pisgah\
      \ on the east. \n"
    18: '¹⁸ “Then I commanded you at that time, saying, ‘The Lord your God has given
      you this land to possess it; all you valiant men shall cross over armed ahead
      of your brothers, the sons of Israel. '
    19: '¹⁹ However, your wives, your little ones, and your livestock (I know that
      you have much livestock) shall remain in your cities which I have given you, '
    20: '²⁰ until the Lord gives rest to your fellow countrymen as to you, and they
      also take possession of the land which the Lord your God is giving them beyond
      the Jordan. Then you may return, each man to his possession which I have given
      you.’ '
    21: '²¹ And I commanded Joshua at that time, saying, ‘Your eyes have seen everything
      that the Lord your God has done to these two kings; the Lord will do the same
      to all the kingdoms into which you are about to cross. '
    22: "²² Do not fear them, for the Lord your God is the One fighting for you.’\
      \ \n"
    23: '²³ “I also pleaded with the Lord at that time, saying, '
    24: '²⁴ ‘Lord God, You have begun to show Your servant Your greatness and Your
      strong hand; for what god is there in heaven or on earth who can do such works
      and mighty acts as Yours? '
    25: '²⁵ Please let me cross over and see the good land that is beyond the Jordan,
      that good hill country, and Lebanon.’ '
    26: '²⁶ But the Lord was angry with me on your account, and would not listen to
      me; instead, the Lord said to me, ‘Enough! Do not speak to Me any more about
      this matter. '
    27: '²⁷ Go up to the top of Pisgah and raise your eyes to the west, the north,
      the south, and the east, and see it with your eyes; for you shall not cross
      over this Jordan. '
    28: '²⁸ But commission Joshua and encourage him and strengthen him, for he shall
      go across leading this people, and he will give to them, as an inheritance,
      the land which you will see.’ '
    29: ²⁹ So we remained in the valley opposite Beth-peor.
  4:
    1: '¹ “Now, Israel, listen to the statutes and the judgments which I am teaching
      you to perform, so that you will live and go in and take possession of the land
      which the Lord, the God of your fathers, is giving you. '
    2: '² You shall not add to the word which I am commanding you, nor take away from
      it, so that you may keep the commandments of the Lord your God which I am commanding
      you. '
    3: '³ Your eyes have seen what the Lord has done in the case of Baal-peor, for
      all the men who followed Baal-peor, the Lord your God has destroyed them from
      among you. '
    4: "⁴ But you who clung to the Lord your God are alive today, every one of you.\
      \ \n"
    5: '⁵ “See, I have taught you statutes and judgments just as the Lord my God commanded
      me, that you are to do these things in the land where you are entering to take
      possession of it. '
    6: '⁶ So keep and do them, for that is your wisdom and your understanding in the
      sight of the peoples who will hear all these statutes and say, ‘Surely this
      great nation is a wise and understanding people.’ '
    7: '⁷ For what great nation is there that has a god so near to it as is the Lord
      our God whenever we call on Him? '
    8: "⁸ Or what great nation is there that has statutes and judgments as righteous\
      \ as this whole Law which I am setting before you today? \n"
    9: '⁹ “Only be careful for yourself and watch over your soul diligently, so that
      you do not forget the things which your eyes have seen and they do not depart
      from your heart all the days of your life; but make them known to your sons
      and your grandsons. '
    10: '¹⁰ Remember the day you stood before the Lord your God at Horeb, when the
      Lord said to me, ‘Assemble the people to Me, that I may have them hear My words
      so that they may learn to fear Me all the days that they live on the earth,
      and that they may teach their children.’ '
    11: '¹¹ You came forward and stood at the foot of the mountain, and the mountain
      was burning with fire to the heart of the heavens: darkness, cloud, and thick
      gloom. '
    12: '¹² Then the Lord spoke to you from the midst of the fire; you heard the sound
      of words, but you saw no form—there was only a voice. '
    13: '¹³ So He declared to you His covenant which He commanded you to perform,
      that is, the Ten Commandments; and He wrote them on two tablets of stone. '
    14: "¹⁴ The Lord commanded me at that time to teach you statutes and judgments,\
      \ so that you would perform them in the land where you are going over to take\
      \ possession of it. \n"
    15: '¹⁵ “So be very careful yourselves, since you did not see any form on the
      day the Lord spoke to you at Horeb from the midst of the fire, '
    16: '¹⁶ so that you do not act corruptly and make a carved image for yourselves
      in the form of any figure, a representation of male or female, '
    17: '¹⁷ a representation of any animal that is on the earth, a representation
      of any winged bird that flies in the sky, '
    18: '¹⁸ a representation of anything that crawls on the ground, or a representation
      of any fish that is in the water below the earth. '
    19: '¹⁹ And be careful not to raise your eyes to heaven and look at the sun, the
      moon, and the stars, all the heavenly lights, and allow yourself to be drawn
      away and worship them and serve them, things which the Lord your God has allotted
      to all the peoples under the whole heaven. '
    20: "²⁰ But the Lord has taken you and brought you out of the iron furnace, from\
      \ Egypt, to be a people of His own possession, as today. \n"
    21: '²¹ “Now the Lord was angry with me on your account, and He swore that I would
      not cross the Jordan, and that I would not enter the good land which the Lord
      your God is giving you as an inheritance. '
    22: '²² For I am going to die in this land; I am not crossing the Jordan, but
      you are going to cross, and you will take possession of this good land. '
    23: '²³ So be careful yourselves, that you do not forget the covenant of the Lord
      your God which He made with you, and make for yourselves a carved image in the
      form of anything against which the Lord your God has commanded you. '
    24: "²⁴ For the Lord your God is a consuming fire, a jealous God. \n"
    25: '²⁵ “When you father children and have grandchildren, and you grow old in
      the land, and you act corruptly, and make an idol in the form of anything, and
      do what is evil in the sight of the Lord your God to provoke Him to anger, '
    26: '²⁶ I call heaven and earth as witnesses against you today, that you will
      certainly perish quickly from the land where you are going over the Jordan to
      take possession of it. You will not live long on it, but will be utterly destroyed. '
    27: '²⁷ The Lord will scatter you among the peoples, and you will be left few
      in number among the nations where the Lord drives you. '
    28: '²⁸ There you will serve gods, the work of human hands, wood and stone, which
      neither see nor hear, nor eat nor smell anything. '
    29: '²⁹ But from there you will seek the Lord your God, and you will find Him
      if you search for Him with all your heart and all your soul. '
    30: '³⁰ When you are in distress and all these things happen to you, in the latter
      days you will return to the Lord your God and listen to His voice. '
    31: "³¹ For the Lord your God is a compassionate God; He will not abandon you\
      \ nor destroy you, nor forget the covenant with your fathers which He swore\
      \ to them. \n"
    32: '³² “Indeed, ask now about the earlier days that were before your time, since
      the day that God created mankind on the earth, and inquire from one end of the
      heavens to the other. Has anything been done like this great thing, or has anything
      been heard like it? '
    33: '³³ Has any people heard the voice of God speaking from the midst of the fire,
      as you have heard it, and survived? '
    34: '³⁴ Or has a god ventured to go to take for himself a nation from within another
      nation by trials, by signs and wonders, by war, by a mighty hand, by an outstretched
      arm, and by great terrors, just as the Lord your God did for you in Egypt before
      your eyes? '
    35: '³⁵ You were shown these things so that you might know that the Lord, He is
      God; there is no other besides Him. '
    36: '³⁶ Out of the heavens He let you hear His voice to discipline you; and on
      earth He let you see His great fire, and you heard His words from the midst
      of the fire. '
    37: '³⁷ Because He loved your fathers, He chose their descendants after them.
      And He personally brought you from Egypt by His great power, '
    38: '³⁸ driving out from before you nations greater and mightier than you, to
      bring you in and to give you their land as an inheritance, as it is today. '
    39: '³⁹ Therefore know today, and take it to your heart, that the Lord, He is
      God in heaven above and on the earth below; there is no other. '
    40: "⁴⁰ So you shall keep His statutes and His commandments which I am giving\
      \ you today, so that it may go well for you and for your children after you,\
      \ and that you may live long on the land which the Lord your God is giving you\
      \ for all time.” \n"
    41: '⁴¹ Then Moses set apart three cities across the Jordan to the east, '
    42: '⁴² for one to flee there who unintentionally killed his neighbor, without
      having hatred for him in time past; and by fleeing to one of these cities he
      might live: '
    43: "⁴³ Bezer in the wilderness on the plateau for the Reubenites, Ramoth in Gilead\
      \ for the Gadites, and Golan in Bashan for the Manassites. \n"
    44: '⁴⁴ Now this is the Law which Moses set before the sons of Israel; '
    45: '⁴⁵ these are the testimonies and the statutes, and the ordinances which Moses
      spoke to the sons of Israel, when they came out of Egypt, '
    46: '⁴⁶ across the Jordan, in the valley opposite Beth-peor, in the land of Sihon
      king of the Amorites who lived in Heshbon, whom Moses and the sons of Israel
      defeated when they came out of Egypt. '
    47: '⁴⁷ And they took possession of his land and the land of Og king of Bashan,
      the two kings of the Amorites, who were across the Jordan to the east, '
    48: '⁴⁸ from Aroer, which is on the edge of the Valley of Arnon, even as far as
      Mount Sion (that is, Hermon), '
    49: ⁴⁹ with all the Arabah across the Jordan to the east, even as far as the sea
      of the Arabah, at the foot of the slopes of Pisgah.
  5:
    1: "¹ Now Moses summoned all Israel and said to them:\n“Listen, Israel, to the\
      \ statutes and ordinances which I am speaking today for you to hear, so that\
      \ you may learn them and be careful to do them. "
    2: '² The Lord our God made a covenant with us at Horeb. '
    3: '³ The Lord did not make this covenant with our fathers, but with us, all of
      us who are alive here today. '
    4: '⁴ The Lord spoke with you face to face at the mountain from the midst of the
      fire, '
    5: "⁵ while I was standing between the Lord and you at that time, to declare to\
      \ you the word of the Lord; for you were afraid because of the fire, and you\
