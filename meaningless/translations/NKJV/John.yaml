  1:
    1: '¹ In the beginning was the Word, and the Word was with God, and the Word was
      God. '
    2: '² He was in the beginning with God. '
    3: '³ All things were made through Him, and without Him nothing was made that
      was made. '
    4: '⁴ In Him was life, and the life was the light of men. '
    5: "⁵ And the light shines in the darkness, and the darkness did not comprehend\
      \ it. \n"
    6: '⁶ There was a man sent from God, whose name was John. '
    7: '⁷ This man came for a witness, to bear witness of the Light, that all through
      him might believe. '
    8: '⁸ He was not that Light, but was sent to bear witness of that Light. '
    9: "⁹ That was the true Light which gives light to every man coming into the world.\
      \ \n"
    10: '¹⁰ He was in the world, and the world was made through Him, and the world
      did not know Him. '
    11: '¹¹ He came to His own, and His own did not receive Him. '
    12: '¹² But as many as received Him, to them He gave the right to become children
      of God, to those who believe in His name: '
    13: "¹³ who were born, not of blood, nor of the will of the flesh, nor of the\
      \ will of man, but of God. \n"
    14: "¹⁴ And the Word became flesh and dwelt among us, and we beheld His glory,\
      \ the glory as of the only begotten of the Father, full of grace and truth.\
      \ \n"
    15: "¹⁵ John bore witness of Him and cried out, saying, “This was He of whom I\
      \ said, ‘He who comes after me is preferred before me, for He was before me.’\
      \ ” \n"
    16: '¹⁶ And of His fullness we have all received, and grace for grace. '
    17: '¹⁷ For the law was given through Moses, but grace and truth came through
      Jesus Christ. '
    18: "¹⁸ No one has seen God at any time. The only begotten Son, who is in the\
      \ bosom of the Father, He has declared Him. \n"
    19: "¹⁹ Now this is the testimony of John, when the Jews sent priests and Levites\
      \ from Jerusalem to ask him, “Who are you?” \n"
    20: "²⁰ He confessed, and did not deny, but confessed, “I am not the Christ.”\
      \ \n"
    21: "²¹ And they asked him, “What then? Are you Elijah?”\nHe said, “I am not.”\n\
      “Are you the Prophet?”\nAnd he answered, “No.” \n"
    22: "²² Then they said to him, “Who are you, that we may give an answer to those\
      \ who sent us? What do you say about yourself?” \n"
    23: "²³ He said: “I am\n‘The voice of one crying in the wilderness:\n“Make straight\
      \ the way of the Lord,” ’\nas the prophet Isaiah said.” \n"
    24: '²⁴ Now those who were sent were from the Pharisees. '
    25: "²⁵ And they asked him, saying, “Why then do you baptize if you are not the\
      \ Christ, nor Elijah, nor the Prophet?” \n"
    26: '²⁶ John answered them, saying, “I baptize with water, but there stands One
      among you whom you do not know. '
    27: "²⁷ It is He who, coming after me, is preferred before me, whose sandal strap\
      \ I am not worthy to loose.” \n"
    28: "²⁸ These things were done in Bethabara beyond the Jordan, where John was\
      \ baptizing. \n"
    29: '²⁹ The next day John saw Jesus coming toward him, and said, “Behold! The
      Lamb of God who takes away the sin of the world! '
    30: '³⁰ This is He of whom I said, ‘After me comes a Man who is preferred before
      me, for He was before me.’ '
    31: "³¹ I did not know Him; but that He should be revealed to Israel, therefore\
      \ I came baptizing with water.” \n"
    32: '³² And John bore witness, saying, “I saw the Spirit descending from heaven
      like a dove, and He remained upon Him. '
    33: '³³ I did not know Him, but He who sent me to baptize with water said to me,
      ‘Upon whom you see the Spirit descending, and remaining on Him, this is He who
      baptizes with the Holy Spirit.’ '
    34: "³⁴ And I have seen and testified that this is the Son of God.” \n"
    35: '³⁵ Again, the next day, John stood with two of his disciples. '
    36: "³⁶ And looking at Jesus as He walked, he said, “Behold the Lamb of God!”\
      \ \n"
    37: '³⁷ The two disciples heard him speak, and they followed Jesus. '
    38: "³⁸ Then Jesus turned, and seeing them following, said to them, “What do you\
      \ seek?”\nThey said to Him, “Rabbi” (which is to say, when translated, Teacher),\
      \ “where are You staying?” \n"
    39: "³⁹ He said to them, “Come and see.” They came and saw where He was staying,\
      \ and remained with Him that day (now it was about the tenth hour). \n"
    40: '⁴⁰ One of the two who heard John speak, and followed Him, was Andrew, Simon
      Peter’s brother. '
    41: '⁴¹ He first found his own brother Simon, and said to him, “We have found
      the Messiah” (which is translated, the Christ). '
    42: "⁴² And he brought him to Jesus.\nNow when Jesus looked at him, He said, “You\
      \ are Simon the son of Jonah. You shall be called Cephas” (which is translated,\
      \ A Stone). \n"
    43: '⁴³ The following day Jesus wanted to go to Galilee, and He found Philip and
      said to him, “Follow Me.” '
    44: '⁴⁴ Now Philip was from Bethsaida, the city of Andrew and Peter. '
    45: "⁴⁵ Philip found Nathanael and said to him, “We have found Him of whom Moses\
      \ in the law, and also the prophets, wrote—Jesus of Nazareth, the son of Joseph.”\
      \ \n"
    46: "⁴⁶ And Nathanael said to him, “Can anything good come out of Nazareth?”\n\
      Philip said to him, “Come and see.” \n"
    47: "⁴⁷ Jesus saw Nathanael coming toward Him, and said of him, “Behold, an Israelite\
      \ indeed, in whom is no deceit!” \n"
    48: "⁴⁸ Nathanael said to Him, “How do You know me?”\nJesus answered and said\
      \ to him, “Before Philip called you, when you were under the fig tree, I saw\
      \ you.” \n"
    49: "⁴⁹ Nathanael answered and said to Him, “Rabbi, You are the Son of God! You\
      \ are the King of Israel!” \n"
    50: '⁵⁰ Jesus answered and said to him, “Because I said to you, ‘I saw you under
      the fig tree,’ do you believe? You will see greater things than these.” '
    51: ⁵¹ And He said to him, “Most assuredly, I say to you, hereafter you shall
      see heaven open, and the angels of God ascending and descending upon the Son
      of Man.”
  2:
    1: '¹ On the third day there was a wedding in Cana of Galilee, and the mother
      of Jesus was there. '
    2: '² Now both Jesus and His disciples were invited to the wedding. '
    3: "³ And when they ran out of wine, the mother of Jesus said to Him, “They have\
      \ no wine.” \n"
    4: "⁴ Jesus said to her, “Woman, what does your concern have to do with Me? My\
      \ hour has not yet come.” \n"
    5: "⁵ His mother said to the servants, “Whatever He says to you, do it.” \n"
    6: '⁶ Now there were set there six waterpots of stone, according to the manner
      of purification of the Jews, containing twenty or thirty gallons apiece. '
    7: '⁷ Jesus said to them, “Fill the waterpots with water.” And they filled them
      up to the brim. '
    8: '⁸ And He said to them, “Draw some out now, and take it to the master of the
      feast.” And they took it. '
    9: '⁹ When the master of the feast had tasted the water that was made wine, and
      did not know where it came from (but the servants who had drawn the water knew),
      the master of the feast called the bridegroom. '
    10: "¹⁰ And he said to him, “Every man at the beginning sets out the good wine,\
      \ and when the guests have well drunk, then the inferior. You have kept the\
      \ good wine until now!” \n"
    11: "¹¹ This beginning of signs Jesus did in Cana of Galilee, and manifested His\
      \ glory; and His disciples believed in Him. \n"
    12: "¹² After this He went down to Capernaum, He, His mother, His brothers, and\
      \ His disciples; and they did not stay there many days. \n"
    13: '¹³ Now the Passover of the Jews was at hand, and Jesus went up to Jerusalem. '
    14: '¹⁴ And He found in the temple those who sold oxen and sheep and doves, and
      the money changers doing business. '
    15: '¹⁵ When He had made a whip of cords, He drove them all out of the temple,
      with the sheep and the oxen, and poured out the changers’ money and overturned
      the tables. '
    16: '¹⁶ And He said to those who sold doves, “Take these things away! Do not make
      My Father’s house a house of merchandise!” '
    17: "¹⁷ Then His disciples remembered that it was written, “Zeal for Your house\
      \ has eaten Me up.” \n"
    18: "¹⁸ So the Jews answered and said to Him, “What sign do You show to us, since\
      \ You do these things?” \n"
    19: "¹⁹ Jesus answered and said to them, “Destroy this temple, and in three days\
      \ I will raise it up.” \n"
    20: "²⁰ Then the Jews said, “It has taken forty-six years to build this temple,\
      \ and will You raise it up in three days?” \n"
    21: '²¹ But He was speaking of the temple of His body. '
    22: "²² Therefore, when He had risen from the dead, His disciples remembered that\
      \ He had said this to them; and they believed the Scripture and the word which\
      \ Jesus had said. \n"
    23: '²³ Now when He was in Jerusalem at the Passover, during the feast, many believed
      in His name when they saw the signs which He did. '
    24: '²⁴ But Jesus did not commit Himself to them, because He knew all men, '
    25: ²⁵ and had no need that anyone should testify of man, for He knew what was
      in man.
  3:
    1: '¹ There was a man of the Pharisees named Nicodemus, a ruler of the Jews. '
    2: "² This man came to Jesus by night and said to Him, “Rabbi, we know that You\
      \ are a teacher come from God; for no one can do these signs that You do unless\
      \ God is with him.” \n"
    3: "³ Jesus answered and said to him, “Most assuredly, I say to you, unless one\
      \ is born again, he cannot see the kingdom of God.” \n"
    4: "⁴ Nicodemus said to Him, “How can a man be born when he is old? Can he enter\
      \ a second time into his mother’s womb and be born?” \n"
    5: '⁵ Jesus answered, “Most assuredly, I say to you, unless one is born of water
      and the Spirit, he cannot enter the kingdom of God. '
    6: '⁶ That which is born of the flesh is flesh, and that which is born of the
      Spirit is spirit. '
    7: '⁷ Do not marvel that I said to you, ‘You must be born again.’ '
    8: "⁸ The wind blows where it wishes, and you hear the sound of it, but cannot\
      \ tell where it comes from and where it goes. So is everyone who is born of\
      \ the Spirit.” \n"
    9: "⁹ Nicodemus answered and said to Him, “How can these things be?” \n"
    10: '¹⁰ Jesus answered and said to him, “Are you the teacher of Israel, and do
      not know these things? '
    11: '¹¹ Most assuredly, I say to you, We speak what We know and testify what We
      have seen, and you do not receive Our witness. '
    12: '¹² If I have told you earthly things and you do not believe, how will you
      believe if I tell you heavenly things? '
    13: '¹³ No one has ascended to heaven but He who came down from heaven, that is,
      the Son of Man who is in heaven. '
    14: '¹⁴ And as Moses lifted up the serpent in the wilderness, even so must the
      Son of Man be lifted up, '
    15: '¹⁵ that whoever believes in Him should not perish but have eternal life. '
    16: '¹⁶ For God so loved the world that He gave His only begotten Son, that whoever
      believes in Him should not perish but have everlasting life. '
    17: "¹⁷ For God did not send His Son into the world to condemn the world, but\
      \ that the world through Him might be saved. \n"
    18: '¹⁸ “He who believes in Him is not condemned; but he who does not believe
      is condemned already, because he has not believed in the name of the only begotten
      Son of God. '
    19: '¹⁹ And this is the condemnation, that the light has come into the world,
      and men loved darkness rather than light, because their deeds were evil. '
    20: '²⁰ For everyone practicing evil hates the light and does not come to the
      light, lest his deeds should be exposed. '
    21: "²¹ But he who does the truth comes to the light, that his deeds may be clearly\
      \ seen, that they have been done in God.” \n"
    22: '²² After these things Jesus and His disciples came into the land of Judea,
      and there He remained with them and baptized. '
    23: '²³ Now John also was baptizing in Aenon near Salim, because there was much
      water there. And they came and were baptized. '
    24: "²⁴ For John had not yet been thrown into prison. \n"
    25: '²⁵ Then there arose a dispute between some of John’s disciples and the Jews
      about purification. '
    26: "²⁶ And they came to John and said to him, “Rabbi, He who was with you beyond\
      \ the Jordan, to whom you have testified—behold, He is baptizing, and all are\
      \ coming to Him!” \n"
    27: '²⁷ John answered and said, “A man can receive nothing unless it has been
      given to him from heaven. '
    28: '²⁸ You yourselves bear me witness, that I said, ‘I am not the Christ,’ but,
      ‘I have been sent before Him.’ '
    29: '²⁹ He who has the bride is the bridegroom; but the friend of the bridegroom,
      who stands and hears him, rejoices greatly because of the bridegroom’s voice.
      Therefore this joy of mine is fulfilled. '
    30: '³⁰ He must increase, but I must decrease. '
    31: '³¹ He who comes from above is above all; he who is of the earth is earthly
      and speaks of the earth. He who comes from heaven is above all. '
    32: '³² And what He has seen and heard, that He testifies; and no one receives
      His testimony. '
    33: '³³ He who has received His testimony has certified that God is true. '
    34: '³⁴ For He whom God has sent speaks the words of God, for God does not give
      the Spirit by measure. '
    35: '³⁵ The Father loves the Son, and has given all things into His hand. '
    36: ³⁶ He who believes in the Son has everlasting life; and he who does not believe
      the Son shall not see life, but the wrath of God abides on him.”
  4:
    1: '¹ Therefore, when the Lord knew that the Pharisees had heard that Jesus made
      and baptized more disciples than John '
    2: '² (though Jesus Himself did not baptize, but His disciples), '
    3: '³ He left Judea and departed again to Galilee. '
    4: "⁴ But He needed to go through Samaria. \n"
    5: '⁵ So He came to a city of Samaria which is called Sychar, near the plot of
      ground that Jacob gave to his son Joseph. '
    6: "⁶ Now Jacob’s well was there. Jesus therefore, being wearied from His journey,\
      \ sat thus by the well. It was about the sixth hour. \n"
    7: '⁷ A woman of Samaria came to draw water. Jesus said to her, “Give Me a drink.” '
    8: "⁸ For His disciples had gone away into the city to buy food. \n"
    9: "⁹ Then the woman of Samaria said to Him, “How is it that You, being a Jew,\
      \ ask a drink from me, a Samaritan woman?” For Jews have no dealings with Samaritans.\
      \ \n"
    10: "¹⁰ Jesus answered and said to her, “If you knew the gift of God, and who\
      \ it is who says to you, ‘Give Me a drink,’ you would have asked Him, and He\
      \ would have given you living water.” \n"
    11: '¹¹ The woman said to Him, “Sir, You have nothing to draw with, and the well
      is deep. Where then do You get that living water? '
    12: "¹² Are You greater than our father Jacob, who gave us the well, and drank\
      \ from it himself, as well as his sons and his livestock?” \n"
    13: '¹³ Jesus answered and said to her, “Whoever drinks of this water will thirst
      again, '
    14: "¹⁴ but whoever drinks of the water that I shall give him will never thirst.\
      \ But the water that I shall give him will become in him a fountain of water\
      \ springing up into everlasting life.” \n"
    15: "¹⁵ The woman said to Him, “Sir, give me this water, that I may not thirst,\
      \ nor come here to draw.” \n"
    16: "¹⁶ Jesus said to her, “Go, call your husband, and come here.” \n"
    17: "¹⁷ The woman answered and said, “I have no husband.”\nJesus said to her,\
      \ “You have well said, ‘I have no husband,’ "
    18: "¹⁸ for you have had five husbands, and the one whom you now have is not your\
      \ husband; in that you spoke truly.” \n"
    19: '¹⁹ The woman said to Him, “Sir, I perceive that You are a prophet. '
    20: "²⁰ Our fathers worshiped on this mountain, and you Jews say that in Jerusalem\
      \ is the place where one ought to worship.” \n"
    21: '²¹ Jesus said to her, “Woman, believe Me, the hour is coming when you will
      neither on this mountain, nor in Jerusalem, worship the Father. '
    22: '²² You worship what you do not know; we know what we worship, for salvation
      is of the Jews. '
    23: '²³ But the hour is coming, and now is, when the true worshipers will worship
      the Father in spirit and truth; for the Father is seeking such to worship Him. '
    24: "²⁴ God is Spirit, and those who worship Him must worship in spirit and truth.”\
      \ \n"
    25: "²⁵ The woman said to Him, “I know that Messiah is coming” (who is called\
      \ Christ). “When He comes, He will tell us all things.” \n"
    26: "²⁶ Jesus said to her, “I who speak to you am He.” \n"
    27: "²⁷ And at this point His disciples came, and they marveled that He talked\
      \ with a woman; yet no one said, “What do You seek?” or, “Why are You talking\
      \ with her?” \n"
    28: '²⁸ The woman then left her waterpot, went her way into the city, and said
      to the men, '
    29: '²⁹ “Come, see a Man who told me all things that I ever did. Could this be
      the Christ?” '
    30: "³⁰ Then they went out of the city and came to Him. \n"
    31: "³¹ In the meantime His disciples urged Him, saying, “Rabbi, eat.” \n"
    32: "³² But He said to them, “I have food to eat of which you do not know.” \n"
    33: "³³ Therefore the disciples said to one another, “Has anyone brought Him anything\
      \ to eat?” \n"
    34: '³⁴ Jesus said to them, “My food is to do the will of Him who sent Me, and
      to finish His work. '
    35: '³⁵ Do you not say, ‘There are still four months and then comes the harvest’?
      Behold, I say to you, lift up your eyes and look at the fields, for they are
      already white for harvest! '
    36: '³⁶ And he who reaps receives wages, and gathers fruit for eternal life, that
      both he who sows and he who reaps may rejoice together. '
    37: '³⁷ For in this the saying is true: ‘One sows and another reaps.’ '
    38: "³⁸ I sent you to reap that for which you have not labored; others have labored,\
      \ and you have entered into their labors.” \n"
    39: '³⁹ And many of the Samaritans of that city believed in Him because of the
      word of the woman who testified, “He told me all that I ever did.” '
    40: '⁴⁰ So when the Samaritans had come to Him, they urged Him to stay with them;
      and He stayed there two days. '
    41: "⁴¹ And many more believed because of His own word. \n"
    42: "⁴² Then they said to the woman, “Now we believe, not because of what you\
      \ said, for we ourselves have heard Him and we know that this is indeed the\
      \ Christ, the Savior of the world.” \n"
    43: '⁴³ Now after the two days He departed from there and went to Galilee. '
    44: '⁴⁴ For Jesus Himself testified that a prophet has no honor in his own country. '
    45: "⁴⁵ So when He came to Galilee, the Galileans received Him, having seen all\
      \ the things He did in Jerusalem at the feast; for they also had gone to the\
      \ feast. \n"
    46: '⁴⁶ So Jesus came again to Cana of Galilee where He had made the water wine.
      And there was a certain nobleman whose son was sick at Capernaum. '
    47: '⁴⁷ When he heard that Jesus had come out of Judea into Galilee, he went to
      Him and implored Him to come down and heal his son, for he was at the point
      of death. '
    48: "⁴⁸ Then Jesus said to him, “Unless you people see signs and wonders, you\
      \ will by no means believe.” \n"
    49: "⁴⁹ The nobleman said to Him, “Sir, come down before my child dies!” \n"
    50: '⁵⁰ Jesus said to him, “Go your way; your son lives.” So the man believed
      the word that Jesus spoke to him, and he went his way. '
    51: "⁵¹ And as he was now going down, his servants met him and told him, saying,\
      \ “Your son lives!” \n"
    52: '⁵² Then he inquired of them the hour when he got better. And they said to
      him, “Yesterday at the seventh hour the fever left him.” '
    53: "⁵³ So the father knew that it was at the same hour in which Jesus said to\
      \ him, “Your son lives.” And he himself believed, and his whole household. \n"
    54: ⁵⁴ This again is the second sign Jesus did when He had come out of Judea into
      Galilee.
  5:
    1: '¹ After this there was a feast of the Jews, and Jesus went up to Jerusalem. '
    2: '² Now there is in Jerusalem by the Sheep Gate a pool, which is called in Hebrew,
      Bethesda, having five porches. '
    3: '³ In these lay a great multitude of sick people, blind, lame, paralyzed, waiting
      for the moving of the water. '
    4: '⁴ For an angel went down at a certain time into the pool and stirred up the
      water; then whoever stepped in first, after the stirring of the water, was made
      well of whatever disease he had. '
    5: '⁵ Now a certain man was there who had an infirmity thirty-eight years. '
    6: "⁶ When Jesus saw him lying there, and knew that he already had been in that\
      \ condition a long time, He said to him, “Do you want to be made well?” \n"
    7: "⁷ The sick man answered Him, “Sir, I have no man to put me into the pool when\
      \ the water is stirred up; but while I am coming, another steps down before\
      \ me.” \n"
    8: '⁸ Jesus said to him, “Rise, take up your bed and walk.” '
    9: "⁹ And immediately the man was made well, took up his bed, and walked.\nAnd\
      \ that day was the Sabbath. "
    10: "¹⁰ The Jews therefore said to him who was cured, “It is the Sabbath; it is\
      \ not lawful for you to carry your bed.” \n"
    11: "¹¹ He answered them, “He who made me well said to me, ‘Take up your bed and\
      \ walk.’ ” \n"
    12: '¹² Then they asked him, “Who is the Man who said to you, ‘Take up your bed
      and walk’?” '
    13: '¹³ But the one who was healed did not know who it was, for Jesus had withdrawn,
      a multitude being in that place. '
    14: "¹⁴ Afterward Jesus found him in the temple, and said to him, “See, you have\
      \ been made well. Sin no more, lest a worse thing come upon you.” \n"
    15: "¹⁵ The man departed and told the Jews that it was Jesus who had made him\
      \ well. \n"
    16: '¹⁶ For this reason the Jews persecuted Jesus, and sought to kill Him, because
      He had done these things on the Sabbath. '
    17: "¹⁷ But Jesus answered them, “My Father has been working until now, and I\
      \ have been working.” \n"
    18: '¹⁸ Therefore the Jews sought all the more to kill Him, because He not only
      broke the Sabbath, but also said that God was His Father, making Himself equal
      with God. '
    19: '¹⁹ Then Jesus answered and said to them, “Most assuredly, I say to you, the
      Son can do nothing of Himself, but what He sees the Father do; for whatever
      He does, the Son also does in like manner. '
    20: '²⁰ For the Father loves the Son, and shows Him all things that He Himself
      does; and He will show Him greater works than these, that you may marvel. '
    21: '²¹ For as the Father raises the dead and gives life to them, even so the
      Son gives life to whom He will. '
    22: '²² For the Father judges no one, but has committed all judgment to the Son, '
    23: "²³ that all should honor the Son just as they honor the Father. He who does\
      \ not honor the Son does not honor the Father who sent Him. \n"
    24: '²⁴ “Most assuredly, I say to you, he who hears My word and believes in Him
      who sent Me has everlasting life, and shall not come into judgment, but has
      passed from death into life. '
    25: '²⁵ Most assuredly, I say to you, the hour is coming, and now is, when the
      dead will hear the voice of the Son of God; and those who hear will live. '
    26: '²⁶ For as the Father has life in Himself, so He has granted the Son to have
      life in Himself, '
    27: '²⁷ and has given Him authority to execute judgment also, because He is the
      Son of Man. '
    28: '²⁸ Do not marvel at this; for the hour is coming in which all who are in
      the graves will hear His voice '
    29: '²⁹ and come forth—those who have done good, to the resurrection of life,
      and those who have done evil, to the resurrection of condemnation. '
    30: "³⁰ I can of Myself do nothing. As I hear, I judge; and My judgment is righteous,\
      \ because I do not seek My own will but the will of the Father who sent Me.\
      \ \n"
    31: '³¹ “If I bear witness of Myself, My witness is not true. '
    32: '³² There is another who bears witness of Me, and I know that the witness
      which He witnesses of Me is true. '
    33: '³³ You have sent to John, and he has borne witness to the truth. '
    34: '³⁴ Yet I do not receive testimony from man, but I say these things that you
      may be saved. '
    35: '³⁵ He was the burning and shining lamp, and you were willing for a time to
      rejoice in his light. '
    36: '³⁶ But I have a greater witness than John’s; for the works which the Father
      has given Me to finish—the very works that I do—bear witness of Me, that the
      Father has sent Me. '
    37: '³⁷ And the Father Himself, who sent Me, has testified of Me. You have neither
      heard His voice at any time, nor seen His form. '
    38: '³⁸ But you do not have His word abiding in you, because whom He sent, Him
      you do not believe. '
    39: '³⁹ You search the Scriptures, for in them you think you have eternal life;
      and these are they which testify of Me. '
    40: "⁴⁰ But you are not willing to come to Me that you may have life. \n"
    41: '⁴¹ “I do not receive honor from men. '
    42: '⁴² But I know you, that you do not have the love of God in you. '
    43: '⁴³ I have come in My Father’s name, and you do not receive Me; if another
