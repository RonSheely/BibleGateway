    39: "³⁹ They answered and said to Him, “Abraham is our father.”\nJesus said to\
      \ them, “If you were Abraham’s children, you would do the works of Abraham. "
    40: '⁴⁰ But now you seek to kill Me, a Man who has told you the truth which I
      heard from God. Abraham did not do this. '
    41: "⁴¹ You do the deeds of your father.”\nThen they said to Him, “We were not\
