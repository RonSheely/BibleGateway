    34: '³⁴ Jesus answered them, “Most assuredly, I say to you, whoever commits sin
      is a slave of sin. '
    35: '³⁵ And a slave does not abide in the house forever, but a son abides forever. '
    36: "³⁶ Therefore if the Son makes you free, you shall be free indeed. \n"
    37: '³⁷ “I know that you are Abraham’s descendants, but you seek to kill Me, because
      My word has no place in you. '
    38: "³⁸ I speak what I have seen with My Father, and you do what you have seen\
