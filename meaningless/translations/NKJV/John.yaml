      because there is no truth in him. When he speaks a lie, he speaks from his own
      resources, for he is a liar and the father of it. '
    45: '⁴⁵ But because I tell the truth, you do not believe Me. '
    46: '⁴⁶ Which of you convicts Me of sin? And if I tell the truth, why do you not
      believe Me? '
    47: "⁴⁷ He who is of God hears God’s words; therefore you do not hear, because\
      \ you are not of God.” \n"
    48: "⁴⁸ Then the Jews answered and said to Him, “Do we not say rightly that You\
      \ are a Samaritan and have a demon?” \n"
    49: '⁴⁹ Jesus answered, “I do not have a demon; but I honor My Father, and you
      dishonor Me. '
    50: '⁵⁰ And I do not seek My own glory; there is One who seeks and judges. '
    51: "⁵¹ Most assuredly, I say to you, if anyone keeps My word he shall never see\
      \ death.” \n"
    52: '⁵² Then the Jews said to Him, “Now we know that You have a demon! Abraham
