    21: "²¹ Therefore the chief priests of the Jews said to Pilate, “Do not write,\
      \ ‘The King of the Jews,’ but, ‘He said, “I am the King of the Jews.” ’ ” \n"
    22: "²² Pilate answered, “What I have written, I have written.” \n"
    23: '²³ Then the soldiers, when they had crucified Jesus, took His garments and
      made four parts, to each soldier a part, and also the tunic. Now the tunic was
      without seam, woven from the top in one piece. '
    24: "²⁴ They said therefore among themselves, “Let us not tear it, but cast lots\
      \ for it, whose it shall be,” that the Scripture might be fulfilled which says:\n\
      “They divided My garments among them,\nAnd for My clothing they cast lots.”\n\
      Therefore the soldiers did these things. \n"
    25: '²⁵ Now there stood by the cross of Jesus His mother, and His mother’s sister,
      Mary the wife of Clopas, and Mary Magdalene. '
    26: '²⁶ When Jesus therefore saw His mother, and the disciple whom He loved standing
      by, He said to His mother, “Woman, behold your son!” '
    27: "²⁷ Then He said to the disciple, “Behold your mother!” And from that hour\
      \ that disciple took her to his own home. \n"
    28: '²⁸ After this, Jesus, knowing that all things were now accomplished, that
      the Scripture might be fulfilled, said, “I thirst!” '
    29: '²⁹ Now a vessel full of sour wine was sitting there; and they filled a sponge
      with sour wine, put it on hyssop, and put it to His mouth. '
    30: "³⁰ So when Jesus had received the sour wine, He said, “It is finished!” And\
      \ bowing His head, He gave up His spirit. \n"
    31: '³¹ Therefore, because it was the Preparation Day, that the bodies should
      not remain on the cross on the Sabbath (for that Sabbath was a high day), the
      Jews asked Pilate that their legs might be broken, and that they might be taken
      away. '
    32: '³² Then the soldiers came and broke the legs of the first and of the other
      who was crucified with Him. '
    33: '³³ But when they came to Jesus and saw that He was already dead, they did
      not break His legs. '
    34: '³⁴ But one of the soldiers pierced His side with a spear, and immediately
      blood and water came out. '
    35: '³⁵ And he who has seen has testified, and his testimony is true; and he knows
      that he is telling the truth, so that you may believe. '
    36: '³⁶ For these things were done that the Scripture should be fulfilled, “Not
      one of His bones shall be broken.” '
    37: "³⁷ And again another Scripture says, “They shall look on Him whom they pierced.”\
      \ \n"
    38: '³⁸ After this, Joseph of Arimathea, being a disciple of Jesus, but secretly,
      for fear of the Jews, asked Pilate that he might take away the body of Jesus;
      and Pilate gave him permission. So he came and took the body of Jesus. '
    39: '³⁹ And Nicodemus, who at first came to Jesus by night, also came, bringing
      a mixture of myrrh and aloes, about a hundred pounds. '
    40: '⁴⁰ Then they took the body of Jesus, and bound it in strips of linen with
      the spices, as the custom of the Jews is to bury. '
    41: '⁴¹ Now in the place where He was crucified there was a garden, and in the
      garden a new tomb in which no one had yet been laid. '
    42: ⁴² So there they laid Jesus, because of the Jews’ Preparation Day, for the
      tomb was nearby.
  20:
    1: '¹ Now the first day of the week Mary Magdalene went to the tomb early, while
      it was still dark, and saw that the stone had been taken away from the tomb. '
    2: "² Then she ran and came to Simon Peter, and to the other disciple, whom Jesus\
      \ loved, and said to them, “They have taken away the Lord out of the tomb, and\
      \ we do not know where they have laid Him.” \n"
    3: '³ Peter therefore went out, and the other disciple, and were going to the
      tomb. '
    4: '⁴ So they both ran together, and the other disciple outran Peter and came
      to the tomb first. '
    5: '⁵ And he, stooping down and looking in, saw the linen cloths lying there;
      yet he did not go in. '
    6: '⁶ Then Simon Peter came, following him, and went into the tomb; and he saw
      the linen cloths lying there, '
    7: '⁷ and the handkerchief that had been around His head, not lying with the linen
      cloths, but folded together in a place by itself. '
    8: '⁸ Then the other disciple, who came to the tomb first, went in also; and he
      saw and believed. '
    9: '⁹ For as yet they did not know the Scripture, that He must rise again from
      the dead. '
    10: "¹⁰ Then the disciples went away again to their own homes. \n"
    11: '¹¹ But Mary stood outside by the tomb weeping, and as she wept she stooped
      down and looked into the tomb. '
    12: '¹² And she saw two angels in white sitting, one at the head and the other
      at the feet, where the body of Jesus had lain. '
    13: "¹³ Then they said to her, “Woman, why are you weeping?”\nShe said to them,\
      \ “Because they have taken away my Lord, and I do not know where they have laid\
      \ Him.” \n"
    14: '¹⁴ Now when she had said this, she turned around and saw Jesus standing there,
      and did not know that it was Jesus. '
    15: "¹⁵ Jesus said to her, “Woman, why are you weeping? Whom are you seeking?”\n\
      She, supposing Him to be the gardener, said to Him, “Sir, if You have carried\
      \ Him away, tell me where You have laid Him, and I will take Him away.” \n"
    16: "¹⁶ Jesus said to her, “Mary!”\nShe turned and said to Him, “Rabboni!” (which\
      \ is to say, Teacher). \n"
    17: "¹⁷ Jesus said to her, “Do not cling to Me, for I have not yet ascended to\
      \ My Father; but go to My brethren and say to them, ‘I am ascending to My Father\
      \ and your Father, and to My God and your God.’ ” \n"
    18: "¹⁸ Mary Magdalene came and told the disciples that she had seen the Lord,\
      \ and that He had spoken these things to her. \n"
    19: '¹⁹ Then, the same day at evening, being the first day of the week, when the
      doors were shut where the disciples were assembled, for fear of the Jews, Jesus
      came and stood in the midst, and said to them, “Peace be with you.” '
    20: "²⁰ When He had said this, He showed them His hands and His side. Then the\
      \ disciples were glad when they saw the Lord. \n"
    21: '²¹ So Jesus said to them again, “Peace to you! As the Father has sent Me,
      I also send you.” '
    22: '²² And when He had said this, He breathed on them, and said to them, “Receive
      the Holy Spirit. '
    23: "²³ If you forgive the sins of any, they are forgiven them; if you retain\
      \ the sins of any, they are retained.” \n"
    24: '²⁴ Now Thomas, called the Twin, one of the twelve, was not with them when
      Jesus came. '
    25: "²⁵ The other disciples therefore said to him, “We have seen the Lord.”\n\
      So he said to them, “Unless I see in His hands the print of the nails, and put\
      \ my finger into the print of the nails, and put my hand into His side, I will\
      \ not believe.” \n"
    26: '²⁶ And after eight days His disciples were again inside, and Thomas with
      them. Jesus came, the doors being shut, and stood in the midst, and said, “Peace
      to you!” '
    27: "²⁷ Then He said to Thomas, “Reach your finger here, and look at My hands;\
      \ and reach your hand here, and put it into My side. Do not be unbelieving,\
      \ but believing.” \n"
    28: "²⁸ And Thomas answered and said to Him, “My Lord and my God!” \n"
    29: "²⁹ Jesus said to him, “Thomas, because you have seen Me, you have believed.\
      \ Blessed are those who have not seen and yet have believed.” \n"
    30: '³⁰ And truly Jesus did many other signs in the presence of His disciples,
      which are not written in this book; '
    31: ³¹ but these are written that you may believe that Jesus is the Christ, the
      Son of God, and that believing you may have life in His name.
  21:
    1: '¹ After these things Jesus showed Himself again to the disciples at the Sea
      of Tiberias, and in this way He showed Himself: '
    2: '² Simon Peter, Thomas called the Twin, Nathanael of Cana in Galilee, the sons
      of Zebedee, and two others of His disciples were together. '
    3: "³ Simon Peter said to them, “I am going fishing.”\nThey said to him, “We are\
      \ going with you also.” They went out and immediately got into the boat, and\
      \ that night they caught nothing. "
    4: '⁴ But when the morning had now come, Jesus stood on the shore; yet the disciples
      did not know that it was Jesus. '
    5: "⁵ Then Jesus said to them, “Children, have you any food?”\nThey answered Him,\
      \ “No.” \n"
    6: "⁶ And He said to them, “Cast the net on the right side of the boat, and you\
      \ will find some.” So they cast, and now they were not able to draw it in because\
      \ of the multitude of fish. \n"
    7: '⁷ Therefore that disciple whom Jesus loved said to Peter, “It is the Lord!”
      Now when Simon Peter heard that it was the Lord, he put on his outer garment
      (for he had removed it), and plunged into the sea. '
    8: '⁸ But the other disciples came in the little boat (for they were not far from
      land, but about two hundred cubits), dragging the net with fish. '
    9: '⁹ Then, as soon as they had come to land, they saw a fire of coals there,
      and fish laid on it, and bread. '
    10: "¹⁰ Jesus said to them, “Bring some of the fish which you have just caught.”\
      \ \n"
    11: '¹¹ Simon Peter went up and dragged the net to land, full of large fish, one
      hundred and fifty-three; and although there were so many, the net was not broken. '
    12: '¹² Jesus said to them, “Come and eat breakfast.” Yet none of the disciples
      dared ask Him, “Who are You?”—knowing that it was the Lord. '
    13: "¹³ Jesus then came and took the bread and gave it to them, and likewise the\
      \ fish. \n"
    14: "¹⁴ This is now the third time Jesus showed Himself to His disciples after\
      \ He was raised from the dead. \n"
    15: "¹⁵ So when they had eaten breakfast, Jesus said to Simon Peter, “Simon, son\
      \ of Jonah, do you love Me more than these?”\nHe said to Him, “Yes, Lord; You\
      \ know that I love You.”\nHe said to him, “Feed My lambs.” \n"
    16: "¹⁶ He said to him again a second time, “Simon, son of Jonah, do you love\
      \ Me?”\nHe said to Him, “Yes, Lord; You know that I love You.”\nHe said to him,\
      \ “Tend My sheep.” \n"
    17: "¹⁷ He said to him the third time, “Simon, son of Jonah, do you love Me?”\
      \ Peter was grieved because He said to him the third time, “Do you love Me?”\n\
      And he said to Him, “Lord, You know all things; You know that I love You.”\n\
      Jesus said to him, “Feed My sheep. "
    18: '¹⁸ Most assuredly, I say to you, when you were younger, you girded yourself
      and walked where you wished; but when you are old, you will stretch out your
      hands, and another will gird you and carry you where you do not wish.” '
    19: "¹⁹ This He spoke, signifying by what death he would glorify God. And when\
      \ He had spoken this, He said to him, “Follow Me.” \n"
    20: '²⁰ Then Peter, turning around, saw the disciple whom Jesus loved following,
      who also had leaned on His breast at the supper, and said, “Lord, who is the
      one who betrays You?” '
    21: "²¹ Peter, seeing him, said to Jesus, “But Lord, what about this man?” \n"
    22: "²² Jesus said to him, “If I will that he remain till I come, what is that\
      \ to you? You follow Me.” \n"
    23: "²³ Then this saying went out among the brethren that this disciple would\
      \ not die. Yet Jesus did not say to him that he would not die, but, “If I will\
      \ that he remain till I come, what is that to you?” \n"
    24: "²⁴ This is the disciple who testifies of these things, and wrote these things;\
      \ and we know that his testimony is true. \n"
    25: ²⁵ And there are also many other things that Jesus did, which if they were
      written one by one, I suppose that even the world itself could not contain the
      books that would be written. Amen.
