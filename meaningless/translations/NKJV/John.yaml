    10: "¹⁰ When Jesus had raised Himself up and saw no one but the woman, He said\
      \ to her, “Woman, where are those accusers of yours? Has no one condemned you?”\
      \ \n"
    11: "¹¹ She said, “No one, Lord.”\nAnd Jesus said to her, “Neither do I condemn\
