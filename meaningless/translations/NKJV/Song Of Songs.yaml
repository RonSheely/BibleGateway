Song Of Songs:
  1:
    1: "¹ The song of songs, which is Solomon’s. \n"
    2: "² Let him kiss me with the kisses of his mouth—\nFor your love is better than\
      \ wine.\n"
    3: "³ Because of the fragrance of your good ointments,\nYour name is ointment\
      \ poured forth;\nTherefore the virgins love you.\n"
    4: "⁴ Draw me away!\nWe will run after you.\nThe king has brought me into his\
      \ chambers.\nWe will be glad and rejoice in you. \nWe will remember your love\
      \ more than wine.\nRightly do they love you. \n"
    5: "⁵ I am dark, but lovely,\nO daughters of Jerusalem,\nLike the tents of Kedar,\n\
      Like the curtains of Solomon.\n"
    6: "⁶ Do not look upon me, because I am dark,\nBecause the sun has tanned me.\n\
      My mother’s sons were angry with me;\nThey made me the keeper of the vineyards,\n\
      But my own vineyard I have not kept. \n"
    7: "⁷ Tell me, O you whom I love,\nWhere you feed your flock,\nWhere you make\
      \ it rest at noon.\nFor why should I be as one who veils herself\nBy the flocks\
      \ of your companions? \n"
    8: "⁸ If you do not know, O fairest among women,\nFollow in the footsteps of the\
      \ flock,\nAnd feed your little goats\nBeside the shepherds’ tents.\n"
    9: "⁹ I have compared you, my love,\nTo my filly among Pharaoh’s chariots.\n"
    10: "¹⁰ Your cheeks are lovely with ornaments,\nYour neck with chains of gold.\
      \ \n"
    11: "¹¹ We will make you ornaments of gold\nWith studs of silver. \n"
    12: "¹² While the king is at his table,\nMy spikenard sends forth its fragrance.\n"
    13: "¹³ A bundle of myrrh is my beloved to me,\nThat lies all night between my\
      \ breasts.\n"
    14: "¹⁴ My beloved is to me a cluster of henna blooms\nIn the vineyards of En\
      \ Gedi. \n"
    15: "¹⁵ Behold, you are fair, my love!\nBehold, you are fair!\nYou have dove’s\
      \ eyes. \n"
    16: "¹⁶ Behold, you are handsome, my beloved!\nYes, pleasant!\nAlso our bed is\
      \ green.\n"
    17: "¹⁷ The beams of our houses are cedar,\nAnd our rafters of fir."
  2:
    1: "¹ I am the rose of Sharon,\nAnd the lily of the valleys. \n"
    2: "² Like a lily among thorns,\nSo is my love among the daughters. \n"
    3: "³ Like an apple tree among the trees of the woods,\nSo is my beloved among\
      \ the sons.\nI sat down in his shade with great delight,\nAnd his fruit was\
      \ sweet to my taste. \n"
    4: "⁴ He brought me to the banqueting house,\nAnd his banner over me was love.\n"
    5: "⁵ Sustain me with cakes of raisins,\nRefresh me with apples,\nFor I am lovesick.\
      \ \n"
    6: "⁶ His left hand is under my head,\nAnd his right hand embraces me.\n"
    7: "⁷ I charge you, O daughters of Jerusalem,\nBy the gazelles or by the does\
      \ of the field,\nDo not stir up nor awaken love\nUntil it pleases. \n"
    8: "⁸ The voice of my beloved!\nBehold, he comes\nLeaping upon the mountains,\n\
      Skipping upon the hills.\n"
    9: "⁹ My beloved is like a gazelle or a young stag.\nBehold, he stands behind\
      \ our wall;\nHe is looking through the windows,\nGazing through the lattice.\
      \ \n"
    10: "¹⁰ My beloved spoke, and said to me:\n“Rise up, my love, my fair one,\nAnd\
      \ come away.\n"
    11: "¹¹ For lo, the winter is past,\nThe rain is over and gone.\n"
    12: "¹² The flowers appear on the earth;\nThe time of singing has come,\nAnd the\
      \ voice of the turtledove\nIs heard in our land.\n"
    13: "¹³ The fig tree puts forth her green figs,\nAnd the vines with the tender\
      \ grapes\nGive a good smell.\nRise up, my love, my fair one,\nAnd come away!\
      \ \n"
    14: "¹⁴ “O my dove, in the clefts of the rock,\nIn the secret places of the cliff,\n\
      Let me see your face,\nLet me hear your voice;\nFor your voice is sweet,\nAnd\
      \ your face is lovely.” \n"
    15: "¹⁵ Catch us the foxes,\nThe little foxes that spoil the vines,\nFor our vines\
      \ have tender grapes. \n"
    16: "¹⁶ My beloved is mine, and I am his.\nHe feeds his flock among the lilies.\
      \ \n"
    17: "¹⁷ Until the day breaks\nAnd the shadows flee away,\nTurn, my beloved,\n\
      And be like a gazelle\nOr a young stag\nUpon the mountains of Bether."
  3:
    1: "¹ By night on my bed I sought the one I love;\nI sought him, but I did not\
      \ find him.\n"
    2: "² “I will rise now,” I said,\n“And go about the city;\nIn the streets and\
      \ in the squares\nI will seek the one I love.”\nI sought him, but I did not\
      \ find him.\n"
    3: "³ The watchmen who go about the city found me;\nI said,\n“Have you seen the\
      \ one I love?” \n"
    4: "⁴ Scarcely had I passed by them,\nWhen I found the one I love.\nI held him\
      \ and would not let him go,\nUntil I had brought him to the house of my mother,\n\
      And into the chamber of her who conceived me. \n"
    5: "⁵ I charge you, O daughters of Jerusalem,\nBy the gazelles or by the does\
      \ of the field,\nDo not stir up nor awaken love\nUntil it pleases. \n"
    6: "⁶ Who is this coming out of the wilderness\nLike pillars of smoke,\nPerfumed\
      \ with myrrh and frankincense,\nWith all the merchant’s fragrant powders?\n"
    7: "⁷ Behold, it is Solomon’s couch,\nWith sixty valiant men around it,\nOf the\
      \ valiant of Israel.\n"
    8: "⁸ They all hold swords,\nBeing expert in war.\nEvery man has his sword on\
      \ his thigh\nBecause of fear in the night. \n"
    9: "⁹ Of the wood of Lebanon\nSolomon the King\nMade himself a palanquin:\n"
    10: "¹⁰ He made its pillars of silver,\nIts support of gold,\nIts seat of purple,\n\
      Its interior paved with love\nBy the daughters of Jerusalem.\n"
    11: "¹¹ Go forth, O daughters of Zion,\nAnd see King Solomon with the crown\n\
      With which his mother crowned him\nOn the day of his wedding,\nThe day of the\
      \ gladness of his heart."
  4:
    1: "¹ Behold, you are fair, my love!\nBehold, you are fair!\nYou have dove’s eyes\
      \ behind your veil.\nYour hair is like a flock of goats,\nGoing down from Mount\
      \ Gilead.\n"
    2: "² Your teeth are like a flock of shorn sheep\nWhich have come up from the\
      \ washing,\nEvery one of which bears twins,\nAnd none is barren among them.\n"
    3: "³ Your lips are like a strand of scarlet,\nAnd your mouth is lovely.\nYour\
      \ temples behind your veil\nAre like a piece of pomegranate.\n"
    4: "⁴ Your neck is like the tower of David,\nBuilt for an armory,\nOn which hang\
      \ a thousand bucklers,\nAll shields of mighty men.\n"
    5: "⁵ Your two breasts are like two fawns,\nTwins of a gazelle,\nWhich feed among\
      \ the lilies. \n"
    6: "⁶ Until the day breaks\nAnd the shadows flee away,\nI will go my way to the\
      \ mountain of myrrh\nAnd to the hill of frankincense. \n"
    7: "⁷ You are all fair, my love,\nAnd there is no spot in you.\n"
    8: "⁸ Come with me from Lebanon, my spouse,\nWith me from Lebanon.\nLook from\
      \ the top of Amana,\nFrom the top of Senir and Hermon,\nFrom the lions’ dens,\n\
      From the mountains of the leopards. \n"
    9: "⁹ You have ravished my heart,\nMy sister, my spouse;\nYou have ravished my\
      \ heart\nWith one look of your eyes,\nWith one link of your necklace.\n"
    10: "¹⁰ How fair is your love,\nMy sister, my spouse!\nHow much better than wine\
      \ is your love,\nAnd the scent of your perfumes\nThan all spices!\n"
    11: "¹¹ Your lips, O my spouse,\nDrip as the honeycomb;\nHoney and milk are under\
      \ your tongue;\nAnd the fragrance of your garments\nIs like the fragrance of\
      \ Lebanon. \n"
    12: "¹² A garden enclosed\nIs my sister, my spouse,\nA spring shut up,\nA fountain\
      \ sealed.\n"
    13: "¹³ Your plants are an orchard of pomegranates\nWith pleasant fruits,\nFragrant\
      \ henna with spikenard,\n"
    14: "¹⁴ Spikenard and saffron,\nCalamus and cinnamon,\nWith all trees of frankincense,\n\
      Myrrh and aloes,\nWith all the chief spices—\n"
    15: "¹⁵ A fountain of gardens,\nA well of living waters,\nAnd streams from Lebanon.\
      \ \n"
    16: "¹⁶ Awake, O north wind,\nAnd come, O south!\nBlow upon my garden,\nThat its\
      \ spices may flow out.\nLet my beloved come to his garden\nAnd eat its pleasant\
      \ fruits."
  5:
    1: "¹ I have come to my garden, my sister, my spouse;\nI have gathered my myrrh\
      \ with my spice;\nI have eaten my honeycomb with my honey;\nI have drunk my\
      \ wine with my milk.\nEat, O friends!\nDrink, yes, drink deeply,\nO beloved\
      \ ones! \n"
    2: "² I sleep, but my heart is awake;\nIt is the voice of my beloved!\nHe knocks,\
      \ saying,\n“Open for me, my sister, my love,\nMy dove, my perfect one;\nFor\
      \ my head is covered with dew,\nMy locks with the drops of the night.” \n"
    3: "³ I have taken off my robe;\nHow can I put it on again?\nI have washed my\
      \ feet;\nHow can I defile them?\n"
    4: "⁴ My beloved put his hand\nBy the latch of the door,\nAnd my heart yearned\
      \ for him.\n"
    5: "⁵ I arose to open for my beloved,\nAnd my hands dripped with myrrh,\nMy fingers\
      \ with liquid myrrh,\nOn the handles of the lock. \n"
    6: "⁶ I opened for my beloved,\nBut my beloved had turned away and was gone.\n\
      My heart leaped up when he spoke.\nI sought him, but I could not find him;\n\
      I called him, but he gave me no answer.\n"
    7: "⁷ The watchmen who went about the city found me.\nThey struck me, they wounded\
      \ me;\nThe keepers of the walls\nTook my veil away from me.\n"
    8: "⁸ I charge you, O daughters of Jerusalem,\nIf you find my beloved,\nThat you\
      \ tell him I am lovesick! \n"
    9: "⁹ What is your beloved\nMore than another beloved,\nO fairest among women?\n\
      What is your beloved\nMore than another beloved,\nThat you so charge us? \n"
    10: "¹⁰ My beloved is white and ruddy,\nChief among ten thousand.\n"
    11: "¹¹ His head is like the finest gold;\nHis locks are wavy,\nAnd black as a\
      \ raven.\n"
    12: "¹² His eyes are like doves\nBy the rivers of waters,\nWashed with milk,\n\
      And fitly set.\n"
    13: "¹³ His cheeks are like a bed of spices,\nBanks of scented herbs.\nHis lips\
      \ are lilies,\nDripping liquid myrrh. \n"
    14: "¹⁴ His hands are rods of gold\nSet with beryl.\nHis body is carved ivory\n\
      Inlaid with sapphires.\n"
    15: "¹⁵ His legs are pillars of marble\nSet on bases of fine gold.\nHis countenance\
      \ is like Lebanon,\nExcellent as the cedars.\n"
    16: "¹⁶ His mouth is most sweet,\nYes, he is altogether lovely.\nThis is my beloved,\n\
      And this is my friend,\nO daughters of Jerusalem!"
  6:
    1: "¹ Where has your beloved gone,\nO fairest among women?\nWhere has your beloved\
      \ turned aside,\nThat we may seek him with you? \n"
    2: "² My beloved has gone to his garden,\nTo the beds of spices,\nTo feed his\
      \ flock in the gardens,\nAnd to gather lilies.\n"
    3: "³ I am my beloved’s,\nAnd my beloved is mine.\nHe feeds his flock among the\
      \ lilies. \n"
    4: "⁴ O my love, you are as beautiful as Tirzah,\nLovely as Jerusalem,\nAwesome\
      \ as an army with banners!\n"
    5: "⁵ Turn your eyes away from me,\nFor they have overcome me.\nYour hair is like\
      \ a flock of goats\nGoing down from Gilead.\n"
    6: "⁶ Your teeth are like a flock of sheep\nWhich have come up from the washing;\n\
      Every one bears twins,\nAnd none is barren among them.\n"
    7: "⁷ Like a piece of pomegranate\nAre your temples behind your veil. \n"
    8: "⁸ There are sixty queens\nAnd eighty concubines,\nAnd virgins without number.\n"
    9: "⁹ My dove, my perfect one,\nIs the only one,\nThe only one of her mother,\n\
      The favorite of the one who bore her.\nThe daughters saw her\nAnd called her\
      \ blessed,\nThe queens and the concubines,\nAnd they praised her. \n"
    10: "¹⁰ Who is she who looks forth as the morning,\nFair as the moon,\nClear as\
      \ the sun,\nAwesome as an army with banners? \n"
    11: "¹¹ I went down to the garden of nuts\nTo see the verdure of the valley,\n\
      To see whether the vine had budded\nAnd the pomegranates had bloomed.\n"
    12: "¹² Before I was even aware,\nMy soul had made me\nAs the chariots of my noble\
      \ people. \n"
    13: "¹³ Return, return, O Shulamite;\nReturn, return, that we may look upon you!\n\
      What would you see in the Shulamite—\nAs it were, the dance of the two camps?"
  7:
    1: "¹ How beautiful are your feet in sandals,\nO prince’s daughter!\nThe curves\
      \ of your thighs are like jewels,\nThe work of the hands of a skillful workman.\n"
    2: "² Your navel is a rounded goblet;\nIt lacks no blended beverage.\nYour waist\
      \ is a heap of wheat\nSet about with lilies.\n"
    3: "³ Your two breasts are like two fawns,\nTwins of a gazelle.\n"
    4: "⁴ Your neck is like an ivory tower,\nYour eyes like the pools in Heshbon\n\
      By the gate of Bath Rabbim.\nYour nose is like the tower of Lebanon\nWhich looks\
      \ toward Damascus.\n"
    5: "⁵ Your head crowns you like Mount Carmel,\nAnd the hair of your head is like\
      \ purple;\nA king is held captive by your tresses. \n"
    6: "⁶ How fair and how pleasant you are,\nO love, with your delights!\n"
    7: "⁷ This stature of yours is like a palm tree,\nAnd your breasts like its clusters.\n"
    8: "⁸ I said, “I will go up to the palm tree,\nI will take hold of its branches.”\n\
      Let now your breasts be like clusters of the vine,\nThe fragrance of your breath\
      \ like apples,\n"
    9: "⁹ And the roof of your mouth like the best wine.\nThe wine goes down smoothly\
      \ for my beloved,\nMoving gently the lips of sleepers.\n"
    10: "¹⁰ I am my beloved’s,\nAnd his desire is toward me. \n"
    11: "¹¹ Come, my beloved,\nLet us go forth to the field;\nLet us lodge in the\
      \ villages.\n"
    12: "¹² Let us get up early to the vineyards;\nLet us see if the vine has budded,\n\
      Whether the grape blossoms are open,\nAnd the pomegranates are in bloom.\nThere\
      \ I will give you my love.\n"
    13: "¹³ The mandrakes give off a fragrance,\nAnd at our gates are pleasant fruits,\n\
      All manner, new and old,\nWhich I have laid up for you, my beloved."
  8:
    1: "¹ Oh, that you were like my brother,\nWho nursed at my mother’s breasts!\n\
      If I should find you outside,\nI would kiss you;\nI would not be despised.\n"
    2: "² I would lead you and bring you\nInto the house of my mother,\nShe who used\
      \ to instruct me.\nI would cause you to drink of spiced wine,\nOf the juice\
      \ of my pomegranate. \n"
    3: "³ His left hand is under my head,\nAnd his right hand embraces me.\n"
    4: "⁴ I charge you, O daughters of Jerusalem,\nDo not stir up nor awaken love\n\
      Until it pleases. \n"
    5: "⁵ Who is this coming up from the wilderness,\nLeaning upon her beloved? \n\
      I awakened you under the apple tree.\nThere your mother brought you forth;\n\
      There she who bore you brought you forth. \n"
    6: "⁶ Set me as a seal upon your heart,\nAs a seal upon your arm;\nFor love is\
      \ as strong as death,\nJealousy as cruel as the grave;\nIts flames are flames\
      \ of fire,\nA most vehement flame. \n"
    7: "⁷ Many waters cannot quench love,\nNor can the floods drown it.\nIf a man\
      \ would give for love\nAll the wealth of his house,\nIt would be utterly despised.\
      \ \n"
    8: "⁸ We have a little sister,\nAnd she has no breasts.\nWhat shall we do for\
      \ our sister\nIn the day when she is spoken for?\n"
    9: "⁹ If she is a wall,\nWe will build upon her\nA battlement of silver;\nAnd\
      \ if she is a door,\nWe will enclose her\nWith boards of cedar. \n"
    10: "¹⁰ I am a wall,\nAnd my breasts like towers;\nThen I became in his eyes\n\
      As one who found peace.\n"
    11: "¹¹ Solomon had a vineyard at Baal Hamon;\nHe leased the vineyard to keepers;\n\
      Everyone was to bring for its fruit\nA thousand silver coins. \n"
    12: "¹² My own vineyard is before me.\nYou, O Solomon, may have a thousand,\n\
      And those who tend its fruit two hundred. \n"
    13: "¹³ You who dwell in the gardens,\nThe companions listen for your voice—\n\
      Let me hear it! \n"
    14: "¹⁴ Make haste, my beloved,\nAnd be like a gazelle\nOr a young stag\nOn the\
      \ mountains of spices."
