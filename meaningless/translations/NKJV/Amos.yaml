    5: "⁵ Will a bird fall into a snare on the earth, where there is no trap for it?\n\
      Will a snare spring up from the earth, if it has caught nothing at all?\n"
    6: "⁶ If a trumpet is blown in a city, will not the people be afraid?\nIf there\
      \ is calamity in a city, will not the Lord have done it? \n"
    7: "⁷ Surely the Lord God does nothing,\nUnless He reveals His secret to His servants\
