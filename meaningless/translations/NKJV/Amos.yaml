  4:
    1: "¹ Hear this word, you cows of Bashan, who are on the mountain of Samaria,\n\
      Who oppress the poor,\nWho crush the needy,\nWho say to your husbands, “Bring\
      \ wine, let us drink!”\n"
    2: "² The Lord God has sworn by His holiness:\n“Behold, the days shall come upon\
      \ you\nWhen He will take you away with fishhooks,\nAnd your posterity with fishhooks.\n"
    3: "³ You will go out through broken walls,\nEach one straight ahead of her,\n\
      And you will be cast into Harmon,”\nSays the Lord. \n"
    4: "⁴ “Come to Bethel and transgress,\nAt Gilgal multiply transgression;\nBring\
      \ your sacrifices every morning,\nYour tithes every three days.\n"
    5: "⁵ Offer a sacrifice of thanksgiving with leaven,\nProclaim and announce the\
      \ freewill offerings;\nFor this you love,\nYou children of Israel!”\nSays the\
      \ Lord God. \n"
    6: "⁶ “Also I gave you cleanness of teeth in all your cities,\nAnd lack of bread\
      \ in all your places;\nYet you have not returned to Me,”\nSays the Lord. \n"
    7: "⁷ “I also withheld rain from you,\nWhen there were still three months to the\
      \ harvest.\nI made it rain on one city,\nI withheld rain from another city.\n\
      One part was rained upon,\nAnd where it did not rain the part withered.\n"
    8: "⁸ So two or three cities wandered to another city to drink water,\nBut they\
      \ were not satisfied;\nYet you have not returned to Me,”\nSays the Lord. \n"
    9: "⁹ “I blasted you with blight and mildew.\nWhen your gardens increased,\nYour\
      \ vineyards,\nYour fig trees,\nAnd your olive trees,\nThe locust devoured them;\n\
      Yet you have not returned to Me,”\nSays the Lord. \n"
    10: "¹⁰ “I sent among you a plague after the manner of Egypt;\nYour young men\
      \ I killed with a sword,\nAlong with your captive horses;\nI made the stench\
      \ of your camps come up into your nostrils;\nYet you have not returned to Me,”\n\
      Says the Lord. \n"
    11: "¹¹ “I overthrew some of you,\nAs God overthrew Sodom and Gomorrah,\nAnd you\
      \ were like a firebrand plucked from the burning;\nYet you have not returned\
      \ to Me,”\nSays the Lord. \n"
    12: "¹² “Therefore thus will I do to you, O Israel;\nBecause I will do this to\
