    5: "⁵ You carry them away like a flood;\nThey are like a sleep.\nIn the morning\
      \ they are like grass which grows up:\n"
    6: "⁶ In the morning it flourishes and grows up;\nIn the evening it is cut down\
      \ and withers. \n"
    7: "⁷ For we have been consumed by Your anger,\nAnd by Your wrath we are terrified.\n"
    8: "⁸ You have set our iniquities before You,\nOur secret sins in the light of\
      \ Your countenance.\n"
    9: "⁹ For all our days have passed away in Your wrath;\nWe finish our years like\
      \ a sigh.\n"
    10: "¹⁰ The days of our lives are seventy years;\nAnd if by reason of strength\
      \ they are eighty years,\nYet their boast is only labor and sorrow;\nFor it\
      \ is soon cut off, and we fly away.\n"
    11: "¹¹ Who knows the power of Your anger?\nFor as the fear of You, so is Your\
      \ wrath.\n"
    12: "¹² So teach us to number our days,\nThat we may gain a heart of wisdom. \n"
    13: "¹³ Return, O Lord!\nHow long?\nAnd have compassion on Your servants.\n"
    14: "¹⁴ Oh, satisfy us early with Your mercy,\nThat we may rejoice and be glad\
      \ all our days!\n"
    15: "¹⁵ Make us glad according to the days in which You have afflicted us,\nThe\
      \ years in which we have seen evil.\n"
    16: "¹⁶ Let Your work appear to Your servants,\nAnd Your glory to their children.\n"
    17: "¹⁷ And let the beauty of the Lord our God be upon us,\nAnd establish the\
