      \ counsels. \n"
    13: "¹³ “Oh, that My people would listen to Me,\nThat Israel would walk in My\
      \ ways!\n"
    14: "¹⁴ I would soon subdue their enemies,\nAnd turn My hand against their adversaries.\n"
