Info:
  Translation: NKJV
  Language: English
Psalm:
  1:
    1: "¹ BOOK ONE\n\nBlessed is the man\nWho walks not in the counsel of the ungodly,\n\
      Nor stands in the path of sinners,\nNor sits in the seat of the scornful;\n"
    2: "² But his delight is in the law of the Lord,\nAnd in His law he meditates\
      \ day and night.\n"
    3: "³ He shall be like a tree\nPlanted by the rivers of water,\nThat brings forth\
      \ its fruit in its season,\nWhose leaf also shall not wither;\nAnd whatever\
      \ he does shall prosper. \n"
    4: "⁴ The ungodly are not so,\nBut are like the chaff which the wind drives away.\n"
    5: "⁵ Therefore the ungodly shall not stand in the judgment,\nNor sinners in the\
      \ congregation of the righteous. \n"
    6: "⁶ For the Lord knows the way of the righteous,\nBut the way of the ungodly\
      \ shall perish."
  2:
    1: "¹ Why do the nations rage,\nAnd the people plot a vain thing?\n"
    2: "² The kings of the earth set themselves,\nAnd the rulers take counsel together,\n\
      Against the Lord and against His Anointed, saying,\n"
    3: "³ “Let us break Their bonds in pieces\nAnd cast away Their cords from us.”\
      \ \n"
    4: "⁴ He who sits in the heavens shall laugh;\nThe Lord shall hold them in derision.\n"
    5: "⁵ Then He shall speak to them in His wrath,\nAnd distress them in His deep\
      \ displeasure:\n"
    6: "⁶ “Yet I have set My King\nOn My holy hill of Zion.” \n"
    7: "⁷ “I will declare the decree:\nThe Lord has said to Me,\n‘You are My Son,\n\
      Today I have begotten You.\n"
    8: "⁸ Ask of Me, and I will give You\nThe nations for Your inheritance,\nAnd the\
      \ ends of the earth for Your possession.\n"
    9: "⁹ You shall break them with a rod of iron;\nYou shall dash them to pieces\
      \ like a potter’s vessel.’ ” \n"
    10: "¹⁰ Now therefore, be wise, O kings;\nBe instructed, you judges of the earth.\n"
    11: "¹¹ Serve the Lord with fear,\nAnd rejoice with trembling.\n"
    12: "¹² Kiss the Son, lest He be angry,\nAnd you perish in the way,\nWhen His\
      \ wrath is kindled but a little.\nBlessed are all those who put their trust\
      \ in Him."
  3:
    1: "¹ Lord, how they have increased who trouble me!\nMany are they who rise up\
      \ against me.\n"
    2: "² Many are they who say of me,\n“There is no help for him in God.” \n"
    3: "³ But You, O Lord, are a shield for me,\nMy glory and the One who lifts up\
      \ my head.\n"
    4: "⁴ I cried to the Lord with my voice,\nAnd He heard me from His holy hill.\
      \ \n"
    5: "⁵ I lay down and slept;\nI awoke, for the Lord sustained me.\n"
    6: "⁶ I will not be afraid of ten thousands of people\nWho have set themselves\
      \ against me all around. \n"
    7: "⁷ Arise, O Lord;\nSave me, O my God!\nFor You have struck all my enemies on\
      \ the cheekbone;\nYou have broken the teeth of the ungodly.\n"
    8: "⁸ Salvation belongs to the Lord.\nYour blessing is upon Your people."
  4:
    1: "¹ Hear me when I call, O God of my righteousness!\nYou have relieved me in\
      \ my distress;\nHave mercy on me, and hear my prayer. \n"
    2: "² How long, O you sons of men,\nWill you turn my glory to shame?\nHow long\
      \ will you love worthlessness\nAnd seek falsehood? \n"
    3: "³ But know that the Lord has set apart for Himself him who is godly;\nThe\
      \ Lord will hear when I call to Him. \n"
    4: "⁴ Be angry, and do not sin.\nMeditate within your heart on your bed, and be\
      \ still. \n"
    5: "⁵ Offer the sacrifices of righteousness,\nAnd put your trust in the Lord.\
      \ \n"
    6: "⁶ There are many who say,\n“Who will show us any good?”\nLord, lift up the\
      \ light of Your countenance upon us.\n"
    7: "⁷ You have put gladness in my heart,\nMore than in the season that their grain\
      \ and wine increased.\n"
    8: "⁸ I will both lie down in peace, and sleep;\nFor You alone, O Lord, make me\
      \ dwell in safety."
  5:
    1: "¹ Give ear to my words, O Lord,\nConsider my meditation.\n"
    2: "² Give heed to the voice of my cry,\nMy King and my God,\nFor to You I will\
      \ pray.\n"
    3: "³ My voice You shall hear in the morning, O Lord;\nIn the morning I will direct\
      \ it to You,\nAnd I will look up. \n"
    4: "⁴ For You are not a God who takes pleasure in wickedness,\nNor shall evil\
      \ dwell with You.\n"
    5: "⁵ The boastful shall not stand in Your sight;\nYou hate all workers of iniquity.\n"
    6: "⁶ You shall destroy those who speak falsehood;\nThe Lord abhors the bloodthirsty\
      \ and deceitful man. \n"
    7: "⁷ But as for me, I will come into Your house in the multitude of Your mercy;\n\
      In fear of You I will worship toward Your holy temple.\n"
    8: "⁸ Lead me, O Lord, in Your righteousness because of my enemies;\nMake Your\
      \ way straight before my face. \n"
    9: "⁹ For there is no faithfulness in their mouth;\nTheir inward part is destruction;\n\
      Their throat is an open tomb;\nThey flatter with their tongue.\n"
    10: "¹⁰ Pronounce them guilty, O God!\nLet them fall by their own counsels;\n\
      Cast them out in the multitude of their transgressions,\nFor they have rebelled\
      \ against You. \n"
    11: "¹¹ But let all those rejoice who put their trust in You;\nLet them ever shout\
      \ for joy, because You defend them;\nLet those also who love Your name\nBe joyful\
      \ in You.\n"
    12: "¹² For You, O Lord, will bless the righteous;\nWith favor You will surround\
      \ him as with a shield."
  6:
    1: "¹ O Lord, do not rebuke me in Your anger,\nNor chasten me in Your hot displeasure.\n"
    2: "² Have mercy on me, O Lord, for I am weak;\nO Lord, heal me, for my bones\
      \ are troubled.\n"
    3: "³ My soul also is greatly troubled;\nBut You, O Lord—how long? \n"
    4: "⁴ Return, O Lord, deliver me!\nOh, save me for Your mercies’ sake!\n"
    5: "⁵ For in death there is no remembrance of You;\nIn the grave who will give\
      \ You thanks? \n"
    6: "⁶ I am weary with my groaning;\nAll night I make my bed swim;\nI drench my\
      \ couch with my tears.\n"
    7: "⁷ My eye wastes away because of grief;\nIt grows old because of all my enemies.\
      \ \n"
    8: "⁸ Depart from me, all you workers of iniquity;\nFor the Lord has heard the\
      \ voice of my weeping.\n"
    9: "⁹ The Lord has heard my supplication;\nThe Lord will receive my prayer.\n"
    10: "¹⁰ Let all my enemies be ashamed and greatly troubled;\nLet them turn back\
      \ and be ashamed suddenly."
  7:
    1: "¹ O Lord my God, in You I put my trust;\nSave me from all those who persecute\
      \ me;\nAnd deliver me,\n"
    2: "² Lest they tear me like a lion,\nRending me in pieces, while there is none\
      \ to deliver. \n"
    3: "³ O Lord my God, if I have done this:\nIf there is iniquity in my hands,\n"
    4: "⁴ If I have repaid evil to him who was at peace with me,\nOr have plundered\
      \ my enemy without cause,\n"
    5: "⁵ Let the enemy pursue me and overtake me;\nYes, let him trample my life to\
      \ the earth,\nAnd lay my honor in the dust. \n"
    6: "⁶ Arise, O Lord, in Your anger;\nLift Yourself up because of the rage of my\
      \ enemies;\nRise up for me to the judgment You have commanded!\n"
    7: "⁷ So the congregation of the peoples shall surround You;\nFor their sakes,\
      \ therefore, return on high.\n"
    8: "⁸ The Lord shall judge the peoples;\nJudge me, O Lord, according to my righteousness,\n\
      And according to my integrity within me. \n"
    9: "⁹ Oh, let the wickedness of the wicked come to an end,\nBut establish the\
      \ just;\nFor the righteous God tests the hearts and minds.\n"
    10: "¹⁰ My defense is of God,\nWho saves the upright in heart. \n"
    11: "¹¹ God is a just judge,\nAnd God is angry with the wicked every day.\n"
    12: "¹² If he does not turn back,\nHe will sharpen His sword;\nHe bends His bow\
      \ and makes it ready.\n"
    13: "¹³ He also prepares for Himself instruments of death;\nHe makes His arrows\
      \ into fiery shafts. \n"
    14: "¹⁴ Behold, the wicked brings forth iniquity;\nYes, he conceives trouble and\
      \ brings forth falsehood.\n"
    15: "¹⁵ He made a pit and dug it out,\nAnd has fallen into the ditch which he\
      \ made.\n"
    16: "¹⁶ His trouble shall return upon his own head,\nAnd his violent dealing shall\
      \ come down on his own crown. \n"
    17: "¹⁷ I will praise the Lord according to His righteousness,\nAnd will sing\
      \ praise to the name of the Lord Most High."
  8:
    1: "¹ O Lord, our Lord,\nHow excellent is Your name in all the earth,\nWho have\
      \ set Your glory above the heavens! \n"
    2: "² Out of the mouth of babes and nursing infants\nYou have ordained strength,\n\
      Because of Your enemies,\nThat You may silence the enemy and the avenger. \n"
    3: "³ When I consider Your heavens, the work of Your fingers,\nThe moon and the\
      \ stars, which You have ordained,\n"
    4: "⁴ What is man that You are mindful of him,\nAnd the son of man that You visit\
      \ him?\n"
    5: "⁵ For You have made him a little lower than the angels,\nAnd You have crowned\
      \ him with glory and honor. \n"
    6: "⁶ You have made him to have dominion over the works of Your hands;\nYou have\
      \ put all things under his feet,\n"
    7: "⁷ All sheep and oxen—\nEven the beasts of the field,\n"
    8: "⁸ The birds of the air,\nAnd the fish of the sea\nThat pass through the paths\
      \ of the seas. \n"
    9: "⁹ O Lord, our Lord,\nHow excellent is Your name in all the earth!"
  9:
    1: "¹ I will praise You, O Lord, with my whole heart;\nI will tell of all Your\
      \ marvelous works.\n"
    2: "² I will be glad and rejoice in You;\nI will sing praise to Your name, O Most\
      \ High. \n"
    3: "³ When my enemies turn back,\nThey shall fall and perish at Your presence.\n"
    4: "⁴ For You have maintained my right and my cause;\nYou sat on the throne judging\
      \ in righteousness.\n"
    5: "⁵ You have rebuked the nations,\nYou have destroyed the wicked;\nYou have\
      \ blotted out their name forever and ever. \n"
    6: "⁶ O enemy, destructions are finished forever!\nAnd you have destroyed cities;\n\
      Even their memory has perished.\n"
    7: "⁷ But the Lord shall endure forever;\nHe has prepared His throne for judgment.\n"
    8: "⁸ He shall judge the world in righteousness,\nAnd He shall administer judgment\
      \ for the peoples in uprightness. \n"
    9: "⁹ The Lord also will be a refuge for the oppressed,\nA refuge in times of\
      \ trouble.\n"
    10: "¹⁰ And those who know Your name will put their trust in You;\nFor You, Lord,\
      \ have not forsaken those who seek You. \n"
    11: "¹¹ Sing praises to the Lord, who dwells in Zion!\nDeclare His deeds among\
      \ the people.\n"
    12: "¹² When He avenges blood, He remembers them;\nHe does not forget the cry\
      \ of the humble. \n"
    13: "¹³ Have mercy on me, O Lord!\nConsider my trouble from those who hate me,\n\
      You who lift me up from the gates of death,\n"
    14: "¹⁴ That I may tell of all Your praise\nIn the gates of the daughter of Zion.\n\
      I will rejoice in Your salvation. \n"
    15: "¹⁵ The nations have sunk down in the pit which they made;\nIn the net which\
      \ they hid, their own foot is caught.\n"
    16: "¹⁶ The Lord is known by the judgment He executes;\nThe wicked is snared in\
      \ the work of his own hands.\nMeditation. \n"
    17: "¹⁷ The wicked shall be turned into hell,\nAnd all the nations that forget\
      \ God.\n"
    18: "¹⁸ For the needy shall not always be forgotten;\nThe expectation of the poor\
      \ shall not perish forever. \n"
    19: "¹⁹ Arise, O Lord,\nDo not let man prevail;\nLet the nations be judged in\
      \ Your sight.\n"
    20: "²⁰ Put them in fear, O Lord,\nThat the nations may know themselves to be\
      \ but men."
  10:
    1: "¹ Why do You stand afar off, O Lord?\nWhy do You hide in times of trouble?\n"
    2: "² The wicked in his pride persecutes the poor;\nLet them be caught in the\
      \ plots which they have devised. \n"
    3: "³ For the wicked boasts of his heart’s desire;\nHe blesses the greedy and\
      \ renounces the Lord.\n"
    4: "⁴ The wicked in his proud countenance does not seek God;\nGod is in none of\
      \ his thoughts. \n"
    5: "⁵ His ways are always prospering;\nYour judgments are far above, out of his\
      \ sight;\nAs for all his enemies, he sneers at them.\n"
    6: "⁶ He has said in his heart, “I shall not be moved;\nI shall never be in adversity.”\n"
    7: "⁷ His mouth is full of cursing and deceit and oppression;\nUnder his tongue\
      \ is trouble and iniquity. \n"
    8: "⁸ He sits in the lurking places of the villages;\nIn the secret places he\
      \ murders the innocent;\nHis eyes are secretly fixed on the helpless.\n"
    9: "⁹ He lies in wait secretly, as a lion in his den;\nHe lies in wait to catch\
      \ the poor;\nHe catches the poor when he draws him into his net.\n"
    10: "¹⁰ So he crouches, he lies low,\nThat the helpless may fall by his strength.\n"
    11: "¹¹ He has said in his heart,\n“God has forgotten;\nHe hides His face;\nHe\
      \ will never see.” \n"
    12: "¹² Arise, O Lord!\nO God, lift up Your hand!\nDo not forget the humble.\n"
    13: "¹³ Why do the wicked renounce God?\nHe has said in his heart,\n“You will\
      \ not require an account.” \n"
    14: "¹⁴ But You have seen, for You observe trouble and grief,\nTo repay it by\
      \ Your hand.\nThe helpless commits himself to You;\nYou are the helper of the\
      \ fatherless.\n"
    15: "¹⁵ Break the arm of the wicked and the evil man;\nSeek out his wickedness\
      \ until You find none. \n"
    16: "¹⁶ The Lord is King forever and ever;\nThe nations have perished out of His\
      \ land.\n"
    17: "¹⁷ Lord, You have heard the desire of the humble;\nYou will prepare their\
      \ heart;\nYou will cause Your ear to hear,\n"
    18: "¹⁸ To do justice to the fatherless and the oppressed,\nThat the man of the\
      \ earth may oppress no more."
  11:
    1: "¹ In the Lord I put my trust;\nHow can you say to my soul,\n“Flee as a bird\
      \ to your mountain”?\n"
    2: "² For look! The wicked bend their bow,\nThey make ready their arrow on the\
      \ string,\nThat they may shoot secretly at the upright in heart.\n"
    3: "³ If the foundations are destroyed,\nWhat can the righteous do? \n"
    4: "⁴ The Lord is in His holy temple,\nThe Lord’s throne is in heaven;\nHis eyes\
      \ behold,\nHis eyelids test the sons of men.\n"
    5: "⁵ The Lord tests the righteous,\nBut the wicked and the one who loves violence\
      \ His soul hates.\n"
    6: "⁶ Upon the wicked He will rain coals;\nFire and brimstone and a burning wind\n\
      Shall be the portion of their cup. \n"
    7: "⁷ For the Lord is righteous,\nHe loves righteousness;\nHis countenance beholds\
      \ the upright."
  12:
    1: "¹ Help, Lord, for the godly man ceases!\nFor the faithful disappear from among\
      \ the sons of men.\n"
    2: "² They speak idly everyone with his neighbor;\nWith flattering lips and a\
      \ double heart they speak. \n"
    3: "³ May the Lord cut off all flattering lips,\nAnd the tongue that speaks proud\
      \ things,\n"
    4: "⁴ Who have said,\n“With our tongue we will prevail;\nOur lips are our own;\n\
      Who is lord over us?” \n"
    5: "⁵ “For the oppression of the poor, for the sighing of the needy,\nNow I will\
      \ arise,” says the Lord;\n“I will set him in the safety for which he yearns.”\
      \ \n"
    6: "⁶ The words of the Lord are pure words,\nLike silver tried in a furnace of\
      \ earth,\nPurified seven times.\n"
    7: "⁷ You shall keep them, O Lord,\nYou shall preserve them from this generation\
      \ forever. \n"
    8: "⁸ The wicked prowl on every side,\nWhen vileness is exalted among the sons\
      \ of men."
  13:
    1: "¹ How long, O Lord? Will You forget me forever?\nHow long will You hide Your\
      \ face from me?\n"
    2: "² How long shall I take counsel in my soul,\nHaving sorrow in my heart daily?\n\
      How long will my enemy be exalted over me? \n"
    3: "³ Consider and hear me, O Lord my God;\nEnlighten my eyes,\nLest I sleep the\
      \ sleep of death;\n"
    4: "⁴ Lest my enemy say,\n“I have prevailed against him”;\nLest those who trouble\
      \ me rejoice when I am moved. \n"
    5: "⁵ But I have trusted in Your mercy;\nMy heart shall rejoice in Your salvation.\n"
    6: "⁶ I will sing to the Lord,\nBecause He has dealt bountifully with me."
  14:
    1: "¹ The fool has said in his heart,\n“There is no God.”\nThey are corrupt,\n\
      They have done abominable works,\nThere is none who does good. \n"
    2: "² The Lord looks down from heaven upon the children of men,\nTo see if there\
      \ are any who understand, who seek God.\n"
    3: "³ They have all turned aside,\nThey have together become corrupt;\nThere is\
      \ none who does good,\nNo, not one. \n"
    4: "⁴ Have all the workers of iniquity no knowledge,\nWho eat up my people as\
      \ they eat bread,\nAnd do not call on the Lord?\n"
    5: "⁵ There they are in great fear,\nFor God is with the generation of the righteous.\n"
    6: "⁶ You shame the counsel of the poor,\nBut the Lord is his refuge. \n"
    7: "⁷ Oh, that the salvation of Israel would come out of Zion!\nWhen the Lord\
      \ brings back the captivity of His people,\nLet Jacob rejoice and Israel be\
      \ glad."
  15:
    1: "¹ Lord, who may abide in Your tabernacle?\nWho may dwell in Your holy hill?\
      \ \n"
    2: "² He who walks uprightly,\nAnd works righteousness,\nAnd speaks the truth\
      \ in his heart;\n"
    3: "³ He who does not backbite with his tongue,\nNor does evil to his neighbor,\n\
      Nor does he take up a reproach against his friend;\n"
    4: "⁴ In whose eyes a vile person is despised,\nBut he honors those who fear the\
      \ Lord;\nHe who swears to his own hurt and does not change;\n"
    5: "⁵ He who does not put out his money at usury,\nNor does he take a bribe against\
      \ the innocent. \nHe who does these things shall never be moved."
  16:
    1: "¹ Preserve me, O God, for in You I put my trust. \n"
    2: "² O my soul, you have said to the Lord,\n“You are my Lord,\nMy goodness is\
      \ nothing apart from You.”\n"
    3: "³ As for the saints who are on the earth,\n“They are the excellent ones, in\
      \ whom is all my delight.” \n"
    4: "⁴ Their sorrows shall be multiplied who hasten after another god;\nTheir drink\
      \ offerings of blood I will not offer,\nNor take up their names on my lips.\
      \ \n"
    5: "⁵ O Lord, You are the portion of my inheritance and my cup;\nYou maintain\
      \ my lot.\n"
    6: "⁶ The lines have fallen to me in pleasant places;\nYes, I have a good inheritance.\
      \ \n"
    7: "⁷ I will bless the Lord who has given me counsel;\nMy heart also instructs\
      \ me in the night seasons.\n"
    8: "⁸ I have set the Lord always before me;\nBecause He is at my right hand I\
      \ shall not be moved. \n"
    9: "⁹ Therefore my heart is glad, and my glory rejoices;\nMy flesh also will rest\
      \ in hope.\n"
    10: "¹⁰ For You will not leave my soul in Sheol,\nNor will You allow Your Holy\
      \ One to see corruption.\n"
    11: "¹¹ You will show me the path of life;\nIn Your presence is fullness of joy;\n\
      At Your right hand are pleasures forevermore."
  17:
    1: "¹ Hear a just cause, O Lord,\nAttend to my cry;\nGive ear to my prayer which\
      \ is not from deceitful lips.\n"
    2: "² Let my vindication come from Your presence;\nLet Your eyes look on the things\
      \ that are upright. \n"
    3: "³ You have tested my heart;\nYou have visited me in the night;\nYou have tried\
      \ me and have found nothing;\nI have purposed that my mouth shall not transgress.\n"
    4: "⁴ Concerning the works of men,\nBy the word of Your lips,\nI have kept away\
      \ from the paths of the destroyer.\n"
    5: "⁵ Uphold my steps in Your paths,\nThat my footsteps may not slip. \n"
    6: "⁶ I have called upon You, for You will hear me, O God;\nIncline Your ear to\
      \ me, and hear my speech.\n"
    7: "⁷ Show Your marvelous lovingkindness by Your right hand,\nO You who save those\
      \ who trust in You\nFrom those who rise up against them.\n"
    8: "⁸ Keep me as the apple of Your eye;\nHide me under the shadow of Your wings,\n"
    9: "⁹ From the wicked who oppress me,\nFrom my deadly enemies who surround me.\
      \ \n"
    10: "¹⁰ They have closed up their fat hearts;\nWith their mouths they speak proudly.\n"
    11: "¹¹ They have now surrounded us in our steps;\nThey have set their eyes, crouching\
      \ down to the earth,\n"
    12: "¹² As a lion is eager to tear his prey,\nAnd like a young lion lurking in\
      \ secret places. \n"
    13: "¹³ Arise, O Lord,\nConfront him, cast him down;\nDeliver my life from the\
      \ wicked with Your sword,\n"
    14: "¹⁴ With Your hand from men, O Lord,\nFrom men of the world who have their\
      \ portion in this life,\nAnd whose belly You fill with Your hidden treasure.\n\
      They are satisfied with children,\nAnd leave the rest of their possession for\
      \ their babes. \n"
    15: "¹⁵ As for me, I will see Your face in righteousness;\nI shall be satisfied\
      \ when I awake in Your likeness."
  18:
    1: "¹ I will love You, O Lord, my strength.\n"
    2: "² The Lord is my rock and my fortress and my deliverer;\nMy God, my strength,\
      \ in whom I will trust;\nMy shield and the horn of my salvation, my stronghold.\n"
    3: "³ I will call upon the Lord, who is worthy to be praised;\nSo shall I be saved\
      \ from my enemies. \n"
    4: "⁴ The pangs of death surrounded me,\nAnd the floods of ungodliness made me\
      \ afraid.\n"
    5: "⁵ The sorrows of Sheol surrounded me;\nThe snares of death confronted me.\n"
    6: "⁶ In my distress I called upon the Lord,\nAnd cried out to my God;\nHe heard\
      \ my voice from His temple,\nAnd my cry came before Him, even to His ears. \n"
    7: "⁷ Then the earth shook and trembled;\nThe foundations of the hills also quaked\
      \ and were shaken,\nBecause He was angry.\n"
    8: "⁸ Smoke went up from His nostrils,\nAnd devouring fire from His mouth;\nCoals\
      \ were kindled by it.\n"
    9: "⁹ He bowed the heavens also, and came down\nWith darkness under His feet.\n"
    10: "¹⁰ And He rode upon a cherub, and flew;\nHe flew upon the wings of the wind.\n"
    11: "¹¹ He made darkness His secret place;\nHis canopy around Him was dark waters\n\
      And thick clouds of the skies.\n"
    12: "¹² From the brightness before Him,\nHis thick clouds passed with hailstones\
      \ and coals of fire. \n"
    13: "¹³ The Lord thundered from heaven,\nAnd the Most High uttered His voice,\n\
      Hailstones and coals of fire.\n"
    14: "¹⁴ He sent out His arrows and scattered the foe,\nLightnings in abundance,\
      \ and He vanquished them.\n"
    15: "¹⁵ Then the channels of the sea were seen,\nThe foundations of the world\
      \ were uncovered\nAt Your rebuke, O Lord,\nAt the blast of the breath of Your\
      \ nostrils. \n"
    16: "¹⁶ He sent from above, He took me;\nHe drew me out of many waters.\n"
    17: "¹⁷ He delivered me from my strong enemy,\nFrom those who hated me,\nFor they\
      \ were too strong for me.\n"
    18: "¹⁸ They confronted me in the day of my calamity,\nBut the Lord was my support.\n"
    19: "¹⁹ He also brought me out into a broad place;\nHe delivered me because He\
      \ delighted in me. \n"
    20: "²⁰ The Lord rewarded me according to my righteousness;\nAccording to the\
      \ cleanness of my hands\nHe has recompensed me.\n"
    21: "²¹ For I have kept the ways of the Lord,\nAnd have not wickedly departed\
      \ from my God.\n"
    22: "²² For all His judgments were before me,\nAnd I did not put away His statutes\
      \ from me.\n"
    23: "²³ I was also blameless before Him,\nAnd I kept myself from my iniquity.\n"
    24: "²⁴ Therefore the Lord has recompensed me according to my righteousness,\n\
      According to the cleanness of my hands in His sight. \n"
    25: "²⁵ With the merciful You will show Yourself merciful;\nWith a blameless man\
      \ You will show Yourself blameless;\n"
    26: "²⁶ With the pure You will show Yourself pure;\nAnd with the devious You will\
      \ show Yourself shrewd.\n"
    27: "²⁷ For You will save the humble people,\nBut will bring down haughty looks.\
      \ \n"
    28: "²⁸ For You will light my lamp;\nThe Lord my God will enlighten my darkness.\n"
    29: "²⁹ For by You I can run against a troop,\nBy my God I can leap over a wall.\n"
    30: "³⁰ As for God, His way is perfect;\nThe word of the Lord is proven;\nHe is\
      \ a shield to all who trust in Him. \n"
    31: "³¹ For who is God, except the Lord?\nAnd who is a rock, except our God?\n"
    32: "³² It is God who arms me with strength,\nAnd makes my way perfect.\n"
    33: "³³ He makes my feet like the feet of deer,\nAnd sets me on my high places.\n"
    34: "³⁴ He teaches my hands to make war,\nSo that my arms can bend a bow of bronze.\
      \ \n"
    35: "³⁵ You have also given me the shield of Your salvation;\nYour right hand\
      \ has held me up,\nYour gentleness has made me great.\n"
    36: "³⁶ You enlarged my path under me,\nSo my feet did not slip. \n"
    37: "³⁷ I have pursued my enemies and overtaken them;\nNeither did I turn back\
      \ again till they were destroyed.\n"
    38: "³⁸ I have wounded them,\nSo that they could not rise;\nThey have fallen under\
      \ my feet.\n"
    39: "³⁹ For You have armed me with strength for the battle;\nYou have subdued\
      \ under me those who rose up against me.\n"
    40: "⁴⁰ You have also given me the necks of my enemies,\nSo that I destroyed those\
      \ who hated me.\n"
    41: "⁴¹ They cried out, but there was none to save;\nEven to the Lord, but He\
      \ did not answer them.\n"
    42: "⁴² Then I beat them as fine as the dust before the wind;\nI cast them out\
      \ like dirt in the streets. \n"
    43: "⁴³ You have delivered me from the strivings of the people;\nYou have made\
      \ me the head of the nations;\nA people I have not known shall serve me.\n"
    44: "⁴⁴ As soon as they hear of me they obey me;\nThe foreigners submit to me.\n"
    45: "⁴⁵ The foreigners fade away,\nAnd come frightened from their hideouts. \n"
    46: "⁴⁶ The Lord lives!\nBlessed be my Rock!\nLet the God of my salvation be exalted.\n"
    47: "⁴⁷ It is God who avenges me,\nAnd subdues the peoples under me;\n"
    48: "⁴⁸ He delivers me from my enemies.\nYou also lift me up above those who rise\
      \ against me;\nYou have delivered me from the violent man.\n"
    49: "⁴⁹ Therefore I will give thanks to You, O Lord, among the Gentiles,\nAnd\
      \ sing praises to Your name. \n"
    50: "⁵⁰ Great deliverance He gives to His king,\nAnd shows mercy to His anointed,\n\
      To David and his descendants forevermore."
  19:
    1: "¹ The heavens declare the glory of God;\nAnd the firmament shows His handiwork.\n"
    2: "² Day unto day utters speech,\nAnd night unto night reveals knowledge.\n"
    3: "³ There is no speech nor language\nWhere their voice is not heard.\n"
    4: "⁴ Their line has gone out through all the earth,\nAnd their words to the end\
      \ of the world. \nIn them He has set a tabernacle for the sun,\n"
    5: "⁵ Which is like a bridegroom coming out of his chamber,\nAnd rejoices like\
      \ a strong man to run its race.\n"
    6: "⁶ Its rising is from one end of heaven,\nAnd its circuit to the other end;\n\
      And there is nothing hidden from its heat. \n"
    7: "⁷ The law of the Lord is perfect, converting the soul;\nThe testimony of the\
      \ Lord is sure, making wise the simple;\n"
    8: "⁸ The statutes of the Lord are right, rejoicing the heart;\nThe commandment\
      \ of the Lord is pure, enlightening the eyes;\n"
    9: "⁹ The fear of the Lord is clean, enduring forever;\nThe judgments of the Lord\
      \ are true and righteous altogether.\n"
    10: "¹⁰ More to be desired are they than gold,\nYea, than much fine gold;\nSweeter\
      \ also than honey and the honeycomb.\n"
    11: "¹¹ Moreover by them Your servant is warned,\nAnd in keeping them there is\
      \ great reward. \n"
    12: "¹² Who can understand his errors?\nCleanse me from secret faults.\n"
    13: "¹³ Keep back Your servant also from presumptuous sins;\nLet them not have\
      \ dominion over me.\nThen I shall be blameless,\nAnd I shall be innocent of\
      \ great transgression. \n"
    14: "¹⁴ Let the words of my mouth and the meditation of my heart\nBe acceptable\
      \ in Your sight,\nO Lord, my strength and my Redeemer."
  20:
    1: "¹ May the Lord answer you in the day of trouble;\nMay the name of the God\
      \ of Jacob defend you;\n"
    2: "² May He send you help from the sanctuary,\nAnd strengthen you out of Zion;\n"
    3: "³ May He remember all your offerings,\nAnd accept your burnt sacrifice. \n"
    4: "⁴ May He grant you according to your heart’s desire,\nAnd fulfill all your\
      \ purpose.\n"
    5: "⁵ We will rejoice in your salvation,\nAnd in the name of our God we will set\
      \ up our banners!\nMay the Lord fulfill all your petitions. \n"
    6: "⁶ Now I know that the Lord saves His anointed;\nHe will answer him from His\
      \ holy heaven\nWith the saving strength of His right hand. \n"
    7: "⁷ Some trust in chariots, and some in horses;\nBut we will remember the name\
      \ of the Lord our God.\n"
    8: "⁸ They have bowed down and fallen;\nBut we have risen and stand upright. \n"
    9: "⁹ Save, Lord!\nMay the King answer us when we call."
  21:
    1: "¹ The king shall have joy in Your strength, O Lord;\nAnd in Your salvation\
      \ how greatly shall he rejoice!\n"
    2: "² You have given him his heart’s desire,\nAnd have not withheld the request\
      \ of his lips. \n"
    3: "³ For You meet him with the blessings of goodness;\nYou set a crown of pure\
      \ gold upon his head.\n"
    4: "⁴ He asked life from You, and You gave it to him—\nLength of days forever\
      \ and ever.\n"
    5: "⁵ His glory is great in Your salvation;\nHonor and majesty You have placed\
      \ upon him.\n"
    6: "⁶ For You have made him most blessed forever;\nYou have made him exceedingly\
      \ glad with Your presence.\n"
    7: "⁷ For the king trusts in the Lord,\nAnd through the mercy of the Most High\
      \ he shall not be moved. \n"
    8: "⁸ Your hand will find all Your enemies;\nYour right hand will find those who\
      \ hate You.\n"
    9: "⁹ You shall make them as a fiery oven in the time of Your anger;\nThe Lord\
      \ shall swallow them up in His wrath,\nAnd the fire shall devour them.\n"
    10: "¹⁰ Their offspring You shall destroy from the earth,\nAnd their descendants\
      \ from among the sons of men.\n"
    11: "¹¹ For they intended evil against You;\nThey devised a plot which they are\
      \ not able to perform.\n"
    12: "¹² Therefore You will make them turn their back;\nYou will make ready Your\
      \ arrows on Your string toward their faces. \n"
    13: "¹³ Be exalted, O Lord, in Your own strength!\nWe will sing and praise Your\
      \ power."
  22:
    1: "¹ My God, My God, why have You forsaken Me?\nWhy are You so far from helping\
      \ Me,\nAnd from the words of My groaning?\n"
    2: "² O My God, I cry in the daytime, but You do not hear;\nAnd in the night season,\
      \ and am not silent. \n"
    3: "³ But You are holy,\nEnthroned in the praises of Israel.\n"
    4: "⁴ Our fathers trusted in You;\nThey trusted, and You delivered them.\n"
    5: "⁵ They cried to You, and were delivered;\nThey trusted in You, and were not\
      \ ashamed. \n"
    6: "⁶ But I am a worm, and no man;\nA reproach of men, and despised by the people.\n"
    7: "⁷ All those who see Me ridicule Me;\nThey shoot out the lip, they shake the\
      \ head, saying,\n"
    8: "⁸ “He trusted in the Lord, let Him rescue Him;\nLet Him deliver Him, since\
      \ He delights in Him!” \n"
    9: "⁹ But You are He who took Me out of the womb;\nYou made Me trust while on\
      \ My mother’s breasts.\n"
    10: "¹⁰ I was cast upon You from birth.\nFrom My mother’s womb\nYou have been\
      \ My God.\n"
    11: "¹¹ Be not far from Me,\nFor trouble is near;\nFor there is none to help.\
      \ \n"
    12: "¹² Many bulls have surrounded Me;\nStrong bulls of Bashan have encircled\
      \ Me.\n"
    13: "¹³ They gape at Me with their mouths,\nLike a raging and roaring lion. \n"
    14: "¹⁴ I am poured out like water,\nAnd all My bones are out of joint;\nMy heart\
      \ is like wax;\nIt has melted within Me.\n"
    15: "¹⁵ My strength is dried up like a potsherd,\nAnd My tongue clings to My jaws;\n\
      You have brought Me to the dust of death. \n"
    16: "¹⁶ For dogs have surrounded Me;\nThe congregation of the wicked has enclosed\
      \ Me.\nThey pierced My hands and My feet;\n"
    17: "¹⁷ I can count all My bones.\nThey look and stare at Me.\n"
    18: "¹⁸ They divide My garments among them,\nAnd for My clothing they cast lots.\
      \ \n"
    19: "¹⁹ But You, O Lord, do not be far from Me;\nO My Strength, hasten to help\
      \ Me!\n"
    20: "²⁰ Deliver Me from the sword,\nMy precious life from the power of the dog.\n"
    21: "²¹ Save Me from the lion’s mouth\nAnd from the horns of the wild oxen! \n\
      You have answered Me. \n"
    22: "²² I will declare Your name to My brethren;\nIn the midst of the assembly\
      \ I will praise You.\n"
    23: "²³ You who fear the Lord, praise Him!\nAll you descendants of Jacob, glorify\
      \ Him,\nAnd fear Him, all you offspring of Israel!\n"
    24: "²⁴ For He has not despised nor abhorred the affliction of the afflicted;\n\
      Nor has He hidden His face from Him;\nBut when He cried to Him, He heard. \n"
    25: "²⁵ My praise shall be of You in the great assembly;\nI will pay My vows before\
      \ those who fear Him.\n"
    26: "²⁶ The poor shall eat and be satisfied;\nThose who seek Him will praise the\
      \ Lord.\nLet your heart live forever! \n"
    27: "²⁷ All the ends of the world\nShall remember and turn to the Lord,\nAnd all\
      \ the families of the nations\nShall worship before You.\n"
    28: "²⁸ For the kingdom is the Lord’s,\nAnd He rules over the nations. \n"
    29: "²⁹ All the prosperous of the earth\nShall eat and worship;\nAll those who\
      \ go down to the dust\nShall bow before Him,\nEven he who cannot keep himself\
      \ alive. \n"
    30: "³⁰ A posterity shall serve Him.\nIt will be recounted of the Lord to the\
      \ next generation,\n"
    31: "³¹ They will come and declare His righteousness to a people who will be born,\n\
      That He has done this."
  23:
    1: "¹ The Lord is my shepherd;\nI shall not want.\n"
    2: "² He makes me to lie down in green pastures;\nHe leads me beside the still\
      \ waters.\n"
    3: "³ He restores my soul;\nHe leads me in the paths of righteousness\nFor His\
      \ name’s sake. \n"
    4: "⁴ Yea, though I walk through the valley of the shadow of death,\nI will fear\
      \ no evil;\nFor You are with me;\nYour rod and Your staff, they comfort me.\
      \ \n"
    5: "⁵ You prepare a table before me in the presence of my enemies;\nYou anoint\
      \ my head with oil;\nMy cup runs over.\n"
    6: "⁶ Surely goodness and mercy shall follow me\nAll the days of my life;\nAnd\
      \ I will dwell in the house of the Lord\nForever."
  24:
    1: "¹ The earth is the Lord’s, and all its fullness,\nThe world and those who\
      \ dwell therein.\n"
    2: "² For He has founded it upon the seas,\nAnd established it upon the waters.\
      \ \n"
    3: "³ Who may ascend into the hill of the Lord?\nOr who may stand in His holy\
      \ place?\n"
    4: "⁴ He who has clean hands and a pure heart,\nWho has not lifted up his soul\
      \ to an idol,\nNor sworn deceitfully.\n"
    5: "⁵ He shall receive blessing from the Lord,\nAnd righteousness from the God\
      \ of his salvation.\n"
    6: "⁶ This is Jacob, the generation of those who seek Him,\nWho seek Your face.\
      \ \n"
    7: "⁷ Lift up your heads, O you gates!\nAnd be lifted up, you everlasting doors!\n\
      And the King of glory shall come in.\n"
    8: "⁸ Who is this King of glory?\nThe Lord strong and mighty,\nThe Lord mighty\
      \ in battle.\n"
    9: "⁹ Lift up your heads, O you gates!\nLift up, you everlasting doors!\nAnd the\
      \ King of glory shall come in.\n"
    10: "¹⁰ Who is this King of glory?\nThe Lord of hosts,\nHe is the King of glory."
  25:
    1: "¹ To You, O Lord, I lift up my soul.\n"
    2: "² O my God, I trust in You;\nLet me not be ashamed;\nLet not my enemies triumph\
      \ over me.\n"
    3: "³ Indeed, let no one who waits on You be ashamed;\nLet those be ashamed who\
      \ deal treacherously without cause. \n"
    4: "⁴ Show me Your ways, O Lord;\nTeach me Your paths.\n"
    5: "⁵ Lead me in Your truth and teach me,\nFor You are the God of my salvation;\n\
      On You I wait all the day. \n"
    6: "⁶ Remember, O Lord, Your tender mercies and Your lovingkindnesses,\nFor they\
      \ are from of old.\n"
    7: "⁷ Do not remember the sins of my youth, nor my transgressions;\nAccording\
      \ to Your mercy remember me,\nFor Your goodness’ sake, O Lord. \n"
    8: "⁸ Good and upright is the Lord;\nTherefore He teaches sinners in the way.\n"
    9: "⁹ The humble He guides in justice,\nAnd the humble He teaches His way.\n"
    10: "¹⁰ All the paths of the Lord are mercy and truth,\nTo such as keep His covenant\
      \ and His testimonies.\n"
    11: "¹¹ For Your name’s sake, O Lord,\nPardon my iniquity, for it is great. \n"
    12: "¹² Who is the man that fears the Lord?\nHim shall He teach in the way He\
      \ chooses.\n"
    13: "¹³ He himself shall dwell in prosperity,\nAnd his descendants shall inherit\
      \ the earth.\n"
    14: "¹⁴ The secret of the Lord is with those who fear Him,\nAnd He will show them\
      \ His covenant.\n"
    15: "¹⁵ My eyes are ever toward the Lord,\nFor He shall pluck my feet out of the\
      \ net. \n"
    16: "¹⁶ Turn Yourself to me, and have mercy on me,\nFor I am desolate and afflicted.\n"
    17: "¹⁷ The troubles of my heart have enlarged;\nBring me out of my distresses!\n"
    18: "¹⁸ Look on my affliction and my pain,\nAnd forgive all my sins.\n"
    19: "¹⁹ Consider my enemies, for they are many;\nAnd they hate me with cruel hatred.\n"
    20: "²⁰ Keep my soul, and deliver me;\nLet me not be ashamed, for I put my trust\
      \ in You.\n"
    21: "²¹ Let integrity and uprightness preserve me,\nFor I wait for You. \n"
    22: "²² Redeem Israel, O God,\nOut of all their troubles!"
  26:
    1: "¹ Vindicate me, O Lord,\nFor I have walked in my integrity.\nI have also trusted\
      \ in the Lord;\nI shall not slip.\n"
    2: "² Examine me, O Lord, and prove me;\nTry my mind and my heart.\n"
    3: "³ For Your lovingkindness is before my eyes,\nAnd I have walked in Your truth.\n"
    4: "⁴ I have not sat with idolatrous mortals,\nNor will I go in with hypocrites.\n"
    5: "⁵ I have hated the assembly of evildoers,\nAnd will not sit with the wicked.\
      \ \n"
    6: "⁶ I will wash my hands in innocence;\nSo I will go about Your altar, O Lord,\n"
    7: "⁷ That I may proclaim with the voice of thanksgiving,\nAnd tell of all Your\
      \ wondrous works.\n"
    8: "⁸ Lord, I have loved the habitation of Your house,\nAnd the place where Your\
      \ glory dwells. \n"
    9: "⁹ Do not gather my soul with sinners,\nNor my life with bloodthirsty men,\n"
    10: "¹⁰ In whose hands is a sinister scheme,\nAnd whose right hand is full of\
      \ bribes. \n"
    11: "¹¹ But as for me, I will walk in my integrity;\nRedeem me and be merciful\
      \ to me.\n"
    12: "¹² My foot stands in an even place;\nIn the congregations I will bless the\
      \ Lord."
  27:
    1: "¹ The Lord is my light and my salvation;\nWhom shall I fear?\nThe Lord is\
      \ the strength of my life;\nOf whom shall I be afraid?\n"
    2: "² When the wicked came against me\nTo eat up my flesh,\nMy enemies and foes,\n\
      They stumbled and fell.\n"
    3: "³ Though an army may encamp against me,\nMy heart shall not fear;\nThough\
      \ war may rise against me,\nIn this I will be confident. \n"
    4: "⁴ One thing I have desired of the Lord,\nThat will I seek:\nThat I may dwell\
      \ in the house of the Lord\nAll the days of my life,\nTo behold the beauty of\
      \ the Lord,\nAnd to inquire in His temple.\n"
    5: "⁵ For in the time of trouble\nHe shall hide me in His pavilion;\nIn the secret\
      \ place of His tabernacle\nHe shall hide me;\nHe shall set me high upon a rock.\
      \ \n"
    6: "⁶ And now my head shall be lifted up above my enemies all around me;\nTherefore\
      \ I will offer sacrifices of joy in His tabernacle;\nI will sing, yes, I will\
      \ sing praises to the Lord. \n"
    7: "⁷ Hear, O Lord, when I cry with my voice!\nHave mercy also upon me, and answer\
      \ me.\n"
    8: "⁸ When You said, “Seek My face,”\nMy heart said to You, “Your face, Lord,\
      \ I will seek.”\n"
    9: "⁹ Do not hide Your face from me;\nDo not turn Your servant away in anger;\n\
      You have been my help;\nDo not leave me nor forsake me,\nO God of my salvation.\n"
    10: "¹⁰ When my father and my mother forsake me,\nThen the Lord will take care\
      \ of me. \n"
    11: "¹¹ Teach me Your way, O Lord,\nAnd lead me in a smooth path, because of my\
      \ enemies.\n"
    12: "¹² Do not deliver me to the will of my adversaries;\nFor false witnesses\
      \ have risen against me,\nAnd such as breathe out violence.\n"
    13: "¹³ I would have lost heart, unless I had believed\nThat I would see the goodness\
      \ of the Lord\nIn the land of the living. \n"
    14: "¹⁴ Wait on the Lord;\nBe of good courage,\nAnd He shall strengthen your heart;\n\
      Wait, I say, on the Lord!"
  28:
    1: "¹ To You I will cry, O Lord my Rock:\nDo not be silent to me,\nLest, if You\
      \ are silent to me,\nI become like those who go down to the pit.\n"
    2: "² Hear the voice of my supplications\nWhen I cry to You,\nWhen I lift up my\
      \ hands toward Your holy sanctuary. \n"
    3: "³ Do not take me away with the wicked\nAnd with the workers of iniquity,\n\
      Who speak peace to their neighbors,\nBut evil is in their hearts.\n"
    4: "⁴ Give them according to their deeds,\nAnd according to the wickedness of\
      \ their endeavors;\nGive them according to the work of their hands;\nRender\
      \ to them what they deserve.\n"
    5: "⁵ Because they do not regard the works of the Lord,\nNor the operation of\
      \ His hands,\nHe shall destroy them\nAnd not build them up. \n"
    6: "⁶ Blessed be the Lord,\nBecause He has heard the voice of my supplications!\n"
    7: "⁷ The Lord is my strength and my shield;\nMy heart trusted in Him, and I am\
      \ helped;\nTherefore my heart greatly rejoices,\nAnd with my song I will praise\
      \ Him. \n"
    8: "⁸ The Lord is their strength,\nAnd He is the saving refuge of His anointed.\n"
    9: "⁹ Save Your people,\nAnd bless Your inheritance;\nShepherd them also,\nAnd\
      \ bear them up forever."
  29:
    1: "¹ Give unto the Lord, O you mighty ones,\nGive unto the Lord glory and strength.\n"
    2: "² Give unto the Lord the glory due to His name;\nWorship the Lord in the beauty\
      \ of holiness. \n"
    3: "³ The voice of the Lord is over the waters;\nThe God of glory thunders;\n\
      The Lord is over many waters.\n"
    4: "⁴ The voice of the Lord is powerful;\nThe voice of the Lord is full of majesty.\
      \ \n"
    5: "⁵ The voice of the Lord breaks the cedars,\nYes, the Lord splinters the cedars\
      \ of Lebanon.\n"
    6: "⁶ He makes them also skip like a calf,\nLebanon and Sirion like a young wild\
      \ ox.\n"
    7: "⁷ The voice of the Lord divides the flames of fire. \n"
    8: "⁸ The voice of the Lord shakes the wilderness;\nThe Lord shakes the Wilderness\
      \ of Kadesh.\n"
    9: "⁹ The voice of the Lord makes the deer give birth,\nAnd strips the forests\
      \ bare;\nAnd in His temple everyone says, “Glory!” \n"
    10: "¹⁰ The Lord sat enthroned at the Flood,\nAnd the Lord sits as King forever.\n"
    11: "¹¹ The Lord will give strength to His people;\nThe Lord will bless His people\
      \ with peace."
  30:
    1: "¹ I will extol You, O Lord, for You have lifted me up,\nAnd have not let my\
      \ foes rejoice over me.\n"
    2: "² O Lord my God, I cried out to You,\nAnd You healed me.\n"
    3: "³ O Lord, You brought my soul up from the grave;\nYou have kept me alive,\
      \ that I should not go down to the pit. \n"
    4: "⁴ Sing praise to the Lord, you saints of His,\nAnd give thanks at the remembrance\
      \ of His holy name.\n"
    5: "⁵ For His anger is but for a moment,\nHis favor is for life;\nWeeping may\
      \ endure for a night,\nBut joy comes in the morning. \n"
    6: "⁶ Now in my prosperity I said,\n“I shall never be moved.”\n"
    7: "⁷ Lord, by Your favor You have made my mountain stand strong;\nYou hid Your\
      \ face, and I was troubled. \n"
    8: "⁸ I cried out to You, O Lord;\nAnd to the Lord I made supplication:\n"
    9: "⁹ “What profit is there in my blood,\nWhen I go down to the pit?\nWill the\
      \ dust praise You?\nWill it declare Your truth?\n"
    10: "¹⁰ Hear, O Lord, and have mercy on me;\nLord, be my helper!” \n"
    11: "¹¹ You have turned for me my mourning into dancing;\nYou have put off my\
      \ sackcloth and clothed me with gladness,\n"
    12: "¹² To the end that my glory may sing praise to You and not be silent.\nO\
      \ Lord my God, I will give thanks to You forever."
  31:
    1: "¹ In You, O Lord, I put my trust;\nLet me never be ashamed;\nDeliver me in\
      \ Your righteousness.\n"
    2: "² Bow down Your ear to me,\nDeliver me speedily;\nBe my rock of refuge,\n\
      A fortress of defense to save me. \n"
    3: "³ For You are my rock and my fortress;\nTherefore, for Your name’s sake,\n\
      Lead me and guide me.\n"
    4: "⁴ Pull me out of the net which they have secretly laid for me,\nFor You are\
      \ my strength.\n"
    5: "⁵ Into Your hand I commit my spirit;\nYou have redeemed me, O Lord God of\
      \ truth. \n"
    6: "⁶ I have hated those who regard useless idols;\nBut I trust in the Lord.\n"
    7: "⁷ I will be glad and rejoice in Your mercy,\nFor You have considered my trouble;\n\
      You have known my soul in adversities,\n"
    8: "⁸ And have not shut me up into the hand of the enemy;\nYou have set my feet\
      \ in a wide place. \n"
    9: "⁹ Have mercy on me, O Lord, for I am in trouble;\nMy eye wastes away with\
      \ grief,\nYes, my soul and my body!\n"
    10: "¹⁰ For my life is spent with grief,\nAnd my years with sighing;\nMy strength\
      \ fails because of my iniquity,\nAnd my bones waste away.\n"
    11: "¹¹ I am a reproach among all my enemies,\nBut especially among my neighbors,\n\
      And am repulsive to my acquaintances;\nThose who see me outside flee from me.\n"
    12: "¹² I am forgotten like a dead man, out of mind;\nI am like a broken vessel.\n"
    13: "¹³ For I hear the slander of many;\nFear is on every side;\nWhile they take\
      \ counsel together against me,\nThey scheme to take away my life. \n"
    14: "¹⁴ But as for me, I trust in You, O Lord;\nI say, “You are my God.”\n"
    15: "¹⁵ My times are in Your hand;\nDeliver me from the hand of my enemies,\n\
      And from those who persecute me.\n"
    16: "¹⁶ Make Your face shine upon Your servant;\nSave me for Your mercies’ sake.\n"
    17: "¹⁷ Do not let me be ashamed, O Lord, for I have called upon You;\nLet the\
      \ wicked be ashamed;\nLet them be silent in the grave.\n"
    18: "¹⁸ Let the lying lips be put to silence,\nWhich speak insolent things proudly\
      \ and contemptuously against the righteous. \n"
    19: "¹⁹ Oh, how great is Your goodness,\nWhich You have laid up for those who\
      \ fear You,\nWhich You have prepared for those who trust in You\nIn the presence\
      \ of the sons of men!\n"
    20: "²⁰ You shall hide them in the secret place of Your presence\nFrom the plots\
      \ of man;\nYou shall keep them secretly in a pavilion\nFrom the strife of tongues.\
      \ \n"
    21: "²¹ Blessed be the Lord,\nFor He has shown me His marvelous kindness in a\
      \ strong city!\n"
    22: "²² For I said in my haste,\n“I am cut off from before Your eyes”;\nNevertheless\
      \ You heard the voice of my supplications\nWhen I cried out to You. \n"
    23: "²³ Oh, love the Lord, all you His saints!\nFor the Lord preserves the faithful,\n\
      And fully repays the proud person.\n"
    24: "²⁴ Be of good courage,\nAnd He shall strengthen your heart,\nAll you who\
      \ hope in the Lord."
  32:
    1: "¹ Blessed is he whose transgression is forgiven,\nWhose sin is covered.\n"
    2: "² Blessed is the man to whom the Lord does not impute iniquity,\nAnd in whose\
      \ spirit there is no deceit. \n"
    3: "³ When I kept silent, my bones grew old\nThrough my groaning all the day long.\n"
    4: "⁴ For day and night Your hand was heavy upon me;\nMy vitality was turned into\
      \ the drought of summer. \n"
    5: "⁵ I acknowledged my sin to You,\nAnd my iniquity I have not hidden.\nI said,\
      \ “I will confess my transgressions to the Lord,”\nAnd You forgave the iniquity\
      \ of my sin. \n"
    6: "⁶ For this cause everyone who is godly shall pray to You\nIn a time when You\
      \ may be found;\nSurely in a flood of great waters\nThey shall not come near\
      \ him.\n"
    7: "⁷ You are my hiding place;\nYou shall preserve me from trouble;\nYou shall\
      \ surround me with songs of deliverance. \n"
    8: "⁸ I will instruct you and teach you in the way you should go;\nI will guide\
      \ you with My eye.\n"
    9: "⁹ Do not be like the horse or like the mule,\nWhich have no understanding,\n\
      Which must be harnessed with bit and bridle,\nElse they will not come near you.\
      \ \n"
    10: "¹⁰ Many sorrows shall be to the wicked;\nBut he who trusts in the Lord, mercy\
      \ shall surround him.\n"
    11: "¹¹ Be glad in the Lord and rejoice, you righteous;\nAnd shout for joy, all\
      \ you upright in heart!"
  33:
    1: "¹ Rejoice in the Lord, O you righteous!\nFor praise from the upright is beautiful.\n"
    2: "² Praise the Lord with the harp;\nMake melody to Him with an instrument of\
      \ ten strings.\n"
    3: "³ Sing to Him a new song;\nPlay skillfully with a shout of joy. \n"
    4: "⁴ For the word of the Lord is right,\nAnd all His work is done in truth.\n"
    5: "⁵ He loves righteousness and justice;\nThe earth is full of the goodness of\
      \ the Lord. \n"
    6: "⁶ By the word of the Lord the heavens were made,\nAnd all the host of them\
      \ by the breath of His mouth.\n"
    7: "⁷ He gathers the waters of the sea together as a heap;\nHe lays up the deep\
      \ in storehouses. \n"
    8: "⁸ Let all the earth fear the Lord;\nLet all the inhabitants of the world stand\
      \ in awe of Him.\n"
    9: "⁹ For He spoke, and it was done;\nHe commanded, and it stood fast. \n"
    10: "¹⁰ The Lord brings the counsel of the nations to nothing;\nHe makes the plans\
      \ of the peoples of no effect.\n"
    11: "¹¹ The counsel of the Lord stands forever,\nThe plans of His heart to all\
      \ generations.\n"
    12: "¹² Blessed is the nation whose God is the Lord,\nThe people He has chosen\
      \ as His own inheritance. \n"
    13: "¹³ The Lord looks from heaven;\nHe sees all the sons of men.\n"
    14: "¹⁴ From the place of His dwelling He looks\nOn all the inhabitants of the\
      \ earth;\n"
    15: "¹⁵ He fashions their hearts individually;\nHe considers all their works.\
      \ \n"
    16: "¹⁶ No king is saved by the multitude of an army;\nA mighty man is not delivered\
      \ by great strength.\n"
    17: "¹⁷ A horse is a vain hope for safety;\nNeither shall it deliver any by its\
      \ great strength. \n"
    18: "¹⁸ Behold, the eye of the Lord is on those who fear Him,\nOn those who hope\
      \ in His mercy,\n"
    19: "¹⁹ To deliver their soul from death,\nAnd to keep them alive in famine. \n"
    20: "²⁰ Our soul waits for the Lord;\nHe is our help and our shield.\n"
    21: "²¹ For our heart shall rejoice in Him,\nBecause we have trusted in His holy\
      \ name.\n"
    22: "²² Let Your mercy, O Lord, be upon us,\nJust as we hope in You."
  34:
    1: "¹ I will bless the Lord at all times;\nHis praise shall continually be in\
      \ my mouth.\n"
    2: "² My soul shall make its boast in the Lord;\nThe humble shall hear of it and\
      \ be glad.\n"
    3: "³ Oh, magnify the Lord with me,\nAnd let us exalt His name together. \n"
    4: "⁴ I sought the Lord, and He heard me,\nAnd delivered me from all my fears.\n"
    5: "⁵ They looked to Him and were radiant,\nAnd their faces were not ashamed.\n"
    6: "⁶ This poor man cried out, and the Lord heard him,\nAnd saved him out of all\
      \ his troubles.\n"
    7: "⁷ The angel of the Lord encamps all around those who fear Him,\nAnd delivers\
      \ them. \n"
    8: "⁸ Oh, taste and see that the Lord is good;\nBlessed is the man who trusts\
      \ in Him!\n"
    9: "⁹ Oh, fear the Lord, you His saints!\nThere is no want to those who fear Him.\n"
    10: "¹⁰ The young lions lack and suffer hunger;\nBut those who seek the Lord shall\
      \ not lack any good thing. \n"
    11: "¹¹ Come, you children, listen to me;\nI will teach you the fear of the Lord.\n"
    12: "¹² Who is the man who desires life,\nAnd loves many days, that he may see\
      \ good?\n"
    13: "¹³ Keep your tongue from evil,\nAnd your lips from speaking deceit.\n"
    14: "¹⁴ Depart from evil and do good;\nSeek peace and pursue it. \n"
    15: "¹⁵ The eyes of the Lord are on the righteous,\nAnd His ears are open to their\
      \ cry.\n"
    16: "¹⁶ The face of the Lord is against those who do evil,\nTo cut off the remembrance\
      \ of them from the earth. \n"
    17: "¹⁷ The righteous cry out, and the Lord hears,\nAnd delivers them out of all\
      \ their troubles.\n"
    18: "¹⁸ The Lord is near to those who have a broken heart,\nAnd saves such as\
      \ have a contrite spirit. \n"
    19: "¹⁹ Many are the afflictions of the righteous,\nBut the Lord delivers him\
      \ out of them all.\n"
    20: "²⁰ He guards all his bones;\nNot one of them is broken.\n"
    21: "²¹ Evil shall slay the wicked,\nAnd those who hate the righteous shall be\
      \ condemned.\n"
    22: "²² The Lord redeems the soul of His servants,\nAnd none of those who trust\
      \ in Him shall be condemned."
  35:
    1: "¹ Plead my cause, O Lord, with those who strive with me;\nFight against those\
      \ who fight against me.\n"
    2: "² Take hold of shield and buckler,\nAnd stand up for my help.\n"
    3: "³ Also draw out the spear,\nAnd stop those who pursue me.\nSay to my soul,\n\
      “I am your salvation.” \n"
    4: "⁴ Let those be put to shame and brought to dishonor\nWho seek after my life;\n\
      Let those be turned back and brought to confusion\nWho plot my hurt.\n"
    5: "⁵ Let them be like chaff before the wind,\nAnd let the angel of the Lord chase\
      \ them.\n"
    6: "⁶ Let their way be dark and slippery,\nAnd let the angel of the Lord pursue\
      \ them.\n"
    7: "⁷ For without cause they have hidden their net for me in a pit,\nWhich they\
      \ have dug without cause for my life.\n"
    8: "⁸ Let destruction come upon him unexpectedly,\nAnd let his net that he has\
      \ hidden catch himself;\nInto that very destruction let him fall. \n"
    9: "⁹ And my soul shall be joyful in the Lord;\nIt shall rejoice in His salvation.\n"
    10: "¹⁰ All my bones shall say,\n“Lord, who is like You,\nDelivering the poor\
      \ from him who is too strong for him,\nYes, the poor and the needy from him\
      \ who plunders him?” \n"
    11: "¹¹ Fierce witnesses rise up;\nThey ask me things that I do not know.\n"
    12: "¹² They reward me evil for good,\nTo the sorrow of my soul.\n"
    13: "¹³ But as for me, when they were sick,\nMy clothing was sackcloth;\nI humbled\
      \ myself with fasting;\nAnd my prayer would return to my own heart.\n"
    14: "¹⁴ I paced about as though he were my friend or brother;\nI bowed down heavily,\
      \ as one who mourns for his mother. \n"
    15: "¹⁵ But in my adversity they rejoiced\nAnd gathered together;\nAttackers gathered\
      \ against me,\nAnd I did not know it;\nThey tore at me and did not cease;\n"
    16: "¹⁶ With ungodly mockers at feasts\nThey gnashed at me with their teeth. \n"
    17: "¹⁷ Lord, how long will You look on?\nRescue me from their destructions,\n\
      My precious life from the lions.\n"
    18: "¹⁸ I will give You thanks in the great assembly;\nI will praise You among\
      \ many people. \n"
    19: "¹⁹ Let them not rejoice over me who are wrongfully my enemies;\nNor let them\
      \ wink with the eye who hate me without a cause.\n"
    20: "²⁰ For they do not speak peace,\nBut they devise deceitful matters\nAgainst\
      \ the quiet ones in the land.\n"
    21: "²¹ They also opened their mouth wide against me,\nAnd said, “Aha, aha!\n\
      Our eyes have seen it.” \n"
    22: "²² This You have seen, O Lord;\nDo not keep silence.\nO Lord, do not be far\
      \ from me.\n"
    23: "²³ Stir up Yourself, and awake to my vindication,\nTo my cause, my God and\
      \ my Lord.\n"
    24: "²⁴ Vindicate me, O Lord my God, according to Your righteousness;\nAnd let\
      \ them not rejoice over me.\n"
    25: "²⁵ Let them not say in their hearts, “Ah, so we would have it!”\nLet them\
      \ not say, “We have swallowed him up.” \n"
    26: "²⁶ Let them be ashamed and brought to mutual confusion\nWho rejoice at my\
      \ hurt;\nLet them be clothed with shame and dishonor\nWho exalt themselves against\
      \ me. \n"
    27: "²⁷ Let them shout for joy and be glad,\nWho favor my righteous cause;\nAnd\
      \ let them say continually,\n“Let the Lord be magnified,\nWho has pleasure in\
      \ the prosperity of His servant.”\n"
    28: "²⁸ And my tongue shall speak of Your righteousness\nAnd of Your praise all\
      \ the day long."
  36:
    1: "¹ An oracle within my heart concerning the transgression of the wicked:\n\
      There is no fear of God before his eyes.\n"
    2: "² For he flatters himself in his own eyes,\nWhen he finds out his iniquity\
      \ and when he hates.\n"
    3: "³ The words of his mouth are wickedness and deceit;\nHe has ceased to be wise\
      \ and to do good.\n"
    4: "⁴ He devises wickedness on his bed;\nHe sets himself in a way that is not\
      \ good;\nHe does not abhor evil. \n"
    5: "⁵ Your mercy, O Lord, is in the heavens;\nYour faithfulness reaches to the\
      \ clouds.\n"
    6: "⁶ Your righteousness is like the great mountains;\nYour judgments are a great\
      \ deep;\nO Lord, You preserve man and beast. \n"
    7: "⁷ How precious is Your lovingkindness, O God!\nTherefore the children of men\
      \ put their trust under the shadow of Your wings.\n"
    8: "⁸ They are abundantly satisfied with the fullness of Your house,\nAnd You\
      \ give them drink from the river of Your pleasures.\n"
    9: "⁹ For with You is the fountain of life;\nIn Your light we see light. \n"
    10: "¹⁰ Oh, continue Your lovingkindness to those who know You,\nAnd Your righteousness\
      \ to the upright in heart.\n"
    11: "¹¹ Let not the foot of pride come against me,\nAnd let not the hand of the\
      \ wicked drive me away.\n"
    12: "¹² There the workers of iniquity have fallen;\nThey have been cast down and\
      \ are not able to rise."
  37:
    1: "¹ Do not fret because of evildoers,\nNor be envious of the workers of iniquity.\n"
    2: "² For they shall soon be cut down like the grass,\nAnd wither as the green\
      \ herb. \n"
    3: "³ Trust in the Lord, and do good;\nDwell in the land, and feed on His faithfulness.\n"
    4: "⁴ Delight yourself also in the Lord,\nAnd He shall give you the desires of\
      \ your heart. \n"
    5: "⁵ Commit your way to the Lord,\nTrust also in Him,\nAnd He shall bring it\
      \ to pass.\n"
    6: "⁶ He shall bring forth your righteousness as the light,\nAnd your justice\
      \ as the noonday. \n"
    7: "⁷ Rest in the Lord, and wait patiently for Him;\nDo not fret because of him\
      \ who prospers in his way,\nBecause of the man who brings wicked schemes to\
      \ pass.\n"
    8: "⁸ Cease from anger, and forsake wrath;\nDo not fret—it only causes harm. \n"
    9: "⁹ For evildoers shall be cut off;\nBut those who wait on the Lord,\nThey shall\
      \ inherit the earth.\n"
    10: "¹⁰ For yet a little while and the wicked shall be no more;\nIndeed, you will\
      \ look carefully for his place,\nBut it shall be no more.\n"
    11: "¹¹ But the meek shall inherit the earth,\nAnd shall delight themselves in\
      \ the abundance of peace. \n"
    12: "¹² The wicked plots against the just,\nAnd gnashes at him with his teeth.\n"
    13: "¹³ The Lord laughs at him,\nFor He sees that his day is coming.\n"
    14: "¹⁴ The wicked have drawn the sword\nAnd have bent their bow,\nTo cast down\
      \ the poor and needy,\nTo slay those who are of upright conduct.\n"
    15: "¹⁵ Their sword shall enter their own heart,\nAnd their bows shall be broken.\
      \ \n"
    16: "¹⁶ A little that a righteous man has\nIs better than the riches of many wicked.\n"
    17: "¹⁷ For the arms of the wicked shall be broken,\nBut the Lord upholds the\
      \ righteous. \n"
    18: "¹⁸ The Lord knows the days of the upright,\nAnd their inheritance shall be\
      \ forever.\n"
    19: "¹⁹ They shall not be ashamed in the evil time,\nAnd in the days of famine\
      \ they shall be satisfied.\n"
    20: "²⁰ But the wicked shall perish;\nAnd the enemies of the Lord,\nLike the splendor\
      \ of the meadows, shall vanish.\nInto smoke they shall vanish away. \n"
    21: "²¹ The wicked borrows and does not repay,\nBut the righteous shows mercy\
      \ and gives.\n"
    22: "²² For those blessed by Him shall inherit the earth,\nBut those cursed by\
      \ Him shall be cut off. \n"
    23: "²³ The steps of a good man are ordered by the Lord,\nAnd He delights in his\
      \ way.\n"
    24: "²⁴ Though he fall, he shall not be utterly cast down;\nFor the Lord upholds\
      \ him with His hand. \n"
    25: "²⁵ I have been young, and now am old;\nYet I have not seen the righteous\
      \ forsaken,\nNor his descendants begging bread.\n"
    26: "²⁶ He is ever merciful, and lends;\nAnd his descendants are blessed. \n"
    27: "²⁷ Depart from evil, and do good;\nAnd dwell forevermore.\n"
    28: "²⁸ For the Lord loves justice,\nAnd does not forsake His saints;\nThey are\
      \ preserved forever,\nBut the descendants of the wicked shall be cut off.\n"
    29: "²⁹ The righteous shall inherit the land,\nAnd dwell in it forever. \n"
    30: "³⁰ The mouth of the righteous speaks wisdom,\nAnd his tongue talks of justice.\n"
    31: "³¹ The law of his God is in his heart;\nNone of his steps shall slide. \n"
    32: "³² The wicked watches the righteous,\nAnd seeks to slay him.\n"
    33: "³³ The Lord will not leave him in his hand,\nNor condemn him when he is judged.\
      \ \n"
    34: "³⁴ Wait on the Lord,\nAnd keep His way,\nAnd He shall exalt you to inherit\
      \ the land;\nWhen the wicked are cut off, you shall see it.\n"
    35: "³⁵ I have seen the wicked in great power,\nAnd spreading himself like a native\
      \ green tree.\n"
    36: "³⁶ Yet he passed away, and behold, he was no more;\nIndeed I sought him,\
      \ but he could not be found. \n"
    37: "³⁷ Mark the blameless man, and observe the upright;\nFor the future of that\
      \ man is peace.\n"
    38: "³⁸ But the transgressors shall be destroyed together;\nThe future of the\
      \ wicked shall be cut off. \n"
    39: "³⁹ But the salvation of the righteous is from the Lord;\nHe is their strength\
      \ in the time of trouble.\n"
    40: "⁴⁰ And the Lord shall help them and deliver them;\nHe shall deliver them\
      \ from the wicked,\nAnd save them,\nBecause they trust in Him."
  38:
    1: "¹ O Lord, do not rebuke me in Your wrath,\nNor chasten me in Your hot displeasure!\n"
    2: "² For Your arrows pierce me deeply,\nAnd Your hand presses me down. \n"
    3: "³ There is no soundness in my flesh\nBecause of Your anger,\nNor any health\
      \ in my bones\nBecause of my sin.\n"
    4: "⁴ For my iniquities have gone over my head;\nLike a heavy burden they are\
      \ too heavy for me.\n"
    5: "⁵ My wounds are foul and festering\nBecause of my foolishness. \n"
    6: "⁶ I am troubled, I am bowed down greatly;\nI go mourning all the day long.\n"
    7: "⁷ For my loins are full of inflammation,\nAnd there is no soundness in my\
      \ flesh.\n"
    8: "⁸ I am feeble and severely broken;\nI groan because of the turmoil of my heart.\
      \ \n"
    9: "⁹ Lord, all my desire is before You;\nAnd my sighing is not hidden from You.\n"
    10: "¹⁰ My heart pants, my strength fails me;\nAs for the light of my eyes, it\
      \ also has gone from me. \n"
    11: "¹¹ My loved ones and my friends stand aloof from my plague,\nAnd my relatives\
      \ stand afar off.\n"
    12: "¹² Those also who seek my life lay snares for me;\nThose who seek my hurt\
      \ speak of destruction,\nAnd plan deception all the day long. \n"
    13: "¹³ But I, like a deaf man, do not hear;\nAnd I am like a mute who does not\
      \ open his mouth.\n"
    14: "¹⁴ Thus I am like a man who does not hear,\nAnd in whose mouth is no response.\
      \ \n"
    15: "¹⁵ For in You, O Lord, I hope;\nYou will hear, O Lord my God.\n"
    16: "¹⁶ For I said, “Hear me, lest they rejoice over me,\nLest, when my foot slips,\
      \ they exalt themselves against me.” \n"
    17: "¹⁷ For I am ready to fall,\nAnd my sorrow is continually before me.\n"
    18: "¹⁸ For I will declare my iniquity;\nI will be in anguish over my sin.\n"
    19: "¹⁹ But my enemies are vigorous, and they are strong;\nAnd those who hate\
      \ me wrongfully have multiplied.\n"
    20: "²⁰ Those also who render evil for good,\nThey are my adversaries, because\
      \ I follow what is good. \n"
    21: "²¹ Do not forsake me, O Lord;\nO my God, be not far from me!\n"
    22: "²² Make haste to help me,\nO Lord, my salvation!"
  39:
    1: "¹ I said, “I will guard my ways,\nLest I sin with my tongue;\nI will restrain\
      \ my mouth with a muzzle,\nWhile the wicked are before me.”\n"
    2: "² I was mute with silence,\nI held my peace even from good;\nAnd my sorrow\
      \ was stirred up.\n"
    3: "³ My heart was hot within me;\nWhile I was musing, the fire burned.\nThen\
      \ I spoke with my tongue: \n"
    4: "⁴ “Lord, make me to know my end,\nAnd what is the measure of my days,\nThat\
      \ I may know how frail I am.\n"
    5: "⁵ Indeed, You have made my days as handbreadths,\nAnd my age is as nothing\
      \ before You;\nCertainly every man at his best state is but vapor. \n"
    6: "⁶ Surely every man walks about like a shadow;\nSurely they busy themselves\
      \ in vain;\nHe heaps up riches,\nAnd does not know who will gather them. \n"
    7: "⁷ “And now, Lord, what do I wait for?\nMy hope is in You.\n"
    8: "⁸ Deliver me from all my transgressions;\nDo not make me the reproach of the\
      \ foolish.\n"
    9: "⁹ I was mute, I did not open my mouth,\nBecause it was You who did it.\n"
    10: "¹⁰ Remove Your plague from me;\nI am consumed by the blow of Your hand.\n"
    11: "¹¹ When with rebukes You correct man for iniquity,\nYou make his beauty melt\
      \ away like a moth;\nSurely every man is vapor. \n"
    12: "¹² “Hear my prayer, O Lord,\nAnd give ear to my cry;\nDo not be silent at\
      \ my tears;\nFor I am a stranger with You,\nA sojourner, as all my fathers were.\n"
    13: "¹³ Remove Your gaze from me, that I may regain strength,\nBefore I go away\
      \ and am no more.”"
  40:
    1: "¹ I waited patiently for the Lord;\nAnd He inclined to me,\nAnd heard my cry.\n"
    2: "² He also brought me up out of a horrible pit,\nOut of the miry clay,\nAnd\
      \ set my feet upon a rock,\nAnd established my steps.\n"
    3: "³ He has put a new song in my mouth—\nPraise to our God;\nMany will see it\
      \ and fear,\nAnd will trust in the Lord. \n"
    4: "⁴ Blessed is that man who makes the Lord his trust,\nAnd does not respect\
      \ the proud, nor such as turn aside to lies.\n"
    5: "⁵ Many, O Lord my God, are Your wonderful works\nWhich You have done;\nAnd\
      \ Your thoughts toward us\nCannot be recounted to You in order;\nIf I would\
      \ declare and speak of them,\nThey are more than can be numbered. \n"
    6: "⁶ Sacrifice and offering You did not desire;\nMy ears You have opened.\nBurnt\
      \ offering and sin offering You did not require.\n"
    7: "⁷ Then I said, “Behold, I come;\nIn the scroll of the book it is written of\
      \ me.\n"
    8: "⁸ I delight to do Your will, O my God,\nAnd Your law is within my heart.”\
      \ \n"
    9: "⁹ I have proclaimed the good news of righteousness\nIn the great assembly;\n\
      Indeed, I do not restrain my lips,\nO Lord, You Yourself know.\n"
    10: "¹⁰ I have not hidden Your righteousness within my heart;\nI have declared\
      \ Your faithfulness and Your salvation;\nI have not concealed Your lovingkindness\
      \ and Your truth\nFrom the great assembly. \n"
    11: "¹¹ Do not withhold Your tender mercies from me, O Lord;\nLet Your lovingkindness\
      \ and Your truth continually preserve me.\n"
    12: "¹² For innumerable evils have surrounded me;\nMy iniquities have overtaken\
      \ me, so that I am not able to look up;\nThey are more than the hairs of my\
      \ head;\nTherefore my heart fails me. \n"
    13: "¹³ Be pleased, O Lord, to deliver me;\nO Lord, make haste to help me!\n"
    14: "¹⁴ Let them be ashamed and brought to mutual confusion\nWho seek to destroy\
      \ my life;\nLet them be driven backward and brought to dishonor\nWho wish me\
      \ evil.\n"
    15: "¹⁵ Let them be confounded because of their shame,\nWho say to me, “Aha, aha!”\
      \ \n"
    16: "¹⁶ Let all those who seek You rejoice and be glad in You;\nLet such as love\
      \ Your salvation say continually,\n“The Lord be magnified!”\n"
    17: "¹⁷ But I am poor and needy;\nYet the Lord thinks upon me.\nYou are my help\
      \ and my deliverer;\nDo not delay, O my God."
  41:
    1: "¹ Blessed is he who considers the poor;\nThe Lord will deliver him in time\
      \ of trouble.\n"
    2: "² The Lord will preserve him and keep him alive,\nAnd he will be blessed on\
      \ the earth;\nYou will not deliver him to the will of his enemies.\n"
    3: "³ The Lord will strengthen him on his bed of illness;\nYou will sustain him\
      \ on his sickbed. \n"
    4: "⁴ I said, “Lord, be merciful to me;\nHeal my soul, for I have sinned against\
      \ You.”\n"
    5: "⁵ My enemies speak evil of me:\n“When will he die, and his name perish?”\n"
    6: "⁶ And if he comes to see me, he speaks lies;\nHis heart gathers iniquity to\
      \ itself;\nWhen he goes out, he tells it. \n"
    7: "⁷ All who hate me whisper together against me;\nAgainst me they devise my\
      \ hurt.\n"
    8: "⁸ “An evil disease,” they say, “clings to him.\nAnd now that he lies down,\
      \ he will rise up no more.”\n"
    9: "⁹ Even my own familiar friend in whom I trusted,\nWho ate my bread,\nHas lifted\
      \ up his heel against me. \n"
    10: "¹⁰ But You, O Lord, be merciful to me, and raise me up,\nThat I may repay\
      \ them.\n"
    11: "¹¹ By this I know that You are well pleased with me,\nBecause my enemy does\
      \ not triumph over me.\n"
    12: "¹² As for me, You uphold me in my integrity,\nAnd set me before Your face\
      \ forever. \n"
    13: "¹³ Blessed be the Lord God of Israel\nFrom everlasting to everlasting!\n\
      Amen and Amen."
  42:
    1: "¹ BOOK TWO\n\nAs the deer pants for the water brooks,\nSo pants my soul for\
      \ You, O God.\n"
    2: "² My soul thirsts for God, for the living God.\nWhen shall I come and appear\
      \ before God?\n"
    3: "³ My tears have been my food day and night,\nWhile they continually say to\
      \ me,\n“Where is your God?” \n"
    4: "⁴ When I remember these things,\nI pour out my soul within me.\nFor I used\
      \ to go with the multitude;\nI went with them to the house of God,\nWith the\
      \ voice of joy and praise,\nWith a multitude that kept a pilgrim feast. \n"
    5: "⁵ Why are you cast down, O my soul?\nAnd why are you disquieted within me?\n\
      Hope in God, for I shall yet praise Him\nFor the help of His countenance. \n"
    6: "⁶ O my God, my soul is cast down within me;\nTherefore I will remember You\
      \ from the land of the Jordan,\nAnd from the heights of Hermon,\nFrom the Hill\
      \ Mizar.\n"
    7: "⁷ Deep calls unto deep at the noise of Your waterfalls;\nAll Your waves and\
      \ billows have gone over me.\n"
    8: "⁸ The Lord will command His lovingkindness in the daytime,\nAnd in the night\
      \ His song shall be with me—\nA prayer to the God of my life. \n"
    9: "⁹ I will say to God my Rock,\n“Why have You forgotten me?\nWhy do I go mourning\
      \ because of the oppression of the enemy?”\n"
