  88:
    1: "¹ O Lord, God of my salvation,\nI have cried out day and night before You.\n"
    2: "² Let my prayer come before You;\nIncline Your ear to my cry. \n"
    3: "³ For my soul is full of troubles,\nAnd my life draws near to the grave.\n"
    4: "⁴ I am counted with those who go down to the pit;\nI am like a man who has\
      \ no strength,\n"
    5: "⁵ Adrift among the dead,\nLike the slain who lie in the grave,\nWhom You remember\
      \ no more,\nAnd who are cut off from Your hand. \n"
    6: "⁶ You have laid me in the lowest pit,\nIn darkness, in the depths.\n"
    7: "⁷ Your wrath lies heavy upon me,\nAnd You have afflicted me with all Your\
      \ waves. \n"
    8: "⁸ You have put away my acquaintances far from me;\nYou have made me an abomination\
      \ to them;\nI am shut up, and I cannot get out;\n"
    9: "⁹ My eye wastes away because of affliction. \nLord, I have called daily upon\
      \ You;\nI have stretched out my hands to You.\n"
    10: "¹⁰ Will You work wonders for the dead?\nShall the dead arise and praise You?\
      \ \n"
    11: "¹¹ Shall Your lovingkindness be declared in the grave?\nOr Your faithfulness\
      \ in the place of destruction?\n"
    12: "¹² Shall Your wonders be known in the dark?\nAnd Your righteousness in the\
      \ land of forgetfulness? \n"
    13: "¹³ But to You I have cried out, O Lord,\nAnd in the morning my prayer comes\
      \ before You.\n"
    14: "¹⁴ Lord, why do You cast off my soul?\nWhy do You hide Your face from me?\n"
    15: "¹⁵ I have been afflicted and ready to die from my youth;\nI suffer Your terrors;\n\
      I am distraught.\n"
