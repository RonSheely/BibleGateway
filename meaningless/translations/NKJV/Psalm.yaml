    29: "²⁹ But I am poor and sorrowful;\nLet Your salvation, O God, set me up on\
      \ high.\n"
    30: "³⁰ I will praise the name of God with a song,\nAnd will magnify Him with\
      \ thanksgiving.\n"
    31: "³¹ This also shall please the Lord better than an ox or bull,\nWhich has\
      \ horns and hooves.\n"
    32: "³² The humble shall see this and be glad;\nAnd you who seek God, your hearts\
      \ shall live.\n"
    33: "³³ For the Lord hears the poor,\nAnd does not despise His prisoners. \n"
    34: "³⁴ Let heaven and earth praise Him,\nThe seas and everything that moves in\
      \ them.\n"
    35: "³⁵ For God will save Zion\nAnd build the cities of Judah,\nThat they may\
      \ dwell there and possess it.\n"
    36: "³⁶ Also, the descendants of His servants shall inherit it,\nAnd those who\
      \ love His name shall dwell in it."
  70:
    1: "¹ Make haste, O God, to deliver me!\nMake haste to help me, O Lord! \n"
    2: "² Let them be ashamed and confounded\nWho seek my life;\nLet them be turned\
      \ back and confused\nWho desire my hurt.\n"
    3: "³ Let them be turned back because of their shame,\nWho say, “Aha, aha!” \n"
    4: "⁴ Let all those who seek You rejoice and be glad in You;\nAnd let those who\
      \ love Your salvation say continually,\n“Let God be magnified!” \n"
    5: "⁵ But I am poor and needy;\nMake haste to me, O God!\nYou are my help and\
      \ my deliverer;\nO Lord, do not delay."
  71:
    1: "¹ In You, O Lord, I put my trust;\nLet me never be put to shame.\n"
    2: "² Deliver me in Your righteousness, and cause me to escape;\nIncline Your\
      \ ear to me, and save me.\n"
    3: "³ Be my strong refuge,\nTo which I may resort continually;\nYou have given\
      \ the commandment to save me,\nFor You are my rock and my fortress. \n"
    4: "⁴ Deliver me, O my God, out of the hand of the wicked,\nOut of the hand of\
      \ the unrighteous and cruel man.\n"
    5: "⁵ For You are my hope, O Lord God;\nYou are my trust from my youth.\n"
    6: "⁶ By You I have been upheld from birth;\nYou are He who took me out of my\
      \ mother’s womb.\nMy praise shall be continually of You. \n"
    7: "⁷ I have become as a wonder to many,\nBut You are my strong refuge.\n"
    8: "⁸ Let my mouth be filled with Your praise\nAnd with Your glory all the day.\
      \ \n"
    9: "⁹ Do not cast me off in the time of old age;\nDo not forsake me when my strength\
      \ fails.\n"
    10: "¹⁰ For my enemies speak against me;\nAnd those who lie in wait for my life\
      \ take counsel together,\n"
    11: "¹¹ Saying, “God has forsaken him;\nPursue and take him, for there is none\
