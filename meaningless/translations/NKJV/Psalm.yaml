    26: "²⁶ Bless God in the congregations,\nThe Lord, from the fountain of Israel.\n"
    27: "²⁷ There is little Benjamin, their leader,\nThe princes of Judah and their\
      \ company,\nThe princes of Zebulun and the princes of Naphtali. \n"
    28: "²⁸ Your God has commanded your strength;\nStrengthen, O God, what You have\
      \ done for us.\n"
    29: "²⁹ Because of Your temple at Jerusalem,\nKings will bring presents to You.\n"
    30: "³⁰ Rebuke the beasts of the reeds,\nThe herd of bulls with the calves of\
      \ the peoples,\nTill everyone submits himself with pieces of silver.\nScatter\
      \ the peoples who delight in war.\n"
    31: "³¹ Envoys will come out of Egypt;\nEthiopia will quickly stretch out her\
      \ hands to God. \n"
    32: "³² Sing to God, you kingdoms of the earth;\nOh, sing praises to the Lord,\
      \ \n"
    33: "³³ To Him who rides on the heaven of heavens, which were of old!\nIndeed,\
      \ He sends out His voice, a mighty voice.\n"
    34: "³⁴ Ascribe strength to God;\nHis excellence is over Israel,\nAnd His strength\
      \ is in the clouds.\n"
    35: "³⁵ O God, You are more awesome than Your holy places.\nThe God of Israel\
      \ is He who gives strength and power to His people. \nBlessed be God!"
  69:
    1: "¹ Save me, O God!\nFor the waters have come up to my neck.\n"
    2: "² I sink in deep mire,\nWhere there is no standing;\nI have come into deep\
      \ waters,\nWhere the floods overflow me.\n"
    3: "³ I am weary with my crying;\nMy throat is dry;\nMy eyes fail while I wait\
      \ for my God. \n"
    4: "⁴ Those who hate me without a cause\nAre more than the hairs of my head;\n\
      They are mighty who would destroy me,\nBeing my enemies wrongfully;\nThough\
      \ I have stolen nothing,\nI still must restore it. \n"
    5: "⁵ O God, You know my foolishness;\nAnd my sins are not hidden from You.\n"
    6: "⁶ Let not those who wait for You, O Lord God of hosts, be ashamed because\
      \ of me;\nLet not those who seek You be confounded because of me, O God of Israel.\n"
    7: "⁷ Because for Your sake I have borne reproach;\nShame has covered my face.\n"
    8: "⁸ I have become a stranger to my brothers,\nAnd an alien to my mother’s children;\n"
    9: "⁹ Because zeal for Your house has eaten me up,\nAnd the reproaches of those\
      \ who reproach You have fallen on me.\n"
    10: "¹⁰ When I wept and chastened my soul with fasting,\nThat became my reproach.\n"
    11: "¹¹ I also made sackcloth my garment;\nI became a byword to them.\n"
    12: "¹² Those who sit in the gate speak against me,\nAnd I am the song of the\
      \ drunkards. \n"
    13: "¹³ But as for me, my prayer is to You,\nO Lord, in the acceptable time;\n\
      O God, in the multitude of Your mercy,\nHear me in the truth of Your salvation.\n"
    14: "¹⁴ Deliver me out of the mire,\nAnd let me not sink;\nLet me be delivered\
      \ from those who hate me,\nAnd out of the deep waters.\n"
    15: "¹⁵ Let not the floodwater overflow me,\nNor let the deep swallow me up;\n\
      And let not the pit shut its mouth on me. \n"
    16: "¹⁶ Hear me, O Lord, for Your lovingkindness is good;\nTurn to me according\
      \ to the multitude of Your tender mercies.\n"
    17: "¹⁷ And do not hide Your face from Your servant,\nFor I am in trouble;\nHear\
      \ me speedily.\n"
    18: "¹⁸ Draw near to my soul, and redeem it;\nDeliver me because of my enemies.\
      \ \n"
    19: "¹⁹ You know my reproach, my shame, and my dishonor;\nMy adversaries are all\
      \ before You.\n"
    20: "²⁰ Reproach has broken my heart,\nAnd I am full of heaviness;\nI looked for\
