    11: "¹¹ Be exalted, O God, above the heavens;\nLet Your glory be above all the\
      \ earth."
  58:
    1: "¹ Do you indeed speak righteousness, you silent ones?\nDo you judge uprightly,\
      \ you sons of men?\n"
    2: "² No, in heart you work wickedness;\nYou weigh out the violence of your hands\
      \ in the earth. \n"
    3: "³ The wicked are estranged from the womb;\nThey go astray as soon as they\
      \ are born, speaking lies.\n"
    4: "⁴ Their poison is like the poison of a serpent;\nThey are like the deaf cobra\
      \ that stops its ear,\n"
    5: "⁵ Which will not heed the voice of charmers,\nCharming ever so skillfully.\
      \ \n"
    6: "⁶ Break their teeth in their mouth, O God!\nBreak out the fangs of the young\
      \ lions, O Lord!\n"
    7: "⁷ Let them flow away as waters which run continually;\nWhen he bends his bow,\n\
      Let his arrows be as if cut in pieces.\n"
    8: "⁸ Let them be like a snail which melts away as it goes,\nLike a stillborn\
      \ child of a woman, that they may not see the sun. \n"
    9: "⁹ Before your pots can feel the burning thorns,\nHe shall take them away as\
      \ with a whirlwind,\nAs in His living and burning wrath.\n"
    10: "¹⁰ The righteous shall rejoice when he sees the vengeance;\nHe shall wash\
      \ his feet in the blood of the wicked,\n"
    11: "¹¹ So that men will say,\n“Surely there is a reward for the righteous;\n\
      Surely He is God who judges in the earth.”"
  59:
    1: "¹ Deliver me from my enemies, O my God;\nDefend me from those who rise up\
      \ against me.\n"
    2: "² Deliver me from the workers of iniquity,\nAnd save me from bloodthirsty\
      \ men. \n"
    3: "³ For look, they lie in wait for my life;\nThe mighty gather against me,\n\
      Not for my transgression nor for my sin, O Lord.\n"
    4: "⁴ They run and prepare themselves through no fault of mine. \nAwake to help\
      \ me, and behold!\n"
    5: "⁵ You therefore, O Lord God of hosts, the God of Israel,\nAwake to punish\
      \ all the nations;\nDo not be merciful to any wicked transgressors. \n"
    6: "⁶ At evening they return,\nThey growl like a dog,\nAnd go all around the city.\n"
    7: "⁷ Indeed, they belch with their mouth;\nSwords are in their lips;\nFor they\
      \ say, “Who hears?” \n"
    8: "⁸ But You, O Lord, shall laugh at them;\nYou shall have all the nations in\
      \ derision.\n"
    9: "⁹ I will wait for You, O You his Strength;\nFor God is my defense.\n"
    10: "¹⁰ My God of mercy shall come to meet me;\nGod shall let me see my desire\
      \ on my enemies. \n"
    11: "¹¹ Do not slay them, lest my people forget;\nScatter them by Your power,\n\
      And bring them down,\nO Lord our shield.\n"
    12: "¹² For the sin of their mouth and the words of their lips,\nLet them even\
      \ be taken in their pride,\nAnd for the cursing and lying which they speak.\n"
    13: "¹³ Consume them in wrath, consume them,\nThat they may not be;\nAnd let them\
      \ know that God rules in Jacob\nTo the ends of the earth. \n"
    14: "¹⁴ And at evening they return,\nThey growl like a dog,\nAnd go all around\
      \ the city.\n"
    15: "¹⁵ They wander up and down for food,\nAnd howl if they are not satisfied.\
      \ \n"
    16: "¹⁶ But I will sing of Your power;\nYes, I will sing aloud of Your mercy in\
      \ the morning;\nFor You have been my defense\nAnd refuge in the day of my trouble.\n"
    17: "¹⁷ To You, O my Strength, I will sing praises;\nFor God is my defense,\n\
      My God of mercy."
  60:
    1: "¹ O God, You have cast us off;\nYou have broken us down;\nYou have been displeased;\n\
      Oh, restore us again!\n"
    2: "² You have made the earth tremble;\nYou have broken it;\nHeal its breaches,\
      \ for it is shaking.\n"
    3: "³ You have shown Your people hard things;\nYou have made us drink the wine\
      \ of confusion. \n"
    4: "⁴ You have given a banner to those who fear You,\nThat it may be displayed\
      \ because of the truth. \n"
    5: "⁵ That Your beloved may be delivered,\nSave with Your right hand, and hear\
      \ me. \n"
    6: "⁶ God has spoken in His holiness:\n“I will rejoice;\nI will divide Shechem\n\
      And measure out the Valley of Succoth.\n"
    7: "⁷ Gilead is Mine, and Manasseh is Mine;\nEphraim also is the helmet for My\
      \ head;\nJudah is My lawgiver.\n"
    8: "⁸ Moab is My washpot;\nOver Edom I will cast My shoe;\nPhilistia, shout in\
      \ triumph because of Me.” \n"
    9: "⁹ Who will bring me to the strong city?\nWho will lead me to Edom?\n"
    10: "¹⁰ Is it not You, O God, who cast us off?\nAnd You, O God, who did not go\
      \ out with our armies?\n"
    11: "¹¹ Give us help from trouble,\nFor the help of man is useless.\n"
    12: "¹² Through God we will do valiantly,\nFor it is He who shall tread down our\
      \ enemies."
  61:
    1: "¹ Hear my cry, O God;\nAttend to my prayer.\n"
    2: "² From the end of the earth I will cry to You,\nWhen my heart is overwhelmed;\n\
      Lead me to the rock that is higher than I. \n"
    3: "³ For You have been a shelter for me,\nA strong tower from the enemy.\n"
    4: "⁴ I will abide in Your tabernacle forever;\nI will trust in the shelter of\
      \ Your wings. \n"
    5: "⁵ For You, O God, have heard my vows;\nYou have given me the heritage of those\
      \ who fear Your name.\n"
    6: "⁶ You will prolong the king’s life,\nHis years as many generations.\n"
    7: "⁷ He shall abide before God forever.\nOh, prepare mercy and truth, which may\
      \ preserve him! \n"
    8: "⁸ So I will sing praise to Your name forever,\nThat I may daily perform my\
      \ vows."
  62:
    1: "¹ Truly my soul silently waits for God;\nFrom Him comes my salvation.\n"
    2: "² He only is my rock and my salvation;\nHe is my defense;\nI shall not be\
      \ greatly moved. \n"
    3: "³ How long will you attack a man?\nYou shall be slain, all of you,\nLike a\
      \ leaning wall and a tottering fence.\n"
    4: "⁴ They only consult to cast him down from his high position;\nThey delight\
      \ in lies;\nThey bless with their mouth,\nBut they curse inwardly. \n"
    5: "⁵ My soul, wait silently for God alone,\nFor my expectation is from Him.\n"
    6: "⁶ He only is my rock and my salvation;\nHe is my defense;\nI shall not be\
      \ moved.\n"
    7: "⁷ In God is my salvation and my glory;\nThe rock of my strength,\nAnd my refuge,\
      \ is in God. \n"
    8: "⁸ Trust in Him at all times, you people;\nPour out your heart before Him;\n\
      God is a refuge for us. \n"
    9: "⁹ Surely men of low degree are a vapor,\nMen of high degree are a lie;\nIf\
      \ they are weighed on the scales,\nThey are altogether lighter than vapor.\n"
    10: "¹⁰ Do not trust in oppression,\nNor vainly hope in robbery;\nIf riches increase,\n\
      Do not set your heart on them. \n"
    11: "¹¹ God has spoken once,\nTwice I have heard this:\nThat power belongs to\
      \ God.\n"
    12: "¹² Also to You, O Lord, belongs mercy;\nFor You render to each one according\
      \ to his work."
  63:
    1: "¹ O God, You are my God;\nEarly will I seek You;\nMy soul thirsts for You;\n\
      My flesh longs for You\nIn a dry and thirsty land\nWhere there is no water.\n"
    2: "² So I have looked for You in the sanctuary,\nTo see Your power and Your glory.\
      \ \n"
    3: "³ Because Your lovingkindness is better than life,\nMy lips shall praise You.\n"
    4: "⁴ Thus I will bless You while I live;\nI will lift up my hands in Your name.\n"
    5: "⁵ My soul shall be satisfied as with marrow and fatness,\nAnd my mouth shall\
      \ praise You with joyful lips. \n"
    6: "⁶ When I remember You on my bed,\nI meditate on You in the night watches.\n"
    7: "⁷ Because You have been my help,\nTherefore in the shadow of Your wings I\
      \ will rejoice.\n"
    8: "⁸ My soul follows close behind You;\nYour right hand upholds me. \n"
    9: "⁹ But those who seek my life, to destroy it,\nShall go into the lower parts\
      \ of the earth.\n"
    10: "¹⁰ They shall fall by the sword;\nThey shall be a portion for jackals. \n"
    11: "¹¹ But the king shall rejoice in God;\nEveryone who swears by Him shall glory;\n\
      But the mouth of those who speak lies shall be stopped."
  64:
    1: "¹ Hear my voice, O God, in my meditation;\nPreserve my life from fear of the\
      \ enemy.\n"
    2: "² Hide me from the secret plots of the wicked,\nFrom the rebellion of the\
      \ workers of iniquity,\n"
    3: "³ Who sharpen their tongue like a sword,\nAnd bend their bows to shoot their\
      \ arrows—bitter words,\n"
    4: "⁴ That they may shoot in secret at the blameless;\nSuddenly they shoot at\
      \ him and do not fear. \n"
    5: "⁵ They encourage themselves in an evil matter;\nThey talk of laying snares\
      \ secretly;\nThey say, “Who will see them?”\n"
    6: "⁶ They devise iniquities:\n“We have perfected a shrewd scheme.”\nBoth the\
      \ inward thought and the heart of man are deep. \n"
    7: "⁷ But God shall shoot at them with an arrow;\nSuddenly they shall be wounded.\n"
    8: "⁸ So He will make them stumble over their own tongue;\nAll who see them shall\
      \ flee away.\n"
    9: "⁹ All men shall fear,\nAnd shall declare the work of God;\nFor they shall\
      \ wisely consider His doing. \n"
    10: "¹⁰ The righteous shall be glad in the Lord, and trust in Him.\nAnd all the\
      \ upright in heart shall glory."
  65:
    1: "¹ Praise is awaiting You, O God, in Zion;\nAnd to You the vow shall be performed.\n"
    2: "² O You who hear prayer,\nTo You all flesh will come.\n"
    3: "³ Iniquities prevail against me;\nAs for our transgressions,\nYou will provide\
      \ atonement for them. \n"
    4: "⁴ Blessed is the man You choose,\nAnd cause to approach You,\nThat he may\
      \ dwell in Your courts.\nWe shall be satisfied with the goodness of Your house,\n\
      Of Your holy temple. \n"
    5: "⁵ By awesome deeds in righteousness You will answer us,\nO God of our salvation,\n\
      You who are the confidence of all the ends of the earth,\nAnd of the far-off\
      \ seas;\n"
    6: "⁶ Who established the mountains by His strength,\nBeing clothed with power;\n"
    7: "⁷ You who still the noise of the seas,\nThe noise of their waves,\nAnd the\
      \ tumult of the peoples.\n"
    8: "⁸ They also who dwell in the farthest parts are afraid of Your signs;\nYou\
      \ make the outgoings of the morning and evening rejoice. \n"
    9: "⁹ You visit the earth and water it,\nYou greatly enrich it;\nThe river of\
      \ God is full of water;\nYou provide their grain,\nFor so You have prepared\
      \ it.\n"
    10: "¹⁰ You water its ridges abundantly,\nYou settle its furrows;\nYou make it\
      \ soft with showers,\nYou bless its growth. \n"
    11: "¹¹ You crown the year with Your goodness,\nAnd Your paths drip with abundance.\n"
    12: "¹² They drop on the pastures of the wilderness,\nAnd the little hills rejoice\
      \ on every side.\n"
    13: "¹³ The pastures are clothed with flocks;\nThe valleys also are covered with\
      \ grain;\nThey shout for joy, they also sing."
  66:
    1: "¹ Make a joyful shout to God, all the earth!\n"
    2: "² Sing out the honor of His name;\nMake His praise glorious.\n"
    3: "³ Say to God,\n“How awesome are Your works!\nThrough the greatness of Your\
      \ power\nYour enemies shall submit themselves to You.\n"
    4: "⁴ All the earth shall worship You\nAnd sing praises to You;\nThey shall sing\
      \ praises to Your name.” \n"
    5: "⁵ Come and see the works of God;\nHe is awesome in His doing toward the sons\
      \ of men.\n"
    6: "⁶ He turned the sea into dry land;\nThey went through the river on foot.\n\
      There we will rejoice in Him.\n"
    7: "⁷ He rules by His power forever;\nHis eyes observe the nations;\nDo not let\
      \ the rebellious exalt themselves. \n"
    8: "⁸ Oh, bless our God, you peoples!\nAnd make the voice of His praise to be\
      \ heard,\n"
    9: "⁹ Who keeps our soul among the living,\nAnd does not allow our feet to be\
      \ moved.\n"
    10: "¹⁰ For You, O God, have tested us;\nYou have refined us as silver is refined.\n"
    11: "¹¹ You brought us into the net;\nYou laid affliction on our backs.\n"
    12: "¹² You have caused men to ride over our heads;\nWe went through fire and\
      \ through water;\nBut You brought us out to rich fulfillment. \n"
    13: "¹³ I will go into Your house with burnt offerings;\nI will pay You my vows,\n"
    14: "¹⁴ Which my lips have uttered\nAnd my mouth has spoken when I was in trouble.\n"
    15: "¹⁵ I will offer You burnt sacrifices of fat animals,\nWith the sweet aroma\
      \ of rams;\nI will offer bulls with goats. \n"
    16: "¹⁶ Come and hear, all you who fear God,\nAnd I will declare what He has done\
      \ for my soul.\n"
    17: "¹⁷ I cried to Him with my mouth,\nAnd He was extolled with my tongue.\n"
    18: "¹⁸ If I regard iniquity in my heart,\nThe Lord will not hear.\n"
    19: "¹⁹ But certainly God has heard me;\nHe has attended to the voice of my prayer.\
      \ \n"
    20: "²⁰ Blessed be God,\nWho has not turned away my prayer,\nNor His mercy from\
      \ me!"
  67:
    1: "¹ God be merciful to us and bless us,\nAnd cause His face to shine upon us,\
      \ \n"
    2: "² That Your way may be known on earth,\nYour salvation among all nations.\
      \ \n"
    3: "³ Let the peoples praise You, O God;\nLet all the peoples praise You.\n"
    4: "⁴ Oh, let the nations be glad and sing for joy!\nFor You shall judge the people\
      \ righteously,\nAnd govern the nations on earth. \n"
    5: "⁵ Let the peoples praise You, O God;\nLet all the peoples praise You.\n"
    6: "⁶ Then the earth shall yield her increase;\nGod, our own God, shall bless\
      \ us.\n"
    7: "⁷ God shall bless us,\nAnd all the ends of the earth shall fear Him."
  68:
    1: "¹ Let God arise,\nLet His enemies be scattered;\nLet those also who hate Him\
      \ flee before Him.\n"
    2: "² As smoke is driven away,\nSo drive them away;\nAs wax melts before the fire,\n\
      So let the wicked perish at the presence of God.\n"
    3: "³ But let the righteous be glad;\nLet them rejoice before God;\nYes, let them\
      \ rejoice exceedingly. \n"
    4: "⁴ Sing to God, sing praises to His name;\nExtol Him who rides on the clouds,\n\
      By His name Yah,\nAnd rejoice before Him. \n"
    5: "⁵ A father of the fatherless, a defender of widows,\nIs God in His holy habitation.\n"
    6: "⁶ God sets the solitary in families;\nHe brings out those who are bound into\
      \ prosperity;\nBut the rebellious dwell in a dry land. \n"
    7: "⁷ O God, when You went out before Your people,\nWhen You marched through the\
      \ wilderness, \n"
    8: "⁸ The earth shook;\nThe heavens also dropped rain at the presence of God;\n\
      Sinai itself was moved at the presence of God, the God of Israel.\n"
    9: "⁹ You, O God, sent a plentiful rain,\nWhereby You confirmed Your inheritance,\n\
      When it was weary.\n"
    10: "¹⁰ Your congregation dwelt in it;\nYou, O God, provided from Your goodness\
      \ for the poor. \n"
    11: "¹¹ The Lord gave the word;\nGreat was the company of those who proclaimed\
      \ it:\n"
    12: "¹² “Kings of armies flee, they flee,\nAnd she who remains at home divides\
      \ the spoil.\n"
    13: "¹³ Though you lie down among the sheepfolds,\nYou will be like the wings\
      \ of a dove covered with silver,\nAnd her feathers with yellow gold.”\n"
    14: "¹⁴ When the Almighty scattered kings in it,\nIt was white as snow in Zalmon.\
      \ \n"
    15: "¹⁵ A mountain of God is the mountain of Bashan;\nA mountain of many peaks\
      \ is the mountain of Bashan.\n"
    16: "¹⁶ Why do you fume with envy, you mountains of many peaks?\nThis is the mountain\
      \ which God desires to dwell in;\nYes, the Lord will dwell in it forever. \n"
    17: "¹⁷ The chariots of God are twenty thousand,\nEven thousands of thousands;\n\
      The Lord is among them as in Sinai, in the Holy Place.\n"
    18: "¹⁸ You have ascended on high,\nYou have led captivity captive;\nYou have\
      \ received gifts among men,\nEven from the rebellious,\nThat the Lord God might\
      \ dwell there. \n"
    19: "¹⁹ Blessed be the Lord,\nWho daily loads us with benefits,\nThe God of our\
      \ salvation! \n"
    20: "²⁰ Our God is the God of salvation;\nAnd to God the Lord belong escapes from\
      \ death. \n"
    21: "²¹ But God will wound the head of His enemies,\nThe hairy scalp of the one\
      \ who still goes on in his trespasses.\n"
    22: "²² The Lord said, “I will bring back from Bashan,\nI will bring them back\
      \ from the depths of the sea,\n"
    23: "²³ That your foot may crush them in blood,\nAnd the tongues of your dogs\
      \ may have their portion from your enemies.” \n"
    24: "²⁴ They have seen Your procession, O God,\nThe procession of my God, my King,\
