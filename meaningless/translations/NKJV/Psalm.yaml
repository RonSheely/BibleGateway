    6: "⁶ My soul has dwelt too long\nWith one who hates peace.\n"
    7: "⁷ I am for peace;\nBut when I speak, they are for war."
  121:
    1: "¹ I will lift up my eyes to the hills—\nFrom whence comes my help?\n"
