    11: "¹¹ Let the heavens rejoice, and let the earth be glad;\nLet the sea roar,\
      \ and all its fullness;\n"
    12: "¹² Let the field be joyful, and all that is in it.\nThen all the trees of\
      \ the woods will rejoice\n"
