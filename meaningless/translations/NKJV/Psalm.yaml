      \ god.\n"
    10: "¹⁰ I am the Lord your God,\nWho brought you out of the land of Egypt;\nOpen\
      \ your mouth wide, and I will fill it. \n"
    11: "¹¹ “But My people would not heed My voice,\nAnd Israel would have none of\
      \ Me.\n"
