    11: "¹¹ Make their nobles like Oreb and like Zeeb,\nYes, all their princes like\
      \ Zebah and Zalmunna,\n"
    12: "¹² Who said, “Let us take for ourselves\nThe pastures of God for a possession.”\
      \ \n"
