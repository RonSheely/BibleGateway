    1: '¹ And the Lord spoke to Moses, saying: '
    2: "² “Take vengeance on the Midianites for the children of Israel. Afterward\
      \ you shall be gathered to your people.” \n"
    3: '³ So Moses spoke to the people, saying, “Arm some of yourselves for war, and
      let them go against the Midianites to take vengeance for the Lord on Midian. '
    4: "⁴ A thousand from each tribe of all the tribes of Israel you shall send to\
      \ the war.” \n"
    5: '⁵ So there were recruited from the divisions of Israel one thousand from each
      tribe, twelve thousand armed for war. '
    6: '⁶ Then Moses sent them to the war, one thousand from each tribe; he sent them
      to the war with Phinehas the son of Eleazar the priest, with the holy articles
      and the signal trumpets in his hand. '
    7: '⁷ And they warred against the Midianites, just as the Lord commanded Moses,
      and they killed all the males. '
    8: "⁸ They killed the kings of Midian with the rest of those who were killed—Evi,\
      \ Rekem, Zur, Hur, and Reba, the five kings of Midian. Balaam the son of Beor\
      \ they also killed with the sword. \n"
    9: '⁹ And the children of Israel took the women of Midian captive, with their
      little ones, and took as spoil all their cattle, all their flocks, and all their
      goods. '
    10: '¹⁰ They also burned with fire all the cities where they dwelt, and all their
      forts. '
    11: "¹¹ And they took all the spoil and all the booty—of man and beast. \n"
    12: '¹² Then they brought the captives, the booty, and the spoil to Moses, to
      Eleazar the priest, and to the congregation of the children of Israel, to the
      camp in the plains of Moab by the Jordan, across from Jericho. '
    13: '¹³ And Moses, Eleazar the priest, and all the leaders of the congregation,
      went to meet them outside the camp. '
    14: "¹⁴ But Moses was angry with the officers of the army, with the captains over\
      \ thousands and captains over hundreds, who had come from the battle. \n"
    15: '¹⁵ And Moses said to them: “Have you kept all the women alive? '
    16: '¹⁶ Look, these women caused the children of Israel, through the counsel of
      Balaam, to trespass against the Lord in the incident of Peor, and there was
      a plague among the congregation of the Lord. '
    17: '¹⁷ Now therefore, kill every male among the little ones, and kill every woman
      who has known a man intimately. '
    18: '¹⁸ But keep alive for yourselves all the young girls who have not known a
      man intimately. '
    19: '¹⁹ And as for you, remain outside the camp seven days; whoever has killed
      any person, and whoever has touched any slain, purify yourselves and your captives
      on the third day and on the seventh day. '
    20: "²⁰ Purify every garment, everything made of leather, everything woven of\
      \ goats’ hair, and everything made of wood.” \n"
    21: '²¹ Then Eleazar the priest said to the men of war who had gone to the battle,
      “This is the ordinance of the law which the Lord commanded Moses: '
    22: '²² Only the gold, the silver, the bronze, the iron, the tin, and the lead, '
    23: '²³ everything that can endure fire, you shall put through the fire, and it
      shall be clean; and it shall be purified with the water of purification. But
      all that cannot endure fire you shall put through water. '
    24: "²⁴ And you shall wash your clothes on the seventh day and be clean, and afterward\
      \ you may come into the camp.” \n"
    25: '²⁵ Now the Lord spoke to Moses, saying: '
    26: '²⁶ “Count up the plunder that was taken—of man and beast—you and Eleazar
