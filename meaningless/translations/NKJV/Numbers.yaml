    45: '⁴⁵ They departed from Ijim and camped at Dibon Gad. '
    46: '⁴⁶ They moved from Dibon Gad and camped at Almon Diblathaim. '
    47: '⁴⁷ They moved from Almon Diblathaim and camped in the mountains of Abarim,
