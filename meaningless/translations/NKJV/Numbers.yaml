    27: '²⁷ and divide the plunder into two parts, between those who took part in
      the war, who went out to battle, and all the congregation. '
    28: '²⁸ And levy a tribute for the Lord on the men of war who went out to battle:
      one of every five hundred of the persons, the cattle, the donkeys, and the sheep; '
    29: '²⁹ take it from their half, and give it to Eleazar the priest as a heave
      offering to the Lord. '
    30: '³⁰ And from the children of Israel’s half you shall take one of every fifty,
      drawn from the persons, the cattle, the donkeys, and the sheep, from all the
