    41: "⁴¹ So Moses gave the tribute which was the Lord’s heave offering to Eleazar\
      \ the priest, as the Lord commanded Moses. \n"
    42: '⁴² And from the children of Israel’s half, which Moses separated from the
      men who fought— '
    43: '⁴³ now the half belonging to the congregation was three hundred and thirty-seven
      thousand five hundred sheep, '
    44: '⁴⁴ thirty-six thousand cattle, '
    45: '⁴⁵ thirty thousand five hundred donkeys, '
    46: '⁴⁶ and sixteen thousand persons— '
    47: "⁴⁷ and from the children of Israel’s half Moses took one of every fifty,\
      \ drawn from man and beast, and gave them to the Levites, who kept charge of\
      \ the tabernacle of the Lord, as the Lord commanded Moses. \n"
    48: '⁴⁸ Then the officers who were over thousands of the army, the captains of
      thousands and captains of hundreds, came near to Moses; '
    49: '⁴⁹ and they said to Moses, “Your servants have taken a count of the men of
      war who are under our command, and not a man of us is missing. '
    50: '⁵⁰ Therefore we have brought an offering for the Lord, what every man found
      of ornaments of gold: armlets and bracelets and signet rings and earrings and
      necklaces, to make atonement for ourselves before the Lord.” '
    51: '⁵¹ So Moses and Eleazar the priest received the gold from them, all the fashioned
      ornaments. '
    52: '⁵² And all the gold of the offering that they offered to the Lord, from the
      captains of thousands and captains of hundreds, was sixteen thousand seven hundred
      and fifty shekels. '
    53: '⁵³ (The men of war had taken spoil, every man for himself.) '
    54: ⁵⁴ And Moses and Eleazar the priest received the gold from the captains of
