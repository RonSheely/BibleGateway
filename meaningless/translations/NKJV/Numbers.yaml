      the borders, the cities of the surrounding country. '
    34: '³⁴ And the children of Gad built Dibon and Ataroth and Aroer, '
    35: '³⁵ Atroth and Shophan and Jazer and Jogbehah, '
    36: '³⁶ Beth Nimrah and Beth Haran, fortified cities, and folds for sheep. '
    37: '³⁷ And the children of Reuben built Heshbon and Elealeh and Kirjathaim, '
    38: "³⁸ Nebo and Baal Meon (their names being changed) and Shibmah; and they gave\
