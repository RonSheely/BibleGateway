    1: '¹ Then the Lord spoke to Moses and Aaron, saying: '
    2: '² “Take a census of the sons of Kohath from among the children of Levi, by
      their families, by their fathers’ house, '
    3: "³ from thirty years old and above, even to fifty years old, all who enter\
      \ the service to do the work in the tabernacle of meeting. \n"
    4: '⁴ “This is the service of the sons of Kohath in the tabernacle of meeting,
      relating to the most holy things: '
    5: '⁵ When the camp prepares to journey, Aaron and his sons shall come, and they
      shall take down the covering veil and cover the ark of the Testimony with it. '
    6: "⁶ Then they shall put on it a covering of badger skins, and spread over that\
      \ a cloth entirely of blue; and they shall insert its poles. \n"
    7: '⁷ “On the table of showbread they shall spread a blue cloth, and put on it
      the dishes, the pans, the bowls, and the pitchers for pouring; and the showbread
      shall be on it. '
    8: '⁸ They shall spread over them a scarlet cloth, and cover the same with a covering
      of badger skins; and they shall insert its poles. '
    9: '⁹ And they shall take a blue cloth and cover the lampstand of the light, with
      its lamps, its wick-trimmers, its trays, and all its oil vessels, with which
      they service it. '
    10: "¹⁰ Then they shall put it with all its utensils in a covering of badger skins,\
      \ and put it on a carrying beam. \n"
    11: '¹¹ “Over the golden altar they shall spread a blue cloth, and cover it with
      a covering of badger skins; and they shall insert its poles. '
    12: '¹² Then they shall take all the utensils of service with which they minister
      in the sanctuary, put them in a blue cloth, cover them with a covering of badger
      skins, and put them on a carrying beam. '
    13: '¹³ Also they shall take away the ashes from the altar, and spread a purple
      cloth over it. '
    14: '¹⁴ They shall put on it all its implements with which they minister there—the
      firepans, the forks, the shovels, the basins, and all the utensils of the altar—and
      they shall spread on it a covering of badger skins, and insert its poles. '
    15: "¹⁵ And when Aaron and his sons have finished covering the sanctuary and all\
      \ the furnishings of the sanctuary, when the camp is set to go, then the sons\
      \ of Kohath shall come to carry them; but they shall not touch any holy thing,\
      \ lest they die.\n“These are the things in the tabernacle of meeting which the\
      \ sons of Kohath are to carry. \n"
    16: "¹⁶ “The appointed duty of Eleazar the son of Aaron the priest is the oil\
      \ for the light, the sweet incense, the daily grain offering, the anointing\
      \ oil, the oversight of all the tabernacle, of all that is in it, with the sanctuary\
      \ and its furnishings.” \n"
    17: '¹⁷ Then the Lord spoke to Moses and Aaron, saying: '
    18: '¹⁸ “Do not cut off the tribe of the families of the Kohathites from among
      the Levites; '
    19: '¹⁹ but do this in regard to them, that they may live and not die when they
      approach the most holy things: Aaron and his sons shall go in and appoint each
      of them to his service and his task. '
    20: "²⁰ But they shall not go in to watch while the holy things are being covered,\
      \ lest they die.” \n"
    21: '²¹ Then the Lord spoke to Moses, saying: '
    22: '²² “Also take a census of the sons of Gershon, by their fathers’ house, by
      their families. '
    23: '²³ From thirty years old and above, even to fifty years old, you shall number
      them, all who enter to perform the service, to do the work in the tabernacle
      of meeting. '
    24: '²⁴ This is the service of the families of the Gershonites, in serving and
      carrying: '
    25: '²⁵ They shall carry the curtains of the tabernacle and the tabernacle of
      meeting with its covering, the covering of badger skins that is on it, the screen
      for the door of the tabernacle of meeting, '
    26: "²⁶ the screen for the door of the gate of the court, the hangings of the\
      \ court which are around the tabernacle and altar, and their cords, all the\
      \ furnishings for their service and all that is made for these things: so shall\
      \ they serve. \n"
    27: '²⁷ “Aaron and his sons shall assign all the service of the sons of the Gershonites,
      all their tasks and all their service. And you shall appoint to them all their
      tasks as their duty. '
    28: "²⁸ This is the service of the families of the sons of Gershon in the tabernacle\
      \ of meeting. And their duties shall be under the authority of Ithamar the son\
      \ of Aaron the priest. \n"
    29: '²⁹ “As for the sons of Merari, you shall number them by their families and
      by their fathers’ house. '
    30: '³⁰ From thirty years old and above, even to fifty years old, you shall number
      them, everyone who enters the service to do the work of the tabernacle of meeting. '
    31: '³¹ And this is what they must carry as all their service for the tabernacle
      of meeting: the boards of the tabernacle, its bars, its pillars, its sockets, '
    32: '³² and the pillars around the court with their sockets, pegs, and cords,
      with all their furnishings and all their service; and you shall assign to each
      man by name the items he must carry. '
    33: "³³ This is the service of the families of the sons of Merari, as all their\
      \ service for the tabernacle of meeting, under the authority of Ithamar the\
      \ son of Aaron the priest.” \n"
    34: '³⁴ And Moses, Aaron, and the leaders of the congregation numbered the sons
      of the Kohathites by their families and by their fathers’ house, '
    35: '³⁵ from thirty years old and above, even to fifty years old, everyone who
      entered the service for work in the tabernacle of meeting; '
    36: '³⁶ and those who were numbered by their families were two thousand seven
      hundred and fifty. '
    37: "³⁷ These were the ones who were numbered of the families of the Kohathites,\
      \ all who might serve in the tabernacle of meeting, whom Moses and Aaron numbered\
      \ according to the commandment of the Lord by the hand of Moses. \n"
    38: '³⁸ And those who were numbered of the sons of Gershon, by their families
      and by their fathers’ house, '
    39: '³⁹ from thirty years old and above, even to fifty years old, everyone who
      entered the service for work in the tabernacle of meeting— '
    40: '⁴⁰ those who were numbered by their families, by their fathers’ house, were
      two thousand six hundred and thirty. '
    41: "⁴¹ These are the ones who were numbered of the families of the sons of Gershon,\
      \ of all who might serve in the tabernacle of meeting, whom Moses and Aaron\
      \ numbered according to the commandment of the Lord. \n"
    42: '⁴² Those of the families of the sons of Merari who were numbered, by their
      families, by their fathers’ house, '
    43: '⁴³ from thirty years old and above, even to fifty years old, everyone who
      entered the service for work in the tabernacle of meeting— '
    44: '⁴⁴ those who were numbered by their families were three thousand two hundred. '
    45: "⁴⁵ These are the ones who were numbered of the families of the sons of Merari,\
