    36: '³⁶ And the half, the portion for those who had gone out to war, was in number
      three hundred and thirty-seven thousand five hundred sheep; '
    37: '³⁷ and the Lord’s tribute of the sheep was six hundred and seventy-five. '
    38: '³⁸ The cattle were thirty-six thousand, of which the Lord’s tribute was seventy-two. '
    39: '³⁹ The donkeys were thirty thousand five hundred, of which the Lord’s tribute
