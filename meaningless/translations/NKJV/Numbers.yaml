  30:
    1: '¹ Then Moses spoke to the heads of the tribes concerning the children of Israel,
      saying, “This is the thing which the Lord has commanded: '
    2: "² If a man makes a vow to the Lord, or swears an oath to bind himself by some\
      \ agreement, he shall not break his word; he shall do according to all that\
      \ proceeds out of his mouth. \n"
    3: '³ “Or if a woman makes a vow to the Lord, and binds herself by some agreement
      while in her father’s house in her youth, '
    4: '⁴ and her father hears her vow and the agreement by which she has bound herself,
      and her father holds his peace, then all her vows shall stand, and every agreement
      with which she has bound herself shall stand. '
    5: "⁵ But if her father overrules her on the day that he hears, then none of her\
      \ vows nor her agreements by which she has bound herself shall stand; and the\
      \ Lord will release her, because her father overruled her. \n"
    6: '⁶ “If indeed she takes a husband, while bound by her vows or by a rash utterance
      from her lips by which she bound herself, '
    7: '⁷ and her husband hears it, and makes no response to her on the day that he
      hears, then her vows shall stand, and her agreements by which she bound herself
      shall stand. '
    8: "⁸ But if her husband overrules her on the day that he hears it, he shall make\
      \ void her vow which she took and what she uttered with her lips, by which she\
      \ bound herself, and the Lord will release her. \n"
    9: "⁹ “Also any vow of a widow or a divorced woman, by which she has bound herself,\
      \ shall stand against her. \n"
    10: '¹⁰ “If she vowed in her husband’s house, or bound herself by an agreement
      with an oath, '
    11: '¹¹ and her husband heard it, and made no response to her and did not overrule
      her, then all her vows shall stand, and every agreement by which she bound herself
      shall stand. '
    12: '¹² But if her husband truly made them void on the day he heard them, then
      whatever proceeded from her lips concerning her vows or concerning the agreement
      binding her, it shall not stand; her husband has made them void, and the Lord
      will release her. '
    13: '¹³ Every vow and every binding oath to afflict her soul, her husband may
      confirm it, or her husband may make it void. '
    14: '¹⁴ Now if her husband makes no response whatever to her from day to day,
      then he confirms all her vows or all the agreements that bind her; he confirms
      them, because he made no response to her on the day that he heard them. '
    15: "¹⁵ But if he does make them void after he has heard them, then he shall bear\
      \ her guilt.” \n"
    16: ¹⁶ These are the statutes which the Lord commanded Moses, between a man and
      his wife, and between a father and his daughter in her youth in her father’s
      house.
