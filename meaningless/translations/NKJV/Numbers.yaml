    1: '¹ Now the Lord spoke to Moses in the Wilderness of Sinai, in the tabernacle
      of meeting, on the first day of the second month, in the second year after they
      had come out of the land of Egypt, saying: '
    2: '² “Take a census of all the congregation of the children of Israel, by their
      families, by their fathers’ houses, according to the number of names, every
      male individually, '
    3: '³ from twenty years old and above—all who are able to go to war in Israel.
      You and Aaron shall number them by their armies. '
    4: "⁴ And with you there shall be a man from every tribe, each one the head of\
      \ his father’s house. \n"
    5: '⁵ “These are the names of the men who shall stand with you: from Reuben, Elizur
      the son of Shedeur; '
    6: '⁶ from Simeon, Shelumiel the son of Zurishaddai; '
    7: '⁷ from Judah, Nahshon the son of Amminadab; '
    8: '⁸ from Issachar, Nethanel the son of Zuar; '
    9: '⁹ from Zebulun, Eliab the son of Helon; '
    10: '¹⁰ from the sons of Joseph: from Ephraim, Elishama the son of Ammihud; from
      Manasseh, Gamaliel the son of Pedahzur; '
    11: '¹¹ from Benjamin, Abidan the son of Gideoni; '
    12: '¹² from Dan, Ahiezer the son of Ammishaddai; '
    13: '¹³ from Asher, Pagiel the son of Ocran; '
    14: '¹⁴ from Gad, Eliasaph the son of Deuel; '
    15: '¹⁵ from Naphtali, Ahira the son of Enan.” '
    16: "¹⁶ These were chosen from the congregation, leaders of their fathers’ tribes,\
      \ heads of the divisions in Israel. \n"
    17: '¹⁷ Then Moses and Aaron took these men who had been mentioned by name, '
    18: '¹⁸ and they assembled all the congregation together on the first day of the
      second month; and they recited their ancestry by families, by their fathers’
      houses, according to the number of names, from twenty years old and above, each
      one individually. '
    19: "¹⁹ As the Lord commanded Moses, so he numbered them in the Wilderness of\
      \ Sinai. \n"
    20: '²⁰ Now the children of Reuben, Israel’s oldest son, their genealogies by
      their families, by their fathers’ house, according to the number of names, every
      male individually, from twenty years old and above, all who were able to go
      to war: '
    21: "²¹ those who were numbered of the tribe of Reuben were forty-six thousand\
      \ five hundred. \n"
    22: '²² From the children of Simeon, their genealogies by their families, by their
      fathers’ house, of those who were numbered, according to the number of names,
      every male individually, from twenty years old and above, all who were able
      to go to war: '
    23: "²³ those who were numbered of the tribe of Simeon were fifty-nine thousand\
      \ three hundred. \n"
    24: '²⁴ From the children of Gad, their genealogies by their families, by their
      fathers’ house, according to the number of names, from twenty years old and
      above, all who were able to go to war: '
    25: "²⁵ those who were numbered of the tribe of Gad were forty-five thousand six\
      \ hundred and fifty. \n"
    26: '²⁶ From the children of Judah, their genealogies by their families, by their
      fathers’ house, according to the number of names, from twenty years old and
      above, all who were able to go to war: '
    27: "²⁷ those who were numbered of the tribe of Judah were seventy-four thousand\
      \ six hundred. \n"
    28: '²⁸ From the children of Issachar, their genealogies by their families, by
      their fathers’ house, according to the number of names, from twenty years old
      and above, all who were able to go to war: '
    29: "²⁹ those who were numbered of the tribe of Issachar were fifty-four thousand\
      \ four hundred. \n"
    30: '³⁰ From the children of Zebulun, their genealogies by their families, by
      their fathers’ house, according to the number of names, from twenty years old
      and above, all who were able to go to war: '
    31: "³¹ those who were numbered of the tribe of Zebulun were fifty-seven thousand\
      \ four hundred. \n"
    32: '³² From the sons of Joseph, the children of Ephraim, their genealogies by
      their families, by their fathers’ house, according to the number of names, from
      twenty years old and above, all who were able to go to war: '
    33: "³³ those who were numbered of the tribe of Ephraim were forty thousand five\
      \ hundred. \n"
    34: '³⁴ From the children of Manasseh, their genealogies by their families, by
      their fathers’ house, according to the number of names, from twenty years old
      and above, all who were able to go to war: '
    35: "³⁵ those who were numbered of the tribe of Manasseh were thirty-two thousand\
      \ two hundred. \n"
    36: '³⁶ From the children of Benjamin, their genealogies by their families, by
      their fathers’ house, according to the number of names, from twenty years old
      and above, all who were able to go to war: '
    37: "³⁷ those who were numbered of the tribe of Benjamin were thirty-five thousand\
      \ four hundred. \n"
    38: '³⁸ From the children of Dan, their genealogies by their families, by their
      fathers’ house, according to the number of names, from twenty years old and
      above, all who were able to go to war: '
    39: "³⁹ those who were numbered of the tribe of Dan were sixty-two thousand seven\
      \ hundred. \n"
    40: '⁴⁰ From the children of Asher, their genealogies by their families, by their
      fathers’ house, according to the number of names, from twenty years old and
      above, all who were able to go to war: '
    41: "⁴¹ those who were numbered of the tribe of Asher were forty-one thousand\
      \ five hundred. \n"
    42: '⁴² From the children of Naphtali, their genealogies by their families, by
      their fathers’ house, according to the number of names, from twenty years old
      and above, all who were able to go to war: '
    43: "⁴³ those who were numbered of the tribe of Naphtali were fifty-three thousand\
      \ four hundred. \n"
    44: '⁴⁴ These are the ones who were numbered, whom Moses and Aaron numbered, with
      the leaders of Israel, twelve men, each one representing his father’s house. '
    45: '⁴⁵ So all who were numbered of the children of Israel, by their fathers’
      houses, from twenty years old and above, all who were able to go to war in Israel— '
    46: "⁴⁶ all who were numbered were six hundred and three thousand five hundred\
      \ and fifty. \n"
    47: '⁴⁷ But the Levites were not numbered among them by their fathers’ tribe; '
    48: '⁴⁸ for the Lord had spoken to Moses, saying: '
    49: '⁴⁹ “Only the tribe of Levi you shall not number, nor take a census of them
      among the children of Israel; '
    50: '⁵⁰ but you shall appoint the Levites over the tabernacle of the Testimony,
      over all its furnishings, and over all things that belong to it; they shall
      carry the tabernacle and all its furnishings; they shall attend to it and camp
      around the tabernacle. '
    51: '⁵¹ And when the tabernacle is to go forward, the Levites shall take it down;
      and when the tabernacle is to be set up, the Levites shall set it up. The outsider
      who comes near shall be put to death. '
    52: '⁵² The children of Israel shall pitch their tents, everyone by his own camp,
      everyone by his own standard, according to their armies; '
    53: "⁵³ but the Levites shall camp around the tabernacle of the Testimony, that\
      \ there may be no wrath on the congregation of the children of Israel; and the\
      \ Levites shall keep charge of the tabernacle of the Testimony.” \n"
    54: ⁵⁴ Thus the children of Israel did; according to all that the Lord commanded
      Moses, so they did.
  2:
    1: '¹ And the Lord spoke to Moses and Aaron, saying: '
    2: '² “Everyone of the children of Israel shall camp by his own standard, beside
      the emblems of his father’s house; they shall camp some distance from the tabernacle
      of meeting. '
    3: '³ On the east side, toward the rising of the sun, those of the standard of
      the forces with Judah shall camp according to their armies; and Nahshon the
      son of Amminadab shall be the leader of the children of Judah.” '
    4: "⁴ And his army was numbered at seventy-four thousand six hundred. \n"
    5: '⁵ “Those who camp next to him shall be the tribe of Issachar, and Nethanel
      the son of Zuar shall be the leader of the children of Issachar.” '
    6: "⁶ And his army was numbered at fifty-four thousand four hundred. \n"
    7: '⁷ “Then comes the tribe of Zebulun, and Eliab the son of Helon shall be the
      leader of the children of Zebulun.” '
    8: '⁸ And his army was numbered at fifty-seven thousand four hundred. '
    9: "⁹ “All who were numbered according to their armies of the forces with Judah,\
      \ one hundred and eighty-six thousand four hundred—these shall break camp first.\
      \ \n"
    10: '¹⁰ “On the south side shall be the standard of the forces with Reuben according
      to their armies, and the leader of the children of Reuben shall be Elizur the
      son of Shedeur.” '
    11: "¹¹ And his army was numbered at forty-six thousand five hundred. \n"
    12: '¹² “Those who camp next to him shall be the tribe of Simeon, and the leader
      of the children of Simeon shall be Shelumiel the son of Zurishaddai.” '
    13: "¹³ And his army was numbered at fifty-nine thousand three hundred. \n"
    14: '¹⁴ “Then comes the tribe of Gad, and the leader of the children of Gad shall
      be Eliasaph the son of Reuel.” '
    15: '¹⁵ And his army was numbered at forty-five thousand six hundred and fifty. '
    16: "¹⁶ “All who were numbered according to their armies of the forces with Reuben,\
      \ one hundred and fifty-one thousand four hundred and fifty—they shall be the\
      \ second to break camp. \n"
    17: "¹⁷ “And the tabernacle of meeting shall move out with the camp of the Levites\
      \ in the middle of the camps; as they camp, so they shall move out, everyone\
      \ in his place, by their standards. \n"
    18: '¹⁸ “On the west side shall be the standard of the forces with Ephraim according
      to their armies, and the leader of the children of Ephraim shall be Elishama
      the son of Ammihud.” '
    19: "¹⁹ And his army was numbered at forty thousand five hundred. \n"
    20: '²⁰ “Next to him comes the tribe of Manasseh, and the leader of the children
      of Manasseh shall be Gamaliel the son of Pedahzur.” '
    21: "²¹ And his army was numbered at thirty-two thousand two hundred. \n"
    22: '²² “Then comes the tribe of Benjamin, and the leader of the children of Benjamin
      shall be Abidan the son of Gideoni.” '
    23: '²³ And his army was numbered at thirty-five thousand four hundred. '
    24: "²⁴ “All who were numbered according to their armies of the forces with Ephraim,\
      \ one hundred and eight thousand one hundred—they shall be the third to break\
      \ camp. \n"
    25: '²⁵ “The standard of the forces with Dan shall be on the north side according
      to their armies, and the leader of the children of Dan shall be Ahiezer the
      son of Ammishaddai.” '
    26: "²⁶ And his army was numbered at sixty-two thousand seven hundred. \n"
    27: '²⁷ “Those who camp next to him shall be the tribe of Asher, and the leader
      of the children of Asher shall be Pagiel the son of Ocran.” '
    28: "²⁸ And his army was numbered at forty-one thousand five hundred. \n"
    29: '²⁹ “Then comes the tribe of Naphtali, and the leader of the children of Naphtali
      shall be Ahira the son of Enan.” '
    30: '³⁰ And his army was numbered at fifty-three thousand four hundred. '
    31: "³¹ “All who were numbered of the forces with Dan, one hundred and fifty-seven\
      \ thousand six hundred—they shall break camp last, with their standards.” \n"
    32: '³² These are the ones who were numbered of the children of Israel by their
      fathers’ houses. All who were numbered according to their armies of the forces
      were six hundred and three thousand five hundred and fifty. '
    33: "³³ But the Levites were not numbered among the children of Israel, just as\
      \ the Lord commanded Moses. \n"
    34: ³⁴ Thus the children of Israel did according to all that the Lord commanded
      Moses; so they camped by their standards and so they broke camp, each one by
      his family, according to their fathers’ houses.
  3:
    1: '¹ Now these are the records of Aaron and Moses when the Lord spoke with Moses
      on Mount Sinai. '
    2: '² And these are the names of the sons of Aaron: Nadab, the firstborn, and
      Abihu, Eleazar, and Ithamar. '
    3: '³ These are the names of the sons of Aaron, the anointed priests, whom he
      consecrated to minister as priests. '
    4: "⁴ Nadab and Abihu had died before the Lord when they offered profane fire\
      \ before the Lord in the Wilderness of Sinai; and they had no children. So Eleazar\
      \ and Ithamar ministered as priests in the presence of Aaron their father. \n"
    5: '⁵ And the Lord spoke to Moses, saying: '
    6: '⁶ “Bring the tribe of Levi near, and present them before Aaron the priest,
      that they may serve him. '
    7: '⁷ And they shall attend to his needs and the needs of the whole congregation
      before the tabernacle of meeting, to do the work of the tabernacle. '
    8: '⁸ Also they shall attend to all the furnishings of the tabernacle of meeting,
      and to the needs of the children of Israel, to do the work of the tabernacle. '
    9: '⁹ And you shall give the Levites to Aaron and his sons; they are given entirely
      to him from among the children of Israel. '
    10: "¹⁰ So you shall appoint Aaron and his sons, and they shall attend to their\
      \ priesthood; but the outsider who comes near shall be put to death.” \n"
    11: '¹¹ Then the Lord spoke to Moses, saying: '
    12: '¹² “Now behold, I Myself have taken the Levites from among the children of
      Israel instead of every firstborn who opens the womb among the children of Israel.
      Therefore the Levites shall be Mine, '
    13: "¹³ because all the firstborn are Mine. On the day that I struck all the firstborn\
      \ in the land of Egypt, I sanctified to Myself all the firstborn in Israel,\
      \ both man and beast. They shall be Mine: I am the Lord.” \n"
    14: '¹⁴ Then the Lord spoke to Moses in the Wilderness of Sinai, saying: '
    15: "¹⁵ “Number the children of Levi by their fathers’ houses, by their families;\
      \ you shall number every male from a month old and above.” \n"
    16: '¹⁶ So Moses numbered them according to the word of the Lord, as he was commanded. '
    17: '¹⁷ These were the sons of Levi by their names: Gershon, Kohath, and Merari. '
    18: '¹⁸ And these are the names of the sons of Gershon by their families: Libni
      and Shimei. '
    19: '¹⁹ And the sons of Kohath by their families: Amram, Izehar, Hebron, and Uzziel. '
    20: "²⁰ And the sons of Merari by their families: Mahli and Mushi. These are the\
      \ families of the Levites by their fathers’ houses. \n"
    21: '²¹ From Gershon came the family of the Libnites and the family of the Shimites;
      these were the families of the Gershonites. '
    22: '²² Those who were numbered, according to the number of all the males from
      a month old and above—of those who were numbered there were seven thousand five
      hundred. '
    23: '²³ The families of the Gershonites were to camp behind the tabernacle westward. '
    24: '²⁴ And the leader of the father’s house of the Gershonites was Eliasaph the
      son of Lael. '
    25: '²⁵ The duties of the children of Gershon in the tabernacle of meeting included
      the tabernacle, the tent with its covering, the screen for the door of the tabernacle
      of meeting, '
    26: "²⁶ the screen for the door of the court, the hangings of the court which\
      \ are around the tabernacle and the altar, and their cords, according to all\
      \ the work relating to them. \n"
    27: '²⁷ From Kohath came the family of the Amramites, the family of the Izharites,
      the family of the Hebronites, and the family of the Uzzielites; these were the
      families of the Kohathites. '
    28: '²⁸ According to the number of all the males, from a month old and above,
      there were eight thousand six hundred keeping charge of the sanctuary. '
    29: '²⁹ The families of the children of Kohath were to camp on the south side
      of the tabernacle. '
    30: '³⁰ And the leader of the fathers’ house of the families of the Kohathites
      was Elizaphan the son of Uzziel. '
    31: "³¹ Their duty included the ark, the table, the lampstand, the altars, the\
      \ utensils of the sanctuary with which they ministered, the screen, and all\
      \ the work relating to them. \n"
    32: "³² And Eleazar the son of Aaron the priest was to be chief over the leaders\
      \ of the Levites, with oversight of those who kept charge of the sanctuary.\
      \ \n"
    33: '³³ From Merari came the family of the Mahlites and the family of the Mushites;
      these were the families of Merari. '
    34: '³⁴ And those who were numbered, according to the number of all the males
      from a month old and above, were six thousand two hundred. '
    35: '³⁵ The leader of the fathers’ house of the families of Merari was Zuriel
      the son of Abihail. These were to camp on the north side of the tabernacle. '
    36: '³⁶ And the appointed duty of the children of Merari included the boards of
      the tabernacle, its bars, its pillars, its sockets, its utensils, all the work
      relating to them, '
    37: "³⁷ and the pillars of the court all around, with their sockets, their pegs,\
      \ and their cords. \n"
    38: '³⁸ Moreover those who were to camp before the tabernacle on the east, before
      the tabernacle of meeting, were Moses, Aaron, and his sons, keeping charge of
      the sanctuary, to meet the needs of the children of Israel; but the outsider
      who came near was to be put to death. '
    39: "³⁹ All who were numbered of the Levites, whom Moses and Aaron numbered at\
      \ the commandment of the Lord, by their families, all the males from a month\
      \ old and above, were twenty-two thousand. \n"
    40: '⁴⁰ Then the Lord said to Moses: “Number all the firstborn males of the children
      of Israel from a month old and above, and take the number of their names. '
    41: '⁴¹ And you shall take the Levites for Me—I am the Lord—instead of all the
      firstborn among the children of Israel, and the livestock of the Levites instead
      of all the firstborn among the livestock of the children of Israel.” '
    42: '⁴² So Moses numbered all the firstborn among the children of Israel, as the
      Lord commanded him. '
    43: "⁴³ And all the firstborn males, according to the number of names from a month\
      \ old and above, of those who were numbered of them, were twenty-two thousand\
      \ two hundred and seventy-three. \n"
    44: '⁴⁴ Then the Lord spoke to Moses, saying: '
    45: '⁴⁵ “Take the Levites instead of all the firstborn among the children of Israel,
      and the livestock of the Levites instead of their livestock. The Levites shall
      be Mine: I am the Lord. '
    46: '⁴⁶ And for the redemption of the two hundred and seventy-three of the firstborn
      of the children of Israel, who are more than the number of the Levites, '
    47: '⁴⁷ you shall take five shekels for each one individually; you shall take
      them in the currency of the shekel of the sanctuary, the shekel of twenty gerahs. '
    48: "⁴⁸ And you shall give the money, with which the excess number of them is\
      \ redeemed, to Aaron and his sons.” \n"
    49: '⁴⁹ So Moses took the redemption money from those who were over and above
      those who were redeemed by the Levites. '
    50: '⁵⁰ From the firstborn of the children of Israel he took the money, one thousand
      three hundred and sixty-five shekels, according to the shekel of the sanctuary. '
    51: ⁵¹ And Moses gave their redemption money to Aaron and his sons, according
      to the word of the Lord, as the Lord commanded Moses.
