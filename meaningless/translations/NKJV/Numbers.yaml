    50: '⁵⁰ Now the Lord spoke to Moses in the plains of Moab by the Jordan, across
      from Jericho, saying, '
    51: '⁵¹ “Speak to the children of Israel, and say to them: ‘When you have crossed
      the Jordan into the land of Canaan, '
    52: '⁵² then you shall drive out all the inhabitants of the land from before you,
      destroy all their engraved stones, destroy all their molded images, and demolish
      all their high places; '
    53: '⁵³ you shall dispossess the inhabitants of the land and dwell in it, for
      I have given you the land to possess. '
    54: '⁵⁴ And you shall divide the land by lot as an inheritance among your families;
      to the larger you shall give a larger inheritance, and to the smaller you shall
      give a smaller inheritance; there everyone’s inheritance shall be whatever falls
      to him by lot. You shall inherit according to the tribes of your fathers. '
    55: '⁵⁵ But if you do not drive out the inhabitants of the land from before you,
      then it shall be that those whom you let remain shall be irritants in your eyes
      and thorns in your sides, and they shall harass you in the land where you dwell. '
    56: ⁵⁶ Moreover it shall be that I will do to you as I thought to do to them.’
      ”
