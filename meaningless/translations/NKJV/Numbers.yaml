    3: '³ “Ataroth, Dibon, Jazer, Nimrah, Heshbon, Elealeh, Shebam, Nebo, and Beon, '
    4: '⁴ the country which the Lord defeated before the congregation of Israel, is
      a land for livestock, and your servants have livestock.” '
    5: "⁵ Therefore they said, “If we have found favor in your sight, let this land\
      \ be given to your servants as a possession. Do not take us over the Jordan.”\
      \ \n"
    6: '⁶ And Moses said to the children of Gad and to the children of Reuben: “Shall
      your brethren go to war while you sit here? '
    7: '⁷ Now why will you discourage the heart of the children of Israel from going
      over into the land which the Lord has given them? '
    8: '⁸ Thus your fathers did when I sent them away from Kadesh Barnea to see the
      land. '
    9: '⁹ For when they went up to the Valley of Eshcol and saw the land, they discouraged
      the heart of the children of Israel, so that they did not go into the land which
      the Lord had given them. '
    10: '¹⁰ So the Lord’s anger was aroused on that day, and He swore an oath, saying, '
    11: '¹¹ ‘Surely none of the men who came up from Egypt, from twenty years old
      and above, shall see the land of which I swore to Abraham, Isaac, and Jacob,
      because they have not wholly followed Me, '
    12: '¹² except Caleb the son of Jephunneh, the Kenizzite, and Joshua the son of
      Nun, for they have wholly followed the Lord.’ '
    13: '¹³ So the Lord’s anger was aroused against Israel, and He made them wander
      in the wilderness forty years, until all the generation that had done evil in
      the sight of the Lord was gone. '
    14: '¹⁴ And look! You have risen in your fathers’ place, a brood of sinful men,
      to increase still more the fierce anger of the Lord against Israel. '
    15: "¹⁵ For if you turn away from following Him, He will once again leave them\
      \ in the wilderness, and you will destroy all these people.” \n"
    16: '¹⁶ Then they came near to him and said: “We will build sheepfolds here for
      our livestock, and cities for our little ones, '
    17: '¹⁷ but we ourselves will be armed, ready to go before the children of Israel
