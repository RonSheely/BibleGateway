    1: '¹ The former account I made, O Theophilus, of all that Jesus began both to
      do and teach, '
    2: '² until the day in which He was taken up, after He through the Holy Spirit
      had given commandments to the apostles whom He had chosen, '
    3: "³ to whom He also presented Himself alive after His suffering by many infallible\
      \ proofs, being seen by them during forty days and speaking of the things pertaining\
      \ to the kingdom of God. \n"
    4: '⁴ And being assembled together with them, He commanded them not to depart
      from Jerusalem, but to wait for the Promise of the Father, “which,” He said,
      “you have heard from Me; '
    5: '⁵ for John truly baptized with water, but you shall be baptized with the Holy
      Spirit not many days from now.” '
    6: '⁶ Therefore, when they had come together, they asked Him, saying, “Lord, will
      You at this time restore the kingdom to Israel?” '
    7: '⁷ And He said to them, “It is not for you to know times or seasons which the
      Father has put in His own authority. '
    8: "⁸ But you shall receive power when the Holy Spirit has come upon you; and\
      \ you shall be witnesses to Me in Jerusalem, and in all Judea and Samaria, and\
      \ to the end of the earth.” \n"
    9: '⁹ Now when He had spoken these things, while they watched, He was taken up,
      and a cloud received Him out of their sight. '
    10: '¹⁰ And while they looked steadfastly toward heaven as He went up, behold,
      two men stood by them in white apparel, '
    11: "¹¹ who also said, “Men of Galilee, why do you stand gazing up into heaven?\
      \ This same Jesus, who was taken up from you into heaven, will so come in like\
      \ manner as you saw Him go into heaven.” \n"
    12: '¹² Then they returned to Jerusalem from the mount called Olivet, which is
      near Jerusalem, a Sabbath day’s journey. '
    13: '¹³ And when they had entered, they went up into the upper room where they
      were staying: Peter, James, John, and Andrew; Philip and Thomas; Bartholomew
      and Matthew; James the son of Alphaeus and Simon the Zealot; and Judas the son
      of James. '
    14: "¹⁴ These all continued with one accord in prayer and supplication, with the\
      \ women and Mary the mother of Jesus, and with His brothers. \n"
    15: '¹⁵ And in those days Peter stood up in the midst of the disciples (altogether
      the number of names was about a hundred and twenty), and said, '
    16: '¹⁶ “Men and brethren, this Scripture had to be fulfilled, which the Holy
      Spirit spoke before by the mouth of David concerning Judas, who became a guide
      to those who arrested Jesus; '
    17: "¹⁷ for he was numbered with us and obtained a part in this ministry.” \n"
    18: '¹⁸ (Now this man purchased a field with the wages of iniquity; and falling
      headlong, he burst open in the middle and all his entrails gushed out. '
    19: "¹⁹ And it became known to all those dwelling in Jerusalem; so that field\
      \ is called in their own language, Akel Dama, that is, Field of Blood.) \n"
    20: "²⁰ “For it is written in the Book of Psalms:\n‘Let his dwelling place be\
      \ desolate,\nAnd let no one live in it’;\nand,\n‘Let another take his office.’\
      \ \n"
    21: '²¹ “Therefore, of these men who have accompanied us all the time that the
      Lord Jesus went in and out among us, '
    22: "²² beginning from the baptism of John to that day when He was taken up from\
      \ us, one of these must become a witness with us of His resurrection.” \n"
    23: '²³ And they proposed two: Joseph called Barsabas, who was surnamed Justus,
      and Matthias. '
    24: '²⁴ And they prayed and said, “You, O Lord, who know the hearts of all, show
      which of these two You have chosen '
    25: '²⁵ to take part in this ministry and apostleship from which Judas by transgression
      fell, that he might go to his own place.” '
    26: ²⁶ And they cast their lots, and the lot fell on Matthias. And he was numbered
      with the eleven apostles.
  2:
    1: '¹ When the Day of Pentecost had fully come, they were all with one accord
      in one place. '
    2: '² And suddenly there came a sound from heaven, as of a rushing mighty wind,
      and it filled the whole house where they were sitting. '
    3: '³ Then there appeared to them divided tongues, as of fire, and one sat upon
      each of them. '
    4: "⁴ And they were all filled with the Holy Spirit and began to speak with other\
      \ tongues, as the Spirit gave them utterance. \n"
    5: '⁵ And there were dwelling in Jerusalem Jews, devout men, from every nation
      under heaven. '
    6: '⁶ And when this sound occurred, the multitude came together, and were confused,
      because everyone heard them speak in his own language. '
    7: '⁷ Then they were all amazed and marveled, saying to one another, “Look, are
      not all these who speak Galileans? '
    8: '⁸ And how is it that we hear, each in our own language in which we were born? '
    9: '⁹ Parthians and Medes and Elamites, those dwelling in Mesopotamia, Judea and
      Cappadocia, Pontus and Asia, '
    10: '¹⁰ Phrygia and Pamphylia, Egypt and the parts of Libya adjoining Cyrene,
      visitors from Rome, both Jews and proselytes, '
    11: '¹¹ Cretans and Arabs—we hear them speaking in our own tongues the wonderful
      works of God.” '
    12: "¹² So they were all amazed and perplexed, saying to one another, “Whatever\
      \ could this mean?” \n"
    13: "¹³ Others mocking said, “They are full of new wine.” \n"
    14: '¹⁴ But Peter, standing up with the eleven, raised his voice and said to them,
      “Men of Judea and all who dwell in Jerusalem, let this be known to you, and
      heed my words. '
    15: '¹⁵ For these are not drunk, as you suppose, since it is only the third hour
      of the day. '
    16: "¹⁶ But this is what was spoken by the prophet Joel: \n"
    17: "¹⁷ ‘And it shall come to pass in the last days, says God,\nThat I will pour\
      \ out of My Spirit on all flesh;\nYour sons and your daughters shall prophesy,\n\
      Your young men shall see visions,\nYour old men shall dream dreams.\n"
    18: "¹⁸ And on My menservants and on My maidservants\nI will pour out My Spirit\
      \ in those days;\nAnd they shall prophesy.\n"
    19: "¹⁹ I will show wonders in heaven above\nAnd signs in the earth beneath:\n\
      Blood and fire and vapor of smoke.\n"
    20: "²⁰ The sun shall be turned into darkness,\nAnd the moon into blood,\nBefore\
      \ the coming of the great and awesome day of the Lord.\n"
    21: "²¹ And it shall come to pass\nThat whoever calls on the name of the Lord\n\
      Shall be saved.’ \n"
    22: '²² “Men of Israel, hear these words: Jesus of Nazareth, a Man attested by
      God to you by miracles, wonders, and signs which God did through Him in your
      midst, as you yourselves also know— '
    23: '²³ Him, being delivered by the determined purpose and foreknowledge of God,
      you have taken by lawless hands, have crucified, and put to death; '
    24: '²⁴ whom God raised up, having loosed the pains of death, because it was not
      possible that He should be held by it. '
    25: "²⁵ For David says concerning Him:\n‘I foresaw the Lord always before my face,\n\
      For He is at my right hand, that I may not be shaken.\n"
    26: "²⁶ Therefore my heart rejoiced, and my tongue was glad;\nMoreover my flesh\
      \ also will rest in hope.\n"
    27: "²⁷ For You will not leave my soul in Hades,\nNor will You allow Your Holy\
      \ One to see corruption.\n"
    28: "²⁸ You have made known to me the ways of life;\nYou will make me full of\
      \ joy in Your presence.’ \n"
    29: '²⁹ “Men and brethren, let me speak freely to you of the patriarch David,
      that he is both dead and buried, and his tomb is with us to this day. '
    30: '³⁰ Therefore, being a prophet, and knowing that God had sworn with an oath
      to him that of the fruit of his body, according to the flesh, He would raise
      up the Christ to sit on his throne, '
    31: '³¹ he, foreseeing this, spoke concerning the resurrection of the Christ,
      that His soul was not left in Hades, nor did His flesh see corruption. '
    32: '³² This Jesus God has raised up, of which we are all witnesses. '
    33: "³³ Therefore being exalted to the right hand of God, and having received\
      \ from the Father the promise of the Holy Spirit, He poured out this which you\
      \ now see and hear. \n"
    34: "³⁴ “For David did not ascend into the heavens, but he says himself:\n‘The\
      \ Lord said to my Lord,\n“Sit at My right hand,\n"
    35: "³⁵ Till I make Your enemies Your footstool.” ’ \n"
    36: "³⁶ “Therefore let all the house of Israel know assuredly that God has made\
      \ this Jesus, whom you crucified, both Lord and Christ.” \n"
    37: "³⁷ Now when they heard this, they were cut to the heart, and said to Peter\
      \ and the rest of the apostles, “Men and brethren, what shall we do?” \n"
    38: '³⁸ Then Peter said to them, “Repent, and let every one of you be baptized
      in the name of Jesus Christ for the remission of sins; and you shall receive
      the gift of the Holy Spirit. '
    39: "³⁹ For the promise is to you and to your children, and to all who are afar\
      \ off, as many as the Lord our God will call.” \n"
    40: '⁴⁰ And with many other words he testified and exhorted them, saying, “Be
      saved from this perverse generation.” '
    41: '⁴¹ Then those who gladly received his word were baptized; and that day about
      three thousand souls were added to them. '
    42: '⁴² And they continued steadfastly in the apostles’ doctrine and fellowship,
      in the breaking of bread, and in prayers. '
    43: '⁴³ Then fear came upon every soul, and many wonders and signs were done through
      the apostles. '
    44: '⁴⁴ Now all who believed were together, and had all things in common, '
    45: "⁴⁵ and sold their possessions and goods, and divided them among all, as anyone\
      \ had need. \n"
    46: '⁴⁶ So continuing daily with one accord in the temple, and breaking bread
      from house to house, they ate their food with gladness and simplicity of heart, '
    47: ⁴⁷ praising God and having favor with all the people. And the Lord added to
      the church daily those who were being saved.
  3:
    1: '¹ Now Peter and John went up together to the temple at the hour of prayer,
      the ninth hour. '
    2: '² And a certain man lame from his mother’s womb was carried, whom they laid
      daily at the gate of the temple which is called Beautiful, to ask alms from
      those who entered the temple; '
    3: '³ who, seeing Peter and John about to go into the temple, asked for alms. '
    4: '⁴ And fixing his eyes on him, with John, Peter said, “Look at us.” '
    5: '⁵ So he gave them his attention, expecting to receive something from them. '
    6: '⁶ Then Peter said, “Silver and gold I do not have, but what I do have I give
      you: In the name of Jesus Christ of Nazareth, rise up and walk.” '
    7: '⁷ And he took him by the right hand and lifted him up, and immediately his
      feet and ankle bones received strength. '
    8: '⁸ So he, leaping up, stood and walked and entered the temple with them—walking,
      leaping, and praising God. '
    9: '⁹ And all the people saw him walking and praising God. '
    10: "¹⁰ Then they knew that it was he who sat begging alms at the Beautiful Gate\
      \ of the temple; and they were filled with wonder and amazement at what had\
      \ happened to him. \n"
    11: '¹¹ Now as the lame man who was healed held on to Peter and John, all the
      people ran together to them in the porch which is called Solomon’s, greatly
      amazed. '
    12: '¹² So when Peter saw it, he responded to the people: “Men of Israel, why
      do you marvel at this? Or why look so intently at us, as though by our own power
      or godliness we had made this man walk? '
    13: '¹³ The God of Abraham, Isaac, and Jacob, the God of our fathers, glorified
      His Servant Jesus, whom you delivered up and denied in the presence of Pilate,
      when he was determined to let Him go. '
    14: '¹⁴ But you denied the Holy One and the Just, and asked for a murderer to
      be granted to you, '
    15: '¹⁵ and killed the Prince of life, whom God raised from the dead, of which
      we are witnesses. '
    16: "¹⁶ And His name, through faith in His name, has made this man strong, whom\
      \ you see and know. Yes, the faith which comes through Him has given him this\
      \ perfect soundness in the presence of you all. \n"
    17: '¹⁷ “Yet now, brethren, I know that you did it in ignorance, as did also your
      rulers. '
    18: '¹⁸ But those things which God foretold by the mouth of all His prophets,
      that the Christ would suffer, He has thus fulfilled. '
    19: '¹⁹ Repent therefore and be converted, that your sins may be blotted out,
      so that times of refreshing may come from the presence of the Lord, '
    20: '²⁰ and that He may send Jesus Christ, who was preached to you before, '
    21: '²¹ whom heaven must receive until the times of restoration of all things,
      which God has spoken by the mouth of all His holy prophets since the world began. '
    22: '²² For Moses truly said to the fathers, ‘The Lord your God will raise up
      for you a Prophet like me from your brethren. Him you shall hear in all things,
      whatever He says to you. '
    23: '²³ And it shall be that every soul who will not hear that Prophet shall be
      utterly destroyed from among the people.’ '
    24: '²⁴ Yes, and all the prophets, from Samuel and those who follow, as many as
      have spoken, have also foretold these days. '
    25: '²⁵ You are sons of the prophets, and of the covenant which God made with
      our fathers, saying to Abraham, ‘And in your seed all the families of the earth
      shall be blessed.’ '
    26: ²⁶ To you first, God, having raised up His Servant Jesus, sent Him to bless
      you, in turning away every one of you from your iniquities.”
  4:
    1: '¹ Now as they spoke to the people, the priests, the captain of the temple,
      and the Sadducees came upon them, '
    2: '² being greatly disturbed that they taught the people and preached in Jesus
      the resurrection from the dead. '
    3: '³ And they laid hands on them, and put them in custody until the next day,
      for it was already evening. '
    4: "⁴ However, many of those who heard the word believed; and the number of the\
      \ men came to be about five thousand. \n"
    5: '⁵ And it came to pass, on the next day, that their rulers, elders, and scribes, '
    6: '⁶ as well as Annas the high priest, Caiaphas, John, and Alexander, and as
      many as were of the family of the high priest, were gathered together at Jerusalem. '
    7: "⁷ And when they had set them in the midst, they asked, “By what power or by\
      \ what name have you done this?” \n"
    8: '⁸ Then Peter, filled with the Holy Spirit, said to them, “Rulers of the people
      and elders of Israel: '
    9: '⁹ If we this day are judged for a good deed done to a helpless man, by what
      means he has been made well, '
    10: '¹⁰ let it be known to you all, and to all the people of Israel, that by the
      name of Jesus Christ of Nazareth, whom you crucified, whom God raised from the
      dead, by Him this man stands here before you whole. '
    11: '¹¹ This is the ‘stone which was rejected by you builders, which has become
      the chief cornerstone.’ '
    12: "¹² Nor is there salvation in any other, for there is no other name under\
      \ heaven given among men by which we must be saved.” \n"
    13: '¹³ Now when they saw the boldness of Peter and John, and perceived that they
      were uneducated and untrained men, they marveled. And they realized that they
      had been with Jesus. '
    14: '¹⁴ And seeing the man who had been healed standing with them, they could
      say nothing against it. '
    15: '¹⁵ But when they had commanded them to go aside out of the council, they
      conferred among themselves, '
    16: '¹⁶ saying, “What shall we do to these men? For, indeed, that a notable miracle
      has been done through them is evident to all who dwell in Jerusalem, and we
      cannot deny it. '
    17: "¹⁷ But so that it spreads no further among the people, let us severely threaten\
      \ them, that from now on they speak to no man in this name.” \n"
    18: '¹⁸ So they called them and commanded them not to speak at all nor teach in
      the name of Jesus. '
    19: '¹⁹ But Peter and John answered and said to them, “Whether it is right in
      the sight of God to listen to you more than to God, you judge. '
    20: '²⁰ For we cannot but speak the things which we have seen and heard.” '
    21: '²¹ So when they had further threatened them, they let them go, finding no
      way of punishing them, because of the people, since they all glorified God for
      what had been done. '
    22: "²² For the man was over forty years old on whom this miracle of healing had\
      \ been performed. \n"
    23: '²³ And being let go, they went to their own companions and reported all that
      the chief priests and elders had said to them. '
    24: '²⁴ So when they heard that, they raised their voice to God with one accord
      and said: “Lord, You are God, who made heaven and earth and the sea, and all
      that is in them, '
    25: "²⁵ who by the mouth of Your servant David have said:\n‘Why did the nations\
      \ rage,\nAnd the people plot vain things?\n"
    26: "²⁶ The kings of the earth took their stand,\nAnd the rulers were gathered\
      \ together\nAgainst the Lord and against His Christ.’ \n"
    27: '²⁷ “For truly against Your holy Servant Jesus, whom You anointed, both Herod
      and Pontius Pilate, with the Gentiles and the people of Israel, were gathered
      together '
    28: '²⁸ to do whatever Your hand and Your purpose determined before to be done. '
    29: '²⁹ Now, Lord, look on their threats, and grant to Your servants that with
      all boldness they may speak Your word, '
    30: "³⁰ by stretching out Your hand to heal, and that signs and wonders may be\
      \ done through the name of Your holy Servant Jesus.” \n"
    31: "³¹ And when they had prayed, the place where they were assembled together\
      \ was shaken; and they were all filled with the Holy Spirit, and they spoke\
      \ the word of God with boldness. \n"
    32: '³² Now the multitude of those who believed were of one heart and one soul;
      neither did anyone say that any of the things he possessed was his own, but
      they had all things in common. '
    33: '³³ And with great power the apostles gave witness to the resurrection of
      the Lord Jesus. And great grace was upon them all. '
    34: '³⁴ Nor was there anyone among them who lacked; for all who were possessors
      of lands or houses sold them, and brought the proceeds of the things that were
      sold, '
    35: "³⁵ and laid them at the apostles’ feet; and they distributed to each as anyone\
      \ had need. \n"
    36: '³⁶ And Joses, who was also named Barnabas by the apostles (which is translated
      Son of Encouragement), a Levite of the country of Cyprus, '
    37: ³⁷ having land, sold it, and brought the money and laid it at the apostles’
      feet.
  5:
    1: '¹ But a certain man named Ananias, with Sapphira his wife, sold a possession. '
    2: '² And he kept back part of the proceeds, his wife also being aware of it,
      and brought a certain part and laid it at the apostles’ feet. '
    3: '³ But Peter said, “Ananias, why has Satan filled your heart to lie to the
      Holy Spirit and keep back part of the price of the land for yourself? '
    4: "⁴ While it remained, was it not your own? And after it was sold, was it not\
      \ in your own control? Why have you conceived this thing in your heart? You\
      \ have not lied to men but to God.” \n"
    5: '⁵ Then Ananias, hearing these words, fell down and breathed his last. So great
      fear came upon all those who heard these things. '
    6: "⁶ And the young men arose and wrapped him up, carried him out, and buried\
      \ him. \n"
    7: '⁷ Now it was about three hours later when his wife came in, not knowing what
      had happened. '
    8: "⁸ And Peter answered her, “Tell me whether you sold the land for so much?”\n\
      She said, “Yes, for so much.” \n"
    9: '⁹ Then Peter said to her, “How is it that you have agreed together to test
      the Spirit of the Lord? Look, the feet of those who have buried your husband
      are at the door, and they will carry you out.” '
    10: '¹⁰ Then immediately she fell down at his feet and breathed her last. And
      the young men came in and found her dead, and carrying her out, buried her by
      her husband. '
    11: "¹¹ So great fear came upon all the church and upon all who heard these things.\
      \ \n"
    12: '¹² And through the hands of the apostles many signs and wonders were done
      among the people. And they were all with one accord in Solomon’s Porch. '
    13: '¹³ Yet none of the rest dared join them, but the people esteemed them highly. '
    14: '¹⁴ And believers were increasingly added to the Lord, multitudes of both
      men and women, '
    15: '¹⁵ so that they brought the sick out into the streets and laid them on beds
      and couches, that at least the shadow of Peter passing by might fall on some
      of them. '
    16: "¹⁶ Also a multitude gathered from the surrounding cities to Jerusalem, bringing\
      \ sick people and those who were tormented by unclean spirits, and they were\
      \ all healed. \n"
    17: '¹⁷ Then the high priest rose up, and all those who were with him (which is
      the sect of the Sadducees), and they were filled with indignation, '
    18: '¹⁸ and laid their hands on the apostles and put them in the common prison. '
    19: '¹⁹ But at night an angel of the Lord opened the prison doors and brought
      them out, and said, '
    20: "²⁰ “Go, stand in the temple and speak to the people all the words of this\
      \ life.” \n"
    21: "²¹ And when they heard that, they entered the temple early in the morning\
      \ and taught. But the high priest and those with him came and called the council\
      \ together, with all the elders of the children of Israel, and sent to the prison\
      \ to have them brought. \n"
    22: '²² But when the officers came and did not find them in the prison, they returned
      and reported, '
    23: '²³ saying, “Indeed we found the prison shut securely, and the guards standing
      outside before the doors; but when we opened them, we found no one inside!” '
    24: '²⁴ Now when the high priest, the captain of the temple, and the chief priests
      heard these things, they wondered what the outcome would be. '
    25: "²⁵ So one came and told them, saying, “Look, the men whom you put in prison\
      \ are standing in the temple and teaching the people!” \n"
    26: '²⁶ Then the captain went with the officers and brought them without violence,
      for they feared the people, lest they should be stoned. '
    27: '²⁷ And when they had brought them, they set them before the council. And
      the high priest asked them, '
    28: "²⁸ saying, “Did we not strictly command you not to teach in this name? And\
      \ look, you have filled Jerusalem with your doctrine, and intend to bring this\
      \ Man’s blood on us!” \n"
    29: '²⁹ But Peter and the other apostles answered and said: “We ought to obey
      God rather than men. '
    30: '³⁰ The God of our fathers raised up Jesus whom you murdered by hanging on
      a tree. '
    31: '³¹ Him God has exalted to His right hand to be Prince and Savior, to give
      repentance to Israel and forgiveness of sins. '
    32: "³² And we are His witnesses to these things, and so also is the Holy Spirit\
      \ whom God has given to those who obey Him.” \n"
    33: '³³ When they heard this, they were furious and plotted to kill them. '
    34: '³⁴ Then one in the council stood up, a Pharisee named Gamaliel, a teacher
      of the law held in respect by all the people, and commanded them to put the
      apostles outside for a little while. '
    35: '³⁵ And he said to them: “Men of Israel, take heed to yourselves what you
      intend to do regarding these men. '
    36: '³⁶ For some time ago Theudas rose up, claiming to be somebody. A number of
      men, about four hundred, joined him. He was slain, and all who obeyed him were
      scattered and came to nothing. '
    37: '³⁷ After this man, Judas of Galilee rose up in the days of the census, and
      drew away many people after him. He also perished, and all who obeyed him were
      dispersed. '
    38: '³⁸ And now I say to you, keep away from these men and let them alone; for
      if this plan or this work is of men, it will come to nothing; '
    39: "³⁹ but if it is of God, you cannot overthrow it—lest you even be found to\
      \ fight against God.” \n"
    40: '⁴⁰ And they agreed with him, and when they had called for the apostles and
      beaten them, they commanded that they should not speak in the name of Jesus,
      and let them go. '
    41: '⁴¹ So they departed from the presence of the council, rejoicing that they
      were counted worthy to suffer shame for His name. '
    42: ⁴² And daily in the temple, and in every house, they did not cease teaching
      and preaching Jesus as the Christ.
  6:
    1: '¹ Now in those days, when the number of the disciples was multiplying, there
      arose a complaint against the Hebrews by the Hellenists, because their widows
      were neglected in the daily distribution. '
    2: '² Then the twelve summoned the multitude of the disciples and said, “It is
      not desirable that we should leave the word of God and serve tables. '
    3: '³ Therefore, brethren, seek out from among you seven men of good reputation,
      full of the Holy Spirit and wisdom, whom we may appoint over this business; '
    4: "⁴ but we will give ourselves continually to prayer and to the ministry of\
      \ the word.” \n"
    5: '⁵ And the saying pleased the whole multitude. And they chose Stephen, a man
      full of faith and the Holy Spirit, and Philip, Prochorus, Nicanor, Timon, Parmenas,
      and Nicolas, a proselyte from Antioch, '
    6: "⁶ whom they set before the apostles; and when they had prayed, they laid hands\
      \ on them. \n"
    7: "⁷ Then the word of God spread, and the number of the disciples multiplied\
      \ greatly in Jerusalem, and a great many of the priests were obedient to the\
      \ faith. \n"
    8: '⁸ And Stephen, full of faith and power, did great wonders and signs among
      the people. '
    9: '⁹ Then there arose some from what is called the Synagogue of the Freedmen
      (Cyrenians, Alexandrians, and those from Cilicia and Asia), disputing with Stephen. '
    10: '¹⁰ And they were not able to resist the wisdom and the Spirit by which he
      spoke. '
    11: '¹¹ Then they secretly induced men to say, “We have heard him speak blasphemous
      words against Moses and God.” '
    12: '¹² And they stirred up the people, the elders, and the scribes; and they
      came upon him, seized him, and brought him to the council. '
    13: '¹³ They also set up false witnesses who said, “This man does not cease to
      speak blasphemous words against this holy place and the law; '
    14: '¹⁴ for we have heard him say that this Jesus of Nazareth will destroy this
      place and change the customs which Moses delivered to us.” '
