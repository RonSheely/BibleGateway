    13: '¹³ And on the Sabbath day we went out of the city to the riverside, where
      prayer was customarily made; and we sat down and spoke to the women who met
      there. '
    14: '¹⁴ Now a certain woman named Lydia heard us. She was a seller of purple from
      the city of Thyatira, who worshiped God. The Lord opened her heart to heed the
      things spoken by Paul. '
    15: "¹⁵ And when she and her household were baptized, she begged us, saying, “If\
      \ you have judged me to be faithful to the Lord, come to my house and stay.”\
      \ So she persuaded us. \n"
    16: '¹⁶ Now it happened, as we went to prayer, that a certain slave girl possessed
      with a spirit of divination met us, who brought her masters much profit by fortune-telling. '
    17: '¹⁷ This girl followed Paul and us, and cried out, saying, “These men are
      the servants of the Most High God, who proclaim to us the way of salvation.” '
    18: "¹⁸ And this she did for many days.\nBut Paul, greatly annoyed, turned and\
      \ said to the spirit, “I command you in the name of Jesus Christ to come out\
      \ of her.” And he came out that very hour. "
    19: "¹⁹ But when her masters saw that their hope of profit was gone, they seized\
      \ Paul and Silas and dragged them into the marketplace to the authorities. \n"
    20: '²⁰ And they brought them to the magistrates, and said, “These men, being
      Jews, exceedingly trouble our city; '
    21: '²¹ and they teach customs which are not lawful for us, being Romans, to receive
      or observe.” '
    22: '²² Then the multitude rose up together against them; and the magistrates
      tore off their clothes and commanded them to be beaten with rods. '
    23: '²³ And when they had laid many stripes on them, they threw them into prison,
      commanding the jailer to keep them securely. '
    24: "²⁴ Having received such a charge, he put them into the inner prison and fastened\
      \ their feet in the stocks. \n"
    25: '²⁵ But at midnight Paul and Silas were praying and singing hymns to God,
      and the prisoners were listening to them. '
    26: '²⁶ Suddenly there was a great earthquake, so that the foundations of the
      prison were shaken; and immediately all the doors were opened and everyone’s
      chains were loosed. '
    27: '²⁷ And the keeper of the prison, awaking from sleep and seeing the prison
      doors open, supposing the prisoners had fled, drew his sword and was about to
      kill himself. '
    28: "²⁸ But Paul called with a loud voice, saying, “Do yourself no harm, for we\
      \ are all here.” \n"
    29: '²⁹ Then he called for a light, ran in, and fell down trembling before Paul
      and Silas. '
    30: "³⁰ And he brought them out and said, “Sirs, what must I do to be saved?”\
      \ \n"
    31: '³¹ So they said, “Believe on the Lord Jesus Christ, and you will be saved,
      you and your household.” '
    32: '³² Then they spoke the word of the Lord to him and to all who were in his
      house. '
    33: '³³ And he took them the same hour of the night and washed their stripes.
      And immediately he and all his family were baptized. '
    34: "³⁴ Now when he had brought them into his house, he set food before them;\
      \ and he rejoiced, having believed in God with all his household. \n"
    35: "³⁵ And when it was day, the magistrates sent the officers, saying, “Let those\
      \ men go.” \n"
    36: "³⁶ So the keeper of the prison reported these words to Paul, saying, “The\
      \ magistrates have sent to let you go. Now therefore depart, and go in peace.”\
      \ \n"
    37: "³⁷ But Paul said to them, “They have beaten us openly, uncondemned Romans,\
      \ and have thrown us into prison. And now do they put us out secretly? No indeed!\
      \ Let them come themselves and get us out.” \n"
    38: '³⁸ And the officers told these words to the magistrates, and they were afraid
      when they heard that they were Romans. '
    39: '³⁹ Then they came and pleaded with them and brought them out, and asked them
      to depart from the city. '
    40: ⁴⁰ So they went out of the prison and entered the house of Lydia; and when
      they had seen the brethren, they encouraged them and departed.
  17:
    1: '¹ Now when they had passed through Amphipolis and Apollonia, they came to
      Thessalonica, where there was a synagogue of the Jews. '
    2: '² Then Paul, as his custom was, went in to them, and for three Sabbaths reasoned
      with them from the Scriptures, '
    3: '³ explaining and demonstrating that the Christ had to suffer and rise again
      from the dead, and saying, “This Jesus whom I preach to you is the Christ.” '
    4: "⁴ And some of them were persuaded; and a great multitude of the devout Greeks,\
      \ and not a few of the leading women, joined Paul and Silas. \n"
    5: '⁵ But the Jews who were not persuaded, becoming envious, took some of the
      evil men from the marketplace, and gathering a mob, set all the city in an uproar
      and attacked the house of Jason, and sought to bring them out to the people. '
    6: '⁶ But when they did not find them, they dragged Jason and some brethren to
      the rulers of the city, crying out, “These who have turned the world upside
      down have come here too. '
    7: '⁷ Jason has harbored them, and these are all acting contrary to the decrees
      of Caesar, saying there is another king—Jesus.” '
    8: '⁸ And they troubled the crowd and the rulers of the city when they heard these
      things. '
    9: "⁹ So when they had taken security from Jason and the rest, they let them go.\
      \ \n"
    10: '¹⁰ Then the brethren immediately sent Paul and Silas away by night to Berea.
      When they arrived, they went into the synagogue of the Jews. '
    11: '¹¹ These were more fair-minded than those in Thessalonica, in that they received
      the word with all readiness, and searched the Scriptures daily to find out whether
      these things were so. '
    12: '¹² Therefore many of them believed, and also not a few of the Greeks, prominent
      women as well as men. '
    13: '¹³ But when the Jews from Thessalonica learned that the word of God was preached
      by Paul at Berea, they came there also and stirred up the crowds. '
    14: '¹⁴ Then immediately the brethren sent Paul away, to go to the sea; but both
      Silas and Timothy remained there. '
    15: "¹⁵ So those who conducted Paul brought him to Athens; and receiving a command\
      \ for Silas and Timothy to come to him with all speed, they departed. \n"
    16: '¹⁶ Now while Paul waited for them at Athens, his spirit was provoked within
      him when he saw that the city was given over to idols. '
    17: '¹⁷ Therefore he reasoned in the synagogue with the Jews and with the Gentile
      worshipers, and in the marketplace daily with those who happened to be there. '
    18: "¹⁸ Then certain Epicurean and Stoic philosophers encountered him. And some\
      \ said, “What does this babbler want to say?”\nOthers said, “He seems to be\
      \ a proclaimer of foreign gods,” because he preached to them Jesus and the resurrection.\
      \ \n"
    19: '¹⁹ And they took him and brought him to the Areopagus, saying, “May we know
      what this new doctrine is of which you speak? '
    20: '²⁰ For you are bringing some strange things to our ears. Therefore we want
      to know what these things mean.” '
    21: "²¹ For all the Athenians and the foreigners who were there spent their time\
      \ in nothing else but either to tell or to hear some new thing. \n"
    22: '²² Then Paul stood in the midst of the Areopagus and said, “Men of Athens,
      I perceive that in all things you are very religious; '
    23: "²³ for as I was passing through and considering the objects of your worship,\
      \ I even found an altar with this inscription:\nTO THE UNKNOWN GOD.\nTherefore,\
      \ the One whom you worship without knowing, Him I proclaim to you: "
    24: '²⁴ God, who made the world and everything in it, since He is Lord of heaven
      and earth, does not dwell in temples made with hands. '
    25: '²⁵ Nor is He worshiped with men’s hands, as though He needed anything, since
      He gives to all life, breath, and all things. '
    26: '²⁶ And He has made from one blood every nation of men to dwell on all the
      face of the earth, and has determined their preappointed times and the boundaries
      of their dwellings, '
    27: '²⁷ so that they should seek the Lord, in the hope that they might grope for
      Him and find Him, though He is not far from each one of us; '
    28: '²⁸ for in Him we live and move and have our being, as also some of your own
      poets have said, ‘For we are also His offspring.’ '
    29: '²⁹ Therefore, since we are the offspring of God, we ought not to think that
      the Divine Nature is like gold or silver or stone, something shaped by art and
      man’s devising. '
    30: '³⁰ Truly, these times of ignorance God overlooked, but now commands all men
      everywhere to repent, '
    31: "³¹ because He has appointed a day on which He will judge the world in righteousness\
      \ by the Man whom He has ordained. He has given assurance of this to all by\
      \ raising Him from the dead.” \n"
    32: '³² And when they heard of the resurrection of the dead, some mocked, while
      others said, “We will hear you again on this matter.” '
    33: '³³ So Paul departed from among them. '
    34: ³⁴ However, some men joined him and believed, among them Dionysius the Areopagite,
      a woman named Damaris, and others with them.
  18:
    1: '¹ After these things Paul departed from Athens and went to Corinth. '
    2: '² And he found a certain Jew named Aquila, born in Pontus, who had recently
      come from Italy with his wife Priscilla (because Claudius had commanded all
      the Jews to depart from Rome); and he came to them. '
    3: '³ So, because he was of the same trade, he stayed with them and worked; for
      by occupation they were tentmakers. '
    4: "⁴ And he reasoned in the synagogue every Sabbath, and persuaded both Jews\
      \ and Greeks. \n"
    5: '⁵ When Silas and Timothy had come from Macedonia, Paul was compelled by the
      Spirit, and testified to the Jews that Jesus is the Christ. '
    6: '⁶ But when they opposed him and blasphemed, he shook his garments and said
      to them, “Your blood be upon your own heads; I am clean. From now on I will
      go to the Gentiles.” '
    7: '⁷ And he departed from there and entered the house of a certain man named
      Justus, one who worshiped God, whose house was next door to the synagogue. '
    8: "⁸ Then Crispus, the ruler of the synagogue, believed on the Lord with all\
      \ his household. And many of the Corinthians, hearing, believed and were baptized.\
      \ \n"
    9: '⁹ Now the Lord spoke to Paul in the night by a vision, “Do not be afraid,
      but speak, and do not keep silent; '
    10: '¹⁰ for I am with you, and no one will attack you to hurt you; for I have
      many people in this city.” '
    11: "¹¹ And he continued there a year and six months, teaching the word of God\
      \ among them. \n"
    12: '¹² When Gallio was proconsul of Achaia, the Jews with one accord rose up
      against Paul and brought him to the judgment seat, '
    13: "¹³ saying, “This fellow persuades men to worship God contrary to the law.”\
      \ \n"
    14: '¹⁴ And when Paul was about to open his mouth, Gallio said to the Jews, “If
      it were a matter of wrongdoing or wicked crimes, O Jews, there would be reason
      why I should bear with you. '
    15: '¹⁵ But if it is a question of words and names and your own law, look to it
      yourselves; for I do not want to be a judge of such matters.” '
    16: '¹⁶ And he drove them from the judgment seat. '
    17: "¹⁷ Then all the Greeks took Sosthenes, the ruler of the synagogue, and beat\
      \ him before the judgment seat. But Gallio took no notice of these things. \n"
    18: '¹⁸ So Paul still remained a good while. Then he took leave of the brethren
      and sailed for Syria, and Priscilla and Aquila were with him. He had his hair
      cut off at Cenchrea, for he had taken a vow. '
    19: '¹⁹ And he came to Ephesus, and left them there; but he himself entered the
      synagogue and reasoned with the Jews. '
    20: '²⁰ When they asked him to stay a longer time with them, he did not consent, '
    21: "²¹ but took leave of them, saying, “I must by all means keep this coming\
      \ feast in Jerusalem; but I will return again to you, God willing.” And he sailed\
      \ from Ephesus. \n"
    22: '²² And when he had landed at Caesarea, and gone up and greeted the church,
      he went down to Antioch. '
    23: "²³ After he had spent some time there, he departed and went over the region\
      \ of Galatia and Phrygia in order, strengthening all the disciples. \n"
    24: '²⁴ Now a certain Jew named Apollos, born at Alexandria, an eloquent man and
      mighty in the Scriptures, came to Ephesus. '
    25: '²⁵ This man had been instructed in the way of the Lord; and being fervent
      in spirit, he spoke and taught accurately the things of the Lord, though he
      knew only the baptism of John. '
    26: '²⁶ So he began to speak boldly in the synagogue. When Aquila and Priscilla
      heard him, they took him aside and explained to him the way of God more accurately. '
    27: '²⁷ And when he desired to cross to Achaia, the brethren wrote, exhorting
      the disciples to receive him; and when he arrived, he greatly helped those who
      had believed through grace; '
    28: ²⁸ for he vigorously refuted the Jews publicly, showing from the Scriptures
      that Jesus is the Christ.
  19:
    1: '¹ And it happened, while Apollos was at Corinth, that Paul, having passed
      through the upper regions, came to Ephesus. And finding some disciples '
    2: "² he said to them, “Did you receive the Holy Spirit when you believed?”\n\
      So they said to him, “We have not so much as heard whether there is a Holy Spirit.”\
      \ \n"
    3: "³ And he said to them, “Into what then were you baptized?”\nSo they said,\
      \ “Into John’s baptism.” \n"
    4: "⁴ Then Paul said, “John indeed baptized with a baptism of repentance, saying\
      \ to the people that they should believe on Him who would come after him, that\
      \ is, on Christ Jesus.” \n"
    5: '⁵ When they heard this, they were baptized in the name of the Lord Jesus. '
    6: '⁶ And when Paul had laid hands on them, the Holy Spirit came upon them, and
      they spoke with tongues and prophesied. '
    7: "⁷ Now the men were about twelve in all. \n"
    8: '⁸ And he went into the synagogue and spoke boldly for three months, reasoning
      and persuading concerning the things of the kingdom of God. '
    9: '⁹ But when some were hardened and did not believe, but spoke evil of the Way
      before the multitude, he departed from them and withdrew the disciples, reasoning
      daily in the school of Tyrannus. '
    10: "¹⁰ And this continued for two years, so that all who dwelt in Asia heard\
      \ the word of the Lord Jesus, both Jews and Greeks. \n"
    11: '¹¹ Now God worked unusual miracles by the hands of Paul, '
    12: '¹² so that even handkerchiefs or aprons were brought from his body to the
      sick, and the diseases left them and the evil spirits went out of them. '
    13: '¹³ Then some of the itinerant Jewish exorcists took it upon themselves to
      call the name of the Lord Jesus over those who had evil spirits, saying, “We
      exorcise you by the Jesus whom Paul preaches.” '
    14: "¹⁴ Also there were seven sons of Sceva, a Jewish chief priest, who did so.\
      \ \n"
    15: "¹⁵ And the evil spirit answered and said, “Jesus I know, and Paul I know;\
      \ but who are you?” \n"
    16: '¹⁶ Then the man in whom the evil spirit was leaped on them, overpowered them,
      and prevailed against them, so that they fled out of that house naked and wounded. '
    17: '¹⁷ This became known both to all Jews and Greeks dwelling in Ephesus; and
      fear fell on them all, and the name of the Lord Jesus was magnified. '
    18: '¹⁸ And many who had believed came confessing and telling their deeds. '
    19: '¹⁹ Also, many of those who had practiced magic brought their books together
      and burned them in the sight of all. And they counted up the value of them,
      and it totaled fifty thousand pieces of silver. '
    20: "²⁰ So the word of the Lord grew mightily and prevailed. \n"
    21: '²¹ When these things were accomplished, Paul purposed in the Spirit, when
      he had passed through Macedonia and Achaia, to go to Jerusalem, saying, “After
      I have been there, I must also see Rome.” '
    22: "²² So he sent into Macedonia two of those who ministered to him, Timothy\
      \ and Erastus, but he himself stayed in Asia for a time. \n"
    23: '²³ And about that time there arose a great commotion about the Way. '
    24: '²⁴ For a certain man named Demetrius, a silversmith, who made silver shrines
      of Diana, brought no small profit to the craftsmen. '
    25: '²⁵ He called them together with the workers of similar occupation, and said:
      “Men, you know that we have our prosperity by this trade. '
    26: '²⁶ Moreover you see and hear that not only at Ephesus, but throughout almost
      all Asia, this Paul has persuaded and turned away many people, saying that they
      are not gods which are made with hands. '
    27: "²⁷ So not only is this trade of ours in danger of falling into disrepute,\
      \ but also the temple of the great goddess Diana may be despised and her magnificence\
      \ destroyed, whom all Asia and the world worship.” \n"
    28: '²⁸ Now when they heard this, they were full of wrath and cried out, saying,
      “Great is Diana of the Ephesians!” '
    29: '²⁹ So the whole city was filled with confusion, and rushed into the theater
      with one accord, having seized Gaius and Aristarchus, Macedonians, Paul’s travel
      companions. '
    30: '³⁰ And when Paul wanted to go in to the people, the disciples would not allow
      him. '
    31: '³¹ Then some of the officials of Asia, who were his friends, sent to him
      pleading that he would not venture into the theater. '
    32: '³² Some therefore cried one thing and some another, for the assembly was
      confused, and most of them did not know why they had come together. '
    33: '³³ And they drew Alexander out of the multitude, the Jews putting him forward.
      And Alexander motioned with his hand, and wanted to make his defense to the
      people. '
    34: "³⁴ But when they found out that he was a Jew, all with one voice cried out\
      \ for about two hours, “Great is Diana of the Ephesians!” \n"
    35: '³⁵ And when the city clerk had quieted the crowd, he said: “Men of Ephesus,
      what man is there who does not know that the city of the Ephesians is temple
      guardian of the great goddess Diana, and of the image which fell down from Zeus? '
    36: '³⁶ Therefore, since these things cannot be denied, you ought to be quiet
      and do nothing rashly. '
    37: '³⁷ For you have brought these men here who are neither robbers of temples
      nor blasphemers of your goddess. '
    38: '³⁸ Therefore, if Demetrius and his fellow craftsmen have a case against anyone,
      the courts are open and there are proconsuls. Let them bring charges against
      one another. '
    39: '³⁹ But if you have any other inquiry to make, it shall be determined in the
      lawful assembly. '
    40: '⁴⁰ For we are in danger of being called in question for today’s uproar, there
      being no reason which we may give to account for this disorderly gathering.” '
    41: ⁴¹ And when he had said these things, he dismissed the assembly.
  20:
    1: '¹ After the uproar had ceased, Paul called the disciples to himself, embraced
      them, and departed to go to Macedonia. '
    2: '² Now when he had gone over that region and encouraged them with many words,
      he came to Greece '
    3: '³ and stayed three months. And when the Jews plotted against him as he was
      about to sail to Syria, he decided to return through Macedonia. '
    4: '⁴ And Sopater of Berea accompanied him to Asia—also Aristarchus and Secundus
      of the Thessalonians, and Gaius of Derbe, and Timothy, and Tychicus and Trophimus
      of Asia. '
    5: '⁵ These men, going ahead, waited for us at Troas. '
    6: "⁶ But we sailed away from Philippi after the Days of Unleavened Bread, and\
      \ in five days joined them at Troas, where we stayed seven days. \n"
    7: '⁷ Now on the first day of the week, when the disciples came together to break
      bread, Paul, ready to depart the next day, spoke to them and continued his message
      until midnight. '
    8: '⁸ There were many lamps in the upper room where they were gathered together. '
    9: '⁹ And in a window sat a certain young man named Eutychus, who was sinking
      into a deep sleep. He was overcome by sleep; and as Paul continued speaking,
      he fell down from the third story and was taken up dead. '
    10: '¹⁰ But Paul went down, fell on him, and embracing him said, “Do not trouble
      yourselves, for his life is in him.” '
    11: '¹¹ Now when he had come up, had broken bread and eaten, and talked a long
      while, even till daybreak, he departed. '
    12: "¹² And they brought the young man in alive, and they were not a little comforted.\
      \ \n"
    13: '¹³ Then we went ahead to the ship and sailed to Assos, there intending to
      take Paul on board; for so he had given orders, intending himself to go on foot. '
    14: '¹⁴ And when he met us at Assos, we took him on board and came to Mitylene. '
    15: '¹⁵ We sailed from there, and the next day came opposite Chios. The following
      day we arrived at Samos and stayed at Trogyllium. The next day we came to Miletus. '
    16: "¹⁶ For Paul had decided to sail past Ephesus, so that he would not have to\
      \ spend time in Asia; for he was hurrying to be at Jerusalem, if possible, on\
      \ the Day of Pentecost. \n"
    17: '¹⁷ From Miletus he sent to Ephesus and called for the elders of the church. '
    18: '¹⁸ And when they had come to him, he said to them: “You know, from the first
      day that I came to Asia, in what manner I always lived among you, '
    19: '¹⁹ serving the Lord with all humility, with many tears and trials which happened
      to me by the plotting of the Jews; '
    20: '²⁰ how I kept back nothing that was helpful, but proclaimed it to you, and
      taught you publicly and from house to house, '
    21: '²¹ testifying to Jews, and also to Greeks, repentance toward God and faith
      toward our Lord Jesus Christ. '
    22: '²² And see, now I go bound in the spirit to Jerusalem, not knowing the things
      that will happen to me there, '
    23: '²³ except that the Holy Spirit testifies in every city, saying that chains
      and tribulations await me. '
    24: "²⁴ But none of these things move me; nor do I count my life dear to myself,\
      \ so that I may finish my race with joy, and the ministry which I received from\
      \ the Lord Jesus, to testify to the gospel of the grace of God. \n"
    25: '²⁵ “And indeed, now I know that you all, among whom I have gone preaching
      the kingdom of God, will see my face no more. '
    26: '²⁶ Therefore I testify to you this day that I am innocent of the blood of
      all men. '
    27: '²⁷ For I have not shunned to declare to you the whole counsel of God. '
    28: '²⁸ Therefore take heed to yourselves and to all the flock, among which the
      Holy Spirit has made you overseers, to shepherd the church of God which He purchased
      with His own blood. '
    29: '²⁹ For I know this, that after my departure savage wolves will come in among
      you, not sparing the flock. '
    30: '³⁰ Also from among yourselves men will rise up, speaking perverse things,
      to draw away the disciples after themselves. '
    31: "³¹ Therefore watch, and remember that for three years I did not cease to\
      \ warn everyone night and day with tears. \n"
    32: '³² “So now, brethren, I commend you to God and to the word of His grace,
      which is able to build you up and give you an inheritance among all those who
      are sanctified. '
    33: '³³ I have coveted no one’s silver or gold or apparel. '
    34: '³⁴ Yes, you yourselves know that these hands have provided for my necessities,
      and for those who were with me. '
    35: "³⁵ I have shown you in every way, by laboring like this, that you must support\
      \ the weak. And remember the words of the Lord Jesus, that He said, ‘It is more\
      \ blessed to give than to receive.’ ” \n"
    36: '³⁶ And when he had said these things, he knelt down and prayed with them
      all. '
    37: '³⁷ Then they all wept freely, and fell on Paul’s neck and kissed him, '
    38: ³⁸ sorrowing most of all for the words which he spoke, that they would see
      his face no more. And they accompanied him to the ship.
  21:
    1: '¹ Now it came to pass, that when we had departed from them and set sail, running
      a straight course we came to Cos, the following day to Rhodes, and from there
      to Patara. '
    2: '² And finding a ship sailing over to Phoenicia, we went aboard and set sail. '
    3: '³ When we had sighted Cyprus, we passed it on the left, sailed to Syria, and
      landed at Tyre; for there the ship was to unload her cargo. '
    4: '⁴ And finding disciples, we stayed there seven days. They told Paul through
      the Spirit not to go up to Jerusalem. '
    5: '⁵ When we had come to the end of those days, we departed and went on our way;
      and they all accompanied us, with wives and children, till we were out of the
      city. And we knelt down on the shore and prayed. '
    6: "⁶ When we had taken our leave of one another, we boarded the ship, and they\
      \ returned home. \n"
    7: '⁷ And when we had finished our voyage from Tyre, we came to Ptolemais, greeted
      the brethren, and stayed with them one day. '
    8: '⁸ On the next day we who were Paul’s companions departed and came to Caesarea,
      and entered the house of Philip the evangelist, who was one of the seven, and
      stayed with him. '
    9: '⁹ Now this man had four virgin daughters who prophesied. '
    10: '¹⁰ And as we stayed many days, a certain prophet named Agabus came down from
      Judea. '
    11: "¹¹ When he had come to us, he took Paul’s belt, bound his own hands and feet,\
      \ and said, “Thus says the Holy Spirit, ‘So shall the Jews at Jerusalem bind\
      \ the man who owns this belt, and deliver him into the hands of the Gentiles.’\
      \ ” \n"
    12: '¹² Now when we heard these things, both we and those from that place pleaded
      with him not to go up to Jerusalem. '
    13: "¹³ Then Paul answered, “What do you mean by weeping and breaking my heart?\
      \ For I am ready not only to be bound, but also to die at Jerusalem for the\
      \ name of the Lord Jesus.” \n"
    14: "¹⁴ So when he would not be persuaded, we ceased, saying, “The will of the\
      \ Lord be done.” \n"
    15: '¹⁵ And after those days we packed and went up to Jerusalem. '
    16: "¹⁶ Also some of the disciples from Caesarea went with us and brought with\
      \ them a certain Mnason of Cyprus, an early disciple, with whom we were to lodge.\
      \ \n"
    17: '¹⁷ And when we had come to Jerusalem, the brethren received us gladly. '
    18: '¹⁸ On the following day Paul went in with us to James, and all the elders
      were present. '
    19: '¹⁹ When he had greeted them, he told in detail those things which God had
      done among the Gentiles through his ministry. '
    20: '²⁰ And when they heard it, they glorified the Lord. And they said to him,
      “You see, brother, how many myriads of Jews there are who have believed, and
      they are all zealous for the law; '
    21: '²¹ but they have been informed about you that you teach all the Jews who
      are among the Gentiles to forsake Moses, saying that they ought not to circumcise
      their children nor to walk according to the customs. '
    22: '²² What then? The assembly must certainly meet, for they will hear that you
      have come. '
    23: '²³ Therefore do what we tell you: We have four men who have taken a vow. '
    24: '²⁴ Take them and be purified with them, and pay their expenses so that they
      may shave their heads, and that all may know that those things of which they
      were informed concerning you are nothing, but that you yourself also walk orderly
      and keep the law. '
    25: "²⁵ But concerning the Gentiles who believe, we have written and decided that\
      \ they should observe no such thing, except that they should keep themselves\
      \ from things offered to idols, from blood, from things strangled, and from\
      \ sexual immorality.” \n"
    26: "²⁶ Then Paul took the men, and the next day, having been purified with them,\
      \ entered the temple to announce the expiration of the days of purification,\
      \ at which time an offering should be made for each one of them. \n"
    27: '²⁷ Now when the seven days were almost ended, the Jews from Asia, seeing
      him in the temple, stirred up the whole crowd and laid hands on him, '
    28: '²⁸ crying out, “Men of Israel, help! This is the man who teaches all men
      everywhere against the people, the law, and this place; and furthermore he also
      brought Greeks into the temple and has defiled this holy place.” '
    29: "²⁹ (For they had previously seen Trophimus the Ephesian with him in the city,\
      \ whom they supposed that Paul had brought into the temple.) \n"
    30: '³⁰ And all the city was disturbed; and the people ran together, seized Paul,
      and dragged him out of the temple; and immediately the doors were shut. '
    31: '³¹ Now as they were seeking to kill him, news came to the commander of the
      garrison that all Jerusalem was in an uproar. '
    32: '³² He immediately took soldiers and centurions, and ran down to them. And
      when they saw the commander and the soldiers, they stopped beating Paul. '
    33: '³³ Then the commander came near and took him, and commanded him to be bound
      with two chains; and he asked who he was and what he had done. '
    34: "³⁴ And some among the multitude cried one thing and some another.\nSo when\
      \ he could not ascertain the truth because of the tumult, he commanded him to\
      \ be taken into the barracks. "
    35: '³⁵ When he reached the stairs, he had to be carried by the soldiers because
      of the violence of the mob. '
    36: "³⁶ For the multitude of the people followed after, crying out, “Away with\
      \ him!” \n"
    37: "³⁷ Then as Paul was about to be led into the barracks, he said to the commander,\
      \ “May I speak to you?”\nHe replied, “Can you speak Greek? "
    38: "³⁸ Are you not the Egyptian who some time ago stirred up a rebellion and\
      \ led the four thousand assassins out into the wilderness?” \n"
    39: "³⁹ But Paul said, “I am a Jew from Tarsus, in Cilicia, a citizen of no mean\
      \ city; and I implore you, permit me to speak to the people.” \n"
    40: ⁴⁰ So when he had given him permission, Paul stood on the stairs and motioned
      with his hand to the people. And when there was a great silence, he spoke to
      them in the Hebrew language, saying,
  22:
    1: '¹ “Brethren and fathers, hear my defense before you now.” '
    2: "² And when they heard that he spoke to them in the Hebrew language, they kept\
      \ all the more silent.\nThen he said: "
    3: '³ “I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this city
      at the feet of Gamaliel, taught according to the strictness of our fathers’
      law, and was zealous toward God as you all are today. '
    4: '⁴ I persecuted this Way to the death, binding and delivering into prisons
      both men and women, '
    5: "⁵ as also the high priest bears me witness, and all the council of the elders,\
      \ from whom I also received letters to the brethren, and went to Damascus to\
      \ bring in chains even those who were there to Jerusalem to be punished. \n"
    6: '⁶ “Now it happened, as I journeyed and came near Damascus at about noon, suddenly
      a great light from heaven shone around me. '
    7: '⁷ And I fell to the ground and heard a voice saying to me, ‘Saul, Saul, why
      are you persecuting Me?’ '
    8: "⁸ So I answered, ‘Who are You, Lord?’ And He said to me, ‘I am Jesus of Nazareth,\
      \ whom you are persecuting.’ \n"
    9: '⁹ “And those who were with me indeed saw the light and were afraid, but they
      did not hear the voice of Him who spoke to me. '
    10: '¹⁰ So I said, ‘What shall I do, Lord?’ And the Lord said to me, ‘Arise and
      go into Damascus, and there you will be told all things which are appointed
      for you to do.’ '
    11: "¹¹ And since I could not see for the glory of that light, being led by the\
      \ hand of those who were with me, I came into Damascus. \n"
    12: '¹² “Then a certain Ananias, a devout man according to the law, having a good
      testimony with all the Jews who dwelt there, '
    13: '¹³ came to me; and he stood and said to me, ‘Brother Saul, receive your sight.’
      And at that same hour I looked up at him. '
    14: '¹⁴ Then he said, ‘The God of our fathers has chosen you that you should know
      His will, and see the Just One, and hear the voice of His mouth. '
    15: '¹⁵ For you will be His witness to all men of what you have seen and heard. '
    16: "¹⁶ And now why are you waiting? Arise and be baptized, and wash away your\
      \ sins, calling on the name of the Lord.’ \n"
    17: '¹⁷ “Now it happened, when I returned to Jerusalem and was praying in the
      temple, that I was in a trance '
    18: '¹⁸ and saw Him saying to me, ‘Make haste and get out of Jerusalem quickly,
      for they will not receive your testimony concerning Me.’ '
    19: '¹⁹ So I said, ‘Lord, they know that in every synagogue I imprisoned and beat
      those who believe on You. '
    20: '²⁰ And when the blood of Your martyr Stephen was shed, I also was standing
      by consenting to his death, and guarding the clothes of those who were killing
      him.’ '
    21: "²¹ Then He said to me, ‘Depart, for I will send you far from here to the\
      \ Gentiles.’ ” \n"
    22: '²² And they listened to him until this word, and then they raised their voices
      and said, “Away with such a fellow from the earth, for he is not fit to live!” '
    23: '²³ Then, as they cried out and tore off their clothes and threw dust into
      the air, '
    24: '²⁴ the commander ordered him to be brought into the barracks, and said that
      he should be examined under scourging, so that he might know why they shouted
      so against him. '
    25: "²⁵ And as they bound him with thongs, Paul said to the centurion who stood\
      \ by, “Is it lawful for you to scourge a man who is a Roman, and uncondemned?”\
      \ \n"
    26: "²⁶ When the centurion heard that, he went and told the commander, saying,\
      \ “Take care what you do, for this man is a Roman.” \n"
    27: "²⁷ Then the commander came and said to him, “Tell me, are you a Roman?”\n\
      He said, “Yes.” \n"
    28: "²⁸ The commander answered, “With a large sum I obtained this citizenship.”\n\
      And Paul said, “But I was born a citizen.” \n"
    29: "²⁹ Then immediately those who were about to examine him withdrew from him;\
      \ and the commander was also afraid after he found out that he was a Roman,\
      \ and because he had bound him. \n"
    30: ³⁰ The next day, because he wanted to know for certain why he was accused
      by the Jews, he released him from his bonds, and commanded the chief priests
      and all their council to appear, and brought Paul down and set him before them.
  23:
    1: '¹ Then Paul, looking earnestly at the council, said, “Men and brethren, I
      have lived in all good conscience before God until this day.” '
    2: '² And the high priest Ananias commanded those who stood by him to strike him
      on the mouth. '
    3: "³ Then Paul said to him, “God will strike you, you whitewashed wall! For you\
      \ sit to judge me according to the law, and do you command me to be struck contrary\
      \ to the law?” \n"
    4: "⁴ And those who stood by said, “Do you revile God’s high priest?” \n"
    5: "⁵ Then Paul said, “I did not know, brethren, that he was the high priest;\
      \ for it is written, ‘You shall not speak evil of a ruler of your people.’ ”\
      \ \n"
    6: "⁶ But when Paul perceived that one part were Sadducees and the other Pharisees,\
      \ he cried out in the council, “Men and brethren, I am a Pharisee, the son of\
      \ a Pharisee; concerning the hope and resurrection of the dead I am being judged!”\
      \ \n"
    7: '⁷ And when he had said this, a dissension arose between the Pharisees and
      the Sadducees; and the assembly was divided. '
    8: '⁸ For Sadducees say that there is no resurrection—and no angel or spirit;
      but the Pharisees confess both. '
    9: "⁹ Then there arose a loud outcry. And the scribes of the Pharisees’ party\
      \ arose and protested, saying, “We find no evil in this man; but if a spirit\
      \ or an angel has spoken to him, let us not fight against God.” \n"
    10: "¹⁰ Now when there arose a great dissension, the commander, fearing lest Paul\
      \ might be pulled to pieces by them, commanded the soldiers to go down and take\
      \ him by force from among them, and bring him into the barracks. \n"
    11: "¹¹ But the following night the Lord stood by him and said, “Be of good cheer,\
      \ Paul; for as you have testified for Me in Jerusalem, so you must also bear\
      \ witness at Rome.” \n"
    12: '¹² And when it was day, some of the Jews banded together and bound themselves
      under an oath, saying that they would neither eat nor drink till they had killed
      Paul. '
    13: '¹³ Now there were more than forty who had formed this conspiracy. '
    14: '¹⁴ They came to the chief priests and elders, and said, “We have bound ourselves
      under a great oath that we will eat nothing until we have killed Paul. '
    15: "¹⁵ Now you, therefore, together with the council, suggest to the commander\
      \ that he be brought down to you tomorrow, as though you were going to make\
      \ further inquiries concerning him; but we are ready to kill him before he comes\
      \ near.” \n"
    16: '¹⁶ So when Paul’s sister’s son heard of their ambush, he went and entered
      the barracks and told Paul. '
    17: '¹⁷ Then Paul called one of the centurions to him and said, “Take this young
      man to the commander, for he has something to tell him.” '
    18: "¹⁸ So he took him and brought him to the commander and said, “Paul the prisoner\
      \ called me to him and asked me to bring this young man to you. He has something\
      \ to say to you.” \n"
    19: "¹⁹ Then the commander took him by the hand, went aside, and asked privately,\
      \ “What is it that you have to tell me?” \n"
    20: '²⁰ And he said, “The Jews have agreed to ask that you bring Paul down to
      the council tomorrow, as though they were going to inquire more fully about
      him. '
    21: "²¹ But do not yield to them, for more than forty of them lie in wait for\
      \ him, men who have bound themselves by an oath that they will neither eat nor\
      \ drink till they have killed him; and now they are ready, waiting for the promise\
      \ from you.” \n"
    22: "²² So the commander let the young man depart, and commanded him, “Tell no\
      \ one that you have revealed these things to me.” \n"
    23: '²³ And he called for two centurions, saying, “Prepare two hundred soldiers,
      seventy horsemen, and two hundred spearmen to go to Caesarea at the third hour
      of the night; '
    24: '²⁴ and provide mounts to set Paul on, and bring him safely to Felix the governor.” '
    25: "²⁵ He wrote a letter in the following manner: \n"
    26: "²⁶ Claudius Lysias, \nTo the most excellent governor Felix: \nGreetings.\
      \ \n"
    27: '²⁷ This man was seized by the Jews and was about to be killed by them. Coming
      with the troops I rescued him, having learned that he was a Roman. '
    28: '²⁸ And when I wanted to know the reason they accused him, I brought him before
      their council. '
    29: '²⁹ I found out that he was accused concerning questions of their law, but
      had nothing charged against him deserving of death or chains. '
    30: "³⁰ And when it was told me that the Jews lay in wait for the man, I sent\
      \ him immediately to you, and also commanded his accusers to state before you\
      \ the charges against him. \nFarewell. \n"
    31: '³¹ Then the soldiers, as they were commanded, took Paul and brought him by
      night to Antipatris. '
    32: '³² The next day they left the horsemen to go on with him, and returned to
      the barracks. '
    33: '³³ When they came to Caesarea and had delivered the letter to the governor,
      they also presented Paul to him. '
    34: '³⁴ And when the governor had read it, he asked what province he was from.
      And when he understood that he was from Cilicia, '
    35: ³⁵ he said, “I will hear you when your accusers also have come.” And he commanded
      him to be kept in Herod’s Praetorium.
  24:
    1: "¹ Now after five days Ananias the high priest came down with the elders and\
      \ a certain orator named Tertullus. These gave evidence to the governor against\
      \ Paul. \n"
    2: '² And when he was called upon, Tertullus began his accusation, saying: “Seeing
      that through you we enjoy great peace, and prosperity is being brought to this
      nation by your foresight, '
    3: '³ we accept it always and in all places, most noble Felix, with all thankfulness. '
    4: '⁴ Nevertheless, not to be tedious to you any further, I beg you to hear, by
      your courtesy, a few words from us. '
    5: '⁵ For we have found this man a plague, a creator of dissension among all the
      Jews throughout the world, and a ringleader of the sect of the Nazarenes. '
    6: '⁶ He even tried to profane the temple, and we seized him, and wanted to judge
      him according to our law. '
    7: '⁷ But the commander Lysias came by and with great violence took him out of
      our hands, '
    8: '⁸ commanding his accusers to come to you. By examining him yourself you may
      ascertain all these things of which we accuse him.” '
    9: "⁹ And the Jews also assented, maintaining that these things were so. \n"
    10: '¹⁰ Then Paul, after the governor had nodded to him to speak, answered: “Inasmuch
      as I know that you have been for many years a judge of this nation, I do the
      more cheerfully answer for myself, '
    11: '¹¹ because you may ascertain that it is no more than twelve days since I
      went up to Jerusalem to worship. '
    12: '¹² And they neither found me in the temple disputing with anyone nor inciting
      the crowd, either in the synagogues or in the city. '
    13: '¹³ Nor can they prove the things of which they now accuse me. '
    14: '¹⁴ But this I confess to you, that according to the Way which they call a
      sect, so I worship the God of my fathers, believing all things which are written
      in the Law and in the Prophets. '
    15: '¹⁵ I have hope in God, which they themselves also accept, that there will
      be a resurrection of the dead, both of the just and the unjust. '
    16: "¹⁶ This being so, I myself always strive to have a conscience without offense\
      \ toward God and men. \n"
    17: '¹⁷ “Now after many years I came to bring alms and offerings to my nation, '
    18: '¹⁸ in the midst of which some Jews from Asia found me purified in the temple,
      neither with a mob nor with tumult. '
    19: '¹⁹ They ought to have been here before you to object if they had anything
      against me. '
    20: '²⁰ Or else let those who are here themselves say if they found any wrongdoing
      in me while I stood before the council, '
    21: "²¹ unless it is for this one statement which I cried out, standing among\
      \ them, ‘Concerning the resurrection of the dead I am being judged by you this\
      \ day.’ ” \n"
    22: '²² But when Felix heard these things, having more accurate knowledge of the
      Way, he adjourned the proceedings and said, “When Lysias the commander comes
      down, I will make a decision on your case.” '
    23: "²³ So he commanded the centurion to keep Paul and to let him have liberty,\
      \ and told him not to forbid any of his friends to provide for or visit him.\
      \ \n"
    24: '²⁴ And after some days, when Felix came with his wife Drusilla, who was Jewish,
      he sent for Paul and heard him concerning the faith in Christ. '
    25: '²⁵ Now as he reasoned about righteousness, self-control, and the judgment
      to come, Felix was afraid and answered, “Go away for now; when I have a convenient
      time I will call for you.” '
    26: "²⁶ Meanwhile he also hoped that money would be given him by Paul, that he\
      \ might release him. Therefore he sent for him more often and conversed with\
      \ him. \n"
    27: ²⁷ But after two years Porcius Festus succeeded Felix; and Felix, wanting
      to do the Jews a favor, left Paul bound.
  25:
    1: '¹ Now when Festus had come to the province, after three days he went up from
      Caesarea to Jerusalem. '
    2: '² Then the high priest and the chief men of the Jews informed him against
      Paul; and they petitioned him, '
    3: '³ asking a favor against him, that he would summon him to Jerusalem—while
      they lay in ambush along the road to kill him. '
    4: '⁴ But Festus answered that Paul should be kept at Caesarea, and that he himself
      was going there shortly. '
    5: "⁵ “Therefore,” he said, “let those who have authority among you go down with\
      \ me and accuse this man, to see if there is any fault in him.” \n"
    6: '⁶ And when he had remained among them more than ten days, he went down to
      Caesarea. And the next day, sitting on the judgment seat, he commanded Paul
      to be brought. '
    7: '⁷ When he had come, the Jews who had come down from Jerusalem stood about
      and laid many serious complaints against Paul, which they could not prove, '
    8: "⁸ while he answered for himself, “Neither against the law of the Jews, nor\
      \ against the temple, nor against Caesar have I offended in anything at all.”\
      \ \n"
    9: "⁹ But Festus, wanting to do the Jews a favor, answered Paul and said, “Are\
      \ you willing to go up to Jerusalem and there be judged before me concerning\
      \ these things?” \n"
    10: '¹⁰ So Paul said, “I stand at Caesar’s judgment seat, where I ought to be
      judged. To the Jews I have done no wrong, as you very well know. '
    11: "¹¹ For if I am an offender, or have committed anything deserving of death,\
      \ I do not object to dying; but if there is nothing in these things of which\
      \ these men accuse me, no one can deliver me to them. I appeal to Caesar.” \n"
    12: "¹² Then Festus, when he had conferred with the council, answered, “You have\
      \ appealed to Caesar? To Caesar you shall go!” \n"
    13: '¹³ And after some days King Agrippa and Bernice came to Caesarea to greet
      Festus. '
    14: '¹⁴ When they had been there many days, Festus laid Paul’s case before the
      king, saying: “There is a certain man left a prisoner by Felix, '
    15: '¹⁵ about whom the chief priests and the elders of the Jews informed me, when
      I was in Jerusalem, asking for a judgment against him. '
    16: '¹⁶ To them I answered, ‘It is not the custom of the Romans to deliver any
      man to destruction before the accused meets the accusers face to face, and has
      opportunity to answer for himself concerning the charge against him.’ '
    17: '¹⁷ Therefore when they had come together, without any delay, the next day
      I sat on the judgment seat and commanded the man to be brought in. '
    18: '¹⁸ When the accusers stood up, they brought no accusation against him of
      such things as I supposed, '
    19: '¹⁹ but had some questions against him about their own religion and about
      a certain Jesus, who had died, whom Paul affirmed to be alive. '
    20: '²⁰ And because I was uncertain of such questions, I asked whether he was
      willing to go to Jerusalem and there be judged concerning these matters. '
    21: "²¹ But when Paul appealed to be reserved for the decision of Augustus, I\
      \ commanded him to be kept till I could send him to Caesar.” \n"
    22: "²² Then Agrippa said to Festus, “I also would like to hear the man myself.”\n\
      “Tomorrow,” he said, “you shall hear him.” \n"
    23: '²³ So the next day, when Agrippa and Bernice had come with great pomp, and
      had entered the auditorium with the commanders and the prominent men of the
      city, at Festus’ command Paul was brought in. '
    24: '²⁴ And Festus said: “King Agrippa and all the men who are here present with
      us, you see this man about whom the whole assembly of the Jews petitioned me,
      both at Jerusalem and here, crying out that he was not fit to live any longer. '
    25: '²⁵ But when I found that he had committed nothing deserving of death, and
      that he himself had appealed to Augustus, I decided to send him. '
    26: '²⁶ I have nothing certain to write to my lord concerning him. Therefore I
      have brought him out before you, and especially before you, King Agrippa, so
      that after the examination has taken place I may have something to write. '
    27: ²⁷ For it seems to me unreasonable to send a prisoner and not to specify the
      charges against him.”
  26:
    1: "¹ Then Agrippa said to Paul, “You are permitted to speak for yourself.”\n\
      So Paul stretched out his hand and answered for himself: "
    2: '² “I think myself happy, King Agrippa, because today I shall answer for myself
      before you concerning all the things of which I am accused by the Jews, '
    3: "³ especially because you are expert in all customs and questions which have\
      \ to do with the Jews. Therefore I beg you to hear me patiently. \n"
    4: '⁴ “My manner of life from my youth, which was spent from the beginning among
      my own nation at Jerusalem, all the Jews know. '
    5: '⁵ They knew me from the first, if they were willing to testify, that according
      to the strictest sect of our religion I lived a Pharisee. '
    6: '⁶ And now I stand and am judged for the hope of the promise made by God to
      our fathers. '
    7: '⁷ To this promise our twelve tribes, earnestly serving God night and day,
      hope to attain. For this hope’s sake, King Agrippa, I am accused by the Jews. '
    8: "⁸ Why should it be thought incredible by you that God raises the dead? \n"
    9: '⁹ “Indeed, I myself thought I must do many things contrary to the name of
      Jesus of Nazareth. '
    10: '¹⁰ This I also did in Jerusalem, and many of the saints I shut up in prison,
      having received authority from the chief priests; and when they were put to
      death, I cast my vote against them. '
    11: "¹¹ And I punished them often in every synagogue and compelled them to blaspheme;\
      \ and being exceedingly enraged against them, I persecuted them even to foreign\
      \ cities. \n"
    12: '¹² “While thus occupied, as I journeyed to Damascus with authority and commission
      from the chief priests, '
    13: '¹³ at midday, O king, along the road I saw a light from heaven, brighter
      than the sun, shining around me and those who journeyed with me. '
    14: '¹⁴ And when we all had fallen to the ground, I heard a voice speaking to
      me and saying in the Hebrew language, ‘Saul, Saul, why are you persecuting Me?
      It is hard for you to kick against the goads.’ '
    15: '¹⁵ So I said, ‘Who are You, Lord?’ And He said, ‘I am Jesus, whom you are
      persecuting. '
    16: '¹⁶ But rise and stand on your feet; for I have appeared to you for this purpose,
      to make you a minister and a witness both of the things which you have seen
      and of the things which I will yet reveal to you. '
    17: '¹⁷ I will deliver you from the Jewish people, as well as from the Gentiles,
      to whom I now send you, '
    18: "¹⁸ to open their eyes, in order to turn them from darkness to light, and\
      \ from the power of Satan to God, that they may receive forgiveness of sins\
      \ and an inheritance among those who are sanctified by faith in Me.’ \n"
    19: '¹⁹ “Therefore, King Agrippa, I was not disobedient to the heavenly vision, '
    20: '²⁰ but declared first to those in Damascus and in Jerusalem, and throughout
      all the region of Judea, and then to the Gentiles, that they should repent,
      turn to God, and do works befitting repentance. '
    21: '²¹ For these reasons the Jews seized me in the temple and tried to kill me. '
    22: '²² Therefore, having obtained help from God, to this day I stand, witnessing
      both to small and great, saying no other things than those which the prophets
      and Moses said would come— '
    23: "²³ that the Christ would suffer, that He would be the first to rise from\
      \ the dead, and would proclaim light to the Jewish people and to the Gentiles.”\
      \ \n"
    24: "²⁴ Now as he thus made his defense, Festus said with a loud voice, “Paul,\
      \ you are beside yourself! Much learning is driving you mad!” \n"
    25: '²⁵ But he said, “I am not mad, most noble Festus, but speak the words of
      truth and reason. '
    26: '²⁶ For the king, before whom I also speak freely, knows these things; for
      I am convinced that none of these things escapes his attention, since this thing
      was not done in a corner. '
    27: "²⁷ King Agrippa, do you believe the prophets? I know that you do believe.”\
      \ \n"
    28: "²⁸ Then Agrippa said to Paul, “You almost persuade me to become a Christian.”\
      \ \n"
    29: "²⁹ And Paul said, “I would to God that not only you, but also all who hear\
      \ me today, might become both almost and altogether such as I am, except for\
      \ these chains.” \n"
    30: '³⁰ When he had said these things, the king stood up, as well as the governor
      and Bernice and those who sat with them; '
    31: "³¹ and when they had gone aside, they talked among themselves, saying, “This\
      \ man is doing nothing deserving of death or chains.” \n"
    32: ³² Then Agrippa said to Festus, “This man might have been set free if he had
      not appealed to Caesar.”
  27:
    1: '¹ And when it was decided that we should sail to Italy, they delivered Paul
      and some other prisoners to one named Julius, a centurion of the Augustan Regiment. '
    2: '² So, entering a ship of Adramyttium, we put to sea, meaning to sail along
      the coasts of Asia. Aristarchus, a Macedonian of Thessalonica, was with us. '
    3: '³ And the next day we landed at Sidon. And Julius treated Paul kindly and
      gave him liberty to go to his friends and receive care. '
    4: '⁴ When we had put to sea from there, we sailed under the shelter of Cyprus,
      because the winds were contrary. '
    5: '⁵ And when we had sailed over the sea which is off Cilicia and Pamphylia,
      we came to Myra, a city of Lycia. '
    6: "⁶ There the centurion found an Alexandrian ship sailing to Italy, and he put\
      \ us on board. \n"
    7: '⁷ When we had sailed slowly many days, and arrived with difficulty off Cnidus,
      the wind not permitting us to proceed, we sailed under the shelter of Crete
