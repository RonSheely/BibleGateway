      days I obtained leave from the king, '
    7: '⁷ and I came to Jerusalem and discovered the evil that Eliashib had done for
      Tobiah, in preparing a room for him in the courts of the house of God. '
    8: '⁸ And it grieved me bitterly; therefore I threw all the household goods of
      Tobiah out of the room. '
    9: "⁹ Then I commanded them to cleanse the rooms; and I brought back into them\
      \ the articles of the house of God, with the grain offering and the frankincense.\
      \ \n"
    10: '¹⁰ I also realized that the portions for the Levites had not been given them;
      for each of the Levites and the singers who did the work had gone back to his
      field. '
    11: '¹¹ So I contended with the rulers, and said, “Why is the house of God forsaken?”
      And I gathered them together and set them in their place. '
    12: '¹² Then all Judah brought the tithe of the grain and the new wine and the
      oil to the storehouse. '
    13: "¹³ And I appointed as treasurers over the storehouse Shelemiah the priest\
