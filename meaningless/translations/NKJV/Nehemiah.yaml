Nehemiah:
  1:
    1: "¹ The words of Nehemiah the son of Hachaliah.\nIt came to pass in the month\
      \ of Chislev, in the twentieth year, as I was in Shushan the citadel, "
    2: '² that Hanani one of my brethren came with men from Judah; and I asked them
      concerning the Jews who had escaped, who had survived the captivity, and concerning
      Jerusalem. '
    3: "³ And they said to me, “The survivors who are left from the captivity in the\
      \ province are there in great distress and reproach. The wall of Jerusalem is\
      \ also broken down, and its gates are burned with fire.” \n"
    4: "⁴ So it was, when I heard these words, that I sat down and wept, and mourned\
      \ for many days; I was fasting and praying before the God of heaven. \n"
    5: '⁵ And I said: “I pray, Lord God of heaven, O great and awesome God, You who
      keep Your covenant and mercy with those who love You and observe Your commandments, '
    6: '⁶ please let Your ear be attentive and Your eyes open, that You may hear the
      prayer of Your servant which I pray before You now, day and night, for the children
      of Israel Your servants, and confess the sins of the children of Israel which
      we have sinned against You. Both my father’s house and I have sinned. '
    7: '⁷ We have acted very corruptly against You, and have not kept the commandments,
      the statutes, nor the ordinances which You commanded Your servant Moses. '
    8: '⁸ Remember, I pray, the word that You commanded Your servant Moses, saying,
      ‘If you are unfaithful, I will scatter you among the nations; '
    9: '⁹ but if you return to Me, and keep My commandments and do them, though some
      of you were cast out to the farthest part of the heavens, yet I will gather
      them from there, and bring them to the place which I have chosen as a dwelling
      for My name.’ '
    10: '¹⁰ Now these are Your servants and Your people, whom You have redeemed by
      Your great power, and by Your strong hand. '
    11: "¹¹ O Lord, I pray, please let Your ear be attentive to the prayer of Your\
      \ servant, and to the prayer of Your servants who desire to fear Your name;\
      \ and let Your servant prosper this day, I pray, and grant him mercy in the\
      \ sight of this man.”\nFor I was the king’s cupbearer."
  2:
    1: '¹ And it came to pass in the month of Nisan, in the twentieth year of King
      Artaxerxes, when wine was before him, that I took the wine and gave it to the
      king. Now I had never been sad in his presence before. '
    2: "² Therefore the king said to me, “Why is your face sad, since you are not\
      \ sick? This is nothing but sorrow of heart.”\nSo I became dreadfully afraid, "
    3: "³ and said to the king, “May the king live forever! Why should my face not\
      \ be sad, when the city, the place of my fathers’ tombs, lies waste, and its\
      \ gates are burned with fire?” \n"
    4: "⁴ Then the king said to me, “What do you request?”\nSo I prayed to the God\
      \ of heaven. "
    5: "⁵ And I said to the king, “If it pleases the king, and if your servant has\
      \ found favor in your sight, I ask that you send me to Judah, to the city of\
      \ my fathers’ tombs, that I may rebuild it.” \n"
    6: "⁶ Then the king said to me (the queen also sitting beside him), “How long\
      \ will your journey be? And when will you return?” So it pleased the king to\
      \ send me; and I set him a time. \n"
    7: '⁷ Furthermore I said to the king, “If it pleases the king, let letters be
      given to me for the governors of the region beyond the River, that they must
      permit me to pass through till I come to Judah, '
    8: "⁸ and a letter to Asaph the keeper of the king’s forest, that he must give\
      \ me timber to make beams for the gates of the citadel which pertains to the\
      \ temple, for the city wall, and for the house that I will occupy.” And the\
      \ king granted them to me according to the good hand of my God upon me. \n"
    9: '⁹ Then I went to the governors in the region beyond the River, and gave them
      the king’s letters. Now the king had sent captains of the army and horsemen
      with me. '
    10: "¹⁰ When Sanballat the Horonite and Tobiah the Ammonite official heard of\
      \ it, they were deeply disturbed that a man had come to seek the well-being\
      \ of the children of Israel. \n"
    11: '¹¹ So I came to Jerusalem and was there three days. '
    12: '¹² Then I arose in the night, I and a few men with me; I told no one what
      my God had put in my heart to do at Jerusalem; nor was there any animal with
      me, except the one on which I rode. '
    13: '¹³ And I went out by night through the Valley Gate to the Serpent Well and
      the Refuse Gate, and viewed the walls of Jerusalem which were broken down and
      its gates which were burned with fire. '
    14: '¹⁴ Then I went on to the Fountain Gate and to the King’s Pool, but there
      was no room for the animal under me to pass. '
    15: '¹⁵ So I went up in the night by the valley, and viewed the wall; then I turned
      back and entered by the Valley Gate, and so returned. '
    16: "¹⁶ And the officials did not know where I had gone or what I had done; I\
      \ had not yet told the Jews, the priests, the nobles, the officials, or the\
      \ others who did the work. \n"
    17: '¹⁷ Then I said to them, “You see the distress that we are in, how Jerusalem
      lies waste, and its gates are burned with fire. Come and let us build the wall
      of Jerusalem, that we may no longer be a reproach.” '
    18: "¹⁸ And I told them of the hand of my God which had been good upon me, and\
      \ also of the king’s words that he had spoken to me.\nSo they said, “Let us\
      \ rise up and build.” Then they set their hands to this good work. \n"
    19: "¹⁹ But when Sanballat the Horonite, Tobiah the Ammonite official, and Geshem\
      \ the Arab heard of it, they laughed at us and despised us, and said, “What\
      \ is this thing that you are doing? Will you rebel against the king?” \n"
    20: ²⁰ So I answered them, and said to them, “The God of heaven Himself will prosper
      us; therefore we His servants will arise and build, but you have no heritage
      or right or memorial in Jerusalem.”
