    9: "⁹ And Nehemiah, who was the governor, Ezra the priest and scribe, and the\
      \ Levites who taught the people said to all the people, “This day is holy to\
      \ the Lord your God; do not mourn nor weep.” For all the people wept, when they\
      \ heard the words of the Law. \n"
    10: "¹⁰ Then he said to them, “Go your way, eat the fat, drink the sweet, and\
      \ send portions to those for whom nothing is prepared; for this day is holy\
