    1: '¹ But it so happened, when Sanballat heard that we were rebuilding the wall,
      that he was furious and very indignant, and mocked the Jews. '
    2: "² And he spoke before his brethren and the army of Samaria, and said, “What\
      \ are these feeble Jews doing? Will they fortify themselves? Will they offer\
      \ sacrifices? Will they complete it in a day? Will they revive the stones from\
      \ the heaps of rubbish—stones that are burned?” \n"
    3: "³ Now Tobiah the Ammonite was beside him, and he said, “Whatever they build,\
      \ if even a fox goes up on it, he will break down their stone wall.” \n"
    4: '⁴ Hear, O our God, for we are despised; turn their reproach on their own heads,
      and give them as plunder to a land of captivity! '
    5: "⁵ Do not cover their iniquity, and do not let their sin be blotted out from\
      \ before You; for they have provoked You to anger before the builders. \n"
    6: "⁶ So we built the wall, and the entire wall was joined together up to half\
      \ its height, for the people had a mind to work. \n"
    7: '⁷ Now it happened, when Sanballat, Tobiah, the Arabs, the Ammonites, and the
      Ashdodites heard that the walls of Jerusalem were being restored and the gaps
      were beginning to be closed, that they became very angry, '
    8: '⁸ and all of them conspired together to come and attack Jerusalem and create
      confusion. '
    9: "⁹ Nevertheless we made our prayer to our God, and because of them we set a\
      \ watch against them day and night. \n"
    10: "¹⁰ Then Judah said, “The strength of the laborers is failing, and there is\
      \ so much rubbish that we are not able to build the wall.” \n"
    11: "¹¹ And our adversaries said, “They will neither know nor see anything, till\
      \ we come into their midst and kill them and cause the work to cease.” \n"
    12: "¹² So it was, when the Jews who dwelt near them came, that they told us ten\
      \ times, “From whatever place you turn, they will be upon us.” \n"
    13: '¹³ Therefore I positioned men behind the lower parts of the wall, at the
      openings; and I set the people according to their families, with their swords,
      their spears, and their bows. '
    14: "¹⁴ And I looked, and arose and said to the nobles, to the leaders, and to\
      \ the rest of the people, “Do not be afraid of them. Remember the Lord, great\
      \ and awesome, and fight for your brethren, your sons, your daughters, your\
      \ wives, and your houses.” \n"
    15: '¹⁵ And it happened, when our enemies heard that it was known to us, and that
      God had brought their plot to nothing, that all of us returned to the wall,
      everyone to his work. '
    16: '¹⁶ So it was, from that time on, that half of my servants worked at construction,
      while the other half held the spears, the shields, the bows, and wore armor;
      and the leaders were behind all the house of Judah. '
    17: '¹⁷ Those who built on the wall, and those who carried burdens, loaded themselves
      so that with one hand they worked at construction, and with the other held a
      weapon. '
    18: "¹⁸ Every one of the builders had his sword girded at his side as he built.\
      \ And the one who sounded the trumpet was beside me. \n"
    19: '¹⁹ Then I said to the nobles, the rulers, and the rest of the people, “The
      work is great and extensive, and we are separated far from one another on the
      wall. '
    20: "²⁰ Wherever you hear the sound of the trumpet, rally to us there. Our God\
      \ will fight for us.” \n"
    21: '²¹ So we labored in the work, and half of the men held the spears from daybreak
      until the stars appeared. '
    22: '²² At the same time I also said to the people, “Let each man and his servant
      stay at night in Jerusalem, that they may be our guard by night and a working
      party by day.” '
    23: ²³ So neither I, my brethren, my servants, nor the men of the guard who followed
      me took off our clothes, except that everyone took them off for washing.
  5:
    1: '¹ And there was a great outcry of the people and their wives against their
      Jewish brethren. '
    2: "² For there were those who said, “We, our sons, and our daughters are many;\
      \ therefore let us get grain, that we may eat and live.” \n"
    3: "³ There were also some who said, “We have mortgaged our lands and vineyards\
      \ and houses, that we might buy grain because of the famine.” \n"
    4: '⁴ There were also those who said, “We have borrowed money for the king’s tax
      on our lands and vineyards. '
    5: "⁵ Yet now our flesh is as the flesh of our brethren, our children as their\
      \ children; and indeed we are forcing our sons and our daughters to be slaves,\
      \ and some of our daughters have been brought into slavery. It is not in our\
      \ power to redeem them, for other men have our lands and vineyards.” \n"
    6: '⁶ And I became very angry when I heard their outcry and these words. '
    7: '⁷ After serious thought, I rebuked the nobles and rulers, and said to them,
      “Each of you is exacting usury from his brother.” So I called a great assembly
      against them. '
    8: "⁸ And I said to them, “According to our ability we have redeemed our Jewish\
      \ brethren who were sold to the nations. Now indeed, will you even sell your\
      \ brethren? Or should they be sold to us?”\nThen they were silenced and found\
      \ nothing to say. "
    9: '⁹ Then I said, “What you are doing is not good. Should you not walk in the
      fear of our God because of the reproach of the nations, our enemies? '
    10: '¹⁰ I also, with my brethren and my servants, am lending them money and grain.
      Please, let us stop this usury! '
    11: "¹¹ Restore now to them, even this day, their lands, their vineyards, their\
      \ olive groves, and their houses, also a hundredth of the money and the grain,\
      \ the new wine and the oil, that you have charged them.” \n"
    12: "¹² So they said, “We will restore it, and will require nothing from them;\
      \ we will do as you say.”\nThen I called the priests, and required an oath from\
      \ them that they would do according to this promise. "
    13: "¹³ Then I shook out the fold of my garment and said, “So may God shake out\
      \ each man from his house, and from his property, who does not perform this\
      \ promise. Even thus may he be shaken out and emptied.”\nAnd all the assembly\
      \ said, “Amen!” and praised the Lord. Then the people did according to this\
      \ promise. \n"
    14: '¹⁴ Moreover, from the time that I was appointed to be their governor in the
      land of Judah, from the twentieth year until the thirty-second year of King
      Artaxerxes, twelve years, neither I nor my brothers ate the governor’s provisions. '
    15: '¹⁵ But the former governors who were before me laid burdens on the people,
      and took from them bread and wine, besides forty shekels of silver. Yes, even
      their servants bore rule over the people, but I did not do so, because of the
      fear of God. '
    16: "¹⁶ Indeed, I also continued the work on this wall, and we did not buy any\
      \ land. All my servants were gathered there for the work. \n"
    17: '¹⁷ And at my table were one hundred and fifty Jews and rulers, besides those
      who came to us from the nations around us. '
    18: "¹⁸ Now that which was prepared daily was one ox and six choice sheep. Also\
      \ fowl were prepared for me, and once every ten days an abundance of all kinds\
      \ of wine. Yet in spite of this I did not demand the governor’s provisions,\
      \ because the bondage was heavy on this people. \n"
    19: ¹⁹ Remember me, my God, for good, according to all that I have done for this
      people.
  6:
    1: '¹ Now it happened when Sanballat, Tobiah, Geshem the Arab, and the rest of
      our enemies heard that I had rebuilt the wall, and that there were no breaks
      left in it (though at that time I had not hung the doors in the gates), '
    2: "² that Sanballat and Geshem sent to me, saying, “Come, let us meet together\
      \ among the villages in the plain of Ono.” But they thought to do me harm. \n"
    3: "³ So I sent messengers to them, saying, “I am doing a great work, so that\
      \ I cannot come down. Why should the work cease while I leave it and go down\
      \ to you?” \n"
    4: "⁴ But they sent me this message four times, and I answered them in the same\
      \ manner. \n"
    5: '⁵ Then Sanballat sent his servant to me as before, the fifth time, with an
      open letter in his hand. '
    6: "⁶ In it was written:\nIt is reported among the nations, and Geshem says, that\
      \ you and the Jews plan to rebel; therefore, according to these rumors, you\
      \ are rebuilding the wall, that you may be their king. "
    7: "⁷ And you have also appointed prophets to proclaim concerning you at Jerusalem,\
      \ saying, “There is a king in Judah!” Now these matters will be reported to\
      \ the king. So come, therefore, and let us consult together. \n"
    8: "⁸ Then I sent to him, saying, “No such things as you say are being done, but\
      \ you invent them in your own heart.” \n"
    9: "⁹ For they all were trying to make us afraid, saying, “Their hands will be\
      \ weakened in the work, and it will not be done.”\nNow therefore, O God, strengthen\
      \ my hands. \n"
    10: "¹⁰ Afterward I came to the house of Shemaiah the son of Delaiah, the son\
      \ of Mehetabel, who was a secret informer; and he said, “Let us meet together\
      \ in the house of God, within the temple, and let us close the doors of the\
      \ temple, for they are coming to kill you; indeed, at night they will come to\
      \ kill you.” \n"
    11: '¹¹ And I said, “Should such a man as I flee? And who is there such as I who
      would go into the temple to save his life? I will not go in!” '
    12: '¹² Then I perceived that God had not sent him at all, but that he pronounced
      this prophecy against me because Tobiah and Sanballat had hired him. '
    13: "¹³ For this reason he was hired, that I should be afraid and act that way\
      \ and sin, so that they might have cause for an evil report, that they might\
      \ reproach me. \n"
    14: "¹⁴ My God, remember Tobiah and Sanballat, according to these their works,\
      \ and the prophetess Noadiah and the rest of the prophets who would have made\
      \ me afraid. \n"
    15: '¹⁵ So the wall was finished on the twenty-fifth day of Elul, in fifty-two
      days. '
    16: "¹⁶ And it happened, when all our enemies heard of it, and all the nations\
      \ around us saw these things, that they were very disheartened in their own\
      \ eyes; for they perceived that this work was done by our God. \n"
    17: '¹⁷ Also in those days the nobles of Judah sent many letters to Tobiah, and
      the letters of Tobiah came to them. '
    18: '¹⁸ For many in Judah were pledged to him, because he was the son-in-law of
      Shechaniah the son of Arah, and his son Jehohanan had married the daughter of
      Meshullam the son of Berechiah. '
    19: ¹⁹ Also they reported his good deeds before me, and reported my words to him.
      Tobiah sent letters to frighten me.
