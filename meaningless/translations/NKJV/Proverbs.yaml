    32: "³² The lips of the righteous know what is acceptable,\nBut the mouth of the\
      \ wicked what is perverse."
  11:
    1: "¹ Dishonest scales are an abomination to the Lord,\nBut a just weight is His\
      \ delight. \n"
    2: "² When pride comes, then comes shame;\nBut with the humble is wisdom. \n"
    3: "³ The integrity of the upright will guide them,\nBut the perversity of the\
      \ unfaithful will destroy them.\n"
    4: "⁴ Riches do not profit in the day of wrath,\nBut righteousness delivers from\
      \ death.\n"
    5: "⁵ The righteousness of the blameless will direct his way aright,\nBut the\
      \ wicked will fall by his own wickedness.\n"
    6: "⁶ The righteousness of the upright will deliver them,\nBut the unfaithful\
      \ will be caught by their lust. \n"
    7: "⁷ When a wicked man dies, his expectation will perish,\nAnd the hope of the\
      \ unjust perishes.\n"
    8: "⁸ The righteous is delivered from trouble,\nAnd it comes to the wicked instead.\n"
    9: "⁹ The hypocrite with his mouth destroys his neighbor,\nBut through knowledge\
      \ the righteous will be delivered.\n"
    10: "¹⁰ When it goes well with the righteous, the city rejoices;\nAnd when the\
      \ wicked perish, there is jubilation.\n"
    11: "¹¹ By the blessing of the upright the city is exalted,\nBut it is overthrown\
      \ by the mouth of the wicked. \n"
    12: "¹² He who is devoid of wisdom despises his neighbor,\nBut a man of understanding\
      \ holds his peace. \n"
    13: "¹³ A talebearer reveals secrets,\nBut he who is of a faithful spirit conceals\
      \ a matter. \n"
    14: "¹⁴ Where there is no counsel, the people fall;\nBut in the multitude of counselors\
      \ there is safety. \n"
    15: "¹⁵ He who is surety for a stranger will suffer,\nBut one who hates being\
      \ surety is secure. \n"
    16: "¹⁶ A gracious woman retains honor,\nBut ruthless men retain riches.\n"
    17: "¹⁷ The merciful man does good for his own soul,\nBut he who is cruel troubles\
      \ his own flesh.\n"
    18: "¹⁸ The wicked man does deceptive work,\nBut he who sows righteousness will\
      \ have a sure reward.\n"
    19: "¹⁹ As righteousness leads to life,\nSo he who pursues evil pursues it to\
      \ his own death.\n"
