    29: "²⁹ The Lord is far from the wicked,\nBut He hears the prayer of the righteous.\
      \ \n"
    30: "³⁰ The light of the eyes rejoices the heart,\nAnd a good report makes the\
      \ bones healthy. \n"
    31: "³¹ The ear that hears the rebukes of life\nWill abide among the wise.\n"
    32: "³² He who disdains instruction despises his own soul,\nBut he who heeds rebuke\
      \ gets understanding.\n"
    33: "³³ The fear of the Lord is the instruction of wisdom,\nAnd before honor is\
      \ humility."
  16:
    1: "¹ The preparations of the heart belong to man,\nBut the answer of the tongue\
      \ is from the Lord. \n"
    2: "² All the ways of a man are pure in his own eyes,\nBut the Lord weighs the\
      \ spirits. \n"
    3: "³ Commit your works to the Lord,\nAnd your thoughts will be established. \n"
    4: "⁴ The Lord has made all for Himself,\nYes, even the wicked for the day of\
      \ doom. \n"
    5: "⁵ Everyone proud in heart is an abomination to the Lord;\nThough they join\
      \ forces, none will go unpunished. \n"
    6: "⁶ In mercy and truth\nAtonement is provided for iniquity;\nAnd by the fear\
      \ of the Lord one departs from evil. \n"
    7: "⁷ When a man’s ways please the Lord,\nHe makes even his enemies to be at peace\
      \ with him. \n"
    8: "⁸ Better is a little with righteousness,\nThan vast revenues without justice.\
      \ \n"
    9: "⁹ A man’s heart plans his way,\nBut the Lord directs his steps. \n"
    10: "¹⁰ Divination is on the lips of the king;\nHis mouth must not transgress\
      \ in judgment.\n"
    11: "¹¹ Honest weights and scales are the Lord’s;\nAll the weights in the bag\
      \ are His work.\n"
    12: "¹² It is an abomination for kings to commit wickedness,\nFor a throne is\
      \ established by righteousness.\n"
    13: "¹³ Righteous lips are the delight of kings,\nAnd they love him who speaks\
      \ what is right.\n"
    14: "¹⁴ As messengers of death is the king’s wrath,\nBut a wise man will appease\
      \ it.\n"
    15: "¹⁵ In the light of the king’s face is life,\nAnd his favor is like a cloud\
      \ of the latter rain. \n"
    16: "¹⁶ How much better to get wisdom than gold!\nAnd to get understanding is\
      \ to be chosen rather than silver. \n"
    17: "¹⁷ The highway of the upright is to depart from evil;\nHe who keeps his way\
      \ preserves his soul. \n"
    18: "¹⁸ Pride goes before destruction,\nAnd a haughty spirit before a fall.\n"
    19: "¹⁹ Better to be of a humble spirit with the lowly,\nThan to divide the spoil\
      \ with the proud. \n"
    20: "²⁰ He who heeds the word wisely will find good,\nAnd whoever trusts in the\
      \ Lord, happy is he. \n"
    21: "²¹ The wise in heart will be called prudent,\nAnd sweetness of the lips increases\
      \ learning. \n"
    22: "²² Understanding is a wellspring of life to him who has it.\nBut the correction\
      \ of fools is folly. \n"
    23: "²³ The heart of the wise teaches his mouth,\nAnd adds learning to his lips.\
      \ \n"
    24: "²⁴ Pleasant words are like a honeycomb,\nSweetness to the soul and health\
      \ to the bones. \n"
    25: "²⁵ There is a way that seems right to a man,\nBut its end is the way of death.\
      \ \n"
    26: "²⁶ The person who labors, labors for himself,\nFor his hungry mouth drives\
      \ him on. \n"
    27: "²⁷ An ungodly man digs up evil,\nAnd it is on his lips like a burning fire.\n"
    28: "²⁸ A perverse man sows strife,\nAnd a whisperer separates the best of friends.\n"
    29: "²⁹ A violent man entices his neighbor,\nAnd leads him in a way that is not\
      \ good.\n"
    30: "³⁰ He winks his eye to devise perverse things;\nHe purses his lips and brings\
      \ about evil. \n"
    31: "³¹ The silver-haired head is a crown of glory,\nIf it is found in the way\
      \ of righteousness. \n"
    32: "³² He who is slow to anger is better than the mighty,\nAnd he who rules his\
      \ spirit than he who takes a city. \n"
    33: "³³ The lot is cast into the lap,\nBut its every decision is from the Lord."
  17:
    1: "¹ Better is a dry morsel with quietness,\nThan a house full of feasting with\
      \ strife. \n"
    2: "² A wise servant will rule over a son who causes shame,\nAnd will share an\
      \ inheritance among the brothers. \n"
    3: "³ The refining pot is for silver and the furnace for gold,\nBut the Lord tests\
      \ the hearts. \n"
    4: "⁴ An evildoer gives heed to false lips;\nA liar listens eagerly to a spiteful\
      \ tongue. \n"
    5: "⁵ He who mocks the poor reproaches his Maker;\nHe who is glad at calamity\
      \ will not go unpunished. \n"
    6: "⁶ Children’s children are the crown of old men,\nAnd the glory of children\
      \ is their father. \n"
    7: "⁷ Excellent speech is not becoming to a fool,\nMuch less lying lips to a prince.\
      \ \n"
    8: "⁸ A present is a precious stone in the eyes of its possessor;\nWherever he\
      \ turns, he prospers. \n"
    9: "⁹ He who covers a transgression seeks love,\nBut he who repeats a matter separates\
      \ friends. \n"
    10: "¹⁰ Rebuke is more effective for a wise man\nThan a hundred blows on a fool.\
      \ \n"
    11: "¹¹ An evil man seeks only rebellion;\nTherefore a cruel messenger will be\
      \ sent against him. \n"
    12: "¹² Let a man meet a bear robbed of her cubs,\nRather than a fool in his folly.\
      \ \n"
    13: "¹³ Whoever rewards evil for good,\nEvil will not depart from his house. \n"
    14: "¹⁴ The beginning of strife is like releasing water;\nTherefore stop contention\
      \ before a quarrel starts. \n"
    15: "¹⁵ He who justifies the wicked, and he who condemns the just,\nBoth of them\
      \ alike are an abomination to the Lord. \n"
    16: "¹⁶ Why is there in the hand of a fool the purchase price of wisdom,\nSince\
      \ he has no heart for it? \n"
    17: "¹⁷ A friend loves at all times,\nAnd a brother is born for adversity. \n"
    18: "¹⁸ A man devoid of understanding shakes hands in a pledge,\nAnd becomes surety\
      \ for his friend. \n"
    19: "¹⁹ He who loves transgression loves strife,\nAnd he who exalts his gate seeks\
      \ destruction. \n"
    20: "²⁰ He who has a deceitful heart finds no good,\nAnd he who has a perverse\
      \ tongue falls into evil. \n"
    21: "²¹ He who begets a scoffer does so to his sorrow,\nAnd the father of a fool\
      \ has no joy. \n"
    22: "²² A merry heart does good, like medicine,\nBut a broken spirit dries the\
      \ bones. \n"
    23: "²³ A wicked man accepts a bribe behind the back\nTo pervert the ways of justice.\
      \ \n"
    24: "²⁴ Wisdom is in the sight of him who has understanding,\nBut the eyes of\
      \ a fool are on the ends of the earth. \n"
    25: "²⁵ A foolish son is a grief to his father,\nAnd bitterness to her who bore\
      \ him. \n"
    26: "²⁶ Also, to punish the righteous is not good,\nNor to strike princes for\
      \ their uprightness. \n"
    27: "²⁷ He who has knowledge spares his words,\nAnd a man of understanding is\
      \ of a calm spirit.\n"
    28: "²⁸ Even a fool is counted wise when he holds his peace;\nWhen he shuts his\
      \ lips, he is considered perceptive."
  18:
    1: "¹ A man who isolates himself seeks his own desire;\nHe rages against all wise\
      \ judgment. \n"
    2: "² A fool has no delight in understanding,\nBut in expressing his own heart.\
      \ \n"
    3: "³ When the wicked comes, contempt comes also;\nAnd with dishonor comes reproach.\
      \ \n"
    4: "⁴ The words of a man’s mouth are deep waters;\nThe wellspring of wisdom is\
      \ a flowing brook. \n"
    5: "⁵ It is not good to show partiality to the wicked,\nOr to overthrow the righteous\
      \ in judgment. \n"
    6: "⁶ A fool’s lips enter into contention,\nAnd his mouth calls for blows.\n"
    7: "⁷ A fool’s mouth is his destruction,\nAnd his lips are the snare of his soul.\n"
    8: "⁸ The words of a talebearer are like tasty trifles,\nAnd they go down into\
      \ the inmost body. \n"
    9: "⁹ He who is slothful in his work\nIs a brother to him who is a great destroyer.\
      \ \n"
    10: "¹⁰ The name of the Lord is a strong tower;\nThe righteous run to it and are\
      \ safe.\n"
    11: "¹¹ The rich man’s wealth is his strong city,\nAnd like a high wall in his\
      \ own esteem. \n"
    12: "¹² Before destruction the heart of a man is haughty,\nAnd before honor is\
      \ humility. \n"
    13: "¹³ He who answers a matter before he hears it,\nIt is folly and shame to\
      \ him. \n"
    14: "¹⁴ The spirit of a man will sustain him in sickness,\nBut who can bear a\
      \ broken spirit? \n"
    15: "¹⁵ The heart of the prudent acquires knowledge,\nAnd the ear of the wise\
      \ seeks knowledge. \n"
    16: "¹⁶ A man’s gift makes room for him,\nAnd brings him before great men. \n"
    17: "¹⁷ The first one to plead his cause seems right,\nUntil his neighbor comes\
      \ and examines him. \n"
    18: "¹⁸ Casting lots causes contentions to cease,\nAnd keeps the mighty apart.\
      \ \n"
    19: "¹⁹ A brother offended is harder to win than a strong city,\nAnd contentions\
      \ are like the bars of a castle. \n"
    20: "²⁰ A man’s stomach shall be satisfied from the fruit of his mouth;\nFrom\
      \ the produce of his lips he shall be filled. \n"
    21: "²¹ Death and life are in the power of the tongue,\nAnd those who love it\
      \ will eat its fruit. \n"
    22: "²² He who finds a wife finds a good thing,\nAnd obtains favor from the Lord.\
      \ \n"
    23: "²³ The poor man uses entreaties,\nBut the rich answers roughly. \n"
    24: "²⁴ A man who has friends must himself be friendly,\nBut there is a friend\
      \ who sticks closer than a brother."
  19:
    1: "¹ Better is the poor who walks in his integrity\nThan one who is perverse\
      \ in his lips, and is a fool. \n"
    2: "² Also it is not good for a soul to be without knowledge,\nAnd he sins who\
      \ hastens with his feet. \n"
    3: "³ The foolishness of a man twists his way,\nAnd his heart frets against the\
      \ Lord. \n"
    4: "⁴ Wealth makes many friends,\nBut the poor is separated from his friend. \n"
    5: "⁵ A false witness will not go unpunished,\nAnd he who speaks lies will not\
      \ escape. \n"
    6: "⁶ Many entreat the favor of the nobility,\nAnd every man is a friend to one\
      \ who gives gifts.\n"
    7: "⁷ All the brothers of the poor hate him;\nHow much more do his friends go\
      \ far from him!\nHe may pursue them with words, yet they abandon him. \n"
    8: "⁸ He who gets wisdom loves his own soul;\nHe who keeps understanding will\
      \ find good. \n"
    9: "⁹ A false witness will not go unpunished,\nAnd he who speaks lies shall perish.\
      \ \n"
    10: "¹⁰ Luxury is not fitting for a fool,\nMuch less for a servant to rule over\
      \ princes. \n"
    11: "¹¹ The discretion of a man makes him slow to anger,\nAnd his glory is to\
      \ overlook a transgression. \n"
    12: "¹² The king’s wrath is like the roaring of a lion,\nBut his favor is like\
      \ dew on the grass. \n"
    13: "¹³ A foolish son is the ruin of his father,\nAnd the contentions of a wife\
      \ are a continual dripping. \n"
    14: "¹⁴ Houses and riches are an inheritance from fathers,\nBut a prudent wife\
      \ is from the Lord. \n"
    15: "¹⁵ Laziness casts one into a deep sleep,\nAnd an idle person will suffer\
      \ hunger. \n"
    16: "¹⁶ He who keeps the commandment keeps his soul,\nBut he who is careless of\
      \ his ways will die. \n"
    17: "¹⁷ He who has pity on the poor lends to the Lord,\nAnd He will pay back what\
      \ he has given. \n"
    18: "¹⁸ Chasten your son while there is hope,\nAnd do not set your heart on his\
      \ destruction. \n"
    19: "¹⁹ A man of great wrath will suffer punishment;\nFor if you rescue him, you\
      \ will have to do it again. \n"
    20: "²⁰ Listen to counsel and receive instruction,\nThat you may be wise in your\
      \ latter days. \n"
    21: "²¹ There are many plans in a man’s heart,\nNevertheless the Lord’s counsel—that\
      \ will stand. \n"
    22: "²² What is desired in a man is kindness,\nAnd a poor man is better than a\
      \ liar. \n"
    23: "²³ The fear of the Lord leads to life,\nAnd he who has it will abide in satisfaction;\n\
      He will not be visited with evil. \n"
    24: "²⁴ A lazy man buries his hand in the bowl,\nAnd will not so much as bring\
      \ it to his mouth again. \n"
    25: "²⁵ Strike a scoffer, and the simple will become wary;\nRebuke one who has\
      \ understanding, and he will discern knowledge. \n"
    26: "²⁶ He who mistreats his father and chases away his mother\nIs a son who causes\
      \ shame and brings reproach. \n"
    27: "²⁷ Cease listening to instruction, my son,\nAnd you will stray from the words\
      \ of knowledge. \n"
    28: "²⁸ A disreputable witness scorns justice,\nAnd the mouth of the wicked devours\
      \ iniquity. \n"
    29: "²⁹ Judgments are prepared for scoffers,\nAnd beatings for the backs of fools."
  20:
    1: "¹ Wine is a mocker,\nStrong drink is a brawler,\nAnd whoever is led astray\
      \ by it is not wise. \n"
    2: "² The wrath of a king is like the roaring of a lion;\nWhoever provokes him\
      \ to anger sins against his own life. \n"
    3: "³ It is honorable for a man to stop striving,\nSince any fool can start a\
      \ quarrel. \n"
    4: "⁴ The lazy man will not plow because of winter;\nHe will beg during harvest\
      \ and have nothing. \n"
    5: "⁵ Counsel in the heart of man is like deep water,\nBut a man of understanding\
      \ will draw it out. \n"
    6: "⁶ Most men will proclaim each his own goodness,\nBut who can find a faithful\
      \ man? \n"
    7: "⁷ The righteous man walks in his integrity;\nHis children are blessed after\
      \ him. \n"
    8: "⁸ A king who sits on the throne of judgment\nScatters all evil with his eyes.\
      \ \n"
    9: "⁹ Who can say, “I have made my heart clean,\nI am pure from my sin”? \n"
    10: "¹⁰ Diverse weights and diverse measures,\nThey are both alike, an abomination\
      \ to the Lord. \n"
    11: "¹¹ Even a child is known by his deeds,\nWhether what he does is pure and\
      \ right. \n"
    12: "¹² The hearing ear and the seeing eye,\nThe Lord has made them both. \n"
    13: "¹³ Do not love sleep, lest you come to poverty;\nOpen your eyes, and you\
      \ will be satisfied with bread. \n"
    14: "¹⁴ “It is good for nothing,” cries the buyer;\nBut when he has gone his way,\
      \ then he boasts. \n"
    15: "¹⁵ There is gold and a multitude of rubies,\nBut the lips of knowledge are\
      \ a precious jewel. \n"
    16: "¹⁶ Take the garment of one who is surety for a stranger,\nAnd hold it as\
      \ a pledge when it is for a seductress. \n"
    17: "¹⁷ Bread gained by deceit is sweet to a man,\nBut afterward his mouth will\
      \ be filled with gravel. \n"
    18: "¹⁸ Plans are established by counsel;\nBy wise counsel wage war. \n"
    19: "¹⁹ He who goes about as a talebearer reveals secrets;\nTherefore do not associate\
      \ with one who flatters with his lips. \n"
    20: "²⁰ Whoever curses his father or his mother,\nHis lamp will be put out in\
      \ deep darkness. \n"
    21: "²¹ An inheritance gained hastily at the beginning\nWill not be blessed at\
      \ the end. \n"
    22: "²² Do not say, “I will recompense evil”;\nWait for the Lord, and He will\
      \ save you. \n"
    23: "²³ Diverse weights are an abomination to the Lord,\nAnd dishonest scales\
      \ are not good. \n"
    24: "²⁴ A man’s steps are of the Lord;\nHow then can a man understand his own\
      \ way? \n"
    25: "²⁵ It is a snare for a man to devote rashly something as holy,\nAnd afterward\
      \ to reconsider his vows. \n"
    26: "²⁶ A wise king sifts out the wicked,\nAnd brings the threshing wheel over\
      \ them. \n"
    27: "²⁷ The spirit of a man is the lamp of the Lord,\nSearching all the inner\
      \ depths of his heart. \n"
    28: "²⁸ Mercy and truth preserve the king,\nAnd by lovingkindness he upholds his\
      \ throne. \n"
    29: "²⁹ The glory of young men is their strength,\nAnd the splendor of old men\
      \ is their gray head. \n"
    30: "³⁰ Blows that hurt cleanse away evil,\nAs do stripes the inner depths of\
      \ the heart."
  21:
    1: "¹ The king’s heart is in the hand of the Lord,\nLike the rivers of water;\n\
      He turns it wherever He wishes. \n"
    2: "² Every way of a man is right in his own eyes,\nBut the Lord weighs the hearts.\
      \ \n"
    3: "³ To do righteousness and justice\nIs more acceptable to the Lord than sacrifice.\
      \ \n"
    4: "⁴ A haughty look, a proud heart,\nAnd the plowing of the wicked are sin. \n"
    5: "⁵ The plans of the diligent lead surely to plenty,\nBut those of everyone\
      \ who is hasty, surely to poverty. \n"
    6: "⁶ Getting treasures by a lying tongue\nIs the fleeting fantasy of those who\
      \ seek death. \n"
    7: "⁷ The violence of the wicked will destroy them,\nBecause they refuse to do\
      \ justice. \n"
    8: "⁸ The way of a guilty man is perverse;\nBut as for the pure, his work is right.\
      \ \n"
    9: "⁹ Better to dwell in a corner of a housetop,\nThan in a house shared with\
      \ a contentious woman. \n"
    10: "¹⁰ The soul of the wicked desires evil;\nHis neighbor finds no favor in his\
      \ eyes. \n"
    11: "¹¹ When the scoffer is punished, the simple is made wise;\nBut when the wise\
      \ is instructed, he receives knowledge. \n"
    12: "¹² The righteous God wisely considers the house of the wicked,\nOverthrowing\
      \ the wicked for their wickedness. \n"
    13: "¹³ Whoever shuts his ears to the cry of the poor\nWill also cry himself and\
      \ not be heard. \n"
    14: "¹⁴ A gift in secret pacifies anger,\nAnd a bribe behind the back, strong\
      \ wrath. \n"
    15: "¹⁵ It is a joy for the just to do justice,\nBut destruction will come to\
      \ the workers of iniquity. \n"
    16: "¹⁶ A man who wanders from the way of understanding\nWill rest in the assembly\
      \ of the dead. \n"
    17: "¹⁷ He who loves pleasure will be a poor man;\nHe who loves wine and oil will\
      \ not be rich. \n"
    18: "¹⁸ The wicked shall be a ransom for the righteous,\nAnd the unfaithful for\
      \ the upright. \n"
    19: "¹⁹ Better to dwell in the wilderness,\nThan with a contentious and angry\
      \ woman. \n"
    20: "²⁰ There is desirable treasure,\nAnd oil in the dwelling of the wise,\nBut\
      \ a foolish man squanders it. \n"
    21: "²¹ He who follows righteousness and mercy\nFinds life, righteousness, and\
      \ honor. \n"
    22: "²² A wise man scales the city of the mighty,\nAnd brings down the trusted\
      \ stronghold. \n"
    23: "²³ Whoever guards his mouth and tongue\nKeeps his soul from troubles. \n"
    24: "²⁴ A proud and haughty man—“Scoffer” is his name;\nHe acts with arrogant\
      \ pride. \n"
    25: "²⁵ The desire of the lazy man kills him,\nFor his hands refuse to labor.\n"
    26: "²⁶ He covets greedily all day long,\nBut the righteous gives and does not\
      \ spare. \n"
    27: "²⁷ The sacrifice of the wicked is an abomination;\nHow much more when he\
      \ brings it with wicked intent! \n"
    28: "²⁸ A false witness shall perish,\nBut the man who hears him will speak endlessly.\
      \ \n"
    29: "²⁹ A wicked man hardens his face,\nBut as for the upright, he establishes\
      \ his way. \n"
    30: "³⁰ There is no wisdom or understanding\nOr counsel against the Lord. \n"
    31: "³¹ The horse is prepared for the day of battle,\nBut deliverance is of the\
      \ Lord."
  22:
    1: "¹ A good name is to be chosen rather than great riches,\nLoving favor rather\
      \ than silver and gold. \n"
    2: "² The rich and the poor have this in common,\nThe Lord is the maker of them\
      \ all. \n"
    3: "³ A prudent man foresees evil and hides himself,\nBut the simple pass on and\
      \ are punished. \n"
    4: "⁴ By humility and the fear of the Lord\nAre riches and honor and life. \n"
    5: "⁵ Thorns and snares are in the way of the perverse;\nHe who guards his soul\
      \ will be far from them. \n"
    6: "⁶ Train up a child in the way he should go,\nAnd when he is old he will not\
      \ depart from it. \n"
    7: "⁷ The rich rules over the poor,\nAnd the borrower is servant to the lender.\
      \ \n"
    8: "⁸ He who sows iniquity will reap sorrow,\nAnd the rod of his anger will fail.\
      \ \n"
    9: "⁹ He who has a generous eye will be blessed,\nFor he gives of his bread to\
      \ the poor. \n"
    10: "¹⁰ Cast out the scoffer, and contention will leave;\nYes, strife and reproach\
      \ will cease. \n"
    11: "¹¹ He who loves purity of heart\nAnd has grace on his lips,\nThe king will\
      \ be his friend. \n"
    12: "¹² The eyes of the Lord preserve knowledge,\nBut He overthrows the words\
      \ of the faithless. \n"
    13: "¹³ The lazy man says, “There is a lion outside!\nI shall be slain in the\
      \ streets!” \n"
    14: "¹⁴ The mouth of an immoral woman is a deep pit;\nHe who is abhorred by the\
      \ Lord will fall there. \n"
    15: "¹⁵ Foolishness is bound up in the heart of a child;\nThe rod of correction\
      \ will drive it far from him. \n"
    16: "¹⁶ He who oppresses the poor to increase his riches,\nAnd he who gives to\
      \ the rich, will surely come to poverty. \n"
    17: "¹⁷ Incline your ear and hear the words of the wise,\nAnd apply your heart\
      \ to my knowledge;\n"
    18: "¹⁸ For it is a pleasant thing if you keep them within you;\nLet them all\
      \ be fixed upon your lips,\n"
    19: "¹⁹ So that your trust may be in the Lord;\nI have instructed you today, even\
      \ you.\n"
    20: "²⁰ Have I not written to you excellent things\nOf counsels and knowledge,\n"
    21: "²¹ That I may make you know the certainty of the words of truth,\nThat you\
      \ may answer words of truth\nTo those who send to you? \n"
    22: "²² Do not rob the poor because he is poor,\nNor oppress the afflicted at\
      \ the gate;\n"
    23: "²³ For the Lord will plead their cause,\nAnd plunder the soul of those who\
      \ plunder them. \n"
    24: "²⁴ Make no friendship with an angry man,\nAnd with a furious man do not go,\n"
    25: "²⁵ Lest you learn his ways\nAnd set a snare for your soul. \n"
    26: "²⁶ Do not be one of those who shakes hands in a pledge,\nOne of those who\
      \ is surety for debts;\n"
    27: "²⁷ If you have nothing with which to pay,\nWhy should he take away your bed\
      \ from under you? \n"
    28: "²⁸ Do not remove the ancient landmark\nWhich your fathers have set. \n"
    29: "²⁹ Do you see a man who excels in his work?\nHe will stand before kings;\n\
      He will not stand before unknown men."
  23:
    1: "¹ When you sit down to eat with a ruler,\nConsider carefully what is before\
      \ you;\n"
    2: "² And put a knife to your throat\nIf you are a man given to appetite.\n"
    3: "³ Do not desire his delicacies,\nFor they are deceptive food. \n"
    4: "⁴ Do not overwork to be rich;\nBecause of your own understanding, cease!\n"
    5: "⁵ Will you set your eyes on that which is not?\nFor riches certainly make\
      \ themselves wings;\nThey fly away like an eagle toward heaven. \n"
    6: "⁶ Do not eat the bread of a miser,\nNor desire his delicacies;\n"
    7: "⁷ For as he thinks in his heart, so is he.\n“Eat and drink!” he says to you,\n\
      But his heart is not with you.\n"
    8: "⁸ The morsel you have eaten, you will vomit up,\nAnd waste your pleasant words.\
      \ \n"
    9: "⁹ Do not speak in the hearing of a fool,\nFor he will despise the wisdom of\
      \ your words. \n"
    10: "¹⁰ Do not remove the ancient landmark,\nNor enter the fields of the fatherless;\n"
    11: "¹¹ For their Redeemer is mighty;\nHe will plead their cause against you.\
      \ \n"
    12: "¹² Apply your heart to instruction,\nAnd your ears to words of knowledge.\
      \ \n"
    13: "¹³ Do not withhold correction from a child,\nFor if you beat him with a rod,\
      \ he will not die.\n"
    14: "¹⁴ You shall beat him with a rod,\nAnd deliver his soul from hell. \n"
    15: "¹⁵ My son, if your heart is wise,\nMy heart will rejoice—indeed, I myself;\n"
    16: "¹⁶ Yes, my inmost being will rejoice\nWhen your lips speak right things.\
      \ \n"
    17: "¹⁷ Do not let your heart envy sinners,\nBut be zealous for the fear of the\
      \ Lord all the day;\n"
    18: "¹⁸ For surely there is a hereafter,\nAnd your hope will not be cut off. \n"
    19: "¹⁹ Hear, my son, and be wise;\nAnd guide your heart in the way.\n"
    20: "²⁰ Do not mix with winebibbers,\nOr with gluttonous eaters of meat;\n"
    21: "²¹ For the drunkard and the glutton will come to poverty,\nAnd drowsiness\
      \ will clothe a man with rags. \n"
    22: "²² Listen to your father who begot you,\nAnd do not despise your mother when\
      \ she is old. \n"
    23: "²³ Buy the truth, and do not sell it,\nAlso wisdom and instruction and understanding.\
      \ \n"
    24: "²⁴ The father of the righteous will greatly rejoice,\nAnd he who begets a\
      \ wise child will delight in him.\n"
    25: "²⁵ Let your father and your mother be glad,\nAnd let her who bore you rejoice.\
      \ \n"
    26: "²⁶ My son, give me your heart,\nAnd let your eyes observe my ways.\n"
    27: "²⁷ For a harlot is a deep pit,\nAnd a seductress is a narrow well.\n"
    28: "²⁸ She also lies in wait as for a victim,\nAnd increases the unfaithful among\
      \ men. \n"
    29: "²⁹ Who has woe?\nWho has sorrow?\nWho has contentions?\nWho has complaints?\n\
      Who has wounds without cause?\nWho has redness of eyes?\n"
    30: "³⁰ Those who linger long at the wine,\nThose who go in search of mixed wine.\n"
    31: "³¹ Do not look on the wine when it is red,\nWhen it sparkles in the cup,\n\
      When it swirls around smoothly;\n"
    32: "³² At the last it bites like a serpent,\nAnd stings like a viper.\n"
    33: "³³ Your eyes will see strange things,\nAnd your heart will utter perverse\
      \ things.\n"
    34: "³⁴ Yes, you will be like one who lies down in the midst of the sea,\nOr like\
      \ one who lies at the top of the mast, saying:\n"
    35: "³⁵ “They have struck me, but I was not hurt;\nThey have beaten me, but I\
      \ did not feel it.\nWhen shall I awake, that I may seek another drink?”"
  24:
    1: "¹ Do not be envious of evil men,\nNor desire to be with them;\n"
    2: "² For their heart devises violence,\nAnd their lips talk of troublemaking.\
      \ \n"
    3: "³ Through wisdom a house is built,\nAnd by understanding it is established;\n"
    4: "⁴ By knowledge the rooms are filled\nWith all precious and pleasant riches.\
      \ \n"
    5: "⁵ A wise man is strong,\nYes, a man of knowledge increases strength;\n"
    6: "⁶ For by wise counsel you will wage your own war,\nAnd in a multitude of counselors\
      \ there is safety. \n"
    7: "⁷ Wisdom is too lofty for a fool;\nHe does not open his mouth in the gate.\
      \ \n"
    8: "⁸ He who plots to do evil\nWill be called a schemer.\n"
    9: "⁹ The devising of foolishness is sin,\nAnd the scoffer is an abomination to\
      \ men. \n"
    10: "¹⁰ If you faint in the day of adversity,\nYour strength is small. \n"
    11: "¹¹ Deliver those who are drawn toward death,\nAnd hold back those stumbling\
      \ to the slaughter.\n"
    12: "¹² If you say, “Surely we did not know this,”\nDoes not He who weighs the\
      \ hearts consider it?\nHe who keeps your soul, does He not know it?\nAnd will\
      \ He not render to each man according to his deeds? \n"
    13: "¹³ My son, eat honey because it is good,\nAnd the honeycomb which is sweet\
      \ to your taste;\n"
    14: "¹⁴ So shall the knowledge of wisdom be to your soul;\nIf you have found it,\
      \ there is a prospect,\nAnd your hope will not be cut off. \n"
    15: "¹⁵ Do not lie in wait, O wicked man, against the dwelling of the righteous;\n\
      Do not plunder his resting place;\n"
    16: "¹⁶ For a righteous man may fall seven times\nAnd rise again,\nBut the wicked\
      \ shall fall by calamity. \n"
    17: "¹⁷ Do not rejoice when your enemy falls,\nAnd do not let your heart be glad\
      \ when he stumbles;\n"
    18: "¹⁸ Lest the Lord see it, and it displease Him,\nAnd He turn away His wrath\
      \ from him. \n"
    19: "¹⁹ Do not fret because of evildoers,\nNor be envious of the wicked;\n"
    20: "²⁰ For there will be no prospect for the evil man;\nThe lamp of the wicked\
      \ will be put out. \n"
    21: "²¹ My son, fear the Lord and the king;\nDo not associate with those given\
      \ to change;\n"
    22: "²² For their calamity will rise suddenly,\nAnd who knows the ruin those two\
      \ can bring? \n"
    23: "²³ These things also belong to the wise:\nIt is not good to show partiality\
      \ in judgment.\n"
    24: "²⁴ He who says to the wicked, “You are righteous,”\nHim the people will curse;\n\
