    25: "²⁵ But those who rebuke the wicked will have delight,\nAnd a good blessing\
      \ will come upon them. \n"
    26: "²⁶ He who gives a right answer kisses the lips. \n"
    27: "²⁷ Prepare your outside work,\nMake it fit for yourself in the field;\nAnd\
      \ afterward build your house. \n"
    28: "²⁸ Do not be a witness against your neighbor without cause,\nFor would you\
      \ deceive with your lips?\n"
    29: "²⁹ Do not say, “I will do to him just as he has done to me;\nI will render\
      \ to the man according to his work.” \n"
    30: "³⁰ I went by the field of the lazy man,\nAnd by the vineyard of the man devoid\
      \ of understanding;\n"
    31: "³¹ And there it was, all overgrown with thorns;\nIts surface was covered\
      \ with nettles;\nIts stone wall was broken down.\n"
    32: "³² When I saw it, I considered it well;\nI looked on it and received instruction:\n"
    33: "³³ A little sleep, a little slumber,\nA little folding of the hands to rest;\n"
    34: "³⁴ So shall your poverty come like a prowler,\nAnd your need like an armed\
      \ man."
  25:
    1: "¹ These also are proverbs of Solomon which the men of Hezekiah king of Judah\
      \ copied: \n"
    2: "² It is the glory of God to conceal a matter,\nBut the glory of kings is to\
      \ search out a matter. \n"
    3: "³ As the heavens for height and the earth for depth,\nSo the heart of kings\
      \ is unsearchable. \n"
    4: "⁴ Take away the dross from silver,\nAnd it will go to the silversmith for\
      \ jewelry.\n"
    5: "⁵ Take away the wicked from before the king,\nAnd his throne will be established\
      \ in righteousness. \n"
    6: "⁶ Do not exalt yourself in the presence of the king,\nAnd do not stand in\
      \ the place of the great;\n"
    7: "⁷ For it is better that he say to you,\n“Come up here,”\nThan that you should\
      \ be put lower in the presence of the prince,\nWhom your eyes have seen. \n"
    8: "⁸ Do not go hastily to court;\nFor what will you do in the end,\nWhen your\
      \ neighbor has put you to shame?\n"
    9: "⁹ Debate your case with your neighbor,\nAnd do not disclose the secret to\
      \ another;\n"
    10: "¹⁰ Lest he who hears it expose your shame,\nAnd your reputation be ruined.\
      \ \n"
    11: "¹¹ A word fitly spoken is like apples of gold\nIn settings of silver.\n"
    12: "¹² Like an earring of gold and an ornament of fine gold\nIs a wise rebuker\
      \ to an obedient ear. \n"
    13: "¹³ Like the cold of snow in time of harvest\nIs a faithful messenger to those\
      \ who send him,\nFor he refreshes the soul of his masters. \n"
    14: "¹⁴ Whoever falsely boasts of giving\nIs like clouds and wind without rain.\
      \ \n"
    15: "¹⁵ By long forbearance a ruler is persuaded,\nAnd a gentle tongue breaks\
      \ a bone. \n"
    16: "¹⁶ Have you found honey?\nEat only as much as you need,\nLest you be filled\
      \ with it and vomit. \n"
    17: "¹⁷ Seldom set foot in your neighbor’s house,\nLest he become weary of you\
      \ and hate you. \n"
    18: "¹⁸ A man who bears false witness against his neighbor\nIs like a club, a\
      \ sword, and a sharp arrow. \n"
    19: "¹⁹ Confidence in an unfaithful man in time of trouble\nIs like a bad tooth\
      \ and a foot out of joint. \n"
    20: "²⁰ Like one who takes away a garment in cold weather,\nAnd like vinegar on\
      \ soda,\nIs one who sings songs to a heavy heart. \n"
    21: "²¹ If your enemy is hungry, give him bread to eat;\nAnd if he is thirsty,\
      \ give him water to drink;\n"
    22: "²² For so you will heap coals of fire on his head,\nAnd the Lord will reward\
      \ you. \n"
    23: "²³ The north wind brings forth rain,\nAnd a backbiting tongue an angry countenance.\
      \ \n"
    24: "²⁴ It is better to dwell in a corner of a housetop,\nThan in a house shared\
      \ with a contentious woman. \n"
    25: "²⁵ As cold water to a weary soul,\nSo is good news from a far country. \n"
    26: "²⁶ A righteous man who falters before the wicked\nIs like a murky spring\
      \ and a polluted well. \n"
    27: "²⁷ It is not good to eat much honey;\nSo to seek one’s own glory is not glory.\
      \ \n"
    28: "²⁸ Whoever has no rule over his own spirit\nIs like a city broken down, without\
      \ walls."
  26:
    1: "¹ As snow in summer and rain in harvest,\nSo honor is not fitting for a fool.\
      \ \n"
    2: "² Like a flitting sparrow, like a flying swallow,\nSo a curse without cause\
      \ shall not alight. \n"
    3: "³ A whip for the horse,\nA bridle for the donkey,\nAnd a rod for the fool’s\
      \ back.\n"
    4: "⁴ Do not answer a fool according to his folly,\nLest you also be like him.\n"
    5: "⁵ Answer a fool according to his folly,\nLest he be wise in his own eyes.\n"
    6: "⁶ He who sends a message by the hand of a fool\nCuts off his own feet and\
      \ drinks violence.\n"
    7: "⁷ Like the legs of the lame that hang limp\nIs a proverb in the mouth of fools.\n"
    8: "⁸ Like one who binds a stone in a sling\nIs he who gives honor to a fool.\n"
    9: "⁹ Like a thorn that goes into the hand of a drunkard\nIs a proverb in the\
      \ mouth of fools.\n"
    10: "¹⁰ The great God who formed everything\nGives the fool his hire and the transgressor\
      \ his wages.\n"
    11: "¹¹ As a dog returns to his own vomit,\nSo a fool repeats his folly.\n"
    12: "¹² Do you see a man wise in his own eyes?\nThere is more hope for a fool\
      \ than for him. \n"
    13: "¹³ The lazy man says, “There is a lion in the road!\nA fierce lion is in\
      \ the streets!”\n"
    14: "¹⁴ As a door turns on its hinges,\nSo does the lazy man on his bed.\n"
    15: "¹⁵ The lazy man buries his hand in the bowl;\nIt wearies him to bring it\
      \ back to his mouth.\n"
    16: "¹⁶ The lazy man is wiser in his own eyes\nThan seven men who can answer sensibly.\
      \ \n"
    17: "¹⁷ He who passes by and meddles in a quarrel not his own\nIs like one who\
      \ takes a dog by the ears. \n"
    18: "¹⁸ Like a madman who throws firebrands, arrows, and death,\n"
    19: "¹⁹ Is the man who deceives his neighbor,\nAnd says, “I was only joking!”\
      \ \n"
    20: "²⁰ Where there is no wood, the fire goes out;\nAnd where there is no talebearer,\
      \ strife ceases.\n"
    21: "²¹ As charcoal is to burning coals, and wood to fire,\nSo is a contentious\
      \ man to kindle strife.\n"
    22: "²² The words of a talebearer are like tasty trifles,\nAnd they go down into\
      \ the inmost body. \n"
    23: "²³ Fervent lips with a wicked heart\nAre like earthenware covered with silver\
      \ dross. \n"
    24: "²⁴ He who hates, disguises it with his lips,\nAnd lays up deceit within himself;\n"
    25: "²⁵ When he speaks kindly, do not believe him,\nFor there are seven abominations\
      \ in his heart;\n"
    26: "²⁶ Though his hatred is covered by deceit,\nHis wickedness will be revealed\
      \ before the assembly. \n"
    27: "²⁷ Whoever digs a pit will fall into it,\nAnd he who rolls a stone will have\
      \ it roll back on him. \n"
    28: "²⁸ A lying tongue hates those who are crushed by it,\nAnd a flattering mouth\
      \ works ruin."
  27:
    1: "¹ Do not boast about tomorrow,\nFor you do not know what a day may bring forth.\
      \ \n"
    2: "² Let another man praise you, and not your own mouth;\nA stranger, and not\
      \ your own lips. \n"
    3: "³ A stone is heavy and sand is weighty,\nBut a fool’s wrath is heavier than\
      \ both of them. \n"
    4: "⁴ Wrath is cruel and anger a torrent,\nBut who is able to stand before jealousy?\
      \ \n"
    5: "⁵ Open rebuke is better\nThan love carefully concealed. \n"
    6: "⁶ Faithful are the wounds of a friend,\nBut the kisses of an enemy are deceitful.\
      \ \n"
    7: "⁷ A satisfied soul loathes the honeycomb,\nBut to a hungry soul every bitter\
      \ thing is sweet. \n"
    8: "⁸ Like a bird that wanders from its nest\nIs a man who wanders from his place.\
      \ \n"
    9: "⁹ Ointment and perfume delight the heart,\nAnd the sweetness of a man’s friend\
      \ gives delight by hearty counsel. \n"
    10: "¹⁰ Do not forsake your own friend or your father’s friend,\nNor go to your\
      \ brother’s house in the day of your calamity;\nBetter is a neighbor nearby\
      \ than a brother far away. \n"
    11: "¹¹ My son, be wise, and make my heart glad,\nThat I may answer him who reproaches\
      \ me. \n"
    12: "¹² A prudent man foresees evil and hides himself;\nThe simple pass on and\
      \ are punished. \n"
    13: "¹³ Take the garment of him who is surety for a stranger,\nAnd hold it in\
      \ pledge when he is surety for a seductress. \n"
    14: "¹⁴ He who blesses his friend with a loud voice, rising early in the morning,\n\
      It will be counted a curse to him. \n"
    15: "¹⁵ A continual dripping on a very rainy day\nAnd a contentious woman are\
      \ alike;\n"
    16: "¹⁶ Whoever restrains her restrains the wind,\nAnd grasps oil with his right\
      \ hand. \n"
    17: "¹⁷ As iron sharpens iron,\nSo a man sharpens the countenance of his friend.\
      \ \n"
    18: "¹⁸ Whoever keeps the fig tree will eat its fruit;\nSo he who waits on his\
      \ master will be honored. \n"
    19: "¹⁹ As in water face reflects face,\nSo a man’s heart reveals the man. \n"
    20: "²⁰ Hell and Destruction are never full;\nSo the eyes of man are never satisfied.\
      \ \n"
    21: "²¹ The refining pot is for silver and the furnace for gold,\nAnd a man is\
      \ valued by what others say of him. \n"
    22: "²² Though you grind a fool in a mortar with a pestle along with crushed grain,\n\
      Yet his foolishness will not depart from him. \n"
    23: "²³ Be diligent to know the state of your flocks,\nAnd attend to your herds;\n"
    24: "²⁴ For riches are not forever,\nNor does a crown endure to all generations.\n"
    25: "²⁵ When the hay is removed, and the tender grass shows itself,\nAnd the herbs\
      \ of the mountains are gathered in,\n"
    26: "²⁶ The lambs will provide your clothing,\nAnd the goats the price of a field;\n"
    27: "²⁷ You shall have enough goats’ milk for your food,\nFor the food of your\
      \ household,\nAnd the nourishment of your maidservants."
  28:
    1: "¹ The wicked flee when no one pursues,\nBut the righteous are bold as a lion.\
      \ \n"
    2: "² Because of the transgression of a land, many are its princes;\nBut by a\
      \ man of understanding and knowledge\nRight will be prolonged. \n"
    3: "³ A poor man who oppresses the poor\nIs like a driving rain which leaves no\
      \ food. \n"
    4: "⁴ Those who forsake the law praise the wicked,\nBut such as keep the law contend\
      \ with them. \n"
    5: "⁵ Evil men do not understand justice,\nBut those who seek the Lord understand\
      \ all. \n"
    6: "⁶ Better is the poor who walks in his integrity\nThan one perverse in his\
      \ ways, though he be rich. \n"
    7: "⁷ Whoever keeps the law is a discerning son,\nBut a companion of gluttons\
      \ shames his father. \n"
    8: "⁸ One who increases his possessions by usury and extortion\nGathers it for\
      \ him who will pity the poor. \n"
    9: "⁹ One who turns away his ear from hearing the law,\nEven his prayer is an\
      \ abomination. \n"
    10: "¹⁰ Whoever causes the upright to go astray in an evil way,\nHe himself will\
      \ fall into his own pit;\nBut the blameless will inherit good. \n"
    11: "¹¹ The rich man is wise in his own eyes,\nBut the poor who has understanding\
      \ searches him out. \n"
    12: "¹² When the righteous rejoice, there is great glory;\nBut when the wicked\
      \ arise, men hide themselves. \n"
    13: "¹³ He who covers his sins will not prosper,\nBut whoever confesses and forsakes\
      \ them will have mercy. \n"
    14: "¹⁴ Happy is the man who is always reverent,\nBut he who hardens his heart\
      \ will fall into calamity. \n"
    15: "¹⁵ Like a roaring lion and a charging bear\nIs a wicked ruler over poor people.\
      \ \n"
    16: "¹⁶ A ruler who lacks understanding is a great oppressor,\nBut he who hates\
      \ covetousness will prolong his days. \n"
    17: "¹⁷ A man burdened with bloodshed will flee into a pit;\nLet no one help him.\
      \ \n"
    18: "¹⁸ Whoever walks blamelessly will be saved,\nBut he who is perverse in his\
      \ ways will suddenly fall. \n"
    19: "¹⁹ He who tills his land will have plenty of bread,\nBut he who follows frivolity\
      \ will have poverty enough! \n"
    20: "²⁰ A faithful man will abound with blessings,\nBut he who hastens to be rich\
      \ will not go unpunished. \n"
    21: "²¹ To show partiality is not good,\nBecause for a piece of bread a man will\
      \ transgress. \n"
    22: "²² A man with an evil eye hastens after riches,\nAnd does not consider that\
      \ poverty will come upon him. \n"
    23: "²³ He who rebukes a man will find more favor afterward\nThan he who flatters\
      \ with the tongue. \n"
    24: "²⁴ Whoever robs his father or his mother,\nAnd says, “It is no transgression,”\n\
      The same is companion to a destroyer. \n"
    25: "²⁵ He who is of a proud heart stirs up strife,\nBut he who trusts in the\
      \ Lord will be prospered. \n"
    26: "²⁶ He who trusts in his own heart is a fool,\nBut whoever walks wisely will\
      \ be delivered. \n"
    27: "²⁷ He who gives to the poor will not lack,\nBut he who hides his eyes will\
      \ have many curses. \n"
    28: "²⁸ When the wicked arise, men hide themselves;\nBut when they perish, the\
      \ righteous increase."
  29:
    1: "¹ He who is often rebuked, and hardens his neck,\nWill suddenly be destroyed,\
      \ and that without remedy. \n"
    2: "² When the righteous are in authority, the people rejoice;\nBut when a wicked\
      \ man rules, the people groan. \n"
    3: "³ Whoever loves wisdom makes his father rejoice,\nBut a companion of harlots\
      \ wastes his wealth. \n"
    4: "⁴ The king establishes the land by justice,\nBut he who receives bribes overthrows\
      \ it. \n"
    5: "⁵ A man who flatters his neighbor\nSpreads a net for his feet. \n"
    6: "⁶ By transgression an evil man is snared,\nBut the righteous sings and rejoices.\
      \ \n"
    7: "⁷ The righteous considers the cause of the poor,\nBut the wicked does not\
      \ understand such knowledge. \n"
    8: "⁸ Scoffers set a city aflame,\nBut wise men turn away wrath. \n"
    9: "⁹ If a wise man contends with a foolish man,\nWhether the fool rages or laughs,\
      \ there is no peace. \n"
    10: "¹⁰ The bloodthirsty hate the blameless,\nBut the upright seek his well-being.\
      \ \n"
    11: "¹¹ A fool vents all his feelings,\nBut a wise man holds them back. \n"
    12: "¹² If a ruler pays attention to lies,\nAll his servants become wicked. \n"
    13: "¹³ The poor man and the oppressor have this in common:\nThe Lord gives light\
      \ to the eyes of both. \n"
    14: "¹⁴ The king who judges the poor with truth,\nHis throne will be established\
      \ forever. \n"
    15: "¹⁵ The rod and rebuke give wisdom,\nBut a child left to himself brings shame\
      \ to his mother. \n"
    16: "¹⁶ When the wicked are multiplied, transgression increases;\nBut the righteous\
      \ will see their fall. \n"
    17: "¹⁷ Correct your son, and he will give you rest;\nYes, he will give delight\
      \ to your soul. \n"
    18: "¹⁸ Where there is no revelation, the people cast off restraint;\nBut happy\
      \ is he who keeps the law. \n"
    19: "¹⁹ A servant will not be corrected by mere words;\nFor though he understands,\
      \ he will not respond. \n"
    20: "²⁰ Do you see a man hasty in his words?\nThere is more hope for a fool than\
      \ for him. \n"
    21: "²¹ He who pampers his servant from childhood\nWill have him as a son in the\
      \ end. \n"
    22: "²² An angry man stirs up strife,\nAnd a furious man abounds in transgression.\
      \ \n"
    23: "²³ A man’s pride will bring him low,\nBut the humble in spirit will retain\
      \ honor. \n"
    24: "²⁴ Whoever is a partner with a thief hates his own life;\nHe swears to tell\
      \ the truth, but reveals nothing. \n"
    25: "²⁵ The fear of man brings a snare,\nBut whoever trusts in the Lord shall\
      \ be safe. \n"
    26: "²⁶ Many seek the ruler’s favor,\nBut justice for man comes from the Lord.\
      \ \n"
    27: "²⁷ An unjust man is an abomination to the righteous,\nAnd he who is upright\
      \ in the way is an abomination to the wicked."
  30:
    1: "¹ The words of Agur the son of Jakeh, his utterance. This man declared to\
      \ Ithiel—to Ithiel and Ucal: \n"
    2: "² Surely I am more stupid than any man,\nAnd do not have the understanding\
      \ of a man.\n"
    3: "³ I neither learned wisdom\nNor have knowledge of the Holy One. \n"
    4: "⁴ Who has ascended into heaven, or descended?\nWho has gathered the wind in\
      \ His fists?\nWho has bound the waters in a garment?\nWho has established all\
      \ the ends of the earth?\nWhat is His name, and what is His Son’s name,\nIf\
      \ you know? \n"
    5: "⁵ Every word of God is pure;\nHe is a shield to those who put their trust\
      \ in Him.\n"
    6: "⁶ Do not add to His words,\nLest He rebuke you, and you be found a liar. \n"
    7: "⁷ Two things I request of You\n(Deprive me not before I die):\n"
    8: "⁸ Remove falsehood and lies far from me;\nGive me neither poverty nor riches—\n\
      Feed me with the food allotted to me;\n"
    9: "⁹ Lest I be full and deny You,\nAnd say, “Who is the Lord?”\nOr lest I be\
      \ poor and steal,\nAnd profane the name of my God. \n"
    10: "¹⁰ Do not malign a servant to his master,\nLest he curse you, and you be\
      \ found guilty. \n"
    11: "¹¹ There is a generation that curses its father,\nAnd does not bless its\
      \ mother.\n"
    12: "¹² There is a generation that is pure in its own eyes,\nYet is not washed\
      \ from its filthiness.\n"
    13: "¹³ There is a generation—oh, how lofty are their eyes!\nAnd their eyelids\
      \ are lifted up.\n"
    14: "¹⁴ There is a generation whose teeth are like swords,\nAnd whose fangs are\
      \ like knives,\nTo devour the poor from off the earth,\nAnd the needy from among\
      \ men. \n"
    15: "¹⁵ The leech has two daughters—\nGive and Give! \nThere are three things\
      \ that are never satisfied,\nFour never say, “Enough!”:\n"
    16: "¹⁶ The grave,\nThe barren womb,\nThe earth that is not satisfied with water—\n\
      And the fire never says, “Enough!” \n"
    17: "¹⁷ The eye that mocks his father,\nAnd scorns obedience to his mother,\n\
      The ravens of the valley will pick it out,\nAnd the young eagles will eat it.\
      \ \n"
    18: "¹⁸ There are three things which are too wonderful for me,\nYes, four which\
      \ I do not understand:\n"
    19: "¹⁹ The way of an eagle in the air,\nThe way of a serpent on a rock,\nThe\
      \ way of a ship in the midst of the sea,\nAnd the way of a man with a virgin.\
      \ \n"
    20: "²⁰ This is the way of an adulterous woman:\nShe eats and wipes her mouth,\n\
      And says, “I have done no wickedness.” \n"
    21: "²¹ For three things the earth is perturbed,\nYes, for four it cannot bear\
      \ up:\n"
    22: "²² For a servant when he reigns,\nA fool when he is filled with food,\n"
    23: "²³ A hateful woman when she is married,\nAnd a maidservant who succeeds her\
      \ mistress. \n"
    24: "²⁴ There are four things which are little on the earth,\nBut they are exceedingly\
      \ wise:\n"
    25: "²⁵ The ants are a people not strong,\nYet they prepare their food in the\
      \ summer;\n"
    26: "²⁶ The rock badgers are a feeble folk,\nYet they make their homes in the\
      \ crags;\n"
    27: "²⁷ The locusts have no king,\nYet they all advance in ranks;\n"
    28: "²⁸ The spider skillfully grasps with its hands,\nAnd it is in kings’ palaces.\
      \ \n"
    29: "²⁹ There are three things which are majestic in pace,\nYes, four which are\
      \ stately in walk:\n"
    30: "³⁰ A lion, which is mighty among beasts\nAnd does not turn away from any;\n"
    31: "³¹ A greyhound,\nA male goat also,\nAnd a king whose troops are with him.\
      \ \n"
    32: "³² If you have been foolish in exalting yourself,\nOr if you have devised\
      \ evil, put your hand on your mouth.\n"
    33: "³³ For as the churning of milk produces butter,\nAnd wringing the nose produces\
      \ blood,\nSo the forcing of wrath produces strife."
  31:
    1: "¹ The words of King Lemuel, the utterance which his mother taught him: \n"
    2: "² What, my son?\nAnd what, son of my womb?\nAnd what, son of my vows?\n"
    3: "³ Do not give your strength to women,\nNor your ways to that which destroys\
      \ kings. \n"
    4: "⁴ It is not for kings, O Lemuel,\nIt is not for kings to drink wine,\nNor\
      \ for princes intoxicating drink;\n"
    5: "⁵ Lest they drink and forget the law,\nAnd pervert the justice of all the\
      \ afflicted.\n"
    6: "⁶ Give strong drink to him who is perishing,\nAnd wine to those who are bitter\
      \ of heart.\n"
    7: "⁷ Let him drink and forget his poverty,\nAnd remember his misery no more.\
      \ \n"
    8: "⁸ Open your mouth for the speechless,\nIn the cause of all who are appointed\
      \ to die.\n"
    9: "⁹ Open your mouth, judge righteously,\nAnd plead the cause of the poor and\
      \ needy. \n"
    10: "¹⁰ Who can find a virtuous wife?\nFor her worth is far above rubies.\n"
    11: "¹¹ The heart of her husband safely trusts her;\nSo he will have no lack of\
      \ gain.\n"
    12: "¹² She does him good and not evil\nAll the days of her life.\n"
    13: "¹³ She seeks wool and flax,\nAnd willingly works with her hands.\n"
    14: "¹⁴ She is like the merchant ships,\nShe brings her food from afar.\n"
    15: "¹⁵ She also rises while it is yet night,\nAnd provides food for her household,\n\
      And a portion for her maidservants.\n"
    16: "¹⁶ She considers a field and buys it;\nFrom her profits she plants a vineyard.\n"
    17: "¹⁷ She girds herself with strength,\nAnd strengthens her arms.\n"
    18: "¹⁸ She perceives that her merchandise is good,\nAnd her lamp does not go\
      \ out by night.\n"
    19: "¹⁹ She stretches out her hands to the distaff,\nAnd her hand holds the spindle.\n"
    20: "²⁰ She extends her hand to the poor,\nYes, she reaches out her hands to the\
