  12:
    1: "¹ Whoever loves instruction loves knowledge,\nBut he who hates correction\
      \ is stupid. \n"
    2: "² A good man obtains favor from the Lord,\nBut a man of wicked intentions\
      \ He will condemn. \n"
    3: "³ A man is not established by wickedness,\nBut the root of the righteous cannot\
      \ be moved. \n"
    4: "⁴ An excellent wife is the crown of her husband,\nBut she who causes shame\
      \ is like rottenness in his bones. \n"
    5: "⁵ The thoughts of the righteous are right,\nBut the counsels of the wicked\
      \ are deceitful.\n"
    6: "⁶ The words of the wicked are, “Lie in wait for blood,”\nBut the mouth of\
      \ the upright will deliver them. \n"
    7: "⁷ The wicked are overthrown and are no more,\nBut the house of the righteous\
      \ will stand. \n"
    8: "⁸ A man will be commended according to his wisdom,\nBut he who is of a perverse\
      \ heart will be despised. \n"
    9: "⁹ Better is the one who is slighted but has a servant,\nThan he who honors\
      \ himself but lacks bread. \n"
    10: "¹⁰ A righteous man regards the life of his animal,\nBut the tender mercies\
      \ of the wicked are cruel. \n"
    11: "¹¹ He who tills his land will be satisfied with bread,\nBut he who follows\
      \ frivolity is devoid of understanding. \n"
    12: "¹² The wicked covet the catch of evil men,\nBut the root of the righteous\
      \ yields fruit.\n"
    13: "¹³ The wicked is ensnared by the transgression of his lips,\nBut the righteous\
      \ will come through trouble.\n"
    14: "¹⁴ A man will be satisfied with good by the fruit of his mouth,\nAnd the\
      \ recompense of a man’s hands will be rendered to him. \n"
    15: "¹⁵ The way of a fool is right in his own eyes,\nBut he who heeds counsel\
      \ is wise.\n"
    16: "¹⁶ A fool’s wrath is known at once,\nBut a prudent man covers shame. \n"
    17: "¹⁷ He who speaks truth declares righteousness,\nBut a false witness, deceit.\n"
    18: "¹⁸ There is one who speaks like the piercings of a sword,\nBut the tongue\
      \ of the wise promotes health.\n"
    19: "¹⁹ The truthful lip shall be established forever,\nBut a lying tongue is\
      \ but for a moment.\n"
    20: "²⁰ Deceit is in the heart of those who devise evil,\nBut counselors of peace\
      \ have joy.\n"
    21: "²¹ No grave trouble will overtake the righteous,\nBut the wicked shall be\
      \ filled with evil.\n"
    22: "²² Lying lips are an abomination to the Lord,\nBut those who deal truthfully\
      \ are His delight. \n"
    23: "²³ A prudent man conceals knowledge,\nBut the heart of fools proclaims foolishness.\
      \ \n"
    24: "²⁴ The hand of the diligent will rule,\nBut the lazy man will be put to forced\
      \ labor. \n"
    25: "²⁵ Anxiety in the heart of man causes depression,\nBut a good word makes\
      \ it glad. \n"
    26: "²⁶ The righteous should choose his friends carefully,\nFor the way of the\
      \ wicked leads them astray. \n"
    27: "²⁷ The lazy man does not roast what he took in hunting,\nBut diligence is\
      \ man’s precious possession. \n"
    28: "²⁸ In the way of righteousness is life,\nAnd in its pathway there is no death."
  13:
    1: "¹ A wise son heeds his father’s instruction,\nBut a scoffer does not listen\
      \ to rebuke. \n"
    2: "² A man shall eat well by the fruit of his mouth,\nBut the soul of the unfaithful\
      \ feeds on violence.\n"
    3: "³ He who guards his mouth preserves his life,\nBut he who opens wide his lips\
      \ shall have destruction. \n"
    4: "⁴ The soul of a lazy man desires, and has nothing;\nBut the soul of the diligent\
      \ shall be made rich. \n"
    5: "⁵ A righteous man hates lying,\nBut a wicked man is loathsome and comes to\
      \ shame.\n"
    6: "⁶ Righteousness guards him whose way is blameless,\nBut wickedness overthrows\
      \ the sinner. \n"
    7: "⁷ There is one who makes himself rich, yet has nothing;\nAnd one who makes\
      \ himself poor, yet has great riches. \n"
    8: "⁸ The ransom of a man’s life is his riches,\nBut the poor does not hear rebuke.\
      \ \n"
    9: "⁹ The light of the righteous rejoices,\nBut the lamp of the wicked will be\
      \ put out. \n"
    10: "¹⁰ By pride comes nothing but strife,\nBut with the well-advised is wisdom.\
      \ \n"
    11: "¹¹ Wealth gained by dishonesty will be diminished,\nBut he who gathers by\
      \ labor will increase. \n"
    12: "¹² Hope deferred makes the heart sick,\nBut when the desire comes, it is\
      \ a tree of life. \n"
    13: "¹³ He who despises the word will be destroyed,\nBut he who fears the commandment\
      \ will be rewarded.\n"
    14: "¹⁴ The law of the wise is a fountain of life,\nTo turn one away from the\
      \ snares of death. \n"
    15: "¹⁵ Good understanding gains favor,\nBut the way of the unfaithful is hard.\n"
    16: "¹⁶ Every prudent man acts with knowledge,\nBut a fool lays open his folly.\
      \ \n"
    17: "¹⁷ A wicked messenger falls into trouble,\nBut a faithful ambassador brings\
      \ health. \n"
    18: "¹⁸ Poverty and shame will come to him who disdains correction,\nBut he who\
      \ regards a rebuke will be honored. \n"
    19: "¹⁹ A desire accomplished is sweet to the soul,\nBut it is an abomination\
      \ to fools to depart from evil. \n"
    20: "²⁰ He who walks with wise men will be wise,\nBut the companion of fools will\
      \ be destroyed. \n"
    21: "²¹ Evil pursues sinners,\nBut to the righteous, good shall be repaid. \n"
    22: "²² A good man leaves an inheritance to his children’s children,\nBut the\
      \ wealth of the sinner is stored up for the righteous. \n"
    23: "²³ Much food is in the fallow ground of the poor,\nAnd for lack of justice\
      \ there is waste. \n"
    24: "²⁴ He who spares his rod hates his son,\nBut he who loves him disciplines\
      \ him promptly. \n"
    25: "²⁵ The righteous eats to the satisfying of his soul,\nBut the stomach of\
      \ the wicked shall be in want."
  14:
    1: "¹ The wise woman builds her house,\nBut the foolish pulls it down with her\
      \ hands. \n"
    2: "² He who walks in his uprightness fears the Lord,\nBut he who is perverse\
      \ in his ways despises Him. \n"
    3: "³ In the mouth of a fool is a rod of pride,\nBut the lips of the wise will\
      \ preserve them. \n"
    4: "⁴ Where no oxen are, the trough is clean;\nBut much increase comes by the\
      \ strength of an ox. \n"
    5: "⁵ A faithful witness does not lie,\nBut a false witness will utter lies. \n"
    6: "⁶ A scoffer seeks wisdom and does not find it,\nBut knowledge is easy to him\
      \ who understands.\n"
    7: "⁷ Go from the presence of a foolish man,\nWhen you do not perceive in him\
      \ the lips of knowledge.\n"
    8: "⁸ The wisdom of the prudent is to understand his way,\nBut the folly of fools\
      \ is deceit. \n"
    9: "⁹ Fools mock at sin,\nBut among the upright there is favor. \n"
    10: "¹⁰ The heart knows its own bitterness,\nAnd a stranger does not share its\
      \ joy. \n"
    11: "¹¹ The house of the wicked will be overthrown,\nBut the tent of the upright\
      \ will flourish. \n"
    12: "¹² There is a way that seems right to a man,\nBut its end is the way of death.\
      \ \n"
    13: "¹³ Even in laughter the heart may sorrow,\nAnd the end of mirth may be grief.\
      \ \n"
    14: "¹⁴ The backslider in heart will be filled with his own ways,\nBut a good\
      \ man will be satisfied from above. \n"
    15: "¹⁵ The simple believes every word,\nBut the prudent considers well his steps.\n"
    16: "¹⁶ A wise man fears and departs from evil,\nBut a fool rages and is self-confident.\n"
    17: "¹⁷ A quick-tempered man acts foolishly,\nAnd a man of wicked intentions is\
      \ hated.\n"
    18: "¹⁸ The simple inherit folly,\nBut the prudent are crowned with knowledge.\n"
    19: "¹⁹ The evil will bow before the good,\nAnd the wicked at the gates of the\
      \ righteous. \n"
    20: "²⁰ The poor man is hated even by his own neighbor,\nBut the rich has many\
      \ friends.\n"
    21: "²¹ He who despises his neighbor sins;\nBut he who has mercy on the poor,\
      \ happy is he. \n"
    22: "²² Do they not go astray who devise evil?\nBut mercy and truth belong to\
      \ those who devise good. \n"
    23: "²³ In all labor there is profit,\nBut idle chatter leads only to poverty.\
      \ \n"
    24: "²⁴ The crown of the wise is their riches,\nBut the foolishness of fools is\
      \ folly. \n"
    25: "²⁵ A true witness delivers souls,\nBut a deceitful witness speaks lies. \n"
    26: "²⁶ In the fear of the Lord there is strong confidence,\nAnd His children\
      \ will have a place of refuge.\n"
    27: "²⁷ The fear of the Lord is a fountain of life,\nTo turn one away from the\
      \ snares of death. \n"
    28: "²⁸ In a multitude of people is a king’s honor,\nBut in the lack of people\
      \ is the downfall of a prince. \n"
    29: "²⁹ He who is slow to wrath has great understanding,\nBut he who is impulsive\
      \ exalts folly. \n"
    30: "³⁰ A sound heart is life to the body,\nBut envy is rottenness to the bones.\
      \ \n"
    31: "³¹ He who oppresses the poor reproaches his Maker,\nBut he who honors Him\
      \ has mercy on the needy. \n"
    32: "³² The wicked is banished in his wickedness,\nBut the righteous has a refuge\
      \ in his death. \n"
    33: "³³ Wisdom rests in the heart of him who has understanding,\nBut what is in\
      \ the heart of fools is made known. \n"
    34: "³⁴ Righteousness exalts a nation,\nBut sin is a reproach to any people. \n"
    35: "³⁵ The king’s favor is toward a wise servant,\nBut his wrath is against him\
      \ who causes shame."
  15:
    1: "¹ A soft answer turns away wrath,\nBut a harsh word stirs up anger.\n"
    2: "² The tongue of the wise uses knowledge rightly,\nBut the mouth of fools pours\
      \ forth foolishness. \n"
    3: "³ The eyes of the Lord are in every place,\nKeeping watch on the evil and\
      \ the good. \n"
    4: "⁴ A wholesome tongue is a tree of life,\nBut perverseness in it breaks the\
      \ spirit. \n"
    5: "⁵ A fool despises his father’s instruction,\nBut he who receives correction\
      \ is prudent. \n"
    6: "⁶ In the house of the righteous there is much treasure,\nBut in the revenue\
      \ of the wicked is trouble. \n"
    7: "⁷ The lips of the wise disperse knowledge,\nBut the heart of the fool does\
      \ not do so. \n"
    8: "⁸ The sacrifice of the wicked is an abomination to the Lord,\nBut the prayer\
      \ of the upright is His delight.\n"
    9: "⁹ The way of the wicked is an abomination to the Lord,\nBut He loves him who\
      \ follows righteousness. \n"
    10: "¹⁰ Harsh discipline is for him who forsakes the way,\nAnd he who hates correction\
      \ will die. \n"
    11: "¹¹ Hell and Destruction are before the Lord;\nSo how much more the hearts\
      \ of the sons of men. \n"
    12: "¹² A scoffer does not love one who corrects him,\nNor will he go to the wise.\
      \ \n"
    13: "¹³ A merry heart makes a cheerful countenance,\nBut by sorrow of the heart\
      \ the spirit is broken. \n"
    14: "¹⁴ The heart of him who has understanding seeks knowledge,\nBut the mouth\
      \ of fools feeds on foolishness. \n"
    15: "¹⁵ All the days of the afflicted are evil,\nBut he who is of a merry heart\
      \ has a continual feast. \n"
    16: "¹⁶ Better is a little with the fear of the Lord,\nThan great treasure with\
      \ trouble.\n"
    17: "¹⁷ Better is a dinner of herbs where love is,\nThan a fatted calf with hatred.\
      \ \n"
    18: "¹⁸ A wrathful man stirs up strife,\nBut he who is slow to anger allays contention.\
      \ \n"
    19: "¹⁹ The way of the lazy man is like a hedge of thorns,\nBut the way of the\
      \ upright is a highway. \n"
    20: "²⁰ A wise son makes a father glad,\nBut a foolish man despises his mother.\
      \ \n"
    21: "²¹ Folly is joy to him who is destitute of discernment,\nBut a man of understanding\
