      \ the blameless in their ways are His delight.\n"
    21: "²¹ Though they join forces, the wicked will not go unpunished;\nBut the posterity\
      \ of the righteous will be delivered. \n"
    22: "²² As a ring of gold in a swine’s snout,\nSo is a lovely woman who lacks\
      \ discretion. \n"
    23: "²³ The desire of the righteous is only good,\nBut the expectation of the\
      \ wicked is wrath. \n"
    24: "²⁴ There is one who scatters, yet increases more;\nAnd there is one who withholds\
      \ more than is right,\nBut it leads to poverty.\n"
    25: "²⁵ The generous soul will be made rich,\nAnd he who waters will also be watered\
