      \    he does not know that it will cost him his life. \n"
    24: "²⁴ And now, O sons, listen to me,\n    and be attentive to the words of my\
      \ mouth.\n"
    25: "²⁵ Let not your heart turn aside to her ways;\n    do not stray into her\
      \ paths,\n"
    26: "²⁶ for many a victim has she laid low,\n    and all her slain are a mighty\
