  1:
    1: "¹ The proverbs of Solomon, son of David, king of Israel: \n"
    2: "² To know wisdom and instruction,\n    to understand words of insight,\n"
    3: "³ to receive instruction in wise dealing,\n    in righteousness, justice,\
      \ and equity;\n"
    4: "⁴ to give prudence to the simple,\n    knowledge and discretion to the youth—\n"
    5: "⁵ Let the wise hear and increase in learning,\n    and the one who understands\
      \ obtain guidance,\n"
    6: "⁶ to understand a proverb and a saying,\n    the words of the wise and their\
      \ riddles. \n"
    7: "⁷ The fear of the Lord is the beginning of knowledge;\n    fools despise wisdom\
      \ and instruction. \n"
    8: "⁸ Hear, my son, your father's instruction,\n    and forsake not your mother's\
      \ teaching,\n"
    9: "⁹ for they are a graceful garland for your head\n    and pendants for your\
      \ neck.\n"
    10: "¹⁰ My son, if sinners entice you,\n    do not consent.\n"
    11: "¹¹ If they say, “Come with us, let us lie in wait for blood;\n    let us\
      \ ambush the innocent without reason;\n"
    12: "¹² like Sheol let us swallow them alive,\n    and whole, like those who go\
      \ down to the pit;\n"
    13: "¹³ we shall find all precious goods,\n    we shall fill our houses with plunder;\n"
    14: "¹⁴ throw in your lot among us;\n    we will all have one purse”—\n"
    15: "¹⁵ my son, do not walk in the way with them;\n    hold back your foot from\
      \ their paths,\n"
    16: "¹⁶ for their feet run to evil,\n    and they make haste to shed blood.\n"
    17: "¹⁷ For in vain is a net spread\n    in the sight of any bird,\n"
    18: "¹⁸ but these men lie in wait for their own blood;\n    they set an ambush\
      \ for their own lives.\n"
    19: "¹⁹ Such are the ways of everyone who is greedy for unjust gain;\n    it takes\
      \ away the life of its possessors. \n"
    20: "²⁰ Wisdom cries aloud in the street,\n    in the markets she raises her voice;\n"
    21: "²¹ at the head of the noisy streets she cries out;\n    at the entrance of\
      \ the city gates she speaks:\n"
    22: "²² “How long, O simple ones, will you love being simple?\nHow long will scoffers\
      \ delight in their scoffing\n    and fools hate knowledge?\n"
    23: "²³ If you turn at my reproof,\nbehold, I will pour out my spirit to you;\n\
      \    I will make my words known to you.\n"
    24: "²⁴ Because I have called and you refused to listen,\n    have stretched out\
      \ my hand and no one has heeded,\n"
    25: "²⁵ because you have ignored all my counsel\n    and would have none of my\
      \ reproof,\n"
    26: "²⁶ I also will laugh at your calamity;\n    I will mock when terror strikes\
      \ you,\n"
    27: "²⁷ when terror strikes you like a storm\n    and your calamity comes like\
      \ a whirlwind,\n    when distress and anguish come upon you.\n"
    28: "²⁸ Then they will call upon me, but I will not answer;\n    they will seek\
      \ me diligently but will not find me.\n"
    29: "²⁹ Because they hated knowledge\n    and did not choose the fear of the Lord,\n"
    30: "³⁰ would have none of my counsel\n    and despised all my reproof,\n"
    31: "³¹ therefore they shall eat the fruit of their way,\n    and have their fill\
      \ of their own devices.\n"
    32: "³² For the simple are killed by their turning away,\n    and the complacency\
      \ of fools destroys them;\n"
    33: "³³ but whoever listens to me will dwell secure\n    and will be at ease,\
      \ without dread of disaster.”"
  2:
    1: "¹ My son, if you receive my words\n    and treasure up my commandments with\
      \ you,\n"
    2: "² making your ear attentive to wisdom\n    and inclining your heart to understanding;\n"
    3: "³ yes, if you call out for insight\n    and raise your voice for understanding,\n"
    4: "⁴ if you seek it like silver\n    and search for it as for hidden treasures,\n"
    5: "⁵ then you will understand the fear of the Lord\n    and find the knowledge\
      \ of God.\n"
    6: "⁶ For the Lord gives wisdom;\n    from his mouth come knowledge and understanding;\n"
    7: "⁷ he stores up sound wisdom for the upright;\n    he is a shield to those\
      \ who walk in integrity,\n"
    8: "⁸ guarding the paths of justice\n    and watching over the way of his saints.\n"
    9: "⁹ Then you will understand righteousness and justice\n    and equity, every\
      \ good path;\n"
    10: "¹⁰ for wisdom will come into your heart,\n    and knowledge will be pleasant\
      \ to your soul;\n"
    11: "¹¹ discretion will watch over you,\n    understanding will guard you,\n"
    12: "¹² delivering you from the way of evil,\n    from men of perverted speech,\n"
    13: "¹³ who forsake the paths of uprightness\n    to walk in the ways of darkness,\n"
    14: "¹⁴ who rejoice in doing evil\n    and delight in the perverseness of evil,\n"
    15: "¹⁵ men whose paths are crooked,\n    and who are devious in their ways. \n"
    16: "¹⁶ So you will be delivered from the forbidden woman,\n    from the adulteress\
      \ with her smooth words,\n"
    17: "¹⁷ who forsakes the companion of her youth\n    and forgets the covenant\
      \ of her God;\n"
    18: "¹⁸ for her house sinks down to death,\n    and her paths to the departed;\n"
    19: "¹⁹ none who go to her come back,\n    nor do they regain the paths of life.\
      \ \n"
    20: "²⁰ So you will walk in the way of the good\n    and keep to the paths of\
      \ the righteous.\n"
    21: "²¹ For the upright will inhabit the land,\n    and those with integrity will\
      \ remain in it,\n"
    22: "²² but the wicked will be cut off from the land,\n    and the treacherous\
      \ will be rooted out of it."
  3:
    1: "¹ My son, do not forget my teaching,\n    but let your heart keep my commandments,\n"
    2: "² for length of days and years of life\n    and peace they will add to you.\
      \ \n"
    3: "³ Let not steadfast love and faithfulness forsake you;\n    bind them around\
      \ your neck;\n    write them on the tablet of your heart.\n"
    4: "⁴ So you will find favor and good success\n    in the sight of God and man.\
      \ \n"
    5: "⁵ Trust in the Lord with all your heart,\n    and do not lean on your own\
      \ understanding.\n"
    6: "⁶ In all your ways acknowledge him,\n    and he will make straight your paths.\n"
    7: "⁷ Be not wise in your own eyes;\n    fear the Lord, and turn away from evil.\n"
    8: "⁸ It will be healing to your flesh\n    and refreshment to your bones. \n"
    9: "⁹ Honor the Lord with your wealth\n    and with the firstfruits of all your\
      \ produce;\n"
    10: "¹⁰ then your barns will be filled with plenty,\n    and your vats will be\
      \ bursting with wine. \n"
    11: "¹¹ My son, do not despise the Lord's discipline\n    or be weary of his reproof,\n"
    12: "¹² for the Lord reproves him whom he loves,\n    as a father the son in whom\
      \ he delights. \n"
    13: "¹³ Blessed is the one who finds wisdom,\n    and the one who gets understanding,\n"
    14: "¹⁴ for the gain from her is better than gain from silver\n    and her profit\
      \ better than gold.\n"
    15: "¹⁵ She is more precious than jewels,\n    and nothing you desire can compare\
      \ with her.\n"
    16: "¹⁶ Long life is in her right hand;\n    in her left hand are riches and honor.\n"
    17: "¹⁷ Her ways are ways of pleasantness,\n    and all her paths are peace.\n"
    18: "¹⁸ She is a tree of life to those who lay hold of her;\n    those who hold\
      \ her fast are called blessed. \n"
    19: "¹⁹ The Lord by wisdom founded the earth;\n    by understanding he established\
      \ the heavens;\n"
    20: "²⁰ by his knowledge the deeps broke open,\n    and the clouds drop down the\
      \ dew. \n"
    21: "²¹ My son, do not lose sight of these—\n    keep sound wisdom and discretion,\n"
    22: "²² and they will be life for your soul\n    and adornment for your neck.\n"
    23: "²³ Then you will walk on your way securely,\n    and your foot will not stumble.\n"
    24: "²⁴ If you lie down, you will not be afraid;\n    when you lie down, your\
      \ sleep will be sweet.\n"
    25: "²⁵ Do not be afraid of sudden terror\n    or of the ruin of the wicked, when\
      \ it comes,\n"
    26: "²⁶ for the Lord will be your confidence\n    and will keep your foot from\
      \ being caught.\n"
    27: "²⁷ Do not withhold good from those to whom it is due,\n    when it is in\
      \ your power to do it. \n"
    28: "²⁸ Do not say to your neighbor, “Go, and come again,\n    tomorrow I will\
      \ give it”—when you have it with you.\n"
    29: "²⁹ Do not plan evil against your neighbor,\n    who dwells trustingly beside\
      \ you.\n"
    30: "³⁰ Do not contend with a man for no reason,\n    when he has done you no\
      \ harm.\n"
    31: "³¹ Do not envy a man of violence\n    and do not choose any of his ways,\n"
    32: "³² for the devious person is an abomination to the Lord,\n    but the upright\
      \ are in his confidence.\n"
    33: "³³ The Lord's curse is on the house of the wicked,\n    but he blesses the\
      \ dwelling of the righteous.\n"
    34: "³⁴ Toward the scorners he is scornful,\n    but to the humble he gives favor.\n"
    35: "³⁵ The wise will inherit honor,\n    but fools get disgrace."
  4:
    1: "¹ Hear, O sons, a father's instruction,\n    and be attentive, that you may\
      \ gain insight,\n"
    2: "² for I give you good precepts;\n    do not forsake my teaching.\n"
    3: "³ When I was a son with my father,\n    tender, the only one in the sight\
      \ of my mother,\n"
    4: "⁴ he taught me and said to me,\n“Let your heart hold fast my words;\n    keep\
      \ my commandments, and live.\n"
    5: "⁵ Get wisdom; get insight;\n    do not forget, and do not turn away from the\
      \ words of my mouth.\n"
    6: "⁶ Do not forsake her, and she will keep you;\n    love her, and she will guard\
      \ you.\n"
    7: "⁷ The beginning of wisdom is this: Get wisdom,\n    and whatever you get,\
      \ get insight.\n"
    8: "⁸ Prize her highly, and she will exalt you;\n    she will honor you if you\
      \ embrace her.\n"
    9: "⁹ She will place on your head a graceful garland;\n    she will bestow on\
      \ you a beautiful crown.” \n"
    10: "¹⁰ Hear, my son, and accept my words,\n    that the years of your life may\
      \ be many.\n"
    11: "¹¹ I have taught you the way of wisdom;\n    I have led you in the paths\
      \ of uprightness.\n"
    12: "¹² When you walk, your step will not be hampered,\n    and if you run, you\
      \ will not stumble.\n"
    13: "¹³ Keep hold of instruction; do not let go;\n    guard her, for she is your\
      \ life.\n"
    14: "¹⁴ Do not enter the path of the wicked,\n    and do not walk in the way of\
      \ the evil.\n"
    15: "¹⁵ Avoid it; do not go on it;\n    turn away from it and pass on.\n"
    16: "¹⁶ For they cannot sleep unless they have done wrong;\n    they are robbed\
      \ of sleep unless they have made someone stumble.\n"
    17: "¹⁷ For they eat the bread of wickedness\n    and drink the wine of violence.\n"
    18: "¹⁸ But the path of the righteous is like the light of dawn,\n    which shines\
      \ brighter and brighter until full day.\n"
    19: "¹⁹ The way of the wicked is like deep darkness;\n    they do not know over\
      \ what they stumble. \n"
    20: "²⁰ My son, be attentive to my words;\n    incline your ear to my sayings.\n"
    21: "²¹ Let them not escape from your sight;\n    keep them within your heart.\n"
    22: "²² For they are life to those who find them,\n    and healing to all their\
      \ flesh.\n"
    23: "²³ Keep your heart with all vigilance,\n    for from it flow the springs\
      \ of life.\n"
    24: "²⁴ Put away from you crooked speech,\n    and put devious talk far from you.\n"
    25: "²⁵ Let your eyes look directly forward,\n    and your gaze be straight before\
      \ you.\n"
    26: "²⁶ Ponder the path of your feet;\n    then all your ways will be sure.\n"
    27: "²⁷ Do not swerve to the right or to the left;\n    turn your foot away from\
      \ evil."
