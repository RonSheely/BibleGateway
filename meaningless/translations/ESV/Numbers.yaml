  11:
    1: '¹ And the people complained in the hearing of the Lord about their misfortunes,
      and when the Lord heard it, his anger was kindled, and the fire of the Lord
      burned among them and consumed some outlying parts of the camp. '
    2: '² Then the people cried out to Moses, and Moses prayed to the Lord, and the
      fire died down. '
    3: "³ So the name of that place was called Taberah, because the fire of the Lord\
      \ burned among them. \n"
    4: '⁴ Now the rabble that was among them had a strong craving. And the people
      of Israel also wept again and said, “Oh that we had meat to eat! '
    5: '⁵ We remember the fish we ate in Egypt that cost nothing, the cucumbers, the
      melons, the leeks, the onions, and the garlic. '
    6: "⁶ But now our strength is dried up, and there is nothing at all but this manna\
      \ to look at.” \n"
    7: '⁷ Now the manna was like coriander seed, and its appearance like that of bdellium. '
    8: '⁸ The people went about and gathered it and ground it in handmills or beat
      it in mortars and boiled it in pots and made cakes of it. And the taste of it
      was like the taste of cakes baked with oil. '
    9: "⁹ When the dew fell upon the camp in the night, the manna fell with it. \n"
    10: '¹⁰ Moses heard the people weeping throughout their clans, everyone at the
      door of his tent. And the anger of the Lord blazed hotly, and Moses was displeased. '
    11: '¹¹ Moses said to the Lord, “Why have you dealt ill with your servant? And
      why have I not found favor in your sight, that you lay the burden of all this
      people on me? '
    12: '¹² Did I conceive all this people? Did I give them birth, that you should
      say to me, ‘Carry them in your bosom, as a nurse carries a nursing child,’ to
      the land that you swore to give their fathers? '
    13: '¹³ Where am I to get meat to give to all this people? For they weep before
      me and say, ‘Give us meat, that we may eat.’ '
    14: '¹⁴ I am not able to carry all this people alone; the burden is too heavy
      for me. '
    15: "¹⁵ If you will treat me like this, kill me at once, if I find favor in your\
      \ sight, that I may not see my wretchedness.” \n"
    16: '¹⁶ Then the Lord said to Moses, “Gather for me seventy men of the elders
      of Israel, whom you know to be the elders of the people and officers over them,
      and bring them to the tent of meeting, and let them take their stand there with
      you. '
    17: '¹⁷ And I will come down and talk with you there. And I will take some of
      the Spirit that is on you and put it on them, and they shall bear the burden
      of the people with you, so that you may not bear it yourself alone. '
    18: '¹⁸ And say to the people, ‘Consecrate yourselves for tomorrow, and you shall
      eat meat, for you have wept in the hearing of the Lord, saying, “Who will give
      us meat to eat? For it was better for us in Egypt.” Therefore the Lord will
      give you meat, and you shall eat. '
    19: '¹⁹ You shall not eat just one day, or two days, or five days, or ten days,
      or twenty days, '
    20: '²⁰ but a whole month, until it comes out at your nostrils and becomes loathsome
      to you, because you have rejected the Lord who is among you and have wept before
      him, saying, “Why did we come out of Egypt?”’” '
    21: '²¹ But Moses said, “The people among whom I am number six hundred thousand
      on foot, and you have said, ‘I will give them meat, that they may eat a whole
      month!’ '
    22: '²² Shall flocks and herds be slaughtered for them, and be enough for them?
      Or shall all the fish of the sea be gathered together for them, and be enough
      for them?” '
    23: "²³ And the Lord said to Moses, “Is the Lord's hand shortened? Now you shall\
      \ see whether my word will come true for you or not.” \n"
    24: '²⁴ So Moses went out and told the people the words of the Lord. And he gathered
      seventy men of the elders of the people and placed them around the tent. '
    25: "²⁵ Then the Lord came down in the cloud and spoke to him, and took some of\
      \ the Spirit that was on him and put it on the seventy elders. And as soon as\
      \ the Spirit rested on them, they prophesied. But they did not continue doing\
      \ it. \n"
    26: '²⁶ Now two men remained in the camp, one named Eldad, and the other named
      Medad, and the Spirit rested on them. They were among those registered, but
      they had not gone out to the tent, and so they prophesied in the camp. '
    27: '²⁷ And a young man ran and told Moses, “Eldad and Medad are prophesying in
      the camp.” '
    28: '²⁸ And Joshua the son of Nun, the assistant of Moses from his youth, said,
      “My lord Moses, stop them.” '
    29: "²⁹ But Moses said to him, “Are you jealous for my sake? Would that all the\
      \ Lord's people were prophets, that the Lord would put his Spirit on them!” "
    30: "³⁰ And Moses and the elders of Israel returned to the camp. \n"
    31: "³¹ Then a wind from the Lord sprang up, and it brought quail from the sea\
      \ and let them fall beside the camp, about a day's journey on this side and\
      \ a day's journey on the other side, around the camp, and about two cubits above\
      \ the ground. "
    32: '³² And the people rose all that day and all night and all the next day, and
      gathered the quail. Those who gathered least gathered ten homers. And they spread
      them out for themselves all around the camp. '
    33: '³³ While the meat was yet between their teeth, before it was consumed, the
      anger of the Lord was kindled against the people, and the Lord struck down the
      people with a very great plague. '
    34: '³⁴ Therefore the name of that place was called Kibroth-hattaavah, because
      there they buried the people who had the craving. '
    35: ³⁵ From Kibroth-hattaavah the people journeyed to Hazeroth, and they remained
      at Hazeroth.
  12:
    1: '¹ Miriam and Aaron spoke against Moses because of the Cushite woman whom he
      had married, for he had married a Cushite woman. '
    2: '² And they said, “Has the Lord indeed spoken only through Moses? Has he not
      spoken through us also?” And the Lord heard it. '
    3: '³ Now the man Moses was very meek, more than all people who were on the face
      of the earth. '
    4: '⁴ And suddenly the Lord said to Moses and to Aaron and Miriam, “Come out,
      you three, to the tent of meeting.” And the three of them came out. '
    5: '⁵ And the Lord came down in a pillar of cloud and stood at the entrance of
      the tent and called Aaron and Miriam, and they both came forward. '
    6: '⁶ And he said, “Hear my words: If there is a prophet among you, I the Lord
      make myself known to him in a vision; I speak with him in a dream. '
    7: '⁷ Not so with my servant Moses. He is faithful in all my house. '
    8: '⁸ With him I speak mouth to mouth, clearly, and not in riddles, and he beholds
      the form of the Lord. Why then were you not afraid to speak against my servant
      Moses?” '
    9: "⁹ And the anger of the Lord was kindled against them, and he departed. \n"
    10: '¹⁰ When the cloud removed from over the tent, behold, Miriam was leprous,
      like snow. And Aaron turned toward Miriam, and behold, she was leprous. '
    11: '¹¹ And Aaron said to Moses, “Oh, my lord, do not punish us because we have
      done foolishly and have sinned. '
    12: "¹² Let her not be as one dead, whose flesh is half eaten away when he comes\
      \ out of his mother's womb.” "
    13: '¹³ And Moses cried to the Lord, “O God, please heal her—please.” '
    14: '¹⁴ But the Lord said to Moses, “If her father had but spit in her face, should
      she not be shamed seven days? Let her be shut outside the camp seven days, and
      after that she may be brought in again.” '
    15: '¹⁵ So Miriam was shut outside the camp seven days, and the people did not
