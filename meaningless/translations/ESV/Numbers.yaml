    22: '²² only the gold, the silver, the bronze, the iron, the tin, and the lead, '
    23: '²³ everything that can stand the fire, you shall pass through the fire, and
      it shall be clean. Nevertheless, it shall also be purified with the water for
      impurity. And whatever cannot stand the fire, you shall pass through the water. '
    24: "²⁴ You must wash your clothes on the seventh day, and you shall be clean.\
      \ And afterward you may come into the camp.” \n"
    25: '²⁵ The Lord said to Moses, '
    26: "²⁶ “Take the count of the plunder that was taken, both of man and of beast,\
      \ you and Eleazar the priest and the heads of the fathers' houses of the congregation, "
    27: '²⁷ and divide the plunder into two parts between the warriors who went out
      to battle and all the congregation. '
    28: '²⁸ And levy for the Lord a tribute from the men of war who went out to battle,
      one out of five hundred, of the people and of the oxen and of the donkeys and
      of the flocks. '
    29: '²⁹ Take it from their half and give it to Eleazar the priest as a contribution
      to the Lord. '
    30: "³⁰ And from the people of Israel's half you shall take one drawn out of every\
      \ fifty, of the people, of the oxen, of the donkeys, and of the flocks, of all\
      \ the cattle, and give them to the Levites who keep guard over the tabernacle\
      \ of the Lord.” "
    31: "³¹ And Moses and Eleazar the priest did as the Lord commanded Moses. \n"
    32: '³² Now the plunder remaining of the spoil that the army took was 675,000
      sheep, '
    33: '³³ 72,000 cattle, '
    34: '³⁴ 61,000 donkeys, '
    35: '³⁵ and 32,000 persons in all, women who had not known man by lying with him. '
    36: '³⁶ And the half, the portion of those who had gone out in the army, numbered
      337,500 sheep, '
    37: "³⁷ and the Lord's tribute of sheep was 675. "
    38: "³⁸ The cattle were 36,000, of which the Lord's tribute was 72. "
    39: "³⁹ The donkeys were 30,500, of which the Lord's tribute was 61. "
    40: "⁴⁰ The persons were 16,000, of which the Lord's tribute was 32 persons. "
    41: "⁴¹ And Moses gave the tribute, which was the contribution for the Lord, to\
      \ Eleazar the priest, as the Lord commanded Moses. \n"
    42: "⁴² From the people of Israel's half, which Moses separated from that of the\
      \ men who had served in the army— "
    43: "⁴³ now the congregation's half was 337,500 sheep, "
    44: '⁴⁴ 36,000 cattle, '
    45: '⁴⁵ and 30,500 donkeys, '
    46: '⁴⁶ and 16,000 persons— '
    47: "⁴⁷ from the people of Israel's half Moses took one of every 50, both of persons\
      \ and of beasts, and gave them to the Levites who kept guard over the tabernacle\
      \ of the Lord, as the Lord commanded Moses. \n"
    48: '⁴⁸ Then the officers who were over the thousands of the army, the commanders
      of thousands and the commanders of hundreds, came near to Moses '
    49: '⁴⁹ and said to Moses, “Your servants have counted the men of war who are
      under our command, and there is not a man missing from us. '
    50: "⁵⁰ And we have brought the Lord's offering, what each man found, articles\
      \ of gold, armlets and bracelets, signet rings, earrings, and beads, to make\
      \ atonement for ourselves before the Lord.” "
    51: '⁵¹ And Moses and Eleazar the priest received from them the gold, all crafted
      articles. '
    52: '⁵² And all the gold of the contribution that they presented to the Lord,
      from the commanders of thousands and the commanders of hundreds, was 16,750
      shekels. '
    53: '⁵³ (The men in the army had each taken plunder for himself.) '
    54: ⁵⁴ And Moses and Eleazar the priest received the gold from the commanders
      of thousands and of hundreds, and brought it into the tent of meeting, as a
      memorial for the people of Israel before the Lord.
  32:
    1: '¹ Now the people of Reuben and the people of Gad had a very great number of
      livestock. And they saw the land of Jazer and the land of Gilead, and behold,
      the place was a place for livestock. '
    2: '² So the people of Gad and the people of Reuben came and said to Moses and
      to Eleazar the priest and to the chiefs of the congregation, '
    3: '³ “Ataroth, Dibon, Jazer, Nimrah, Heshbon, Elealeh, Sebam, Nebo, and Beon, '
    4: '⁴ the land that the Lord struck down before the congregation of Israel, is
      a land for livestock, and your servants have livestock.” '
    5: "⁵ And they said, “If we have found favor in your sight, let this land be given\
      \ to your servants for a possession. Do not take us across the Jordan.” \n"
    6: '⁶ But Moses said to the people of Gad and to the people of Reuben, “Shall
      your brothers go to the war while you sit here? '
    7: '⁷ Why will you discourage the heart of the people of Israel from going over
      into the land that the Lord has given them? '
    8: '⁸ Your fathers did this, when I sent them from Kadesh-barnea to see the land. '
    9: '⁹ For when they went up to the Valley of Eshcol and saw the land, they discouraged
      the heart of the people of Israel from going into the land that the Lord had
      given them. '
    10: "¹⁰ And the Lord's anger was kindled on that day, and he swore, saying, "
    11: '¹¹ ‘Surely none of the men who came up out of Egypt, from twenty years old
      and upward, shall see the land that I swore to give to Abraham, to Isaac, and
      to Jacob, because they have not wholly followed me, '
    12: '¹² none except Caleb the son of Jephunneh the Kenizzite and Joshua the son
      of Nun, for they have wholly followed the Lord.’ '
    13: "¹³ And the Lord's anger was kindled against Israel, and he made them wander\
      \ in the wilderness forty years, until all the generation that had done evil\
      \ in the sight of the Lord was gone. "
    14: "¹⁴ And behold, you have risen in your fathers' place, a brood of sinful men,\
      \ to increase still more the fierce anger of the Lord against Israel! "
    15: "¹⁵ For if you turn away from following him, he will again abandon them in\
      \ the wilderness, and you will destroy all this people.” \n"
    16: '¹⁶ Then they came near to him and said, “We will build sheepfolds here for
      our livestock, and cities for our little ones, '
    17: '¹⁷ but we will take up arms, ready to go before the people of Israel, until
      we have brought them to their place. And our little ones shall live in the fortified
      cities because of the inhabitants of the land. '
    18: '¹⁸ We will not return to our homes until each of the people of Israel has
      gained his inheritance. '
    19: '¹⁹ For we will not inherit with them on the other side of the Jordan and
      beyond, because our inheritance has come to us on this side of the Jordan to
      the east.” '
    20: '²⁰ So Moses said to them, “If you will do this, if you will take up arms
      to go before the Lord for the war, '
    21: '²¹ and every armed man of you will pass over the Jordan before the Lord,
      until he has driven out his enemies from before him '
    22: '²² and the land is subdued before the Lord; then after that you shall return
      and be free of obligation to the Lord and to Israel, and this land shall be
      your possession before the Lord. '
    23: '²³ But if you will not do so, behold, you have sinned against the Lord, and
      be sure your sin will find you out. '
    24: '²⁴ Build cities for your little ones and folds for your sheep, and do what
      you have promised.” '
    25: '²⁵ And the people of Gad and the people of Reuben said to Moses, “Your servants
      will do as my lord commands. '
    26: '²⁶ Our little ones, our wives, our livestock, and all our cattle shall remain
      there in the cities of Gilead, '
    27: "²⁷ but your servants will pass over, every man who is armed for war, before\
      \ the Lord to battle, as my lord orders.” \n"
    28: "²⁸ So Moses gave command concerning them to Eleazar the priest and to Joshua\
      \ the son of Nun and to the heads of the fathers' houses of the tribes of the\
      \ people of Israel. "
    29: '²⁹ And Moses said to them, “If the people of Gad and the people of Reuben,
      every man who is armed to battle before the Lord, will pass with you over the
      Jordan and the land shall be subdued before you, then you shall give them the
      land of Gilead for a possession. '
    30: '³⁰ However, if they will not pass over with you armed, they shall have possessions
      among you in the land of Canaan.” '
    31: '³¹ And the people of Gad and the people of Reuben answered, “What the Lord
      has said to your servants, we will do. '
    32: "³² We will pass over armed before the Lord into the land of Canaan, and the\
      \ possession of our inheritance shall remain with us beyond the Jordan.” \n"
    33: '³³ And Moses gave to them, to the people of Gad and to the people of Reuben
      and to the half-tribe of Manasseh the son of Joseph, the kingdom of Sihon king
      of the Amorites and the kingdom of Og king of Bashan, the land and its cities
      with their territories, the cities of the land throughout the country. '
    34: '³⁴ And the people of Gad built Dibon, Ataroth, Aroer, '
    35: '³⁵ Atroth-shophan, Jazer, Jogbehah, '
    36: '³⁶ Beth-nimrah and Beth-haran, fortified cities, and folds for sheep. '
    37: '³⁷ And the people of Reuben built Heshbon, Elealeh, Kiriathaim, '
    38: '³⁸ Nebo, and Baal-meon (their names were changed), and Sibmah. And they gave
      other names to the cities that they built. '
    39: '³⁹ And the sons of Machir the son of Manasseh went to Gilead and captured
      it, and dispossessed the Amorites who were in it. '
    40: '⁴⁰ And Moses gave Gilead to Machir the son of Manasseh, and he settled in
      it. '
    41: '⁴¹ And Jair the son of Manasseh went and captured their villages, and called
      them Havvoth-jair. '
    42: ⁴² And Nobah went and captured Kenath and its villages, and called it Nobah,
      after his own name.
  33:
    1: '¹ These are the stages of the people of Israel, when they went out of the
      land of Egypt by their companies under the leadership of Moses and Aaron. '
    2: '² Moses wrote down their starting places, stage by stage, by command of the
      Lord, and these are their stages according to their starting places. '
    3: '³ They set out from Rameses in the first month, on the fifteenth day of the
      first month. On the day after the Passover, the people of Israel went out triumphantly
      in the sight of all the Egyptians, '
    4: "⁴ while the Egyptians were burying all their firstborn, whom the Lord had\
      \ struck down among them. On their gods also the Lord executed judgments. \n"
    5: '⁵ So the people of Israel set out from Rameses and camped at Succoth. '
    6: '⁶ And they set out from Succoth and camped at Etham, which is on the edge
      of the wilderness. '
    7: '⁷ And they set out from Etham and turned back to Pi-hahiroth, which is east
      of Baal-zephon, and they camped before Migdol. '
    8: "⁸ And they set out from before Hahiroth and passed through the midst of the\
      \ sea into the wilderness, and they went a three days' journey in the wilderness\
      \ of Etham and camped at Marah. "
    9: '⁹ And they set out from Marah and came to Elim; at Elim there were twelve
      springs of water and seventy palm trees, and they camped there. '
    10: '¹⁰ And they set out from Elim and camped by the Red Sea. '
    11: '¹¹ And they set out from the Red Sea and camped in the wilderness of Sin. '
    12: '¹² And they set out from the wilderness of Sin and camped at Dophkah. '
    13: '¹³ And they set out from Dophkah and camped at Alush. '
    14: '¹⁴ And they set out from Alush and camped at Rephidim, where there was no
      water for the people to drink. '
    15: '¹⁵ And they set out from Rephidim and camped in the wilderness of Sinai. '
    16: '¹⁶ And they set out from the wilderness of Sinai and camped at Kibroth-hattaavah. '
    17: '¹⁷ And they set out from Kibroth-hattaavah and camped at Hazeroth. '
    18: '¹⁸ And they set out from Hazeroth and camped at Rithmah. '
    19: '¹⁹ And they set out from Rithmah and camped at Rimmon-perez. '
    20: '²⁰ And they set out from Rimmon-perez and camped at Libnah. '
    21: '²¹ And they set out from Libnah and camped at Rissah. '
    22: '²² And they set out from Rissah and camped at Kehelathah. '
    23: '²³ And they set out from Kehelathah and camped at Mount Shepher. '
    24: '²⁴ And they set out from Mount Shepher and camped at Haradah. '
    25: '²⁵ And they set out from Haradah and camped at Makheloth. '
    26: '²⁶ And they set out from Makheloth and camped at Tahath. '
    27: '²⁷ And they set out from Tahath and camped at Terah. '
    28: '²⁸ And they set out from Terah and camped at Mithkah. '
    29: '²⁹ And they set out from Mithkah and camped at Hashmonah. '
    30: '³⁰ And they set out from Hashmonah and camped at Moseroth. '
    31: '³¹ And they set out from Moseroth and camped at Bene-jaakan. '
    32: '³² And they set out from Bene-jaakan and camped at Hor-haggidgad. '
    33: '³³ And they set out from Hor-haggidgad and camped at Jotbathah. '
    34: '³⁴ And they set out from Jotbathah and camped at Abronah. '
    35: '³⁵ And they set out from Abronah and camped at Ezion-geber. '
    36: '³⁶ And they set out from Ezion-geber and camped in the wilderness of Zin
