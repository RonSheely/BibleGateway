  13:
    1: '¹ The Lord spoke to Moses, saying, '
    2: '² “Send men to spy out the land of Canaan, which I am giving to the people
      of Israel. From each tribe of their fathers you shall send a man, every one
      a chief among them.” '
    3: '³ So Moses sent them from the wilderness of Paran, according to the command
      of the Lord, all of them men who were heads of the people of Israel. '
    4: '⁴ And these were their names: From the tribe of Reuben, Shammua the son of
      Zaccur; '
    5: '⁵ from the tribe of Simeon, Shaphat the son of Hori; '
    6: '⁶ from the tribe of Judah, Caleb the son of Jephunneh; '
    7: '⁷ from the tribe of Issachar, Igal the son of Joseph; '
    8: '⁸ from the tribe of Ephraim, Hoshea the son of Nun; '
    9: '⁹ from the tribe of Benjamin, Palti the son of Raphu; '
    10: '¹⁰ from the tribe of Zebulun, Gaddiel the son of Sodi; '
    11: '¹¹ from the tribe of Joseph (that is, from the tribe of Manasseh), Gaddi
      the son of Susi; '
    12: '¹² from the tribe of Dan, Ammiel the son of Gemalli; '
    13: '¹³ from the tribe of Asher, Sethur the son of Michael; '
    14: '¹⁴ from the tribe of Naphtali, Nahbi the son of Vophsi; '
    15: '¹⁵ from the tribe of Gad, Geuel the son of Machi. '
    16: "¹⁶ These were the names of the men whom Moses sent to spy out the land. And\
      \ Moses called Hoshea the son of Nun Joshua. \n"
    17: '¹⁷ Moses sent them to spy out the land of Canaan and said to them, “Go up
      into the Negeb and go up into the hill country, '
    18: '¹⁸ and see what the land is, and whether the people who dwell in it are strong
      or weak, whether they are few or many, '
    19: '¹⁹ and whether the land that they dwell in is good or bad, and whether the
      cities that they dwell in are camps or strongholds, '
    20: "²⁰ and whether the land is rich or poor, and whether there are trees in it\
      \ or not. Be of good courage and bring some of the fruit of the land.” Now the\
      \ time was the season of the first ripe grapes. \n"
    21: '²¹ So they went up and spied out the land from the wilderness of Zin to Rehob,
