    29: "²⁹ The Amalekites dwell in the land of the Negeb. The Hittites, the Jebusites,\
      \ and the Amorites dwell in the hill country. And the Canaanites dwell by the\
      \ sea, and along the Jordan.” \n"
    30: '³⁰ But Caleb quieted the people before Moses and said, “Let us go up at once
      and occupy it, for we are well able to overcome it.” '
    31: '³¹ Then the men who had gone up with him said, “We are not able to go up
      against the people, for they are stronger than we are.” '
    32: '³² So they brought to the people of Israel a bad report of the land that
      they had spied out, saying, “The land, through which we have gone to spy it
      out, is a land that devours its inhabitants, and all the people that we saw
      in it are of great height. '
    33: ³³ And there we saw the Nephilim (the sons of Anak, who come from the Nephilim),
