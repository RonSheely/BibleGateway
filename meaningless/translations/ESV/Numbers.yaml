    1: '¹ The Lord spoke to Moses in the wilderness of Sinai, in the tent of meeting,
      on the first day of the second month, in the second year after they had come
      out of the land of Egypt, saying, '
    2: "² “Take a census of all the congregation of the people of Israel, by clans,\
      \ by fathers' houses, according to the number of names, every male, head by\
      \ head. "
    3: '³ From twenty years old and upward, all in Israel who are able to go to war,
      you and Aaron shall list them, company by company. '
    4: '⁴ And there shall be with you a man from each tribe, each man being the head
      of the house of his fathers. '
    5: '⁵ And these are the names of the men who shall assist you. From Reuben, Elizur
      the son of Shedeur; '
    6: '⁶ from Simeon, Shelumiel the son of Zurishaddai; '
    7: '⁷ from Judah, Nahshon the son of Amminadab; '
    8: '⁸ from Issachar, Nethanel the son of Zuar; '
    9: '⁹ from Zebulun, Eliab the son of Helon; '
    10: '¹⁰ from the sons of Joseph, from Ephraim, Elishama the son of Ammihud, and
      from Manasseh, Gamaliel the son of Pedahzur; '
    11: '¹¹ from Benjamin, Abidan the son of Gideoni; '
    12: '¹² from Dan, Ahiezer the son of Ammishaddai; '
    13: '¹³ from Asher, Pagiel the son of Ochran; '
    14: '¹⁴ from Gad, Eliasaph the son of Deuel; '
    15: '¹⁵ from Naphtali, Ahira the son of Enan.” '
    16: "¹⁶ These were the ones chosen from the congregation, the chiefs of their\
      \ ancestral tribes, the heads of the clans of Israel. \n"
    17: '¹⁷ Moses and Aaron took these men who had been named, '
    18: "¹⁸ and on the first day of the second month, they assembled the whole congregation\
      \ together, who registered themselves by clans, by fathers' houses, according\
      \ to the number of names from twenty years old and upward, head by head, "
    19: "¹⁹ as the Lord commanded Moses. So he listed them in the wilderness of Sinai.\
      \ \n"
    20: "²⁰ The people of Reuben, Israel's firstborn, their generations, by their\
      \ clans, by their fathers' houses, according to the number of names, head by\
      \ head, every male from twenty years old and upward, all who were able to go\
      \ to war: "
    21: "²¹ those listed of the tribe of Reuben were 46,500. \n"
    22: "²² Of the people of Simeon, their generations, by their clans, by their fathers'\
      \ houses, those of them who were listed, according to the number of names, head\
      \ by head, every male from twenty years old and upward, all who were able to\
      \ go to war: "
    23: "²³ those listed of the tribe of Simeon were 59,300. \n"
    24: "²⁴ Of the people of Gad, their generations, by their clans, by their fathers'\
      \ houses, according to the number of the names, from twenty years old and upward,\
      \ all who were able to go to war: "
    25: "²⁵ those listed of the tribe of Gad were 45,650. \n"
    26: "²⁶ Of the people of Judah, their generations, by their clans, by their fathers'\
      \ houses, according to the number of names, from twenty years old and upward,\
      \ every man able to go to war: "
    27: "²⁷ those listed of the tribe of Judah were 74,600. \n"
    28: "²⁸ Of the people of Issachar, their generations, by their clans, by their\
      \ fathers' houses, according to the number of names, from twenty years old and\
      \ upward, every man able to go to war: "
    29: "²⁹ those listed of the tribe of Issachar were 54,400. \n"
    30: "³⁰ Of the people of Zebulun, their generations, by their clans, by their\
      \ fathers' houses, according to the number of names, from twenty years old and\
      \ upward, every man able to go to war: "
    31: "³¹ those listed of the tribe of Zebulun were 57,400. \n"
    32: "³² Of the people of Joseph, namely, of the people of Ephraim, their generations,\
      \ by their clans, by their fathers' houses, according to the number of names,\
      \ from twenty years old and upward, every man able to go to war: "
    33: "³³ those listed of the tribe of Ephraim were 40,500. \n"
    34: "³⁴ Of the people of Manasseh, their generations, by their clans, by their\
      \ fathers' houses, according to the number of names, from twenty years old and\
      \ upward, every man able to go to war: "
    35: "³⁵ those listed of the tribe of Manasseh were 32,200. \n"
    36: "³⁶ Of the people of Benjamin, their generations, by their clans, by their\
      \ fathers' houses, according to the number of names, from twenty years old and\
      \ upward, every man able to go to war: "
    37: "³⁷ those listed of the tribe of Benjamin were 35,400. \n"
    38: "³⁸ Of the people of Dan, their generations, by their clans, by their fathers'\
      \ houses, according to the number of names, from twenty years old and upward,\
      \ every man able to go to war: "
    39: "³⁹ those listed of the tribe of Dan were 62,700. \n"
    40: "⁴⁰ Of the people of Asher, their generations, by their clans, by their fathers'\
      \ houses, according to the number of names, from twenty years old and upward,\
      \ every man able to go to war: "
    41: "⁴¹ those listed of the tribe of Asher were 41,500. \n"
    42: "⁴² Of the people of Naphtali, their generations, by their clans, by their\
      \ fathers' houses, according to the number of names, from twenty years old and\
      \ upward, every man able to go to war: "
    43: "⁴³ those listed of the tribe of Naphtali were 53,400. \n"
    44: "⁴⁴ These are those who were listed, whom Moses and Aaron listed with the\
      \ help of the chiefs of Israel, twelve men, each representing his fathers' house. "
    45: "⁴⁵ So all those listed of the people of Israel, by their fathers' houses,\
      \ from twenty years old and upward, every man able to go to war in Israel— "
    46: "⁴⁶ all those listed were 603,550. \n"
    47: '⁴⁷ But the Levites were not listed along with them by their ancestral tribe. '
    48: '⁴⁸ For the Lord spoke to Moses, saying, '
    49: '⁴⁹ “Only the tribe of Levi you shall not list, and you shall not take a census
      of them among the people of Israel. '
    50: '⁵⁰ But appoint the Levites over the tabernacle of the testimony, and over
      all its furnishings, and over all that belongs to it. They are to carry the
      tabernacle and all its furnishings, and they shall take care of it and shall
      camp around the tabernacle. '
    51: '⁵¹ When the tabernacle is to set out, the Levites shall take it down, and
      when the tabernacle is to be pitched, the Levites shall set it up. And if any
      outsider comes near, he shall be put to death. '
    52: '⁵² The people of Israel shall pitch their tents by their companies, each
      man in his own camp and each man by his own standard. '
    53: '⁵³ But the Levites shall camp around the tabernacle of the testimony, so
      that there may be no wrath on the congregation of the people of Israel. And
      the Levites shall keep guard over the tabernacle of the testimony.” '
    54: ⁵⁴ Thus did the people of Israel; they did according to all that the Lord
      commanded Moses.
  2:
    1: '¹ The Lord spoke to Moses and Aaron, saying, '
    2: "² “The people of Israel shall camp each by his own standard, with the banners\
      \ of their fathers' houses. They shall camp facing the tent of meeting on every\
      \ side. "
    3: '³ Those to camp on the east side toward the sunrise shall be of the standard
      of the camp of Judah by their companies, the chief of the people of Judah being
      Nahshon the son of Amminadab, '
    4: '⁴ his company as listed being 74,600. '
    5: '⁵ Those to camp next to him shall be the tribe of Issachar, the chief of the
      people of Issachar being Nethanel the son of Zuar, '
    6: '⁶ his company as listed being 54,400. '
    7: '⁷ Then the tribe of Zebulun, the chief of the people of Zebulun being Eliab
      the son of Helon, '
    8: '⁸ his company as listed being 57,400. '
    9: "⁹ All those listed of the camp of Judah, by their companies, were 186,400.\
      \ They shall set out first on the march. \n"
    10: '¹⁰ “On the south side shall be the standard of the camp of Reuben by their
      companies, the chief of the people of Reuben being Elizur the son of Shedeur, '
    11: '¹¹ his company as listed being 46,500. '
    12: '¹² And those to camp next to him shall be the tribe of Simeon, the chief
      of the people of Simeon being Shelumiel the son of Zurishaddai, '
    13: '¹³ his company as listed being 59,300. '
    14: '¹⁴ Then the tribe of Gad, the chief of the people of Gad being Eliasaph the
      son of Reuel, '
    15: '¹⁵ his company as listed being 45,650. '
    16: "¹⁶ All those listed of the camp of Reuben, by their companies, were 151,450.\
      \ They shall set out second. \n"
    17: "¹⁷ “Then the tent of meeting shall set out, with the camp of the Levites\
      \ in the midst of the camps; as they camp, so shall they set out, each in position,\
      \ standard by standard. \n"
    18: '¹⁸ “On the west side shall be the standard of the camp of Ephraim by their
      companies, the chief of the people of Ephraim being Elishama the son of Ammihud, '
    19: '¹⁹ his company as listed being 40,500. '
    20: '²⁰ And next to him shall be the tribe of Manasseh, the chief of the people
      of Manasseh being Gamaliel the son of Pedahzur, '
    21: '²¹ his company as listed being 32,200. '
    22: '²² Then the tribe of Benjamin, the chief of the people of Benjamin being
      Abidan the son of Gideoni, '
    23: '²³ his company as listed being 35,400. '
    24: "²⁴ All those listed of the camp of Ephraim, by their companies, were 108,100.\
      \ They shall set out third on the march. \n"
    25: '²⁵ “On the north side shall be the standard of the camp of Dan by their companies,
      the chief of the people of Dan being Ahiezer the son of Ammishaddai, '
    26: '²⁶ his company as listed being 62,700. '
    27: '²⁷ And those to camp next to him shall be the tribe of Asher, the chief of
      the people of Asher being Pagiel the son of Ochran, '
    28: '²⁸ his company as listed being 41,500. '
    29: '²⁹ Then the tribe of Naphtali, the chief of the people of Naphtali being
      Ahira the son of Enan, '
    30: '³⁰ his company as listed being 53,400. '
    31: "³¹ All those listed of the camp of Dan were 157,600. They shall set out last,\
      \ standard by standard.” \n"
    32: "³² These are the people of Israel as listed by their fathers' houses. All\
      \ those listed in the camps by their companies were 603,550. "
    33: "³³ But the Levites were not listed among the people of Israel, as the Lord\
      \ commanded Moses. \n"
    34: ³⁴ Thus did the people of Israel. According to all that the Lord commanded
      Moses, so they camped by their standards, and so they set out, each one in his
      clan, according to his fathers' house.
  3:
    1: '¹ These are the generations of Aaron and Moses at the time when the Lord spoke
      with Moses on Mount Sinai. '
    2: '² These are the names of the sons of Aaron: Nadab the firstborn, and Abihu,
      Eleazar, and Ithamar. '
    3: '³ These are the names of the sons of Aaron, the anointed priests, whom he
      ordained to serve as priests. '
    4: "⁴ But Nadab and Abihu died before the Lord when they offered unauthorized\
      \ fire before the Lord in the wilderness of Sinai, and they had no children.\
      \ So Eleazar and Ithamar served as priests in the lifetime of Aaron their father.\
      \ \n"
    5: '⁵ And the Lord spoke to Moses, saying, '
    6: '⁶ “Bring the tribe of Levi near, and set them before Aaron the priest, that
      they may minister to him. '
    7: '⁷ They shall keep guard over him and over the whole congregation before the
      tent of meeting, as they minister at the tabernacle. '
    8: '⁸ They shall guard all the furnishings of the tent of meeting, and keep guard
      over the people of Israel as they minister at the tabernacle. '
    9: '⁹ And you shall give the Levites to Aaron and his sons; they are wholly given
      to him from among the people of Israel. '
    10: "¹⁰ And you shall appoint Aaron and his sons, and they shall guard their priesthood.\
      \ But if any outsider comes near, he shall be put to death.” \n"
    11: '¹¹ And the Lord spoke to Moses, saying, '
    12: '¹² “Behold, I have taken the Levites from among the people of Israel instead
      of every firstborn who opens the womb among the people of Israel. The Levites
      shall be mine, '
    13: "¹³ for all the firstborn are mine. On the day that I struck down all the\
      \ firstborn in the land of Egypt, I consecrated for my own all the firstborn\
      \ in Israel, both of man and of beast. They shall be mine: I am the Lord.” \n"
    14: '¹⁴ And the Lord spoke to Moses in the wilderness of Sinai, saying, '
    15: "¹⁵ “List the sons of Levi, by fathers' houses and by clans; every male from\
      \ a month old and upward you shall list.” "
    16: '¹⁶ So Moses listed them according to the word of the Lord, as he was commanded. '
    17: '¹⁷ And these were the sons of Levi by their names: Gershon and Kohath and
      Merari. '
    18: '¹⁸ And these are the names of the sons of Gershon by their clans: Libni and
      Shimei. '
    19: '¹⁹ And the sons of Kohath by their clans: Amram, Izhar, Hebron, and Uzziel. '
    20: "²⁰ And the sons of Merari by their clans: Mahli and Mushi. These are the\
      \ clans of the Levites, by their fathers' houses. \n"
    21: '²¹ To Gershon belonged the clan of the Libnites and the clan of the Shimeites;
      these were the clans of the Gershonites. '
    22: '²² Their listing according to the number of all the males from a month old
      and upward was 7,500. '
    23: '²³ The clans of the Gershonites were to camp behind the tabernacle on the
      west, '
    24: "²⁴ with Eliasaph, the son of Lael as chief of the fathers' house of the Gershonites. "
    25: '²⁵ And the guard duty of the sons of Gershon in the tent of meeting involved
      the tabernacle, the tent with its covering, the screen for the entrance of the
      tent of meeting, '
    26: "²⁶ the hangings of the court, the screen for the door of the court that is\
      \ around the tabernacle and the altar, and its cords—all the service connected\
      \ with these. \n"
    27: '²⁷ To Kohath belonged the clan of the Amramites and the clan of the Izharites
      and the clan of the Hebronites and the clan of the Uzzielites; these are the
      clans of the Kohathites. '
    28: '²⁸ According to the number of all the males, from a month old and upward,
      there were 8,600, keeping guard over the sanctuary. '
    29: '²⁹ The clans of the sons of Kohath were to camp on the south side of the
      tabernacle, '
    30: "³⁰ with Elizaphan the son of Uzziel as chief of the fathers' house of the\
      \ clans of the Kohathites. "
    31: '³¹ And their guard duty involved the ark, the table, the lampstand, the altars,
      the vessels of the sanctuary with which the priests minister, and the screen;
      all the service connected with these. '
    32: "³² And Eleazar the son of Aaron the priest was to be chief over the chiefs\
      \ of the Levites, and to have oversight of those who kept guard over the sanctuary.\
      \ \n"
    33: '³³ To Merari belonged the clan of the Mahlites and the clan of the Mushites:
      these are the clans of Merari. '
    34: '³⁴ Their listing according to the number of all the males from a month old
      and upward was 6,200. '
    35: "³⁵ And the chief of the fathers' house of the clans of Merari was Zuriel\
      \ the son of Abihail. They were to camp on the north side of the tabernacle. "
    36: '³⁶ And the appointed guard duty of the sons of Merari involved the frames
      of the tabernacle, the bars, the pillars, the bases, and all their accessories;
      all the service connected with these; '
    37: "³⁷ also the pillars around the court, with their bases and pegs and cords.\
      \ \n"
    38: '³⁸ Those who were to camp before the tabernacle on the east, before the tent
      of meeting toward the sunrise, were Moses and Aaron and his sons, guarding the
      sanctuary itself, to protect the people of Israel. And any outsider who came
      near was to be put to death. '
    39: "³⁹ All those listed among the Levites, whom Moses and Aaron listed at the\
      \ commandment of the Lord, by clans, all the males from a month old and upward,\
      \ were 22,000. \n"
    40: '⁴⁰ And the Lord said to Moses, “List all the firstborn males of the people
      of Israel, from a month old and upward, taking the number of their names. '
    41: '⁴¹ And you shall take the Levites for me—I am the Lord—instead of all the
      firstborn among the people of Israel, and the cattle of the Levites instead
      of all the firstborn among the cattle of the people of Israel.” '
    42: '⁴² So Moses listed all the firstborn among the people of Israel, as the Lord
      commanded him. '
    43: "⁴³ And all the firstborn males, according to the number of names, from a\
      \ month old and upward as listed were 22,273. \n"
    44: '⁴⁴ And the Lord spoke to Moses, saying, '
    45: '⁴⁵ “Take the Levites instead of all the firstborn among the people of Israel,
      and the cattle of the Levites instead of their cattle. The Levites shall be
      mine: I am the Lord. '
    46: '⁴⁶ And as the redemption price for the 273 of the firstborn of the people
      of Israel, over and above the number of the male Levites, '
    47: '⁴⁷ you shall take five shekels per head; you shall take them according to
      the shekel of the sanctuary (the shekel of twenty gerahs), '
    48: '⁴⁸ and give the money to Aaron and his sons as the redemption price for those
      who are over.” '
    49: '⁴⁹ So Moses took the redemption money from those who were over and above
      those redeemed by the Levites. '
    50: '⁵⁰ From the firstborn of the people of Israel he took the money, 1,365 shekels,
      by the shekel of the sanctuary. '
    51: ⁵¹ And Moses gave the redemption money to Aaron and his sons, according to
      the word of the Lord, as the Lord commanded Moses.
  4:
    1: '¹ The Lord spoke to Moses and Aaron, saying, '
    2: "² “Take a census of the sons of Kohath from among the sons of Levi, by their\
      \ clans and their fathers' houses, "
    3: '³ from thirty years old up to fifty years old, all who can come on duty, to
      do the work in the tent of meeting. '
    4: '⁴ This is the service of the sons of Kohath in the tent of meeting: the most
      holy things. '
    5: '⁵ When the camp is to set out, Aaron and his sons shall go in and take down
      the veil of the screen and cover the ark of the testimony with it. '
    6: '⁶ Then they shall put on it a covering of goatskin and spread on top of that
      a cloth all of blue, and shall put in its poles. '
    7: '⁷ And over the table of the bread of the Presence they shall spread a cloth
      of blue and put on it the plates, the dishes for incense, the bowls, and the
      flagons for the drink offering; the regular showbread also shall be on it. '
    8: '⁸ Then they shall spread over them a cloth of scarlet and cover the same with
      a covering of goatskin, and shall put in its poles. '
    9: '⁹ And they shall take a cloth of blue and cover the lampstand for the light,
      with its lamps, its tongs, its trays, and all the vessels for oil with which
      it is supplied. '
    10: '¹⁰ And they shall put it with all its utensils in a covering of goatskin
      and put it on the carrying frame. '
    11: '¹¹ And over the golden altar they shall spread a cloth of blue and cover
      it with a covering of goatskin, and shall put in its poles. '
    12: '¹² And they shall take all the vessels of the service that are used in the
      sanctuary and put them in a cloth of blue and cover them with a covering of
      goatskin and put them on the carrying frame. '
    13: '¹³ And they shall take away the ashes from the altar and spread a purple
      cloth over it. '
    14: '¹⁴ And they shall put on it all the utensils of the altar, which are used
      for the service there, the fire pans, the forks, the shovels, and the basins,
      all the utensils of the altar; and they shall spread on it a covering of goatskin,
      and shall put in its poles. '
    15: "¹⁵ And when Aaron and his sons have finished covering the sanctuary and all\
      \ the furnishings of the sanctuary, as the camp sets out, after that the sons\
      \ of Kohath shall come to carry these, but they must not touch the holy things,\
      \ lest they die. These are the things of the tent of meeting that the sons of\
      \ Kohath are to carry. \n"
    16: "¹⁶ “And Eleazar the son of Aaron the priest shall have charge of the oil\
      \ for the light, the fragrant incense, the regular grain offering, and the anointing\
      \ oil, with the oversight of the whole tabernacle and all that is in it, of\
      \ the sanctuary and its vessels.” \n"
    17: '¹⁷ The Lord spoke to Moses and Aaron, saying, '
    18: '¹⁸ “Let not the tribe of the clans of the Kohathites be destroyed from among
      the Levites, '
    19: '¹⁹ but deal thus with them, that they may live and not die when they come
      near to the most holy things: Aaron and his sons shall go in and appoint them
      each to his task and to his burden, '
    20: "²⁰ but they shall not go in to look on the holy things even for a moment,\
      \ lest they die.” \n"
    21: '²¹ The Lord spoke to Moses, saying, '
    22: "²² “Take a census of the sons of Gershon also, by their fathers' houses and\
      \ by their clans. "
    23: '²³ From thirty years old up to fifty years old, you shall list them, all
      who can come to do duty, to do service in the tent of meeting. '
    24: '²⁴ This is the service of the clans of the Gershonites, in serving and bearing
      burdens: '
    25: '²⁵ they shall carry the curtains of the tabernacle and the tent of meeting
      with its covering and the covering of goatskin that is on top of it and the
      screen for the entrance of the tent of meeting '
    26: '²⁶ and the hangings of the court and the screen for the entrance of the gate
      of the court that is around the tabernacle and the altar, and their cords and
      all the equipment for their service. And they shall do all that needs to be
      done with regard to them. '
    27: '²⁷ All the service of the sons of the Gershonites shall be at the command
      of Aaron and his sons, in all that they are to carry and in all that they have
      to do. And you shall assign to their charge all that they are to carry. '
    28: "²⁸ This is the service of the clans of the sons of the Gershonites in the\
      \ tent of meeting, and their guard duty is to be under the direction of Ithamar\
      \ the son of Aaron the priest. \n"
    29: "²⁹ “As for the sons of Merari, you shall list them by their clans and their\
      \ fathers' houses. "
    30: '³⁰ From thirty years old up to fifty years old, you shall list them, everyone
      who can come on duty, to do the service of the tent of meeting. '
    31: '³¹ And this is what they are charged to carry, as the whole of their service
      in the tent of meeting: the frames of the tabernacle, with its bars, pillars,
      and bases, '
    32: '³² and the pillars around the court with their bases, pegs, and cords, with
      all their equipment and all their accessories. And you shall list by name the
      objects that they are required to carry. '
    33: "³³ This is the service of the clans of the sons of Merari, the whole of their\
      \ service in the tent of meeting, under the direction of Ithamar the son of\
      \ Aaron the priest.” \n"
    34: "³⁴ And Moses and Aaron and the chiefs of the congregation listed the sons\
      \ of the Kohathites, by their clans and their fathers' houses, "
    35: '³⁵ from thirty years old up to fifty years old, everyone who could come on
      duty, for service in the tent of meeting; '
    36: '³⁶ and those listed by clans were 2,750. '
    37: "³⁷ This was the list of the clans of the Kohathites, all who served in the\
      \ tent of meeting, whom Moses and Aaron listed according to the commandment\
      \ of the Lord by Moses. \n"
    38: "³⁸ Those listed of the sons of Gershon, by their clans and their fathers'\
      \ houses, "
    39: '³⁹ from thirty years old up to fifty years old, everyone who could come on
      duty for service in the tent of meeting— '
    40: "⁴⁰ those listed by their clans and their fathers' houses were 2,630. "
    41: "⁴¹ This was the list of the clans of the sons of Gershon, all who served\
      \ in the tent of meeting, whom Moses and Aaron listed according to the commandment\
      \ of the Lord. \n"
    42: "⁴² Those listed of the clans of the sons of Merari, by their clans and their\
      \ fathers' houses, "
    43: '⁴³ from thirty years old up to fifty years old, everyone who could come on
      duty, for service in the tent of meeting— '
    44: '⁴⁴ those listed by clans were 3,200. '
    45: "⁴⁵ This was the list of the clans of the sons of Merari, whom Moses and Aaron\
      \ listed according to the commandment of the Lord by Moses. \n"
    46: "⁴⁶ All those who were listed of the Levites, whom Moses and Aaron and the\
      \ chiefs of Israel listed, by their clans and their fathers' houses, "
    47: '⁴⁷ from thirty years old up to fifty years old, everyone who could come to
      do the service of ministry and the service of bearing burdens in the tent of
      meeting, '
    48: '⁴⁸ those listed were 8,580. '
    49: ⁴⁹ According to the commandment of the Lord through Moses they were listed,
      each one with his task of serving or carrying. Thus they were listed by him,
      as the Lord commanded Moses.
  5:
    1: '¹ The Lord spoke to Moses, saying, '
    2: '² “Command the people of Israel that they put out of the camp everyone who
      is leprous or has a discharge and everyone who is unclean through contact with
      the dead. '
    3: '³ You shall put out both male and female, putting them outside the camp, that
      they may not defile their camp, in the midst of which I dwell.” '
    4: "⁴ And the people of Israel did so, and put them outside the camp; as the Lord\
      \ said to Moses, so the people of Israel did. \n"
    5: '⁵ And the Lord spoke to Moses, saying, '
    6: '⁶ “Speak to the people of Israel, When a man or woman commits any of the sins
      that people commit by breaking faith with the Lord, and that person realizes
      his guilt, '
