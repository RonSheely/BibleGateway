    1: '¹ Moses spoke to the heads of the tribes of the people of Israel, saying,
      “This is what the Lord has commanded. '
    2: "² If a man vows a vow to the Lord, or swears an oath to bind himself by a\
      \ pledge, he shall not break his word. He shall do according to all that proceeds\
      \ out of his mouth. \n"
    3: "³ “If a woman vows a vow to the Lord and binds herself by a pledge, while\
      \ within her father's house in her youth, "
    4: '⁴ and her father hears of her vow and of her pledge by which she has bound
      herself and says nothing to her, then all her vows shall stand, and every pledge
      by which she has bound herself shall stand. '
    5: "⁵ But if her father opposes her on the day that he hears of it, no vow of\
      \ hers, no pledge by which she has bound herself shall stand. And the Lord will\
      \ forgive her, because her father opposed her. \n"
    6: '⁶ “If she marries a husband, while under her vows or any thoughtless utterance
      of her lips by which she has bound herself, '
    7: '⁷ and her husband hears of it and says nothing to her on the day that he hears,
      then her vows shall stand, and her pledges by which she has bound herself shall
      stand. '
    8: '⁸ But if, on the day that her husband comes to hear of it, he opposes her,
      then he makes void her vow that was on her, and the thoughtless utterance of
      her lips by which she bound herself. And the Lord will forgive her. '
    9: '⁹ (But any vow of a widow or of a divorced woman, anything by which she has
      bound herself, shall stand against her.) '
    10: "¹⁰ And if she vowed in her husband's house or bound herself by a pledge with\
      \ an oath, "
    11: '¹¹ and her husband heard of it and said nothing to her and did not oppose
      her, then all her vows shall stand, and every pledge by which she bound herself
      shall stand. '
    12: '¹² But if her husband makes them null and void on the day that he hears them,
      then whatever proceeds out of her lips concerning her vows or concerning her
      pledge of herself shall not stand. Her husband has made them void, and the Lord
      will forgive her. '
    13: '¹³ Any vow and any binding oath to afflict herself, her husband may establish,
      or her husband may make void. '
    14: '¹⁴ But if her husband says nothing to her from day to day, then he establishes
      all her vows or all her pledges that are upon her. He has established them,
