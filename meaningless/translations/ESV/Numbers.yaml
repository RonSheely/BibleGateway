    13: '¹³ Moses and Eleazar the priest and all the chiefs of the congregation went
      to meet them outside the camp. '
    14: '¹⁴ And Moses was angry with the officers of the army, the commanders of thousands
      and the commanders of hundreds, who had come from service in the war. '
    15: '¹⁵ Moses said to them, “Have you let all the women live? '
    16: "¹⁶ Behold, these, on Balaam's advice, caused the people of Israel to act\
      \ treacherously against the Lord in the incident of Peor, and so the plague\
