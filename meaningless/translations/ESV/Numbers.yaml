    37: "³⁷ And they set out from Kadesh and camped at Mount Hor, on the edge of the\
      \ land of Edom. \n"
    38: '³⁸ And Aaron the priest went up Mount Hor at the command of the Lord and
      died there, in the fortieth year after the people of Israel had come out of
      the land of Egypt, on the first day of the fifth month. '
    39: "³⁹ And Aaron was 123 years old when he died on Mount Hor. \n"
    40: "⁴⁰ And the Canaanite, the king of Arad, who lived in the Negeb in the land\
      \ of Canaan, heard of the coming of the people of Israel. \n"
    41: '⁴¹ And they set out from Mount Hor and camped at Zalmonah. '
    42: '⁴² And they set out from Zalmonah and camped at Punon. '
    43: '⁴³ And they set out from Punon and camped at Oboth. '
    44: '⁴⁴ And they set out from Oboth and camped at Iye-abarim, in the territory
      of Moab. '
    45: '⁴⁵ And they set out from Iyim and camped at Dibon-gad. '
    46: '⁴⁶ And they set out from Dibon-gad and camped at Almon-diblathaim. '
    47: '⁴⁷ And they set out from Almon-diblathaim and camped in the mountains of
      Abarim, before Nebo. '
    48: '⁴⁸ And they set out from the mountains of Abarim and camped in the plains
      of Moab by the Jordan at Jericho; '
    49: "⁴⁹ they camped by the Jordan from Beth-jeshimoth as far as Abel-shittim in\
      \ the plains of Moab. \n"
    50: '⁵⁰ And the Lord spoke to Moses in the plains of Moab by the Jordan at Jericho,
      saying, '
    51: '⁵¹ “Speak to the people of Israel and say to them, When you pass over the
      Jordan into the land of Canaan, '
    52: '⁵² then you shall drive out all the inhabitants of the land from before you
      and destroy all their figured stones and destroy all their metal images and
      demolish all their high places. '
    53: '⁵³ And you shall take possession of the land and settle in it, for I have
      given the land to you to possess it. '
    54: '⁵⁴ You shall inherit the land by lot according to your clans. To a large
      tribe you shall give a large inheritance, and to a small tribe you shall give
      a small inheritance. Wherever the lot falls for anyone, that shall be his. According
      to the tribes of your fathers you shall inherit. '
    55: '⁵⁵ But if you do not drive out the inhabitants of the land from before you,
      then those of them whom you let remain shall be as barbs in your eyes and thorns
      in your sides, and they shall trouble you in the land where you dwell. '
    56: ⁵⁶ And I will do to you as I thought to do to them.”
  34:
    1: '¹ The Lord spoke to Moses, saying, '
    2: '² “Command the people of Israel, and say to them, When you enter the land
      of Canaan (this is the land that shall fall to you for an inheritance, the land
      of Canaan as defined by its borders), '
    3: '³ your south side shall be from the wilderness of Zin alongside Edom, and
      your southern border shall run from the end of the Salt Sea on the east. '
    4: '⁴ And your border shall turn south of the ascent of Akrabbim, and cross to
      Zin, and its limit shall be south of Kadesh-barnea. Then it shall go on to Hazar-addar,
      and pass along to Azmon. '
    5: "⁵ And the border shall turn from Azmon to the Brook of Egypt, and its limit\
      \ shall be at the sea. \n"
    6: "⁶ “For the western border, you shall have the Great Sea and its coast. This\
      \ shall be your western border. \n"
    7: '⁷ “This shall be your northern border: from the Great Sea you shall draw a
      line to Mount Hor. '
    8: '⁸ From Mount Hor you shall draw a line to Lebo-hamath, and the limit of the
      border shall be at Zedad. '
    9: "⁹ Then the border shall extend to Ziphron, and its limit shall be at Hazar-enan.\
      \ This shall be your northern border. \n"
    10: '¹⁰ “You shall draw a line for your eastern border from Hazar-enan to Shepham. '
    11: '¹¹ And the border shall go down from Shepham to Riblah on the east side of
      Ain. And the border shall go down and reach to the shoulder of the Sea of Chinnereth
      on the east. '
    12: "¹² And the border shall go down to the Jordan, and its limit shall be at\
      \ the Salt Sea. This shall be your land as defined by its borders all around.”\
      \ \n"
    13: '¹³ Moses commanded the people of Israel, saying, “This is the land that you
      shall inherit by lot, which the Lord has commanded to give to the nine tribes
      and to the half-tribe. '
    14: "¹⁴ For the tribe of the people of Reuben by fathers' houses and the tribe\
      \ of the people of Gad by their fathers' houses have received their inheritance,\
      \ and also the half-tribe of Manasseh. "
    15: "¹⁵ The two tribes and the half-tribe have received their inheritance beyond\
      \ the Jordan east of Jericho, toward the sunrise.” \n"
    16: '¹⁶ The Lord spoke to Moses, saying, '
    17: '¹⁷ “These are the names of the men who shall divide the land to you for inheritance:
      Eleazar the priest and Joshua the son of Nun. '
    18: '¹⁸ You shall take one chief from every tribe to divide the land for inheritance. '
    19: '¹⁹ These are the names of the men: Of the tribe of Judah, Caleb the son of
      Jephunneh. '
    20: '²⁰ Of the tribe of the people of Simeon, Shemuel the son of Ammihud. '
    21: '²¹ Of the tribe of Benjamin, Elidad the son of Chislon. '
    22: '²² Of the tribe of the people of Dan a chief, Bukki the son of Jogli. '
    23: '²³ Of the people of Joseph: of the tribe of the people of Manasseh a chief,
      Hanniel the son of Ephod. '
    24: '²⁴ And of the tribe of the people of Ephraim a chief, Kemuel the son of Shiphtan. '
    25: '²⁵ Of the tribe of the people of Zebulun a chief, Elizaphan the son of Parnach. '
    26: '²⁶ Of the tribe of the people of Issachar a chief, Paltiel the son of Azzan. '
    27: '²⁷ And of the tribe of the people of Asher a chief, Ahihud the son of Shelomi. '
    28: '²⁸ Of the tribe of the people of Naphtali a chief, Pedahel the son of Ammihud.” '
    29: ²⁹ These are the men whom the Lord commanded to divide the inheritance for
      the people of Israel in the land of Canaan.
  35:
    1: '¹ The Lord spoke to Moses in the plains of Moab by the Jordan at Jericho,
      saying, '
    2: '² “Command the people of Israel to give to the Levites some of the inheritance
      of their possession as cities for them to dwell in. And you shall give to the
      Levites pasturelands around the cities. '
    3: '³ The cities shall be theirs to dwell in, and their pasturelands shall be
      for their cattle and for their livestock and for all their beasts. '
    4: '⁴ The pasturelands of the cities, which you shall give to the Levites, shall
      reach from the wall of the city outward a thousand cubits all around. '
    5: "⁵ And you shall measure, outside the city, on the east side two thousand cubits,\
      \ and on the south side two thousand cubits, and on the west side two thousand\
      \ cubits, and on the north side two thousand cubits, the city being in the middle.\
      \ This shall belong to them as pastureland for their cities. \n"
    6: '⁶ “The cities that you give to the Levites shall be the six cities of refuge,
      where you shall permit the manslayer to flee, and in addition to them you shall
      give forty-two cities. '
    7: '⁷ All the cities that you give to the Levites shall be forty-eight, with their
      pasturelands. '
    8: "⁸ And as for the cities that you shall give from the possession of the people\
      \ of Israel, from the larger tribes you shall take many, and from the smaller\
      \ tribes you shall take few; each, in proportion to the inheritance that it\
      \ inherits, shall give of its cities to the Levites.” \n"
    9: '⁹ And the Lord spoke to Moses, saying, '
    10: '¹⁰ “Speak to the people of Israel and say to them, When you cross the Jordan
      into the land of Canaan, '
    11: '¹¹ then you shall select cities to be cities of refuge for you, that the
      manslayer who kills any person without intent may flee there. '
    12: '¹² The cities shall be for you a refuge from the avenger, that the manslayer
      may not die until he stands before the congregation for judgment. '
    13: '¹³ And the cities that you give shall be your six cities of refuge. '
    14: '¹⁴ You shall give three cities beyond the Jordan, and three cities in the
      land of Canaan, to be cities of refuge. '
    15: "¹⁵ These six cities shall be for refuge for the people of Israel, and for\
      \ the stranger and for the sojourner among them, that anyone who kills any person\
      \ without intent may flee there. \n"
    16: '¹⁶ “But if he struck him down with an iron object, so that he died, he is
      a murderer. The murderer shall be put to death. '
    17: '¹⁷ And if he struck him down with a stone tool that could cause death, and
      he died, he is a murderer. The murderer shall be put to death. '
    18: '¹⁸ Or if he struck him down with a wooden tool that could cause death, and
      he died, he is a murderer. The murderer shall be put to death. '
    19: '¹⁹ The avenger of blood shall himself put the murderer to death; when he
      meets him, he shall put him to death. '
    20: '²⁰ And if he pushed him out of hatred or hurled something at him, lying in
      wait, so that he died, '
    21: "²¹ or in enmity struck him down with his hand, so that he died, then he who\
      \ struck the blow shall be put to death. He is a murderer. The avenger of blood\
      \ shall put the murderer to death when he meets him. \n"
    22: '²² “But if he pushed him suddenly without enmity, or hurled anything on him
      without lying in wait '
    23: '²³ or used a stone that could cause death, and without seeing him dropped
      it on him, so that he died, though he was not his enemy and did not seek his
      harm, '
    24: '²⁴ then the congregation shall judge between the manslayer and the avenger
      of blood, in accordance with these rules. '
    25: '²⁵ And the congregation shall rescue the manslayer from the hand of the avenger
      of blood, and the congregation shall restore him to his city of refuge to which
      he had fled, and he shall live in it until the death of the high priest who
      was anointed with the holy oil. '
    26: '²⁶ But if the manslayer shall at any time go beyond the boundaries of his
      city of refuge to which he fled, '
    27: '²⁷ and the avenger of blood finds him outside the boundaries of his city
      of refuge, and the avenger of blood kills the manslayer, he shall not be guilty
      of blood. '
    28: '²⁸ For he must remain in his city of refuge until the death of the high priest,
      but after the death of the high priest the manslayer may return to the land
      of his possession. '
    29: "²⁹ And these things shall be for a statute and rule for you throughout your\
      \ generations in all your dwelling places. \n"
    30: '³⁰ “If anyone kills a person, the murderer shall be put to death on the evidence
      of witnesses. But no person shall be put to death on the testimony of one witness. '
    31: '³¹ Moreover, you shall accept no ransom for the life of a murderer, who is
      guilty of death, but he shall be put to death. '
    32: '³² And you shall accept no ransom for him who has fled to his city of refuge,
      that he may return to dwell in the land before the death of the high priest. '
    33: '³³ You shall not pollute the land in which you live, for blood pollutes the
      land, and no atonement can be made for the land for the blood that is shed in
      it, except by the blood of the one who shed it. '
    34: ³⁴ You shall not defile the land in which you live, in the midst of which
      I dwell, for I the Lord dwell in the midst of the people of Israel.”
  36:
    1: "¹ The heads of the fathers' houses of the clan of the people of Gilead the\
      \ son of Machir, son of Manasseh, from the clans of the people of Joseph, came\
      \ near and spoke before Moses and before the chiefs, the heads of the fathers'\
      \ houses of the people of Israel. "
    2: '² They said, “The Lord commanded my lord to give the land for inheritance
      by lot to the people of Israel, and my lord was commanded by the Lord to give
      the inheritance of Zelophehad our brother to his daughters. '
    3: '³ But if they are married to any of the sons of the other tribes of the people
      of Israel, then their inheritance will be taken from the inheritance of our
      fathers and added to the inheritance of the tribe into which they marry. So
      it will be taken away from the lot of our inheritance. '
    4: "⁴ And when the jubilee of the people of Israel comes, then their inheritance\
      \ will be added to the inheritance of the tribe into which they marry, and their\
      \ inheritance will be taken from the inheritance of the tribe of our fathers.”\
      \ \n"
    5: '⁵ And Moses commanded the people of Israel according to the word of the Lord,
      saying, “The tribe of the people of Joseph is right. '
    6: '⁶ This is what the Lord commands concerning the daughters of Zelophehad: ‘Let
