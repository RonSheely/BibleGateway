  14:
    1: '¹ Then all the congregation raised a loud cry, and the people wept that night. '
    2: '² And all the people of Israel grumbled against Moses and Aaron. The whole
      congregation said to them, “Would that we had died in the land of Egypt! Or
      would that we had died in this wilderness! '
    3: '³ Why is the Lord bringing us into this land, to fall by the sword? Our wives
      and our little ones will become a prey. Would it not be better for us to go
      back to Egypt?” '
    4: "⁴ And they said to one another, “Let us choose a leader and go back to Egypt.”\
      \ \n"
    5: '⁵ Then Moses and Aaron fell on their faces before all the assembly of the
      congregation of the people of Israel. '
    6: '⁶ And Joshua the son of Nun and Caleb the son of Jephunneh, who were among
      those who had spied out the land, tore their clothes '
    7: '⁷ and said to all the congregation of the people of Israel, “The land, which
      we passed through to spy it out, is an exceedingly good land. '
    8: '⁸ If the Lord delights in us, he will bring us into this land and give it
      to us, a land that flows with milk and honey. '
    9: '⁹ Only do not rebel against the Lord. And do not fear the people of the land,
      for they are bread for us. Their protection is removed from them, and the Lord
      is with us; do not fear them.” '
    10: "¹⁰ Then all the congregation said to stone them with stones. But the glory\
      \ of the Lord appeared at the tent of meeting to all the people of Israel. \n"
    11: '¹¹ And the Lord said to Moses, “How long will this people despise me? And
      how long will they not believe in me, in spite of all the signs that I have
      done among them? '
    12: "¹² I will strike them with the pestilence and disinherit them, and I will\
      \ make of you a nation greater and mightier than they.” \n"
    13: '¹³ But Moses said to the Lord, “Then the Egyptians will hear of it, for you
      brought up this people in your might from among them, '
    14: '¹⁴ and they will tell the inhabitants of this land. They have heard that
      you, O Lord, are in the midst of this people. For you, O Lord, are seen face
      to face, and your cloud stands over them and you go before them, in a pillar
      of cloud by day and in a pillar of fire by night. '
    15: '¹⁵ Now if you kill this people as one man, then the nations who have heard
      your fame will say, '
    16: '¹⁶ ‘It is because the Lord was not able to bring this people into the land
      that he swore to give to them that he has killed them in the wilderness.’ '
    17: '¹⁷ And now, please let the power of the Lord be great as you have promised,
      saying, '
    18: '¹⁸ ‘The Lord is slow to anger and abounding in steadfast love, forgiving
      iniquity and transgression, but he will by no means clear the guilty, visiting
      the iniquity of the fathers on the children, to the third and the fourth generation.’ '
    19: "¹⁹ Please pardon the iniquity of this people, according to the greatness\
      \ of your steadfast love, just as you have forgiven this people, from Egypt\
      \ until now.” \n"
    20: '²⁰ Then the Lord said, “I have pardoned, according to your word. '
    21: '²¹ But truly, as I live, and as all the earth shall be filled with the glory
      of the Lord, '
    22: '²² none of the men who have seen my glory and my signs that I did in Egypt
      and in the wilderness, and yet have put me to the test these ten times and have
      not obeyed my voice, '
    23: '²³ shall see the land that I swore to give to their fathers. And none of
      those who despised me shall see it. '
    24: '²⁴ But my servant Caleb, because he has a different spirit and has followed
      me fully, I will bring into the land into which he went, and his descendants
      shall possess it. '
    25: "²⁵ Now, since the Amalekites and the Canaanites dwell in the valleys, turn\
      \ tomorrow and set out for the wilderness by the way to the Red Sea.” \n"
    26: '²⁶ And the Lord spoke to Moses and to Aaron, saying, '
    27: '²⁷ “How long shall this wicked congregation grumble against me? I have heard
      the grumblings of the people of Israel, which they grumble against me. '
    28: '²⁸ Say to them, ‘As I live, declares the Lord, what you have said in my hearing
      I will do to you: '
    29: '²⁹ your dead bodies shall fall in this wilderness, and of all your number,
      listed in the census from twenty years old and upward, who have grumbled against
      me, '
    30: '³⁰ not one shall come into the land where I swore that I would make you dwell,
      except Caleb the son of Jephunneh and Joshua the son of Nun. '
    31: '³¹ But your little ones, who you said would become a prey, I will bring in,
      and they shall know the land that you have rejected. '
    32: '³² But as for you, your dead bodies shall fall in this wilderness. '
    33: '³³ And your children shall be shepherds in the wilderness forty years and
      shall suffer for your faithlessness, until the last of your dead bodies lies
      in the wilderness. '
    34: '³⁴ According to the number of the days in which you spied out the land, forty
      days, a year for each day, you shall bear your iniquity forty years, and you
      shall know my displeasure.’ '
    35: "³⁵ I, the Lord, have spoken. Surely this will I do to all this wicked congregation\
      \ who are gathered together against me: in this wilderness they shall come to\
      \ a full end, and there they shall die.” \n"
    36: '³⁶ And the men whom Moses sent to spy out the land, who returned and made
      all the congregation grumble against him by bringing up a bad report about the
      land— '
    37: '³⁷ the men who brought up a bad report of the land—died by plague before
      the Lord. '
    38: "³⁸ Of those men who went to spy out the land, only Joshua the son of Nun\
      \ and Caleb the son of Jephunneh remained alive. \n"
    39: '³⁹ When Moses told these words to all the people of Israel, the people mourned
      greatly. '
    40: '⁴⁰ And they rose early in the morning and went up to the heights of the hill
      country, saying, “Here we are. We will go up to the place that the Lord has
      promised, for we have sinned.” '
    41: '⁴¹ But Moses said, “Why now are you transgressing the command of the Lord,
      when that will not succeed? '
    42: '⁴² Do not go up, for the Lord is not among you, lest you be struck down before
      your enemies. '
    43: '⁴³ For there the Amalekites and the Canaanites are facing you, and you shall
      fall by the sword. Because you have turned back from following the Lord, the
      Lord will not be with you.” '
    44: '⁴⁴ But they presumed to go up to the heights of the hill country, although
      neither the ark of the covenant of the Lord nor Moses departed out of the camp. '
    45: ⁴⁵ Then the Amalekites and the Canaanites who lived in that hill country came
      down and defeated them and pursued them, even to Hormah.
  15:
    1: '¹ The Lord spoke to Moses, saying, '
    2: '² “Speak to the people of Israel and say to them, When you come into the land
      you are to inhabit, which I am giving you, '
    3: '³ and you offer to the Lord from the herd or from the flock a food offering
      or a burnt offering or a sacrifice, to fulfill a vow or as a freewill offering
      or at your appointed feasts, to make a pleasing aroma to the Lord, '
    4: '⁴ then he who brings his offering shall offer to the Lord a grain offering
      of a tenth of an ephah of fine flour, mixed with a quarter of a hin of oil; '
    5: '⁵ and you shall offer with the burnt offering, or for the sacrifice, a quarter
      of a hin of wine for the drink offering for each lamb. '
    6: '⁶ Or for a ram, you shall offer for a grain offering two tenths of an ephah
      of fine flour mixed with a third of a hin of oil. '
    7: '⁷ And for the drink offering you shall offer a third of a hin of wine, a pleasing
      aroma to the Lord. '
    8: '⁸ And when you offer a bull as a burnt offering or sacrifice, to fulfill a
      vow or for peace offerings to the Lord, '
    9: '⁹ then one shall offer with the bull a grain offering of three tenths of an
      ephah of fine flour, mixed with half a hin of oil. '
    10: "¹⁰ And you shall offer for the drink offering half a hin of wine, as a food\
      \ offering, a pleasing aroma to the Lord. \n"
    11: '¹¹ “Thus it shall be done for each bull or ram, or for each lamb or young
      goat. '
    12: '¹² As many as you offer, so shall you do with each one, as many as there
      are. '
    13: '¹³ Every native Israelite shall do these things in this way, in offering
      a food offering, with a pleasing aroma to the Lord. '
    14: '¹⁴ And if a stranger is sojourning with you, or anyone is living permanently
      among you, and he wishes to offer a food offering, with a pleasing aroma to
      the Lord, he shall do as you do. '
    15: '¹⁵ For the assembly, there shall be one statute for you and for the stranger
      who sojourns with you, a statute forever throughout your generations. You and
      the sojourner shall be alike before the Lord. '
    16: "¹⁶ One law and one rule shall be for you and for the stranger who sojourns\
      \ with you.” \n"
    17: '¹⁷ The Lord spoke to Moses, saying, '
    18: '¹⁸ “Speak to the people of Israel and say to them, When you come into the
      land to which I bring you '
    19: '¹⁹ and when you eat of the bread of the land, you shall present a contribution
      to the Lord. '
    20: '²⁰ Of the first of your dough you shall present a loaf as a contribution;
      like a contribution from the threshing floor, so shall you present it. '
    21: "²¹ Some of the first of your dough you shall give to the Lord as a contribution\
      \ throughout your generations. \n"
    22: '²² “But if you sin unintentionally, and do not observe all these commandments
      that the Lord has spoken to Moses, '
    23: '²³ all that the Lord has commanded you by Moses, from the day that the Lord
      gave commandment, and onward throughout your generations, '
    24: '²⁴ then if it was done unintentionally without the knowledge of the congregation,
      all the congregation shall offer one bull from the herd for a burnt offering,
      a pleasing aroma to the Lord, with its grain offering and its drink offering,
      according to the rule, and one male goat for a sin offering. '
    25: '²⁵ And the priest shall make atonement for all the congregation of the people
      of Israel, and they shall be forgiven, because it was a mistake, and they have
      brought their offering, a food offering to the Lord, and their sin offering
      before the Lord for their mistake. '
    26: "²⁶ And all the congregation of the people of Israel shall be forgiven, and\
      \ the stranger who sojourns among them, because the whole population was involved\
      \ in the mistake. \n"
    27: '²⁷ “If one person sins unintentionally, he shall offer a female goat a year
      old for a sin offering. '
    28: '²⁸ And the priest shall make atonement before the Lord for the person who
      makes a mistake, when he sins unintentionally, to make atonement for him, and
      he shall be forgiven. '
    29: '²⁹ You shall have one law for him who does anything unintentionally, for
      him who is native among the people of Israel and for the stranger who sojourns
      among them. '
    30: '³⁰ But the person who does anything with a high hand, whether he is native
      or a sojourner, reviles the Lord, and that person shall be cut off from among
      his people. '
    31: "³¹ Because he has despised the word of the Lord and has broken his commandment,\
      \ that person shall be utterly cut off; his iniquity shall be on him.” \n"
    32: '³² While the people of Israel were in the wilderness, they found a man gathering
      sticks on the Sabbath day. '
    33: '³³ And those who found him gathering sticks brought him to Moses and Aaron
      and to all the congregation. '
    34: '³⁴ They put him in custody, because it had not been made clear what should
      be done to him. '
    35: '³⁵ And the Lord said to Moses, “The man shall be put to death; all the congregation
      shall stone him with stones outside the camp.” '
    36: "³⁶ And all the congregation brought him outside the camp and stoned him to\
      \ death with stones, as the Lord commanded Moses. \n"
    37: '³⁷ The Lord said to Moses, '
    38: '³⁸ “Speak to the people of Israel, and tell them to make tassels on the corners
      of their garments throughout their generations, and to put a cord of blue on
      the tassel of each corner. '
    39: '³⁹ And it shall be a tassel for you to look at and remember all the commandments
      of the Lord, to do them, not to follow after your own heart and your own eyes,
      which you are inclined to whore after. '
    40: '⁴⁰ So you shall remember and do all my commandments, and be holy to your
      God. '
    41: '⁴¹ I am the Lord your God, who brought you out of the land of Egypt to be
      your God: I am the Lord your God.”'
  16:
    1: '¹ Now Korah the son of Izhar, son of Kohath, son of Levi, and Dathan and Abiram
      the sons of Eliab, and On the son of Peleth, sons of Reuben, took men. '
    2: '² And they rose up before Moses, with a number of the people of Israel, 250
      chiefs of the congregation, chosen from the assembly, well-known men. '
    3: '³ They assembled themselves together against Moses and against Aaron and said
      to them, “You have gone too far! For all in the congregation are holy, every
      one of them, and the Lord is among them. Why then do you exalt yourselves above
      the assembly of the Lord?” '
    4: '⁴ When Moses heard it, he fell on his face, '
    5: '⁵ and he said to Korah and all his company, “In the morning the Lord will
      show who is his, and who is holy, and will bring him near to him. The one whom
      he chooses he will bring near to him. '
    6: '⁶ Do this: take censers, Korah and all his company; '
    7: '⁷ put fire in them and put incense on them before the Lord tomorrow, and the
      man whom the Lord chooses shall be the holy one. You have gone too far, sons
      of Levi!” '
    8: '⁸ And Moses said to Korah, “Hear now, you sons of Levi: '
    9: '⁹ is it too small a thing for you that the God of Israel has separated you
      from the congregation of Israel, to bring you near to himself, to do service
      in the tabernacle of the Lord and to stand before the congregation to minister
      to them, '
    10: '¹⁰ and that he has brought you near him, and all your brothers the sons of
      Levi with you? And would you seek the priesthood also? '
    11: "¹¹ Therefore it is against the Lord that you and all your company have gathered\
      \ together. What is Aaron that you grumble against him?” \n"
    12: '¹² And Moses sent to call Dathan and Abiram the sons of Eliab, and they said,
      “We will not come up. '
    13: '¹³ Is it a small thing that you have brought us up out of a land flowing
      with milk and honey, to kill us in the wilderness, that you must also make yourself
      a prince over us? '
    14: '¹⁴ Moreover, you have not brought us into a land flowing with milk and honey,
      nor given us inheritance of fields and vineyards. Will you put out the eyes
      of these men? We will not come up.” '
    15: "¹⁵ And Moses was very angry and said to the Lord, “Do not respect their offering.\
      \ I have not taken one donkey from them, and I have not harmed one of them.”\
      \ \n"
    16: '¹⁶ And Moses said to Korah, “Be present, you and all your company, before
      the Lord, you and they, and Aaron, tomorrow. '
    17: '¹⁷ And let every one of you take his censer and put incense on it, and every
      one of you bring before the Lord his censer, 250 censers; you also, and Aaron,
      each his censer.” '
    18: '¹⁸ So every man took his censer and put fire in them and laid incense on
      them and stood at the entrance of the tent of meeting with Moses and Aaron. '
    19: "¹⁹ Then Korah assembled all the congregation against them at the entrance\
      \ of the tent of meeting. And the glory of the Lord appeared to all the congregation.\
      \ \n"
    20: '²⁰ And the Lord spoke to Moses and to Aaron, saying, '
    21: '²¹ “Separate yourselves from among this congregation, that I may consume
      them in a moment.” '
    22: '²² And they fell on their faces and said, “O God, the God of the spirits
      of all flesh, shall one man sin, and will you be angry with all the congregation?” '
    23: '²³ And the Lord spoke to Moses, saying, '
    24: "²⁴ “Say to the congregation, Get away from the dwelling of Korah, Dathan,\
      \ and Abiram.” \n"
    25: '²⁵ Then Moses rose and went to Dathan and Abiram, and the elders of Israel
      followed him. '
    26: '²⁶ And he spoke to the congregation, saying, “Depart, please, from the tents
      of these wicked men, and touch nothing of theirs, lest you be swept away with
      all their sins.” '
    27: '²⁷ So they got away from the dwelling of Korah, Dathan, and Abiram. And Dathan
      and Abiram came out and stood at the door of their tents, together with their
      wives, their sons, and their little ones. '
    28: '²⁸ And Moses said, “Hereby you shall know that the Lord has sent me to do
      all these works, and that it has not been of my own accord. '
    29: '²⁹ If these men die as all men die, or if they are visited by the fate of
      all mankind, then the Lord has not sent me. '
    30: "³⁰ But if the Lord creates something new, and the ground opens its mouth\
      \ and swallows them up with all that belongs to them, and they go down alive\
      \ into Sheol, then you shall know that these men have despised the Lord.” \n"
    31: '³¹ And as soon as he had finished speaking all these words, the ground under
      them split apart. '
    32: '³² And the earth opened its mouth and swallowed them up, with their households
      and all the people who belonged to Korah and all their goods. '
    33: '³³ So they and all that belonged to them went down alive into Sheol, and
      the earth closed over them, and they perished from the midst of the assembly. '
    34: '³⁴ And all Israel who were around them fled at their cry, for they said,
      “Lest the earth swallow us up!” '
    35: "³⁵ And fire came out from the Lord and consumed the 250 men offering the\
      \ incense. \n"
    36: '³⁶  Then the Lord spoke to Moses, saying, '
    37: '³⁷ “Tell Eleazar the son of Aaron the priest to take up the censers out of
      the blaze. Then scatter the fire far and wide, for they have become holy. '
    38: '³⁸ As for the censers of these men who have sinned at the cost of their lives,
      let them be made into hammered plates as a covering for the altar, for they
      offered them before the Lord, and they became holy. Thus they shall be a sign
      to the people of Israel.” '
    39: '³⁹ So Eleazar the priest took the bronze censers, which those who were burned
      had offered, and they were hammered out as a covering for the altar, '
    40: "⁴⁰ to be a reminder to the people of Israel, so that no outsider, who is\
      \ not of the descendants of Aaron, should draw near to burn incense before the\
      \ Lord, lest he become like Korah and his company—as the Lord said to him through\
      \ Moses. \n"
    41: '⁴¹ But on the next day all the congregation of the people of Israel grumbled
      against Moses and against Aaron, saying, “You have killed the people of the
      Lord.” '
    42: '⁴² And when the congregation had assembled against Moses and against Aaron,
      they turned toward the tent of meeting. And behold, the cloud covered it, and
      the glory of the Lord appeared. '
    43: '⁴³ And Moses and Aaron came to the front of the tent of meeting, '
    44: '⁴⁴ and the Lord spoke to Moses, saying, '
    45: '⁴⁵ “Get away from the midst of this congregation, that I may consume them
      in a moment.” And they fell on their faces. '
    46: '⁴⁶ And Moses said to Aaron, “Take your censer, and put fire on it from off
      the altar and lay incense on it and carry it quickly to the congregation and
      make atonement for them, for wrath has gone out from the Lord; the plague has
      begun.” '
    47: '⁴⁷ So Aaron took it as Moses said and ran into the midst of the assembly.
      And behold, the plague had already begun among the people. And he put on the
      incense and made atonement for the people. '
    48: '⁴⁸ And he stood between the dead and the living, and the plague was stopped. '
    49: '⁴⁹ Now those who died in the plague were 14,700, besides those who died in
      the affair of Korah. '
    50: ⁵⁰ And Aaron returned to Moses at the entrance of the tent of meeting, when
      the plague was stopped.
  17:
    1: '¹ The Lord spoke to Moses, saying, '
    2: "² “Speak to the people of Israel, and get from them staffs, one for each fathers'\
      \ house, from all their chiefs according to their fathers' houses, twelve staffs.\
      \ Write each man's name on his staff, "
    3: "³ and write Aaron's name on the staff of Levi. For there shall be one staff\
      \ for the head of each fathers' house. "
    4: '⁴ Then you shall deposit them in the tent of meeting before the testimony,
      where I meet with you. '
    5: '⁵ And the staff of the man whom I choose shall sprout. Thus I will make to
      cease from me the grumblings of the people of Israel, which they grumble against
      you.” '
    6: "⁶ Moses spoke to the people of Israel. And all their chiefs gave him staffs,\
      \ one for each chief, according to their fathers' houses, twelve staffs. And\
      \ the staff of Aaron was among their staffs. "
    7: "⁷ And Moses deposited the staffs before the Lord in the tent of the testimony.\
      \ \n"
    8: '⁸ On the next day Moses went into the tent of the testimony, and behold, the
      staff of Aaron for the house of Levi had sprouted and put forth buds and produced
      blossoms, and it bore ripe almonds. '
    9: '⁹ Then Moses brought out all the staffs from before the Lord to all the people
      of Israel. And they looked, and each man took his staff. '
    10: '¹⁰ And the Lord said to Moses, “Put back the staff of Aaron before the testimony,
      to be kept as a sign for the rebels, that you may make an end of their grumblings
      against me, lest they die.” '
    11: "¹¹ Thus did Moses; as the Lord commanded him, so he did. \n"
    12: '¹² And the people of Israel said to Moses, “Behold, we perish, we are undone,
      we are all undone. '
    13: ¹³ Everyone who comes near, who comes near to the tabernacle of the Lord,
      shall die. Are we all to perish?”
  18:
    1: "¹ So the Lord said to Aaron, “You and your sons and your father's house with\
      \ you shall bear iniquity connected with the sanctuary, and you and your sons\
      \ with you shall bear iniquity connected with your priesthood. "
    2: '² And with you bring your brothers also, the tribe of Levi, the tribe of your
      father, that they may join you and minister to you while you and your sons with
      you are before the tent of the testimony. '
    3: '³ They shall keep guard over you and over the whole tent, but shall not come
      near to the vessels of the sanctuary or to the altar lest they, and you, die. '
    4: '⁴ They shall join you and keep guard over the tent of meeting for all the
      service of the tent, and no outsider shall come near you. '
    5: '⁵ And you shall keep guard over the sanctuary and over the altar, that there
      may never again be wrath on the people of Israel. '
    6: '⁶ And behold, I have taken your brothers the Levites from among the people
      of Israel. They are a gift to you, given to the Lord, to do the service of the
      tent of meeting. '
    7: "⁷ And you and your sons with you shall guard your priesthood for all that\
      \ concerns the altar and that is within the veil; and you shall serve. I give\
      \ your priesthood as a gift, and any outsider who comes near shall be put to\
      \ death.” \n"
    8: '⁸ Then the Lord spoke to Aaron, “Behold, I have given you charge of the contributions
      made to me, all the consecrated things of the people of Israel. I have given
      them to you as a portion and to your sons as a perpetual due. '
    9: '⁹ This shall be yours of the most holy things, reserved from the fire: every
      offering of theirs, every grain offering of theirs and every sin offering of
      theirs and every guilt offering of theirs, which they render to me, shall be
      most holy to you and to your sons. '
    10: '¹⁰ In a most holy place shall you eat it. Every male may eat it; it is holy
      to you. '
    11: '¹¹ This also is yours: the contribution of their gift, all the wave offerings
      of the people of Israel. I have given them to you, and to your sons and daughters
      with you, as a perpetual due. Everyone who is clean in your house may eat it. '
    12: '¹² All the best of the oil and all the best of the wine and of the grain,
      the firstfruits of what they give to the Lord, I give to you. '
    13: '¹³ The first ripe fruits of all that is in their land, which they bring to
      the Lord, shall be yours. Everyone who is clean in your house may eat it. '
    14: '¹⁴ Every devoted thing in Israel shall be yours. '
    15: '¹⁵ Everything that opens the womb of all flesh, whether man or beast, which
      they offer to the Lord, shall be yours. Nevertheless, the firstborn of man you
      shall redeem, and the firstborn of unclean animals you shall redeem. '
    16: '¹⁶ And their redemption price (at a month old you shall redeem them) you
      shall fix at five shekels in silver, according to the shekel of the sanctuary,
      which is twenty gerahs. '
    17: '¹⁷ But the firstborn of a cow, or the firstborn of a sheep, or the firstborn
      of a goat, you shall not redeem; they are holy. You shall sprinkle their blood
      on the altar and shall burn their fat as a food offering, with a pleasing aroma
      to the Lord. '
    18: '¹⁸ But their flesh shall be yours, as the breast that is waved and as the
      right thigh are yours. '
    19: '¹⁹ All the holy contributions that the people of Israel present to the Lord
      I give to you, and to your sons and daughters with you, as a perpetual due.
      It is a covenant of salt forever before the Lord for you and for your offspring
      with you.” '
    20: "²⁰ And the Lord said to Aaron, “You shall have no inheritance in their land,\
      \ neither shall you have any portion among them. I am your portion and your\
      \ inheritance among the people of Israel. \n"
    21: '²¹ “To the Levites I have given every tithe in Israel for an inheritance,
      in return for their service that they do, their service in the tent of meeting, '
    22: '²² so that the people of Israel do not come near the tent of meeting, lest
      they bear sin and die. '
    23: '²³ But the Levites shall do the service of the tent of meeting, and they
      shall bear their iniquity. It shall be a perpetual statute throughout your generations,
      and among the people of Israel they shall have no inheritance. '
    24: "²⁴ For the tithe of the people of Israel, which they present as a contribution\
      \ to the Lord, I have given to the Levites for an inheritance. Therefore I have\
      \ said of them that they shall have no inheritance among the people of Israel.”\
      \ \n"
    25: '²⁵ And the Lord spoke to Moses, saying, '
    26: '²⁶ “Moreover, you shall speak and say to the Levites, ‘When you take from
      the people of Israel the tithe that I have given you from them for your inheritance,
      then you shall present a contribution from it to the Lord, a tithe of the tithe. '
    27: '²⁷ And your contribution shall be counted to you as though it were the grain
      of the threshing floor, and as the fullness of the winepress. '
    28: "²⁸ So you shall also present a contribution to the Lord from all your tithes,\
      \ which you receive from the people of Israel. And from it you shall give the\
      \ Lord's contribution to Aaron the priest. "
    29: '²⁹ Out of all the gifts to you, you shall present every contribution due
      to the Lord; from each its best part is to be dedicated.’ '
    30: '³⁰ Therefore you shall say to them, ‘When you have offered from it the best
      of it, then the rest shall be counted to the Levites as produce of the threshing
      floor, and as produce of the winepress. '
    31: '³¹ And you may eat it in any place, you and your households, for it is your
      reward in return for your service in the tent of meeting. '
    32: ³² And you shall bear no sin by reason of it, when you have contributed the
      best of it. But you shall not profane the holy things of the people of Israel,
      lest you die.’”
  19:
    1: '¹ Now the Lord spoke to Moses and to Aaron, saying, '
    2: '² “This is the statute of the law that the Lord has commanded: Tell the people
      of Israel to bring you a red heifer without defect, in which there is no blemish,
      and on which a yoke has never come. '
    3: '³ And you shall give it to Eleazar the priest, and it shall be taken outside
      the camp and slaughtered before him. '
    4: '⁴ And Eleazar the priest shall take some of its blood with his finger, and
      sprinkle some of its blood toward the front of the tent of meeting seven times. '
    5: '⁵ And the heifer shall be burned in his sight. Its skin, its flesh, and its
      blood, with its dung, shall be burned. '
    6: '⁶ And the priest shall take cedarwood and hyssop and scarlet yarn, and throw
      them into the fire burning the heifer. '
    7: '⁷ Then the priest shall wash his clothes and bathe his body in water, and
      afterward he may come into the camp. But the priest shall be unclean until evening. '
    8: '⁸ The one who burns the heifer shall wash his clothes in water and bathe his
      body in water and shall be unclean until evening. '
    9: '⁹ And a man who is clean shall gather up the ashes of the heifer and deposit
      them outside the camp in a clean place. And they shall be kept for the water
      for impurity for the congregation of the people of Israel; it is a sin offering. '
    10: "¹⁰ And the one who gathers the ashes of the heifer shall wash his clothes\
      \ and be unclean until evening. And this shall be a perpetual statute for the\
      \ people of Israel, and for the stranger who sojourns among them. \n"
    11: '¹¹ “Whoever touches the dead body of any person shall be unclean seven days. '
    12: '¹² He shall cleanse himself with the water on the third day and on the seventh
      day, and so be clean. But if he does not cleanse himself on the third day and
      on the seventh day, he will not become clean. '
    13: "¹³ Whoever touches a dead person, the body of anyone who has died, and does\
      \ not cleanse himself, defiles the tabernacle of the Lord, and that person shall\
      \ be cut off from Israel; because the water for impurity was not thrown on him,\
      \ he shall be unclean. His uncleanness is still on him. \n"
    14: '¹⁴ “This is the law when someone dies in a tent: everyone who comes into
      the tent and everyone who is in the tent shall be unclean seven days. '
    15: '¹⁵ And every open vessel that has no cover fastened on it is unclean. '
    16: '¹⁶ Whoever in the open field touches someone who was killed with a sword
      or who died naturally, or touches a human bone or a grave, shall be unclean
      seven days. '
    17: '¹⁷ For the unclean they shall take some ashes of the burnt sin offering,
      and fresh water shall be added in a vessel. '
    18: '¹⁸ Then a clean person shall take hyssop and dip it in the water and sprinkle
      it on the tent and on all the furnishings and on the persons who were there
      and on whoever touched the bone, or the slain or the dead or the grave. '
    19: "¹⁹ And the clean person shall sprinkle it on the unclean on the third day\
      \ and on the seventh day. Thus on the seventh day he shall cleanse him, and\
      \ he shall wash his clothes and bathe himself in water, and at evening he shall\
      \ be clean. \n"
    20: '²⁰ “If the man who is unclean does not cleanse himself, that person shall
      be cut off from the midst of the assembly, since he has defiled the sanctuary
      of the Lord. Because the water for impurity has not been thrown on him, he is
      unclean. '
    21: '²¹ And it shall be a statute forever for them. The one who sprinkles the
      water for impurity shall wash his clothes, and the one who touches the water
      for impurity shall be unclean until evening. '
    22: ²² And whatever the unclean person touches shall be unclean, and anyone who
      touches it shall be unclean until evening.”
  20:
    1: "¹ And the people of Israel, the whole congregation, came into the wilderness\
      \ of Zin in the first month, and the people stayed in Kadesh. And Miriam died\
      \ there and was buried there. \n"
    2: '² Now there was no water for the congregation. And they assembled themselves
      together against Moses and against Aaron. '
    3: '³ And the people quarreled with Moses and said, “Would that we had perished
      when our brothers perished before the Lord! '
    4: '⁴ Why have you brought the assembly of the Lord into this wilderness, that
      we should die here, both we and our cattle? '
    5: '⁵ And why have you made us come up out of Egypt to bring us to this evil place?
      It is no place for grain or figs or vines or pomegranates, and there is no water
      to drink.” '
    6: '⁶ Then Moses and Aaron went from the presence of the assembly to the entrance
      of the tent of meeting and fell on their faces. And the glory of the Lord appeared
      to them, '
    7: '⁷ and the Lord spoke to Moses, saying, '
    8: '⁸ “Take the staff, and assemble the congregation, you and Aaron your brother,
      and tell the rock before their eyes to yield its water. So you shall bring water
      out of the rock for them and give drink to the congregation and their cattle.” '
    9: "⁹ And Moses took the staff from before the Lord, as he commanded him. \n"
    10: '¹⁰ Then Moses and Aaron gathered the assembly together before the rock, and
      he said to them, “Hear now, you rebels: shall we bring water for you out of
      this rock?” '
    11: '¹¹ And Moses lifted up his hand and struck the rock with his staff twice,
      and water came out abundantly, and the congregation drank, and their livestock. '
    12: '¹² And the Lord said to Moses and Aaron, “Because you did not believe in
      me, to uphold me as holy in the eyes of the people of Israel, therefore you
      shall not bring this assembly into the land that I have given them.” '
    13: "¹³ These are the waters of Meribah, where the people of Israel quarreled\
      \ with the Lord, and through them he showed himself holy. \n"
    14: '¹⁴ Moses sent messengers from Kadesh to the king of Edom: “Thus says your
      brother Israel: You know all the hardship that we have met: '
    15: '¹⁵ how our fathers went down to Egypt, and we lived in Egypt a long time.
      And the Egyptians dealt harshly with us and our fathers. '
    16: '¹⁶ And when we cried to the Lord, he heard our voice and sent an angel and
      brought us out of Egypt. And here we are in Kadesh, a city on the edge of your
      territory. '
    17: "¹⁷ Please let us pass through your land. We will not pass through field or\
      \ vineyard, or drink water from a well. We will go along the King's Highway.\
      \ We will not turn aside to the right hand or to the left until we have passed\
      \ through your territory.” "
    18: '¹⁸ But Edom said to him, “You shall not pass through, lest I come out with
      the sword against you.” '
    19: '¹⁹ And the people of Israel said to him, “We will go up by the highway, and
