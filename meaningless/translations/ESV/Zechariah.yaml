Zechariah:
  1:
    1: '¹ In the eighth month, in the second year of Darius, the word of the Lord
      came to the prophet Zechariah, the son of Berechiah, son of Iddo, saying, '
    2: '² “The Lord was very angry with your fathers. '
    3: '³ Therefore say to them, Thus declares the Lord of hosts: Return to me, says
      the Lord of hosts, and I will return to you, says the Lord of hosts. '
    4: '⁴ Do not be like your fathers, to whom the former prophets cried out, ‘Thus
      says the Lord of hosts, Return from your evil ways and from your evil deeds.’
      But they did not hear or pay attention to me, declares the Lord. '
    5: '⁵ Your fathers, where are they? And the prophets, do they live forever? '
    6: "⁶ But my words and my statutes, which I commanded my servants the prophets,\
      \ did they not overtake your fathers? So they repented and said, ‘As the Lord\
      \ of hosts purposed to deal with us for our ways and deeds, so has he dealt\
      \ with us.’” \n"
    7: '⁷ On the twenty-fourth day of the eleventh month, which is the month of Shebat,
      in the second year of Darius, the word of the Lord came to the prophet Zechariah,
      the son of Berechiah, son of Iddo, saying, '
    8: '⁸ “I saw in the night, and behold, a man riding on a red horse! He was standing
      among the myrtle trees in the glen, and behind him were red, sorrel, and white
      horses. '
    9: '⁹ Then I said, ‘What are these, my lord?’ The angel who talked with me said
      to me, ‘I will show you what they are.’ '
    10: '¹⁰ So the man who was standing among the myrtle trees answered, ‘These are
      they whom the Lord has sent to patrol the earth.’ '
    11: '¹¹ And they answered the angel of the Lord who was standing among the myrtle
      trees, and said, ‘We have patrolled the earth, and behold, all the earth remains
      at rest.’ '
    12: '¹² Then the angel of the Lord said, ‘O Lord of hosts, how long will you have
      no mercy on Jerusalem and the cities of Judah, against which you have been angry
      these seventy years?’ '
    13: '¹³ And the Lord answered gracious and comforting words to the angel who talked
      with me. '
    14: '¹⁴ So the angel who talked with me said to me, ‘Cry out, Thus says the Lord
      of hosts: I am exceedingly jealous for Jerusalem and for Zion. '
    15: '¹⁵ And I am exceedingly angry with the nations that are at ease; for while
      I was angry but a little, they furthered the disaster. '
    16: '¹⁶ Therefore, thus says the Lord, I have returned to Jerusalem with mercy;
      my house shall be built in it, declares the Lord of hosts, and the measuring
      line shall be stretched out over Jerusalem. '
    17: "¹⁷ Cry out again, Thus says the Lord of hosts: My cities shall again overflow\
      \ with prosperity, and the Lord will again comfort Zion and again choose Jerusalem.’”\
      \ \n"
    18: '¹⁸  And I lifted my eyes and saw, and behold, four horns! '
    19: '¹⁹ And I said to the angel who talked with me, “What are these?” And he said
      to me, “These are the horns that have scattered Judah, Israel, and Jerusalem.” '
    20: '²⁰ Then the Lord showed me four craftsmen. '
    21: ²¹ And I said, “What are these coming to do?” He said, “These are the horns
      that scattered Judah, so that no one raised his head. And these have come to
      terrify them, to cast down the horns of the nations who lifted up their horns
      against the land of Judah to scatter it.”
  2:
    1: '¹ And I lifted my eyes and saw, and behold, a man with a measuring line in
      his hand! '
    2: '² Then I said, “Where are you going?” And he said to me, “To measure Jerusalem,
      to see what is its width and what is its length.” '
    3: '³ And behold, the angel who talked with me came forward, and another angel
      came forward to meet him '
    4: '⁴ and said to him, “Run, say to that young man, ‘Jerusalem shall be inhabited
      as villages without walls, because of the multitude of people and livestock
      in it. '
    5: "⁵ And I will be to her a wall of fire all around, declares the Lord, and I\
      \ will be the glory in her midst.’” \n"
    6: '⁶ Up! Up! Flee from the land of the north, declares the Lord. For I have spread
      you abroad as the four winds of the heavens, declares the Lord. '
    7: '⁷ Up! Escape to Zion, you who dwell with the daughter of Babylon. '
    8: '⁸ For thus said the Lord of hosts, after his glory sent me to the nations
      who plundered you, for he who touches you touches the apple of his eye: '
    9: '⁹ “Behold, I will shake my hand over them, and they shall become plunder for
      those who served them. Then you will know that the Lord of hosts has sent me. '
    10: '¹⁰ Sing and rejoice, O daughter of Zion, for behold, I come and I will dwell
      in your midst, declares the Lord. '
    11: '¹¹ And many nations shall join themselves to the Lord in that day, and shall
      be my people. And I will dwell in your midst, and you shall know that the Lord
      of hosts has sent me to you. '
    12: "¹² And the Lord will inherit Judah as his portion in the holy land, and will\
      \ again choose Jerusalem.” \n"
    13: ¹³ Be silent, all flesh, before the Lord, for he has roused himself from his
      holy dwelling.
  3:
    1: '¹ Then he showed me Joshua the high priest standing before the angel of the
      Lord, and Satan standing at his right hand to accuse him. '
    2: '² And the Lord said to Satan, “The Lord rebuke you, O Satan! The Lord who
      has chosen Jerusalem rebuke you! Is not this a brand plucked from the fire?” '
    3: '³ Now Joshua was standing before the angel, clothed with filthy garments. '
    4: '⁴ And the angel said to those who were standing before him, “Remove the filthy
      garments from him.” And to him he said, “Behold, I have taken your iniquity
      away from you, and I will clothe you with pure vestments.” '
    5: "⁵ And I said, “Let them put a clean turban on his head.” So they put a clean\
      \ turban on his head and clothed him with garments. And the angel of the Lord\
      \ was standing by. \n"
    6: '⁶ And the angel of the Lord solemnly assured Joshua, '
    7: '⁷ “Thus says the Lord of hosts: If you will walk in my ways and keep my charge,
      then you shall rule my house and have charge of my courts, and I will give you
      the right of access among those who are standing here. '
    8: '⁸ Hear now, O Joshua the high priest, you and your friends who sit before
      you, for they are men who are a sign: behold, I will bring my servant the Branch. '
    9: '⁹ For behold, on the stone that I have set before Joshua, on a single stone
      with seven eyes, I will engrave its inscription, declares the Lord of hosts,
      and I will remove the iniquity of this land in a single day. '
    10: ¹⁰ In that day, declares the Lord of hosts, every one of you will invite his
      neighbor to come under his vine and under his fig tree.”
  4:
    1: '¹ And the angel who talked with me came again and woke me, like a man who
      is awakened out of his sleep. '
    2: '² And he said to me, “What do you see?” I said, “I see, and behold, a lampstand
      all of gold, with a bowl on the top of it, and seven lamps on it, with seven
      lips on each of the lamps that are on the top of it. '
    3: '³ And there are two olive trees by it, one on the right of the bowl and the
      other on its left.” '
    4: '⁴ And I said to the angel who talked with me, “What are these, my lord?” '
    5: '⁵ Then the angel who talked with me answered and said to me, “Do you not know
      what these are?” I said, “No, my lord.” '
    6: '⁶ Then he said to me, “This is the word of the Lord to Zerubbabel: Not by
      might, nor by power, but by my Spirit, says the Lord of hosts. '
    7: "⁷ Who are you, O great mountain? Before Zerubbabel you shall become a plain.\
      \ And he shall bring forward the top stone amid shouts of ‘Grace, grace to it!’”\
      \ \n"
    8: '⁸ Then the word of the Lord came to me, saying, '
    9: '⁹ “The hands of Zerubbabel have laid the foundation of this house; his hands
      shall also complete it. Then you will know that the Lord of hosts has sent me
      to you. '
    10: "¹⁰ For whoever has despised the day of small things shall rejoice, and shall\
      \ see the plumb line in the hand of Zerubbabel.\n“These seven are the eyes of\
      \ the Lord, which range through the whole earth.” "
    11: '¹¹ Then I said to him, “What are these two olive trees on the right and the
      left of the lampstand?” '
    12: '¹² And a second time I answered and said to him, “What are these two branches
      of the olive trees, which are beside the two golden pipes from which the golden
      oil is poured out?” '
    13: '¹³ He said to me, “Do you not know what these are?” I said, “No, my lord.” '
    14: ¹⁴ Then he said, “These are the two anointed ones who stand by the Lord of
      the whole earth.”
  5:
    1: '¹ Again I lifted my eyes and saw, and behold, a flying scroll! '
    2: '² And he said to me, “What do you see?” I answered, “I see a flying scroll.
      Its length is twenty cubits, and its width ten cubits.” '
    3: '³ Then he said to me, “This is the curse that goes out over the face of the
      whole land. For everyone who steals shall be cleaned out according to what is
      on one side, and everyone who swears falsely shall be cleaned out according
      to what is on the other side. '
    4: "⁴ I will send it out, declares the Lord of hosts, and it shall enter the house\
      \ of the thief, and the house of him who swears falsely by my name. And it shall\
      \ remain in his house and consume it, both timber and stones.” \n"
    5: '⁵ Then the angel who talked with me came forward and said to me, “Lift your
      eyes and see what this is that is going out.” '
    6: '⁶ And I said, “What is it?” He said, “This is the basket that is going out.”
      And he said, “This is their iniquity in all the land.” '
    7: '⁷ And behold, the leaden cover was lifted, and there was a woman sitting in
      the basket! '
    8: "⁸ And he said, “This is Wickedness.” And he thrust her back into the basket,\
      \ and thrust down the leaden weight on its opening. \n"
    9: '⁹ Then I lifted my eyes and saw, and behold, two women coming forward! The
      wind was in their wings. They had wings like the wings of a stork, and they
      lifted up the basket between earth and heaven. '
    10: '¹⁰ Then I said to the angel who talked with me, “Where are they taking the
      basket?” '
    11: ¹¹ He said to me, “To the land of Shinar, to build a house for it. And when
      this is prepared, they will set the basket down there on its base.”
  6:
    1: '¹ Again I lifted my eyes and saw, and behold, four chariots came out from
      between two mountains. And the mountains were mountains of bronze. '
    2: '² The first chariot had red horses, the second black horses, '
    3: '³ the third white horses, and the fourth chariot dappled horses—all of them
      strong. '
    4: '⁴ Then I answered and said to the angel who talked with me, “What are these,
      my lord?” '
    5: '⁵ And the angel answered and said to me, “These are going out to the four
      winds of heaven, after presenting themselves before the Lord of all the earth. '
    6: '⁶ The chariot with the black horses goes toward the north country, the white
      ones go after them, and the dappled ones go toward the south country.” '
    7: '⁷ When the strong horses came out, they were impatient to go and patrol the
      earth. And he said, “Go, patrol the earth.” So they patrolled the earth. '
    8: "⁸ Then he cried to me, “Behold, those who go toward the north country have\
      \ set my Spirit at rest in the north country.” \n"
    9: '⁹ And the word of the Lord came to me: '
    10: '¹⁰ “Take from the exiles Heldai, Tobijah, and Jedaiah, who have arrived from
      Babylon, and go the same day to the house of Josiah, the son of Zephaniah. '
    11: '¹¹ Take from them silver and gold, and make a crown, and set it on the head
      of Joshua, the son of Jehozadak, the high priest. '
    12: '¹² And say to him, ‘Thus says the Lord of hosts, “Behold, the man whose name
      is the Branch: for he shall branch out from his place, and he shall build the
      temple of the Lord. '
    13: '¹³ It is he who shall build the temple of the Lord and shall bear royal honor,
      and shall sit and rule on his throne. And there shall be a priest on his throne,
      and the counsel of peace shall be between them both.”’ '
    14: "¹⁴ And the crown shall be in the temple of the Lord as a reminder to Helem,\
      \ Tobijah, Jedaiah, and Hen the son of Zephaniah. \n"
    15: ¹⁵ “And those who are far off shall come and help to build the temple of the
      Lord. And you shall know that the Lord of hosts has sent me to you. And this
      shall come to pass, if you will diligently obey the voice of the Lord your God.”
  7:
    1: '¹ In the fourth year of King Darius, the word of the Lord came to Zechariah
      on the fourth day of the ninth month, which is Chislev. '
    2: '² Now the people of Bethel had sent Sharezer and Regem-melech and their men
      to entreat the favor of the Lord, '
    3: "³ saying to the priests of the house of the Lord of hosts and the prophets,\
      \ “Should I weep and abstain in the fifth month, as I have done for so many\
      \ years?” \n"
    4: '⁴ Then the word of the Lord of hosts came to me: '
    5: '⁵ “Say to all the people of the land and the priests, ‘When you fasted and
      mourned in the fifth month and in the seventh, for these seventy years, was
      it for me that you fasted? '
    6: '⁶ And when you eat and when you drink, do you not eat for yourselves and drink
      for yourselves? '
    7: "⁷ Were not these the words that the Lord proclaimed by the former prophets,\
      \ when Jerusalem was inhabited and prosperous, with her cities around her, and\
      \ the South and the lowland were inhabited?’” \n"
    8: '⁸ And the word of the Lord came to Zechariah, saying, '
    9: '⁹ “Thus says the Lord of hosts, Render true judgments, show kindness and mercy
      to one another, '
    10: '¹⁰ do not oppress the widow, the fatherless, the sojourner, or the poor,
      and let none of you devise evil against another in your heart.” '
    11: '¹¹ But they refused to pay attention and turned a stubborn shoulder and stopped
      their ears that they might not hear. '
    12: '¹² They made their hearts diamond-hard lest they should hear the law and
      the words that the Lord of hosts had sent by his Spirit through the former prophets.
      Therefore great anger came from the Lord of hosts. '
    13: '¹³ “As I called, and they would not hear, so they called, and I would not
      hear,” says the Lord of hosts, '
    14: ¹⁴ “and I scattered them with a whirlwind among all the nations that they
      had not known. Thus the land they left was desolate, so that no one went to
      and fro, and the pleasant land was made desolate.”
  8:
    1: '¹ And the word of the Lord of hosts came, saying, '
    2: '² “Thus says the Lord of hosts: I am jealous for Zion with great jealousy,
      and I am jealous for her with great wrath. '
    3: '³ Thus says the Lord: I have returned to Zion and will dwell in the midst
      of Jerusalem, and Jerusalem shall be called the faithful city, and the mountain
      of the Lord of hosts, the holy mountain. '
    4: '⁴ Thus says the Lord of hosts: Old men and old women shall again sit in the
      streets of Jerusalem, each with staff in hand because of great age. '
    5: '⁵ And the streets of the city shall be full of boys and girls playing in its
      streets. '
    6: '⁶ Thus says the Lord of hosts: If it is marvelous in the sight of the remnant
      of this people in those days, should it also be marvelous in my sight, declares
      the Lord of hosts? '
    7: '⁷ Thus says the Lord of hosts: Behold, I will save my people from the east
      country and from the west country, '
    8: "⁸ and I will bring them to dwell in the midst of Jerusalem. And they shall\
      \ be my people, and I will be their God, in faithfulness and in righteousness.”\
      \ \n"
    9: '⁹ Thus says the Lord of hosts: “Let your hands be strong, you who in these
      days have been hearing these words from the mouth of the prophets who were present
      on the day that the foundation of the house of the Lord of hosts was laid, that
      the temple might be built. '
    10: '¹⁰ For before those days there was no wage for man or any wage for beast,
      neither was there any safety from the foe for him who went out or came in, for
      I set every man against his neighbor. '
    11: '¹¹ But now I will not deal with the remnant of this people as in the former
      days, declares the Lord of hosts. '
    12: '¹² For there shall be a sowing of peace. The vine shall give its fruit, and
      the ground shall give its produce, and the heavens shall give their dew. And
      I will cause the remnant of this people to possess all these things. '
    13: "¹³ And as you have been a byword of cursing among the nations, O house of\
      \ Judah and house of Israel, so will I save you, and you shall be a blessing.\
      \ Fear not, but let your hands be strong.” \n"
    14: '¹⁴ For thus says the Lord of hosts: “As I purposed to bring disaster to you
      when your fathers provoked me to wrath, and I did not relent, says the Lord
      of hosts, '
    15: '¹⁵ so again have I purposed in these days to bring good to Jerusalem and
      to the house of Judah; fear not. '
    16: '¹⁶ These are the things that you shall do: Speak the truth to one another;
      render in your gates judgments that are true and make for peace; '
    17: "¹⁷ do not devise evil in your hearts against one another, and love no false\
      \ oath, for all these things I hate, declares the Lord.” \n"
    18: '¹⁸ And the word of the Lord of hosts came to me, saying, '
    19: "¹⁹ “Thus says the Lord of hosts: The fast of the fourth month and the fast\
      \ of the fifth and the fast of the seventh and the fast of the tenth shall be\
      \ to the house of Judah seasons of joy and gladness and cheerful feasts. Therefore\
      \ love truth and peace. \n"
    20: '²⁰ “Thus says the Lord of hosts: Peoples shall yet come, even the inhabitants
      of many cities. '
    21: '²¹ The inhabitants of one city shall go to another, saying, ‘Let us go at
      once to entreat the favor of the Lord and to seek the Lord of hosts; I myself
      am going.’ '
    22: '²² Many peoples and strong nations shall come to seek the Lord of hosts in
      Jerusalem and to entreat the favor of the Lord. '
    23: '²³ Thus says the Lord of hosts: In those days ten men from the nations of
      every tongue shall take hold of the robe of a Jew, saying, ‘Let us go with you,
      for we have heard that God is with you.’”'
  9:
    1: "¹ The oracle of the word of the Lord is against the land of Hadrach\n    and\
      \ Damascus is its resting place.\nFor the Lord has an eye on mankind\n    and\
      \ on all the tribes of Israel,\n"
    2: "² and on Hamath also, which borders on it,\n    Tyre and Sidon, though they\
      \ are very wise.\n"
    3: "³ Tyre has built herself a rampart\n    and heaped up silver like dust,\n\
      \    and fine gold like the mud of the streets.\n"
    4: "⁴ But behold, the Lord will strip her of her possessions\n    and strike down\
      \ her power on the sea,\n    and she shall be devoured by fire. \n"
    5: "⁵ Ashkelon shall see it, and be afraid;\n    Gaza too, and shall writhe in\
      \ anguish;\n    Ekron also, because its hopes are confounded.\nThe king shall\
      \ perish from Gaza;\n    Ashkelon shall be uninhabited;\n"
    6: "⁶ a mixed people shall dwell in Ashdod,\n    and I will cut off the pride\
      \ of Philistia.\n"
    7: "⁷ I will take away its blood from its mouth,\n    and its abominations from\
      \ between its teeth;\nit too shall be a remnant for our God;\n    it shall be\
      \ like a clan in Judah,\n    and Ekron shall be like the Jebusites.\n"
    8: "⁸ Then I will encamp at my house as a guard,\n    so that none shall march\
      \ to and fro;\nno oppressor shall again march over them,\n    for now I see\
      \ with my own eyes. \n"
    9: "⁹ Rejoice greatly, O daughter of Zion!\n    Shout aloud, O daughter of Jerusalem!\n\
      Behold, your king is coming to you;\n    righteous and having salvation is he,\n\
      humble and mounted on a donkey,\n    on a colt, the foal of a donkey.\n"
    10: "¹⁰ I will cut off the chariot from Ephraim\n    and the war horse from Jerusalem;\n\
      and the battle bow shall be cut off,\n    and he shall speak peace to the nations;\n\
      his rule shall be from sea to sea,\n    and from the River to the ends of the\
      \ earth.\n"
    11: "¹¹ As for you also, because of the blood of my covenant with you,\n    I\
      \ will set your prisoners free from the waterless pit.\n"
    12: "¹² Return to your stronghold, O prisoners of hope;\n    today I declare that\
      \ I will restore to you double.\n"
    13: "¹³ For I have bent Judah as my bow;\n    I have made Ephraim its arrow.\n\
      I will stir up your sons, O Zion,\n    against your sons, O Greece,\n    and\
      \ wield you like a warrior's sword. \n"
    14: "¹⁴ Then the Lord will appear over them,\n    and his arrow will go forth\
      \ like lightning;\nthe Lord God will sound the trumpet\n    and will march forth\
      \ in the whirlwinds of the south.\n"
    15: "¹⁵ The Lord of hosts will protect them,\n    and they shall devour, and tread\
      \ down the sling stones,\nand they shall drink and roar as if drunk with wine,\n\
      \    and be full like a bowl,\n    drenched like the corners of the altar. \n"
    16: "¹⁶ On that day the Lord their God will save them,\n    as the flock of his\
      \ people;\nfor like the jewels of a crown\n    they shall shine on his land.\n"
    17: "¹⁷ For how great is his goodness, and how great his beauty!\n    Grain shall\
      \ make the young men flourish,\n    and new wine the young women."
  10:
    1: "¹ Ask rain from the Lord\n    in the season of the spring rain,\nfrom the\
      \ Lord who makes the storm clouds,\n    and he will give them showers of rain,\n\
      \    to everyone the vegetation in the field.\n"
    2: "² For the household gods utter nonsense,\n    and the diviners see lies;\n\
      they tell false dreams\n    and give empty consolation.\nTherefore the people\
      \ wander like sheep;\n    they are afflicted for lack of a shepherd. \n"
    3: "³ “My anger is hot against the shepherds,\n    and I will punish the leaders;\n\
      for the Lord of hosts cares for his flock, the house of Judah,\n    and will\
      \ make them like his majestic steed in battle.\n"
    4: "⁴ From him shall come the cornerstone,\n    from him the tent peg,\nfrom him\
      \ the battle bow,\n    from him every ruler—all of them together.\n"
    5: "⁵ They shall be like mighty men in battle,\n    trampling the foe in the mud\
      \ of the streets;\nthey shall fight because the Lord is with them,\n    and\
      \ they shall put to shame the riders on horses. \n"
    6: "⁶ “I will strengthen the house of Judah,\n    and I will save the house of\
      \ Joseph.\nI will bring them back because I have compassion on them,\n    and\
      \ they shall be as though I had not rejected them,\n    for I am the Lord their\
      \ God and I will answer them.\n"
    7: "⁷ Then Ephraim shall become like a mighty warrior,\n    and their hearts shall\
      \ be glad as with wine.\nTheir children shall see it and be glad;\n    their\
      \ hearts shall rejoice in the Lord. \n"
    8: "⁸ “I will whistle for them and gather them in,\n    for I have redeemed them,\n\
      \    and they shall be as many as they were before.\n"
    9: "⁹ Though I scattered them among the nations,\n    yet in far countries they\
      \ shall remember me,\n    and with their children they shall live and return.\n"
    10: "¹⁰ I will bring them home from the land of Egypt,\n    and gather them from\
      \ Assyria,\nand I will bring them to the land of Gilead and to Lebanon,\n  \
      \  till there is no room for them.\n"
    11: "¹¹ He shall pass through the sea of troubles\n    and strike down the waves\
      \ of the sea,\n    and all the depths of the Nile shall be dried up.\nThe pride\
      \ of Assyria shall be laid low,\n    and the scepter of Egypt shall depart.\n"
    12: "¹² I will make them strong in the Lord,\n    and they shall walk in his name,”\n\
      declares the Lord."
  11:
    1: "¹ Open your doors, O Lebanon,\n    that the fire may devour your cedars!\n"
    2: "² Wail, O cypress, for the cedar has fallen,\n    for the glorious trees are\
      \ ruined!\nWail, oaks of Bashan,\n    for the thick forest has been felled!\n"
    3: "³ The sound of the wail of the shepherds,\n    for their glory is ruined!\n\
