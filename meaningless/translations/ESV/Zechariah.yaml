      \ \n"
    4: '⁴ Thus said the Lord my God: “Become shepherd of the flock doomed to slaughter. '
    5: '⁵ Those who buy them slaughter them and go unpunished, and those who sell
      them say, ‘Blessed be the Lord, I have become rich,’ and their own shepherds
      have no pity on them. '
    6: "⁶ For I will no longer have pity on the inhabitants of this land, declares\
      \ the Lord. Behold, I will cause each of them to fall into the hand of his neighbor,\
      \ and each into the hand of his king, and they shall crush the land, and I will\
      \ deliver none from their hand.” \n"
    7: '⁷ So I became the shepherd of the flock doomed to be slaughtered by the sheep
      traders. And I took two staffs, one I named Favor, the other I named Union.
      And I tended the sheep. '
    8: '⁸ In one month I destroyed the three shepherds. But I became impatient with
      them, and they also detested me. '
    9: '⁹ So I said, “I will not be your shepherd. What is to die, let it die. What
      is to be destroyed, let it be destroyed. And let those who are left devour the
      flesh of one another.” '
    10: '¹⁰ And I took my staff Favor, and I broke it, annulling the covenant that
      I had made with all the peoples. '
    11: '¹¹ So it was annulled on that day, and the sheep traders, who were watching
      me, knew that it was the word of the Lord. '
    12: '¹² Then I said to them, “If it seems good to you, give me my wages; but if
      not, keep them.” And they weighed out as my wages thirty pieces of silver. '
    13: '¹³ Then the Lord said to me, “Throw it to the potter”—the lordly price at
      which I was priced by them. So I took the thirty pieces of silver and threw
      them into the house of the Lord, to the potter. '
    14: "¹⁴ Then I broke my second staff Union, annulling the brotherhood between\
      \ Judah and Israel. \n"
    15: '¹⁵ Then the Lord said to me, “Take once more the equipment of a foolish shepherd. '
    16: "¹⁶ For behold, I am raising up in the land a shepherd who does not care for\
      \ those being destroyed, or seek the young or heal the maimed or nourish the\
      \ healthy, but devours the flesh of the fat ones, tearing off even their hoofs.\
      \ \n"
    17: "¹⁷ “Woe to my worthless shepherd,\n    who deserts the flock!\nMay the sword\
      \ strike his arm\n    and his right eye!\nLet his arm be wholly withered,\n\
      \    his right eye utterly blinded!”"
  12:
    1: '¹ The oracle of the word of the Lord concerning Israel: Thus declares the
      Lord, who stretched out the heavens and founded the earth and formed the spirit
      of man within him: '
    2: '² “Behold, I am about to make Jerusalem a cup of staggering to all the surrounding
      peoples. The siege of Jerusalem will also be against Judah. '
    3: '³ On that day I will make Jerusalem a heavy stone for all the peoples. All
      who lift it will surely hurt themselves. And all the nations of the earth will
      gather against it. '
    4: '⁴ On that day, declares the Lord, I will strike every horse with panic, and
      its rider with madness. But for the sake of the house of Judah I will keep my
      eyes open, when I strike every horse of the peoples with blindness. '
    5: "⁵ Then the clans of Judah shall say to themselves, ‘The inhabitants of Jerusalem\
      \ have strength through the Lord of hosts, their God.’ \n"
    6: "⁶ “On that day I will make the clans of Judah like a blazing pot in the midst\
      \ of wood, like a flaming torch among sheaves. And they shall devour to the\
      \ right and to the left all the surrounding peoples, while Jerusalem shall again\
      \ be inhabited in its place, in Jerusalem. \n"
    7: '⁷ “And the Lord will give salvation to the tents of Judah first, that the
      glory of the house of David and the glory of the inhabitants of Jerusalem may
      not surpass that of Judah. '
    8: '⁸ On that day the Lord will protect the inhabitants of Jerusalem, so that
      the feeblest among them on that day shall be like David, and the house of David
      shall be like God, like the angel of the Lord, going before them. '
    9: "⁹ And on that day I will seek to destroy all the nations that come against\
      \ Jerusalem. \n"
    10: '¹⁰ “And I will pour out on the house of David and the inhabitants of Jerusalem
      a spirit of grace and pleas for mercy, so that, when they look on me, on him
      whom they have pierced, they shall mourn for him, as one mourns for an only
      child, and weep bitterly over him, as one weeps over a firstborn. '
    11: '¹¹ On that day the mourning in Jerusalem will be as great as the mourning
      for Hadad-rimmon in the plain of Megiddo. '
    12: '¹² The land shall mourn, each family by itself: the family of the house of
      David by itself, and their wives by themselves; the family of the house of Nathan
      by itself, and their wives by themselves; '
    13: '¹³ the family of the house of Levi by itself, and their wives by themselves;
      the family of the Shimeites by itself, and their wives by themselves; '
    14: ¹⁴ and all the families that are left, each by itself, and their wives by
      themselves.
  13:
    1: "¹ “On that day there shall be a fountain opened for the house of David and\
      \ the inhabitants of Jerusalem, to cleanse them from sin and uncleanness. \n"
    2: '² “And on that day, declares the Lord of hosts, I will cut off the names of
      the idols from the land, so that they shall be remembered no more. And also
      I will remove from the land the prophets and the spirit of uncleanness. '
    3: "³ And if anyone again prophesies, his father and mother who bore him will\
      \ say to him, ‘You shall not live, for you speak lies in the name of the Lord.’\
      \ And his father and mother who bore him shall pierce him through when he prophesies.\
      \ \n"
    4: '⁴ “On that day every prophet will be ashamed of his vision when he prophesies.
      He will not put on a hairy cloak in order to deceive, '
    5: '⁵ but he will say, ‘I am no prophet, I am a worker of the soil, for a man
      sold me in my youth.’ '
    6: "⁶ And if one asks him, ‘What are these wounds on your back?’ he will say,\
      \ ‘The wounds I received in the house of my friends.’ \n"
    7: "⁷ “Awake, O sword, against my shepherd,\n    against the man who stands next\
      \ to me,”\ndeclares the Lord of hosts.\n“Strike the shepherd, and the sheep\
      \ will be scattered;\n    I will turn my hand against the little ones.\n"
    8: "⁸ In the whole land, declares the Lord,\n    two thirds shall be cut off and\
      \ perish,\n    and one third shall be left alive.\n"
    9: "⁹ And I will put this third into the fire,\n    and refine them as one refines\
      \ silver,\n    and test them as gold is tested.\nThey will call upon my name,\n\
      \    and I will answer them.\nI will say, ‘They are my people’;\n    and they\
      \ will say, ‘The Lord is my God.’”"
  14:
    1: '¹ Behold, a day is coming for the Lord, when the spoil taken from you will
      be divided in your midst. '
    2: '² For I will gather all the nations against Jerusalem to battle, and the city
      shall be taken and the houses plundered and the women raped. Half of the city
      shall go out into exile, but the rest of the people shall not be cut off from
      the city. '
    3: '³ Then the Lord will go out and fight against those nations as when he fights
      on a day of battle. '
    4: '⁴ On that day his feet shall stand on the Mount of Olives that lies before
      Jerusalem on the east, and the Mount of Olives shall be split in two from east
      to west by a very wide valley, so that one half of the Mount shall move northward,
      and the other half southward. '
    5: "⁵ And you shall flee to the valley of my mountains, for the valley of the\
      \ mountains shall reach to Azal. And you shall flee as you fled from the earthquake\
      \ in the days of Uzziah king of Judah. Then the Lord my God will come, and all\
      \ the holy ones with him. \n"
    6: '⁶ On that day there shall be no light, cold, or frost. '
    7: "⁷ And there shall be a unique day, which is known to the Lord, neither day\
      \ nor night, but at evening time there shall be light. \n"
    8: "⁸ On that day living waters shall flow out from Jerusalem, half of them to\
      \ the eastern sea and half of them to the western sea. It shall continue in\
      \ summer as in winter. \n"
    9: "⁹ And the Lord will be king over all the earth. On that day the Lord will\
      \ be one and his name one. \n"
    10: "¹⁰ The whole land shall be turned into a plain from Geba to Rimmon south\
      \ of Jerusalem. But Jerusalem shall remain aloft on its site from the Gate of\
      \ Benjamin to the place of the former gate, to the Corner Gate, and from the\
      \ Tower of Hananel to the king's winepresses. "
    11: "¹¹ And it shall be inhabited, for there shall never again be a decree of\
      \ utter destruction. Jerusalem shall dwell in security. \n"
    12: "¹² And this shall be the plague with which the Lord will strike all the peoples\
      \ that wage war against Jerusalem: their flesh will rot while they are still\
      \ standing on their feet, their eyes will rot in their sockets, and their tongues\
      \ will rot in their mouths. \n"
    13: '¹³ And on that day a great panic from the Lord shall fall on them, so that
      each will seize the hand of another, and the hand of the one will be raised
      against the hand of the other. '
    14: '¹⁴ Even Judah will fight at Jerusalem. And the wealth of all the surrounding
      nations shall be collected, gold, silver, and garments in great abundance. '
    15: "¹⁵ And a plague like this plague shall fall on the horses, the mules, the\
      \ camels, the donkeys, and whatever beasts may be in those camps. \n"
    16: '¹⁶ Then everyone who survives of all the nations that have come against Jerusalem
      shall go up year after year to worship the King, the Lord of hosts, and to keep
      the Feast of Booths. '
    17: '¹⁷ And if any of the families of the earth do not go up to Jerusalem to worship
      the King, the Lord of hosts, there will be no rain on them. '
    18: '¹⁸ And if the family of Egypt does not go up and present themselves, then
      on them there shall be no rain; there shall be the plague with which the Lord
      afflicts the nations that do not go up to keep the Feast of Booths. '
    19: "¹⁹ This shall be the punishment to Egypt and the punishment to all the nations\
      \ that do not go up to keep the Feast of Booths. \n"
    20: '²⁰ And on that day there shall be inscribed on the bells of the horses, “Holy
      to the Lord.” And the pots in the house of the Lord shall be as the bowls before
      the altar. '
    21: ²¹ And every pot in Jerusalem and Judah shall be holy to the Lord of hosts,
      so that all who sacrifice may come and take of them and boil the meat of the
      sacrifice in them. And there shall no longer be a trader in the house of the
      Lord of hosts on that day.
