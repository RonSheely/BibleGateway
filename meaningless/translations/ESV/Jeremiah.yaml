      God sends you to us. '
    6: "⁶ Whether it is good or bad, we will obey the voice of the Lord our God to\
      \ whom we are sending you, that it may be well with us when we obey the voice\
      \ of the Lord our God.” \n"
    7: '⁷ At the end of ten days the word of the Lord came to Jeremiah. '
    8: '⁸ Then he summoned Johanan the son of Kareah and all the commanders of the
      forces who were with him, and all the people from the least to the greatest, '
    9: '⁹ and said to them, “Thus says the Lord, the God of Israel, to whom you sent
      me to present your plea for mercy before him: '
    10: '¹⁰ If you will remain in this land, then I will build you up and not pull
      you down; I will plant you, and not pluck you up; for I relent of the disaster
      that I did to you. '
    11: '¹¹ Do not fear the king of Babylon, of whom you are afraid. Do not fear him,
      declares the Lord, for I am with you, to save you and to deliver you from his
      hand. '
    12: '¹² I will grant you mercy, that he may have mercy on you and let you remain
      in your own land. '
    13: '¹³ But if you say, ‘We will not remain in this land,’ disobeying the voice
      of the Lord your God '
    14: '¹⁴ and saying, ‘No, we will go to the land of Egypt, where we shall not see
      war or hear the sound of the trumpet or be hungry for bread, and we will dwell
      there,’ '
    15: '¹⁵ then hear the word of the Lord, O remnant of Judah. Thus says the Lord
      of hosts, the God of Israel: If you set your faces to enter Egypt and go to
      live there, '
    16: '¹⁶ then the sword that you fear shall overtake you there in the land of Egypt,
      and the famine of which you are afraid shall follow close after you to Egypt,
      and there you shall die. '
    17: "¹⁷ All the men who set their faces to go to Egypt to live there shall die\
      \ by the sword, by famine, and by pestilence. They shall have no remnant or\
      \ survivor from the disaster that I will bring upon them. \n"
    18: '¹⁸ “For thus says the Lord of hosts, the God of Israel: As my anger and my
      wrath were poured out on the inhabitants of Jerusalem, so my wrath will be poured
      out on you when you go to Egypt. You shall become an execration, a horror, a
      curse, and a taunt. You shall see this place no more. '
    19: '¹⁹ The Lord has said to you, O remnant of Judah, ‘Do not go to Egypt.’ Know
      for a certainty that I have warned you this day '
    20: '²⁰ that you have gone astray at the cost of your lives. For you sent me to
      the Lord your God, saying, ‘Pray for us to the Lord our God, and whatever the
      Lord our God says, declare to us and we will do it.’ '
    21: '²¹ And I have this day declared it to you, but you have not obeyed the voice
      of the Lord your God in anything that he sent me to tell you. '
    22: ²² Now therefore know for a certainty that you shall die by the sword, by
      famine, and by pestilence in the place where you desire to go to live.”
  43:
    1: '¹ When Jeremiah finished speaking to all the people all these words of the
