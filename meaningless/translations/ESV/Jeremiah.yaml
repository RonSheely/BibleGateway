      with but a few, as your eyes see us— '
    3: '³ that the Lord your God may show us the way we should go, and the thing that
      we should do.” '
    4: '⁴ Jeremiah the prophet said to them, “I have heard you. Behold, I will pray
      to the Lord your God according to your request, and whatever the Lord answers
      you I will tell you. I will keep nothing back from you.” '
    5: '⁵ Then they said to Jeremiah, “May the Lord be a true and faithful witness
