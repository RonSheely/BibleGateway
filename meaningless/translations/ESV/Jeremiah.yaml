      \ the direction of the Arabah. "
    8: '⁸ But the army of the Chaldeans pursued the king and overtook Zedekiah in
      the plains of Jericho, and all his army was scattered from him. '
    9: '⁹ Then they captured the king and brought him up to the king of Babylon at
      Riblah in the land of Hamath, and he passed sentence on him. '
    10: '¹⁰ The king of Babylon slaughtered the sons of Zedekiah before his eyes,
      and also slaughtered all the officials of Judah at Riblah. '
    11: "¹¹ He put out the eyes of Zedekiah, and bound him in chains, and the king\
