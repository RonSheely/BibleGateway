  32:
    1: '¹ The word that came to Jeremiah from the Lord in the tenth year of Zedekiah
      king of Judah, which was the eighteenth year of Nebuchadnezzar. '
    2: '² At that time the army of the king of Babylon was besieging Jerusalem, and
      Jeremiah the prophet was shut up in the court of the guard that was in the palace
      of the king of Judah. '
    3: '³ For Zedekiah king of Judah had imprisoned him, saying, “Why do you prophesy
      and say, ‘Thus says the Lord: Behold, I am giving this city into the hand of
      the king of Babylon, and he shall capture it; '
    4: '⁴ Zedekiah king of Judah shall not escape out of the hand of the Chaldeans,
      but shall surely be given into the hand of the king of Babylon, and shall speak
      with him face to face and see him eye to eye. '
    5: "⁵ And he shall take Zedekiah to Babylon, and there he shall remain until I\
      \ visit him, declares the Lord. Though you fight against the Chaldeans, you\
      \ shall not succeed’?” \n"
    6: '⁶ Jeremiah said, “The word of the Lord came to me: '
    7: '⁷ Behold, Hanamel the son of Shallum your uncle will come to you and say,
      ‘Buy my field that is at Anathoth, for the right of redemption by purchase is
      yours.’ '
    8: "⁸ Then Hanamel my cousin came to me in the court of the guard, in accordance\
      \ with the word of the Lord, and said to me, ‘Buy my field that is at Anathoth\
      \ in the land of Benjamin, for the right of possession and redemption is yours;\
      \ buy it for yourself.’ Then I knew that this was the word of the Lord. \n"
    9: '⁹ “And I bought the field at Anathoth from Hanamel my cousin, and weighed
      out the money to him, seventeen shekels of silver. '
    10: '¹⁰ I signed the deed, sealed it, got witnesses, and weighed the money on
      scales. '
    11: '¹¹ Then I took the sealed deed of purchase, containing the terms and conditions
      and the open copy. '
    12: '¹² And I gave the deed of purchase to Baruch the son of Neriah son of Mahseiah,
      in the presence of Hanamel my cousin, in the presence of the witnesses who signed
      the deed of purchase, and in the presence of all the Judeans who were sitting
      in the court of the guard. '
    13: '¹³ I charged Baruch in their presence, saying, '
    14: '¹⁴ ‘Thus says the Lord of hosts, the God of Israel: Take these deeds, both
      this sealed deed of purchase and this open deed, and put them in an earthenware
      vessel, that they may last for a long time. '
    15: "¹⁵ For thus says the Lord of hosts, the God of Israel: Houses and fields\
      \ and vineyards shall again be bought in this land.’ \n"
    16: '¹⁶ “After I had given the deed of purchase to Baruch the son of Neriah, I
      prayed to the Lord, saying: '
    17: '¹⁷ ‘Ah, Lord God! It is you who have made the heavens and the earth by your
      great power and by your outstretched arm! Nothing is too hard for you. '
    18: '¹⁸ You show steadfast love to thousands, but you repay the guilt of fathers
      to their children after them, O great and mighty God, whose name is the Lord
      of hosts, '
    19: '¹⁹ great in counsel and mighty in deed, whose eyes are open to all the ways
      of the children of man, rewarding each one according to his ways and according
      to the fruit of his deeds. '
    20: '²⁰ You have shown signs and wonders in the land of Egypt, and to this day
      in Israel and among all mankind, and have made a name for yourself, as at this
      day. '
    21: '²¹ You brought your people Israel out of the land of Egypt with signs and
      wonders, with a strong hand and outstretched arm, and with great terror. '
    22: '²² And you gave them this land, which you swore to their fathers to give
      them, a land flowing with milk and honey. '
    23: '²³ And they entered and took possession of it. But they did not obey your
      voice or walk in your law. They did nothing of all you commanded them to do.
      Therefore you have made all this disaster come upon them. '
    24: '²⁴ Behold, the siege mounds have come up to the city to take it, and because
      of sword and famine and pestilence the city is given into the hands of the Chaldeans
      who are fighting against it. What you spoke has come to pass, and behold, you
      see it. '
    25: "²⁵ Yet you, O Lord God, have said to me, “Buy the field for money and get\
      \ witnesses”—though the city is given into the hands of the Chaldeans.’” \n"
    26: '²⁶ The word of the Lord came to Jeremiah: '
    27: '²⁷ “Behold, I am the Lord, the God of all flesh. Is anything too hard for
      me? '
    28: '²⁸ Therefore, thus says the Lord: Behold, I am giving this city into the
      hands of the Chaldeans and into the hand of Nebuchadnezzar king of Babylon,
      and he shall capture it. '
    29: '²⁹ The Chaldeans who are fighting against this city shall come and set this
      city on fire and burn it, with the houses on whose roofs offerings have been
      made to Baal and drink offerings have been poured out to other gods, to provoke
      me to anger. '
    30: '³⁰ For the children of Israel and the children of Judah have done nothing
      but evil in my sight from their youth. The children of Israel have done nothing
      but provoke me to anger by the work of their hands, declares the Lord. '
    31: '³¹ This city has aroused my anger and wrath, from the day it was built to
      this day, so that I will remove it from my sight '
    32: '³² because of all the evil of the children of Israel and the children of
      Judah that they did to provoke me to anger—their kings and their officials,
      their priests and their prophets, the men of Judah and the inhabitants of Jerusalem. '
    33: '³³ They have turned to me their back and not their face. And though I have
      taught them persistently, they have not listened to receive instruction. '
    34: '³⁴ They set up their abominations in the house that is called by my name,
      to defile it. '
    35: "³⁵ They built the high places of Baal in the Valley of the Son of Hinnom,\
      \ to offer up their sons and daughters to Molech, though I did not command them,\
      \ nor did it enter into my mind, that they should do this abomination, to cause\
      \ Judah to sin. \n"
    36: '³⁶ “Now therefore thus says the Lord, the God of Israel, concerning this
      city of which you say, ‘It is given into the hand of the king of Babylon by
      sword, by famine, and by pestilence’: '
    37: '³⁷ Behold, I will gather them from all the countries to which I drove them
      in my anger and my wrath and in great indignation. I will bring them back to
      this place, and I will make them dwell in safety. '
    38: '³⁸ And they shall be my people, and I will be their God. '
    39: '³⁹ I will give them one heart and one way, that they may fear me forever,
      for their own good and the good of their children after them. '
    40: '⁴⁰ I will make with them an everlasting covenant, that I will not turn away
      from doing good to them. And I will put the fear of me in their hearts, that
      they may not turn from me. '
    41: "⁴¹ I will rejoice in doing them good, and I will plant them in this land\
      \ in faithfulness, with all my heart and all my soul. \n"
    42: '⁴² “For thus says the Lord: Just as I have brought all this great disaster
      upon this people, so I will bring upon them all the good that I promise them. '
    43: '⁴³ Fields shall be bought in this land of which you are saying, ‘It is a
      desolation, without man or beast; it is given into the hand of the Chaldeans.’ '
    44: ⁴⁴ Fields shall be bought for money, and deeds shall be signed and sealed
      and witnessed, in the land of Benjamin, in the places about Jerusalem, and in
      the cities of Judah, in the cities of the hill country, in the cities of the
      Shephelah, and in the cities of the Negeb; for I will restore their fortunes,
      declares the Lord.”
  33:
    1: '¹ The word of the Lord came to Jeremiah a second time, while he was still
      shut up in the court of the guard: '
    2: '² “Thus says the Lord who made the earth, the Lord who formed it to establish
      it—the Lord is his name: '
    3: '³ Call to me and I will answer you, and will tell you great and hidden things
      that you have not known. '
    4: '⁴ For thus says the Lord, the God of Israel, concerning the houses of this
      city and the houses of the kings of Judah that were torn down to make a defense
      against the siege mounds and against the sword: '
    5: '⁵ They are coming in to fight against the Chaldeans and to fill them with
      the dead bodies of men whom I shall strike down in my anger and my wrath, for
      I have hidden my face from this city because of all their evil. '
    6: '⁶ Behold, I will bring to it health and healing, and I will heal them and
      reveal to them abundance of prosperity and security. '
    7: '⁷ I will restore the fortunes of Judah and the fortunes of Israel, and rebuild
      them as they were at first. '
    8: '⁸ I will cleanse them from all the guilt of their sin against me, and I will
      forgive all the guilt of their sin and rebellion against me. '
    9: "⁹ And this city shall be to me a name of joy, a praise and a glory before\
      \ all the nations of the earth who shall hear of all the good that I do for\
      \ them. They shall fear and tremble because of all the good and all the prosperity\
      \ I provide for it. \n"
    10: '¹⁰ “Thus says the Lord: In this place of which you say, ‘It is a waste without
      man or beast,’ in the cities of Judah and the streets of Jerusalem that are
      desolate, without man or inhabitant or beast, there shall be heard again '
    11: "¹¹ the voice of mirth and the voice of gladness, the voice of the bridegroom\
      \ and the voice of the bride, the voices of those who sing, as they bring thank\
      \ offerings to the house of the Lord:\n“‘Give thanks to the Lord of hosts,\n\
      \    for the Lord is good,\n    for his steadfast love endures forever!’\nFor\
      \ I will restore the fortunes of the land as at first, says the Lord. \n"
    12: '¹² “Thus says the Lord of hosts: In this place that is waste, without man
      or beast, and in all of its cities, there shall again be habitations of shepherds
      resting their flocks. '
    13: "¹³ In the cities of the hill country, in the cities of the Shephelah, and\
      \ in the cities of the Negeb, in the land of Benjamin, the places about Jerusalem,\
      \ and in the cities of Judah, flocks shall again pass under the hands of the\
      \ one who counts them, says the Lord. \n"
    14: '¹⁴ “Behold, the days are coming, declares the Lord, when I will fulfill the
      promise I made to the house of Israel and the house of Judah. '
    15: '¹⁵ In those days and at that time I will cause a righteous Branch to spring
      up for David, and he shall execute justice and righteousness in the land. '
    16: "¹⁶ In those days Judah will be saved, and Jerusalem will dwell securely.\
      \ And this is the name by which it will be called: ‘The Lord is our righteousness.’\
      \ \n"
    17: '¹⁷ “For thus says the Lord: David shall never lack a man to sit on the throne
      of the house of Israel, '
    18: "¹⁸ and the Levitical priests shall never lack a man in my presence to offer\
      \ burnt offerings, to burn grain offerings, and to make sacrifices forever.”\
      \ \n"
    19: '¹⁹ The word of the Lord came to Jeremiah: '
    20: '²⁰ “Thus says the Lord: If you can break my covenant with the day and my
      covenant with the night, so that day and night will not come at their appointed
      time, '
    21: '²¹ then also my covenant with David my servant may be broken, so that he
      shall not have a son to reign on his throne, and my covenant with the Levitical
      priests my ministers. '
    22: "²² As the host of heaven cannot be numbered and the sands of the sea cannot\
      \ be measured, so I will multiply the offspring of David my servant, and the\
      \ Levitical priests who minister to me.” \n"
    23: '²³ The word of the Lord came to Jeremiah: '
    24: '²⁴ “Have you not observed that these people are saying, ‘The Lord has rejected
      the two clans that he chose’? Thus they have despised my people so that they
      are no longer a nation in their sight. '
    25: '²⁵ Thus says the Lord: If I have not established my covenant with day and
      night and the fixed order of heaven and earth, '
    26: ²⁶ then I will reject the offspring of Jacob and David my servant and will
      not choose one of his offspring to rule over the offspring of Abraham, Isaac,
