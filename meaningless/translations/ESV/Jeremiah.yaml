    19: "¹⁹ And the women said, “When we made offerings to the queen of heaven and\
      \ poured out drink offerings to her, was it without our husbands' approval that\
      \ we made cakes for her bearing her image and poured out drink offerings to\
      \ her?” \n"
    20: '²⁰ Then Jeremiah said to all the people, men and women, all the people who
      had given him this answer: '
    21: '²¹ “As for the offerings that you offered in the cities of Judah and in the
      streets of Jerusalem, you and your fathers, your kings and your officials, and
      the people of the land, did not the Lord remember them? Did it not come into
      his mind? '
    22: '²² The Lord could no longer bear your evil deeds and the abominations that
      you committed. Therefore your land has become a desolation and a waste and a
      curse, without inhabitant, as it is this day. '
    23: "²³ It is because you made offerings and because you sinned against the Lord\
