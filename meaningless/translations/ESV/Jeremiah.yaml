      \ me;\nhe has made me an empty vessel;\n    he has swallowed me like a monster;\n\
      he has filled his stomach with my delicacies;\n    he has rinsed me out.\n"
    35: "³⁵ The violence done to me and to my kinsmen be upon Babylon,”\n    let the\
      \ inhabitant of Zion say.\n“My blood be upon the inhabitants of Chaldea,”\n\
      \    let Jerusalem say.\n"
    36: "³⁶ Therefore thus says the Lord:\n“Behold, I will plead your cause\n    and\
      \ take vengeance for you.\nI will dry up her sea\n    and make her fountain\
      \ dry,\n"
    37: "³⁷ and Babylon shall become a heap of ruins,\n    the haunt of jackals,\n\
      a horror and a hissing,\n    without inhabitant. \n"
    38: "³⁸ “They shall roar together like lions;\n    they shall growl like lions'\
      \ cubs.\n"
    39: "³⁹ While they are inflamed I will prepare them a feast\n    and make them\
      \ drunk, that they may become merry,\nthen sleep a perpetual sleep\n    and\
      \ not wake, declares the Lord.\n"
    40: "⁴⁰ I will bring them down like lambs to the slaughter,\n    like rams and\
      \ male goats. \n"
    41: "⁴¹ “How Babylon is taken,\n    the praise of the whole earth seized!\nHow\
      \ Babylon has become\n    a horror among the nations!\n"
    42: "⁴² The sea has come up on Babylon;\n    she is covered with its tumultuous\
      \ waves.\n"
    43: "⁴³ Her cities have become a horror,\n    a land of drought and a desert,\n\
      a land in which no one dwells,\n    and through which no son of man passes.\n"
    44: "⁴⁴ And I will punish Bel in Babylon,\n    and take out of his mouth what\
      \ he has swallowed.\nThe nations shall no longer flow to him;\n    the wall\
      \ of Babylon has fallen. \n"
    45: "⁴⁵ “Go out of the midst of her, my people!\n    Let every one save his life\n\
      \    from the fierce anger of the Lord!\n"
    46: "⁴⁶ Let not your heart faint, and be not fearful\n    at the report heard\
      \ in the land,\nwhen a report comes in one year\n    and afterward a report\
      \ in another year,\nand violence is in the land,\n    and ruler is against ruler.\
      \ \n"
    47: "⁴⁷ “Therefore, behold, the days are coming\n    when I will punish the images\
      \ of Babylon;\nher whole land shall be put to shame,\n    and all her slain\
      \ shall fall in the midst of her.\n"
    48: "⁴⁸ Then the heavens and the earth,\n    and all that is in them,\nshall sing\
      \ for joy over Babylon,\n    for the destroyers shall come against them out\
      \ of the north,\ndeclares the Lord.\n"
    49: "⁴⁹ Babylon must fall for the slain of Israel,\n    just as for Babylon have\
      \ fallen the slain of all the earth. \n"
    50: "⁵⁰ “You who have escaped from the sword,\n    go, do not stand still!\nRemember\
      \ the Lord from far away,\n    and let Jerusalem come into your mind:\n"
    51: "⁵¹ ‘We are put to shame, for we have heard reproach;\n    dishonor has covered\
      \ our face,\nfor foreigners have come\n    into the holy places of the Lord's\
      \ house.’ \n"
    52: "⁵² “Therefore, behold, the days are coming, declares the Lord,\n    when\
      \ I will execute judgment upon her images,\nand through all her land\n    the\
      \ wounded shall groan.\n"
    53: "⁵³ Though Babylon should mount up to heaven,\n    and though she should fortify\
      \ her strong height,\nyet destroyers would come from me against her,\n    declares\
      \ the Lord. \n"
    54: "⁵⁴ “A voice! A cry from Babylon!\n    The noise of great destruction from\
      \ the land of the Chaldeans!\n"
    55: "⁵⁵ For the Lord is laying Babylon waste\n    and stilling her mighty voice.\n\
      Their waves roar like many waters;\n    the noise of their voice is raised,\n"
    56: "⁵⁶ for a destroyer has come upon her,\n    upon Babylon;\nher warriors are\
      \ taken;\n    their bows are broken in pieces,\nfor the Lord is a God of recompense;\n\
      \    he will surely repay.\n"
    57: "⁵⁷ I will make drunk her officials and her wise men,\n    her governors,\
      \ her commanders, and her warriors;\nthey shall sleep a perpetual sleep and\
      \ not wake,\n    declares the King, whose name is the Lord of hosts. \n"
    58: "⁵⁸ “Thus says the Lord of hosts:\nThe broad wall of Babylon\n    shall be\
      \ leveled to the ground,\nand her high gates\n    shall be burned with fire.\n\
      The peoples labor for nothing,\n    and the nations weary themselves only for\
      \ fire.” \n"
