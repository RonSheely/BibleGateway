      be desolate forever.’ '
    63: '⁶³ When you finish reading this book, tie a stone to it and cast it into
      the midst of the Euphrates, '
    64: "⁶⁴ and say, ‘Thus shall Babylon sink, to rise no more, because of the disaster\
