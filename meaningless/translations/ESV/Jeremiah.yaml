    4: '⁴ Yet hear the word of the Lord, O Zedekiah king of Judah! Thus says the Lord
      concerning you: ‘You shall not die by the sword. '
    5: "⁵ You shall die in peace. And as spices were burned for your fathers, the\
      \ former kings who were before you, so people shall burn spices for you and\
      \ lament for you, saying, “Alas, lord!”’ For I have spoken the word, declares\
      \ the Lord.” \n"
    6: '⁶ Then Jeremiah the prophet spoke all these words to Zedekiah king of Judah,
      in Jerusalem, '
    7: "⁷ when the army of the king of Babylon was fighting against Jerusalem and\
      \ against all the cities of Judah that were left, Lachish and Azekah, for these\
      \ were the only fortified cities of Judah that remained. \n"
    8: '⁸ The word that came to Jeremiah from the Lord, after King Zedekiah had made
      a covenant with all the people in Jerusalem to make a proclamation of liberty
      to them, '
    9: '⁹ that everyone should set free his Hebrew slaves, male and female, so that
      no one should enslave a Jew, his brother. '
    10: '¹⁰ And they obeyed, all the officials and all the people who had entered
      into the covenant that everyone would set free his slave, male or female, so
      that they would not be enslaved again. They obeyed and set them free. '
    11: '¹¹ But afterward they turned around and took back the male and female slaves
      they had set free, and brought them into subjection as slaves. '
    12: '¹² The word of the Lord came to Jeremiah from the Lord: '
    13: '¹³ “Thus says the Lord, the God of Israel: I myself made a covenant with
      your fathers when I brought them out of the land of Egypt, out of the house
      of slavery, saying, '
    14: '¹⁴ ‘At the end of seven years each of you must set free the fellow Hebrew
      who has been sold to you and has served you six years; you must set him free
      from your service.’ But your fathers did not listen to me or incline their ears
      to me. '
    15: '¹⁵ You recently repented and did what was right in my eyes by proclaiming
      liberty, each to his neighbor, and you made a covenant before me in the house
      that is called by my name, '
    16: "¹⁶ but then you turned around and profaned my name when each of you took\
      \ back his male and female slaves, whom you had set free according to their\
      \ desire, and you brought them into subjection to be your slaves. \n"
    17: '¹⁷ “Therefore, thus says the Lord: You have not obeyed me by proclaiming
      liberty, every one to his brother and to his neighbor; behold, I proclaim to
      you liberty to the sword, to pestilence, and to famine, declares the Lord. I
      will make you a horror to all the kingdoms of the earth. '
    18: '¹⁸ And the men who transgressed my covenant and did not keep the terms of
      the covenant that they made before me, I will make them like the calf that they
      cut in two and passed between its parts— '
    19: '¹⁹ the officials of Judah, the officials of Jerusalem, the eunuchs, the priests,
      and all the people of the land who passed between the parts of the calf. '
    20: '²⁰ And I will give them into the hand of their enemies and into the hand
      of those who seek their lives. Their dead bodies shall be food for the birds
      of the air and the beasts of the earth. '
    21: '²¹ And Zedekiah king of Judah and his officials I will give into the hand
