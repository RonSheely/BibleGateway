    26: "²⁶ At this I awoke and looked, and my sleep was pleasant to me. \n"
    27: '²⁷ “Behold, the days are coming, declares the Lord, when I will sow the house
      of Israel and the house of Judah with the seed of man and the seed of beast. '
    28: '²⁸ And it shall come to pass that as I have watched over them to pluck up
