      \ man's wife,\n    will he return to her?\nWould not that land be greatly polluted?\n\
      You have played the whore with many lovers;\n    and would you return to me?\n\
      declares the Lord.\n"
    2: "² Lift up your eyes to the bare heights, and see!\n    Where have you not\
      \ been ravished?\nBy the waysides you have sat awaiting lovers\n    like an\
      \ Arab in the wilderness.\nYou have polluted the land\n    with your vile whoredom.\n"
    3: "³ Therefore the showers have been withheld,\n    and the spring rain has not\
      \ come;\nyet you have the forehead of a whore;\n    you refuse to be ashamed.\n"
    4: "⁴ Have you not just now called to me,\n    ‘My father, you are the friend\
      \ of my youth—\n"
    5: "⁵ will he be angry forever,\n    will he be indignant to the end?’\nBehold,\
      \ you have spoken,\n    but you have done all the evil that you could.” \n"
    6: '⁶ The Lord said to me in the days of King Josiah: “Have you seen what she
      did, that faithless one, Israel, how she went up on every high hill and under
      every green tree, and there played the whore? '
    7: '⁷ And I thought, ‘After she has done all this she will return to me,’ but
      she did not return, and her treacherous sister Judah saw it. '
    8: '⁸ She saw that for all the adulteries of that faithless one, Israel, I had
      sent her away with a decree of divorce. Yet her treacherous sister Judah did
      not fear, but she too went and played the whore. '
    9: '⁹ Because she took her whoredom lightly, she polluted the land, committing
      adultery with stone and tree. '
    10: "¹⁰ Yet for all this her treacherous sister Judah did not return to me with\
      \ her whole heart, but in pretense, declares the Lord.” \n"
    11: '¹¹ And the Lord said to me, “Faithless Israel has shown herself more righteous
      than treacherous Judah. '
    12: "¹² Go, and proclaim these words toward the north, and say,\n“‘Return, faithless\
      \ Israel,\ndeclares the Lord.\nI will not look on you in anger,\n    for I am\
      \ merciful,\ndeclares the Lord;\nI will not be angry forever.\n"
    13: "¹³ Only acknowledge your guilt,\n    that you rebelled against the Lord your\
      \ God\nand scattered your favors among foreigners under every green tree,\n\
      \    and that you have not obeyed my voice,\ndeclares the Lord.\n"
    14: "¹⁴ Return, O faithless children,\ndeclares the Lord;\n    for I am your master;\n\
      I will take you, one from a city and two from a family,\n    and I will bring\
      \ you to Zion. \n"
    15: '¹⁵ “‘And I will give you shepherds after my own heart, who will feed you
      with knowledge and understanding. '
    16: '¹⁶ And when you have multiplied and been fruitful in the land, in those days,
      declares the Lord, they shall no more say, “The ark of the covenant of the Lord.”
      It shall not come to mind or be remembered or missed; it shall not be made again. '
    17: '¹⁷ At that time Jerusalem shall be called the throne of the Lord, and all
      nations shall gather to it, to the presence of the Lord in Jerusalem, and they
      shall no more stubbornly follow their own evil heart. '
    18: "¹⁸ In those days the house of Judah shall join the house of Israel, and together\
      \ they shall come from the land of the north to the land that I gave your fathers\
      \ for a heritage. \n"
    19: "¹⁹ “‘I said,\n    How I would set you among my sons,\nand give you a pleasant\
      \ land,\n    a heritage most beautiful of all nations.\nAnd I thought you would\
      \ call me, My Father,\n    and would not turn from following me.\n"
    20: "²⁰ Surely, as a treacherous wife leaves her husband,\n    so have you been\
      \ treacherous to me, O house of Israel,\ndeclares the Lord.’” \n"
    21: "²¹ A voice on the bare heights is heard,\n    the weeping and pleading of\
      \ Israel's sons\nbecause they have perverted their way;\n    they have forgotten\
      \ the Lord their God.\n"
    22: "²² “Return, O faithless sons;\n    I will heal your faithlessness.”\n“Behold,\
      \ we come to you,\n    for you are the Lord our God.\n"
    23: "²³ Truly the hills are a delusion,\n    the orgies on the mountains.\nTruly\
      \ in the Lord our God\n    is the salvation of Israel. \n"
    24: '²⁴ “But from our youth the shameful thing has devoured all for which our
      fathers labored, their flocks and their herds, their sons and their daughters. '
    25: ²⁵ Let us lie down in our shame, and let our dishonor cover us. For we have
      sinned against the Lord our God, we and our fathers, from our youth even to
      this day, and we have not obeyed the voice of the Lord our God.”
  4:
