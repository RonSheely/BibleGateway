    29: "²⁹ In those days they shall no longer say:\n“‘The fathers have eaten sour\
      \ grapes,\n    and the children's teeth are set on edge.’ \n"
    30: "³⁰ But everyone shall die for his own iniquity. Each man who eats sour grapes,\
      \ his teeth shall be set on edge. \n"
    31: '³¹ “Behold, the days are coming, declares the Lord, when I will make a new
