Jeremiah:
  1:
    1: '¹ The words of Jeremiah, the son of Hilkiah, one of the priests who were in
      Anathoth in the land of Benjamin, '
    2: '² to whom the word of the Lord came in the days of Josiah the son of Amon,
      king of Judah, in the thirteenth year of his reign. '
    3: "³ It came also in the days of Jehoiakim the son of Josiah, king of Judah,\
      \ and until the end of the eleventh year of Zedekiah, the son of Josiah, king\
      \ of Judah, until the captivity of Jerusalem in the fifth month. \n"
    4: "⁴ Now the word of the Lord came to me, saying, \n"
    5: "⁵ “Before I formed you in the womb I knew you,\nand before you were born I\
      \ consecrated you;\nI appointed you a prophet to the nations.” \n"
    6: '⁶ Then I said, “Ah, Lord God! Behold, I do not know how to speak, for I am
      only a youth.” '
    7: "⁷ But the Lord said to me,\n“Do not say, ‘I am only a youth’;\nfor to all\
      \ to whom I send you, you shall go,\nand whatever I command you, you shall speak.\n"
    8: "⁸ Do not be afraid of them,\nfor I am with you to deliver you,\ndeclares the\
      \ Lord.” \n"
    9: "⁹ Then the Lord put out his hand and touched my mouth. And the Lord said to\
      \ me,\n“Behold, I have put my words in your mouth.\n"
    10: "¹⁰ See, I have set you this day over nations and over kingdoms,\nto pluck\
      \ up and to break down,\nto destroy and to overthrow,\nto build and to plant.”\
      \ \n"
    11: '¹¹ And the word of the Lord came to me, saying, “Jeremiah, what do you see?”
      And I said, “I see an almond branch.” '
    12: "¹² Then the Lord said to me, “You have seen well, for I am watching over\
      \ my word to perform it.” \n"
    13: '¹³ The word of the Lord came to me a second time, saying, “What do you see?”
      And I said, “I see a boiling pot, facing away from the north.” '
    14: '¹⁴ Then the Lord said to me, “Out of the north disaster shall be let loose
      upon all the inhabitants of the land. '
    15: '¹⁵ For behold, I am calling all the tribes of the kingdoms of the north,
      declares the Lord, and they shall come, and every one shall set his throne at
      the entrance of the gates of Jerusalem, against all its walls all around and
      against all the cities of Judah. '
    16: '¹⁶ And I will declare my judgments against them, for all their evil in forsaking
      me. They have made offerings to other gods and worshiped the works of their
      own hands. '
    17: '¹⁷ But you, dress yourself for work; arise, and say to them everything that
      I command you. Do not be dismayed by them, lest I dismay you before them. '
    18: '¹⁸ And I, behold, I make you this day a fortified city, an iron pillar, and
      bronze walls, against the whole land, against the kings of Judah, its officials,
      its priests, and the people of the land. '
    19: ¹⁹ They will fight against you, but they shall not prevail against you, for
      I am with you, declares the Lord, to deliver you.”
  2:
    1: '¹ The word of the Lord came to me, saying, '
    2: "² “Go and proclaim in the hearing of Jerusalem, Thus says the Lord,\n“I remember\
      \ the devotion of your youth,\n    your love as a bride,\nhow you followed me\
      \ in the wilderness,\n    in a land not sown.\n"
    3: "³ Israel was holy to the Lord,\n    the firstfruits of his harvest.\nAll who\
      \ ate of it incurred guilt;\n    disaster came upon them,\ndeclares the Lord.”\
      \ \n"
    4: '⁴ Hear the word of the Lord, O house of Jacob, and all the clans of the house
      of Israel. '
    5: "⁵ Thus says the Lord:\n“What wrong did your fathers find in me\n    that they\
      \ went far from me,\nand went after worthlessness, and became worthless?\n"
    6: "⁶ They did not say, ‘Where is the Lord\n    who brought us up from the land\
      \ of Egypt,\nwho led us in the wilderness,\n    in a land of deserts and pits,\n\
      in a land of drought and deep darkness,\n    in a land that none passes through,\n\
      \    where no man dwells?’\n"
    7: "⁷ And I brought you into a plentiful land\n    to enjoy its fruits and its\
      \ good things.\nBut when you came in, you defiled my land\n    and made my heritage\
      \ an abomination.\n"
    8: "⁸ The priests did not say, ‘Where is the Lord?’\n    Those who handle the\
      \ law did not know me;\nthe shepherds transgressed against me;\n    the prophets\
      \ prophesied by Baal\n    and went after things that do not profit. \n"
    9: "⁹ “Therefore I still contend with you,\ndeclares the Lord,\n    and with your\
      \ children's children I will contend.\n"
    10: "¹⁰ For cross to the coasts of Cyprus and see,\n    or send to Kedar and examine\
      \ with care;\n    see if there has been such a thing.\n"
    11: "¹¹ Has a nation changed its gods,\n    even though they are no gods?\nBut\
      \ my people have changed their glory\n    for that which does not profit.\n"
    12: "¹² Be appalled, O heavens, at this;\n    be shocked, be utterly desolate,\n\
      declares the Lord,\n"
    13: "¹³ for my people have committed two evils:\nthey have forsaken me,\n    the\
      \ fountain of living waters,\nand hewed out cisterns for themselves,\n    broken\
      \ cisterns that can hold no water. \n"
    14: "¹⁴ “Is Israel a slave? Is he a homeborn servant?\n    Why then has he become\
      \ a prey?\n"
    15: "¹⁵ The lions have roared against him;\n    they have roared loudly.\nThey\
      \ have made his land a waste;\n    his cities are in ruins, without inhabitant.\n"
    16: "¹⁶ Moreover, the men of Memphis and Tahpanhes\n    have shaved the crown\
      \ of your head.\n"
    17: "¹⁷ Have you not brought this upon yourself\n    by forsaking the Lord your\
      \ God,\n    when he led you in the way?\n"
    18: "¹⁸ And now what do you gain by going to Egypt\n    to drink the waters of\
      \ the Nile?\nOr what do you gain by going to Assyria\n    to drink the waters\
      \ of the Euphrates?\n"
    19: "¹⁹ Your evil will chastise you,\n    and your apostasy will reprove you.\n\
      Know and see that it is evil and bitter\n    for you to forsake the Lord your\
      \ God;\n    the fear of me is not in you,\ndeclares the Lord God of hosts. \n"
    20: "²⁰ “For long ago I broke your yoke\n    and burst your bonds;\n    but you\
      \ said, ‘I will not serve.’\nYes, on every high hill\n    and under every green\
      \ tree\n    you bowed down like a whore.\n"
    21: "²¹ Yet I planted you a choice vine,\n    wholly of pure seed.\nHow then have\
      \ you turned degenerate\n    and become a wild vine?\n"
    22: "²² Though you wash yourself with lye\n    and use much soap,\n    the stain\
      \ of your guilt is still before me,\ndeclares the Lord God.\n"
    23: "²³ How can you say, ‘I am not unclean,\n    I have not gone after the Baals’?\n\
      Look at your way in the valley;\n    know what you have done—\na restless young\
      \ camel running here and there,\n"
    24: "²⁴     a wild donkey used to the wilderness,\nin her heat sniffing the wind!\n\
      \    Who can restrain her lust?\nNone who seek her need weary themselves;\n\
      \    in her month they will find her.\n"
    25: "²⁵ Keep your feet from going unshod\n    and your throat from thirst.\nBut\
      \ you said, ‘It is hopeless,\n    for I have loved foreigners,\n    and after\
      \ them I will go.’ \n"
    26: "²⁶ “As a thief is shamed when caught,\n    so the house of Israel shall be\
      \ shamed:\nthey, their kings, their officials,\n    their priests, and their\
      \ prophets,\n"
    27: "²⁷ who say to a tree, ‘You are my father,’\n    and to a stone, ‘You gave\
      \ me birth.’\nFor they have turned their back to me,\n    and not their face.\n\
      But in the time of their trouble they say,\n    ‘Arise and save us!’\n"
    28: "²⁸ But where are your gods\n    that you made for yourself?\nLet them arise,\
      \ if they can save you,\n    in your time of trouble;\nfor as many as your cities\n\
      \    are your gods, O Judah. \n"
    29: "²⁹ “Why do you contend with me?\n    You have all transgressed against me,\n\
      declares the Lord.\n"
    30: "³⁰ In vain have I struck your children;\n    they took no correction;\nyour\
      \ own sword devoured your prophets\n    like a ravening lion.\n"
    31: "³¹ And you, O generation, behold the word of the Lord.\nHave I been a wilderness\
      \ to Israel,\n    or a land of thick darkness?\nWhy then do my people say, ‘We\
      \ are free,\n    we will come no more to you’?\n"
    32: "³² Can a virgin forget her ornaments,\n    or a bride her attire?\nYet my\
      \ people have forgotten me\n    days without number. \n"
    33: "³³ “How well you direct your course\n    to seek love!\nSo that even to wicked\
      \ women\n    you have taught your ways.\n"
    34: "³⁴ Also on your skirts is found\n    the lifeblood of the guiltless poor;\n\
      you did not find them breaking in.\n    Yet in spite of all these things\n"
    35: "³⁵ you say, ‘I am innocent;\n    surely his anger has turned from me.’\n\
      Behold, I will bring you to judgment\n    for saying, ‘I have not sinned.’\n"
    36: "³⁶ How much you go about,\n    changing your way!\nYou shall be put to shame\
      \ by Egypt\n    as you were put to shame by Assyria.\n"
    37: "³⁷ From it too you will come away\n    with your hands on your head,\nfor\
      \ the Lord has rejected those in whom you trust,\n    and you will not prosper\
      \ by them."
