    8: '⁸ Then the word of the Lord came to Jeremiah in Tahpanhes: '
    9: "⁹ “Take in your hands large stones and hide them in the mortar in the pavement\
      \ that is at the entrance to Pharaoh's palace in Tahpanhes, in the sight of\
      \ the men of Judah, "
    10: '¹⁰ and say to them, ‘Thus says the Lord of hosts, the God of Israel: Behold,
