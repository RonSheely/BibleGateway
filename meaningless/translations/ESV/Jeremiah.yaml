    2: '² “Thus says the Lord of hosts, the God of Israel: You have seen all the disaster
      that I brought upon Jerusalem and upon all the cities of Judah. Behold, this
      day they are a desolation, and no one dwells in them, '
    3: '³ because of the evil that they committed, provoking me to anger, in that
      they went to make offerings and serve other gods that they knew not, neither
      they, nor you, nor your fathers. '
    4: '⁴ Yet I persistently sent to you all my servants the prophets, saying, ‘Oh,
      do not do this abomination that I hate!’ '
    5: '⁵ But they did not listen or incline their ear, to turn from their evil and
      make no offerings to other gods. '
    6: '⁶ Therefore my wrath and my anger were poured out and kindled in the cities
      of Judah and in the streets of Jerusalem, and they became a waste and a desolation,
      as at this day. '
    7: '⁷ And now thus says the Lord God of hosts, the God of Israel: Why do you commit
      this great evil against yourselves, to cut off from you man and woman, infant
      and child, from the midst of Judah, leaving you no remnant? '
    8: '⁸ Why do you provoke me to anger with the works of your hands, making offerings
      to other gods in the land of Egypt where you have come to live, so that you
      may be cut off and become a curse and a taunt among all the nations of the earth? '
    9: '⁹ Have you forgotten the evil of your fathers, the evil of the kings of Judah,
      the evil of their wives, your own evil, and the evil of your wives, which they
      committed in the land of Judah and in the streets of Jerusalem? '
    10: "¹⁰ They have not humbled themselves even to this day, nor have they feared,\
      \ nor walked in my law and my statutes that I set before you and before your\
      \ fathers. \n"
    11: '¹¹ “Therefore thus says the Lord of hosts, the God of Israel: Behold, I will
      set my face against you for harm, to cut off all Judah. '
    12: '¹² I will take the remnant of Judah who have set their faces to come to the
      land of Egypt to live, and they shall all be consumed. In the land of Egypt
      they shall fall; by the sword and by famine they shall be consumed. From the
      least to the greatest, they shall die by the sword and by famine, and they shall
      become an oath, a horror, a curse, and a taunt. '
    13: '¹³ I will punish those who dwell in the land of Egypt, as I have punished
      Jerusalem, with the sword, with famine, and with pestilence, '
    14: "¹⁴ so that none of the remnant of Judah who have come to live in the land\
      \ of Egypt shall escape or survive or return to the land of Judah, to which\
      \ they desire to return to dwell there. For they shall not return, except some\
      \ fugitives.” \n"
    15: '¹⁵ Then all the men who knew that their wives had made offerings to other
      gods, and all the women who stood by, a great assembly, all the people who lived
      in Pathros in the land of Egypt, answered Jeremiah: '
    16: '¹⁶ “As for the word that you have spoken to us in the name of the Lord, we
      will not listen to you. '
