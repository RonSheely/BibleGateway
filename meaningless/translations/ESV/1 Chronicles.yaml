    29: ²⁹ And as the ark of the covenant of the Lord came to the city of David, Michal
      the daughter of Saul looked out of the window and saw King David dancing and
      celebrating, and she despised him in her heart.
  16:
    1: '¹ And they brought in the ark of God and set it inside the tent that David
      had pitched for it, and they offered burnt offerings and peace offerings before
      God. '
    2: '² And when David had finished offering the burnt offerings and the peace offerings,
      he blessed the people in the name of the Lord '
    3: "³ and distributed to all Israel, both men and women, to each a loaf of bread,\
      \ a portion of meat, and a cake of raisins. \n"
    4: '⁴ Then he appointed some of the Levites as ministers before the ark of the
      Lord, to invoke, to thank, and to praise the Lord, the God of Israel. '
    5: '⁵ Asaph was the chief, and second to him were Zechariah, Jeiel, Shemiramoth,
      Jehiel, Mattithiah, Eliab, Benaiah, Obed-edom, and Jeiel, who were to play harps
      and lyres; Asaph was to sound the cymbals, '
