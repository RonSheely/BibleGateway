    1: '¹ Adam, Seth, Enosh; '
    2: '² Kenan, Mahalalel, Jared; '
    3: '³ Enoch, Methuselah, Lamech; '
    4: "⁴ Noah, Shem, Ham, and Japheth. \n"
    5: '⁵ The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and Tiras. '
    6: '⁶ The sons of Gomer: Ashkenaz, Riphath, and Togarmah. '
    7: "⁷ The sons of Javan: Elishah, Tarshish, Kittim, and Rodanim. \n"
    8: '⁸ The sons of Ham: Cush, Egypt, Put, and Canaan. '
    9: '⁹ The sons of Cush: Seba, Havilah, Sabta, Raamah, and Sabteca. The sons of
      Raamah: Sheba and Dedan. '
    10: "¹⁰ Cush fathered Nimrod. He was the first on earth to be a mighty man. \n"
    11: '¹¹ Egypt fathered Ludim, Anamim, Lehabim, Naphtuhim, '
    12: "¹² Pathrusim, Casluhim (from whom the Philistines came), and Caphtorim. \n"
    13: '¹³ Canaan fathered Sidon his firstborn and Heth, '
    14: '¹⁴ and the Jebusites, the Amorites, the Girgashites, '
    15: '¹⁵ the Hivites, the Arkites, the Sinites, '
    16: "¹⁶ the Arvadites, the Zemarites, and the Hamathites. \n"
    17: '¹⁷ The sons of Shem: Elam, Asshur, Arpachshad, Lud, and Aram. And the sons
      of Aram: Uz, Hul, Gether, and Meshech. '
    18: '¹⁸ Arpachshad fathered Shelah, and Shelah fathered Eber. '
    19: "¹⁹ To Eber were born two sons: the name of the one was Peleg (for in his\
      \ days the earth was divided), and his brother's name was Joktan. "
    20: '²⁰ Joktan fathered Almodad, Sheleph, Hazarmaveth, Jerah, '
    21: '²¹ Hadoram, Uzal, Diklah, '
    22: '²² Obal, Abimael, Sheba, '
    23: "²³ Ophir, Havilah, and Jobab; all these were the sons of Joktan. \n"
    24: '²⁴ Shem, Arpachshad, Shelah; '
    25: '²⁵ Eber, Peleg, Reu; '
    26: '²⁶ Serug, Nahor, Terah; '
    27: "²⁷ Abram, that is, Abraham. \n"
    28: '²⁸ The sons of Abraham: Isaac and Ishmael. '
    29: '²⁹ These are their genealogies: the firstborn of Ishmael, Nebaioth, and Kedar,
      Adbeel, Mibsam, '
    30: '³⁰ Mishma, Dumah, Massa, Hadad, Tema, '
    31: '³¹ Jetur, Naphish, and Kedemah. These are the sons of Ishmael. '
    32: "³² The sons of Keturah, Abraham's concubine: she bore Zimran, Jokshan, Medan,\
      \ Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan. "
    33: "³³ The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. All these\
      \ were the descendants of Keturah. \n"
    34: '³⁴ Abraham fathered Isaac. The sons of Isaac: Esau and Israel. '
    35: '³⁵ The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah. '
    36: '³⁶ The sons of Eliphaz: Teman, Omar, Zepho, Gatam, Kenaz, and of Timna, Amalek. '
    37: "³⁷ The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. \n"
    38: '³⁸ The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan. '
    39: "³⁹ The sons of Lotan: Hori and Hemam; and Lotan's sister was Timna. "
    40: '⁴⁰ The sons of Shobal: Alvan, Manahath, Ebal, Shepho, and Onam. The sons
      of Zibeon: Aiah and Anah. '
    41: '⁴¹ The son of Anah: Dishon. The sons of Dishon: Hemdan, Eshban, Ithran, and
      Cheran. '
    42: "⁴² The sons of Ezer: Bilhan, Zaavan, and Akan. The sons of Dishan: Uz and\
      \ Aran. \n"
    43: '⁴³ These are the kings who reigned in the land of Edom before any king reigned
      over the people of Israel: Bela the son of Beor, the name of his city being
      Dinhabah. '
    44: '⁴⁴ Bela died, and Jobab the son of Zerah of Bozrah reigned in his place. '
    45: '⁴⁵ Jobab died, and Husham of the land of the Temanites reigned in his place. '
    46: '⁴⁶ Husham died, and Hadad the son of Bedad, who defeated Midian in the country
      of Moab, reigned in his place, the name of his city being Avith. '
    47: '⁴⁷ Hadad died, and Samlah of Masrekah reigned in his place. '
    48: '⁴⁸ Samlah died, and Shaul of Rehoboth on the Euphrates reigned in his place. '
    49: '⁴⁹ Shaul died, and Baal-hanan, the son of Achbor, reigned in his place. '
    50: "⁵⁰ Baal-hanan died, and Hadad reigned in his place, the name of his city\
      \ being Pai; and his wife's name was Mehetabel, the daughter of Matred, the\
      \ daughter of Mezahab. "
    51: "⁵¹ And Hadad died.\nThe chiefs of Edom were: chiefs Timna, Alvah, Jetheth, "
    52: '⁵² Oholibamah, Elah, Pinon, '
    53: '⁵³ Kenaz, Teman, Mibzar, '
    54: ⁵⁴ Magdiel, and Iram; these are the chiefs of Edom.
  2:
    1: '¹ These are the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar, Zebulun, '
    2: '² Dan, Joseph, Benjamin, Naphtali, Gad, and Asher. '
    3: "³ The sons of Judah: Er, Onan and Shelah; these three Bath-shua the Canaanite\
      \ bore to him. Now Er, Judah's firstborn, was evil in the sight of the Lord,\
      \ and he put him to death. "
    4: "⁴ His daughter-in-law Tamar also bore him Perez and Zerah. Judah had five\
      \ sons in all. \n"
    5: '⁵ The sons of Perez: Hezron and Hamul. '
    6: '⁶ The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara, five in all. '
    7: '⁷ The son of Carmi: Achan, the troubler of Israel, who broke faith in the
      matter of the devoted thing; '
    8: "⁸ and Ethan's son was Azariah. \n"
    9: '⁹ The sons of Hezron that were born to him: Jerahmeel, Ram, and Chelubai. '
    10: '¹⁰ Ram fathered Amminadab, and Amminadab fathered Nahshon, prince of the
      sons of Judah. '
    11: '¹¹ Nahshon fathered Salmon, Salmon fathered Boaz, '
    12: '¹² Boaz fathered Obed, Obed fathered Jesse. '
    13: '¹³ Jesse fathered Eliab his firstborn, Abinadab the second, Shimea the third, '
    14: '¹⁴ Nethanel the fourth, Raddai the fifth, '
    15: '¹⁵ Ozem the sixth, David the seventh. '
    16: '¹⁶ And their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
      Joab, and Asahel, three. '
    17: "¹⁷ Abigail bore Amasa, and the father of Amasa was Jether the Ishmaelite.\
      \ \n"
    18: '¹⁸ Caleb the son of Hezron fathered children by his wife Azubah, and by Jerioth;
      and these were her sons: Jesher, Shobab, and Ardon. '
    19: '¹⁹ When Azubah died, Caleb married Ephrath, who bore him Hur. '
    20: "²⁰ Hur fathered Uri, and Uri fathered Bezalel. \n"
    21: '²¹ Afterward Hezron went in to the daughter of Machir the father of Gilead,
      whom he married when he was sixty years old, and she bore him Segub. '
    22: '²² And Segub fathered Jair, who had twenty-three cities in the land of Gilead. '
    23: '²³ But Geshur and Aram took from them Havvoth-jair, Kenath, and its villages,
      sixty towns. All these were descendants of Machir, the father of Gilead. '
    24: "²⁴ After the death of Hezron, Caleb went in to Ephrathah, the wife of Hezron\
      \ his father, and she bore him Ashhur, the father of Tekoa. \n"
    25: '²⁵ The sons of Jerahmeel, the firstborn of Hezron: Ram, his firstborn, Bunah,
      Oren, Ozem, and Ahijah. '
    26: '²⁶ Jerahmeel also had another wife, whose name was Atarah; she was the mother
      of Onam. '
    27: '²⁷ The sons of Ram, the firstborn of Jerahmeel: Maaz, Jamin, and Eker. '
    28: '²⁸ The sons of Onam: Shammai and Jada. The sons of Shammai: Nadab and Abishur. '
    29: "²⁹ The name of Abishur's wife was Abihail, and she bore him Ahban and Molid. "
    30: '³⁰ The sons of Nadab: Seled and Appaim; and Seled died childless. '
    31: '³¹ The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
      Ahlai. '
    32: "³² The sons of Jada, Shammai's brother: Jether and Jonathan; and Jether died\
      \ childless. "
    33: '³³ The sons of Jonathan: Peleth and Zaza. These were the descendants of Jerahmeel. '
    34: '³⁴ Now Sheshan had no sons, only daughters, but Sheshan had an Egyptian slave
      whose name was Jarha. '
    35: '³⁵ So Sheshan gave his daughter in marriage to Jarha his slave, and she bore
      him Attai. '
    36: '³⁶ Attai fathered Nathan, and Nathan fathered Zabad. '
    37: '³⁷ Zabad fathered Ephlal, and Ephlal fathered Obed. '
    38: '³⁸ Obed fathered Jehu, and Jehu fathered Azariah. '
    39: '³⁹ Azariah fathered Helez, and Helez fathered Eleasah. '
    40: '⁴⁰ Eleasah fathered Sismai, and Sismai fathered Shallum. '
    41: "⁴¹ Shallum fathered Jekamiah, and Jekamiah fathered Elishama. \n"
    42: '⁴² The sons of Caleb the brother of Jerahmeel: Mareshah his firstborn, who
      fathered Ziph. The son of Mareshah: Hebron. '
    43: '⁴³ The sons of Hebron: Korah, Tappuah, Rekem and Shema. '
    44: '⁴⁴ Shema fathered Raham, the father of Jorkeam; and Rekem fathered Shammai. '
    45: '⁴⁵ The son of Shammai: Maon; and Maon fathered Beth-zur. '
    46: "⁴⁶ Ephah also, Caleb's concubine, bore Haran, Moza, and Gazez; and Haran\
      \ fathered Gazez. "
    47: '⁴⁷ The sons of Jahdai: Regem, Jotham, Geshan, Pelet, Ephah, and Shaaph. '
    48: "⁴⁸ Maacah, Caleb's concubine, bore Sheber and Tirhanah. "
    49: '⁴⁹ She also bore Shaaph the father of Madmannah, Sheva the father of Machbenah
      and the father of Gibea; and the daughter of Caleb was Achsah. '
    50: "⁵⁰ These were the descendants of Caleb.\nThe sons of Hur the firstborn of\
      \ Ephrathah: Shobal the father of Kiriath-jearim, "
    51: '⁵¹ Salma, the father of Bethlehem, and Hareph the father of Beth-gader. '
    52: '⁵² Shobal the father of Kiriath-jearim had other sons: Haroeh, half of the
      Menuhoth. '
    53: '⁵³ And the clans of Kiriath-jearim: the Ithrites, the Puthites, the Shumathites,
      and the Mishraites; from these came the Zorathites and the Eshtaolites. '
    54: '⁵⁴ The sons of Salma: Bethlehem, the Netophathites, Atroth-beth-joab and
      half of the Manahathites, the Zorites. '
    55: '⁵⁵ The clans also of the scribes who lived at Jabez: the Tirathites, the
      Shimeathites and the Sucathites. These are the Kenites who came from Hammath,
      the father of the house of Rechab.'
  3:
    1: '¹ These are the sons of David who were born to him in Hebron: the firstborn,
      Amnon, by Ahinoam the Jezreelite; the second, Daniel, by Abigail the Carmelite, '
    2: '² the third, Absalom, whose mother was Maacah, the daughter of Talmai, king
      of Geshur; the fourth, Adonijah, whose mother was Haggith; '
    3: '³ the fifth, Shephatiah, by Abital; the sixth, Ithream, by his wife Eglah; '
    4: '⁴ six were born to him in Hebron, where he reigned for seven years and six
      months. And he reigned thirty-three years in Jerusalem. '
    5: '⁵ These were born to him in Jerusalem: Shimea, Shobab, Nathan and Solomon,
      four by Bath-shua, the daughter of Ammiel; '
    6: '⁶ then Ibhar, Elishama, Eliphelet, '
    7: '⁷ Nogah, Nepheg, Japhia, '
    8: '⁸ Elishama, Eliada, and Eliphelet, nine. '
    9: "⁹ All these were David's sons, besides the sons of the concubines, and Tamar\
      \ was their sister. \n"
    10: '¹⁰ The son of Solomon was Rehoboam, Abijah his son, Asa his son, Jehoshaphat
      his son, '
    11: '¹¹ Joram his son, Ahaziah his son, Joash his son, '
    12: '¹² Amaziah his son, Azariah his son, Jotham his son, '
    13: '¹³ Ahaz his son, Hezekiah his son, Manasseh his son, '
    14: '¹⁴ Amon his son, Josiah his son. '
    15: '¹⁵ The sons of Josiah: Johanan the firstborn, the second Jehoiakim, the third
      Zedekiah, the fourth Shallum. '
    16: '¹⁶ The descendants of Jehoiakim: Jeconiah his son, Zedekiah his son; '
    17: '¹⁷ and the sons of Jeconiah, the captive: Shealtiel his son, '
    18: '¹⁸ Malchiram, Pedaiah, Shenazzar, Jekamiah, Hoshama and Nedabiah; '
    19: '¹⁹ and the sons of Pedaiah: Zerubbabel and Shimei; and the sons of Zerubbabel:
      Meshullam and Hananiah, and Shelomith was their sister; '
    20: '²⁰ and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab-hesed, five. '
    21: '²¹ The sons of Hananiah: Pelatiah and Jeshaiah, his son Rephaiah, his son
      Arnan, his son Obadiah, his son Shecaniah. '
    22: '²² The son of Shecaniah: Shemaiah. And the sons of Shemaiah: Hattush, Igal,
      Bariah, Neariah, and Shaphat, six. '
    23: '²³ The sons of Neariah: Elioenai, Hizkiah, and Azrikam, three. '
    24: '²⁴ The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
      and Anani, seven.'
  4:
    1: '¹ The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal. '
    2: '² Reaiah the son of Shobal fathered Jahath, and Jahath fathered Ahumai and
      Lahad. These were the clans of the Zorathites. '
    3: '³ These were the sons of Etam: Jezreel, Ishma, and Idbash; and the name of
      their sister was Hazzelelponi, '
    4: '⁴ and Penuel fathered Gedor, and Ezer fathered Hushah. These were the sons
      of Hur, the firstborn of Ephrathah, the father of Bethlehem. '
    5: '⁵ Ashhur, the father of Tekoa, had two wives, Helah and Naarah; '
    6: '⁶ Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were the
      sons of Naarah. '
    7: '⁷ The sons of Helah: Zereth, Izhar, and Ethnan. '
    8: '⁸ Koz fathered Anub, Zobebah, and the clans of Aharhel, the son of Harum. '
    9: '⁹ Jabez was more honorable than his brothers; and his mother called his name
      Jabez, saying, “Because I bore him in pain.” '
    10: '¹⁰ Jabez called upon the God of Israel, saying, “Oh that you would bless
      me and enlarge my border, and that your hand might be with me, and that you
      would keep me from harm so that it might not bring me pain!” And God granted
      what he asked. '
    11: '¹¹ Chelub, the brother of Shuhah, fathered Mehir, who fathered Eshton. '
    12: '¹² Eshton fathered Beth-rapha, Paseah, and Tehinnah, the father of Ir-nahash.
      These are the men of Recah. '
    13: '¹³ The sons of Kenaz: Othniel and Seraiah; and the sons of Othniel: Hathath
      and Meonothai. '
    14: '¹⁴ Meonothai fathered Ophrah; and Seraiah fathered Joab, the father of Ge-harashim,
      so-called because they were craftsmen. '
    15: '¹⁵ The sons of Caleb the son of Jephunneh: Iru, Elah, and Naam; and the son
      of Elah: Kenaz. '
    16: '¹⁶ The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel. '
    17: '¹⁷ The sons of Ezrah: Jether, Mered, Epher, and Jalon. These are the sons
      of Bithiah, the daughter of Pharaoh, whom Mered married; and she conceived and
      bore Miriam, Shammai, and Ishbah, the father of Eshtemoa. '
    18: '¹⁸ And his Judahite wife bore Jered the father of Gedor, Heber the father
      of Soco, and Jekuthiel the father of Zanoah. '
    19: '¹⁹ The sons of the wife of Hodiah, the sister of Naham, were the fathers
      of Keilah the Garmite and Eshtemoa the Maacathite. '
    20: '²⁰ The sons of Shimon: Amnon, Rinnah, Ben-hanan, and Tilon. The sons of Ishi:
      Zoheth and Ben-zoheth. '
    21: '²¹ The sons of Shelah the son of Judah: Er the father of Lecah, Laadah the
      father of Mareshah, and the clans of the house of linen workers at Beth-ashbea; '
    22: '²² and Jokim, and the men of Cozeba, and Joash, and Saraph, who ruled in
      Moab and returned to Lehem (now the records are ancient). '
    23: "²³ These were the potters who were inhabitants of Netaim and Gederah. They\
      \ lived there in the king's service. \n"
    24: '²⁴ The sons of Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul; '
    25: '²⁵ Shallum was his son, Mibsam his son, Mishma his son. '
    26: '²⁶ The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son. '
    27: '²⁷ Shimei had sixteen sons and six daughters; but his brothers did not have
      many children, nor did all their clan multiply like the men of Judah. '
    28: '²⁸ They lived in Beersheba, Moladah, Hazar-shual, '
    29: '²⁹ Bilhah, Ezem, Tolad, '
    30: '³⁰ Bethuel, Hormah, Ziklag, '
    31: '³¹ Beth-marcaboth, Hazar-susim, Beth-biri, and Shaaraim. These were their
      cities until David reigned. '
    32: '³² And their villages were Etam, Ain, Rimmon, Tochen, and Ashan, five cities, '
    33: "³³ along with all their villages that were around these cities as far as\
      \ Baal. These were their settlements, and they kept a genealogical record. \n"
    34: '³⁴ Meshobab, Jamlech, Joshah the son of Amaziah, '
    35: '³⁵ Joel, Jehu the son of Joshibiah, son of Seraiah, son of Asiel, '
    36: '³⁶ Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah, '
    37: '³⁷ Ziza the son of Shiphi, son of Allon, son of Jedaiah, son of Shimri, son
      of Shemaiah— '
    38: "³⁸ these mentioned by name were princes in their clans, and their fathers'\
      \ houses increased greatly. "
    39: '³⁹ They journeyed to the entrance of Gedor, to the east side of the valley,
      to seek pasture for their flocks, '
    40: '⁴⁰ where they found rich, good pasture, and the land was very broad, quiet,
      and peaceful, for the former inhabitants there belonged to Ham. '
    41: '⁴¹ These, registered by name, came in the days of Hezekiah, king of Judah,
      and destroyed their tents and the Meunites who were found there, and marked
      them for destruction to this day, and settled in their place, because there
      was pasture there for their flocks. '
    42: '⁴² And some of them, five hundred men of the Simeonites, went to Mount Seir,
      having as their leaders Pelatiah, Neariah, Rephaiah, and Uzziel, the sons of
      Ishi. '
    43: ⁴³ And they defeated the remnant of the Amalekites who had escaped, and they
      have lived there to this day.
  5:
    1: "¹ The sons of Reuben the firstborn of Israel (for he was the firstborn, but\
      \ because he defiled his father's couch, his birthright was given to the sons\
      \ of Joseph the son of Israel, so that he could not be enrolled as the oldest\
      \ son; "
    2: '² though Judah became strong among his brothers and a chief came from him,
      yet the birthright belonged to Joseph), '
    3: '³ the sons of Reuben, the firstborn of Israel: Hanoch, Pallu, Hezron, and
      Carmi. '
    4: '⁴ The sons of Joel: Shemaiah his son, Gog his son, Shimei his son, '
    5: '⁵ Micah his son, Reaiah his son, Baal his son, '
    6: '⁶ Beerah his son, whom Tiglath-pileser king of Assyria carried away into exile;
      he was a chief of the Reubenites. '
    7: '⁷ And his kinsmen by their clans, when the genealogy of their generations
      was recorded: the chief, Jeiel, and Zechariah, '
    8: '⁸ and Bela the son of Azaz, son of Shema, son of Joel, who lived in Aroer,
      as far as Nebo and Baal-meon. '
    9: '⁹ He also lived to the east as far as the entrance of the desert this side
      of the Euphrates, because their livestock had multiplied in the land of Gilead. '
    10: "¹⁰ And in the days of Saul they waged war against the Hagrites, who fell\
      \ into their hand. And they lived in their tents throughout all the region east\
      \ of Gilead. \n"
    11: '¹¹ The sons of Gad lived over against them in the land of Bashan as far as
      Salecah: '
    12: '¹² Joel the chief, Shapham the second, Janai, and Shaphat in Bashan. '
    13: "¹³ And their kinsmen according to their fathers' houses: Michael, Meshullam,\
      \ Sheba, Jorai, Jacan, Zia and Eber, seven. "
    14: '¹⁴ These were the sons of Abihail the son of Huri, son of Jaroah, son of
      Gilead, son of Michael, son of Jeshishai, son of Jahdo, son of Buz. '
    15: "¹⁵ Ahi the son of Abdiel, son of Guni, was chief in their fathers' houses, "
    16: '¹⁶ and they lived in Gilead, in Bashan and in its towns, and in all the pasturelands
      of Sharon to their limits. '
    17: "¹⁷ All of these were recorded in genealogies in the days of Jotham king of\
      \ Judah, and in the days of Jeroboam king of Israel. \n"
    18: '¹⁸ The Reubenites, the Gadites, and the half-tribe of Manasseh had valiant
      men who carried shield and sword, and drew the bow, expert in war, 44,760, able
      to go to war. '
    19: '¹⁹ They waged war against the Hagrites, Jetur, Naphish, and Nodab. '
    20: '²⁰ And when they prevailed over them, the Hagrites and all who were with
      them were given into their hands, for they cried out to God in the battle, and
      he granted their urgent plea because they trusted in him. '
    21: '²¹ They carried off their livestock: 50,000 of their camels, 250,000 sheep,
      2,000 donkeys, and 100,000 men alive. '
    22: "²² For many fell, because the war was of God. And they lived in their place\
      \ until the exile. \n"
    23: '²³ The members of the half-tribe of Manasseh lived in the land. They were
      very numerous from Bashan to Baal-hermon, Senir, and Mount Hermon. '
    24: "²⁴ These were the heads of their fathers' houses: Epher, Ishi, Eliel, Azriel,\
      \ Jeremiah, Hodaviah, and Jahdiel, mighty warriors, famous men, heads of their\
      \ fathers' houses. "
    25: '²⁵ But they broke faith with the God of their fathers, and whored after the
      gods of the peoples of the land, whom God had destroyed before them. '
    26: ²⁶ So the God of Israel stirred up the spirit of Pul king of Assyria, the
      spirit of Tiglath-pileser king of Assyria, and he took them into exile, namely,
      the Reubenites, the Gadites, and the half-tribe of Manasseh, and brought them
      to Halah, Habor, Hara, and the river Gozan, to this day.
  6:
    1: '¹ The sons of Levi: Gershon, Kohath, and Merari. '
    2: '² The sons of Kohath: Amram, Izhar, Hebron, and Uzziel. '
    3: '³ The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
      Abihu, Eleazar, and Ithamar. '
    4: '⁴ Eleazar fathered Phinehas, Phinehas fathered Abishua, '
    5: '⁵ Abishua fathered Bukki, Bukki fathered Uzzi, '
    6: '⁶ Uzzi fathered Zerahiah, Zerahiah fathered Meraioth, '
    7: '⁷ Meraioth fathered Amariah, Amariah fathered Ahitub, '
    8: '⁸ Ahitub fathered Zadok, Zadok fathered Ahimaaz, '
    9: '⁹ Ahimaaz fathered Azariah, Azariah fathered Johanan, '
    10: '¹⁰ and Johanan fathered Azariah (it was he who served as priest in the house
