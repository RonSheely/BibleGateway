  28:
    1: '¹ David assembled at Jerusalem all the officials of Israel, the officials
      of the tribes, the officers of the divisions that served the king, the commanders
      of thousands, the commanders of hundreds, the stewards of all the property and
      livestock of the king and his sons, together with the palace officials, the
      mighty men and all the seasoned warriors. '
    2: '² Then King David rose to his feet and said: “Hear me, my brothers and my
      people. I had it in my heart to build a house of rest for the ark of the covenant
      of the Lord and for the footstool of our God, and I made preparations for building. '
    3: '³ But God said to me, ‘You may not build a house for my name, for you are
      a man of war and have shed blood.’ '
    4: "⁴ Yet the Lord God of Israel chose me from all my father's house to be king\
      \ over Israel forever. For he chose Judah as leader, and in the house of Judah\
      \ my father's house, and among my father's sons he took pleasure in me to make\
      \ me king over all Israel. "
    5: '⁵ And of all my sons (for the Lord has given me many sons) he has chosen Solomon
      my son to sit on the throne of the kingdom of the Lord over Israel. '
    6: '⁶ He said to me, ‘It is Solomon your son who shall build my house and my courts,
      for I have chosen him to be my son, and I will be his father. '
    7: '⁷ I will establish his kingdom forever if he continues strong in keeping my
      commandments and my rules, as he is today.’ '
    8: "⁸ Now therefore in the sight of all Israel, the assembly of the Lord, and\
      \ in the hearing of our God, observe and seek out all the commandments of the\
      \ Lord your God, that you may possess this good land and leave it for an inheritance\
      \ to your children after you forever. \n"
    9: '⁹ “And you, Solomon my son, know the God of your father and serve him with
      a whole heart and with a willing mind, for the Lord searches all hearts and
      understands every plan and thought. If you seek him, he will be found by you,
      but if you forsake him, he will cast you off forever. '
    10: "¹⁰ Be careful now, for the Lord has chosen you to build a house for the sanctuary;\
      \ be strong and do it.” \n"
    11: '¹¹ Then David gave Solomon his son the plan of the vestibule of the temple,
