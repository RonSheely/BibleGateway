      \ ark of the Lord, the God of Israel, to the place that I have prepared for\
      \ it. "
    13: '¹³ Because you did not carry it the first time, the Lord our God broke out
      against us, because we did not seek him according to the rule.” '
    14: '¹⁴ So the priests and the Levites consecrated themselves to bring up the
