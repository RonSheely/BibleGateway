      were of a single mind to make David king. '
    39: '³⁹ And they were there with David for three days, eating and drinking, for
      their brothers had made preparation for them. '
    40: ⁴⁰ And also their relatives, from as far as Issachar and Zebulun and Naphtali,
      came bringing food on donkeys and on camels and on mules and on oxen, abundant
      provisions of flour, cakes of figs, clusters of raisins, and wine and oil, oxen
      and sheep, for there was joy in Israel.
  13:
    1: '¹ David consulted with the commanders of thousands and of hundreds, with every
      leader. '
    2: '² And David said to all the assembly of Israel, “If it seems good to you and
      from the Lord our God, let us send abroad to our brothers who remain in all
      the lands of Israel, as well as to the priests and Levites in the cities that
      have pasturelands, that they may be gathered to us. '
    3: '³ Then let us bring again the ark of our God to us, for we did not seek it
      in the days of Saul.” '
    4: "⁴ All the assembly agreed to do so, for the thing was right in the eyes of\
      \ all the people. \n"
    5: '⁵ So David assembled all Israel from the Nile of Egypt to Lebo-hamath, to
      bring the ark of God from Kiriath-jearim. '
    6: '⁶ And David and all Israel went up to Baalah, that is, to Kiriath-jearim that
      belongs to Judah, to bring up from there the ark of God, which is called by
      the name of the Lord who sits enthroned above the cherubim. '
    7: '⁷ And they carried the ark of God on a new cart, from the house of Abinadab,
      and Uzzah and Ahio were driving the cart. '
    8: "⁸ And David and all Israel were celebrating before God with all their might,\
      \ with song and lyres and harps and tambourines and cymbals and trumpets. \n"
    9: '⁹ And when they came to the threshing floor of Chidon, Uzzah put out his hand
      to take hold of the ark, for the oxen stumbled. '
    10: '¹⁰ And the anger of the Lord was kindled against Uzzah, and he struck him
      down because he put out his hand to the ark, and he died there before God. '
    11: '¹¹ And David was angry because the Lord had broken out against Uzzah. And
      that place is called Perez-uzza to this day. '
    12: '¹² And David was afraid of God that day, and he said, “How can I bring the
      ark of God home to me?” '
    13: '¹³ So David did not take the ark home into the city of David, but took it
      aside to the house of Obed-edom the Gittite. '
    14: ¹⁴ And the ark of God remained with the household of Obed-edom in his house
      three months. And the Lord blessed the household of Obed-edom and all that he
      had.
  14:
    1: '¹ And Hiram king of Tyre sent messengers to David, and cedar trees, also masons
      and carpenters to build a house for him. '
    2: "² And David knew that the Lord had established him as king over Israel, and\
      \ that his kingdom was highly exalted for the sake of his people Israel. \n"
    3: '³ And David took more wives in Jerusalem, and David fathered more sons and
      daughters. '
    4: '⁴ These are the names of the children born to him in Jerusalem: Shammua, Shobab,
      Nathan, Solomon, '
    5: '⁵ Ibhar, Elishua, Elpelet, '
    6: '⁶ Nogah, Nepheg, Japhia, '
    7: "⁷ Elishama, Beeliada and Eliphelet. \n"
    8: '⁸ When the Philistines heard that David had been anointed king over all Israel,
      all the Philistines went up to search for David. But David heard of it and went
      out against them. '
    9: '⁹ Now the Philistines had come and made a raid in the Valley of Rephaim. '
    10: '¹⁰ And David inquired of God, “Shall I go up against the Philistines? Will
      you give them into my hand?” And the Lord said to him, “Go up, and I will give
      them into your hand.” '
    11: '¹¹ And he went up to Baal-perazim, and David struck them down there. And
      David said, “God has broken through my enemies by my hand, like a bursting flood.”
      Therefore the name of that place is called Baal-perazim. '
    12: "¹² And they left their gods there, and David gave command, and they were\
      \ burned. \n"
    13: '¹³ And the Philistines yet again made a raid in the valley. '
    14: '¹⁴ And when David again inquired of God, God said to him, “You shall not
      go up after them; go around and come against them opposite the balsam trees. '
    15: '¹⁵ And when you hear the sound of marching in the tops of the balsam trees,
      then go out to battle, for God has gone out before you to strike down the army
      of the Philistines.” '
    16: '¹⁶ And David did as God commanded him, and they struck down the Philistine
      army from Gibeon to Gezer. '
    17: ¹⁷ And the fame of David went out into all lands, and the Lord brought the
      fear of him upon all nations.
  15:
    1: '¹ David built houses for himself in the city of David. And he prepared a place
      for the ark of God and pitched a tent for it. '
    2: '² Then David said that no one but the Levites may carry the ark of God, for
      the Lord had chosen them to carry the ark of the Lord and to minister to him
      forever. '
    3: '³ And David assembled all Israel at Jerusalem to bring up the ark of the Lord
      to its place, which he had prepared for it. '
    4: '⁴ And David gathered together the sons of Aaron and the Levites: '
    5: '⁵ of the sons of Kohath, Uriel the chief, with 120 of his brothers; '
    6: '⁶ of the sons of Merari, Asaiah the chief, with 220 of his brothers; '
    7: '⁷ of the sons of Gershom, Joel the chief, with 130 of his brothers; '
    8: '⁸ of the sons of Elizaphan, Shemaiah the chief, with 200 of his brothers; '
    9: '⁹ of the sons of Hebron, Eliel the chief, with 80 of his brothers; '
    10: '¹⁰ of the sons of Uzziel, Amminadab the chief, with 112 of his brothers. '
