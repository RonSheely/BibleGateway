      the ark of the covenant of God. '
    7: "⁷ Then on that day David first appointed that thanksgiving be sung to the\
      \ Lord by Asaph and his brothers. \n"
    8: "⁸ Oh give thanks to the Lord; call upon his name;\n    make known his deeds\
      \ among the peoples!\n"
    9: "⁹ Sing to him, sing praises to him;\n    tell of all his wondrous works!\n"
    10: "¹⁰ Glory in his holy name;\n    let the hearts of those who seek the Lord\
      \ rejoice!\n"
    11: "¹¹ Seek the Lord and his strength;\n    seek his presence continually!\n"
    12: "¹² Remember the wondrous works that he has done,\n    his miracles and the\
      \ judgments he uttered,\n"
    13: "¹³ O offspring of Israel his servant,\n    children of Jacob, his chosen\
      \ ones! \n"
    14: "¹⁴ He is the Lord our God;\n    his judgments are in all the earth.\n"
    15: "¹⁵ Remember his covenant forever,\n    the word that he commanded, for a\
      \ thousand generations,\n"
    16: "¹⁶ the covenant that he made with Abraham,\n    his sworn promise to Isaac,\n"
    17: "¹⁷ which he confirmed to Jacob as a statute,\n    to Israel as an everlasting\
      \ covenant,\n"
    18: "¹⁸ saying, “To you I will give the land of Canaan,\n    as your portion for\
      \ an inheritance.” \n"
    19: "¹⁹ When you were few in number,\n    of little account, and sojourners in\
      \ it,\n"
    20: "²⁰ wandering from nation to nation,\n    from one kingdom to another people,\n"
    21: "²¹ he allowed no one to oppress them;\n    he rebuked kings on their account,\n"
    22: "²² saying, “Touch not my anointed ones,\n    do my prophets no harm!” \n"
    23: "²³ Sing to the Lord, all the earth!\n    Tell of his salvation from day to\
      \ day.\n"
    24: "²⁴ Declare his glory among the nations,\n    his marvelous works among all\
      \ the peoples!\n"
    25: "²⁵ For great is the Lord, and greatly to be praised,\n    and he is to be\
      \ feared above all gods.\n"
    26: "²⁶ For all the gods of the peoples are worthless idols,\n    but the Lord\
      \ made the heavens.\n"
    27: "²⁷ Splendor and majesty are before him;\n    strength and joy are in his\
      \ place. \n"
    28: "²⁸ Ascribe to the Lord, O families of the peoples,\n    ascribe to the Lord\
      \ glory and strength!\n"
    29: "²⁹ Ascribe to the Lord the glory due his name;\n    bring an offering and\
      \ come before him!\nWorship the Lord in the splendor of holiness;\n"
    30: "³⁰     tremble before him, all the earth;\n    yes, the world is established;\
      \ it shall never be moved.\n"
    31: "³¹ Let the heavens be glad, and let the earth rejoice,\n    and let them\
      \ say among the nations, “The Lord reigns!”\n"
    32: "³² Let the sea roar, and all that fills it;\n    let the field exult, and\
      \ everything in it!\n"
    33: "³³ Then shall the trees of the forest sing for joy\n    before the Lord,\
      \ for he comes to judge the earth.\n"
    34: "³⁴ Oh give thanks to the Lord, for he is good;\n    for his steadfast love\
      \ endures forever! \n"
    35: "³⁵ Say also:\n“Save us, O God of our salvation,\n    and gather and deliver\
      \ us from among the nations,\nthat we may give thanks to your holy name\n  \
      \  and glory in your praise.\n"
    36: "³⁶ Blessed be the Lord, the God of Israel,\n    from everlasting to everlasting!”\n\
      Then all the people said, “Amen!” and praised the Lord. \n"
    37: '³⁷ So David left Asaph and his brothers there before the ark of the covenant
      of the Lord to minister regularly before the ark as each day required, '
    38: '³⁸ and also Obed-edom and his sixty-eight brothers, while Obed-edom, the
      son of Jeduthun, and Hosah were to be gatekeepers. '
    39: '³⁹ And he left Zadok the priest and his brothers the priests before the tabernacle
      of the Lord in the high place that was at Gibeon '
    40: '⁴⁰ to offer burnt offerings to the Lord on the altar of burnt offering regularly
      morning and evening, to do all that is written in the Law of the Lord that he
      commanded Israel. '
    41: '⁴¹ With them were Heman and Jeduthun and the rest of those chosen and expressly
      named to give thanks to the Lord, for his steadfast love endures forever. '
    42: "⁴² Heman and Jeduthun had trumpets and cymbals for the music and instruments\
      \ for sacred song. The sons of Jeduthun were appointed to the gate. \n"
    43: ⁴³ Then all the people departed each to his house, and David went home to
      bless his household.
