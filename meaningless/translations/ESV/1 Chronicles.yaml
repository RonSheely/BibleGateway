      I dwell in a house of cedar, but the ark of the covenant of the Lord is under
      a tent.” '
    2: "² And Nathan said to David, “Do all that is in your heart, for God is with\
      \ you.” \n"
    3: '³ But that same night the word of the Lord came to Nathan, '
    4: '⁴ “Go and tell my servant David, ‘Thus says the Lord: It is not you who will
      build me a house to dwell in. '
    5: '⁵ For I have not lived in a house since the day I brought up Israel to this
      day, but I have gone from tent to tent and from dwelling to dwelling. '
    6: '⁶ In all places where I have moved with all Israel, did I speak a word with
      any of the judges of Israel, whom I commanded to shepherd my people, saying,
      “Why have you not built me a house of cedar?”’ '
    7: '⁷ Now, therefore, thus shall you say to my servant David, ‘Thus says the Lord
      of hosts, I took you from the pasture, from following the sheep, to be prince
      over my people Israel, '
    8: '⁸ and I have been with you wherever you have gone and have cut off all your
      enemies from before you. And I will make for you a name, like the name of the
      great ones of the earth. '
    9: '⁹ And I will appoint a place for my people Israel and will plant them, that
      they may dwell in their own place and be disturbed no more. And violent men
      shall waste them no more, as formerly, '
    10: '¹⁰ from the time that I appointed judges over my people Israel. And I will
      subdue all your enemies. Moreover, I declare to you that the Lord will build
      you a house. '
    11: '¹¹ When your days are fulfilled to walk with your fathers, I will raise up
      your offspring after you, one of your own sons, and I will establish his kingdom. '
    12: '¹² He shall build a house for me, and I will establish his throne forever. '
    13: '¹³ I will be to him a father, and he shall be to me a son. I will not take
      my steadfast love from him, as I took it from him who was before you, '
    14: '¹⁴ but I will confirm him in my house and in my kingdom forever, and his
      throne shall be established forever.’” '
    15: "¹⁵ In accordance with all these words, and in accordance with all this vision,\
      \ Nathan spoke to David. \n"
    16: '¹⁶ Then King David went in and sat before the Lord and said, “Who am I, O
      Lord God, and what is my house, that you have brought me thus far? '
    17: "¹⁷ And this was a small thing in your eyes, O God. You have also spoken of\
      \ your servant's house for a great while to come, and have shown me future generations,\
      \ O Lord God! "
    18: '¹⁸ And what more can David say to you for honoring your servant? For you
      know your servant. '
    19: "¹⁹ For your servant's sake, O Lord, and according to your own heart, you\
      \ have done all this greatness, in making known all these great things. "
    20: '²⁰ There is none like you, O Lord, and there is no God besides you, according
      to all that we have heard with our ears. '
    21: '²¹ And who is like your people Israel, the one nation on earth whom God went
      to redeem to be his people, making for yourself a name for great and awesome
      things, in driving out nations before your people whom you redeemed from Egypt? '
    22: '²² And you made your people Israel to be your people forever, and you, O
      Lord, became their God. '
    23: '²³ And now, O Lord, let the word that you have spoken concerning your servant
      and concerning his house be established forever, and do as you have spoken, '
    24: "²⁴ and your name will be established and magnified forever, saying, ‘The\
      \ Lord of hosts, the God of Israel, is Israel's God,’ and the house of your\
      \ servant David will be established before you. "
    25: '²⁵ For you, my God, have revealed to your servant that you will build a house
      for him. Therefore your servant has found courage to pray before you. '
    26: '²⁶ And now, O Lord, you are God, and you have promised this good thing to
      your servant. '
    27: ²⁷ Now you have been pleased to bless the house of your servant, that it may
      continue forever before you, for it is you, O Lord, who have blessed, and it
      is blessed forever.”
  18:
    1: "¹ After this David defeated the Philistines and subdued them, and he took\
      \ Gath and its villages out of the hand of the Philistines. \n"
    2: "² And he defeated Moab, and the Moabites became servants to David and brought\
      \ tribute. \n"
    3: '³ David also defeated Hadadezer king of Zobah-Hamath, as he went to set up
      his monument at the river Euphrates. '
    4: '⁴ And David took from him 1,000 chariots, 7,000 horsemen, and 20,000 foot
      soldiers. And David hamstrung all the chariot horses, but left enough for 100
      chariots. '
    5: '⁵ And when the Syrians of Damascus came to help Hadadezer king of Zobah, David
      struck down 22,000 men of the Syrians. '
    6: '⁶ Then David put garrisons in Syria of Damascus, and the Syrians became servants
      to David and brought tribute. And the Lord gave victory to David wherever he
      went. '
    7: '⁷ And David took the shields of gold that were carried by the servants of
      Hadadezer and brought them to Jerusalem. '
    8: "⁸ And from Tibhath and from Cun, cities of Hadadezer, David took a large amount\
      \ of bronze. With it Solomon made the bronze sea and the pillars and the vessels\
      \ of bronze. \n"
    9: '⁹ When Tou king of Hamath heard that David had defeated the whole army of
      Hadadezer, king of Zobah, '
    10: '¹⁰ he sent his son Hadoram to King David, to ask about his health and to
      bless him because he had fought against Hadadezer and defeated him; for Hadadezer
      had often been at war with Tou. And he sent all sorts of articles of gold, of
      silver, and of bronze. '
    11: "¹¹ These also King David dedicated to the Lord, together with the silver\
      \ and gold that he had carried off from all the nations, from Edom, Moab, the\
      \ Ammonites, the Philistines, and Amalek. \n"
    12: '¹² And Abishai, the son of Zeruiah, killed 18,000 Edomites in the Valley
      of Salt. '
    13: "¹³ Then he put garrisons in Edom, and all the Edomites became David's servants.\
      \ And the Lord gave victory to David wherever he went. \n"
    14: '¹⁴ So David reigned over all Israel, and he administered justice and equity
      to all his people. '
    15: '¹⁵ And Joab the son of Zeruiah was over the army; and Jehoshaphat the son
      of Ahilud was recorder; '
    16: '¹⁶ and Zadok the son of Ahitub and Ahimelech the son of Abiathar were priests;
      and Shavsha was secretary; '
    17: ¹⁷ and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
      and David's sons were the chief officials in the service of the king.
  19:
    1: '¹ Now after this Nahash the king of the Ammonites died, and his son reigned
      in his place. '
    2: "² And David said, “I will deal kindly with Hanun the son of Nahash, for his\
      \ father dealt kindly with me.” So David sent messengers to console him concerning\
      \ his father. And David's servants came to the land of the Ammonites to Hanun\
      \ to console him. "
    3: '³ But the princes of the Ammonites said to Hanun, “Do you think, because David
      has sent comforters to you, that he is honoring your father? Have not his servants
      come to you to search and to overthrow and to spy out the land?” '
    4: "⁴ So Hanun took David's servants and shaved them and cut off their garments\
      \ in the middle, at their hips, and sent them away; "
    5: "⁵ and they departed. When David was told concerning the men, he sent messengers\
      \ to meet them, for the men were greatly ashamed. And the king said, “Remain\
      \ at Jericho until your beards have grown and then return.” \n"
    6: '⁶ When the Ammonites saw that they had become a stench to David, Hanun and
      the Ammonites sent 1,000 talents of silver to hire chariots and horsemen from
      Mesopotamia, from Aram-maacah, and from Zobah. '
    7: '⁷ They hired 32,000 chariots and the king of Maacah with his army, who came
      and encamped before Medeba. And the Ammonites were mustered from their cities
      and came to battle. '
    8: '⁸ When David heard of it, he sent Joab and all the army of the mighty men. '
    9: "⁹ And the Ammonites came out and drew up in battle array at the entrance of\
      \ the city, and the kings who had come were by themselves in the open country.\
      \ \n"
    10: '¹⁰ When Joab saw that the battle was set against him both in front and in
      the rear, he chose some of the best men of Israel and arrayed them against the
      Syrians. '
    11: '¹¹ The rest of his men he put in the charge of Abishai his brother, and they
      were arrayed against the Ammonites. '
    12: '¹² And he said, “If the Syrians are too strong for me, then you shall help
      me, but if the Ammonites are too strong for you, then I will help you. '
    13: '¹³ Be strong, and let us use our strength for our people and for the cities
      of our God, and may the Lord do what seems good to him.” '
    14: '¹⁴ So Joab and the people who were with him drew near before the Syrians
      for battle, and they fled before him. '
    15: "¹⁵ And when the Ammonites saw that the Syrians fled, they likewise fled before\
      \ Abishai, Joab's brother, and entered the city. Then Joab came to Jerusalem.\
      \ \n"
    16: '¹⁶ But when the Syrians saw that they had been defeated by Israel, they sent
      messengers and brought out the Syrians who were beyond the Euphrates, with Shophach
      the commander of the army of Hadadezer at their head. '
    17: '¹⁷ And when it was told to David, he gathered all Israel together and crossed
      the Jordan and came to them and drew up his forces against them. And when David
      set the battle in array against the Syrians, they fought with him. '
    18: '¹⁸ And the Syrians fled before Israel, and David killed of the Syrians the
      men of 7,000 chariots and 40,000 foot soldiers, and put to death also Shophach
      the commander of their army. '
    19: ¹⁹ And when the servants of Hadadezer saw that they had been defeated by Israel,
      they made peace with David and became subject to him. So the Syrians were not
      willing to save the Ammonites anymore.
  20:
    1: '¹ In the spring of the year, the time when kings go out to battle, Joab led
      out the army and ravaged the country of the Ammonites and came and besieged
      Rabbah. But David remained at Jerusalem. And Joab struck down Rabbah and overthrew
      it. '
    2: "² And David took the crown of their king from his head. He found that it weighed\
      \ a talent of gold, and in it was a precious stone. And it was placed on David's\
      \ head. And he brought out the spoil of the city, a very great amount. "
    3: "³ And he brought out the people who were in it and set them to labor with\
      \ saws and iron picks and axes. And thus David did to all the cities of the\
      \ Ammonites. Then David and all the people returned to Jerusalem. \n"
    4: '⁴ And after this there arose war with the Philistines at Gezer. Then Sibbecai
      the Hushathite struck down Sippai, who was one of the descendants of the giants,
      and the Philistines were subdued. '
    5: "⁵ And there was again war with the Philistines, and Elhanan the son of Jair\
      \ struck down Lahmi the brother of Goliath the Gittite, the shaft of whose spear\
      \ was like a weaver's beam. "
    6: '⁶ And there was again war at Gath, where there was a man of great stature,
      who had six fingers on each hand and six toes on each foot, twenty-four in number,
      and he also was descended from the giants. '
    7: "⁷ And when he taunted Israel, Jonathan the son of Shimea, David's brother,\
      \ struck him down. "
    8: ⁸ These were descended from the giants in Gath, and they fell by the hand of
      David and by the hand of his servants.
  21:
    1: '¹ Then Satan stood against Israel and incited David to number Israel. '
    2: '² So David said to Joab and the commanders of the army, “Go, number Israel,
      from Beersheba to Dan, and bring me a report, that I may know their number.” '
    3: "³ But Joab said, “May the Lord add to his people a hundred times as many as\
      \ they are! Are they not, my lord the king, all of them my lord's servants?\
      \ Why then should my lord require this? Why should it be a cause of guilt for\
      \ Israel?” "
    4: "⁴ But the king's word prevailed against Joab. So Joab departed and went throughout\
      \ all Israel and came back to Jerusalem. "
    5: '⁵ And Joab gave the sum of the numbering of the people to David. In all Israel
      there were 1,100,000 men who drew the sword, and in Judah 470,000 who drew the
      sword. '
    6: "⁶ But he did not include Levi and Benjamin in the numbering, for the king's\
      \ command was abhorrent to Joab. \n"
    7: '⁷ But God was displeased with this thing, and he struck Israel. '
    8: '⁸ And David said to God, “I have sinned greatly in that I have done this thing.
      But now, please take away the iniquity of your servant, for I have acted very
      foolishly.” '
    9: "⁹ And the Lord spoke to Gad, David's seer, saying, "
    10: '¹⁰ “Go and say to David, ‘Thus says the Lord, Three things I offer you; choose
      one of them, that I may do it to you.’” '
    11: '¹¹ So Gad came to David and said to him, “Thus says the Lord, ‘Choose what
      you will: '
    12: '¹² either three years of famine, or three months of devastation by your foes
      while the sword of your enemies overtakes you, or else three days of the sword
      of the Lord, pestilence on the land, with the angel of the Lord destroying throughout
      all the territory of Israel.’ Now decide what answer I shall return to him who
      sent me.” '
    13: "¹³ Then David said to Gad, “I am in great distress. Let me fall into the\
      \ hand of the Lord, for his mercy is very great, but do not let me fall into\
      \ the hand of man.” \n"
    14: '¹⁴ So the Lord sent a pestilence on Israel, and 70,000 men of Israel fell. '
    15: '¹⁵ And God sent the angel to Jerusalem to destroy it, but as he was about
      to destroy it, the Lord saw, and he relented from the calamity. And he said
      to the angel who was working destruction, “It is enough; now stay your hand.”
      And the angel of the Lord was standing by the threshing floor of Ornan the Jebusite. '
    16: '¹⁶ And David lifted his eyes and saw the angel of the Lord standing between
      earth and heaven, and in his hand a drawn sword stretched out over Jerusalem.
      Then David and the elders, clothed in sackcloth, fell upon their faces. '
    17: "¹⁷ And David said to God, “Was it not I who gave command to number the people?\
      \ It is I who have sinned and done great evil. But these sheep, what have they\
      \ done? Please let your hand, O Lord my God, be against me and against my father's\
      \ house. But do not let the plague be on your people.” \n"
    18: '¹⁸ Now the angel of the Lord had commanded Gad to say to David that David
      should go up and raise an altar to the Lord on the threshing floor of Ornan
      the Jebusite. '
    19: "¹⁹ So David went up at Gad's word, which he had spoken in the name of the\
      \ Lord. "
    20: '²⁰ Now Ornan was threshing wheat. He turned and saw the angel, and his four
      sons who were with him hid themselves. '
    21: '²¹ As David came to Ornan, Ornan looked and saw David and went out from the
      threshing floor and paid homage to David with his face to the ground. '
    22: '²² And David said to Ornan, “Give me the site of the threshing floor that
      I may build on it an altar to the Lord—give it to me at its full price—that
      the plague may be averted from the people.” '
    23: '²³ Then Ornan said to David, “Take it, and let my lord the king do what seems
      good to him. See, I give the oxen for burnt offerings and the threshing sledges
      for the wood and the wheat for a grain offering; I give it all.” '
    24: '²⁴ But King David said to Ornan, “No, but I will buy them for the full price.
      I will not take for the Lord what is yours, nor offer burnt offerings that cost
      me nothing.” '
    25: '²⁵ So David paid Ornan 600 shekels of gold by weight for the site. '
    26: '²⁶ And David built there an altar to the Lord and presented burnt offerings
      and peace offerings and called on the Lord, and the Lord answered him with fire
      from heaven upon the altar of burnt offering. '
    27: "²⁷ Then the Lord commanded the angel, and he put his sword back into its\
      \ sheath. \n"
    28: '²⁸ At that time, when David saw that the Lord had answered him at the threshing
      floor of Ornan the Jebusite, he sacrificed there. '
    29: '²⁹ For the tabernacle of the Lord, which Moses had made in the wilderness,
      and the altar of burnt offering were at that time in the high place at Gibeon, '
    30: ³⁰ but David could not go before it to inquire of God, for he was afraid of
      the sword of the angel of the Lord.
  22:
    1: "¹ Then David said, “Here shall be the house of the Lord God and here the altar\
      \ of burnt offering for Israel.” \n"
    2: '² David commanded to gather together the resident aliens who were in the land
      of Israel, and he set stonecutters to prepare dressed stones for building the
      house of God. '
    3: '³ David also provided great quantities of iron for nails for the doors of
      the gates and for clamps, as well as bronze in quantities beyond weighing, '
    4: '⁴ and cedar timbers without number, for the Sidonians and Tyrians brought
      great quantities of cedar to David. '
    5: "⁵ For David said, “Solomon my son is young and inexperienced, and the house\
      \ that is to be built for the Lord must be exceedingly magnificent, of fame\
      \ and glory throughout all lands. I will therefore make preparation for it.”\
      \ So David provided materials in great quantity before his death. \n"
    6: '⁶ Then he called for Solomon his son and charged him to build a house for
      the Lord, the God of Israel. '
    7: '⁷ David said to Solomon, “My son, I had it in my heart to build a house to
      the name of the Lord my God. '
    8: '⁸ But the word of the Lord came to me, saying, ‘You have shed much blood and
      have waged great wars. You shall not build a house to my name, because you have
      shed so much blood before me on the earth. '
    9: '⁹ Behold, a son shall be born to you who shall be a man of rest. I will give
      him rest from all his surrounding enemies. For his name shall be Solomon, and
      I will give peace and quiet to Israel in his days. '
    10: "¹⁰ He shall build a house for my name. He shall be my son, and I will be\
      \ his father, and I will establish his royal throne in Israel forever.’ \n"
    11: '¹¹ “Now, my son, the Lord be with you, so that you may succeed in building
      the house of the Lord your God, as he has spoken concerning you. '
    12: '¹² Only, may the Lord grant you discretion and understanding, that when he
      gives you charge over Israel you may keep the law of the Lord your God. '
    13: '¹³ Then you will prosper if you are careful to observe the statutes and the
      rules that the Lord commanded Moses for Israel. Be strong and courageous. Fear
      not; do not be dismayed. '
    14: '¹⁴ With great pains I have provided for the house of the Lord 100,000 talents
      of gold, a million talents of silver, and bronze and iron beyond weighing, for
      there is so much of it; timber and stone, too, I have provided. To these you
      must add. '
    15: '¹⁵ You have an abundance of workmen: stonecutters, masons, carpenters, and
      all kinds of craftsmen without number, skilled in working '
    16: "¹⁶ gold, silver, bronze, and iron. Arise and work! The Lord be with you!”\
      \ \n"
    17: '¹⁷ David also commanded all the leaders of Israel to help Solomon his son,
      saying, '
    18: '¹⁸ “Is not the Lord your God with you? And has he not given you peace on
      every side? For he has delivered the inhabitants of the land into my hand, and
      the land is subdued before the Lord and his people. '
    19: ¹⁹ Now set your mind and heart to seek the Lord your God. Arise and build
      the sanctuary of the Lord God, so that the ark of the covenant of the Lord and
      the holy vessels of God may be brought into a house built for the name of the
      Lord.”
  23:
    1: "¹ When David was old and full of days, he made Solomon his son king over Israel.\
      \ \n"
    2: '² David assembled all the leaders of Israel and the priests and the Levites. '
    3: '³ The Levites, thirty years old and upward, were numbered, and the total was
      38,000 men. '
    4: '⁴ “Twenty-four thousand of these,” David said, “shall have charge of the work
      in the house of the Lord, 6,000 shall be officers and judges, '
    5: '⁵ 4,000 gatekeepers, and 4,000 shall offer praises to the Lord with the instruments
      that I have made for praise.” '
    6: "⁶ And David organized them in divisions corresponding to the sons of Levi:\
      \ Gershon, Kohath, and Merari. \n"
    7: '⁷ The sons of Gershon were Ladan and Shimei. '
    8: '⁸ The sons of Ladan: Jehiel the chief, and Zetham, and Joel, three. '
    9: "⁹ The sons of Shimei: Shelomoth, Haziel, and Haran, three. These were the\
      \ heads of the fathers' houses of Ladan. "
    10: '¹⁰ And the sons of Shimei: Jahath, Zina, and Jeush and Beriah. These four
      were the sons of Shimei. '
    11: "¹¹ Jahath was the chief, and Zizah the second; but Jeush and Beriah did not\
      \ have many sons, therefore they became counted as a single father's house.\
      \ \n"
    12: '¹² The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four. '
    13: '¹³ The sons of Amram: Aaron and Moses. Aaron was set apart to dedicate the
      most holy things, that he and his sons forever should make offerings before
      the Lord and minister to him and pronounce blessings in his name forever. '
    14: '¹⁴ But the sons of Moses the man of God were named among the tribe of Levi. '
    15: '¹⁵ The sons of Moses: Gershom and Eliezer. '
    16: '¹⁶ The sons of Gershom: Shebuel the chief. '
    17: '¹⁷ The sons of Eliezer: Rehabiah the chief. Eliezer had no other sons, but
      the sons of Rehabiah were very many. '
    18: '¹⁸ The sons of Izhar: Shelomith the chief. '
    19: '¹⁹ The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
      third, and Jekameam the fourth. '
    20: "²⁰ The sons of Uzziel: Micah the chief and Isshiah the second. \n"
    21: '²¹ The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish. '
    22: '²² Eleazar died having no sons, but only daughters; their kinsmen, the sons
      of Kish, married them. '
    23: "²³ The sons of Mushi: Mahli, Eder, and Jeremoth, three. \n"
    24: "²⁴ These were the sons of Levi by their fathers' houses, the heads of fathers'\
      \ houses as they were listed according to the number of the names of the individuals\
      \ from twenty years old and upward who were to do the work for the service of\
      \ the house of the Lord. "
    25: '²⁵ For David said, “The Lord, the God of Israel, has given rest to his people,
      and he dwells in Jerusalem forever. '
    26: '²⁶ And so the Levites no longer need to carry the tabernacle or any of the
      things for its service.” '
    27: '²⁷ For by the last words of David the sons of Levi were numbered from twenty
      years old and upward. '
    28: '²⁸ For their duty was to assist the sons of Aaron for the service of the
      house of the Lord, having the care of the courts and the chambers, the cleansing
      of all that is holy, and any work for the service of the house of God. '
    29: '²⁹ Their duty was also to assist with the showbread, the flour for the grain
      offering, the wafers of unleavened bread, the baked offering, the offering mixed
      with oil, and all measures of quantity or size. '
    30: '³⁰ And they were to stand every morning, thanking and praising the Lord,
      and likewise at evening, '
    31: '³¹ and whenever burnt offerings were offered to the Lord on Sabbaths, new
      moons, and feast days, according to the number required of them, regularly before
      the Lord. '
    32: ³² Thus they were to keep charge of the tent of meeting and the sanctuary,
      and to attend the sons of Aaron, their brothers, for the service of the house
      of the Lord.
  24:
    1: '¹ The divisions of the sons of Aaron were these. The sons of Aaron: Nadab,
      Abihu, Eleazar, and Ithamar. '
    2: '² But Nadab and Abihu died before their father and had no children, so Eleazar
      and Ithamar became the priests. '
    3: '³ With the help of Zadok of the sons of Eleazar, and Ahimelech of the sons
      of Ithamar, David organized them according to the appointed duties in their
      service. '
    4: "⁴ Since more chief men were found among the sons of Eleazar than among the\
      \ sons of Ithamar, they organized them under sixteen heads of fathers' houses\
      \ of the sons of Eleazar, and eight of the sons of Ithamar. "
    5: '⁵ They divided them by lot, all alike, for there were sacred officers and
      officers of God among both the sons of Eleazar and the sons of Ithamar. '
    6: "⁶ And the scribe Shemaiah, the son of Nethanel, a Levite, recorded them in\
      \ the presence of the king and the princes and Zadok the priest and Ahimelech\
      \ the son of Abiathar and the heads of the fathers' houses of the priests and\
      \ of the Levites, one father's house being chosen for Eleazar and one chosen\
      \ for Ithamar. \n"
    7: '⁷ The first lot fell to Jehoiarib, the second to Jedaiah, '
    8: '⁸ the third to Harim, the fourth to Seorim, '
    9: '⁹ the fifth to Malchijah, the sixth to Mijamin, '
    10: '¹⁰ the seventh to Hakkoz, the eighth to Abijah, '
    11: '¹¹ the ninth to Jeshua, the tenth to Shecaniah, '
    12: '¹² the eleventh to Eliashib, the twelfth to Jakim, '
    13: '¹³ the thirteenth to Huppah, the fourteenth to Jeshebeab, '
    14: '¹⁴ the fifteenth to Bilgah, the sixteenth to Immer, '
    15: '¹⁵ the seventeenth to Hezir, the eighteenth to Happizzez, '
    16: '¹⁶ the nineteenth to Pethahiah, the twentieth to Jehezkel, '
    17: '¹⁷ the twenty-first to Jachin, the twenty-second to Gamul, '
    18: '¹⁸ the twenty-third to Delaiah, the twenty-fourth to Maaziah. '
    19: "¹⁹ These had as their appointed duty in their service to come into the house\
      \ of the Lord according to the procedure established for them by Aaron their\
      \ father, as the Lord God of Israel had commanded him. \n"
    20: '²⁰ And of the rest of the sons of Levi: of the sons of Amram, Shubael; of
      the sons of Shubael, Jehdeiah. '
    21: '²¹ Of Rehabiah: of the sons of Rehabiah, Isshiah the chief. '
