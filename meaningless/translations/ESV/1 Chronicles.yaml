    20: '²⁰ Then David said to Solomon his son, “Be strong and courageous and do it.
      Do not be afraid and do not be dismayed, for the Lord God, even my God, is with
      you. He will not leave you or forsake you, until all the work for the service
      of the house of the Lord is finished. '
    21: ²¹ And behold the divisions of the priests and the Levites for all the service
      of the house of God; and with you in all the work will be every willing man
      who has skill for any kind of service; also the officers and all the people
      will be wholly at your command.”
  29:
    1: '¹ And David the king said to all the assembly, “Solomon my son, whom alone
      God has chosen, is young and inexperienced, and the work is great, for the palace
      will not be for man but for the Lord God. '
    2: '² So I have provided for the house of my God, so far as I was able, the gold
      for the things of gold, the silver for the things of silver, and the bronze
      for the things of bronze, the iron for the things of iron, and wood for the
      things of wood, besides great quantities of onyx and stones for setting, antimony,
      colored stones, all sorts of precious stones and marble. '
    3: '³ Moreover, in addition to all that I have provided for the holy house, I
      have a treasure of my own of gold and silver, and because of my devotion to
      the house of my God I give it to the house of my God: '
    4: '⁴ 3,000 talents of gold, of the gold of Ophir, and 7,000 talents of refined
      silver, for overlaying the walls of the house, '
    5: "⁵ and for all the work to be done by craftsmen, gold for the things of gold\
      \ and silver for the things of silver. Who then will offer willingly, consecrating\
      \ himself today to the Lord?” \n"
    6: "⁶ Then the leaders of fathers' houses made their freewill offerings, as did\
      \ also the leaders of the tribes, the commanders of thousands and of hundreds,\
      \ and the officers over the king's work. "
    7: '⁷ They gave for the service of the house of God 5,000 talents and 10,000 darics
      of gold, 10,000 talents of silver, 18,000 talents of bronze and 100,000 talents
      of iron. '
    8: '⁸ And whoever had precious stones gave them to the treasury of the house of
      the Lord, in the care of Jehiel the Gershonite. '
    9: "⁹ Then the people rejoiced because they had given willingly, for with a whole\
      \ heart they had offered freely to the Lord. David the king also rejoiced greatly.\
      \ \n"
    10: '¹⁰ Therefore David blessed the Lord in the presence of all the assembly.
      And David said: “Blessed are you, O Lord, the God of Israel our father, forever
      and ever. '
    11: '¹¹ Yours, O Lord, is the greatness and the power and the glory and the victory
      and the majesty, for all that is in the heavens and in the earth is yours. Yours
      is the kingdom, O Lord, and you are exalted as head above all. '
    12: '¹² Both riches and honor come from you, and you rule over all. In your hand
      are power and might, and in your hand it is to make great and to give strength
      to all. '
    13: "¹³ And now we thank you, our God, and praise your glorious name. \n"
    14: '¹⁴ “But who am I, and what is my people, that we should be able thus to offer
      willingly? For all things come from you, and of your own have we given you. '
    15: '¹⁵ For we are strangers before you and sojourners, as all our fathers were.
      Our days on the earth are like a shadow, and there is no abiding. '
    16: '¹⁶ O Lord our God, all this abundance that we have provided for building
      you a house for your holy name comes from your hand and is all your own. '
    17: '¹⁷ I know, my God, that you test the heart and have pleasure in uprightness.
      In the uprightness of my heart I have freely offered all these things, and now
      I have seen your people, who are present here, offering freely and joyously
      to you. '
    18: '¹⁸ O Lord, the God of Abraham, Isaac, and Israel, our fathers, keep forever
      such purposes and thoughts in the hearts of your people, and direct their hearts
      toward you. '
    19: "¹⁹ Grant to Solomon my son a whole heart that he may keep your commandments,\
      \ your testimonies, and your statutes, performing all, and that he may build\
      \ the palace for which I have made provision.” \n"
    20: '²⁰ Then David said to all the assembly, “Bless the Lord your God.” And all
      the assembly blessed the Lord, the God of their fathers, and bowed their heads
      and paid homage to the Lord and to the king. '
    21: '²¹ And they offered sacrifices to the Lord, and on the next day offered burnt
      offerings to the Lord, 1,000 bulls, 1,000 rams, and 1,000 lambs, with their
      drink offerings, and sacrifices in abundance for all Israel. '
    22: "²² And they ate and drank before the Lord on that day with great gladness.\n\
      And they made Solomon the son of David king the second time, and they anointed\
      \ him as prince for the Lord, and Zadok as priest. \n"
    23: '²³ Then Solomon sat on the throne of the Lord as king in place of David his
      father. And he prospered, and all Israel obeyed him. '
    24: '²⁴ All the leaders and the mighty men, and also all the sons of King David,
      pledged their allegiance to King Solomon. '
    25: "²⁵ And the Lord made Solomon very great in the sight of all Israel and bestowed\
      \ on him such royal majesty as had not been on any king before him in Israel.\
      \ \n"
    26: '²⁶ Thus David the son of Jesse reigned over all Israel. '
    27: '²⁷ The time that he reigned over Israel was forty years. He reigned seven
      years in Hebron and thirty-three years in Jerusalem. '
    28: '²⁸ Then he died at a good age, full of days, riches, and honor. And Solomon
      his son reigned in his place. '
    29: '²⁹ Now the acts of King David, from first to last, are written in the Chronicles
      of Samuel the seer, and in the Chronicles of Nathan the prophet, and in the
      Chronicles of Gad the seer, '
    30: ³⁰ with accounts of all his rule and his might and of the circumstances that
