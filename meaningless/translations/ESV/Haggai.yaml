      \ \n"
    7: '⁷ “Thus says the Lord of hosts: Consider your ways. '
    8: '⁸ Go up to the hills and bring wood and build the house, that I may take pleasure
      in it and that I may be glorified, says the Lord. '
    9: '⁹ You looked for much, and behold, it came to little. And when you brought
      it home, I blew it away. Why? declares the Lord of hosts. Because of my house
