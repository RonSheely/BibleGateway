    1: '¹ In the seventh month, on the twenty-first day of the month, the word of
      the Lord came by the hand of Haggai the prophet: '
    2: '² “Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and to
      Joshua the son of Jehozadak, the high priest, and to all the remnant of the
      people, and say, '
    3: '³ ‘Who is left among you who saw this house in its former glory? How do you
      see it now? Is it not as nothing in your eyes? '
    4: '⁴ Yet now be strong, O Zerubbabel, declares the Lord. Be strong, O Joshua,
      son of Jehozadak, the high priest. Be strong, all you people of the land, declares
      the Lord. Work, for I am with you, declares the Lord of hosts, '
    5: '⁵ according to the covenant that I made with you when you came out of Egypt.
      My Spirit remains in your midst. Fear not. '
    6: '⁶ For thus says the Lord of hosts: Yet once more, in a little while, I will
      shake the heavens and the earth and the sea and the dry land. '
    7: '⁷ And I will shake all nations, so that the treasures of all nations shall
      come in, and I will fill this house with glory, says the Lord of hosts. '
    8: '⁸ The silver is mine, and the gold is mine, declares the Lord of hosts. '
    9: "⁹ The latter glory of this house shall be greater than the former, says the\
      \ Lord of hosts. And in this place I will give peace, declares the Lord of hosts.’”\
      \ \n"
