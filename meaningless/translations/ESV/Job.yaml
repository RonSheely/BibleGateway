    1: "¹ Then Job answered and said: \n"
    2: "² “Oh that my vexation were weighed,\n    and all my calamity laid in the\
      \ balances!\n"
    3: "³ For then it would be heavier than the sand of the sea;\n    therefore my\
      \ words have been rash.\n"
    4: "⁴ For the arrows of the Almighty are in me;\n    my spirit drinks their poison;\n\
      \    the terrors of God are arrayed against me.\n"
    5: "⁵ Does the wild donkey bray when he has grass,\n    or the ox low over his\
      \ fodder?\n"
    6: "⁶ Can that which is tasteless be eaten without salt,\n    or is there any\
      \ taste in the juice of the mallow?\n"
    7: "⁷ My appetite refuses to touch them;\n    they are as food that is loathsome\
      \ to me. \n"
    8: "⁸ “Oh that I might have my request,\n    and that God would fulfill my hope,\n"
    9: "⁹ that it would please God to crush me,\n    that he would let loose his hand\
      \ and cut me off!\n"
    10: "¹⁰ This would be my comfort;\n    I would even exult in pain unsparing,\n\
      \    for I have not denied the words of the Holy One.\n"
    11: "¹¹ What is my strength, that I should wait?\n    And what is my end, that\
      \ I should be patient?\n"
    12: "¹² Is my strength the strength of stones, or is my flesh bronze?\n"
    13: "¹³ Have I any help in me,\n    when resource is driven from me? \n"
    14: "¹⁴ “He who withholds kindness from a friend\n    forsakes the fear of the\
      \ Almighty.\n"
    15: "¹⁵ My brothers are treacherous as a torrent-bed,\n    as torrential streams\
      \ that pass away,\n"
    16: "¹⁶ which are dark with ice,\n    and where the snow hides itself.\n"
    17: "¹⁷ When they melt, they disappear;\n    when it is hot, they vanish from\
      \ their place.\n"
    18: "¹⁸ The caravans turn aside from their course;\n    they go up into the waste\
      \ and perish.\n"
    19: "¹⁹ The caravans of Tema look,\n    the travelers of Sheba hope.\n"
    20: "²⁰ They are ashamed because they were confident;\n    they come there and\
      \ are disappointed.\n"
    21: "²¹ For you have now become nothing;\n    you see my calamity and are afraid.\n"
    22: "²² Have I said, ‘Make me a gift’?\n    Or, ‘From your wealth offer a bribe\
      \ for me’?\n"
    23: "²³ Or, ‘Deliver me from the adversary's hand’?\n    Or, ‘Redeem me from the\
      \ hand of the ruthless’? \n"
    24: "²⁴ “Teach me, and I will be silent;\n    make me understand how I have gone\
      \ astray.\n"
    25: "²⁵ How forceful are upright words!\n    But what does reproof from you reprove?\n"
    26: "²⁶ Do you think that you can reprove words,\n    when the speech of a despairing\
      \ man is wind?\n"
    27: "²⁷ You would even cast lots over the fatherless,\n    and bargain over your\
      \ friend. \n"
    28: "²⁸ “But now, be pleased to look at me,\n    for I will not lie to your face.\n"
    29: "²⁹ Please turn; let no injustice be done.\n    Turn now; my vindication is\
      \ at stake.\n"
    30: "³⁰ Is there any injustice on my tongue?\n    Cannot my palate discern the\
      \ cause of calamity?"
  7:
    1: "¹ “Has not man a hard service on earth,\n    and are not his days like the\
      \ days of a hired hand?\n"
    2: "² Like a slave who longs for the shadow,\n    and like a hired hand who looks\
      \ for his wages,\n"
    3: "³ so I am allotted months of emptiness,\n    and nights of misery are apportioned\
      \ to me.\n"
    4: "⁴ When I lie down I say, ‘When shall I arise?’\n    But the night is long,\n\
      \    and I am full of tossing till the dawn.\n"
    5: "⁵ My flesh is clothed with worms and dirt;\n    my skin hardens, then breaks\
      \ out afresh.\n"
    6: "⁶ My days are swifter than a weaver's shuttle\n    and come to their end without\
      \ hope. \n"
    7: "⁷ “Remember that my life is a breath;\n    my eye will never again see good.\n"
    8: "⁸ The eye of him who sees me will behold me no more;\n    while your eyes\
      \ are on me, I shall be gone.\n"
    9: "⁹ As the cloud fades and vanishes,\n    so he who goes down to Sheol does\
      \ not come up;\n"
    10: "¹⁰ he returns no more to his house,\n    nor does his place know him anymore.\
      \ \n"
    11: "¹¹ “Therefore I will not restrain my mouth;\n    I will speak in the anguish\
      \ of my spirit;\n    I will complain in the bitterness of my soul.\n"
    12: "¹² Am I the sea, or a sea monster,\n    that you set a guard over me?\n"
    13: "¹³ When I say, ‘My bed will comfort me,\n    my couch will ease my complaint,’\n"
    14: "¹⁴ then you scare me with dreams\n    and terrify me with visions,\n"
    15: "¹⁵ so that I would choose strangling\n    and death rather than my bones.\n"
    16: "¹⁶ I loathe my life; I would not live forever.\n    Leave me alone, for my\
      \ days are a breath.\n"
    17: "¹⁷ What is man, that you make so much of him,\n    and that you set your\
      \ heart on him,\n"
    18: "¹⁸ visit him every morning\n    and test him every moment?\n"
    19: "¹⁹ How long will you not look away from me,\n    nor leave me alone till\
      \ I swallow my spit?\n"
    20: "²⁰ If I sin, what do I do to you, you watcher of mankind?\n    Why have you\
      \ made me your mark?\n    Why have I become a burden to you?\n"
    21: "²¹ Why do you not pardon my transgression\n    and take away my iniquity?\n\
      For now I shall lie in the earth;\n    you will seek me, but I shall not be.”"
  8:
    1: "¹ Then Bildad the Shuhite answered and said: \n"
    2: "² “How long will you say these things,\n    and the words of your mouth be\
      \ a great wind?\n"
    3: "³ Does God pervert justice?\n    Or does the Almighty pervert the right?\n"
    4: "⁴ If your children have sinned against him,\n    he has delivered them into\
      \ the hand of their transgression.\n"
    5: "⁵ If you will seek God\n    and plead with the Almighty for mercy,\n"
    6: "⁶ if you are pure and upright,\n    surely then he will rouse himself for\
      \ you\n    and restore your rightful habitation.\n"
    7: "⁷ And though your beginning was small,\n    your latter days will be very\
      \ great. \n"
    8: "⁸ “For inquire, please, of bygone ages,\n    and consider what the fathers\
      \ have searched out.\n"
    9: "⁹ For we are but of yesterday and know nothing,\n    for our days on earth\
      \ are a shadow.\n"
    10: "¹⁰ Will they not teach you and tell you\n    and utter words out of their\
      \ understanding? \n"
    11: "¹¹ “Can papyrus grow where there is no marsh?\n    Can reeds flourish where\
      \ there is no water?\n"
    12: "¹² While yet in flower and not cut down,\n    they wither before any other\
      \ plant.\n"
    13: "¹³ Such are the paths of all who forget God;\n    the hope of the godless\
      \ shall perish.\n"
    14: "¹⁴ His confidence is severed,\n    and his trust is a spider's web.\n"
    15: "¹⁵ He leans against his house, but it does not stand;\n    he lays hold of\
      \ it, but it does not endure.\n"
    16: "¹⁶ He is a lush plant before the sun,\n    and his shoots spread over his\
      \ garden.\n"
    17: "¹⁷ His roots entwine the stone heap;\n    he looks upon a house of stones.\n"
    18: "¹⁸ If he is destroyed from his place,\n    then it will deny him, saying,\
      \ ‘I have never seen you.’\n"
    19: "¹⁹ Behold, this is the joy of his way,\n    and out of the soil others will\
      \ spring. \n"
    20: "²⁰ “Behold, God will not reject a blameless man,\n    nor take the hand of\
      \ evildoers.\n"
    21: "²¹ He will yet fill your mouth with laughter,\n    and your lips with shouting.\n"
    22: "²² Those who hate you will be clothed with shame,\n    and the tent of the\
      \ wicked will be no more.”"
  9:
    1: "¹ Then Job answered and said: \n"
    2: "² “Truly I know that it is so:\n    But how can a man be in the right before\
      \ God?\n"
    3: "³ If one wished to contend with him,\n    one could not answer him once in\
      \ a thousand times.\n"
    4: "⁴ He is wise in heart and mighty in strength\n    —who has hardened himself\
      \ against him, and succeeded?—\n"
    5: "⁵ he who removes mountains, and they know it not,\n    when he overturns them\
      \ in his anger,\n"
    6: "⁶ who shakes the earth out of its place,\n    and its pillars tremble;\n"
    7: "⁷ who commands the sun, and it does not rise;\n    who seals up the stars;\n"
    8: "⁸ who alone stretched out the heavens\n    and trampled the waves of the sea;\n"
    9: "⁹ who made the Bear and Orion,\n    the Pleiades and the chambers of the south;\n"
    10: "¹⁰ who does great things beyond searching out,\n    and marvelous things\
      \ beyond number.\n"
    11: "¹¹ Behold, he passes by me, and I see him not;\n    he moves on, but I do\
      \ not perceive him.\n"
    12: "¹² Behold, he snatches away; who can turn him back?\n    Who will say to\
      \ him, ‘What are you doing?’ \n"
    13: "¹³ “God will not turn back his anger;\n    beneath him bowed the helpers\
      \ of Rahab.\n"
    14: "¹⁴ How then can I answer him,\n    choosing my words with him?\n"
    15: "¹⁵ Though I am in the right, I cannot answer him;\n    I must appeal for\
      \ mercy to my accuser.\n"
    16: "¹⁶ If I summoned him and he answered me,\n    I would not believe that he\
      \ was listening to my voice.\n"
    17: "¹⁷ For he crushes me with a tempest\n    and multiplies my wounds without\
      \ cause;\n"
    18: "¹⁸ he will not let me get my breath,\n    but fills me with bitterness.\n"
    19: "¹⁹ If it is a contest of strength, behold, he is mighty!\n    If it is a\
      \ matter of justice, who can summon him?\n"
    20: "²⁰ Though I am in the right, my own mouth would condemn me;\n    though I\
      \ am blameless, he would prove me perverse.\n"
    21: "²¹ I am blameless; I regard not myself;\n    I loathe my life.\n"
    22: "²² It is all one; therefore I say,\n    ‘He destroys both the blameless and\
      \ the wicked.’\n"
    23: "²³ When disaster brings sudden death,\n    he mocks at the calamity of the\
      \ innocent.\n"
    24: "²⁴ The earth is given into the hand of the wicked;\n    he covers the faces\
      \ of its judges—\n    if it is not he, who then is it? \n"
    25: "²⁵ “My days are swifter than a runner;\n    they flee away; they see no good.\n"
    26: "²⁶ They go by like skiffs of reed,\n    like an eagle swooping on the prey.\n"
    27: "²⁷ If I say, ‘I will forget my complaint,\n    I will put off my sad face,\
      \ and be of good cheer,’\n"
    28: "²⁸ I become afraid of all my suffering,\n    for I know you will not hold\
      \ me innocent.\n"
    29: "²⁹ I shall be condemned;\n    why then do I labor in vain?\n"
    30: "³⁰ If I wash myself with snow\n    and cleanse my hands with lye,\n"
    31: "³¹ yet you will plunge me into a pit,\n    and my own clothes will abhor\
      \ me.\n"
    32: "³² For he is not a man, as I am, that I might answer him,\n    that we should\
