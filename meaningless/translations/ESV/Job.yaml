    1: '¹ There was a man in the land of Uz whose name was Job, and that man was blameless
      and upright, one who feared God and turned away from evil. '
    2: '² There were born to him seven sons and three daughters. '
    3: '³ He possessed 7,000 sheep, 3,000 camels, 500 yoke of oxen, and 500 female
      donkeys, and very many servants, so that this man was the greatest of all the
      people of the east. '
    4: '⁴ His sons used to go and hold a feast in the house of each one on his day,
      and they would send and invite their three sisters to eat and drink with them. '
    5: "⁵ And when the days of the feast had run their course, Job would send and\
      \ consecrate them, and he would rise early in the morning and offer burnt offerings\
      \ according to the number of them all. For Job said, “It may be that my children\
      \ have sinned, and cursed God in their hearts.” Thus Job did continually. \n"
    6: '⁶ Now there was a day when the sons of God came to present themselves before
      the Lord, and Satan also came among them. '
    7: '⁷ The Lord said to Satan, “From where have you come?” Satan answered the Lord
      and said, “From going to and fro on the earth, and from walking up and down
      on it.” '
    8: '⁸ And the Lord said to Satan, “Have you considered my servant Job, that there
      is none like him on the earth, a blameless and upright man, who fears God and
      turns away from evil?” '
    9: '⁹ Then Satan answered the Lord and said, “Does Job fear God for no reason? '
    10: '¹⁰ Have you not put a hedge around him and his house and all that he has,
      on every side? You have blessed the work of his hands, and his possessions have
      increased in the land. '
    11: '¹¹ But stretch out your hand and touch all that he has, and he will curse
      you to your face.” '
    12: "¹² And the Lord said to Satan, “Behold, all that he has is in your hand.\
      \ Only against him do not stretch out your hand.” So Satan went out from the\
      \ presence of the Lord. \n"
    13: "¹³ Now there was a day when his sons and daughters were eating and drinking\
      \ wine in their oldest brother's house, "
    14: '¹⁴ and there came a messenger to Job and said, “The oxen were plowing and
      the donkeys feeding beside them, '
    15: '¹⁵ and the Sabeans fell upon them and took them and struck down the servants
      with the edge of the sword, and I alone have escaped to tell you.” '
    16: '¹⁶ While he was yet speaking, there came another and said, “The fire of God
      fell from heaven and burned up the sheep and the servants and consumed them,
      and I alone have escaped to tell you.” '
    17: '¹⁷ While he was yet speaking, there came another and said, “The Chaldeans
      formed three groups and made a raid on the camels and took them and struck down
      the servants with the edge of the sword, and I alone have escaped to tell you.” '
    18: "¹⁸ While he was yet speaking, there came another and said, “Your sons and\
      \ daughters were eating and drinking wine in their oldest brother's house, "
    19: "¹⁹ and behold, a great wind came across the wilderness and struck the four\
      \ corners of the house, and it fell upon the young people, and they are dead,\
      \ and I alone have escaped to tell you.” \n"
    20: '²⁰ Then Job arose and tore his robe and shaved his head and fell on the ground
      and worshiped. '
    21: "²¹ And he said, “Naked I came from my mother's womb, and naked shall I return.\
      \ The Lord gave, and the Lord has taken away; blessed be the name of the Lord.”\
      \ \n"
    22: ²² In all this Job did not sin or charge God with wrong.
  2:
    1: '¹ Again there was a day when the sons of God came to present themselves before
      the Lord, and Satan also came among them to present himself before the Lord. '
    2: '² And the Lord said to Satan, “From where have you come?” Satan answered the
      Lord and said, “From going to and fro on the earth, and from walking up and
      down on it.” '
    3: '³ And the Lord said to Satan, “Have you considered my servant Job, that there
      is none like him on the earth, a blameless and upright man, who fears God and
      turns away from evil? He still holds fast his integrity, although you incited
      me against him to destroy him without reason.” '
    4: '⁴ Then Satan answered the Lord and said, “Skin for skin! All that a man has
      he will give for his life. '
    5: '⁵ But stretch out your hand and touch his bone and his flesh, and he will
      curse you to your face.” '
    6: "⁶ And the Lord said to Satan, “Behold, he is in your hand; only spare his\
      \ life.” \n"
    7: '⁷ So Satan went out from the presence of the Lord and struck Job with loathsome
      sores from the sole of his foot to the crown of his head. '
    8: "⁸ And he took a piece of broken pottery with which to scrape himself while\
      \ he sat in the ashes. \n"
    9: '⁹ Then his wife said to him, “Do you still hold fast your integrity? Curse
      God and die.” '
    10: "¹⁰ But he said to her, “You speak as one of the foolish women would speak.\
      \ Shall we receive good from God, and shall we not receive evil?” In all this\
      \ Job did not sin with his lips. \n"
    11: "¹¹ Now when Job's three friends heard of all this evil that had come upon\
      \ him, they came each from his own place, Eliphaz the Temanite, Bildad the Shuhite,\
      \ and Zophar the Naamathite. They made an appointment together to come to show\
      \ him sympathy and comfort him. "
    12: '¹² And when they saw him from a distance, they did not recognize him. And
      they raised their voices and wept, and they tore their robes and sprinkled dust
      on their heads toward heaven. '
    13: ¹³ And they sat with him on the ground seven days and seven nights, and no
      one spoke a word to him, for they saw that his suffering was very great.
  3:
    1: '¹ After this Job opened his mouth and cursed the day of his birth. '
    2: "² And Job said: \n"
    3: "³ “Let the day perish on which I was born,\n    and the night that said,\n\
      \    ‘A man is conceived.’\n"
    4: "⁴ Let that day be darkness!\n    May God above not seek it,\n    nor light\
      \ shine upon it.\n"
    5: "⁵ Let gloom and deep darkness claim it.\n    Let clouds dwell upon it;\n \
      \   let the blackness of the day terrify it.\n"
    6: "⁶ That night—let thick darkness seize it!\n    Let it not rejoice among the\
      \ days of the year;\n    let it not come into the number of the months.\n"
    7: "⁷ Behold, let that night be barren;\n    let no joyful cry enter it.\n"
    8: "⁸ Let those curse it who curse the day,\n    who are ready to rouse up Leviathan.\n"
    9: "⁹ Let the stars of its dawn be dark;\n    let it hope for light, but have\
      \ none,\n    nor see the eyelids of the morning,\n"
    10: "¹⁰ because it did not shut the doors of my mother's womb,\n    nor hide trouble\
      \ from my eyes. \n"
    11: "¹¹ “Why did I not die at birth,\n    come out from the womb and expire?\n"
    12: "¹² Why did the knees receive me?\n    Or why the breasts, that I should nurse?\n"
    13: "¹³ For then I would have lain down and been quiet;\n    I would have slept;\
      \ then I would have been at rest,\n"
    14: "¹⁴ with kings and counselors of the earth\n    who rebuilt ruins for themselves,\n"
    15: "¹⁵ or with princes who had gold,\n    who filled their houses with silver.\n"
    16: "¹⁶ Or why was I not as a hidden stillborn child,\n    as infants who never\
      \ see the light?\n"
    17: "¹⁷ There the wicked cease from troubling,\n    and there the weary are at\
      \ rest.\n"
    18: "¹⁸ There the prisoners are at ease together;\n    they hear not the voice\
      \ of the taskmaster.\n"
    19: "¹⁹ The small and the great are there,\n    and the slave is free from his\
      \ master. \n"
    20: "²⁰ “Why is light given to him who is in misery,\n    and life to the bitter\
      \ in soul,\n"
    21: "²¹ who long for death, but it comes not,\n    and dig for it more than for\
      \ hidden treasures,\n"
    22: "²² who rejoice exceedingly\n    and are glad when they find the grave?\n"
    23: "²³ Why is light given to a man whose way is hidden,\n    whom God has hedged\
      \ in?\n"
    24: "²⁴ For my sighing comes instead of my bread,\n    and my groanings are poured\
      \ out like water.\n"
    25: "²⁵ For the thing that I fear comes upon me,\n    and what I dread befalls\
      \ me.\n"
    26: "²⁶ I am not at ease, nor am I quiet;\n    I have no rest, but trouble comes.”"
  4:
    1: "¹ Then Eliphaz the Temanite answered and said: \n"
    2: "² “If one ventures a word with you, will you be impatient?\n    Yet who can\
      \ keep from speaking?\n"
    3: "³ Behold, you have instructed many,\n    and you have strengthened the weak\
      \ hands.\n"
    4: "⁴ Your words have upheld him who was stumbling,\n    and you have made firm\
      \ the feeble knees.\n"
    5: "⁵ But now it has come to you, and you are impatient;\n    it touches you,\
      \ and you are dismayed.\n"
    6: "⁶ Is not your fear of God your confidence,\n    and the integrity of your\
      \ ways your hope? \n"
    7: "⁷ “Remember: who that was innocent ever perished?\n    Or where were the upright\
      \ cut off?\n"
    8: "⁸ As I have seen, those who plow iniquity\n    and sow trouble reap the same.\n"
    9: "⁹ By the breath of God they perish,\n    and by the blast of his anger they\
      \ are consumed.\n"
    10: "¹⁰ The roar of the lion, the voice of the fierce lion,\n    the teeth of\
      \ the young lions are broken.\n"
    11: "¹¹ The strong lion perishes for lack of prey,\n    and the cubs of the lioness\
      \ are scattered. \n"
    12: "¹² “Now a word was brought to me stealthily;\n    my ear received the whisper\
      \ of it.\n"
    13: "¹³ Amid thoughts from visions of the night,\n    when deep sleep falls on\
      \ men,\n"
    14: "¹⁴ dread came upon me, and trembling,\n    which made all my bones shake.\n"
    15: "¹⁵ A spirit glided past my face;\n    the hair of my flesh stood up.\n"
    16: "¹⁶ It stood still,\n    but I could not discern its appearance.\nA form was\
      \ before my eyes;\n    there was silence, then I heard a voice:\n"
    17: "¹⁷ ‘Can mortal man be in the right before God?\n    Can a man be pure before\
      \ his Maker?\n"
    18: "¹⁸ Even in his servants he puts no trust,\n    and his angels he charges\
      \ with error;\n"
    19: "¹⁹ how much more those who dwell in houses of clay,\n    whose foundation\
      \ is in the dust,\n    who are crushed like the moth.\n"
    20: "²⁰ Between morning and evening they are beaten to pieces;\n    they perish\
      \ forever without anyone regarding it.\n"
    21: "²¹ Is not their tent-cord plucked up within them,\n    do they not die, and\
      \ that without wisdom?’"
  5:
    1: "¹ “Call now; is there anyone who will answer you?\n    To which of the holy\
      \ ones will you turn?\n"
    2: "² Surely vexation kills the fool,\n    and jealousy slays the simple.\n"
    3: "³ I have seen the fool taking root,\n    but suddenly I cursed his dwelling.\n"
    4: "⁴ His children are far from safety;\n    they are crushed in the gate,\n \
      \   and there is no one to deliver them.\n"
    5: "⁵ The hungry eat his harvest,\n    and he takes it even out of thorns,\n \
      \   and the thirsty pant after his wealth.\n"
    6: "⁶ For affliction does not come from the dust,\n    nor does trouble sprout\
      \ from the ground,\n"
    7: "⁷ but man is born to trouble\n    as the sparks fly upward. \n"
    8: "⁸ “As for me, I would seek God,\n    and to God would I commit my cause,\n"
    9: "⁹ who does great things and unsearchable,\n    marvelous things without number:\n"
    10: "¹⁰ he gives rain on the earth\n    and sends waters on the fields;\n"
    11: "¹¹ he sets on high those who are lowly,\n    and those who mourn are lifted\
      \ to safety.\n"
    12: "¹² He frustrates the devices of the crafty,\n    so that their hands achieve\
      \ no success.\n"
    13: "¹³ He catches the wise in their own craftiness,\n    and the schemes of the\
      \ wily are brought to a quick end.\n"
    14: "¹⁴ They meet with darkness in the daytime\n    and grope at noonday as in\
      \ the night.\n"
    15: "¹⁵ But he saves the needy from the sword of their mouth\n    and from the\
      \ hand of the mighty.\n"
    16: "¹⁶ So the poor have hope,\n    and injustice shuts her mouth. \n"
    17: "¹⁷ “Behold, blessed is the one whom God reproves;\n    therefore despise\
      \ not the discipline of the Almighty.\n"
    18: "¹⁸ For he wounds, but he binds up;\n    he shatters, but his hands heal.\n"
    19: "¹⁹ He will deliver you from six troubles;\n    in seven no evil shall touch\
      \ you.\n"
    20: "²⁰ In famine he will redeem you from death,\n    and in war from the power\
      \ of the sword.\n"
    21: "²¹ You shall be hidden from the lash of the tongue,\n    and shall not fear\
      \ destruction when it comes.\n"
    22: "²² At destruction and famine you shall laugh,\n    and shall not fear the\
      \ beasts of the earth.\n"
    23: "²³ For you shall be in league with the stones of the field,\n    and the\
      \ beasts of the field shall be at peace with you.\n"
    24: "²⁴ You shall know that your tent is at peace,\n    and you shall inspect\
      \ your fold and miss nothing.\n"
    25: "²⁵ You shall know also that your offspring shall be many,\n    and your descendants\
      \ as the grass of the earth.\n"
    26: "²⁶ You shall come to your grave in ripe old age,\n    like a sheaf gathered\
      \ up in its season.\n"
    27: "²⁷ Behold, this we have searched out; it is true.\n    Hear, and know it\
      \ for your good.”"
