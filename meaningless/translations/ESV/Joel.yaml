    1: "¹ The word of the Lord that came to Joel, the son of Pethuel: \n"
    2: "² Hear this, you elders;\n    give ear, all inhabitants of the land!\nHas\
      \ such a thing happened in your days,\n    or in the days of your fathers?\n"
    3: "³ Tell your children of it,\n    and let your children tell their children,\n\
      \    and their children to another generation. \n"
    4: "⁴ What the cutting locust left,\n    the swarming locust has eaten.\nWhat\
      \ the swarming locust left,\n    the hopping locust has eaten,\nand what the\
      \ hopping locust left,\n    the destroying locust has eaten. \n"
    5: "⁵ Awake, you drunkards, and weep,\n    and wail, all you drinkers of wine,\n\
      because of the sweet wine,\n    for it is cut off from your mouth.\n"
    6: "⁶ For a nation has come up against my land,\n    powerful and beyond number;\n\
      its teeth are lions' teeth,\n    and it has the fangs of a lioness.\n"
    7: "⁷ It has laid waste my vine\n    and splintered my fig tree;\nit has stripped\
      \ off their bark and thrown it down;\n    their branches are made white. \n"
    8: "⁸ Lament like a virgin wearing sackcloth\n    for the bridegroom of her youth.\n"
    9: "⁹ The grain offering and the drink offering are cut off\n    from the house\
      \ of the Lord.\nThe priests mourn,\n    the ministers of the Lord.\n"
    10: "¹⁰ The fields are destroyed,\n    the ground mourns,\nbecause the grain is\
      \ destroyed,\n    the wine dries up,\n    the oil languishes. \n"
    11: "¹¹ Be ashamed, O tillers of the soil;\n    wail, O vinedressers,\nfor the\
      \ wheat and the barley,\n    because the harvest of the field has perished.\n"
    12: "¹² The vine dries up;\n    the fig tree languishes.\nPomegranate, palm, and\
      \ apple,\n    all the trees of the field are dried up,\nand gladness dries up\n\
      \    from the children of man. \n"
    13: "¹³ Put on sackcloth and lament, O priests;\n    wail, O ministers of the\
      \ altar.\nGo in, pass the night in sackcloth,\n    O ministers of my God!\n\
      Because grain offering and drink offering\n    are withheld from the house of\
      \ your God. \n"
    14: "¹⁴ Consecrate a fast;\n    call a solemn assembly.\nGather the elders\n \
      \   and all the inhabitants of the land\nto the house of the Lord your God,\n\
      \    and cry out to the Lord. \n"
    15: "¹⁵ Alas for the day!\nFor the day of the Lord is near,\n    and as destruction\
      \ from the Almighty it comes.\n"
    16: "¹⁶ Is not the food cut off\n    before our eyes,\njoy and gladness\n    from\
      \ the house of our God? \n"
    17: "¹⁷ The seed shrivels under the clods;\n    the storehouses are desolate;\n\
      the granaries are torn down\n    because the grain has dried up.\n"
    18: "¹⁸ How the beasts groan!\n    The herds of cattle are perplexed\nbecause\
      \ there is no pasture for them;\n    even the flocks of sheep suffer. \n"
    19: "¹⁹ To you, O Lord, I call.\nFor fire has devoured\n    the pastures of the\
      \ wilderness,\nand flame has burned\n    all the trees of the field.\n"
    20: "²⁰ Even the beasts of the field pant for you\n    because the water brooks\
      \ are dried up,\nand fire has devoured\n    the pastures of the wilderness."
