      of Judah and Jerusalem, '
    2: '² I will gather all the nations and bring them down to the Valley of Jehoshaphat.
      And I will enter into judgment with them there, on behalf of my people and my
      heritage Israel, because they have scattered them among the nations and have
      divided up my land, '
    3: "³ and have cast lots for my people, and have traded a boy for a prostitute,\
      \ and have sold a girl for wine and have drunk it. \n"
    4: '⁴ “What are you to me, O Tyre and Sidon, and all the regions of Philistia?
      Are you paying me back for something? If you are paying me back, I will return
      your payment on your own head swiftly and speedily. '
    5: '⁵ For you have taken my silver and my gold, and have carried my rich treasures
      into your temples. '
    6: '⁶ You have sold the people of Judah and Jerusalem to the Greeks in order to
      remove them far from their own border. '
    7: '⁷ Behold, I will stir them up from the place to which you have sold them,
      and I will return your payment on your own head. '
    8: "⁸ I will sell your sons and your daughters into the hand of the people of\
      \ Judah, and they will sell them to the Sabeans, to a nation far away, for the\
      \ Lord has spoken.” \n"
