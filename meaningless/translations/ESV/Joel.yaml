    30: '³⁰ “And I will show wonders in the heavens and on the earth, blood and fire
      and columns of smoke. '
    31: '³¹ The sun shall be turned to darkness, and the moon to blood, before the
      great and awesome day of the Lord comes. '
    32: ³² And it shall come to pass that everyone who calls on the name of the Lord
