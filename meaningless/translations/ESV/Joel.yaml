    1: "¹ Blow a trumpet in Zion;\n    sound an alarm on my holy mountain!\nLet all\
      \ the inhabitants of the land tremble,\n    for the day of the Lord is coming;\
      \ it is near,\n"
    2: "² a day of darkness and gloom,\n    a day of clouds and thick darkness!\n\
