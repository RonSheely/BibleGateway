Revelation:
  1:
    1: '¹ The revelation of Jesus Christ, which God gave him to show to his servants
      the things that must soon take place. He made it known by sending his angel
      to his servant John, '
    2: '² who bore witness to the word of God and to the testimony of Jesus Christ,
      even to all that he saw. '
    3: "³ Blessed is the one who reads aloud the words of this prophecy, and blessed\
      \ are those who hear, and who keep what is written in it, for the time is near.\
      \ \n"
    4: "⁴ John to the seven churches that are in Asia:\nGrace to you and peace from\
      \ him who is and who was and who is to come, and from the seven spirits who\
      \ are before his throne, "
    5: "⁵ and from Jesus Christ the faithful witness, the firstborn of the dead, and\
      \ the ruler of kings on earth.\nTo him who loves us and has freed us from our\
      \ sins by his blood "
    6: '⁶ and made us a kingdom, priests to his God and Father, to him be glory and
      dominion forever and ever. Amen. '
    7: "⁷ Behold, he is coming with the clouds, and every eye will see him, even those\
      \ who pierced him, and all tribes of the earth will wail on account of him.\
      \ Even so. Amen. \n"
    8: "⁸ “I am the Alpha and the Omega,” says the Lord God, “who is and who was and\
      \ who is to come, the Almighty.” \n"
    9: '⁹ I, John, your brother and partner in the tribulation and the kingdom and
      the patient endurance that are in Jesus, was on the island called Patmos on
      account of the word of God and the testimony of Jesus. '
    10: "¹⁰ I was in the Spirit on the Lord's day, and I heard behind me a loud voice\
      \ like a trumpet "
    11: "¹¹ saying, “Write what you see in a book and send it to the seven churches,\
      \ to Ephesus and to Smyrna and to Pergamum and to Thyatira and to Sardis and\
      \ to Philadelphia and to Laodicea.” \n"
    12: '¹² Then I turned to see the voice that was speaking to me, and on turning
      I saw seven golden lampstands, '
    13: '¹³ and in the midst of the lampstands one like a son of man, clothed with
      a long robe and with a golden sash around his chest. '
    14: '¹⁴ The hairs of his head were white, like white wool, like snow. His eyes
      were like a flame of fire, '
    15: '¹⁵ his feet were like burnished bronze, refined in a furnace, and his voice
      was like the roar of many waters. '
    16: "¹⁶ In his right hand he held seven stars, from his mouth came a sharp two-edged\
      \ sword, and his face was like the sun shining in full strength. \n"
    17: '¹⁷ When I saw him, I fell at his feet as though dead. But he laid his right
      hand on me, saying, “Fear not, I am the first and the last, '
    18: '¹⁸ and the living one. I died, and behold I am alive forevermore, and I have
      the keys of Death and Hades. '
    19: '¹⁹ Write therefore the things that you have seen, those that are and those
      that are to take place after this. '
    20: ²⁰ As for the mystery of the seven stars that you saw in my right hand, and
      the seven golden lampstands, the seven stars are the angels of the seven churches,
      and the seven lampstands are the seven churches.
  2:
    1: "¹ “To the angel of the church in Ephesus write: ‘The words of him who holds\
      \ the seven stars in his right hand, who walks among the seven golden lampstands.\
      \ \n"
    2: '² “‘I know your works, your toil and your patient endurance, and how you cannot
      bear with those who are evil, but have tested those who call themselves apostles
      and are not, and found them to be false. '
    3: "³ I know you are enduring patiently and bearing up for my name's sake, and\
      \ you have not grown weary. "
    4: '⁴ But I have this against you, that you have abandoned the love you had at
      first. '
    5: '⁵ Remember therefore from where you have fallen; repent, and do the works
      you did at first. If not, I will come to you and remove your lampstand from
      its place, unless you repent. '
    6: '⁶ Yet this you have: you hate the works of the Nicolaitans, which I also hate. '
    7: "⁷ He who has an ear, let him hear what the Spirit says to the churches. To\
      \ the one who conquers I will grant to eat of the tree of life, which is in\
      \ the paradise of God.’ \n"
    8: "⁸ “And to the angel of the church in Smyrna write: ‘The words of the first\
      \ and the last, who died and came to life. \n"
    9: '⁹ “‘I know your tribulation and your poverty (but you are rich) and the slander
      of those who say that they are Jews and are not, but are a synagogue of Satan. '
    10: '¹⁰ Do not fear what you are about to suffer. Behold, the devil is about to
      throw some of you into prison, that you may be tested, and for ten days you
      will have tribulation. Be faithful unto death, and I will give you the crown
      of life. '
    11: "¹¹ He who has an ear, let him hear what the Spirit says to the churches.\
      \ The one who conquers will not be hurt by the second death.’ \n"
    12: "¹² “And to the angel of the church in Pergamum write: ‘The words of him who\
      \ has the sharp two-edged sword. \n"
    13: "¹³ “‘I know where you dwell, where Satan's throne is. Yet you hold fast my\
      \ name, and you did not deny my faith even in the days of Antipas my faithful\
      \ witness, who was killed among you, where Satan dwells. "
    14: '¹⁴ But I have a few things against you: you have some there who hold the
      teaching of Balaam, who taught Balak to put a stumbling block before the sons
      of Israel, so that they might eat food sacrificed to idols and practice sexual
      immorality. '
    15: '¹⁵ So also you have some who hold the teaching of the Nicolaitans. '
    16: '¹⁶ Therefore repent. If not, I will come to you soon and war against them
      with the sword of my mouth. '
    17: "¹⁷ He who has an ear, let him hear what the Spirit says to the churches.\
      \ To the one who conquers I will give some of the hidden manna, and I will give\
      \ him a white stone, with a new name written on the stone that no one knows\
      \ except the one who receives it.’ \n"
    18: "¹⁸ “And to the angel of the church in Thyatira write: ‘The words of the Son\
      \ of God, who has eyes like a flame of fire, and whose feet are like burnished\
      \ bronze. \n"
    19: '¹⁹ “‘I know your works, your love and faith and service and patient endurance,
      and that your latter works exceed the first. '
    20: '²⁰ But I have this against you, that you tolerate that woman Jezebel, who
      calls herself a prophetess and is teaching and seducing my servants to practice
      sexual immorality and to eat food sacrificed to idols. '
    21: '²¹ I gave her time to repent, but she refuses to repent of her sexual immorality. '
    22: '²² Behold, I will throw her onto a sickbed, and those who commit adultery
      with her I will throw into great tribulation, unless they repent of her works, '
    23: '²³ and I will strike her children dead. And all the churches will know that
      I am he who searches mind and heart, and I will give to each of you according
      to your works. '
    24: '²⁴ But to the rest of you in Thyatira, who do not hold this teaching, who
      have not learned what some call the deep things of Satan, to you I say, I do
      not lay on you any other burden. '
    25: '²⁵ Only hold fast what you have until I come. '
    26: '²⁶ The one who conquers and who keeps my works until the end, to him I will
      give authority over the nations, '
    27: '²⁷ and he will rule them with a rod of iron, as when earthen pots are broken
      in pieces, even as I myself have received authority from my Father. '
    28: '²⁸ And I will give him the morning star. '
    29: ²⁹ He who has an ear, let him hear what the Spirit says to the churches.’
  3:
    1: "¹ “And to the angel of the church in Sardis write: ‘The words of him who has\
      \ the seven spirits of God and the seven stars.\n“‘I know your works. You have\
      \ the reputation of being alive, but you are dead. "
    2: '² Wake up, and strengthen what remains and is about to die, for I have not
      found your works complete in the sight of my God. '
    3: '³ Remember, then, what you received and heard. Keep it, and repent. If you
      will not wake up, I will come like a thief, and you will not know at what hour
      I will come against you. '
    4: '⁴ Yet you have still a few names in Sardis, people who have not soiled their
      garments, and they will walk with me in white, for they are worthy. '
    5: '⁵ The one who conquers will be clothed thus in white garments, and I will
      never blot his name out of the book of life. I will confess his name before
      my Father and before his angels. '
    6: "⁶ He who has an ear, let him hear what the Spirit says to the churches.’ \n"
    7: "⁷ “And to the angel of the church in Philadelphia write: ‘The words of the\
      \ holy one, the true one, who has the key of David, who opens and no one will\
      \ shut, who shuts and no one opens. \n"
    8: '⁸ “‘I know your works. Behold, I have set before you an open door, which no
      one is able to shut. I know that you have but little power, and yet you have
      kept my word and have not denied my name. '
    9: '⁹ Behold, I will make those of the synagogue of Satan who say that they are
      Jews and are not, but lie—behold, I will make them come and bow down before
      your feet, and they will learn that I have loved you. '
    10: '¹⁰ Because you have kept my word about patient endurance, I will keep you
      from the hour of trial that is coming on the whole world, to try those who dwell
      on the earth. '
    11: '¹¹ I am coming soon. Hold fast what you have, so that no one may seize your
      crown. '
    12: '¹² The one who conquers, I will make him a pillar in the temple of my God.
      Never shall he go out of it, and I will write on him the name of my God, and
      the name of the city of my God, the new Jerusalem, which comes down from my
      God out of heaven, and my own new name. '
    13: "¹³ He who has an ear, let him hear what the Spirit says to the churches.’\
      \ \n"
    14: "¹⁴ “And to the angel of the church in Laodicea write: ‘The words of the Amen,\
      \ the faithful and true witness, the beginning of God's creation. \n"
    15: '¹⁵ “‘I know your works: you are neither cold nor hot. Would that you were
      either cold or hot! '
    16: '¹⁶ So, because you are lukewarm, and neither hot nor cold, I will spit you
      out of my mouth. '
    17: '¹⁷ For you say, I am rich, I have prospered, and I need nothing, not realizing
      that you are wretched, pitiable, poor, blind, and naked. '
    18: '¹⁸ I counsel you to buy from me gold refined by fire, so that you may be
      rich, and white garments so that you may clothe yourself and the shame of your
      nakedness may not be seen, and salve to anoint your eyes, so that you may see. '
    19: '¹⁹ Those whom I love, I reprove and discipline, so be zealous and repent. '
    20: '²⁰ Behold, I stand at the door and knock. If anyone hears my voice and opens
      the door, I will come in to him and eat with him, and he with me. '
    21: '²¹ The one who conquers, I will grant him to sit with me on my throne, as
      I also conquered and sat down with my Father on his throne. '
    22: ²² He who has an ear, let him hear what the Spirit says to the churches.’”
  4:
    1: '¹ After this I looked, and behold, a door standing open in heaven! And the
      first voice, which I had heard speaking to me like a trumpet, said, “Come up
      here, and I will show you what must take place after this.” '
    2: '² At once I was in the Spirit, and behold, a throne stood in heaven, with
      one seated on the throne. '
    3: '³ And he who sat there had the appearance of jasper and carnelian, and around
      the throne was a rainbow that had the appearance of an emerald. '
    4: '⁴ Around the throne were twenty-four thrones, and seated on the thrones were
      twenty-four elders, clothed in white garments, with golden crowns on their heads. '
    5: '⁵ From the throne came flashes of lightning, and rumblings and peals of thunder,
      and before the throne were burning seven torches of fire, which are the seven
      spirits of God, '
    6: "⁶ and before the throne there was as it were a sea of glass, like crystal.\n\
      And around the throne, on each side of the throne, are four living creatures,\
      \ full of eyes in front and behind: "
    7: '⁷ the first living creature like a lion, the second living creature like an
      ox, the third living creature with the face of a man, and the fourth living
      creature like an eagle in flight. '
    8: "⁸ And the four living creatures, each of them with six wings, are full of\
      \ eyes all around and within, and day and night they never cease to say,\n“Holy,\
      \ holy, holy, is the Lord God Almighty,\n    who was and is and is to come!”\
      \ \n"
    9: '⁹ And whenever the living creatures give glory and honor and thanks to him
      who is seated on the throne, who lives forever and ever, '
    10: "¹⁰ the twenty-four elders fall down before him who is seated on the throne\
      \ and worship him who lives forever and ever. They cast their crowns before\
      \ the throne, saying, \n"
    11: "¹¹ “Worthy are you, our Lord and God,\n    to receive glory and honor and\
      \ power,\nfor you created all things,\n    and by your will they existed and\
      \ were created.”"
  5:
    1: '¹ Then I saw in the right hand of him who was seated on the throne a scroll
      written within and on the back, sealed with seven seals. '
    2: '² And I saw a mighty angel proclaiming with a loud voice, “Who is worthy to
      open the scroll and break its seals?” '
    3: '³ And no one in heaven or on earth or under the earth was able to open the
      scroll or to look into it, '
    4: '⁴ and I began to weep loudly because no one was found worthy to open the scroll
      or to look into it. '
    5: "⁵ And one of the elders said to me, “Weep no more; behold, the Lion of the\
      \ tribe of Judah, the Root of David, has conquered, so that he can open the\
      \ scroll and its seven seals.” \n"
    6: '⁶ And between the throne and the four living creatures and among the elders
      I saw a Lamb standing, as though it had been slain, with seven horns and with
      seven eyes, which are the seven spirits of God sent out into all the earth. '
    7: '⁷ And he went and took the scroll from the right hand of him who was seated
      on the throne. '
    8: '⁸ And when he had taken the scroll, the four living creatures and the twenty-four
      elders fell down before the Lamb, each holding a harp, and golden bowls full
      of incense, which are the prayers of the saints. '
    9: "⁹ And they sang a new song, saying,\n“Worthy are you to take the scroll\n\
      \    and to open its seals,\nfor you were slain, and by your blood you ransomed\
      \ people for God\n    from every tribe and language and people and nation,\n"
    10: "¹⁰ and you have made them a kingdom and priests to our God,\n    and they\
      \ shall reign on the earth.” \n"
    11: '¹¹ Then I looked, and I heard around the throne and the living creatures
      and the elders the voice of many angels, numbering myriads of myriads and thousands
      of thousands, '
    12: "¹² saying with a loud voice, \n“Worthy is the Lamb who was slain,\nto receive\
      \ power and wealth and wisdom and might\nand honor and glory and blessing!”\
      \ \n"
    13: "¹³ And I heard every creature in heaven and on earth and under the earth\
      \ and in the sea, and all that is in them, saying, \n“To him who sits on the\
      \ throne and to the Lamb\nbe blessing and honor and glory and might forever\
      \ and ever!” \n"
    14: ¹⁴ And the four living creatures said, “Amen!” and the elders fell down and
      worshiped.
  6:
    1: '¹ Now I watched when the Lamb opened one of the seven seals, and I heard one
      of the four living creatures say with a voice like thunder, “Come!” '
    2: "² And I looked, and behold, a white horse! And its rider had a bow, and a\
      \ crown was given to him, and he came out conquering, and to conquer. \n"
    3: '³ When he opened the second seal, I heard the second living creature say,
      “Come!” '
    4: "⁴ And out came another horse, bright red. Its rider was permitted to take\
      \ peace from the earth, so that people should slay one another, and he was given\
      \ a great sword. \n"
    5: '⁵ When he opened the third seal, I heard the third living creature say, “Come!”
      And I looked, and behold, a black horse! And its rider had a pair of scales
      in his hand. '
    6: "⁶ And I heard what seemed to be a voice in the midst of the four living creatures,\
      \ saying, “A quart of wheat for a denarius, and three quarts of barley for a\
      \ denarius, and do not harm the oil and wine!” \n"
    7: '⁷ When he opened the fourth seal, I heard the voice of the fourth living creature
      say, “Come!” '
    8: "⁸ And I looked, and behold, a pale horse! And its rider's name was Death,\
      \ and Hades followed him. And they were given authority over a fourth of the\
      \ earth, to kill with sword and with famine and with pestilence and by wild\
      \ beasts of the earth. \n"
    9: '⁹ When he opened the fifth seal, I saw under the altar the souls of those
      who had been slain for the word of God and for the witness they had borne. '
    10: '¹⁰ They cried out with a loud voice, “O Sovereign Lord, holy and true, how
      long before you will judge and avenge our blood on those who dwell on the earth?” '
    11: "¹¹ Then they were each given a white robe and told to rest a little longer,\
      \ until the number of their fellow servants and their brothers should be complete,\
      \ who were to be killed as they themselves had been. \n"
    12: '¹² When he opened the sixth seal, I looked, and behold, there was a great
      earthquake, and the sun became black as sackcloth, the full moon became like
      blood, '
    13: '¹³ and the stars of the sky fell to the earth as the fig tree sheds its winter
      fruit when shaken by a gale. '
    14: '¹⁴ The sky vanished like a scroll that is being rolled up, and every mountain
      and island was removed from its place. '
    15: '¹⁵ Then the kings of the earth and the great ones and the generals and the
      rich and the powerful, and everyone, slave and free, hid themselves in the caves
      and among the rocks of the mountains, '
    16: '¹⁶ calling to the mountains and rocks, “Fall on us and hide us from the face
      of him who is seated on the throne, and from the wrath of the Lamb, '
    17: ¹⁷ for the great day of their wrath has come, and who can stand?”
  7:
    1: '¹ After this I saw four angels standing at the four corners of the earth,
      holding back the four winds of the earth, that no wind might blow on earth or
      sea or against any tree. '
    2: '² Then I saw another angel ascending from the rising of the sun, with the
      seal of the living God, and he called with a loud voice to the four angels who
      had been given power to harm earth and sea, '
    3: '³ saying, “Do not harm the earth or the sea or the trees, until we have sealed
      the servants of our God on their foreheads.” '
    4: "⁴ And I heard the number of the sealed, 144,000, sealed from every tribe of\
      \ the sons of Israel: \n"
    5: "⁵ 12,000 from the tribe of Judah were sealed,\n12,000 from the tribe of Reuben,\n\
      12,000 from the tribe of Gad,\n"
    6: "⁶ 12,000 from the tribe of Asher,\n12,000 from the tribe of Naphtali,\n12,000\
      \ from the tribe of Manasseh,\n"
    7: "⁷ 12,000 from the tribe of Simeon,\n12,000 from the tribe of Levi,\n12,000\
      \ from the tribe of Issachar,\n"
    8: "⁸ 12,000 from the tribe of Zebulun,\n12,000 from the tribe of Joseph,\n12,000\
      \ from the tribe of Benjamin were sealed. \n"
    9: '⁹ After this I looked, and behold, a great multitude that no one could number,
      from every nation, from all tribes and peoples and languages, standing before
      the throne and before the Lamb, clothed in white robes, with palm branches in
      their hands, '
    10: '¹⁰ and crying out with a loud voice, “Salvation belongs to our God who sits
      on the throne, and to the Lamb!” '
    11: '¹¹ And all the angels were standing around the throne and around the elders
      and the four living creatures, and they fell on their faces before the throne
      and worshiped God, '
    12: "¹² saying, “Amen! Blessing and glory and wisdom and thanksgiving and honor\
      \ and power and might be to our God forever and ever! Amen.” \n"
    13: '¹³ Then one of the elders addressed me, saying, “Who are these, clothed in
      white robes, and from where have they come?” '
    14: "¹⁴ I said to him, “Sir, you know.” And he said to me, “These are the ones\
      \ coming out of the great tribulation. They have washed their robes and made\
      \ them white in the blood of the Lamb. \n"
    15: "¹⁵ “Therefore they are before the throne of God,\n    and serve him day and\
      \ night in his temple;\n    and he who sits on the throne will shelter them\
      \ with his presence.\n"
    16: "¹⁶ They shall hunger no more, neither thirst anymore;\n    the sun shall\
      \ not strike them,\n    nor any scorching heat.\n"
    17: "¹⁷ For the Lamb in the midst of the throne will be their shepherd,\n    and\
      \ he will guide them to springs of living water,\nand God will wipe away every\
      \ tear from their eyes.”"
  8:
    1: '¹ When the Lamb opened the seventh seal, there was silence in heaven for about
      half an hour. '
    2: '² Then I saw the seven angels who stand before God, and seven trumpets were
      given to them. '
    3: '³ And another angel came and stood at the altar with a golden censer, and
      he was given much incense to offer with the prayers of all the saints on the
      golden altar before the throne, '
    4: '⁴ and the smoke of the incense, with the prayers of the saints, rose before
      God from the hand of the angel. '
    5: "⁵ Then the angel took the censer and filled it with fire from the altar and\
      \ threw it on the earth, and there were peals of thunder, rumblings, flashes\
      \ of lightning, and an earthquake. \n"
    6: "⁶ Now the seven angels who had the seven trumpets prepared to blow them. \n"
    7: "⁷ The first angel blew his trumpet, and there followed hail and fire, mixed\
      \ with blood, and these were thrown upon the earth. And a third of the earth\
      \ was burned up, and a third of the trees were burned up, and all green grass\
      \ was burned up. \n"
    8: '⁸ The second angel blew his trumpet, and something like a great mountain,
      burning with fire, was thrown into the sea, and a third of the sea became blood. '
    9: "⁹ A third of the living creatures in the sea died, and a third of the ships\
      \ were destroyed. \n"
    10: '¹⁰ The third angel blew his trumpet, and a great star fell from heaven, blazing
      like a torch, and it fell on a third of the rivers and on the springs of water. '
    11: "¹¹ The name of the star is Wormwood. A third of the waters became wormwood,\
      \ and many people died from the water, because it had been made bitter. \n"
    12: "¹² The fourth angel blew his trumpet, and a third of the sun was struck,\
      \ and a third of the moon, and a third of the stars, so that a third of their\
      \ light might be darkened, and a third of the day might be kept from shining,\
      \ and likewise a third of the night. \n"
    13: ¹³ Then I looked, and I heard an eagle crying with a loud voice as it flew
      directly overhead, “Woe, woe, woe to those who dwell on the earth, at the blasts
      of the other trumpets that the three angels are about to blow!”
  9:
    1: '¹ And the fifth angel blew his trumpet, and I saw a star fallen from heaven
      to earth, and he was given the key to the shaft of the bottomless pit. '
    2: '² He opened the shaft of the bottomless pit, and from the shaft rose smoke
      like the smoke of a great furnace, and the sun and the air were darkened with
      the smoke from the shaft. '
    3: '³ Then from the smoke came locusts on the earth, and they were given power
      like the power of scorpions of the earth. '
    4: '⁴ They were told not to harm the grass of the earth or any green plant or
      any tree, but only those people who do not have the seal of God on their foreheads. '
    5: '⁵ They were allowed to torment them for five months, but not to kill them,
      and their torment was like the torment of a scorpion when it stings someone. '
    6: "⁶ And in those days people will seek death and will not find it. They will\
      \ long to die, but death will flee from them. \n"
    7: '⁷ In appearance the locusts were like horses prepared for battle: on their
      heads were what looked like crowns of gold; their faces were like human faces, '
    8: "⁸ their hair like women's hair, and their teeth like lions' teeth; "
    9: '⁹ they had breastplates like breastplates of iron, and the noise of their
      wings was like the noise of many chariots with horses rushing into battle. '
    10: '¹⁰ They have tails and stings like scorpions, and their power to hurt people
      for five months is in their tails. '
    11: "¹¹ They have as king over them the angel of the bottomless pit. His name\
      \ in Hebrew is Abaddon, and in Greek he is called Apollyon. \n"
    12: "¹² The first woe has passed; behold, two woes are still to come. \n"
    13: '¹³ Then the sixth angel blew his trumpet, and I heard a voice from the four
      horns of the golden altar before God, '
    14: '¹⁴ saying to the sixth angel who had the trumpet, “Release the four angels
      who are bound at the great river Euphrates.” '
    15: '¹⁵ So the four angels, who had been prepared for the hour, the day, the month,
      and the year, were released to kill a third of mankind. '
    16: '¹⁶ The number of mounted troops was twice ten thousand times ten thousand;
      I heard their number. '
    17: "¹⁷ And this is how I saw the horses in my vision and those who rode them:\
      \ they wore breastplates the color of fire and of sapphire and of sulfur, and\
      \ the heads of the horses were like lions' heads, and fire and smoke and sulfur\
      \ came out of their mouths. "
    18: '¹⁸ By these three plagues a third of mankind was killed, by the fire and
      smoke and sulfur coming out of their mouths. '
    19: "¹⁹ For the power of the horses is in their mouths and in their tails, for\
      \ their tails are like serpents with heads, and by means of them they wound.\
      \ \n"
    20: '²⁰ The rest of mankind, who were not killed by these plagues, did not repent
      of the works of their hands nor give up worshiping demons and idols of gold
      and silver and bronze and stone and wood, which cannot see or hear or walk, '
    21: ²¹ nor did they repent of their murders or their sorceries or their sexual
      immorality or their thefts.
  10:
    1: '¹ Then I saw another mighty angel coming down from heaven, wrapped in a cloud,
      with a rainbow over his head, and his face was like the sun, and his legs like
      pillars of fire. '
