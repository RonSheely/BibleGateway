    5: "⁵ And from the throne came a voice saying,\n“Praise our God,\n    all you\
      \ his servants,\nyou who fear him,\n    small and great.” \n"
    6: "⁶ Then I heard what seemed to be the voice of a great multitude, like the\
      \ roar of many waters and like the sound of mighty peals of thunder, crying\
      \ out,\n“Hallelujah!\nFor the Lord our God\n    the Almighty reigns.\n"
    7: "⁷ Let us rejoice and exult\n    and give him the glory,\nfor the marriage\
