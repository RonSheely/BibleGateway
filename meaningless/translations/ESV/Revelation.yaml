      the beast or its image and had not received its mark on their foreheads or their
      hands. They came to life and reigned with Christ for a thousand years. '
    5: '⁵ The rest of the dead did not come to life until the thousand years were
      ended. This is the first resurrection. '
    6: "⁶ Blessed and holy is the one who shares in the first resurrection! Over such\
      \ the second death has no power, but they will be priests of God and of Christ,\
