      \ things have passed away.” \n"
    5: '⁵ And he who was seated on the throne said, “Behold, I am making all things
      new.” Also he said, “Write this down, for these words are trustworthy and true.” '
    6: '⁶ And he said to me, “It is done! I am the Alpha and the Omega, the beginning
      and the end. To the thirsty I will give from the spring of the water of life
