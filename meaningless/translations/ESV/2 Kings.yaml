      was brought into the house of the Lord. '
    10: "¹⁰ And whenever they saw that there was much money in the chest, the king's\
      \ secretary and the high priest came up and they bagged and counted the money\
      \ that was found in the house of the Lord. "
    11: '¹¹ Then they would give the money that was weighed out into the hands of
      the workmen who had the oversight of the house of the Lord. And they paid it
      out to the carpenters and the builders who worked on the house of the Lord, '
    12: '¹² and to the masons and the stonecutters, as well as to buy timber and quarried
      stone for making repairs on the house of the Lord, and for any outlay for the
      repairs of the house. '
    13: '¹³ But there were not made for the house of the Lord basins of silver, snuffers,
      bowls, trumpets, or any vessels of gold, or of silver, from the money that was
      brought into the house of the Lord, '
    14: '¹⁴ for that was given to the workmen who were repairing the house of the
      Lord with it. '
    15: '¹⁵ And they did not ask for an accounting from the men into whose hand they
      delivered the money to pay out to the workmen, for they dealt honestly. '
    16: "¹⁶ The money from the guilt offerings and the money from the sin offerings\
      \ was not brought into the house of the Lord; it belonged to the priests. \n"
    17: '¹⁷ At that time Hazael king of Syria went up and fought against Gath and
      took it. But when Hazael set his face to go up against Jerusalem, '
    18: "¹⁸ Jehoash king of Judah took all the sacred gifts that Jehoshaphat and Jehoram\
      \ and Ahaziah his fathers, the kings of Judah, had dedicated, and his own sacred\
      \ gifts, and all the gold that was found in the treasuries of the house of the\
      \ Lord and of the king's house, and sent these to Hazael king of Syria. Then\
      \ Hazael went away from Jerusalem. \n"
    19: '¹⁹ Now the rest of the acts of Joash and all that he did, are they not written
      in the Book of the Chronicles of the Kings of Judah? '
    20: '²⁰ His servants arose and made a conspiracy and struck down Joash in the
      house of Millo, on the way that goes down to Silla. '
    21: ²¹ It was Jozacar the son of Shimeath and Jehozabad the son of Shomer, his
      servants, who struck him down, so that he died. And they buried him with his
      fathers in the city of David, and Amaziah his son reigned in his place.
  13:
    1: '¹ In the twenty-third year of Joash the son of Ahaziah, king of Judah, Jehoahaz
