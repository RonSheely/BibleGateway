    10: "¹⁰ You have indeed struck down Edom, and your heart has lifted you up. Be\
      \ content with your glory, and stay at home, for why should you provoke trouble\
      \ so that you fall, you and Judah with you?” \n"
    11: '¹¹ But Amaziah would not listen. So Jehoash king of Israel went up, and he
      and Amaziah king of Judah faced one another in battle at Beth-shemesh, which
      belongs to Judah. '
    12: '¹² And Judah was defeated by Israel, and every man fled to his home. '
    13: '¹³ And Jehoash king of Israel captured Amaziah king of Judah, the son of
      Jehoash, son of Ahaziah, at Beth-shemesh, and came to Jerusalem and broke down
      the wall of Jerusalem for four hundred cubits, from the Ephraim Gate to the
      Corner Gate. '
    14: "¹⁴ And he seized all the gold and silver, and all the vessels that were found\
