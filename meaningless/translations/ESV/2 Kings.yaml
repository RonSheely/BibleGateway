    7: "⁷ He struck down ten thousand Edomites in the Valley of Salt and took Sela\
      \ by storm, and called it Joktheel, which is its name to this day. \n"
    8: '⁸ Then Amaziah sent messengers to Jehoash the son of Jehoahaz, son of Jehu,
      king of Israel, saying, “Come, let us look one another in the face.” '
    9: '⁹ And Jehoash king of Israel sent word to Amaziah king of Judah, “A thistle
      on Lebanon sent to a cedar on Lebanon, saying, ‘Give your daughter to my son
