    33: "³³ He was twenty-five years old when he began to reign, and he reigned sixteen\
      \ years in Jerusalem. His mother's name was Jerusha the daughter of Zadok. "
    34: '³⁴ And he did what was right in the eyes of the Lord, according to all that
