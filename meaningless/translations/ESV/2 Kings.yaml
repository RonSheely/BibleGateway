      years. '
    2: '² He did what was evil in the sight of the Lord and followed the sins of Jeroboam
      the son of Nebat, which he made Israel to sin; he did not depart from them. '
    3: '³ And the anger of the Lord was kindled against Israel, and he gave them continually
      into the hand of Hazael king of Syria and into the hand of Ben-hadad the son
      of Hazael. '
    4: '⁴ Then Jehoahaz sought the favor of the Lord, and the Lord listened to him,
      for he saw the oppression of Israel, how the king of Syria oppressed them. '
    5: '⁵ (Therefore the Lord gave Israel a savior, so that they escaped from the
      hand of the Syrians, and the people of Israel lived in their homes as formerly. '
    6: '⁶ Nevertheless, they did not depart from the sins of the house of Jeroboam,
      which he made Israel to sin, but walked in them; and the Asherah also remained
      in Samaria.) '
    7: '⁷ For there was not left to Jehoahaz an army of more than fifty horsemen and
      ten chariots and ten thousand footmen, for the king of Syria had destroyed them
      and made them like the dust at threshing. '
    8: '⁸ Now the rest of the acts of Jehoahaz and all that he did, and his might,
      are they not written in the Book of the Chronicles of the Kings of Israel? '
    9: "⁹ So Jehoahaz slept with his fathers, and they buried him in Samaria, and\
      \ Joash his son reigned in his place. \n"
    10: '¹⁰ In the thirty-seventh year of Joash king of Judah, Jehoash the son of
      Jehoahaz began to reign over Israel in Samaria, and he reigned sixteen years. '
    11: '¹¹ He also did what was evil in the sight of the Lord. He did not depart
      from all the sins of Jeroboam the son of Nebat, which he made Israel to sin,
      but he walked in them. '
    12: '¹² Now the rest of the acts of Joash and all that he did, and the might with
      which he fought against Amaziah king of Judah, are they not written in the Book
      of the Chronicles of the Kings of Israel? '
    13: "¹³ So Joash slept with his fathers, and Jeroboam sat on his throne. And Joash\
