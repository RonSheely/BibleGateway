    29: '²⁹ But Jehu did not turn aside from the sins of Jeroboam the son of Nebat,
      which he made Israel to sin—that is, the golden calves that were in Bethel and
      in Dan. '
    30: '³⁰ And the Lord said to Jehu, “Because you have done well in carrying out
      what is right in my eyes, and have done to the house of Ahab according to all
      that was in my heart, your sons of the fourth generation shall sit on the throne
      of Israel.” '
    31: "³¹ But Jehu was not careful to walk in the law of the Lord, the God of Israel,\
      \ with all his heart. He did not turn from the sins of Jeroboam, which he made\
      \ Israel to sin. \n"
    32: '³² In those days the Lord began to cut off parts of Israel. Hazael defeated
      them throughout the territory of Israel: '
    33: '³³ from the Jordan eastward, all the land of Gilead, the Gadites, and the
      Reubenites, and the Manassites, from Aroer, which is by the Valley of the Arnon,
      that is, Gilead and Bashan. '
    34: '³⁴ Now the rest of the acts of Jehu and all that he did, and all his might,
