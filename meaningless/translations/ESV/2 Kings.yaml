      \ and he returned to Samaria. \n"
    15: '¹⁵ Now the rest of the acts of Jehoash that he did, and his might, and how
      he fought with Amaziah king of Judah, are they not written in the Book of the
      Chronicles of the Kings of Israel? '
    16: "¹⁶ And Jehoash slept with his fathers and was buried in Samaria with the\
      \ kings of Israel, and Jeroboam his son reigned in his place. \n"
    17: '¹⁷ Amaziah the son of Joash, king of Judah, lived fifteen years after the
      death of Jehoash son of Jehoahaz, king of Israel. '
    18: '¹⁸ Now the rest of the deeds of Amaziah, are they not written in the Book
      of the Chronicles of the Kings of Judah? '
    19: '¹⁹ And they made a conspiracy against him in Jerusalem, and he fled to Lachish.
      But they sent after him to Lachish and put him to death there. '
    20: '²⁰ And they brought him on horses; and he was buried in Jerusalem with his
      fathers in the city of David. '
    21: '²¹ And all the people of Judah took Azariah, who was sixteen years old, and
