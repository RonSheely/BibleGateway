    27: "²⁷ But the Lord had not said that he would blot out the name of Israel from\
      \ under heaven, so he saved them by the hand of Jeroboam the son of Joash. \n"
    28: '²⁸ Now the rest of the acts of Jeroboam and all that he did, and his might,
      how he fought, and how he restored Damascus and Hamath to Judah in Israel, are
      they not written in the Book of the Chronicles of the Kings of Israel? '
    29: ²⁹ And Jeroboam slept with his fathers, the kings of Israel, and Zechariah
      his son reigned in his place.
  15:
    1: '¹ In the twenty-seventh year of Jeroboam king of Israel, Azariah the son of
