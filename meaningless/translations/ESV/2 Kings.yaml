    23: '²³ In the fifteenth year of Amaziah the son of Joash, king of Judah, Jeroboam
      the son of Joash, king of Israel, began to reign in Samaria, and he reigned
      forty-one years. '
    24: '²⁴ And he did what was evil in the sight of the Lord. He did not depart from
      all the sins of Jeroboam the son of Nebat, which he made Israel to sin. '
    25: '²⁵ He restored the border of Israel from Lebo-hamath as far as the Sea of
      the Arabah, according to the word of the Lord, the God of Israel, which he spoke
