      Jehoiada the priest instructed him. '
    3: "³ Nevertheless, the high places were not taken away; the people continued\
      \ to sacrifice and make offerings on the high places. \n"
    4: "⁴ Jehoash said to the priests, “All the money of the holy things that is brought\
      \ into the house of the Lord, the money for which each man is assessed—the money\
      \ from the assessment of persons—and the money that a man's heart prompts him\
      \ to bring into the house of the Lord, "
    5: '⁵ let the priests take, each from his donor, and let them repair the house
      wherever any need of repairs is discovered.” '
    6: '⁶ But by the twenty-third year of King Jehoash, the priests had made no repairs
      on the house. '
    7: '⁷ Therefore King Jehoash summoned Jehoiada the priest and the other priests
      and said to them, “Why are you not repairing the house? Now therefore take no
      more money from your donors, but hand it over for the repair of the house.” '
    8: "⁸ So the priests agreed that they should take no more money from the people,\
      \ and that they should not repair the house. \n"
    9: '⁹ Then Jehoiada the priest took a chest and bored a hole in the lid of it
      and set it beside the altar on the right side as one entered the house of the
