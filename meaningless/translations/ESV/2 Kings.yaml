    1: '¹ Now when the Lord was about to take Elijah up to heaven by a whirlwind,
      Elijah and Elisha were on their way from Gilgal. '
    2: '² And Elijah said to Elisha, “Please stay here, for the Lord has sent me as
      far as Bethel.” But Elisha said, “As the Lord lives, and as you yourself live,
      I will not leave you.” So they went down to Bethel. '
    3: "³ And the sons of the prophets who were in Bethel came out to Elisha and said\
      \ to him, “Do you know that today the Lord will take away your master from over\
      \ you?” And he said, “Yes, I know it; keep quiet.” \n"
    4: '⁴ Elijah said to him, “Elisha, please stay here, for the Lord has sent me
      to Jericho.” But he said, “As the Lord lives, and as you yourself live, I will
      not leave you.” So they came to Jericho. '
    5: "⁵ The sons of the prophets who were at Jericho drew near to Elisha and said\
      \ to him, “Do you know that today the Lord will take away your master from over\
      \ you?” And he answered, “Yes, I know it; keep quiet.” \n"
    6: '⁶ Then Elijah said to him, “Please stay here, for the Lord has sent me to
      the Jordan.” But he said, “As the Lord lives, and as you yourself live, I will
      not leave you.” So the two of them went on. '
    7: '⁷ Fifty men of the sons of the prophets also went and stood at some distance
      from them, as they both were standing by the Jordan. '
    8: "⁸ Then Elijah took his cloak and rolled it up and struck the water, and the\
      \ water was parted to the one side and to the other, till the two of them could\
      \ go over on dry ground. \n"
    9: '⁹ When they had crossed, Elijah said to Elisha, “Ask what I shall do for you,
      before I am taken from you.” And Elisha said, “Please let there be a double
      portion of your spirit on me.” '
    10: '¹⁰ And he said, “You have asked a hard thing; yet, if you see me as I am
      being taken from you, it shall be so for you, but if you do not see me, it shall
      not be so.” '
    11: '¹¹ And as they still went on and talked, behold, chariots of fire and horses
      of fire separated the two of them. And Elijah went up by a whirlwind into heaven. '
    12: "¹² And Elisha saw it and he cried, “My father, my father! The chariots of\
      \ Israel and its horsemen!” And he saw him no more.\nThen he took hold of his\
      \ own clothes and tore them in two pieces. "
    13: '¹³ And he took up the cloak of Elijah that had fallen from him and went back
      and stood on the bank of the Jordan. '
    14: "¹⁴ Then he took the cloak of Elijah that had fallen from him and struck the\
      \ water, saying, “Where is the Lord, the God of Elijah?” And when he had struck\
      \ the water, the water was parted to the one side and to the other, and Elisha\
      \ went over. \n"
    15: '¹⁵ Now when the sons of the prophets who were at Jericho saw him opposite
      them, they said, “The spirit of Elijah rests on Elisha.” And they came to meet
      him and bowed to the ground before him. '
    16: '¹⁶ And they said to him, “Behold now, there are with your servants fifty
      strong men. Please let them go and seek your master. It may be that the Spirit
      of the Lord has caught him up and cast him upon some mountain or into some valley.”
      And he said, “You shall not send.” '
    17: '¹⁷ But when they urged him till he was ashamed, he said, “Send.” They sent
      therefore fifty men. And for three days they sought him but did not find him. '
    18: "¹⁸ And they came back to him while he was staying at Jericho, and he said\
      \ to them, “Did I not say to you, ‘Do not go’?” \n"
    19: '¹⁹ Now the men of the city said to Elisha, “Behold, the situation of this
      city is pleasant, as my lord sees, but the water is bad, and the land is unfruitful.” '
    20: '²⁰ He said, “Bring me a new bowl, and put salt in it.” So they brought it
      to him. '
    21: '²¹ Then he went to the spring of water and threw salt in it and said, “Thus
      says the Lord, I have healed this water; from now on neither death nor miscarriage
      shall come from it.” '
    22: "²² So the water has been healed to this day, according to the word that Elisha\
      \ spoke. \n"
    23: '²³ He went up from there to Bethel, and while he was going up on the way,
      some small boys came out of the city and jeered at him, saying, “Go up, you
      baldhead! Go up, you baldhead!” '
    24: '²⁴ And he turned around, and when he saw them, he cursed them in the name
      of the Lord. And two she-bears came out of the woods and tore forty-two of the
      boys. '
    25: ²⁵ From there he went on to Mount Carmel, and from there he returned to Samaria.
  3:
    1: '¹ In the eighteenth year of Jehoshaphat king of Judah, Jehoram the son of
      Ahab became king over Israel in Samaria, and he reigned twelve years. '
    2: '² He did what was evil in the sight of the Lord, though not like his father
      and mother, for he put away the pillar of Baal that his father had made. '
    3: "³ Nevertheless, he clung to the sin of Jeroboam the son of Nebat, which he\
      \ made Israel to sin; he did not depart from it. \n"
    4: '⁴ Now Mesha king of Moab was a sheep breeder, and he had to deliver to the
      king of Israel 100,000 lambs and the wool of 100,000 rams. '
    5: '⁵ But when Ahab died, the king of Moab rebelled against the king of Israel. '
    6: '⁶ So King Jehoram marched out of Samaria at that time and mustered all Israel. '
    7: '⁷ And he went and sent word to Jehoshaphat king of Judah: “The king of Moab
      has rebelled against me. Will you go with me to battle against Moab?” And he
      said, “I will go. I am as you are, my people as your people, my horses as your
      horses.” '
    8: "⁸ Then he said, “By which way shall we march?” Jehoram answered, “By the way\
      \ of the wilderness of Edom.” \n"
    9: '⁹ So the king of Israel went with the king of Judah and the king of Edom.
      And when they had made a circuitous march of seven days, there was no water
      for the army or for the animals that followed them. '
    10: '¹⁰ Then the king of Israel said, “Alas! The Lord has called these three kings
      to give them into the hand of Moab.” '
    11: "¹¹ And Jehoshaphat said, “Is there no prophet of the Lord here, through whom\
      \ we may inquire of the Lord?” Then one of the king of Israel's servants answered,\
      \ “Elisha the son of Shaphat is here, who poured water on the hands of Elijah.” "
    12: "¹² And Jehoshaphat said, “The word of the Lord is with him.” So the king\
      \ of Israel and Jehoshaphat and the king of Edom went down to him. \n"
    13: '¹³ And Elisha said to the king of Israel, “What have I to do with you? Go
      to the prophets of your father and to the prophets of your mother.” But the
      king of Israel said to him, “No; it is the Lord who has called these three kings
      to give them into the hand of Moab.” '
    14: '¹⁴ And Elisha said, “As the Lord of hosts lives, before whom I stand, were
      it not that I have regard for Jehoshaphat the king of Judah, I would neither
      look at you nor see you. '
    15: '¹⁵ But now bring me a musician.” And when the musician played, the hand of
      the Lord came upon him. '
    16: '¹⁶ And he said, “Thus says the Lord, ‘I will make this dry streambed full
      of pools.’ '
    17: '¹⁷ For thus says the Lord, ‘You shall not see wind or rain, but that streambed
      shall be filled with water, so that you shall drink, you, your livestock, and
      your animals.’ '
    18: '¹⁸ This is a light thing in the sight of the Lord. He will also give the
      Moabites into your hand, '
    19: '¹⁹ and you shall attack every fortified city and every choice city, and shall
      fell every good tree and stop up all springs of water and ruin every good piece
      of land with stones.” '
    20: "²⁰ The next morning, about the time of offering the sacrifice, behold, water\
      \ came from the direction of Edom, till the country was filled with water. \n"
    21: '²¹ When all the Moabites heard that the kings had come up to fight against
      them, all who were able to put on armor, from the youngest to the oldest, were
      called out and were drawn up at the border. '
    22: '²² And when they rose early in the morning and the sun shone on the water,
      the Moabites saw the water opposite them as red as blood. '
    23: '²³ And they said, “This is blood; the kings have surely fought together and
      struck one another down. Now then, Moab, to the spoil!” '
    24: '²⁴ But when they came to the camp of Israel, the Israelites rose and struck
      the Moabites, till they fled before them. And they went forward, striking the
      Moabites as they went. '
    25: '²⁵ And they overthrew the cities, and on every good piece of land every man
      threw a stone until it was covered. They stopped every spring of water and felled
      all the good trees, till only its stones were left in Kir-hareseth, and the
      slingers surrounded and attacked it. '
    26: '²⁶ When the king of Moab saw that the battle was going against him, he took
      with him 700 swordsmen to break through, opposite the king of Edom, but they
      could not. '
    27: ²⁷ Then he took his oldest son who was to reign in his place and offered him
      for a burnt offering on the wall. And there came great wrath against Israel.
      And they withdrew from him and returned to their own land.
  4:
    1: '¹ Now the wife of one of the sons of the prophets cried to Elisha, “Your servant
      my husband is dead, and you know that your servant feared the Lord, but the
      creditor has come to take my two children to be his slaves.” '
    2: '² And Elisha said to her, “What shall I do for you? Tell me; what have you
      in the house?” And she said, “Your servant has nothing in the house except a
      jar of oil.” '
    3: '³ Then he said, “Go outside, borrow vessels from all your neighbors, empty
      vessels and not too few. '
    4: '⁴ Then go in and shut the door behind yourself and your sons and pour into
      all these vessels. And when one is full, set it aside.” '
    5: '⁵ So she went from him and shut the door behind herself and her sons. And
      as she poured they brought the vessels to her. '
    6: '⁶ When the vessels were full, she said to her son, “Bring me another vessel.”
      And he said to her, “There is not another.” Then the oil stopped flowing. '
    7: "⁷ She came and told the man of God, and he said, “Go, sell the oil and pay\
      \ your debts, and you and your sons can live on the rest.” \n"
    8: '⁸ One day Elisha went on to Shunem, where a wealthy woman lived, who urged
      him to eat some food. So whenever he passed that way, he would turn in there
      to eat food. '
    9: '⁹ And she said to her husband, “Behold now, I know that this is a holy man
      of God who is continually passing our way. '
    10: "¹⁰ Let us make a small room on the roof with walls and put there for him\
      \ a bed, a table, a chair, and a lamp, so that whenever he comes to us, he can\
      \ go in there.” \n"
    11: '¹¹ One day he came there, and he turned into the chamber and rested there. '
    12: '¹² And he said to Gehazi his servant, “Call this Shunammite.” When he had
      called her, she stood before him. '
    13: '¹³ And he said to him, “Say now to her, ‘See, you have taken all this trouble
      for us; what is to be done for you? Would you have a word spoken on your behalf
      to the king or to the commander of the army?’” She answered, “I dwell among
      my own people.” '
    14: '¹⁴ And he said, “What then is to be done for her?” Gehazi answered, “Well,
      she has no son, and her husband is old.” '
    15: '¹⁵ He said, “Call her.” And when he had called her, she stood in the doorway. '
    16: '¹⁶ And he said, “At this season, about this time next year, you shall embrace
      a son.” And she said, “No, my lord, O man of God; do not lie to your servant.” '
    17: "¹⁷ But the woman conceived, and she bore a son about that time the following\
      \ spring, as Elisha had said to her. \n"
    18: '¹⁸ When the child had grown, he went out one day to his father among the
      reapers. '
    19: '¹⁹ And he said to his father, “Oh, my head, my head!” The father said to
      his servant, “Carry him to his mother.” '
    20: '²⁰ And when he had lifted him and brought him to his mother, the child sat
      on her lap till noon, and then he died. '
    21: '²¹ And she went up and laid him on the bed of the man of God and shut the
      door behind him and went out. '
    22: '²² Then she called to her husband and said, “Send me one of the servants
      and one of the donkeys, that I may quickly go to the man of God and come back
      again.” '
    23: '²³ And he said, “Why will you go to him today? It is neither new moon nor
      Sabbath.” She said, “All is well.” '
    24: '²⁴ Then she saddled the donkey, and she said to her servant, “Urge the animal
      on; do not slacken the pace for me unless I tell you.” '
    25: "²⁵ So she set out and came to the man of God at Mount Carmel.\nWhen the man\
      \ of God saw her coming, he said to Gehazi his servant, “Look, there is the\
      \ Shunammite. "
    26: '²⁶ Run at once to meet her and say to her, ‘Is all well with you? Is all
      well with your husband? Is all well with the child?’” And she answered, “All
      is well.” '
    27: '²⁷ And when she came to the mountain to the man of God, she caught hold of
      his feet. And Gehazi came to push her away. But the man of God said, “Leave
      her alone, for she is in bitter distress, and the Lord has hidden it from me
      and has not told me.” '
    28: '²⁸ Then she said, “Did I ask my lord for a son? Did I not say, ‘Do not deceive
      me?’” '
    29: '²⁹ He said to Gehazi, “Tie up your garment and take my staff in your hand
      and go. If you meet anyone, do not greet him, and if anyone greets you, do not
      reply. And lay my staff on the face of the child.” '
    30: '³⁰ Then the mother of the child said, “As the Lord lives and as you yourself
      live, I will not leave you.” So he arose and followed her. '
    31: "³¹ Gehazi went on ahead and laid the staff on the face of the child, but\
      \ there was no sound or sign of life. Therefore he returned to meet him and\
      \ told him, “The child has not awakened.” \n"
    32: '³² When Elisha came into the house, he saw the child lying dead on his bed. '
    33: '³³ So he went in and shut the door behind the two of them and prayed to the
      Lord. '
    34: '³⁴ Then he went up and lay on the child, putting his mouth on his mouth,
      his eyes on his eyes, and his hands on his hands. And as he stretched himself
      upon him, the flesh of the child became warm. '
    35: '³⁵ Then he got up again and walked once back and forth in the house, and
      went up and stretched himself upon him. The child sneezed seven times, and the
      child opened his eyes. '
    36: '³⁶ Then he summoned Gehazi and said, “Call this Shunammite.” So he called
      her. And when she came to him, he said, “Pick up your son.” '
    37: "³⁷ She came and fell at his feet, bowing to the ground. Then she picked up\
      \ her son and went out. \n"
    38: '³⁸ And Elisha came again to Gilgal when there was a famine in the land. And
      as the sons of the prophets were sitting before him, he said to his servant,
      “Set on the large pot, and boil stew for the sons of the prophets.” '
    39: '³⁹ One of them went out into the field to gather herbs, and found a wild
      vine and gathered from it his lap full of wild gourds, and came and cut them
      up into the pot of stew, not knowing what they were. '
    40: '⁴⁰ And they poured out some for the men to eat. But while they were eating
      of the stew, they cried out, “O man of God, there is death in the pot!” And
      they could not eat it. '
    41: "⁴¹ He said, “Then bring flour.” And he threw it into the pot and said, “Pour\
      \ some out for the men, that they may eat.” And there was no harm in the pot.\
      \ \n"
    42: '⁴² A man came from Baal-shalishah, bringing the man of God bread of the firstfruits,
      twenty loaves of barley and fresh ears of grain in his sack. And Elisha said,
      “Give to the men, that they may eat.” '
    43: '⁴³ But his servant said, “How can I set this before a hundred men?” So he
      repeated, “Give them to the men, that they may eat, for thus says the Lord,
      ‘They shall eat and have some left.’” '
    44: ⁴⁴ So he set it before them. And they ate and had some left, according to
      the word of the Lord.
  5:
    1: '¹ Naaman, commander of the army of the king of Syria, was a great man with
      his master and in high favor, because by him the Lord had given victory to Syria.
      He was a mighty man of valor, but he was a leper. '
    2: "² Now the Syrians on one of their raids had carried off a little girl from\
      \ the land of Israel, and she worked in the service of Naaman's wife. "
    3: '³ She said to her mistress, “Would that my lord were with the prophet who
      is in Samaria! He would cure him of his leprosy.” '
    4: '⁴ So Naaman went in and told his lord, “Thus and so spoke the girl from the
      land of Israel.” '
    5: "⁵ And the king of Syria said, “Go now, and I will send a letter to the king\
      \ of Israel.”\nSo he went, taking with him ten talents of silver, six thousand\
      \ shekels of gold, and ten changes of clothing. "
    6: '⁶ And he brought the letter to the king of Israel, which read, “When this
      letter reaches you, know that I have sent to you Naaman my servant, that you
      may cure him of his leprosy.” '
    7: "⁷ And when the king of Israel read the letter, he tore his clothes and said,\
      \ “Am I God, to kill and to make alive, that this man sends word to me to cure\
      \ a man of his leprosy? Only consider, and see how he is seeking a quarrel with\
      \ me.” \n"
    8: '⁸ But when Elisha the man of God heard that the king of Israel had torn his
      clothes, he sent to the king, saying, “Why have you torn your clothes? Let him
      come now to me, that he may know that there is a prophet in Israel.” '
    9: "⁹ So Naaman came with his horses and chariots and stood at the door of Elisha's\
      \ house. "
    10: '¹⁰ And Elisha sent a messenger to him, saying, “Go and wash in the Jordan
      seven times, and your flesh shall be restored, and you shall be clean.” '
    11: '¹¹ But Naaman was angry and went away, saying, “Behold, I thought that he
      would surely come out to me and stand and call upon the name of the Lord his
      God, and wave his hand over the place and cure the leper. '
    12: '¹² Are not Abana and Pharpar, the rivers of Damascus, better than all the
      waters of Israel? Could I not wash in them and be clean?” So he turned and went
      away in a rage. '
    13: '¹³ But his servants came near and said to him, “My father, it is a great
      word the prophet has spoken to you; will you not do it? Has he actually said
      to you, ‘Wash, and be clean’?” '
    14: "¹⁴ So he went down and dipped himself seven times in the Jordan, according\
      \ to the word of the man of God, and his flesh was restored like the flesh of\
      \ a little child, and he was clean. \n"
    15: '¹⁵ Then he returned to the man of God, he and all his company, and he came
      and stood before him. And he said, “Behold, I know that there is no God in all
      the earth but in Israel; so accept now a present from your servant.” '
    16: '¹⁶ But he said, “As the Lord lives, before whom I stand, I will receive none.”
      And he urged him to take it, but he refused. '
    17: '¹⁷ Then Naaman said, “If not, please let there be given to your servant two
      mule loads of earth, for from now on your servant will not offer burnt offering
      or sacrifice to any god but the Lord. '
    18: '¹⁸ In this matter may the Lord pardon your servant: when my master goes into
      the house of Rimmon to worship there, leaning on my arm, and I bow myself in
      the house of Rimmon, when I bow myself in the house of Rimmon, the Lord pardon
      your servant in this matter.” '
    19: "¹⁹ He said to him, “Go in peace.”\nBut when Naaman had gone from him a short\
      \ distance, "
    20: '²⁰ Gehazi, the servant of Elisha the man of God, said, “See, my master has
      spared this Naaman the Syrian, in not accepting from his hand what he brought.
      As the Lord lives, I will run after him and get something from him.” '
    21: '²¹ So Gehazi followed Naaman. And when Naaman saw someone running after him,
      he got down from the chariot to meet him and said, “Is all well?” '
    22: '²² And he said, “All is well. My master has sent me to say, ‘There have just
      now come to me from the hill country of Ephraim two young men of the sons of
      the prophets. Please give them a talent of silver and two changes of clothing.’” '
    23: '²³ And Naaman said, “Be pleased to accept two talents.” And he urged him
      and tied up two talents of silver in two bags, with two changes of clothing,
      and laid them on two of his servants. And they carried them before Gehazi. '
    24: '²⁴ And when he came to the hill, he took them from their hand and put them
      in the house, and he sent the men away, and they departed. '
    25: '²⁵ He went in and stood before his master, and Elisha said to him, “Where
      have you been, Gehazi?” And he said, “Your servant went nowhere.” '
    26: '²⁶ But he said to him, “Did not my heart go when the man turned from his
      chariot to meet you? Was it a time to accept money and garments, olive orchards
      and vineyards, sheep and oxen, male servants and female servants? '
    27: ²⁷ Therefore the leprosy of Naaman shall cling to you and to your descendants
      forever.” So he went out from his presence a leper, like snow.
  6:
    1: '¹ Now the sons of the prophets said to Elisha, “See, the place where we dwell
      under your charge is too small for us. '
    2: '² Let us go to the Jordan and each of us get there a log, and let us make
      a place for us to dwell there.” And he answered, “Go.” '
    3: '³ Then one of them said, “Be pleased to go with your servants.” And he answered,
      “I will go.” '
    4: '⁴ So he went with them. And when they came to the Jordan, they cut down trees. '
    5: '⁵ But as one was felling a log, his axe head fell into the water, and he cried
      out, “Alas, my master! It was borrowed.” '
    6: '⁶ Then the man of God said, “Where did it fall?” When he showed him the place,
      he cut off a stick and threw it in there and made the iron float. '
    7: "⁷ And he said, “Take it up.” So he reached out his hand and took it. \n"
    8: '⁸ Once when the king of Syria was warring against Israel, he took counsel
      with his servants, saying, “At such and such a place shall be my camp.” '
    9: '⁹ But the man of God sent word to the king of Israel, “Beware that you do
      not pass this place, for the Syrians are going down there.” '
    10: "¹⁰ And the king of Israel sent to the place about which the man of God told\
