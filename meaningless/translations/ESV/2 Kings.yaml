    28: "²⁸ And he did what was evil in the sight of the Lord. He did not depart from\
      \ the sins of Jeroboam the son of Nebat, which he made Israel to sin. \n"
    29: '²⁹ In the days of Pekah king of Israel, Tiglath-pileser king of Assyria came
