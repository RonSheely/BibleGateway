  16:
    1: '¹ In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of Jotham,
      king of Judah, began to reign. '
    2: '² Ahaz was twenty years old when he began to reign, and he reigned sixteen
      years in Jerusalem. And he did not do what was right in the eyes of the Lord
      his God, as his father David had done, '
    3: '³ but he walked in the way of the kings of Israel. He even burned his son
      as an offering, according to the despicable practices of the nations whom the
      Lord drove out before the people of Israel. '
    4: "⁴ And he sacrificed and made offerings on the high places and on the hills\
      \ and under every green tree. \n"
    5: '⁵ Then Rezin king of Syria and Pekah the son of Remaliah, king of Israel,
      came up to wage war on Jerusalem, and they besieged Ahaz but could not conquer
      him. '
    6: '⁶ At that time Rezin the king of Syria recovered Elath for Syria and drove
      the men of Judah from Elath, and the Edomites came to Elath, where they dwell
      to this day. '
    7: '⁷ So Ahaz sent messengers to Tiglath-pileser king of Assyria, saying, “I am
      your servant and your son. Come up and rescue me from the hand of the king of
      Syria and from the hand of the king of Israel, who are attacking me.” '
    8: "⁸ Ahaz also took the silver and gold that was found in the house of the Lord\
      \ and in the treasures of the king's house and sent a present to the king of\
      \ Assyria. "
    9: "⁹ And the king of Assyria listened to him. The king of Assyria marched up\
      \ against Damascus and took it, carrying its people captive to Kir, and he killed\
      \ Rezin. \n"
    10: '¹⁰ When King Ahaz went to Damascus to meet Tiglath-pileser king of Assyria,
      he saw the altar that was at Damascus. And King Ahaz sent to Uriah the priest
      a model of the altar, and its pattern, exact in all its details. '
    11: '¹¹ And Uriah the priest built the altar; in accordance with all that King
      Ahaz had sent from Damascus, so Uriah the priest made it, before King Ahaz arrived
      from Damascus. '
    12: '¹² And when the king came from Damascus, the king viewed the altar. Then
      the king drew near to the altar and went up on it '
    13: '¹³ and burned his burnt offering and his grain offering and poured his drink
      offering and threw the blood of his peace offerings on the altar. '
    14: '¹⁴ And the bronze altar that was before the Lord he removed from the front
      of the house, from the place between his altar and the house of the Lord, and
      put it on the north side of his altar. '
    15: "¹⁵ And King Ahaz commanded Uriah the priest, saying, “On the great altar\
      \ burn the morning burnt offering and the evening grain offering and the king's\
      \ burnt offering and his grain offering, with the burnt offering of all the\
      \ people of the land, and their grain offering and their drink offering. And\
      \ throw on it all the blood of the burnt offering and all the blood of the sacrifice,\
      \ but the bronze altar shall be for me to inquire by.” "
    16: "¹⁶ Uriah the priest did all this, as King Ahaz commanded. \n"
    17: '¹⁷ And King Ahaz cut off the frames of the stands and removed the basin from
      them, and he took down the sea from off the bronze oxen that were under it and
      put it on a stone pedestal. '
    18: '¹⁸ And the covered way for the Sabbath that had been built inside the house
      and the outer entrance for the king he caused to go around the house of the
      Lord, because of the king of Assyria. '
    19: '¹⁹ Now the rest of the acts of Ahaz that he did, are they not written in
      the Book of the Chronicles of the Kings of Judah? '
    20: ²⁰ And Ahaz slept with his fathers and was buried with his fathers in the
      city of David, and Hezekiah his son reigned in his place.
  17:
    1: '¹ In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah began
      to reign in Samaria over Israel, and he reigned nine years. '
    2: '² And he did what was evil in the sight of the Lord, yet not as the kings
      of Israel who were before him. '
    3: '³ Against him came up Shalmaneser king of Assyria. And Hoshea became his vassal
      and paid him tribute. '
    4: '⁴ But the king of Assyria found treachery in Hoshea, for he had sent messengers
      to So, king of Egypt, and offered no tribute to the king of Assyria, as he had
      done year by year. Therefore the king of Assyria shut him up and bound him in
      prison. '
    5: "⁵ Then the king of Assyria invaded all the land and came to Samaria, and for\
      \ three years he besieged it. \n"
    6: "⁶ In the ninth year of Hoshea, the king of Assyria captured Samaria, and he\
      \ carried the Israelites away to Assyria and placed them in Halah, and on the\
      \ Habor, the river of Gozan, and in the cities of the Medes. \n"
    7: '⁷ And this occurred because the people of Israel had sinned against the Lord
      their God, who had brought them up out of the land of Egypt from under the hand
      of Pharaoh king of Egypt, and had feared other gods '
    8: '⁸ and walked in the customs of the nations whom the Lord drove out before
      the people of Israel, and in the customs that the kings of Israel had practiced. '
    9: '⁹ And the people of Israel did secretly against the Lord their God things
      that were not right. They built for themselves high places in all their towns,
      from watchtower to fortified city. '
    10: '¹⁰ They set up for themselves pillars and Asherim on every high hill and
      under every green tree, '
    11: '¹¹ and there they made offerings on all the high places, as the nations did
      whom the Lord carried away before them. And they did wicked things, provoking
      the Lord to anger, '
    12: '¹² and they served idols, of which the Lord had said to them, “You shall
      not do this.” '
    13: "¹³ Yet the Lord warned Israel and Judah by every prophet and every seer,\
      \ saying, “Turn from your evil ways and keep my commandments and my statutes,\
      \ in accordance with all the Law that I commanded your fathers, and that I sent\
      \ to you by my servants the prophets.” \n"
    14: '¹⁴ But they would not listen, but were stubborn, as their fathers had been,
      who did not believe in the Lord their God. '
    15: '¹⁵ They despised his statutes and his covenant that he made with their fathers
      and the warnings that he gave them. They went after false idols and became false,
      and they followed the nations that were around them, concerning whom the Lord
      had commanded them that they should not do like them. '
    16: '¹⁶ And they abandoned all the commandments of the Lord their God, and made
      for themselves metal images of two calves; and they made an Asherah and worshiped
      all the host of heaven and served Baal. '
    17: '¹⁷ And they burned their sons and their daughters as offerings and used divination
      and omens and sold themselves to do evil in the sight of the Lord, provoking
      him to anger. '
    18: "¹⁸ Therefore the Lord was very angry with Israel and removed them out of\
      \ his sight. None was left but the tribe of Judah only. \n"
    19: '¹⁹ Judah also did not keep the commandments of the Lord their God, but walked
      in the customs that Israel had introduced. '
    20: "²⁰ And the Lord rejected all the descendants of Israel and afflicted them\
      \ and gave them into the hand of plunderers, until he had cast them out of his\
      \ sight. \n"
    21: '²¹ When he had torn Israel from the house of David, they made Jeroboam the
      son of Nebat king. And Jeroboam drove Israel from following the Lord and made
      them commit great sin. '
    22: '²² The people of Israel walked in all the sins that Jeroboam did. They did
      not depart from them, '
    23: "²³ until the Lord removed Israel out of his sight, as he had spoken by all\
      \ his servants the prophets. So Israel was exiled from their own land to Assyria\
      \ until this day. \n"
    24: '²⁴ And the king of Assyria brought people from Babylon, Cuthah, Avva, Hamath,
      and Sepharvaim, and placed them in the cities of Samaria instead of the people
      of Israel. And they took possession of Samaria and lived in its cities. '
    25: '²⁵ And at the beginning of their dwelling there, they did not fear the Lord.
      Therefore the Lord sent lions among them, which killed some of them. '
    26: '²⁶ So the king of Assyria was told, “The nations that you have carried away
      and placed in the cities of Samaria do not know the law of the god of the land.
      Therefore he has sent lions among them, and behold, they are killing them, because
      they do not know the law of the god of the land.” '
    27: '²⁷ Then the king of Assyria commanded, “Send there one of the priests whom
      you carried away from there, and let him go and dwell there and teach them the
      law of the god of the land.” '
    28: "²⁸ So one of the priests whom they had carried away from Samaria came and\
      \ lived in Bethel and taught them how they should fear the Lord. \n"
    29: '²⁹ But every nation still made gods of its own and put them in the shrines
      of the high places that the Samaritans had made, every nation in the cities
      in which they lived. '
    30: '³⁰ The men of Babylon made Succoth-benoth, the men of Cuth made Nergal, the
      men of Hamath made Ashima, '
    31: '³¹ and the Avvites made Nibhaz and Tartak; and the Sepharvites burned their
      children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim. '
    32: '³² They also feared the Lord and appointed from among themselves all sorts
      of people as priests of the high places, who sacrificed for them in the shrines
      of the high places. '
    33: "³³ So they feared the Lord but also served their own gods, after the manner\
      \ of the nations from among whom they had been carried away. \n"
    34: '³⁴ To this day they do according to the former manner. They do not fear the
      Lord, and they do not follow the statutes or the rules or the law or the commandment
      that the Lord commanded the children of Jacob, whom he named Israel. '
    35: '³⁵ The Lord made a covenant with them and commanded them, “You shall not
      fear other gods or bow yourselves to them or serve them or sacrifice to them, '
    36: '³⁶ but you shall fear the Lord, who brought you out of the land of Egypt
      with great power and with an outstretched arm. You shall bow yourselves to him,
      and to him you shall sacrifice. '
    37: '³⁷ And the statutes and the rules and the law and the commandment that he
      wrote for you, you shall always be careful to do. You shall not fear other gods, '
    38: '³⁸ and you shall not forget the covenant that I have made with you. You shall
      not fear other gods, '
    39: '³⁹ but you shall fear the Lord your God, and he will deliver you out of the
      hand of all your enemies.” '
    40: "⁴⁰ However, they would not listen, but they did according to their former\
      \ manner. \n"
    41: ⁴¹ So these nations feared the Lord and also served their carved images. Their
      children did likewise, and their children's children—as their fathers did, so
      they do to this day.
  18:
    1: '¹ In the third year of Hoshea son of Elah, king of Israel, Hezekiah the son
      of Ahaz, king of Judah, began to reign. '
    2: "² He was twenty-five years old when he began to reign, and he reigned twenty-nine\
      \ years in Jerusalem. His mother's name was Abi the daughter of Zechariah. "
    3: '³ And he did what was right in the eyes of the Lord, according to all that
      David his father had done. '
    4: '⁴ He removed the high places and broke the pillars and cut down the Asherah.
      And he broke in pieces the bronze serpent that Moses had made, for until those
      days the people of Israel had made offerings to it (it was called Nehushtan). '
    5: '⁵ He trusted in the Lord, the God of Israel, so that there was none like him
      among all the kings of Judah after him, nor among those who were before him. '
    6: '⁶ For he held fast to the Lord. He did not depart from following him, but
      kept the commandments that the Lord commanded Moses. '
    7: '⁷ And the Lord was with him; wherever he went out, he prospered. He rebelled
      against the king of Assyria and would not serve him. '
    8: "⁸ He struck down the Philistines as far as Gaza and its territory, from watchtower\
      \ to fortified city. \n"
    9: '⁹ In the fourth year of King Hezekiah, which was the seventh year of Hoshea
      son of Elah, king of Israel, Shalmaneser king of Assyria came up against Samaria
      and besieged it, '
    10: '¹⁰ and at the end of three years he took it. In the sixth year of Hezekiah,
      which was the ninth year of Hoshea king of Israel, Samaria was taken. '
    11: '¹¹ The king of Assyria carried the Israelites away to Assyria and put them
      in Halah, and on the Habor, the river of Gozan, and in the cities of the Medes, '
    12: "¹² because they did not obey the voice of the Lord their God but transgressed\
      \ his covenant, even all that Moses the servant of the Lord commanded. They\
      \ neither listened nor obeyed. \n"
    13: '¹³ In the fourteenth year of King Hezekiah, Sennacherib king of Assyria came
      up against all the fortified cities of Judah and took them. '
    14: '¹⁴ And Hezekiah king of Judah sent to the king of Assyria at Lachish, saying,
      “I have done wrong; withdraw from me. Whatever you impose on me I will bear.”
      And the king of Assyria required of Hezekiah king of Judah three hundred talents
      of silver and thirty talents of gold. '
    15: "¹⁵ And Hezekiah gave him all the silver that was found in the house of the\
      \ Lord and in the treasuries of the king's house. "
    16: '¹⁶ At that time Hezekiah stripped the gold from the doors of the temple of
      the Lord and from the doorposts that Hezekiah king of Judah had overlaid and
      gave it to the king of Assyria. '
    17: "¹⁷ And the king of Assyria sent the Tartan, the Rab-saris, and the Rabshakeh\
      \ with a great army from Lachish to King Hezekiah at Jerusalem. And they went\
      \ up and came to Jerusalem. When they arrived, they came and stood by the conduit\
      \ of the upper pool, which is on the highway to the Washer's Field. "
    18: "¹⁸ And when they called for the king, there came out to them Eliakim the\
      \ son of Hilkiah, who was over the household, and Shebnah the secretary, and\
      \ Joah the son of Asaph, the recorder. \n"
    19: '¹⁹ And the Rabshakeh said to them, “Say to Hezekiah, ‘Thus says the great
      king, the king of Assyria: On what do you rest this trust of yours? '
    20: '²⁰ Do you think that mere words are strategy and power for war? In whom do
      you now trust, that you have rebelled against me? '
    21: '²¹ Behold, you are trusting now in Egypt, that broken reed of a staff, which
      will pierce the hand of any man who leans on it. Such is Pharaoh king of Egypt
      to all who trust in him. '
    22: '²² But if you say to me, “We trust in the Lord our God,” is it not he whose
      high places and altars Hezekiah has removed, saying to Judah and to Jerusalem,
      “You shall worship before this altar in Jerusalem”? '
    23: '²³ Come now, make a wager with my master the king of Assyria: I will give
      you two thousand horses, if you are able on your part to set riders on them. '
    24: "²⁴ How then can you repulse a single captain among the least of my master's\
      \ servants, when you trust in Egypt for chariots and for horsemen? "
    25: "²⁵ Moreover, is it without the Lord that I have come up against this place\
      \ to destroy it? The Lord said to me, “Go up against this land and destroy it.”’”\
      \ \n"
    26: '²⁶ Then Eliakim the son of Hilkiah, and Shebnah, and Joah, said to the Rabshakeh,
      “Please speak to your servants in Aramaic, for we understand it. Do not speak
      to us in the language of Judah within the hearing of the people who are on the
      wall.” '
    27: "²⁷ But the Rabshakeh said to them, “Has my master sent me to speak these\
      \ words to your master and to you, and not to the men sitting on the wall, who\
      \ are doomed with you to eat their own dung and to drink their own urine?” \n"
    28: '²⁸ Then the Rabshakeh stood and called out in a loud voice in the language
      of Judah: “Hear the word of the great king, the king of Assyria! '
    29: '²⁹ Thus says the king: ‘Do not let Hezekiah deceive you, for he will not
      be able to deliver you out of my hand. '
    30: '³⁰ Do not let Hezekiah make you trust in the Lord by saying, The Lord will
      surely deliver us, and this city will not be given into the hand of the king
      of Assyria.’ '
    31: '³¹ Do not listen to Hezekiah, for thus says the king of Assyria: ‘Make your
      peace with me and come out to me. Then each one of you will eat of his own vine,
      and each one of his own fig tree, and each one of you will drink the water of
      his own cistern, '
    32: '³² until I come and take you away to a land like your own land, a land of
      grain and wine, a land of bread and vineyards, a land of olive trees and honey,
      that you may live, and not die. And do not listen to Hezekiah when he misleads
      you by saying, “The Lord will deliver us.” '
    33: '³³ Has any of the gods of the nations ever delivered his land out of the
      hand of the king of Assyria? '
    34: '³⁴ Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim,
      Hena, and Ivvah? Have they delivered Samaria out of my hand? '
    35: "³⁵ Who among all the gods of the lands have delivered their lands out of\
      \ my hand, that the Lord should deliver Jerusalem out of my hand?’” \n"
    36: "³⁶ But the people were silent and answered him not a word, for the king's\
      \ command was, “Do not answer him.” "
    37: ³⁷ Then Eliakim the son of Hilkiah, who was over the household, and Shebna
      the secretary, and Joah the son of Asaph, the recorder, came to Hezekiah with
      their clothes torn and told him the words of the Rabshakeh.
  19:
    1: '¹ As soon as King Hezekiah heard it, he tore his clothes and covered himself
      with sackcloth and went into the house of the Lord. '
    2: '² And he sent Eliakim, who was over the household, and Shebna the secretary,
      and the senior priests, covered with sackcloth, to the prophet Isaiah the son
      of Amoz. '
    3: '³ They said to him, “Thus says Hezekiah, This day is a day of distress, of
      rebuke, and of disgrace; children have come to the point of birth, and there
      is no strength to bring them forth. '
    4: '⁴ It may be that the Lord your God heard all the words of the Rabshakeh, whom
      his master the king of Assyria has sent to mock the living God, and will rebuke
      the words that the Lord your God has heard; therefore lift up your prayer for
      the remnant that is left.” '
    5: '⁵ When the servants of King Hezekiah came to Isaiah, '
    6: '⁶ Isaiah said to them, “Say to your master, ‘Thus says the Lord: Do not be
      afraid because of the words that you have heard, with which the servants of
      the king of Assyria have reviled me. '
    7: "⁷ Behold, I will put a spirit in him, so that he shall hear a rumor and return\
      \ to his own land, and I will make him fall by the sword in his own land.’”\
      \ \n"
    8: '⁸ The Rabshakeh returned, and found the king of Assyria fighting against Libnah,
      for he heard that the king had left Lachish. '
    9: '⁹ Now the king heard concerning Tirhakah king of Cush, “Behold, he has set
      out to fight against you.” So he sent messengers again to Hezekiah, saying, '
    10: '¹⁰ “Thus shall you speak to Hezekiah king of Judah: ‘Do not let your God
      in whom you trust deceive you by promising that Jerusalem will not be given
      into the hand of the king of Assyria. '
    11: '¹¹ Behold, you have heard what the kings of Assyria have done to all lands,
      devoting them to destruction. And shall you be delivered? '
    12: '¹² Have the gods of the nations delivered them, the nations that my fathers
      destroyed, Gozan, Haran, Rezeph, and the people of Eden who were in Telassar? '
    13: "¹³ Where is the king of Hamath, the king of Arpad, the king of the city of\
      \ Sepharvaim, the king of Hena, or the king of Ivvah?’” \n"
    14: '¹⁴ Hezekiah received the letter from the hand of the messengers and read
      it; and Hezekiah went up to the house of the Lord and spread it before the Lord. '
    15: '¹⁵ And Hezekiah prayed before the Lord and said: “O Lord, the God of Israel,
      enthroned above the cherubim, you are the God, you alone, of all the kingdoms
      of the earth; you have made heaven and earth. '
    16: '¹⁶ Incline your ear, O Lord, and hear; open your eyes, O Lord, and see; and
      hear the words of Sennacherib, which he has sent to mock the living God. '
    17: '¹⁷ Truly, O Lord, the kings of Assyria have laid waste the nations and their
      lands '
    18: "¹⁸ and have cast their gods into the fire, for they were not gods, but the\
      \ work of men's hands, wood and stone. Therefore they were destroyed. "
    19: "¹⁹ So now, O Lord our God, save us, please, from his hand, that all the kingdoms\
      \ of the earth may know that you, O Lord, are God alone.” \n"
    20: '²⁰ Then Isaiah the son of Amoz sent to Hezekiah, saying, “Thus says the Lord,
      the God of Israel: Your prayer to me about Sennacherib king of Assyria I have
      heard. '
    21: "²¹ This is the word that the Lord has spoken concerning him:\n“She despises\
      \ you, she scorns you—\n    the virgin daughter of Zion;\nshe wags her head\
      \ behind you—\n    the daughter of Jerusalem. \n"
    22: "²² “Whom have you mocked and reviled?\n    Against whom have you raised your\
      \ voice\nand lifted your eyes to the heights?\n    Against the Holy One of Israel!\n"
    23: "²³ By your messengers you have mocked the Lord,\n    and you have said, ‘With\
      \ my many chariots\nI have gone up the heights of the mountains,\n    to the\
      \ far recesses of Lebanon;\nI felled its tallest cedars,\n    its choicest cypresses;\n\
      I entered its farthest lodging place,\n    its most fruitful forest.\n"
    24: "²⁴ I dug wells\n    and drank foreign waters,\nand I dried up with the sole\
      \ of my foot\n    all the streams of Egypt.’ \n"
    25: "²⁵ “Have you not heard\n    that I determined it long ago?\nI planned from\
      \ days of old\n    what now I bring to pass,\nthat you should turn fortified\
      \ cities\n    into heaps of ruins,\n"
    26: "²⁶ while their inhabitants, shorn of strength,\n    are dismayed and confounded,\n\
      and have become like plants of the field\n    and like tender grass,\nlike grass\
      \ on the housetops,\n    blighted before it is grown. \n"
    27: "²⁷ “But I know your sitting down\n    and your going out and coming in,\n\
      \    and your raging against me.\n"
    28: "²⁸ Because you have raged against me\n    and your complacency has come into\
      \ my ears,\nI will put my hook in your nose\n    and my bit in your mouth,\n\
      and I will turn you back on the way\n    by which you came. \n"
    29: '²⁹ “And this shall be the sign for you: this year eat what grows of itself,
      and in the second year what springs of the same. Then in the third year sow
      and reap and plant vineyards, and eat their fruit. '
    30: '³⁰ And the surviving remnant of the house of Judah shall again take root
      downward and bear fruit upward. '
    31: "³¹ For out of Jerusalem shall go a remnant, and out of Mount Zion a band\
      \ of survivors. The zeal of the Lord will do this. \n"
    32: '³² “Therefore thus says the Lord concerning the king of Assyria: He shall
      not come into this city or shoot an arrow there, or come before it with a shield
      or cast up a siege mound against it. '
    33: '³³ By the way that he came, by the same he shall return, and he shall not
      come into this city, declares the Lord. '
    34: "³⁴ For I will defend this city to save it, for my own sake and for the sake\
      \ of my servant David.” \n"
    35: '³⁵ And that night the angel of the Lord went out and struck down 185,000
      in the camp of the Assyrians. And when people arose early in the morning, behold,
      these were all dead bodies. '
    36: '³⁶ Then Sennacherib king of Assyria departed and went home and lived at Nineveh. '
    37: ³⁷ And as he was worshiping in the house of Nisroch his god, Adrammelech and
      Sharezer, his sons, struck him down with the sword and escaped into the land
      of Ararat. And Esarhaddon his son reigned in his place.
  20:
    1: '¹ In those days Hezekiah became sick and was at the point of death. And Isaiah
      the prophet the son of Amoz came to him and said to him, “Thus says the Lord,
      ‘Set your house in order, for you shall die; you shall not recover.’” '
    2: '² Then Hezekiah turned his face to the wall and prayed to the Lord, saying, '
    3: '³ “Now, O Lord, please remember how I have walked before you in faithfulness
      and with a whole heart, and have done what is good in your sight.” And Hezekiah
      wept bitterly. '
    4: '⁴ And before Isaiah had gone out of the middle court, the word of the Lord
      came to him: '
    5: '⁵ “Turn back, and say to Hezekiah the leader of my people, Thus says the Lord,
      the God of David your father: I have heard your prayer; I have seen your tears.
      Behold, I will heal you. On the third day you shall go up to the house of the
      Lord, '
    6: "⁶ and I will add fifteen years to your life. I will deliver you and this city\
      \ out of the hand of the king of Assyria, and I will defend this city for my\
      \ own sake and for my servant David's sake.” "
    7: "⁷ And Isaiah said, “Bring a cake of figs. And let them take and lay it on\
      \ the boil, that he may recover.” \n"
    8: '⁸ And Hezekiah said to Isaiah, “What shall be the sign that the Lord will
      heal me, and that I shall go up to the house of the Lord on the third day?” '
    9: '⁹ And Isaiah said, “This shall be the sign to you from the Lord, that the
      Lord will do the thing that he has promised: shall the shadow go forward ten
      steps, or go back ten steps?” '
    10: '¹⁰ And Hezekiah answered, “It is an easy thing for the shadow to lengthen
      ten steps. Rather let the shadow go back ten steps.” '
    11: "¹¹ And Isaiah the prophet called to the Lord, and he brought the shadow back\
      \ ten steps, by which it had gone down on the steps of Ahaz. \n"
    12: '¹² At that time Merodach-baladan the son of Baladan, king of Babylon, sent
      envoys with letters and a present to Hezekiah, for he heard that Hezekiah had
      been sick. '
    13: '¹³ And Hezekiah welcomed them, and he showed them all his treasure house,
      the silver, the gold, the spices, the precious oil, his armory, all that was
      found in his storehouses. There was nothing in his house or in all his realm
      that Hezekiah did not show them. '
    14: '¹⁴ Then Isaiah the prophet came to King Hezekiah, and said to him, “What
      did these men say? And from where did they come to you?” And Hezekiah said,
      “They have come from a far country, from Babylon.” '
    15: "¹⁵ He said, “What have they seen in your house?” And Hezekiah answered, “They\
      \ have seen all that is in my house; there is nothing in my storehouses that\
      \ I did not show them.” \n"
    16: '¹⁶ Then Isaiah said to Hezekiah, “Hear the word of the Lord: '
    17: '¹⁷ Behold, the days are coming, when all that is in your house, and that
      which your fathers have stored up till this day, shall be carried to Babylon.
      Nothing shall be left, says the Lord. '
    18: '¹⁸ And some of your own sons, who will come from you, whom you will father,
      shall be taken away, and they shall be eunuchs in the palace of the king of
      Babylon.” '
    19: "¹⁹ Then Hezekiah said to Isaiah, “The word of the Lord that you have spoken\
      \ is good.” For he thought, “Why not, if there will be peace and security in\
      \ my days?” \n"
    20: '²⁰ The rest of the deeds of Hezekiah and all his might and how he made the
      pool and the conduit and brought water into the city, are they not written in
      the Book of the Chronicles of the Kings of Judah? '
    21: ²¹ And Hezekiah slept with his fathers, and Manasseh his son reigned in his
      place.
  21:
    1: "¹ Manasseh was twelve years old when he began to reign, and he reigned fifty-five\
      \ years in Jerusalem. His mother's name was Hephzibah. "
    2: '² And he did what was evil in the sight of the Lord, according to the despicable
      practices of the nations whom the Lord drove out before the people of Israel. '
    3: '³ For he rebuilt the high places that Hezekiah his father had destroyed, and
      he erected altars for Baal and made an Asherah, as Ahab king of Israel had done,
      and worshiped all the host of heaven and served them. '
    4: '⁴ And he built altars in the house of the Lord, of which the Lord had said,
      “In Jerusalem will I put my name.” '
    5: '⁵ And he built altars for all the host of heaven in the two courts of the
      house of the Lord. '
    6: '⁶ And he burned his son as an offering and used fortune-telling and omens
      and dealt with mediums and with necromancers. He did much evil in the sight
      of the Lord, provoking him to anger. '
    7: '⁷ And the carved image of Asherah that he had made he set in the house of
      which the Lord said to David and to Solomon his son, “In this house, and in
      Jerusalem, which I have chosen out of all the tribes of Israel, I will put my
      name forever. '
    8: '⁸ And I will not cause the feet of Israel to wander anymore out of the land
      that I gave to their fathers, if only they will be careful to do according to
      all that I have commanded them, and according to all the Law that my servant
      Moses commanded them.” '
    9: "⁹ But they did not listen, and Manasseh led them astray to do more evil than\
      \ the nations had done whom the Lord destroyed before the people of Israel.\
      \ \n"
    10: '¹⁰ And the Lord said by his servants the prophets, '
    11: '¹¹ “Because Manasseh king of Judah has committed these abominations and has
      done things more evil than all that the Amorites did, who were before him, and
      has made Judah also to sin with his idols, '
    12: '¹² therefore thus says the Lord, the God of Israel: Behold, I am bringing
      upon Jerusalem and Judah such disaster that the ears of everyone who hears of
      it will tingle. '
    13: '¹³ And I will stretch over Jerusalem the measuring line of Samaria, and the
      plumb line of the house of Ahab, and I will wipe Jerusalem as one wipes a dish,
      wiping it and turning it upside down. '
    14: '¹⁴ And I will forsake the remnant of my heritage and give them into the hand
      of their enemies, and they shall become a prey and a spoil to all their enemies, '
    15: "¹⁵ because they have done what is evil in my sight and have provoked me to\
      \ anger, since the day their fathers came out of Egypt, even to this day.” \n"
    16: "¹⁶ Moreover, Manasseh shed very much innocent blood, till he had filled Jerusalem\
      \ from one end to another, besides the sin that he made Judah to sin so that\
      \ they did what was evil in the sight of the Lord. \n"
    17: '¹⁷ Now the rest of the acts of Manasseh and all that he did, and the sin
      that he committed, are they not written in the Book of the Chronicles of the
      Kings of Judah? '
    18: "¹⁸ And Manasseh slept with his fathers and was buried in the garden of his\
      \ house, in the garden of Uzza, and Amon his son reigned in his place. \n"
    19: "¹⁹ Amon was twenty-two years old when he began to reign, and he reigned two\
      \ years in Jerusalem. His mother's name was Meshullemeth the daughter of Haruz\
      \ of Jotbah. "
    20: '²⁰ And he did what was evil in the sight of the Lord, as Manasseh his father
      had done. '
    21: '²¹ He walked in all the way in which his father walked and served the idols
      that his father served and worshiped them. '
    22: '²² He abandoned the Lord, the God of his fathers, and did not walk in the
      way of the Lord. '
    23: '²³ And the servants of Amon conspired against him and put the king to death
      in his house. '
    24: '²⁴ But the people of the land struck down all those who had conspired against
      King Amon, and the people of the land made Josiah his son king in his place. '
    25: '²⁵ Now the rest of the acts of Amon that he did, are they not written in
      the Book of the Chronicles of the Kings of Judah? '
    26: ²⁶ And he was buried in his tomb in the garden of Uzza, and Josiah his son
      reigned in his place.
  22:
    1: "¹ Josiah was eight years old when he began to reign, and he reigned thirty-one\
      \ years in Jerusalem. His mother's name was Jedidah the daughter of Adaiah of\
      \ Bozkath. "
    2: "² And he did what was right in the eyes of the Lord and walked in all the\
      \ way of David his father, and he did not turn aside to the right or to the\
      \ left. \n"
    3: '³ In the eighteenth year of King Josiah, the king sent Shaphan the son of
      Azaliah, son of Meshullam, the secretary, to the house of the Lord, saying, '
    4: '⁴ “Go up to Hilkiah the high priest, that he may count the money that has
      been brought into the house of the Lord, which the keepers of the threshold
      have collected from the people. '
    5: '⁵ And let it be given into the hand of the workmen who have the oversight
      of the house of the Lord, and let them give it to the workmen who are at the
      house of the Lord, repairing the house '
    6: '⁶ (that is, to the carpenters, and to the builders, and to the masons), and
      let them use it for buying timber and quarried stone to repair the house. '
    7: "⁷ But no accounting shall be asked from them for the money that is delivered\
      \ into their hand, for they deal honestly.” \n"
    8: '⁸ And Hilkiah the high priest said to Shaphan the secretary, “I have found
      the Book of the Law in the house of the Lord.” And Hilkiah gave the book to
      Shaphan, and he read it. '
    9: '⁹ And Shaphan the secretary came to the king, and reported to the king, “Your
      servants have emptied out the money that was found in the house and have delivered
      it into the hand of the workmen who have the oversight of the house of the Lord.” '
    10: "¹⁰ Then Shaphan the secretary told the king, “Hilkiah the priest has given\
      \ me a book.” And Shaphan read it before the king. \n"
    11: '¹¹ When the king heard the words of the Book of the Law, he tore his clothes. '
    12: "¹² And the king commanded Hilkiah the priest, and Ahikam the son of Shaphan,\
      \ and Achbor the son of Micaiah, and Shaphan the secretary, and Asaiah the king's\
      \ servant, saying, "
    13: "¹³ “Go, inquire of the Lord for me, and for the people, and for all Judah,\
      \ concerning the words of this book that has been found. For great is the wrath\
      \ of the Lord that is kindled against us, because our fathers have not obeyed\
      \ the words of this book, to do according to all that is written concerning\
      \ us.” \n"
    14: '¹⁴ So Hilkiah the priest, and Ahikam, and Achbor, and Shaphan, and Asaiah
      went to Huldah the prophetess, the wife of Shallum the son of Tikvah, son of
      Harhas, keeper of the wardrobe (now she lived in Jerusalem in the Second Quarter),
      and they talked with her. '
    15: '¹⁵ And she said to them, “Thus says the Lord, the God of Israel: ‘Tell the
      man who sent you to me, '
    16: '¹⁶ Thus says the Lord, Behold, I will bring disaster upon this place and
      upon its inhabitants, all the words of the book that the king of Judah has read. '
    17: '¹⁷ Because they have forsaken me and have made offerings to other gods, that
      they might provoke me to anger with all the work of their hands, therefore my
      wrath will be kindled against this place, and it will not be quenched. '
    18: '¹⁸ But to the king of Judah, who sent you to inquire of the Lord, thus shall
      you say to him, Thus says the Lord, the God of Israel: Regarding the words that
      you have heard, '
    19: '¹⁹ because your heart was penitent, and you humbled yourself before the Lord,
      when you heard how I spoke against this place and against its inhabitants, that
      they should become a desolation and a curse, and you have torn your clothes
      and wept before me, I also have heard you, declares the Lord. '
    20: ²⁰ Therefore, behold, I will gather you to your fathers, and you shall be
      gathered to your grave in peace, and your eyes shall not see all the disaster
      that I will bring upon this place.’” And they brought back word to the king.
  23:
    1: '¹ Then the king sent, and all the elders of Judah and Jerusalem were gathered
      to him. '
    2: '² And the king went up to the house of the Lord, and with him all the men
      of Judah and all the inhabitants of Jerusalem and the priests and the prophets,
      all the people, both small and great. And he read in their hearing all the words
      of the Book of the Covenant that had been found in the house of the Lord. '
    3: "³ And the king stood by the pillar and made a covenant before the Lord, to\
      \ walk after the Lord and to keep his commandments and his testimonies and his\
      \ statutes with all his heart and all his soul, to perform the words of this\
      \ covenant that were written in this book. And all the people joined in the\
      \ covenant. \n"
    4: '⁴ And the king commanded Hilkiah the high priest and the priests of the second
      order and the keepers of the threshold to bring out of the temple of the Lord
      all the vessels made for Baal, for Asherah, and for all the host of heaven.
      He burned them outside Jerusalem in the fields of the Kidron and carried their
      ashes to Bethel. '
    5: '⁵ And he deposed the priests whom the kings of Judah had ordained to make
      offerings in the high places at the cities of Judah and around Jerusalem; those
      also who burned incense to Baal, to the sun and the moon and the constellations
      and all the host of the heavens. '
    6: '⁶ And he brought out the Asherah from the house of the Lord, outside Jerusalem,
      to the brook Kidron, and burned it at the brook Kidron and beat it to dust and
      cast the dust of it upon the graves of the common people. '
    7: '⁷ And he broke down the houses of the male cult prostitutes who were in the
      house of the Lord, where the women wove hangings for the Asherah. '
    8: "⁸ And he brought all the priests out of the cities of Judah, and defiled the\
      \ high places where the priests had made offerings, from Geba to Beersheba.\
      \ And he broke down the high places of the gates that were at the entrance of\
      \ the gate of Joshua the governor of the city, which were on one's left at the\
      \ gate of the city. "
    9: '⁹ However, the priests of the high places did not come up to the altar of
      the Lord in Jerusalem, but they ate unleavened bread among their brothers. '
    10: '¹⁰ And he defiled Topheth, which is in the Valley of the Son of Hinnom, that
      no one might burn his son or his daughter as an offering to Molech. '
    11: '¹¹ And he removed the horses that the kings of Judah had dedicated to the
      sun, at the entrance to the house of the Lord, by the chamber of Nathan-melech
      the chamberlain, which was in the precincts. And he burned the chariots of the
      sun with fire. '
    12: '¹² And the altars on the roof of the upper chamber of Ahaz, which the kings
      of Judah had made, and the altars that Manasseh had made in the two courts of
      the house of the Lord, he pulled down and broke in pieces and cast the dust
      of them into the brook Kidron. '
    13: '¹³ And the king defiled the high places that were east of Jerusalem, to the
      south of the mount of corruption, which Solomon the king of Israel had built
      for Ashtoreth the abomination of the Sidonians, and for Chemosh the abomination
      of Moab, and for Milcom the abomination of the Ammonites. '
    14: "¹⁴ And he broke in pieces the pillars and cut down the Asherim and filled\
      \ their places with the bones of men. \n"
    15: '¹⁵ Moreover, the altar at Bethel, the high place erected by Jeroboam the
      son of Nebat, who made Israel to sin, that altar with the high place he pulled
      down and burned, reducing it to dust. He also burned the Asherah. '
    16: '¹⁶ And as Josiah turned, he saw the tombs there on the mount. And he sent
      and took the bones out of the tombs and burned them on the altar and defiled
      it, according to the word of the Lord that the man of God proclaimed, who had
      predicted these things. '
    17: '¹⁷ Then he said, “What is that monument that I see?” And the men of the city
      told him, “It is the tomb of the man of God who came from Judah and predicted
      these things that you have done against the altar at Bethel.” '
    18: '¹⁸ And he said, “Let him be; let no man move his bones.” So they let his
      bones alone, with the bones of the prophet who came out of Samaria. '
    19: '¹⁹ And Josiah removed all the shrines also of the high places that were in
      the cities of Samaria, which kings of Israel had made, provoking the Lord to
      anger. He did to them according to all that he had done at Bethel. '
    20: "²⁰ And he sacrificed all the priests of the high places who were there, on\
      \ the altars, and burned human bones on them. Then he returned to Jerusalem.\
      \ \n"
    21: '²¹ And the king commanded all the people, “Keep the Passover to the Lord
      your God, as it is written in this Book of the Covenant.” '
    22: '²² For no such Passover had been kept since the days of the judges who judged
      Israel, or during all the days of the kings of Israel or of the kings of Judah. '
    23: "²³ But in the eighteenth year of King Josiah this Passover was kept to the\
      \ Lord in Jerusalem. \n"
    24: '²⁴ Moreover, Josiah put away the mediums and the necromancers and the household
      gods and the idols and all the abominations that were seen in the land of Judah
      and in Jerusalem, that he might establish the words of the law that were written
      in the book that Hilkiah the priest found in the house of the Lord. '
    25: "²⁵ Before him there was no king like him, who turned to the Lord with all\
      \ his heart and with all his soul and with all his might, according to all the\
      \ Law of Moses, nor did any like him arise after him. \n"
    26: '²⁶ Still the Lord did not turn from the burning of his great wrath, by which
      his anger was kindled against Judah, because of all the provocations with which
      Manasseh had provoked him. '
    27: "²⁷ And the Lord said, “I will remove Judah also out of my sight, as I have\
      \ removed Israel, and I will cast off this city that I have chosen, Jerusalem,\
      \ and the house of which I said, My name shall be there.” \n"
    28: '²⁸ Now the rest of the acts of Josiah and all that he did, are they not written
      in the Book of the Chronicles of the Kings of Judah? '
    29: '²⁹ In his days Pharaoh Neco king of Egypt went up to the king of Assyria
      to the river Euphrates. King Josiah went to meet him, and Pharaoh Neco killed
      him at Megiddo, as soon as he saw him. '
    30: "³⁰ And his servants carried him dead in a chariot from Megiddo and brought\
      \ him to Jerusalem and buried him in his own tomb. And the people of the land\
      \ took Jehoahaz the son of Josiah, and anointed him, and made him king in his\
      \ father's place. \n"
    31: "³¹ Jehoahaz was twenty-three years old when he began to reign, and he reigned\
      \ three months in Jerusalem. His mother's name was Hamutal the daughter of Jeremiah\
      \ of Libnah. "
    32: '³² And he did what was evil in the sight of the Lord, according to all that
      his fathers had done. '
    33: '³³ And Pharaoh Neco put him in bonds at Riblah in the land of Hamath, that
      he might not reign in Jerusalem, and laid on the land a tribute of a hundred
      talents of silver and a talent of gold. '
    34: '³⁴ And Pharaoh Neco made Eliakim the son of Josiah king in the place of Josiah
      his father, and changed his name to Jehoiakim. But he took Jehoahaz away, and
      he came to Egypt and died there. '
    35: "³⁵ And Jehoiakim gave the silver and the gold to Pharaoh, but he taxed the\
      \ land to give the money according to the command of Pharaoh. He exacted the\
      \ silver and the gold of the people of the land, from everyone according to\
      \ his assessment, to give it to Pharaoh Neco. \n"
    36: "³⁶ Jehoiakim was twenty-five years old when he began to reign, and he reigned\
      \ eleven years in Jerusalem. His mother's name was Zebidah the daughter of Pedaiah\
      \ of Rumah. "
    37: ³⁷ And he did what was evil in the sight of the Lord, according to all that
      his fathers had done.
  24:
    1: '¹ In his days, Nebuchadnezzar king of Babylon came up, and Jehoiakim became
      his servant for three years. Then he turned and rebelled against him. '
    2: '² And the Lord sent against him bands of the Chaldeans and bands of the Syrians
      and bands of the Moabites and bands of the Ammonites, and sent them against
      Judah to destroy it, according to the word of the Lord that he spoke by his
      servants the prophets. '
    3: '³ Surely this came upon Judah at the command of the Lord, to remove them out
      of his sight, for the sins of Manasseh, according to all that he had done, '
    4: '⁴ and also for the innocent blood that he had shed. For he filled Jerusalem
      with innocent blood, and the Lord would not pardon. '
    5: '⁵ Now the rest of the deeds of Jehoiakim and all that he did, are they not
      written in the Book of the Chronicles of the Kings of Judah? '
    6: '⁶ So Jehoiakim slept with his fathers, and Jehoiachin his son reigned in his
      place. '
    7: "⁷ And the king of Egypt did not come again out of his land, for the king of\
      \ Babylon had taken all that belonged to the king of Egypt from the Brook of\
      \ Egypt to the river Euphrates. \n"
    8: "⁸ Jehoiachin was eighteen years old when he became king, and he reigned three\
      \ months in Jerusalem. His mother's name was Nehushta the daughter of Elnathan\
      \ of Jerusalem. "
    9: "⁹ And he did what was evil in the sight of the Lord, according to all that\
      \ his father had done. \n"
    10: '¹⁰ At that time the servants of Nebuchadnezzar king of Babylon came up to
      Jerusalem, and the city was besieged. '
    11: '¹¹ And Nebuchadnezzar king of Babylon came to the city while his servants
      were besieging it, '
    12: '¹² and Jehoiachin the king of Judah gave himself up to the king of Babylon,
      himself and his mother and his servants and his officials and his palace officials.
      The king of Babylon took him prisoner in the eighth year of his reign '
    13: "¹³ and carried off all the treasures of the house of the Lord and the treasures\
      \ of the king's house, and cut in pieces all the vessels of gold in the temple\
      \ of the Lord, which Solomon king of Israel had made, as the Lord had foretold. "
    14: '¹⁴ He carried away all Jerusalem and all the officials and all the mighty
      men of valor, 10,000 captives, and all the craftsmen and the smiths. None remained,
      except the poorest people of the land. '
    15: "¹⁵ And he carried away Jehoiachin to Babylon. The king's mother, the king's\
      \ wives, his officials, and the chief men of the land he took into captivity\
      \ from Jerusalem to Babylon. "
    16: '¹⁶ And the king of Babylon brought captive to Babylon all the men of valor,
      7,000, and the craftsmen and the metal workers, 1,000, all of them strong and
      fit for war. '
    17: "¹⁷ And the king of Babylon made Mattaniah, Jehoiachin's uncle, king in his\
      \ place, and changed his name to Zedekiah. \n"
    18: "¹⁸ Zedekiah was twenty-one years old when he became king, and he reigned\
      \ eleven years in Jerusalem. His mother's name was Hamutal the daughter of Jeremiah\
      \ of Libnah. "
    19: '¹⁹ And he did what was evil in the sight of the Lord, according to all that
      Jehoiakim had done. '
    20: "²⁰ For because of the anger of the Lord it came to the point in Jerusalem\
      \ and Judah that he cast them out from his presence.\nAnd Zedekiah rebelled\
      \ against the king of Babylon."
  25:
    1: '¹ And in the ninth year of his reign, in the tenth month, on the tenth day
      of the month, Nebuchadnezzar king of Babylon came with all his army against
      Jerusalem and laid siege to it. And they built siegeworks all around it. '
    2: '² So the city was besieged till the eleventh year of King Zedekiah. '
    3: '³ On the ninth day of the fourth month the famine was so severe in the city
      that there was no food for the people of the land. '
    4: "⁴ Then a breach was made in the city, and all the men of war fled by night\
      \ by the way of the gate between the two walls, by the king's garden, and the\
      \ Chaldeans were around the city. And they went in the direction of the Arabah. "
    5: '⁵ But the army of the Chaldeans pursued the king and overtook him in the plains
      of Jericho, and all his army was scattered from him. '
    6: '⁶ Then they captured the king and brought him up to the king of Babylon at
      Riblah, and they passed sentence on him. '
    7: "⁷ They slaughtered the sons of Zedekiah before his eyes, and put out the eyes\
      \ of Zedekiah and bound him in chains and took him to Babylon. \n"
    8: '⁸ In the fifth month, on the seventh day of the month—that was the nineteenth
      year of King Nebuchadnezzar, king of Babylon—Nebuzaradan, the captain of the
      bodyguard, a servant of the king of Babylon, came to Jerusalem. '
    9: "⁹ And he burned the house of the Lord and the king's house and all the houses\
      \ of Jerusalem; every great house he burned down. "
    10: '¹⁰ And all the army of the Chaldeans, who were with the captain of the guard,
      broke down the walls around Jerusalem. '
    11: '¹¹ And the rest of the people who were left in the city and the deserters
      who had deserted to the king of Babylon, together with the rest of the multitude,
      Nebuzaradan the captain of the guard carried into exile. '
    12: "¹² But the captain of the guard left some of the poorest of the land to be\
      \ vinedressers and plowmen. \n"
    13: '¹³ And the pillars of bronze that were in the house of the Lord, and the
      stands and the bronze sea that were in the house of the Lord, the Chaldeans
      broke in pieces and carried the bronze to Babylon. '
    14: '¹⁴ And they took away the pots and the shovels and the snuffers and the dishes
      for incense and all the vessels of bronze used in the temple service, '
    15: '¹⁵ the fire pans also and the bowls. What was of gold the captain of the
      guard took away as gold, and what was of silver, as silver. '
    16: '¹⁶ As for the two pillars, the one sea, and the stands that Solomon had made
      for the house of the Lord, the bronze of all these vessels was beyond weight. '
    17: "¹⁷ The height of the one pillar was eighteen cubits, and on it was a capital\
      \ of bronze. The height of the capital was three cubits. A latticework and pomegranates,\
      \ all of bronze, were all around the capital. And the second pillar had the\
      \ same, with the latticework. \n"
    18: '¹⁸ And the captain of the guard took Seraiah the chief priest and Zephaniah
      the second priest and the three keepers of the threshold; '
    19: "¹⁹ and from the city he took an officer who had been in command of the men\
      \ of war, and five men of the king's council who were found in the city; and\
      \ the secretary of the commander of the army, who mustered the people of the\
      \ land; and sixty men of the people of the land, who were found in the city. "
    20: '²⁰ And Nebuzaradan the captain of the guard took them and brought them to
      the king of Babylon at Riblah. '
    21: "²¹ And the king of Babylon struck them down and put them to death at Riblah\
      \ in the land of Hamath. So Judah was taken into exile out of its land. \n"
    22: '²² And over the people who remained in the land of Judah, whom Nebuchadnezzar
      king of Babylon had left, he appointed Gedaliah the son of Ahikam, son of Shaphan,
      governor. '
    23: '²³ Now when all the captains and their men heard that the king of Babylon
      had appointed Gedaliah governor, they came with their men to Gedaliah at Mizpah,
      namely, Ishmael the son of Nethaniah, and Johanan the son of Kareah, and Seraiah
      the son of Tanhumeth the Netophathite, and Jaazaniah the son of the Maacathite. '
    24: '²⁴ And Gedaliah swore to them and their men, saying, “Do not be afraid because
      of the Chaldean officials. Live in the land and serve the king of Babylon, and
      it shall be well with you.” '
    25: '²⁵ But in the seventh month, Ishmael the son of Nethaniah, son of Elishama,
      of the royal family, came with ten men and struck down Gedaliah and put him
      to death along with the Jews and the Chaldeans who were with him at Mizpah. '
    26: "²⁶ Then all the people, both small and great, and the captains of the forces\
      \ arose and went to Egypt, for they were afraid of the Chaldeans. \n"
    27: '²⁷ And in the thirty-seventh year of the exile of Jehoiachin king of Judah,
      in the twelfth month, on the twenty-seventh day of the month, Evil-merodach
      king of Babylon, in the year that he began to reign, graciously freed Jehoiachin
      king of Judah from prison. '
    28: '²⁸ And he spoke kindly to him and gave him a seat above the seats of the
      kings who were with him in Babylon. '
    29: "²⁹ So Jehoiachin put off his prison garments. And every day of his life he\
      \ dined regularly at the king's table, "
    30: ³⁰ and for his allowance, a regular allowance was given him by the king, according
      to his daily needs, as long as he lived.
