    14: '¹⁴ Now when Elisha had fallen sick with the illness of which he was to die,
      Joash king of Israel went down to him and wept before him, crying, “My father,
      my father! The chariots of Israel and its horsemen!” '
    15: '¹⁵ And Elisha said to him, “Take a bow and arrows.” So he took a bow and
      arrows. '
    16: "¹⁶ Then he said to the king of Israel, “Draw the bow,” and he drew it. And\
      \ Elisha laid his hands on the king's hands. "
    17: "¹⁷ And he said, “Open the window eastward,” and he opened it. Then Elisha\
      \ said, “Shoot,” and he shot. And he said, “The Lord's arrow of victory, the\
      \ arrow of victory over Syria! For you shall fight the Syrians in Aphek until\
      \ you have made an end of them.” "
    18: '¹⁸ And he said, “Take the arrows,” and he took them. And he said to the king
      of Israel, “Strike the ground with them.” And he struck three times and stopped. '
    19: "¹⁹ Then the man of God was angry with him and said, “You should have struck\
      \ five or six times; then you would have struck down Syria until you had made\
      \ an end of it, but now you will strike down Syria only three times.” \n"
    20: '²⁰ So Elisha died, and they buried him. Now bands of Moabites used to invade
      the land in the spring of the year. '
    21: "²¹ And as a man was being buried, behold, a marauding band was seen and the\
      \ man was thrown into the grave of Elisha, and as soon as the man touched the\
      \ bones of Elisha, he revived and stood on his feet. \n"
    22: '²² Now Hazael king of Syria oppressed Israel all the days of Jehoahaz. '
    23: "²³ But the Lord was gracious to them and had compassion on them, and he turned\
      \ toward them, because of his covenant with Abraham, Isaac, and Jacob, and would\
      \ not destroy them, nor has he cast them from his presence until now. \n"
    24: '²⁴ When Hazael king of Syria died, Ben-hadad his son became king in his place. '
    25: ²⁵ Then Jehoash the son of Jehoahaz took again from Ben-hadad the son of Hazael
      the cities that he had taken from Jehoahaz his father in war. Three times Joash
      defeated him and recovered the cities of Israel.
  14:
    1: '¹ In the second year of Joash the son of Joahaz, king of Israel, Amaziah the
      son of Joash, king of Judah, began to reign. '
    2: "² He was twenty-five years old when he began to reign, and he reigned twenty-nine\
      \ years in Jerusalem. His mother's name was Jehoaddin of Jerusalem. "
    3: '³ And he did what was right in the eyes of the Lord, yet not like David his
      father. He did in all things as Joash his father had done. '
    4: '⁴ But the high places were not removed; the people still sacrificed and made
      offerings on the high places. '
    5: '⁵ And as soon as the royal power was firmly in his hand, he struck down his
      servants who had struck down the king his father. '
    6: "⁶ But he did not put to death the children of the murderers, according to\
      \ what is written in the Book of the Law of Moses, where the Lord commanded,\
