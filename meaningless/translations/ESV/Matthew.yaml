    1: "¹ The book of the genealogy of Jesus Christ, the son of David, the son of\
      \ Abraham. \n"
    2: '² Abraham was the father of Isaac, and Isaac the father of Jacob, and Jacob
      the father of Judah and his brothers, '
    3: '³ and Judah the father of Perez and Zerah by Tamar, and Perez the father of
      Hezron, and Hezron the father of Ram, '
    4: '⁴ and Ram the father of Amminadab, and Amminadab the father of Nahshon, and
      Nahshon the father of Salmon, '
    5: '⁵ and Salmon the father of Boaz by Rahab, and Boaz the father of Obed by Ruth,
      and Obed the father of Jesse, '
    6: "⁶ and Jesse the father of David the king.\nAnd David was the father of Solomon\
      \ by the wife of Uriah, "
    7: '⁷ and Solomon the father of Rehoboam, and Rehoboam the father of Abijah, and
      Abijah the father of Asaph, '
    8: '⁸ and Asaph the father of Jehoshaphat, and Jehoshaphat the father of Joram,
      and Joram the father of Uzziah, '
    9: '⁹ and Uzziah the father of Jotham, and Jotham the father of Ahaz, and Ahaz
      the father of Hezekiah, '
    10: '¹⁰ and Hezekiah the father of Manasseh, and Manasseh the father of Amos,
      and Amos the father of Josiah, '
    11: "¹¹ and Josiah the father of Jechoniah and his brothers, at the time of the\
      \ deportation to Babylon. \n"
    12: '¹² And after the deportation to Babylon: Jechoniah was the father of Shealtiel,
      and Shealtiel the father of Zerubbabel, '
    13: '¹³ and Zerubbabel the father of Abiud, and Abiud the father of Eliakim, and
      Eliakim the father of Azor, '
    14: '¹⁴ and Azor the father of Zadok, and Zadok the father of Achim, and Achim
      the father of Eliud, '
    15: '¹⁵ and Eliud the father of Eleazar, and Eleazar the father of Matthan, and
      Matthan the father of Jacob, '
    16: "¹⁶ and Jacob the father of Joseph the husband of Mary, of whom Jesus was\
      \ born, who is called Christ. \n"
    17: "¹⁷ So all the generations from Abraham to David were fourteen generations,\
      \ and from David to the deportation to Babylon fourteen generations, and from\
      \ the deportation to Babylon to the Christ fourteen generations. \n"
    18: '¹⁸ Now the birth of Jesus Christ took place in this way. When his mother
      Mary had been betrothed to Joseph, before they came together she was found to
      be with child from the Holy Spirit. '
    19: '¹⁹ And her husband Joseph, being a just man and unwilling to put her to shame,
      resolved to divorce her quietly. '
    20: '²⁰ But as he considered these things, behold, an angel of the Lord appeared
      to him in a dream, saying, “Joseph, son of David, do not fear to take Mary as
      your wife, for that which is conceived in her is from the Holy Spirit. '
    21: '²¹ She will bear a son, and you shall call his name Jesus, for he will save
      his people from their sins.” '
    22: "²² All this took place to fulfill what the Lord had spoken by the prophet:\
      \ \n"
    23: "²³ “Behold, the virgin shall conceive and bear a son,\n    and they shall\
      \ call his name Immanuel”\n(which means, God with us). "
    24: '²⁴ When Joseph woke from sleep, he did as the angel of the Lord commanded
      him: he took his wife, '
    25: ²⁵ but knew her not until she had given birth to a son. And he called his
      name Jesus.
