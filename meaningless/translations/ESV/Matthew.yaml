    1: '¹ Now after Jesus was born in Bethlehem of Judea in the days of Herod the
      king, behold, wise men from the east came to Jerusalem, '
    2: '² saying, “Where is he who has been born king of the Jews? For we saw his
      star when it rose and have come to worship him.” '
    3: '³ When Herod the king heard this, he was troubled, and all Jerusalem with
      him; '
    4: '⁴ and assembling all the chief priests and scribes of the people, he inquired
      of them where the Christ was to be born. '
    5: "⁵ They told him, “In Bethlehem of Judea, for so it is written by the prophet:\
      \ \n"
    6: "⁶ “‘And you, O Bethlehem, in the land of Judah,\n    are by no means least\
      \ among the rulers of Judah;\nfor from you shall come a ruler\n    who will\
      \ shepherd my people Israel.’” \n"
    7: '⁷ Then Herod summoned the wise men secretly and ascertained from them what
      time the star had appeared. '
    8: '⁸ And he sent them to Bethlehem, saying, “Go and search diligently for the
      child, and when you have found him, bring me word, that I too may come and worship
      him.” '
    9: '⁹ After listening to the king, they went on their way. And behold, the star
      that they had seen when it rose went before them until it came to rest over
      the place where the child was. '
    10: '¹⁰ When they saw the star, they rejoiced exceedingly with great joy. '
    11: '¹¹ And going into the house, they saw the child with Mary his mother, and
      they fell down and worshiped him. Then, opening their treasures, they offered
      him gifts, gold and frankincense and myrrh. '
    12: "¹² And being warned in a dream not to return to Herod, they departed to their\
      \ own country by another way. \n"
    13: '¹³ Now when they had departed, behold, an angel of the Lord appeared to Joseph
      in a dream and said, “Rise, take the child and his mother, and flee to Egypt,
      and remain there until I tell you, for Herod is about to search for the child,
      to destroy him.” '
    14: '¹⁴ And he rose and took the child and his mother by night and departed to
      Egypt '
    15: "¹⁵ and remained there until the death of Herod. This was to fulfill what\
      \ the Lord had spoken by the prophet, “Out of Egypt I called my son.” \n"
    16: '¹⁶ Then Herod, when he saw that he had been tricked by the wise men, became
      furious, and he sent and killed all the male children in Bethlehem and in all
      that region who were two years old or under, according to the time that he had
      ascertained from the wise men. '
    17: "¹⁷ Then was fulfilled what was spoken by the prophet Jeremiah: \n"
    18: "¹⁸ “A voice was heard in Ramah,\n    weeping and loud lamentation,\nRachel\
      \ weeping for her children;\n    she refused to be comforted, because they are\
      \ no more.” \n"
    19: '¹⁹ But when Herod died, behold, an angel of the Lord appeared in a dream
      to Joseph in Egypt, '
    20: "²⁰ saying, “Rise, take the child and his mother and go to the land of Israel,\
      \ for those who sought the child's life are dead.” "
    21: '²¹ And he rose and took the child and his mother and went to the land of
      Israel. '
    22: '²² But when he heard that Archelaus was reigning over Judea in place of his
      father Herod, he was afraid to go there, and being warned in a dream he withdrew
      to the district of Galilee. '
    23: ²³ And he went and lived in a city called Nazareth, so that what was spoken
      by the prophets might be fulfilled, that he would be called a Nazarene.
  3:
    1: '¹ In those days John the Baptist came preaching in the wilderness of Judea, '
    2: '² “Repent, for the kingdom of heaven is at hand.” '
    3: "³ For this is he who was spoken of by the prophet Isaiah when he said,\n“The\
      \ voice of one crying in the wilderness:\n‘Prepare the way of the Lord;\n  \
      \  make his paths straight.’” \n"
    4: "⁴ Now John wore a garment of camel's hair and a leather belt around his waist,\
      \ and his food was locusts and wild honey. "
    5: '⁵ Then Jerusalem and all Judea and all the region about the Jordan were going
      out to him, '
    6: "⁶ and they were baptized by him in the river Jordan, confessing their sins.\
      \ \n"
    7: '⁷ But when he saw many of the Pharisees and Sadducees coming to his baptism,
      he said to them, “You brood of vipers! Who warned you to flee from the wrath
      to come? '
    8: '⁸ Bear fruit in keeping with repentance. '
    9: '⁹ And do not presume to say to yourselves, ‘We have Abraham as our father,’
      for I tell you, God is able from these stones to raise up children for Abraham. '
    10: "¹⁰ Even now the axe is laid to the root of the trees. Every tree therefore\
      \ that does not bear good fruit is cut down and thrown into the fire. \n"
    11: '¹¹ “I baptize you with water for repentance, but he who is coming after me
      is mightier than I, whose sandals I am not worthy to carry. He will baptize
      you with the Holy Spirit and fire. '
    12: "¹² His winnowing fork is in his hand, and he will clear his threshing floor\
      \ and gather his wheat into the barn, but the chaff he will burn with unquenchable\
      \ fire.” \n"
    13: '¹³ Then Jesus came from Galilee to the Jordan to John, to be baptized by
      him. '
    14: '¹⁴ John would have prevented him, saying, “I need to be baptized by you,
      and do you come to me?” '
    15: '¹⁵ But Jesus answered him, “Let it be so now, for thus it is fitting for
      us to fulfill all righteousness.” Then he consented. '
    16: '¹⁶ And when Jesus was baptized, immediately he went up from the water, and
      behold, the heavens were opened to him, and he saw the Spirit of God descending
      like a dove and coming to rest on him; '
    17: ¹⁷ and behold, a voice from heaven said, “This is my beloved Son, with whom
      I am well pleased.”
  4:
    1: '¹ Then Jesus was led up by the Spirit into the wilderness to be tempted by
      the devil. '
    2: '² And after fasting forty days and forty nights, he was hungry. '
    3: '³ And the tempter came and said to him, “If you are the Son of God, command
      these stones to become loaves of bread.” '
    4: "⁴ But he answered, “It is written,\n“‘Man shall not live by bread alone,\n\
      \    but by every word that comes from the mouth of God.’” \n"
    5: '⁵ Then the devil took him to the holy city and set him on the pinnacle of
      the temple '
    6: "⁶ and said to him, “If you are the Son of God, throw yourself down, for it\
      \ is written,\n“‘He will command his angels concerning you,’\nand\n“‘On their\
      \ hands they will bear you up,\n    lest you strike your foot against a stone.’”\
      \ \n"
    7: '⁷ Jesus said to him, “Again it is written, ‘You shall not put the Lord your
      God to the test.’” '
    8: '⁸ Again, the devil took him to a very high mountain and showed him all the
      kingdoms of the world and their glory. '
    9: '⁹ And he said to him, “All these I will give you, if you will fall down and
      worship me.” '
    10: "¹⁰ Then Jesus said to him, “Be gone, Satan! For it is written,\n“‘You shall\
      \ worship the Lord your God\n    and him only shall you serve.’” \n"
    11: "¹¹ Then the devil left him, and behold, angels came and were ministering\
      \ to him. \n"
    12: '¹² Now when he heard that John had been arrested, he withdrew into Galilee. '
    13: '¹³ And leaving Nazareth he went and lived in Capernaum by the sea, in the
      territory of Zebulun and Naphtali, '
    14: "¹⁴ so that what was spoken by the prophet Isaiah might be fulfilled: \n"
    15: "¹⁵ “The land of Zebulun and the land of Naphtali,\n    the way of the sea,\
      \ beyond the Jordan, Galilee of the Gentiles—\n"
    16: "¹⁶ the people dwelling in darkness\n    have seen a great light,\nand for\
      \ those dwelling in the region and shadow of death,\n    on them a light has\
      \ dawned.” \n"
    17: "¹⁷ From that time Jesus began to preach, saying, “Repent, for the kingdom\
      \ of heaven is at hand.” \n"
    18: '¹⁸ While walking by the Sea of Galilee, he saw two brothers, Simon (who is
      called Peter) and Andrew his brother, casting a net into the sea, for they were
      fishermen. '
    19: '¹⁹ And he said to them, “Follow me, and I will make you fishers of men.” '
    20: '²⁰ Immediately they left their nets and followed him. '
    21: '²¹ And going on from there he saw two other brothers, James the son of Zebedee
      and John his brother, in the boat with Zebedee their father, mending their nets,
      and he called them. '
    22: "²² Immediately they left the boat and their father and followed him. \n"
    23: '²³ And he went throughout all Galilee, teaching in their synagogues and proclaiming
      the gospel of the kingdom and healing every disease and every affliction among
      the people. '
    24: '²⁴ So his fame spread throughout all Syria, and they brought him all the
      sick, those afflicted with various diseases and pains, those oppressed by demons,
      those having seizures, and paralytics, and he healed them. '
    25: ²⁵ And great crowds followed him from Galilee and the Decapolis, and from
      Jerusalem and Judea, and from beyond the Jordan.
  5:
    1: "¹ Seeing the crowds, he went up on the mountain, and when he sat down, his\
      \ disciples came to him. \n"
    2: "² And he opened his mouth and taught them, saying: \n"
    3: "³ “Blessed are the poor in spirit, for theirs is the kingdom of heaven. \n"
    4: "⁴ “Blessed are those who mourn, for they shall be comforted. \n"
    5: "⁵ “Blessed are the meek, for they shall inherit the earth. \n"
    6: "⁶ “Blessed are those who hunger and thirst for righteousness, for they shall\
      \ be satisfied. \n"
    7: "⁷ “Blessed are the merciful, for they shall receive mercy. \n"
    8: "⁸ “Blessed are the pure in heart, for they shall see God. \n"
    9: "⁹ “Blessed are the peacemakers, for they shall be called sons of God. \n"
    10: "¹⁰ “Blessed are those who are persecuted for righteousness' sake, for theirs\
      \ is the kingdom of heaven. \n"
    11: '¹¹ “Blessed are you when others revile you and persecute you and utter all
      kinds of evil against you falsely on my account. '
    12: "¹² Rejoice and be glad, for your reward is great in heaven, for so they persecuted\
      \ the prophets who were before you. \n"
    13: "¹³ “You are the salt of the earth, but if salt has lost its taste, how shall\
      \ its saltiness be restored? It is no longer good for anything except to be\
      \ thrown out and trampled under people's feet. \n"
    14: '¹⁴ “You are the light of the world. A city set on a hill cannot be hidden. '
    15: '¹⁵ Nor do people light a lamp and put it under a basket, but on a stand,
      and it gives light to all in the house. '
    16: "¹⁶ In the same way, let your light shine before others, so that they may\
      \ see your good works and give glory to your Father who is in heaven. \n"
    17: '¹⁷ “Do not think that I have come to abolish the Law or the Prophets; I have
      not come to abolish them but to fulfill them. '
    18: '¹⁸ For truly, I say to you, until heaven and earth pass away, not an iota,
      not a dot, will pass from the Law until all is accomplished. '
    19: '¹⁹ Therefore whoever relaxes one of the least of these commandments and teaches
      others to do the same will be called least in the kingdom of heaven, but whoever
      does them and teaches them will be called great in the kingdom of heaven. '
    20: "²⁰ For I tell you, unless your righteousness exceeds that of the scribes\
      \ and Pharisees, you will never enter the kingdom of heaven. \n"
    21: '²¹ “You have heard that it was said to those of old, ‘You shall not murder;
      and whoever murders will be liable to judgment.’ '
    22: '²² But I say to you that everyone who is angry with his brother will be liable
      to judgment; whoever insults his brother will be liable to the council; and
      whoever says, ‘You fool!’ will be liable to the hell of fire. '
    23: '²³ So if you are offering your gift at the altar and there remember that
      your brother has something against you, '
    24: '²⁴ leave your gift there before the altar and go. First be reconciled to
      your brother, and then come and offer your gift. '
    25: '²⁵ Come to terms quickly with your accuser while you are going with him to
      court, lest your accuser hand you over to the judge, and the judge to the guard,
      and you be put in prison. '
    26: "²⁶ Truly, I say to you, you will never get out until you have paid the last\
      \ penny. \n"
    27: '²⁷ “You have heard that it was said, ‘You shall not commit adultery.’ '
    28: '²⁸ But I say to you that everyone who looks at a woman with lustful intent
      has already committed adultery with her in his heart. '
    29: '²⁹ If your right eye causes you to sin, tear it out and throw it away. For
      it is better that you lose one of your members than that your whole body be
      thrown into hell. '
    30: "³⁰ And if your right hand causes you to sin, cut it off and throw it away.\
      \ For it is better that you lose one of your members than that your whole body\
      \ go into hell. \n"
    31: '³¹ “It was also said, ‘Whoever divorces his wife, let him give her a certificate
      of divorce.’ '
    32: "³² But I say to you that everyone who divorces his wife, except on the ground\
      \ of sexual immorality, makes her commit adultery, and whoever marries a divorced\
      \ woman commits adultery. \n"
    33: '³³ “Again you have heard that it was said to those of old, ‘You shall not
      swear falsely, but shall perform to the Lord what you have sworn.’ '
    34: '³⁴ But I say to you, Do not take an oath at all, either by heaven, for it
      is the throne of God, '
    35: '³⁵ or by the earth, for it is his footstool, or by Jerusalem, for it is the
      city of the great King. '
    36: '³⁶ And do not take an oath by your head, for you cannot make one hair white
      or black. '
    37: "³⁷ Let what you say be simply ‘Yes’ or ‘No’; anything more than this comes\
      \ from evil. \n"
    38: '³⁸ “You have heard that it was said, ‘An eye for an eye and a tooth for a
      tooth.’ '
    39: '³⁹ But I say to you, Do not resist the one who is evil. But if anyone slaps
      you on the right cheek, turn to him the other also. '
    40: '⁴⁰ And if anyone would sue you and take your tunic, let him have your cloak
      as well. '
    41: '⁴¹ And if anyone forces you to go one mile, go with him two miles. '
    42: "⁴² Give to the one who begs from you, and do not refuse the one who would\
      \ borrow from you. \n"
    43: '⁴³ “You have heard that it was said, ‘You shall love your neighbor and hate
      your enemy.’ '
    44: '⁴⁴ But I say to you, Love your enemies and pray for those who persecute you, '
    45: '⁴⁵ so that you may be sons of your Father who is in heaven. For he makes
      his sun rise on the evil and on the good, and sends rain on the just and on
      the unjust. '
    46: '⁴⁶ For if you love those who love you, what reward do you have? Do not even
      the tax collectors do the same? '
    47: '⁴⁷ And if you greet only your brothers, what more are you doing than others?
      Do not even the Gentiles do the same? '
    48: ⁴⁸ You therefore must be perfect, as your heavenly Father is perfect.
  6:
    1: "¹ “Beware of practicing your righteousness before other people in order to\
      \ be seen by them, for then you will have no reward from your Father who is\
      \ in heaven. \n"
    2: '² “Thus, when you give to the needy, sound no trumpet before you, as the hypocrites
      do in the synagogues and in the streets, that they may be praised by others.
      Truly, I say to you, they have received their reward. '
    3: '³ But when you give to the needy, do not let your left hand know what your
      right hand is doing, '
    4: "⁴ so that your giving may be in secret. And your Father who sees in secret\
      \ will reward you. \n"
    5: '⁵ “And when you pray, you must not be like the hypocrites. For they love to
      stand and pray in the synagogues and at the street corners, that they may be
      seen by others. Truly, I say to you, they have received their reward. '
    6: "⁶ But when you pray, go into your room and shut the door and pray to your\
      \ Father who is in secret. And your Father who sees in secret will reward you.\
      \ \n"
    7: '⁷ “And when you pray, do not heap up empty phrases as the Gentiles do, for
      they think that they will be heard for their many words. '
    8: '⁸ Do not be like them, for your Father knows what you need before you ask
      him. '
    9: "⁹ Pray then like this:\n“Our Father in heaven,\nhallowed be your name.\n"
    10: "¹⁰ Your kingdom come,\nyour will be done,\n    on earth as it is in heaven.\n"
    11: "¹¹ Give us this day our daily bread,\n"
    12: "¹² and forgive us our debts,\n    as we also have forgiven our debtors.\n"
    13: "¹³ And lead us not into temptation,\n    but deliver us from evil. \n"
    14: '¹⁴ For if you forgive others their trespasses, your heavenly Father will
      also forgive you, '
    15: "¹⁵ but if you do not forgive others their trespasses, neither will your Father\
      \ forgive your trespasses. \n"
    16: '¹⁶ “And when you fast, do not look gloomy like the hypocrites, for they disfigure
      their faces that their fasting may be seen by others. Truly, I say to you, they
      have received their reward. '
    17: '¹⁷ But when you fast, anoint your head and wash your face, '
    18: "¹⁸ that your fasting may not be seen by others but by your Father who is\
      \ in secret. And your Father who sees in secret will reward you. \n"
    19: '¹⁹ “Do not lay up for yourselves treasures on earth, where moth and rust
      destroy and where thieves break in and steal, '
    20: '²⁰ but lay up for yourselves treasures in heaven, where neither moth nor
      rust destroys and where thieves do not break in and steal. '
    21: "²¹ For where your treasure is, there your heart will be also. \n"
    22: '²² “The eye is the lamp of the body. So, if your eye is healthy, your whole
      body will be full of light, '
    23: "²³ but if your eye is bad, your whole body will be full of darkness. If then\
      \ the light in you is darkness, how great is the darkness! \n"
    24: "²⁴ “No one can serve two masters, for either he will hate the one and love\
      \ the other, or he will be devoted to the one and despise the other. You cannot\
      \ serve God and money. \n"
    25: '²⁵ “Therefore I tell you, do not be anxious about your life, what you will
      eat or what you will drink, nor about your body, what you will put on. Is not
      life more than food, and the body more than clothing? '
    26: '²⁶ Look at the birds of the air: they neither sow nor reap nor gather into
      barns, and yet your heavenly Father feeds them. Are you not of more value than
      they? '
    27: '²⁷ And which of you by being anxious can add a single hour to his span of
      life? '
    28: '²⁸ And why are you anxious about clothing? Consider the lilies of the field,
      how they grow: they neither toil nor spin, '
    29: '²⁹ yet I tell you, even Solomon in all his glory was not arrayed like one
      of these. '
    30: '³⁰ But if God so clothes the grass of the field, which today is alive and
      tomorrow is thrown into the oven, will he not much more clothe you, O you of
      little faith? '
    31: '³¹ Therefore do not be anxious, saying, ‘What shall we eat?’ or ‘What shall
      we drink?’ or ‘What shall we wear?’ '
    32: '³² For the Gentiles seek after all these things, and your heavenly Father
      knows that you need them all. '
    33: "³³ But seek first the kingdom of God and his righteousness, and all these\
      \ things will be added to you. \n"
    34: ³⁴ “Therefore do not be anxious about tomorrow, for tomorrow will be anxious
      for itself. Sufficient for the day is its own trouble.
  7:
    1: '¹ “Judge not, that you be not judged. '
    2: '² For with the judgment you pronounce you will be judged, and with the measure
      you use it will be measured to you. '
    3: "³ Why do you see the speck that is in your brother's eye, but do not notice\
      \ the log that is in your own eye? "
    4: '⁴ Or how can you say to your brother, ‘Let me take the speck out of your eye,’
      when there is the log in your own eye? '
    5: "⁵ You hypocrite, first take the log out of your own eye, and then you will\
      \ see clearly to take the speck out of your brother's eye. \n"
    6: "⁶ “Do not give dogs what is holy, and do not throw your pearls before pigs,\
      \ lest they trample them underfoot and turn to attack you. \n"
    7: '⁷ “Ask, and it will be given to you; seek, and you will find; knock, and it
      will be opened to you. '
    8: '⁸ For everyone who asks receives, and the one who seeks finds, and to the
      one who knocks it will be opened. '
    9: '⁹ Or which one of you, if his son asks him for bread, will give him a stone? '
    10: '¹⁰ Or if he asks for a fish, will give him a serpent? '
    11: "¹¹ If you then, who are evil, know how to give good gifts to your children,\
      \ how much more will your Father who is in heaven give good things to those\
      \ who ask him! \n"
    12: "¹² “So whatever you wish that others would do to you, do also to them, for\
      \ this is the Law and the Prophets. \n"
    13: '¹³ “Enter by the narrow gate. For the gate is wide and the way is easy that
      leads to destruction, and those who enter by it are many. '
    14: "¹⁴ For the gate is narrow and the way is hard that leads to life, and those\
      \ who find it are few. \n"
    15: "¹⁵ “Beware of false prophets, who come to you in sheep's clothing but inwardly\
      \ are ravenous wolves. "
    16: '¹⁶ You will recognize them by their fruits. Are grapes gathered from thornbushes,
      or figs from thistles? '
    17: '¹⁷ So, every healthy tree bears good fruit, but the diseased tree bears bad
      fruit. '
    18: '¹⁸ A healthy tree cannot bear bad fruit, nor can a diseased tree bear good
      fruit. '
    19: '¹⁹ Every tree that does not bear good fruit is cut down and thrown into the
      fire. '
    20: "²⁰ Thus you will recognize them by their fruits. \n"
    21: '²¹ “Not everyone who says to me, ‘Lord, Lord,’ will enter the kingdom of
      heaven, but the one who does the will of my Father who is in heaven. '
    22: '²² On that day many will say to me, ‘Lord, Lord, did we not prophesy in your
      name, and cast out demons in your name, and do many mighty works in your name?’ '
    23: "²³ And then will I declare to them, ‘I never knew you; depart from me, you\
      \ workers of lawlessness.’ \n"
    24: '²⁴ “Everyone then who hears these words of mine and does them will be like
      a wise man who built his house on the rock. '
