    1: "¹ Then Job answered, \n"
    2: "² “Oh that my anguish were weighed,\n    and all my calamity laid in the balances!\n"
    3: "³ For now it would be heavier than the sand of the seas,\n    therefore my\
      \ words have been rash.\n"
    4: "⁴ For the arrows of the Almighty are within me.\n    My spirit drinks up their\
      \ poison.\nThe terrors of God set themselves in array against me.\n"
    5: "⁵     Does the wild donkey bray when he has grass?\nOr does the ox low over\
      \ his fodder?\n"
    6: "⁶     Can that which has no flavor be eaten without salt?\nOr is there any\
      \ taste in the white of an egg?\n"
    7: "⁷     My soul refuses to touch them.\nThey are as loathsome food to me. \n"
    8: "⁸ “Oh that I might have my request,\n    that God would grant the thing that\
      \ I long for,\n"
    9: "⁹ even that it would please God to crush me;\n    that he would let loose\
      \ his hand, and cut me off!\n"
    10: "¹⁰ Let it still be my consolation,\n    yes, let me exult in pain that doesn’t\
      \ spare,\n    that I have not denied the words of the Holy One.\n"
    11: "¹¹ What is my strength, that I should wait?\n    What is my end, that I should\
      \ be patient?\n"
    12: "¹² Is my strength the strength of stones?\n    Or is my flesh of bronze?\n"
    13: "¹³ Isn’t it that I have no help in me,\n    that wisdom is driven away from\
      \ me? \n"
    14: "¹⁴ “To him who is ready to faint, kindness should be shown from his friend;\n\
      \    even to him who forsakes the fear of the Almighty.\n"
    15: "¹⁵ My brothers have dealt deceitfully as a brook,\n    as the channel of\
      \ brooks that pass away;\n"
    16: "¹⁶ Which are black by reason of the ice,\n    in which the snow hides itself.\n"
    17: "¹⁷ In the dry season, they vanish.\n    When it is hot, they are consumed\
      \ out of their place.\n"
    18: "¹⁸ The caravans that travel beside them turn away.\n    They go up into the\
      \ waste, and perish.\n"
    19: "¹⁹ The caravans of Tema looked.\n    The companies of Sheba waited for them.\n"
    20: "²⁰ They were distressed because they were confident.\n    They came there,\
      \ and were confounded.\n"
    21: "²¹ For now you are nothing.\n    You see a terror, and are afraid.\n"
    22: "²² Did I say, ‘Give to me?’\n    or, ‘Offer a present for me from your substance?’\n"
    23: "²³ or, ‘Deliver me from the adversary’s hand?’\n    or, ‘Redeem me from the\
      \ hand of the oppressors?’ \n"
    24: "²⁴ “Teach me, and I will hold my peace.\n    Cause me to understand my error.\n"
    25: "²⁵ How forcible are words of uprightness!\n    But your reproof, what does\
      \ it reprove?\n"
    26: "²⁶ Do you intend to reprove words,\n    since the speeches of one who is\
      \ desperate are as wind?\n"
    27: "²⁷ Yes, you would even cast lots for the fatherless,\n    and make merchandise\
      \ of your friend.\n"
    28: "²⁸ Now therefore be pleased to look at me,\n    for surely I will not lie\
      \ to your face.\n"
    29: "²⁹ Please return.\n    Let there be no injustice.\n    Yes, return again.\n\
      \    My cause is righteous.\n"
    30: "³⁰ Is there injustice on my tongue?\n    Can’t my taste discern mischievous\
      \ things?"
