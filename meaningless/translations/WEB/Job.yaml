    1: "¹ Then Eliphaz the Temanite answered, \n"
    2: "² “If someone ventures to talk with you, will you be grieved?\n    But who\
      \ can withhold himself from speaking?\n"
    3: "³ Behold, you have instructed many,\n    you have strengthened the weak hands.\n"
    4: "⁴ Your words have supported him who was falling,\n    You have made the feeble\
      \ knees firm.\n"
    5: "⁵ But now it has come to you, and you faint.\n    It touches you, and you\
      \ are troubled.\n"
    6: "⁶ Isn’t your piety your confidence?\n    Isn’t the integrity of your ways\
      \ your hope? \n"
    7: "⁷ “Remember, now, whoever perished, being innocent?\n    Or where were the\
      \ upright cut off?\n"
    8: "⁸ According to what I have seen, those who plow iniquity,\n    and sow trouble,\n\
      \    reap the same.\n"
    9: "⁹ By the breath of God they perish.\n    By the blast of his anger are they\
      \ consumed.\n"
    10: "¹⁰ The roaring of the lion,\n    and the voice of the fierce lion,\n    the\
      \ teeth of the young lions, are broken.\n"
    11: "¹¹ The old lion perishes for lack of prey.\n    The cubs of the lioness are\
      \ scattered abroad. \n"
    12: "¹² “Now a thing was secretly brought to me.\n    My ear received a whisper\
      \ of it.\n"
    13: "¹³ In thoughts from the visions of the night,\n    when deep sleep falls\
      \ on men,\n"
    14: "¹⁴ fear came on me, and trembling,\n    which made all my bones shake.\n"
    15: "¹⁵ Then a spirit passed before my face.\n    The hair of my flesh stood up.\n"
    16: "¹⁶ It stood still, but I couldn’t discern its appearance.\n    A form was\
      \ before my eyes.\n    Silence, then I heard a voice, saying,\n"
    17: "¹⁷ ‘Shall mortal man be more just than God?\n    Shall a man be more pure\
      \ than his Maker?\n"
    18: "¹⁸ Behold, he puts no trust in his servants.\n    He charges his angels with\
      \ error.\n"
    19: "¹⁹ How much more, those who dwell in houses of clay,\n    whose foundation\
      \ is in the dust,\n    who are crushed before the moth!\n"
    20: "²⁰ Between morning and evening they are destroyed.\n    They perish forever\
      \ without any regarding it.\n"
    21: "²¹ Isn’t their tent cord plucked up within them?\n    They die, and that\
      \ without wisdom.’"
  5:
    1: "¹ “Call now; is there any who will answer you?\n    To which of the holy ones\
      \ will you turn?\n"
    2: "² For resentment kills the foolish man,\n    and jealousy kills the simple.\n"
    3: "³ I have seen the foolish taking root,\n    but suddenly I cursed his habitation.\n"
    4: "⁴ His children are far from safety.\n    They are crushed in the gate.\n \
      \   Neither is there any to deliver them,\n"
    5: "⁵ whose harvest the hungry eats up,\n    and take it even out of the thorns.\n\
      \    The snare gapes for their substance.\n"
    6: "⁶ For affliction doesn’t come out of the dust,\n    neither does trouble spring\
      \ out of the ground;\n"
    7: "⁷ but man is born to trouble,\n    as the sparks fly upward. \n"
    8: "⁸ “But as for me, I would seek God.\n    I would commit my cause to God,\n"
    9: "⁹ who does great things that can’t be fathomed,\n    marvelous things without\
      \ number;\n"
    10: "¹⁰ who gives rain on the earth,\n    and sends waters on the fields;\n"
    11: "¹¹ so that he sets up on high those who are low,\n    those who mourn are\
      \ exalted to safety.\n"
    12: "¹² He frustrates the plans of the crafty,\n    So that their hands can’t\
      \ perform their enterprise.\n"
    13: "¹³ He takes the wise in their own craftiness;\n    the counsel of the cunning\
      \ is carried headlong.\n"
    14: "¹⁴ They meet with darkness in the day time,\n    and grope at noonday as\
      \ in the night.\n"
    15: "¹⁵ But he saves from the sword of their mouth,\n    even the needy from the\
      \ hand of the mighty.\n"
    16: "¹⁶ So the poor has hope,\n    and injustice shuts her mouth. \n"
    17: "¹⁷ “Behold, happy is the man whom God corrects.\n    Therefore do not despise\
      \ the chastening of the Almighty.\n"
    18: "¹⁸ For he wounds and binds up.\n    He injures and his hands make whole.\n"
    19: "¹⁹ He will deliver you in six troubles;\n    yes, in seven no evil will touch\
      \ you.\n"
    20: "²⁰ In famine he will redeem you from death;\n    in war, from the power of\
      \ the sword.\n"
    21: "²¹ You will be hidden from the scourge of the tongue,\n    neither will you\
      \ be afraid of destruction when it comes.\n"
    22: "²² You will laugh at destruction and famine,\n    neither will you be afraid\
      \ of the animals of the earth.\n"
    23: "²³ For you will be allied with the stones of the field.\n    The animals\
      \ of the field will be at peace with you.\n"
    24: "²⁴ You will know that your tent is in peace.\n    You will visit your fold,\
      \ and will miss nothing.\n"
    25: "²⁵ You will know also that your offspring will be great,\n    Your offspring\
      \ as the grass of the earth.\n"
    26: "²⁶ You will come to your grave in a full age,\n    like a shock of grain\
      \ comes in its season.\n"
    27: "²⁷ Look at this. We have searched it. It is so.\n    Hear it, and know it\
      \ for your good.”"
