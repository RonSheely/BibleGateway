    1: "¹ “Isn’t a man forced to labor on earth?\n    Aren’t his days like the days\
      \ of a hired hand?\n"
    2: "² As a servant who earnestly desires the shadow,\n    as a hireling who looks\
      \ for his wages,\n"
    3: "³ so I am made to possess months of misery,\n    wearisome nights are appointed\
      \ to me.\n"
    4: "⁴ When I lie down, I say,\n    ‘When will I arise, and the night be gone?’\n\
      \    I toss and turn until the dawning of the day.\n"
    5: "⁵ My flesh is clothed with worms and clods of dust.\n    My skin closes up,\
      \ and breaks out afresh.\n"
    6: "⁶ My days are swifter than a weaver’s shuttle,\n    and are spent without\
      \ hope.\n"
    7: "⁷ Oh remember that my life is a breath.\n    My eye will no more see good.\n"
    8: "⁸ The eye of him who sees me will see me no more.\n    Your eyes will be on\
      \ me, but I will not be.\n"
    9: "⁹ As the cloud is consumed and vanishes away,\n    so he who goes down to\
      \ Sheol will come up no more.\n"
    10: "¹⁰ He will return no more to his house,\n    neither will his place know\
      \ him any more. \n"
    11: "¹¹ “Therefore I will not keep silent.\n    I will speak in the anguish of\
      \ my spirit.\n    I will complain in the bitterness of my soul.\n"
    12: "¹² Am I a sea, or a sea monster,\n    that you put a guard over me?\n"
    13: "¹³ When I say, ‘My bed will comfort me.\n    My couch will ease my complaint;’\n"
    14: "¹⁴ then you scare me with dreams,\n    and terrify me through visions:\n"
    15: "¹⁵ so that my soul chooses strangling,\n    death rather than my bones.\n"
    16: "¹⁶ I loathe my life.\n    I don’t want to live forever.\n    Leave me alone,\
      \ for my days are but a breath.\n"
    17: "¹⁷ What is man, that you should magnify him,\n    that you should set your\
      \ mind on him,\n"
    18: "¹⁸ that you should visit him every morning,\n    and test him every moment?\n"
    19: "¹⁹ How long will you not look away from me,\n    nor leave me alone until\
      \ I swallow down my spittle?\n"
    20: "²⁰ If I have sinned, what do I do to you, you watcher of men?\n    Why have\
      \ you set me as a mark for you,\n    so that I am a burden to myself?\n"
    21: "²¹ Why do you not pardon my disobedience, and take away my iniquity?\n  \
      \  For now will I lie down in the dust.\n    You will seek me diligently, but\
      \ I will not be.”"
  8:
    1: "¹ Then Bildad the Shuhite answered, \n"
    2: "² “How long will you speak these things?\n    Shall the words of your mouth\
      \ be a mighty wind?\n"
    3: "³ Does God pervert justice?\n    Or does the Almighty pervert righteousness?\n"
    4: "⁴ If your children have sinned against him,\n    he has delivered them into\
      \ the hand of their disobedience.\n"
    5: "⁵ If you want to seek God diligently,\n    make your supplication to the Almighty.\n"
    6: "⁶ If you were pure and upright,\n    surely now he would awaken for you,\n\
      and make the habitation of your righteousness prosperous.\n"
    7: "⁷     Though your beginning was small,\nyet your latter end would greatly\
      \ increase. \n"
    8: "⁸ “Please inquire of past generations.\n    Find out about the learning of\
      \ their fathers.\n"
    9: "⁹ (For we are but of yesterday, and know nothing,\n    because our days on\
      \ earth are a shadow.)\n"
    10: "¹⁰ Shall they not teach you, tell you,\n    and utter words out of their\
      \ heart? \n"
    11: "¹¹ “Can the papyrus grow up without mire?\n    Can the rushes grow without\
      \ water?\n"
    12: "¹² While it is yet in its greenness, not cut down,\n    it withers before\
      \ any other reed.\n"
    13: "¹³ So are the paths of all who forget God.\n    The hope of the godless man\
      \ will perish,\n"
    14: "¹⁴ Whose confidence will break apart,\n    Whose trust is a spider’s web.\n"
    15: "¹⁵ He will lean on his house, but it will not stand.\n    He will cling to\
      \ it, but it will not endure.\n"
    16: "¹⁶ He is green before the sun.\n    His shoots go out along his garden.\n"
    17: "¹⁷ His roots are wrapped around the rock pile.\n    He sees the place of\
      \ stones.\n"
    18: "¹⁸ If he is destroyed from his place,\n    then it will deny him, saying,\
      \ ‘I have not seen you.’\n"
    19: "¹⁹ Behold, this is the joy of his way:\n    out of the earth, others will\
      \ spring. \n"
    20: "²⁰ “Behold, God will not cast away a blameless man,\n    neither will he\
      \ uphold the evildoers.\n"
    21: "²¹ He will still fill your mouth with laughter,\n    your lips with shouting.\n"
    22: "²² Those who hate you will be clothed with shame.\n    The tent of the wicked\
      \ will be no more.”"
  9:
    1: "¹ Then Job answered, \n"
    2: "² “Truly I know that it is so,\n    but how can man be just with God?\n"
    3: "³ If he is pleased to contend with him,\n    he can’t answer him one time\
      \ in a thousand.\n"
    4: "⁴ God is wise in heart, and mighty in strength.\n    Who has hardened himself\
      \ against him and prospered?\n"
    5: "⁵ He removes the mountains, and they don’t know it,\n    when he overturns\
      \ them in his anger.\n"
    6: "⁶ He shakes the earth out of its place.\n    Its pillars tremble.\n"
    7: "⁷ He commands the sun and it doesn’t rise,\n    and seals up the stars.\n"
    8: "⁸ He alone stretches out the heavens,\n    and treads on the waves of the\
      \ sea.\n"
    9: "⁹ He makes the Bear, Orion, and the Pleiades,\n    and the rooms of the south.\n"
    10: "¹⁰ He does great things past finding out;\n    yes, marvelous things without\
      \ number.\n"
    11: "¹¹ Behold, he goes by me, and I don’t see him.\n    He passes on also, but\
      \ I don’t perceive him.\n"
    12: "¹² Behold, he snatches away.\n    Who can hinder him?\n    Who will ask him,\
      \ ‘What are you doing?’ \n"
    13: "¹³ “God will not withdraw his anger.\n    The helpers of Rahab stoop under\
      \ him.\n"
    14: "¹⁴ How much less will I answer him,\n    And choose my words to argue with\
      \ him?\n"
    15: "¹⁵ Though I were righteous, yet I wouldn’t answer him.\n    I would make\
      \ supplication to my judge.\n"
    16: "¹⁶ If I had called, and he had answered me,\n    yet I wouldn’t believe that\
      \ he listened to my voice.\n"
    17: "¹⁷ For he breaks me with a storm,\n    and multiplies my wounds without cause.\n"
    18: "¹⁸ He will not allow me to catch my breath,\n    but fills me with bitterness.\n"
    19: "¹⁹ If it is a matter of strength, behold, he is mighty!\n    If of justice,\
      \ ‘Who,’ says he, ‘will summon me?’\n"
    20: "²⁰ Though I am righteous, my own mouth will condemn me.\n    Though I am\
      \ blameless, it will prove me perverse.\n"
    21: "²¹ I am blameless.\n    I don’t respect myself.\n    I despise my life. \n"
    22: "²² “It is all the same.\n    Therefore I say he destroys the blameless and\
      \ the wicked.\n"
