    1: '¹ There was a man in the land of Uz, whose name was Job. That man was blameless
      and upright, and one who feared God, and turned away from evil. '
    2: '² There were born to him seven sons and three daughters. '
    3: '³ His possessions also were seven thousand sheep, three thousand camels, five
      hundred yoke of oxen, five hundred female donkeys, and a very great household;
      so that this man was the greatest of all the children of the east. '
    4: '⁴ His sons went and held a feast in the house of each one on his birthday;
      and they sent and called for their three sisters to eat and to drink with them. '
    5: "⁵ It was so, when the days of their feasting had run their course, that Job\
      \ sent and sanctified them, and rose up early in the morning, and offered burnt\
      \ offerings according to the number of them all. For Job said, “It may be that\
      \ my sons have sinned, and renounced God in their hearts.” Job did so continually.\
      \ \n"
    6: '⁶ Now on the day when God’s sons came to present themselves before Yahweh,
      Satan also came among them. '
    7: "⁷ Yahweh said to Satan, “Where have you come from?”\nThen Satan answered Yahweh,\
      \ and said, “From going back and forth in the earth, and from walking up and\
      \ down in it.” \n"
    8: "⁸ Yahweh said to Satan, “Have you considered my servant, Job? For there is\
      \ no one like him in the earth, a blameless and an upright man, one who fears\
      \ God, and turns away from evil.” \n"
    9: '⁹ Then Satan answered Yahweh, and said, “Does Job fear God for nothing? '
    10: '¹⁰ Haven’t you made a hedge around him, and around his house, and around
      all that he has, on every side? You have blessed the work of his hands, and
      his substance is increased in the land. '
    11: "¹¹ But stretch out your hand now, and touch all that he has, and he will\
      \ renounce you to your face.” \n"
    12: "¹² Yahweh said to Satan, “Behold, all that he has is in your power. Only\
      \ on himself don’t stretch out your hand.”\nSo Satan went out from the presence\
      \ of Yahweh. "
    13: '¹³ It fell on a day when his sons and his daughters were eating and drinking
      wine in their oldest brother’s house, '
    14: '¹⁴ that a messenger came to Job, and said, “The oxen were plowing, and the
      donkeys feeding beside them, '
    15: "¹⁵ and the Sabeans attacked, and took them away. Yes, they have killed the\
      \ servants with the edge of the sword, and I alone have escaped to tell you.”\
      \ \n"
    16: "¹⁶ While he was still speaking, another also came and said, “The fire of\
      \ God has fallen from the sky, and has burned up the sheep and the servants,\
      \ and consumed them, and I alone have escaped to tell you.” \n"
    17: "¹⁷ While he was still speaking, another also came and said, “The Chaldeans\
      \ made three bands, and swept down on the camels, and have taken them away,\
      \ yes, and killed the servants with the edge of the sword; and I alone have\
      \ escaped to tell you.” \n"
    18: '¹⁸ While he was still speaking, there came also another, and said, “Your
      sons and your daughters were eating and drinking wine in their oldest brother’s
      house, '
    19: "¹⁹ and behold, there came a great wind from the wilderness, and struck the\
      \ four corners of the house, and it fell on the young men, and they are dead.\
      \ I alone have escaped to tell you.” \n"
    20: '²⁰ Then Job arose, and tore his robe, and shaved his head, and fell down
      on the ground, and worshiped. '
    21: '²¹ He said, “Naked I came out of my mother’s womb, and naked will I return
      there. Yahweh gave, and Yahweh has taken away. Blessed be Yahweh’s name.” '
    22: ²² In all this, Job didn’t sin, nor charge God with wrongdoing.
  2:
    1: '¹ Again, on the day when God’s sons came to present themselves before Yahweh,
      Satan came also among them to present himself before Yahweh. '
    2: "² Yahweh said to Satan, “Where have you come from?”\nSatan answered Yahweh,\
      \ and said, “From going back and forth in the earth, and from walking up and\
      \ down in it.” \n"
    3: "³ Yahweh said to Satan, “Have you considered my servant Job? For there is\
      \ no one like him in the earth, a blameless and an upright man, one who fears\
      \ God, and turns away from evil. He still maintains his integrity, although\
      \ you incited me against him, to ruin him without cause.” \n"
    4: '⁴ Satan answered Yahweh, and said, “Skin for skin. Yes, all that a man has
      he will give for his life. '
    5: "⁵ But stretch out your hand now, and touch his bone and his flesh, and he\
      \ will renounce you to your face.” \n"
    6: "⁶ Yahweh said to Satan, “Behold, he is in your hand. Only spare his life.”\
      \ \n"
    7: '⁷ So Satan went out from the presence of Yahweh, and struck Job with painful
      sores from the sole of his foot to his head. '
    8: '⁸ He took for himself a potsherd to scrape himself with, and he sat among
      the ashes. '
    9: "⁹ Then his wife said to him, “Do you still maintain your integrity? Renounce\
      \ God, and die.” \n"
    10: "¹⁰ But he said to her, “You speak as one of the foolish women would speak.\
      \ What? Shall we receive good at the hand of God, and shall we not receive evil?”\n\
      In all this Job didn’t sin with his lips. "
    11: '¹¹ Now when Job’s three friends heard of all this evil that had come on him,
      they each came from his own place: Eliphaz the Temanite, Bildad the Shuhite,
      and Zophar the Naamathite; and they made an appointment together to come to
      sympathize with him and to comfort him. '
    12: '¹² When they lifted up their eyes from a distance, and didn’t recognize him,
      they raised their voices, and wept; and they each tore his robe, and sprinkled
      dust on their heads toward the sky. '
    13: ¹³ So they sat down with him on the ground seven days and seven nights, and
      no one spoke a word to him, for they saw that his grief was very great.
  3:
    1: '¹ After this Job opened his mouth, and cursed the day of his birth. '
    2: "² Job answered: \n"
    3: "³ “Let the day perish in which I was born,\n    the night which said, ‘There\
      \ is a boy conceived.’\n"
    4: "⁴ Let that day be darkness.\n    Don’t let God from above seek for it,\n \
      \   neither let the light shine on it.\n"
    5: "⁵ Let darkness and the shadow of death claim it for their own.\n    Let a\
      \ cloud dwell on it.\n    Let all that makes the day black terrify it.\n"
    6: "⁶ As for that night, let thick darkness seize on it.\n    Let it not rejoice\
      \ among the days of the year.\n    Let it not come into the number of the months.\n"
    7: "⁷ Behold, let that night be barren.\n    Let no joyful voice come therein.\n"
    8: "⁸ Let them curse it who curse the day,\n    who are ready to rouse up leviathan.\n"
    9: "⁹ Let the stars of its twilight be dark.\n    Let it look for light, but have\
      \ none,\n    neither let it see the eyelids of the morning,\n"
    10: "¹⁰ because it didn’t shut up the doors of my mother’s womb,\n    nor did\
      \ it hide trouble from my eyes. \n"
    11: "¹¹ “Why didn’t I die from the womb?\n    Why didn’t I give up the spirit\
      \ when my mother bore me?\n"
    12: "¹² Why did the knees receive me?\n    Or why the breast, that I should nurse?\n"
    13: "¹³ For now I should have lain down and been quiet.\n    I should have slept,\
      \ then I would have been at rest,\n"
    14: "¹⁴ with kings and counselors of the earth,\n    who built up waste places\
      \ for themselves;\n"
    15: "¹⁵ or with princes who had gold,\n    who filled their houses with silver:\n"
    16: "¹⁶ or as a hidden untimely birth I had not been,\n    as infants who never\
      \ saw light.\n"
    17: "¹⁷ There the wicked cease from troubling.\n    There the weary are at rest.\n"
    18: "¹⁸ There the prisoners are at ease together.\n    They don’t hear the voice\
      \ of the taskmaster.\n"
    19: "¹⁹ The small and the great are there.\n    The servant is free from his master.\
      \ \n"
    20: "²⁰ “Why is light given to him who is in misery,\n    life to the bitter in\
      \ soul,\n"
    21: "²¹ Who long for death, but it doesn’t come;\n    and dig for it more than\
      \ for hidden treasures,\n"
    22: "²² who rejoice exceedingly,\n    and are glad, when they can find the grave?\n"
    23: "²³ Why is light given to a man whose way is hidden,\n    whom God has hedged\
      \ in?\n"
    24: "²⁴ For my sighing comes before I eat.\n    My groanings are poured out like\
      \ water.\n"
    25: "²⁵ For the thing which I fear comes on me,\n    That which I am afraid of\
      \ comes to me.\n"
    26: "²⁶ I am not at ease, neither am I quiet, neither do I have rest;\n    but\
      \ trouble comes.”"
