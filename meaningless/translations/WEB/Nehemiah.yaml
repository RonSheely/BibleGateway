      the book of the law of Moses, which Yahweh had commanded to Israel. '
    2: '² Ezra the priest brought the law before the assembly, both men and women,
      and all who could hear with understanding, on the first day of the seventh month. '
    3: '³ He read from it before the wide place that was in front of the water gate
      from early morning until midday, in the presence of the men and the women, and
      of those who could understand. The ears of all the people were attentive to
      the book of the law. '
    4: '⁴ Ezra the scribe stood on a pulpit of wood, which they had made for the purpose;
      and beside him stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah,
      on his right hand; and on his left hand, Pedaiah, Mishael, Malchijah, Hashum,
      Hashbaddanah, Zechariah, and Meshullam. '
    5: '⁵ Ezra opened the book in the sight of all the people (for he was above all
      the people), and when he opened it, all the people stood up. '
    6: "⁶ Then Ezra blessed Yahweh, the great God.\nAll the people answered, “Amen,\
      \ Amen,” with the lifting up of their hands. They bowed their heads, and worshiped\
      \ Yahweh with their faces to the ground. "
    7: '⁷ Also Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
      Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, caused the people
      to understand the law; and the people stayed in their place. '
    8: "⁸ They read in the book, in the law of God, distinctly; and they gave the\
      \ sense, so that they understood the reading. \n"
    9: '⁹ Nehemiah, who was the governor, and Ezra the priest and scribe, and the
      Levites who taught the people, said to all the people, “Today is holy to Yahweh
      your God. Don’t mourn, nor weep.” For all the people wept when they heard the
      words of the law. '
    10: "¹⁰ Then he said to them, “Go your way. Eat the fat, drink the sweet, and\
      \ send portions to him for whom nothing is prepared, for today is holy to our\
      \ Lord. Don’t be grieved, for the joy of Yahweh is your strength.” \n"
    11: "¹¹ So the Levites calmed all the people, saying, “Hold your peace, for the\
      \ day is holy. Don’t be grieved.” \n"
    12: "¹² All the people went their way to eat, to drink, to send portions, and\
      \ to celebrate, because they had understood the words that were declared to\
      \ them. \n"
    13: '¹³ On the second day, the heads of fathers’ households of all the people,
      the priests, and the Levites were gathered together to Ezra the scribe, to study
      the words of the law. '
    14: '¹⁴ They found written in the law how Yahweh had commanded by Moses that the
      children of Israel should dwell in booths in the feast of the seventh month; '
    15: "¹⁵ and that they should publish and proclaim in all their cities, and in\
