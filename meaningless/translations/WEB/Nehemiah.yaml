    7: "⁷ Sallu, Amok, Hilkiah, and Jedaiah. These were the chiefs of the priests\
      \ and of their brothers in the days of Jeshua. \n"
    8: '⁸ Moreover the Levites: Jeshua, Binnui, Kadmiel, Sherebiah, Judah, and Mattaniah,
      who was over the thanksgiving, he and his brothers. '
    9: '⁹ Also Bakbukiah and Unno, their brothers, were close to them according to
      their offices. '
    10: '¹⁰ Jeshua became the father of Joiakim, and Joiakim became the father of
      Eliashib, and Eliashib became the father of Joiada, '
    11: "¹¹ and Joiada became the father of Jonathan, and Jonathan became the father\
      \ of Jaddua. \n"
    12: '¹² In the days of Joiakim were priests, heads of fathers’ households: of
      Seraiah, Meraiah; of Jeremiah, Hananiah; '
    13: '¹³ of Ezra, Meshullam; of Amariah, Jehohanan; '
    14: '¹⁴ of Malluchi, Jonathan; of Shebaniah, Joseph; '
    15: '¹⁵ of Harim, Adna; of Meraioth, Helkai; '
    16: '¹⁶ of Iddo, Zechariah; of Ginnethon, Meshullam; '
    17: '¹⁷ of Abijah, Zichri; of Miniamin, of Moadiah, Piltai; '
    18: '¹⁸ of Bilgah, Shammua; of Shemaiah, Jehonathan; '
    19: '¹⁹ and of Joiarib, Mattenai; of Jedaiah, Uzzi; '
    20: '²⁰ of Sallai, Kallai; of Amok, Eber; '
    21: "²¹ of Hilkiah, Hashabiah; of Jedaiah, Nethanel. \n"
    22: '²² As for the Levites, in the days of Eliashib, Joiada, and Johanan, and
      Jaddua, there were recorded the heads of fathers’ households; also the priests,
      in the reign of Darius the Persian. '
    23: '²³ The sons of Levi, heads of fathers’ households, were written in the book
      of the chronicles, even until the days of Johanan the son of Eliashib. '
    24: '²⁴ The chiefs of the Levites: Hashabiah, Sherebiah, and Jeshua the son of
      Kadmiel, with their brothers close to them, to praise and give thanks, according
      to the commandment of David the man of God, watch next to watch. '
    25: '²⁵ Mattaniah, and Bakbukiah, Obadiah, Meshullam, Talmon, Akkub, were gatekeepers
      keeping the watch at the storehouses of the gates. '
    26: "²⁶ These were in the days of Joiakim the son of Jeshua, the son of Jozadak,\
      \ and in the days of Nehemiah the governor, and of Ezra the priest and scribe.\
      \ \n"
    27: '²⁷ At the dedication of the wall of Jerusalem, they sought the Levites out
      of all their places, to bring them to Jerusalem, to keep the dedication with
      gladness, both with giving thanks, and with singing, with cymbals, stringed
      instruments, and with harps. '
    28: '²⁸ The sons of the singers gathered themselves together, both out of the
      plain around Jerusalem and from the villages of the Netophathites; '
    29: '²⁹ also from Beth Gilgal, and out of the fields of Geba and Azmaveth: for
      the singers had built themselves villages around Jerusalem. '
    30: "³⁰ The priests and the Levites purified themselves; and they purified the\
      \ people, and the gates, and the wall. \n"
    31: '³¹ Then I brought up the princes of Judah on the wall, and appointed two
      great companies who gave thanks and went in procession. One went on the right
      hand on the wall toward the dung gate; '
    32: '³² and after them went Hoshaiah, with half of the princes of Judah, '
    33: '³³ and Azariah, Ezra, and Meshullam, '
    34: '³⁴ Judah, Benjamin, Shemaiah, Jeremiah, '
    35: '³⁵ and some of the priests’ sons with trumpets: Zechariah the son of Jonathan,
      the son of Shemaiah, the son of Mattaniah, the son of Micaiah, the son of Zaccur,
      the son of Asaph; '
    36: '³⁶ and his brothers, Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
      Judah, and Hanani, with the musical instruments of David the man of God; and
      Ezra the scribe was before them. '
    37: "³⁷ By the spring gate, and straight before them, they went up by the stairs\
      \ of David’s city, at the ascent of the wall, above David’s house, even to the\
      \ water gate eastward. \n"
    38: '³⁸ The other company of those who gave thanks went to meet them, and I after
      them, with the half of the people, on the wall, above the tower of the furnaces,
      even to the wide wall, '
    39: '³⁹ and above the gate of Ephraim, and by the old gate, and by the fish gate,
      and the tower of Hananel, and the tower of Hammeah, even to the sheep gate:
      and they stood still in the gate of the guard. '
    40: '⁴⁰ So the two companies of those who gave thanks in God’s house stood, and
      I, and the half of the rulers with me; '
    41: '⁴¹ and the priests, Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
      and Hananiah, with trumpets; '
    42: '⁴² and Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam, and
      Ezer. The singers sang loud, with Jezrahiah their overseer. '
    43: "⁴³ They offered great sacrifices that day, and rejoiced; for God had made\
      \ them rejoice with great joy; and the women and the children also rejoiced;\
      \ so that the joy of Jerusalem was heard even far away. \n"
    44: '⁴⁴ On that day, men were appointed over the rooms for the treasures, for
      the wave offerings, for the first fruits, and for the tithes, to gather into
      them, according to the fields of the cities, the portions appointed by the law
      for the priests and Levites; for Judah rejoiced for the priests and for the
      Levites who served. '
    45: '⁴⁵ They performed the duty of their God, and the duty of the purification,
      and so did the singers and the gatekeepers, according to the commandment of
      David, and of Solomon his son. '
    46: '⁴⁶ For in the days of David and Asaph of old there was a chief of the singers,
      and songs of praise and thanksgiving to God. '
    47: ⁴⁷ All Israel in the days of Zerubbabel, and in the days of Nehemiah, gave
      the portions of the singers and the gatekeepers, as every day required; and
      they set apart that which was for the Levites; and the Levites set apart that
      which was for the sons of Aaron.
  13:
    1: '¹ On that day they read in the book of Moses in the hearing of the people;
      and it was found written in it that an Ammonite and a Moabite should not enter
      into the assembly of God forever, '
    2: '² because they didn’t meet the children of Israel with bread and with water,
      but hired Balaam against them, to curse them; however our God turned the curse
      into a blessing. '
    3: "³ It came to pass, when they had heard the law, that they separated all the\
      \ mixed multitude from Israel. \n"
    4: '⁴ Now before this, Eliashib the priest, who was appointed over the rooms of
      the house of our God, being allied to Tobiah, '
    5: '⁵ had prepared for him a great room, where before they laid the meal offerings,
      the frankincense, the vessels, and the tithes of the grain, the new wine, and
      the oil, which were given by commandment to the Levites, the singers, and the
      gatekeepers; and the wave offerings for the priests. '
    6: '⁶ But in all this, I was not at Jerusalem; for in the thirty-second year of
      Artaxerxes king of Babylon I went to the king; and after some days I asked leave
      of the king, '
    7: '⁷ and I came to Jerusalem, and understood the evil that Eliashib had done
      for Tobiah, in preparing him a room in the courts of God’s house. '
    8: '⁸ It grieved me severely. Therefore I threw all Tobiah’s household stuff out
      of the room. '
    9: "⁹ Then I commanded, and they cleansed the rooms. I brought into them the vessels\
      \ of God’s house, with the meal offerings and the frankincense again. \n"
    10: '¹⁰ I perceived that the portions of the Levites had not been given them;
      so that the Levites and the singers, who did the work, had each fled to his
      field. '
    11: '¹¹ Then I contended with the rulers, and said, “Why is God’s house forsaken?”
      I gathered them together, and set them in their place. '
    12: '¹² Then all Judah brought the tithe of the grain, the new wine, and the oil
      to the treasuries. '
    13: "¹³ I made treasurers over the treasuries, Shelemiah the priest, and Zadok\
      \ the scribe, and of the Levites, Pedaiah: and next to them was Hanan the son\
      \ of Zaccur, the son of Mattaniah; for they were counted faithful, and their\
      \ business was to distribute to their brothers. \n"
    14: "¹⁴ Remember me, my God, concerning this, and don’t wipe out my good deeds\
      \ that I have done for the house of my God, and for its observances. \n"
    15: '¹⁵ In those days I saw some men treading wine presses on the Sabbath in Judah,
      bringing in sheaves, and loading donkeys; also with wine, grapes, figs, and
      all kinds of burdens, which they brought into Jerusalem on the Sabbath day;
      and I testified against them in the day in which they sold food. '
    16: '¹⁶ Some men of Tyre also lived there, who brought in fish and all kinds of
      wares, and sold on the Sabbath to the children of Judah, and in Jerusalem. '
    17: '¹⁷ Then I contended with the nobles of Judah, and said to them, “What evil
      thing is this that you do, and profane the Sabbath day? '
    18: "¹⁸ Didn’t your fathers do this, and didn’t our God bring all this evil on\
      \ us, and on this city? Yet you bring more wrath on Israel by profaning the\
      \ Sabbath.” \n"
    19: '¹⁹ It came to pass that when the gates of Jerusalem began to be dark before
      the Sabbath, I commanded that the doors should be shut, and commanded that they
      should not be opened until after the Sabbath. I set some of my servants over
      the gates, so that no burden should be brought in on the Sabbath day. '
    20: '²⁰ So the merchants and sellers of all kinds of wares camped outside of Jerusalem
      once or twice. '
    21: '²¹ Then I testified against them, and said to them, “Why do you stay around
      the wall? If you do so again, I will lay hands on you.” From that time on, they
      didn’t come on the Sabbath. '
    22: "²² I commanded the Levites that they should purify themselves, and that they\
      \ should come and keep the gates, to sanctify the Sabbath day. Remember me for\
      \ this also, my God, and spare me according to the greatness of your loving\
      \ kindness. \n"
    23: '²³ In those days I also saw the Jews who had married women of Ashdod, of
      Ammon, and of Moab; '
    24: '²⁴ and their children spoke half in the speech of Ashdod, and could not speak
      in the Jews’ language, but according to the language of each people. '
    25: '²⁵ I contended with them, and cursed them, and struck certain of them, and
      plucked off their hair, and made them swear by God, “You shall not give your
      daughters to their sons, nor take their daughters for your sons, or for yourselves. '
    26: '²⁶ Didn’t Solomon king of Israel sin by these things? Yet among many nations
      there was no king like him, and he was loved by his God, and God made him king
      over all Israel. Nevertheless foreign women caused even him to sin. '
    27: "²⁷ Shall we then listen to you to do all this great evil, to trespass against\
      \ our God in marrying foreign women?” \n"
    28: '²⁸ One of the sons of Joiada, the son of Eliashib the high priest, was son-in-law
      to Sanballat the Horonite; therefore I chased him from me. '
    29: "²⁹ Remember them, my God, because they have defiled the priesthood, and the\
      \ covenant of the priesthood and of the Levites. \n"
    30: '³⁰ Thus I cleansed them from all foreigners, and appointed duties for the
      priests and for the Levites, everyone in his work; '
    31: ³¹ and for the wood offering, at times appointed, and for the first fruits.
      Remember me, my God, for good.
