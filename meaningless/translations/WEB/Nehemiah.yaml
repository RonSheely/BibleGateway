Nehemiah:
  1:
    1: "¹ The words of Nehemiah the son of Hacaliah.\nNow in the month Chislev, in\
      \ the twentieth year, as I was in Susa the palace, "
    2: '² Hanani, one of my brothers, came, he and certain men out of Judah; and I
      asked them about the Jews who had escaped, who were left of the captivity, and
      concerning Jerusalem. '
    3: "³ They said to me, “The remnant who are left of the captivity there in the\
      \ province are in great affliction and reproach. The wall of Jerusalem is also\
      \ broken down, and its gates are burned with fire.” \n"
    4: '⁴ When I heard these words, I sat down and wept, and mourned several days;
      and I fasted and prayed before the God of heaven, '
    5: '⁵ and said, “I beg you, Yahweh, the God of heaven, the great and awesome God,
      who keeps covenant and loving kindness with those who love him and keep his
      commandments: '
    6: '⁶ Let your ear now be attentive, and your eyes open, that you may listen to
      the prayer of your servant, which I pray before you at this time, day and night,
      for the children of Israel your servants, while I confess the sins of the children
      of Israel, which we have sinned against you. Yes, I and my father’s house have
      sinned. '
    7: "⁷ We have dealt very corruptly against you, and have not kept the commandments,\
      \ nor the statutes, nor the ordinances, which you commanded your servant Moses.\
      \ \n"
    8: '⁸ “Remember, I beg you, the word that you commanded your servant Moses, saying,
      ‘If you trespass, I will scatter you among the peoples; '
    9: "⁹ but if you return to me, and keep my commandments and do them, though your\
      \ outcasts were in the uttermost part of the heavens, yet I will gather them\
      \ from there, and will bring them to the place that I have chosen, to cause\
      \ my name to dwell there.’ \n"
    10: '¹⁰ “Now these are your servants and your people, whom you have redeemed by
      your great power, and by your strong hand. '
    11: "¹¹ Lord, I beg you, let your ear be attentive now to the prayer of your servant,\
      \ and to the prayer of your servants, who delight to fear your name; and please\
      \ prosper your servant today, and grant him mercy in the sight of this man.”\n\
      Now I was cup bearer to the king."
  2:
    1: '¹ In the month Nisan, in the twentieth year of Artaxerxes the king, when wine
      was before him, I picked up the wine, and gave it to the king. Now I had not
      been sad before in his presence. '
    2: "² The king said to me, “Why is your face sad, since you are not sick? This\
      \ is nothing else but sorrow of heart.”\nThen I was very much afraid. "
    3: "³ I said to the king, “Let the king live forever! Why shouldn’t my face be\
      \ sad, when the city, the place of my fathers’ tombs, lies waste, and its gates\
      \ have been consumed with fire?” \n"
    4: "⁴ Then the king said to me, “What is your request?”\nSo I prayed to the God\
      \ of heaven. "
    5: "⁵ I said to the king, “If it pleases the king, and if your servant has found\
      \ favor in your sight, that you would send me to Judah, to the city of my fathers’\
      \ tombs, that I may build it.” \n"
    6: "⁶ The king said to me (the queen was also sitting by him), “How long will\
      \ your journey be? When will you return?”\nSo it pleased the king to send me,\
      \ and I set a time for him. "
    7: '⁷ Moreover I said to the king, “If it pleases the king, let letters be given
      me to the governors beyond the River, that they may let me pass through until
      I come to Judah; '
    8: "⁸ and a letter to Asaph the keeper of the king’s forest, that he may give\
      \ me timber to make beams for the gates of the citadel by the temple, for the\
      \ wall of the city, and for the house that I will occupy.”\nThe king granted\
      \ my requests, because of the good hand of my God on me. "
    9: '⁹ Then I came to the governors beyond the River, and gave them the king’s
      letters. Now the king had sent captains of the army and horsemen with me. '
    10: '¹⁰ When Sanballat the Horonite, and Tobiah the servant, the Ammonite, heard
      of it, it grieved them exceedingly, because a man had come to seek the welfare
      of the children of Israel. '
    11: '¹¹ So I came to Jerusalem, and was there three days. '
    12: '¹² I arose in the night, I and a few men with me. I didn’t tell anyone what
      my God put into my heart to do for Jerusalem. There wasn’t any animal with me,
      except the animal that I rode on. '
    13: '¹³ I went out by night by the valley gate, even toward the jackal’s well,
      then to the dung gate, and inspected the walls of Jerusalem, which were broken
      down, and its gates were consumed with fire. '
    14: '¹⁴ Then I went on to the spring gate and to the king’s pool, but there was
      no place for the animal that was under me to pass. '
    15: '¹⁵ Then I went up in the night by the brook, and inspected the wall; and
      I turned back, and entered by the valley gate, and so returned. '
    16: "¹⁶ The rulers didn’t know where I went, or what I did. I had not as yet told\
      \ it to the Jews, nor to the priests, nor to the nobles, nor to the rulers,\
      \ nor to the rest who did the work. \n"
    17: '¹⁷ Then I said to them, “You see the bad situation that we are in, how Jerusalem
      lies waste, and its gates are burned with fire. Come, let’s build up the wall
      of Jerusalem, that we won’t be disgraced.” '
    18: "¹⁸ I told them about the hand of my God which was good on me, and also about\
      \ the king’s words that he had spoken to me.\nThey said, “Let’s rise up and\
      \ build.” So they strengthened their hands for the good work. \n"
    19: "¹⁹ But when Sanballat the Horonite, Tobiah the Ammonite servant, and Geshem\
      \ the Arabian, heard it, they ridiculed us, and despised us, and said, “What\
      \ is this thing that you are doing? Will you rebel against the king?” \n"
    20: ²⁰ Then I answered them, and said to them, “The God of heaven will prosper
      us. Therefore we, his servants, will arise and build; but you have no portion,
      nor right, nor memorial, in Jerusalem.”
  3:
    1: '¹ Then Eliashib the high priest rose up with his brothers the priests, and
      they built the sheep gate. They sanctified it, and set up its doors. They sanctified
      it even to the tower of Hammeah, to the tower of Hananel. '
    2: "² Next to him the men of Jericho built. Next to them Zaccur the son of Imri\
      \ built. \n"
    3: '³ The sons of Hassenaah built the fish gate. They laid its beams, and set
      up its doors, its bolts, and its bars. '
    4: '⁴ Next to them, Meremoth the son of Uriah, the son of Hakkoz made repairs.
      Next to them, Meshullam the son of Berechiah, the son of Meshezabel made repairs.
      Next to them, Zadok the son of Baana made repairs. '
    5: "⁵ Next to them, the Tekoites made repairs; but their nobles didn’t put their\
      \ necks to the Lord’s work. \n"
    6: '⁶ Joiada the son of Paseah and Meshullam the son of Besodeiah repaired the
      old gate. They laid its beams, and set up its doors, and its bolts, and its
      bars. '
    7: '⁷ Next to them, Melatiah the Gibeonite, and Jadon the Meronothite, the men
      of Gibeon and of Mizpah, repaired the residence of the governor beyond the River. '
    8: '⁸ Next to him, Uzziel the son of Harhaiah, goldsmiths, made repairs. Next
      to him, Hananiah, one of the perfumers, made repairs, and they fortified Jerusalem
      even to the wide wall. '
    9: '⁹ Next to them, Rephaiah the son of Hur, the ruler of half the district of
      Jerusalem, made repairs. '
    10: '¹⁰ Next to them, Jedaiah the son of Harumaph made repairs across from his
      house. Next to him, Hattush the son of Hashabneiah made repairs. '
    11: '¹¹ Malchijah the son of Harim, and Hasshub the son of Pahathmoab, repaired
      another portion, and the tower of the furnaces. '
    12: "¹² Next to him, Shallum the son of Hallohesh, the ruler of half the district\
      \ of Jerusalem, he and his daughters, made repairs. \n"
    13: "¹³ Hanun and the inhabitants of Zanoah repaired the valley gate. They built\
      \ it, and set up its doors, its bolts, and its bars, and one thousand cubits\
      \ of the wall to the dung gate. \n"
    14: "¹⁴ Malchijah the son of Rechab, the ruler of the district of Beth Haccherem\
      \ repaired the dung gate. He built it, and set up its doors, its bolts, and\
      \ its bars. \n"
    15: '¹⁵ Shallun the son of Colhozeh, the ruler of the district of Mizpah repaired
      the spring gate. He built it, and covered it, and set up its doors, its bolts,
      and its bars, and the wall of the pool of Shelah by the king’s garden, even
      to the stairs that go down from David’s city. '
    16: '¹⁶ After him, Nehemiah the son of Azbuk, the ruler of half the district of
      Beth Zur, made repairs to the place opposite the tombs of David, and to the
      pool that was made, and to the house of the mighty men. '
    17: '¹⁷ After him, the Levites, Rehum the son of Bani made repairs. Next to him,
