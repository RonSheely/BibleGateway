    27: "²⁷ After him the Tekoites repaired another portion, opposite the great tower\
      \ that stands out, and to the wall of Ophel. \n"
    28: '²⁸ Above the horse gate, the priests made repairs, everyone across from his
      own house. '
    29: '²⁹ After them, Zadok the son of Immer made repairs across from his own house.
      After him, Shemaiah the son of Shecaniah, the keeper of the east gate made repairs. '
    30: '³⁰ After him, Hananiah the son of Shelemiah, and Hanun the sixth son of Zalaph,
      repaired another portion. After him, Meshullam the son of Berechiah made repairs
      across from his room. '
    31: '³¹ After him, Malchijah, one of the goldsmiths to the house of the temple
      servants, and of the merchants, made repairs opposite the gate of Hammiphkad,
      and to the ascent of the corner. '
    32: ³² Between the ascent of the corner and the sheep gate, the goldsmiths and
      the merchants made repairs.
  4:
    1: '¹ But when Sanballat heard that we were building the wall, he was angry, and
      was very indignant, and mocked the Jews. '
    2: "² He spoke before his brothers and the army of Samaria, and said, “What are\
      \ these feeble Jews doing? Will they fortify themselves? Will they sacrifice?\
      \ Will they finish in a day? Will they revive the stones out of the heaps of\
      \ rubbish, since they are burned?” \n"
    3: "³ Now Tobiah the Ammonite was by him, and he said, “What they are building,\
      \ if a fox climbed up it, he would break down their stone wall.” \n"
    4: '⁴ “Hear, our God; for we are despised. Turn back their reproach on their own
      head. Give them up for a plunder in a land of captivity. '
    5: "⁵ Don’t cover their iniquity. Don’t let their sin be blotted out from before\
      \ you; for they have insulted the builders.” \n"
    6: "⁶ So we built the wall; and all the wall was joined together to half its height:\
      \ for the people had a mind to work. \n"
    7: '⁷ But when Sanballat, Tobiah, the Arabians, the Ammonites, and the Ashdodites
      heard that the repairing of the walls of Jerusalem went forward, and that the
      breaches began to be filled, they were very angry; '
    8: '⁸ and they all conspired together to come and fight against Jerusalem, and
      to cause confusion among us. '
    9: '⁹ But we made our prayer to our God, and set a watch against them day and
      night because of them. '
    10: '¹⁰ Judah said, “The strength of the bearers of burdens is fading, and there
      is much rubble; so that we are not able to build the wall.” '
    11: "¹¹ Our adversaries said, “They will not know or see, until we come in among\
      \ them and kill them, and cause the work to cease.” \n"
    12: "¹² When the Jews who lived by them came, they said to us ten times from all\
      \ places, “Wherever you turn, they will attack us.” \n"
    13: '¹³ Therefore I set guards in the lowest parts of the space behind the wall,
      in the open places. I set the people by family groups with their swords, their
      spears, and their bows. '
    14: "¹⁴ I looked, and rose up, and said to the nobles, to the rulers, and to the\
      \ rest of the people, “Don’t be afraid of them! Remember the Lord, who is great\
      \ and awesome, and fight for your brothers, your sons, your daughters, your\
      \ wives, and your houses.” \n"
    15: '¹⁵ When our enemies heard that it was known to us, and God had brought their
      counsel to nothing, all of us returned to the wall, everyone to his work. '
    16: '¹⁶ From that time forth, half of my servants did the work, and half of them
      held the spears, the shields, the bows, and the coats of mail; and the rulers
      were behind all the house of Judah. '
    17: '¹⁷ Those who built the wall, and those who bore burdens loaded themselves;
      everyone with one of his hands did the work, and with the other held his weapon. '
    18: '¹⁸ Among the builders, everyone wore his sword at his side, and so built.
      He who sounded the trumpet was by me. '
    19: '¹⁹ I said to the nobles, and to the rulers and to the rest of the people,
      “The work is great and large, and we are separated on the wall, far from one
      another. '
    20: "²⁰ Wherever you hear the sound of the trumpet, rally there to us. Our God\
      \ will fight for us.” \n"
    21: '²¹ So we did the work. Half of the people held the spears from the rising
      of the morning until the stars appeared. '
    22: '²² Likewise at the same time I said to the people, “Let everyone with his
      servant lodge within Jerusalem, that in the night they may be a guard to us,
      and may labor in the day.” '
    23: ²³ So neither I, nor my brothers, nor my servants, nor the men of the guard
      who followed me, none of us took off our clothes. Everyone took his weapon to
      the water.
  5:
    1: '¹ Then there arose a great cry of the people and of their wives against their
      brothers the Jews. '
    2: '² For there were some who said, “We, our sons and our daughters, are many.
      Let us get grain, that we may eat and live.” '
    3: '³ There were also some who said, “We are mortgaging our fields, our vineyards,
      and our houses. Let us get grain, because of the famine.” '
    4: '⁴ There were also some who said, “We have borrowed money for the king’s tribute
      using our fields and our vineyards as collateral. '
    5: "⁵ Yet now our flesh is as the flesh of our brothers, our children as their\
      \ children. Behold, we bring our sons and our daughters into bondage to be servants,\
      \ and some of our daughters have been brought into bondage. It is also not in\
      \ our power to help it, because other men have our fields and our vineyards.”\
      \ \n"
    6: '⁶ I was very angry when I heard their cry and these words. '
    7: '⁷ Then I consulted with myself, and contended with the nobles and the rulers,
      and said to them, “You exact usury, everyone of his brother.” I held a great
      assembly against them. '
    8: '⁸ I said to them, “We, after our ability, have redeemed our brothers the Jews
      that were sold to the nations; and would you even sell your brothers, and should
      they be sold to us?” Then they held their peace, and found not a word to say. '
    9: '⁹ Also I said, “The thing that you do is not good. Shouldn’t you walk in the
      fear of our God, because of the reproach of the nations our enemies? '
    10: '¹⁰ I likewise, my brothers and my servants, lend them money and grain. Please
      let us stop this usury. '
    11: "¹¹ Please restore to them, even today, their fields, their vineyards, their\
      \ olive groves, and their houses, also the hundredth part of the money, and\
      \ of the grain, the new wine, and the oil, that you are charging them.” \n"
    12: "¹² Then they said, “We will restore them, and will require nothing of them.\
      \ We will do so, even as you say.”\nThen I called the priests, and took an oath\
      \ of them, that they would do according to this promise. "
    13: "¹³ Also I shook out my lap, and said, “So may God shake out every man from\
      \ his house, and from his labor, that doesn’t perform this promise; even may\
      \ he be shaken out and emptied like this.”\nAll the assembly said, “Amen,” and\
      \ praised Yahweh. The people did according to this promise. \n"
    14: '¹⁴ Moreover from the time that I was appointed to be their governor in the
      land of Judah, from the twentieth year even to the thirty-second year of Artaxerxes
      the king, that is, twelve years, I and my brothers have not eaten the bread
      of the governor. '
    15: '¹⁵ But the former governors who were before me were supported by the people,
      and took bread and wine from them, plus forty shekels of silver; yes, even their
      servants ruled over the people; but I didn’t do so, because of the fear of God. '
    16: '¹⁶ Yes, I also continued in the work of this wall. We didn’t buy any land.
      All my servants were gathered there to the work. '
    17: '¹⁷ Moreover there were at my table, of the Jews and the rulers, one hundred
      fifty men, in addition to those who came to us from among the nations that were
      around us. '
    18: '¹⁸ Now that which was prepared for one day was one ox and six choice sheep.
      Also fowls were prepared for me, and once in ten days a store of all sorts of
      wine. Yet for all this, I didn’t demand the governor’s pay, because the bondage
      was heavy on this people. '
    19: ¹⁹ Remember me, my God, for good, all that I have done for this people.
  6:
    1: '¹ Now when it was reported to Sanballat, Tobiah, and to Geshem the Arabian,
      and to the rest of our enemies, that I had built the wall, and that there was
      no breach left in it (though even to that time I had not set up the doors in
      the gates) '
    2: "² Sanballat and Geshem sent to me, saying, “Come! Let’s meet together in the\
      \ villages in the plain of Ono.” But they intended to harm me. \n"
    3: '³ I sent messengers to them, saying, “I am doing a great work, so that I can’t
      come down. Why should the work cease, while I leave it, and come down to you?” '
    4: '⁴ They sent to me four times like this; and I answered them the same way. '
    5: '⁵ Then Sanballat sent his servant to me the same way the fifth time with an
      open letter in his hand, '
    6: '⁶ in which was written, “It is reported among the nations, and Gashmu says
      it, that you and the Jews intend to rebel. Because of that, you are building
      the wall. You would be their king, according to these words. '
    7: "⁷ You have also appointed prophets to proclaim of you at Jerusalem, saying,\
      \ ‘There is a king in Judah!’ Now it will be reported to the king according\
      \ to these words. Come now therefore, and let’s take counsel together.” \n"
    8: '⁸ Then I sent to him, saying, “There are no such things done as you say, but
      you imagine them out of your own heart.” '
    9: "⁹ For they all would have made us afraid, saying, “Their hands will be weakened\
      \ from the work, that it not be done.” But now, strengthen my hands. \n"
    10: "¹⁰ I went to the house of Shemaiah the son of Delaiah the son of Mehetabel,\
      \ who was shut in at his home; and he said, “Let us meet together in God’s house,\
      \ within the temple, and let’s shut the doors of the temple; for they will come\
      \ to kill you. Yes, in the night they will come to kill you.” \n"
    11: '¹¹ I said, “Should a man like me flee? Who is there that, being such as I,
      would go into the temple to save his life? I will not go in.” '
    12: '¹² I discerned, and behold, God had not sent him; but he pronounced this
      prophecy against me. Tobiah and Sanballat had hired him. '
    13: '¹³ He was hired so that I would be afraid, do so, and sin, and that they
      might have material for an evil report, that they might reproach me. '
    14: "¹⁴ “Remember, my God, Tobiah and Sanballat according to these their works,\
      \ and also the prophetess Noadiah, and the rest of the prophets, that would\
      \ have put me in fear.” \n"
    15: '¹⁵ So the wall was finished in the twenty-fifth day of Elul, in fifty-two
      days. '
    16: '¹⁶ When all our enemies heard of it, all the nations that were around us
      were afraid, and they lost their confidence; for they perceived that this work
      was done by our God. '
    17: '¹⁷ Moreover in those days the nobles of Judah sent many letters to Tobiah,
      and Tobiah’s letters came to them. '
    18: '¹⁸ For there were many in Judah sworn to him, because he was the son-in-law
      of Shecaniah the son of Arah; and his son Jehohanan had taken the daughter of
      Meshullam the son of Berechiah as wife. '
    19: ¹⁹ Also they spoke of his good deeds before me, and reported my words to him.
      Tobiah sent letters to put me in fear.
  7:
    1: '¹ Now when the wall was built, and I had set up the doors, and the gatekeepers
      and the singers and the Levites were appointed, '
    2: '² I put my brother Hanani, and Hananiah the governor of the fortress, in charge
      of Jerusalem; for he was a faithful man, and feared God above many. '
    3: "³ I said to them, “Don’t let the gates of Jerusalem be opened until the sun\
      \ is hot; and while they stand guard, let them shut the doors, and you bar them:\
      \ and appoint watches of the inhabitants of Jerusalem, everyone in his watch,\
      \ with everyone near his house.” \n"
    4: "⁴ Now the city was wide and large; but the people were few therein, and the\
      \ houses were not built. \n"
    5: "⁵ My God put into my heart to gather together the nobles, and the rulers,\
      \ and the people, that they might be listed by genealogy. I found the book of\
      \ the genealogy of those who came up at the first, and I found this written\
      \ in it: \n"
    6: '⁶ These are the children of the province who went up out of the captivity
      of those who had been carried away, whom Nebuchadnezzar the king of Babylon
      had carried away, and who returned to Jerusalem and to Judah, everyone to his
      city, '
    7: "⁷ who came with Zerubbabel, Jeshua, Nehemiah, Azariah, Raamiah, Nahamani,\
      \ Mordecai, Bilshan, Mispereth, Bigvai, Nehum, Baanah.\nThe number of the men\
      \ of the people of Israel: \n"
