    19: '¹⁹ Next to him, Ezer the son of Jeshua, the ruler of Mizpah, repaired another
      portion, across from the ascent to the armory at the turning of the wall. '
    20: '²⁰ After him, Baruch the son of Zabbai earnestly repaired another portion,
