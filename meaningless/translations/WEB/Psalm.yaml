      \ and am not silent.\n"
    3: "³ But you are holy,\n    you who inhabit the praises of Israel.\n"
    4: "⁴ Our fathers trusted in you.\n    They trusted, and you delivered them.\n"
    5: "⁵ They cried to you, and were delivered.\n    They trusted in you, and were\
      \ not disappointed.\n"
    6: "⁶ But I am a worm, and no man;\n    a reproach of men, and despised by the\
      \ people.\n"
    7: "⁷ All those who see me mock me.\n    They insult me with their lips. They\
      \ shake their heads, saying,\n"
    8: "⁸     “He trusts in Yahweh.\n    Let him deliver him.\n    Let him rescue\
      \ him, since he delights in him.”\n"
    9: "⁹ But you brought me out of the womb.\n    You made me trust while at my mother’s\
      \ breasts.\n"
    10: "¹⁰ I was thrown on you from my mother’s womb.\n    You are my God since my\
      \ mother bore me.\n"
    11: "¹¹ Don’t be far from me, for trouble is near.\n    For there is no one to\
      \ help.\n"
    12: "¹² Many bulls have surrounded me.\n    Strong bulls of Bashan have encircled\
      \ me.\n"
    13: "¹³ They open their mouths wide against me,\n    lions tearing prey and roaring.\n"
    14: "¹⁴ I am poured out like water.\n    All my bones are out of joint.\nMy heart\
