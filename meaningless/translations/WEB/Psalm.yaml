Info:
  Language: English
  Translation: WEB
Psalm:
  1:
    1: "¹ BOOK 1\n\nBlessed is the man who doesn’t walk in the counsel of the wicked,\n\
      \    nor stand on the path of sinners,\n    nor sit in the seat of scoffers;\n"
    2: "² but his delight is in Yahweh’s law.\n    On his law he meditates day and\
      \ night.\n"
    3: "³ He will be like a tree planted by the streams of water,\n    that produces\
      \ its fruit in its season,\n    whose leaf also does not wither.\n    Whatever\
      \ he does shall prosper.\n"
    4: "⁴ The wicked are not so,\n    but are like the chaff which the wind drives\
      \ away.\n"
    5: "⁵ Therefore the wicked shall not stand in the judgment,\n    nor sinners in\
      \ the congregation of the righteous.\n"
    6: "⁶ For Yahweh knows the way of the righteous,\n    but the way of the wicked\
      \ shall perish."
  2:
    1: "¹ Why do the nations rage,\n    and the peoples plot a vain thing?\n"
    2: "² The kings of the earth take a stand,\n    and the rulers take counsel together,\n\
      \    against Yahweh, and against his Anointed, saying,\n"
    3: "³ “Let’s break their bonds apart,\n    and cast their cords from us.”\n"
    4: "⁴ He who sits in the heavens will laugh.\n    The Lord will have them in derision.\n"
    5: "⁵ Then he will speak to them in his anger,\n    and terrify them in his wrath:\n"
    6: "⁶ “Yet I have set my King on my holy hill of Zion.”\n"
    7: "⁷     I will tell of the decree:\nYahweh said to me, “You are my son.\n  \
      \  Today I have become your father.\n"
    8: "⁸ Ask of me, and I will give the nations for your inheritance,\n    the uttermost\
      \ parts of the earth for your possession.\n"
    9: "⁹ You shall break them with a rod of iron.\n    You shall dash them in pieces\
      \ like a potter’s vessel.”\n"
    10: "¹⁰ Now therefore be wise, you kings.\n    Be instructed, you judges of the\
      \ earth.\n"
    11: "¹¹ Serve Yahweh with fear,\n    and rejoice with trembling.\n"
    12: "¹² Give sincere homage to the Son, lest he be angry, and you perish on the\
      \ way,\n    for his wrath will soon be kindled.\n    Blessed are all those who\
      \ take refuge in him."
  3:
    1: "¹ Yahweh, how my adversaries have increased!\n    Many are those who rise\
      \ up against me.\n"
    2: "² Many there are who say of my soul,\n    “There is no help for him in God.”\
      \ \n"
    3: "³ But you, Yahweh, are a shield around me,\n    my glory, and the one who\
      \ lifts up my head.\n"
    4: "⁴ I cry to Yahweh with my voice,\n    and he answers me out of his holy hill.\
      \ \n"
    5: "⁵ I laid myself down and slept.\n    I awakened; for Yahweh sustains me.\n"
    6: "⁶ I will not be afraid of tens of thousands of people\n    who have set themselves\
      \ against me on every side.\n"
    7: "⁷ Arise, Yahweh!\n    Save me, my God!\nFor you have struck all of my enemies\
      \ on the cheek bone.\n    You have broken the teeth of the wicked.\n"
    8: "⁸ Salvation belongs to Yahweh.\n    May your blessing be on your people."
  4:
    1: "¹ Answer me when I call, God of my righteousness.\n    Give me relief from\
      \ my distress.\n    Have mercy on me, and hear my prayer.\n"
    2: "² You sons of men, how long shall my glory be turned into dishonor?\n    Will\
      \ you love vanity and seek after falsehood? \n"
    3: "³ But know that Yahweh has set apart for himself him who is godly:\n    Yahweh\
      \ will hear when I call to him.\n"
    4: "⁴ Stand in awe, and don’t sin.\n    Search your own heart on your bed, and\
      \ be still. \n"
    5: "⁵ Offer the sacrifices of righteousness.\n    Put your trust in Yahweh.\n"
    6: "⁶ Many say, “Who will show us any good?”\n    Yahweh, let the light of your\
      \ face shine on us.\n"
    7: "⁷ You have put gladness in my heart,\n    more than when their grain and their\
      \ new wine are increased.\n"
    8: "⁸ In peace I will both lay myself down and sleep,\n    for you, Yahweh alone,\
      \ make me live in safety."
  5:
    1: "¹ Give ear to my words, Yahweh.\n    Consider my meditation.\n"
    2: "² Listen to the voice of my cry, my King and my God;\n    for I pray to you.\n"
    3: "³ Yahweh, in the morning you will hear my voice.\n    In the morning I will\
      \ lay my requests before you, and will watch expectantly.\n"
    4: "⁴ For you are not a God who has pleasure in wickedness.\n    Evil can’t live\
      \ with you.\n"
    5: "⁵ The arrogant will not stand in your sight.\n    You hate all workers of\
      \ iniquity.\n"
    6: "⁶ You will destroy those who speak lies.\n    Yahweh abhors the bloodthirsty\
      \ and deceitful man.\n"
    7: "⁷ But as for me, in the abundance of your loving kindness I will come into\
      \ your house.\n    I will bow toward your holy temple in reverence of you.\n"
    8: "⁸ Lead me, Yahweh, in your righteousness because of my enemies.\n    Make\
      \ your way straight before my face.\n"
    9: "⁹ For there is no faithfulness in their mouth.\n    Their heart is destruction.\n\
      \    Their throat is an open tomb.\n    They flatter with their tongue.\n"
    10: "¹⁰ Hold them guilty, God.\n    Let them fall by their own counsels.\nThrust\
      \ them out in the multitude of their transgressions,\n    for they have rebelled\
      \ against you.\n"
    11: "¹¹ But let all those who take refuge in you rejoice.\n    Let them always\
      \ shout for joy, because you defend them.\nLet them also who love your name\
      \ be joyful in you.\n"
    12: "¹²     For you will bless the righteous.\nYahweh, you will surround him with\
      \ favor as with a shield."
  6:
    1: "¹ Yahweh, don’t rebuke me in your anger,\n    neither discipline me in your\
      \ wrath.\n"
    2: "² Have mercy on me, Yahweh, for I am faint.\n    Yahweh, heal me, for my bones\
      \ are troubled.\n"
    3: "³ My soul is also in great anguish.\n    But you, Yahweh—how long?\n"
    4: "⁴ Return, Yahweh. Deliver my soul,\n    and save me for your loving kindness’\
      \ sake.\n"
    5: "⁵ For in death there is no memory of you.\n    In Sheol, who shall give you\
      \ thanks?\n"
    6: "⁶ I am weary with my groaning.\n    Every night I flood my bed.\n    I drench\
      \ my couch with my tears.\n"
    7: "⁷ My eye wastes away because of grief.\n    It grows old because of all my\
      \ adversaries.\n"
    8: "⁸ Depart from me, all you workers of iniquity,\n    for Yahweh has heard the\
      \ voice of my weeping.\n"
    9: "⁹ Yahweh has heard my supplication.\n    Yahweh accepts my prayer.\n"
    10: "¹⁰ May all my enemies be ashamed and dismayed.\n    They shall turn back,\
      \ they shall be disgraced suddenly."
  7:
    1: "¹ Yahweh, my God, I take refuge in you.\n    Save me from all those who pursue\
      \ me, and deliver me,\n"
    2: "² lest they tear apart my soul like a lion,\n    ripping it in pieces, while\
      \ there is no one to deliver.\n"
    3: "³ Yahweh, my God, if I have done this,\n    if there is iniquity in my hands,\n"
    4: "⁴ if I have rewarded evil to him who was at peace with me\n    (yes, I have\
      \ delivered him who without cause was my adversary),\n"
    5: "⁵     let the enemy pursue my soul, and overtake it;\nyes, let him tread my\
      \ life down to the earth,\n    and lay my glory in the dust. \n"
    6: "⁶ Arise, Yahweh, in your anger.\n    Lift up yourself against the rage of\
      \ my adversaries.\nAwake for me. You have commanded judgment.\n"
    7: "⁷     Let the congregation of the peoples surround you.\n    Rule over them\
      \ on high.\n"
    8: "⁸ Yahweh administers judgment to the peoples.\n    Judge me, Yahweh, according\
      \ to my righteousness,\n    and to my integrity that is in me.\n"
    9: "⁹ Oh let the wickedness of the wicked come to an end,\n    but establish the\
      \ righteous;\n    their minds and hearts are searched by the righteous God.\n"
    10: "¹⁰ My shield is with God,\n    who saves the upright in heart.\n"
    11: "¹¹ God is a righteous judge,\n    yes, a God who has indignation every day.\n"
    12: "¹² If a man doesn’t repent, he will sharpen his sword;\n    he has bent and\
      \ strung his bow.\n"
    13: "¹³ He has also prepared for himself the instruments of death.\n    He makes\
      \ ready his flaming arrows.\n"
    14: "¹⁴ Behold, he travails with iniquity.\n    Yes, he has conceived mischief,\n\
      \    and brought out falsehood.\n"
    15: "¹⁵ He has dug a hole,\n    and has fallen into the pit which he made.\n"
    16: "¹⁶ The trouble he causes shall return to his own head.\n    His violence\
      \ shall come down on the crown of his own head.\n"
    17: "¹⁷ I will give thanks to Yahweh according to his righteousness,\n    and\
      \ will sing praise to the name of Yahweh Most High."
  8:
    1: "¹ Yahweh, our Lord, how majestic is your name in all the earth!\n    You have\
      \ set your glory above the heavens!\n"
    2: "² From the lips of babes and infants you have established strength,\n    because\
      \ of your adversaries, that you might silence the enemy and the avenger.\n"
    3: "³ When I consider your heavens, the work of your fingers,\n    the moon and\
      \ the stars, which you have ordained;\n"
    4: "⁴ what is man, that you think of him?\n    What is the son of man, that you\
      \ care for him?\n"
    5: "⁵ For you have made him a little lower than the angels,\n    and crowned him\
      \ with glory and honor.\n"
    6: "⁶ You make him ruler over the works of your hands.\n    You have put all things\
      \ under his feet:\n"
    7: "⁷ All sheep and cattle,\n    yes, and the animals of the field,\n"
    8: "⁸     the birds of the sky, the fish of the sea,\n    and whatever passes\
      \ through the paths of the seas.\n"
    9: "⁹ Yahweh, our Lord,\n    how majestic is your name in all the earth!"
  9:
    1: "¹ I will give thanks to Yahweh with my whole heart.\n    I will tell of all\
      \ your marvelous works.\n"
    2: "² I will be glad and rejoice in you.\n    I will sing praise to your name,\
      \ O Most High.\n"
    3: "³ When my enemies turn back,\n    they stumble and perish in your presence.\n"
    4: "⁴ For you have maintained my just cause.\n    You sit on the throne judging\
      \ righteously.\n"
    5: "⁵ You have rebuked the nations.\n    You have destroyed the wicked.\n    You\
      \ have blotted out their name forever and ever.\n"
    6: "⁶ The enemy is overtaken by endless ruin.\n    The very memory of the cities\
      \ which you have overthrown has perished.\n"
    7: "⁷ But Yahweh reigns forever.\n    He has prepared his throne for judgment.\n"
    8: "⁸ He will judge the world in righteousness.\n    He will administer judgment\
      \ to the peoples in uprightness.\n"
    9: "⁹ Yahweh will also be a high tower for the oppressed;\n    a high tower in\
      \ times of trouble.\n"
    10: "¹⁰ Those who know your name will put their trust in you,\n    for you, Yahweh,\
      \ have not forsaken those who seek you.\n"
    11: "¹¹ Sing praises to Yahweh, who dwells in Zion,\n    and declare among the\
      \ people what he has done.\n"
    12: "¹² For he who avenges blood remembers them.\n    He doesn’t forget the cry\
      \ of the afflicted.\n"
    13: "¹³ Have mercy on me, Yahweh.\n    See my affliction by those who hate me,\n\
      and lift me up from the gates of death,\n"
    14: "¹⁴     that I may show all of your praise.\n    I will rejoice in your salvation\
      \ in the gates of the daughter of Zion.\n"
    15: "¹⁵ The nations have sunk down in the pit that they made.\n    In the net\
      \ which they hid, their own foot is taken.\n"
    16: "¹⁶ Yahweh has made himself known.\n    He has executed judgment.\n    The\
      \ wicked is snared by the work of his own hands. \n"
    17: "¹⁷ The wicked shall be turned back to Sheol,\n    even all the nations that\
      \ forget God.\n"
    18: "¹⁸ For the needy shall not always be forgotten,\n    nor the hope of the\
      \ poor perish forever.\n"
    19: "¹⁹ Arise, Yahweh! Don’t let man prevail.\n    Let the nations be judged in\
      \ your sight.\n"
    20: "²⁰ Put them in fear, Yahweh.\n    Let the nations know that they are only\
      \ men."
  10:
    1: "¹ Why do you stand far off, Yahweh?\n    Why do you hide yourself in times\
      \ of trouble?\n"
    2: "² In arrogance, the wicked hunt down the weak.\n    They are caught in the\
      \ schemes that they devise.\n"
    3: "³ For the wicked boasts of his heart’s cravings.\n    He blesses the greedy\
      \ and condemns Yahweh.\n"
    4: "⁴ The wicked, in the pride of his face,\n    has no room in his thoughts for\
      \ God.\n"
    5: "⁵ His ways are prosperous at all times.\n    He is arrogant, and your laws\
      \ are far from his sight.\nAs for all his adversaries, he sneers at them.\n"
    6: "⁶     He says in his heart, “I shall not be shaken.\n    For generations I\
      \ shall have no trouble.”\n"
    7: "⁷ His mouth is full of cursing, deceit, and oppression.\n    Under his tongue\
      \ is mischief and iniquity.\n"
    8: "⁸ He lies in wait near the villages.\n    From ambushes, he murders the innocent.\n\
      His eyes are secretly set against the helpless.\n"
    9: "⁹ He lurks in secret as a lion in his ambush.\n    He lies in wait to catch\
      \ the helpless.\n    He catches the helpless when he draws him in his net.\n"
    10: "¹⁰ The helpless are crushed.\n    They collapse.\n    They fall under his\
      \ strength.\n"
    11: "¹¹ He says in his heart, “God has forgotten.\n    He hides his face.\n  \
      \  He will never see it.” \n"
    12: "¹² Arise, Yahweh!\n    God, lift up your hand!\n    Don’t forget the helpless.\n"
    13: "¹³ Why does the wicked person condemn God,\n    and say in his heart, “God\
      \ won’t call me into account?”\n"
    14: "¹⁴ But you do see trouble and grief.\n    You consider it to take it into\
      \ your hand.\n    You help the victim and the fatherless.\n"
    15: "¹⁵ Break the arm of the wicked.\n    As for the evil man, seek out his wickedness\
      \ until you find none.\n"
    16: "¹⁶ Yahweh is King forever and ever!\n    The nations will perish out of his\
      \ land.\n"
    17: "¹⁷ Yahweh, you have heard the desire of the humble.\n    You will prepare\
      \ their heart.\n    You will cause your ear to hear,\n"
    18: "¹⁸     to judge the fatherless and the oppressed,\n    that man who is of\
      \ the earth may terrify no more."
  11:
    1: "¹ In Yahweh, I take refuge.\n    How can you say to my soul, “Flee as a bird\
      \ to your mountain”?\n"
    2: "² For, behold, the wicked bend their bows.\n    They set their arrows on the\
      \ strings,\n    that they may shoot in darkness at the upright in heart.\n"
    3: "³ If the foundations are destroyed,\n    what can the righteous do?\n"
    4: "⁴ Yahweh is in his holy temple.\n    Yahweh is on his throne in heaven.\n\
      His eyes observe.\n    His eyes examine the children of men.\n"
    5: "⁵ Yahweh examines the righteous,\n    but his soul hates the wicked and him\
      \ who loves violence.\n"
    6: "⁶ On the wicked he will rain blazing coals;\n    fire, sulfur, and scorching\
      \ wind shall be the portion of their cup.\n"
    7: "⁷ For Yahweh is righteous.\n    He loves righteousness.\n    The upright shall\
      \ see his face."
  12:
    1: "¹ Help, Yahweh; for the godly man ceases.\n    For the faithful fail from\
      \ among the children of men.\n"
    2: "² Everyone lies to his neighbor.\n    They speak with flattering lips, and\
      \ with a double heart.\n"
    3: "³ May Yahweh cut off all flattering lips,\n    and the tongue that boasts,\n"
    4: "⁴ who have said, “With our tongue we will prevail.\n    Our lips are our own.\n\
      \    Who is lord over us?”\n"
    5: "⁵ “Because of the oppression of the weak and because of the groaning of the\
      \ needy,\n    I will now arise,” says Yahweh;\n“I will set him in safety from\
      \ those who malign him.”\n"
    6: "⁶ Yahweh’s words are flawless words,\n    as silver refined in a clay furnace,\
      \ purified seven times.\n"
    7: "⁷ You will keep them, Yahweh.\n    You will preserve them from this generation\
      \ forever.\n"
    8: "⁸ The wicked walk on every side,\n    when what is vile is exalted among the\
      \ sons of men."
  13:
    1: "¹ How long, Yahweh?\n    Will you forget me forever?\n    How long will you\
      \ hide your face from me?\n"
    2: "² How long shall I take counsel in my soul,\n    having sorrow in my heart\
      \ every day?\n    How long shall my enemy triumph over me?\n"
    3: "³ Behold, and answer me, Yahweh, my God.\n    Give light to my eyes, lest\
      \ I sleep in death;\n"
    4: "⁴     lest my enemy say, “I have prevailed against him;”\n    lest my adversaries\
      \ rejoice when I fall. \n"
    5: "⁵ But I trust in your loving kindness.\n    My heart rejoices in your salvation.\n"
    6: "⁶ I will sing to Yahweh,\n    because he has been good to me."
  14:
    1: "¹ The fool has said in his heart, “There is no God.”\n    They are corrupt.\n\
      \    They have done abominable deeds.\n    There is no one who does good.\n"
    2: "² Yahweh looked down from heaven on the children of men,\n    to see if there\
      \ were any who understood,\n    who sought after God.\n"
    3: "³ They have all gone aside.\n    They have together become corrupt.\n    There\
      \ is no one who does good, no, not one.\n"
    4: "⁴ Have all the workers of iniquity no knowledge,\n    who eat up my people\
      \ as they eat bread,\n    and don’t call on Yahweh?\n"
    5: "⁵ There they were in great fear,\n    for God is in the generation of the\
      \ righteous.\n"
    6: "⁶ You frustrate the plan of the poor,\n    because Yahweh is his refuge.\n"
    7: "⁷ Oh that the salvation of Israel would come out of Zion!\n    When Yahweh\
      \ restores the fortunes of his people,\n    then Jacob shall rejoice, and Israel\
      \ shall be glad."
  15:
    1: "¹ Yahweh, who shall dwell in your sanctuary?\n    Who shall live on your holy\
      \ hill?\n"
    2: "² He who walks blamelessly and does what is right,\n    and speaks truth in\
      \ his heart;\n"
    3: "³ he who doesn’t slander with his tongue,\n    nor does evil to his friend,\n\
      \    nor casts slurs against his fellow man;\n"
    4: "⁴ in whose eyes a vile man is despised,\n    but who honors those who fear\
      \ Yahweh;\n    he who keeps an oath even when it hurts, and doesn’t change;\n"
    5: "⁵ he who doesn’t lend out his money for usury,\n    nor take a bribe against\
      \ the innocent. \nHe who does these things shall never be shaken."
  16:
    1: "¹ Preserve me, God, for I take refuge in you.\n"
    2: "² My soul, you have said to Yahweh, “You are my Lord.\n    Apart from you\
      \ I have no good thing.”\n"
    3: "³ As for the saints who are in the earth,\n    they are the excellent ones\
      \ in whom is all my delight. \n"
    4: "⁴ Their sorrows shall be multiplied who give gifts to another god.\n    Their\
      \ drink offerings of blood I will not offer,\n    nor take their names on my\
      \ lips.\n"
    5: "⁵ Yahweh assigned my portion and my cup.\n    You made my lot secure. \n"
    6: "⁶ The lines have fallen to me in pleasant places.\n    Yes, I have a good\
      \ inheritance.\n"
    7: "⁷ I will bless Yahweh, who has given me counsel.\n    Yes, my heart instructs\
      \ me in the night seasons.\n"
    8: "⁸ I have set Yahweh always before me.\n    Because he is at my right hand,\
      \ I shall not be moved.\n"
    9: "⁹ Therefore my heart is glad, and my tongue rejoices.\n    My body shall also\
      \ dwell in safety.\n"
    10: "¹⁰ For you will not leave my soul in Sheol,\n    neither will you allow your\
      \ holy one to see corruption.\n"
    11: "¹¹ You will show me the path of life.\n    In your presence is fullness of\
      \ joy.\nIn your right hand there are pleasures forever more."
  17:
    1: "¹ Hear, Yahweh, my righteous plea.\n    Give ear to my prayer that doesn’t\
      \ go out of deceitful lips.\n"
    2: "² Let my sentence come out of your presence.\n    Let your eyes look on equity.\n"
    3: "³ You have proved my heart.\n    You have visited me in the night.\n    You\
      \ have tried me, and found nothing.\n    I have resolved that my mouth shall\
      \ not disobey.\n"
    4: "⁴ As for the deeds of men, by the word of your lips,\n    I have kept myself\
      \ from the ways of the violent.\n"
    5: "⁵ My steps have held fast to your paths.\n    My feet have not slipped.\n"
    6: "⁶ I have called on you, for you will answer me, God.\n    Turn your ear to\
      \ me.\n    Hear my speech.\n"
    7: "⁷ Show your marvelous loving kindness,\n    you who save those who take refuge\
      \ by your right hand from their enemies.\n"
    8: "⁸ Keep me as the apple of your eye.\n    Hide me under the shadow of your\
      \ wings,\n"
    9: "⁹ from the wicked who oppress me,\n    my deadly enemies, who surround me.\n"
    10: "¹⁰ They close up their callous hearts.\n    With their mouth they speak proudly.\n"
    11: "¹¹ They have now surrounded us in our steps.\n    They set their eyes to\
      \ cast us down to the earth.\n"
    12: "¹² He is like a lion that is greedy of his prey,\n    as it were a young\
      \ lion lurking in secret places.\n"
    13: "¹³ Arise, Yahweh, confront him.\n    Cast him down.\nDeliver my soul from\
      \ the wicked by your sword,\n"
    14: "¹⁴     from men by your hand, Yahweh,\n    from men of the world, whose portion\
      \ is in this life.\nYou fill the belly of your cherished ones.\n    Your sons\
      \ have plenty,\n    and they store up wealth for their children.\n"
    15: "¹⁵ As for me, I shall see your face in righteousness.\n    I shall be satisfied,\
      \ when I awake, with seeing your form."
  18:
    1: "¹ I love you, Yahweh, my strength.\n"
    2: "² Yahweh is my rock, my fortress, and my deliverer;\n    my God, my rock,\
      \ in whom I take refuge;\n    my shield, and the horn of my salvation, my high\
      \ tower.\n"
    3: "³ I call on Yahweh, who is worthy to be praised;\n    and I am saved from\
      \ my enemies.\n"
    4: "⁴ The cords of death surrounded me.\n    The floods of ungodliness made me\
      \ afraid.\n"
    5: "⁵ The cords of Sheol were around me.\n    The snares of death came on me.\n"
    6: "⁶ In my distress I called on Yahweh,\n    and cried to my God.\nHe heard my\
      \ voice out of his temple.\n    My cry before him came into his ears.\n"
    7: "⁷ Then the earth shook and trembled.\n    The foundations also of the mountains\
      \ quaked and were shaken,\n    because he was angry.\n"
    8: "⁸ Smoke went out of his nostrils.\n    Consuming fire came out of his mouth.\n\
      \    Coals were kindled by it.\n"
    9: "⁹ He bowed the heavens also, and came down.\n    Thick darkness was under\
      \ his feet.\n"
    10: "¹⁰ He rode on a cherub, and flew.\n    Yes, he soared on the wings of the\
      \ wind.\n"
    11: "¹¹ He made darkness his hiding place, his pavilion around him,\n    darkness\
      \ of waters, thick clouds of the skies.\n"
    12: "¹² At the brightness before him his thick clouds passed,\n    hailstones\
      \ and coals of fire.\n"
    13: "¹³ Yahweh also thundered in the sky.\n    The Most High uttered his voice:\n\
      \    hailstones and coals of fire.\n"
    14: "¹⁴ He sent out his arrows, and scattered them.\n    He routed them with great\
      \ lightning bolts.\n"
    15: "¹⁵ Then the channels of waters appeared.\n    The foundations of the world\
      \ were laid bare at your rebuke, Yahweh,\n    at the blast of the breath of\
      \ your nostrils.\n"
    16: "¹⁶ He sent from on high.\n    He took me.\n    He drew me out of many waters.\n"
    17: "¹⁷ He delivered me from my strong enemy,\n    from those who hated me; for\
      \ they were too mighty for me.\n"
    18: "¹⁸ They came on me in the day of my calamity,\n    but Yahweh was my support.\n"
    19: "¹⁹ He brought me out also into a large place.\n    He delivered me, because\
      \ he delighted in me.\n"
    20: "²⁰ Yahweh has rewarded me according to my righteousness.\n    According to\
      \ the cleanness of my hands, he has recompensed me.\n"
