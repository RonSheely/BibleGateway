    10: "¹⁰ Hear, Yahweh, and have mercy on me.\n    Yahweh, be my helper.”\n"
    11: "¹¹ You have turned my mourning into dancing for me.\n    You have removed\
      \ my sackcloth, and clothed me with gladness,\n"
    12: "¹²     to the end that my heart may sing praise to you, and not be silent.\n\
