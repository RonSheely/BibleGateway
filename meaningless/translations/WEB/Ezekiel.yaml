Ezekiel:
  1:
    1: "¹ Now in the thirtieth year, in the fourth month, in the fifth day of the\
      \ month, as I was among the captives by the river Chebar, the heavens were opened,\
      \ and I saw visions of God. \n"
    2: '² In the fifth of the month, which was the fifth year of king Jehoiachin’s
      captivity, '
    3: "³ Yahweh’s word came to Ezekiel the priest, the son of Buzi, in the land of\
      \ the Chaldeans by the river Chebar; and Yahweh’s hand was there on him. \n"
    4: '⁴ I looked, and behold, a stormy wind came out of the north: a great cloud,
      with flashing lightning, and a brightness around it, and out of the middle of
      it as it were glowing metal, out of the middle of the fire. '
    5: '⁵ Out of its center came the likeness of four living creatures. This was their
      appearance: They had the likeness of a man. '
    6: '⁶ Everyone had four faces, and each one of them had four wings. '
    7: '⁷ Their feet were straight feet. The sole of their feet was like the sole
      of a calf’s foot; and they sparkled like burnished bronze. '
    8: '⁸ They had the hands of a man under their wings on their four sides. The four
      of them had their faces and their wings like this: '
    9: "⁹ Their wings were joined to one another. They didn’t turn when they went.\
      \ Each one went straight forward. \n"
    10: '¹⁰ As for the likeness of their faces, they had the face of a man. The four
      of them had the face of a lion on the right side. The four of them had the face
      of an ox on the left side. The four of them also had the face of an eagle. '
    11: '¹¹ Such were their faces. Their wings were spread out above. Two wings of
      each one touched another, and two covered their bodies. '
    12: '¹² Each one went straight forward: where the spirit was to go, they went.
      They didn’t turn when they went. '
    13: '¹³ As for the likeness of the living creatures, their appearance was like
      burning coals of fire, like the appearance of torches. The fire went up and
      down among the living creatures. The fire was bright, and lightning went out
      of the fire. '
    14: "¹⁴ The living creatures ran and returned as the appearance of a flash of\
      \ lightning. \n"
    15: '¹⁵ Now as I saw the living creatures, behold, there was one wheel on the
      earth beside the living creatures, for each of the four faces of it. '
    16: '¹⁶ The appearance of the wheels and their work was like a beryl. The four
      of them had one likeness. Their appearance and their work was as it were a wheel
      within a wheel. '
    17: '¹⁷ When they went, they went in their four directions. They didn’t turn when
      they went. '
    18: "¹⁸ As for their rims, they were high and dreadful; and the four of them had\
      \ their rims full of eyes all around. \n"
    19: '¹⁹ When the living creatures went, the wheels went beside them. When the
      living creatures were lifted up from the earth, the wheels were lifted up. '
    20: '²⁰ Wherever the spirit was to go, they went. The spirit was to go there.
      The wheels were lifted up beside them; for the spirit of the living creature
      was in the wheels. '
    21: "²¹ When those went, these went. When those stood, these stood. When those\
      \ were lifted up from the earth, the wheels were lifted up beside them; for\
      \ the spirit of the living creature was in the wheels. \n"
    22: '²² Over the head of the living creature there was the likeness of an expanse,
      like an awesome crystal to look at, stretched out over their heads above. '
    23: '²³ Under the expanse, their wings were straight, one toward the other. Each
      one had two which covered on this side, and each one had two which covered their
      bodies on that side. '
    24: "²⁴ When they went, I heard the noise of their wings like the noise of great\
      \ waters, like the voice of the Almighty, a noise of tumult like the noise of\
      \ an army. When they stood, they let down their wings. \n"
    25: '²⁵ There was a voice above the expanse that was over their heads. When they
      stood, they let down their wings. '
    26: '²⁶ Above the expanse that was over their heads was the likeness of a throne,
      as the appearance of a sapphire stone. On the likeness of the throne was a likeness
      as the appearance of a man on it above. '
    27: '²⁷ I saw as it were glowing metal, as the appearance of fire within it all
      around, from the appearance of his waist and upward; and from the appearance
      of his waist and downward I saw as it were the appearance of fire, and there
      was brightness around him. '
    28: "²⁸ As the appearance of the rainbow that is in the cloud in the day of rain,\
      \ so was the appearance of the brightness all around.\nThis was the appearance\
      \ of the likeness of Yahweh’s glory. When I saw it, I fell on my face, and I\
      \ heard a voice of one that spoke."
  2:
    1: '¹ He said to me, “Son of man, stand on your feet, and I will speak with you.” '
    2: "² The Spirit entered into me when he spoke to me, and set me on my feet; and\
      \ I heard him who spoke to me. \n"
    3: '³ He said to me, “Son of man, I send you to the children of Israel, to a nation
      of rebels who have rebelled against me. They and their fathers have transgressed
      against me even to this very day. '
    4: '⁴ The children are impudent and stiff-hearted. I am sending you to them, and
      you shall tell them, ‘This is what the Lord Yahweh says.’ '
    5: '⁵ They, whether they will hear, or whether they will refuse, for they are
      a rebellious house, yet they will know that there has been a prophet among them. '
    6: '⁶ You, son of man, don’t be afraid of them, neither be afraid of their words,
      though briers and thorns are with you, and you dwell among scorpions. Don’t
      be afraid of their words, nor be dismayed at their looks, though they are a
      rebellious house. '
    7: '⁷ You shall speak my words to them, whether they will hear, or whether they
      will refuse; for they are most rebellious. '
    8: "⁸ But you, son of man, hear what I tell you. Don’t be rebellious like that\
      \ rebellious house. Open your mouth, and eat that which I give you.” \n"
    9: '⁹ When I looked, behold, a hand was stretched out to me; and, behold, a scroll
      of a book was in it. '
    10: ¹⁰ He spread it before me. It was written within and without; and lamentations,
      mourning, and woe were written in it.
  3:
    1: "¹ He said to me, “Son of man, eat what you find. Eat this scroll, and go,\
      \ speak to the house of Israel.” \n"
    2: "² So I opened my mouth, and he caused me to eat the scroll. \n"
    3: "³ He said to me, “Son of man, cause your belly to eat, and fill your bowels\
      \ with this scroll that I give you.”\nThen I ate it; and it was as sweet as\
      \ honey in my mouth. \n"
    4: '⁴ He said to me, “Son of man, go to the house of Israel, and speak my words
      to them. '
    5: '⁵ For you are not sent to a people of a strange speech and of a hard language,
      but to the house of Israel; '
    6: '⁶ not to many peoples of a strange speech and of a hard language, whose words
      you can’t understand. Surely, if I sent you to them, they would listen to you. '
    7: '⁷ But the house of Israel will not listen to you, for they will not listen
      to me; for all the house of Israel are obstinate and hard-hearted. '
    8: '⁸ Behold, I have made your face hard against their faces, and your forehead
      hard against their foreheads. '
    9: "⁹ I have made your forehead as a diamond, harder than flint. Don’t be afraid\
      \ of them, neither be dismayed at their looks, though they are a rebellious\
      \ house.” \n"
    10: '¹⁰ Moreover he said to me, “Son of man, receive in your heart and hear with
      your ears all my words that I speak to you. '
    11: "¹¹ Go to them of the captivity, to the children of your people, and speak\
      \ to them, and tell them, ‘This is what the Lord Yahweh says,’ whether they\
      \ will hear, or whether they will refuse.” \n"
    12: '¹² Then the Spirit lifted me up, and I heard behind me the voice of a great
      rushing, saying, “Blessed be Yahweh’s glory from his place.” '
    13: '¹³ I heard the noise of the wings of the living creatures as they touched
      one another, and the noise of the wheels beside them, even the noise of a great
      rushing. '
    14: '¹⁴ So the Spirit lifted me up, and took me away; and I went in bitterness,
      in the heat of my spirit; and Yahweh’s hand was strong on me. '
    15: "¹⁵ Then I came to them of the captivity at Tel Aviv, that lived by the river\
      \ Chebar, and to where they lived; and I sat there overwhelmed among them seven\
      \ days. \n"
    16: '¹⁶ At the end of seven days, Yahweh’s word came to me, saying, '
    17: '¹⁷ “Son of man, I have made you a watchman to the house of Israel. Therefore
      hear the word from my mouth, and warn them from me. '
    18: '¹⁸ When I tell the wicked, ‘You will surely die;’ and you give him no warning,
      nor speak to warn the wicked from his wicked way, to save his life; that wicked
      man will die in his iniquity; but I will require his blood at your hand. '
    19: "¹⁹ Yet if you warn the wicked, and he doesn’t turn from his wickedness, nor\
      \ from his wicked way, he will die in his iniquity; but you have delivered your\
      \ soul.” \n"
    20: '²⁰ “Again, when a righteous man turns from his righteousness, and commits
      iniquity, and I lay a stumbling block before him, he will die. Because you have
      not given him warning, he will die in his sin, and his righteous deeds which
      he has done will not be remembered; but I will require his blood at your hand. '
    21: "²¹ Nevertheless if you warn the righteous man, that the righteous not sin,\
      \ and he does not sin, he will surely live, because he took warning; and you\
      \ have delivered your soul.” \n"
    22: "²² Yahweh’s hand was there on me; and he said to me, “Arise, go out into\
      \ the plain, and I will talk with you there.” \n"
    23: "²³ Then I arose, and went out into the plain, and behold, Yahweh’s glory\
      \ stood there, like the glory which I saw by the river Chebar. Then I fell on\
      \ my face. \n"
    24: '²⁴ Then the Spirit entered into me, and set me on my feet. He spoke with
      me, and said to me, “Go, shut yourself inside your house. '
    25: '²⁵ But you, son of man, behold, they will put ropes on you, and will bind
      you with them, and you will not go out among them. '
    26: '²⁶ I will make your tongue stick to the roof of your mouth, that you will
      be mute, and will not be able to correct them; for they are a rebellious house. '
    27: ²⁷ But when I speak with you, I will open your mouth, and you shall tell them,
      ‘This is what the Lord Yahweh says.’ He who hears, let him hear; and he who
      refuses, let him refuse; for they are a rebellious house.”
  4:
    1: '¹ “You also, son of man, take a tile, and lay it before yourself, and portray
      on it a city, even Jerusalem. '
    2: '² Lay siege against it, build forts against it, and cast up a mound against
      it. Also set camps against it and plant battering rams against it all around. '
    3: "³ Take for yourself an iron pan, and set it for a wall of iron between you\
      \ and the city. Then set your face toward it. It will be besieged, and you shall\
      \ lay siege against it. This shall be a sign to the house of Israel. \n"
    4: '⁴ “Moreover lie on your left side, and lay the iniquity of the house of Israel
      on it. According to the number of the days that you shall lie on it, you shall
      bear their iniquity. '
    5: "⁵ For I have appointed the years of their iniquity to be to you a number of\
      \ days, even three hundred ninety days. So you shall bear the iniquity of the\
      \ house of Israel. \n"
    6: '⁶ “Again, when you have accomplished these, you shall lie on your right side,
      and shall bear the iniquity of the house of Judah. I have appointed forty days,
      each day for a year, to you. '
    7: '⁷ You shall set your face toward the siege of Jerusalem, with your arm uncovered;
      and you shall prophesy against it. '
    8: "⁸ Behold, I put ropes on you, and you shall not turn yourself from one side\
      \ to the other, until you have accomplished the days of your siege. \n"
    9: '⁹ “Take for yourself also wheat, barley, beans, lentils, millet, and spelt,
      and put them in one vessel. Make bread of it. According to the number of the
      days that you will lie on your side, even three hundred ninety days, you shall
      eat of it. '
    10: '¹⁰ Your food which you shall eat shall be by weight, twenty shekels a day.
      From time to time you shall eat it. '
    11: '¹¹ You shall drink water by measure, the sixth part of a hin. From time to
      time you shall drink. '
    12: '¹² You shall eat it as barley cakes, and you shall bake it in their sight
      with dung that comes out of man.” '
    13: "¹³ Yahweh said, “Even thus will the children of Israel eat their bread unclean,\
      \ among the nations where I will drive them.” \n"
    14: "¹⁴ Then I said, “Ah Lord Yahweh! Behold, my soul has not been polluted; for\
      \ from my youth up even until now I have not eaten of that which dies of itself,\
      \ or is torn of animals. No abominable meat has come into my mouth!” \n"
    15: "¹⁵ Then he said to me, “Behold, I have given you cow’s dung for man’s dung,\
      \ and you shall prepare your bread on it.” \n"
    16: '¹⁶ Moreover he said to me, “Son of man, behold, I will break the staff of
      bread in Jerusalem. They will eat bread by weight, and with fearfulness. They
      will drink water by measure, and in dismay; '
    17: ¹⁷ that they may lack bread and water, be dismayed one with another, and pine
      away in their iniquity.
  5:
    1: '¹ “You, son of man, take a sharp sword. You shall take it as a barber’s razor
      to yourself, and shall cause it to pass over your head and over your beard.
      Then take balances to weigh and divide the hair. '
    2: '² A third part you shall burn in the fire in the middle of the city, when
      the days of the siege are fulfilled. You shall take a third part, and strike
      with the sword around it. A third part you shall scatter to the wind, and I
      will draw out a sword after them. '
    3: '³ You shall take of it a few in number, and bind them in the folds of your
      robe. '
    4: "⁴ Of these again you shall take, and cast them into the middle of the fire,\
      \ and burn them in the fire. From it a fire will come out into all the house\
      \ of Israel. \n"
    5: '⁵ “The Lord Yahweh says: ‘This is Jerusalem. I have set her in the middle
      of the nations, and countries are around her. '
    6: "⁶ She has rebelled against my ordinances in doing wickedness more than the\
      \ nations, and against my statutes more than the countries that are around her;\
      \ for they have rejected my ordinances, and as for my statutes, they have not\
      \ walked in them.’ \n"
    7: '⁷ “Therefore the Lord Yahweh says: ‘Because you are more turbulent than the
      nations that are around you, and have not walked in my statutes, neither have
      kept my ordinances, neither have followed the ordinances of the nations that
      are around you; '
    8: '⁸ therefore the Lord Yahweh says: ‘Behold, I, even I, am against you; and
      I will execute judgments among you in the sight of the nations. '
    9: '⁹ I will do in you that which I have not done, and which I will not do anything
      like it any more, because of all your abominations. '
    10: '¹⁰ Therefore the fathers will eat the sons within you, and the sons will
      eat their fathers. I will execute judgments on you; and I will scatter the whole
      remnant of you to all the winds. '
    11: '¹¹ Therefore as I live,’ says the Lord Yahweh, ‘surely, because you have
      defiled my sanctuary with all your detestable things, and with all your abominations,
      therefore I will also diminish you. My eye won’t spare, and I will have no pity. '
    12: "¹² A third part of you will die with the pestilence, and they will be consumed\
      \ with famine within you. A third part will fall by the sword around you. A\
      \ third part I will scatter to all the winds, and will draw out a sword after\
      \ them. \n"
    13: "¹³ “‘Thus my anger will be accomplished, and I will cause my wrath toward\
      \ them to rest, and I will be comforted. They will know that I, Yahweh, have\
      \ spoken in my zeal, when I have accomplished my wrath on them. \n"
    14: '¹⁴ “‘Moreover I will make you a desolation and a reproach among the nations
      that are around you, in the sight of all that pass by. '
    15: '¹⁵ So it will be a reproach and a taunt, an instruction and an astonishment,
      to the nations that are around you, when I execute judgments on you in anger
      and in wrath, and in wrathful rebukes—I, Yahweh, have spoken it— '
    16: '¹⁶ when I send on them the evil arrows of famine that are for destruction,
      which I will send to destroy you. I will increase the famine on you, and will
      break your staff of bread. '
    17: ¹⁷ I will send on you famine and evil animals, and they will bereave you.
      Pestilence and blood will pass through you. I will bring the sword on you. I,
      Yahweh, have spoken it.’”
  6:
    1: '¹ Yahweh’s word came to me, saying, '
    2: '² “Son of man, set your face toward the mountains of Israel, and prophesy
      to them, '
    3: '³ and say, ‘You mountains of Israel, hear the word of the Lord Yahweh! The
      Lord Yahweh says to the mountains and to the hills, to the watercourses and
      to the valleys: “Behold, I, even I, will bring a sword on you, and I will destroy
      your high places. '
    4: '⁴ Your altars will become desolate, and your incense altars will be broken.
      I will cast down your slain men before your idols. '
    5: '⁵ I will lay the dead bodies of the children of Israel before their idols.
      I will scatter your bones around your altars. '
    6: '⁶ In all your dwelling places, the cities will be laid waste and the high
      places will be desolate; that your altars may be laid waste and made desolate,
      and your idols may be broken and cease, and your incense altars may be cut down,
      and your works may be abolished. '
    7: "⁷ The slain will fall among you, and you will know that I am Yahweh. \n"
    8: '⁸ “‘“Yet I will leave a remnant, in that you will have some that escape the
      sword among the nations, when you are scattered through the countries. '
    9: '⁹ Those of you that escape will remember me among the nations where they are
      carried captive, how I have been broken with their lewd heart, which has departed
      from me, and with their eyes, which play the prostitute after their idols. Then
      they will loathe themselves in their own sight for the evils which they have
      committed in all their abominations. '
    10: "¹⁰ They will know that I am Yahweh. I have not said in vain that I would\
      \ do this evil to them.”’ \n"
    11: '¹¹ “The Lord Yahweh says: ‘Strike with your hand, and stamp with your foot,
      and say, “Alas!” Because of all the evil abominations of the house of Israel;
      for they will fall by the sword, by the famine, and by the pestilence. '
    12: '¹² He who is far off will die of the pestilence. He who is near will fall
      by the sword. He who remains and is besieged will die by the famine. Thus I
      will accomplish my wrath on them. '
    13: '¹³ You will know that I am Yahweh, when their slain men are among their idols
      around their altars, on every high hill, on all the tops of the mountains, under
      every green tree, and under every thick oak, the places where they offered pleasant
      aroma to all their idols. '
    14: ¹⁴ I will stretch out my hand on them, and make the land desolate and waste,
      from the wilderness toward Diblah, throughout all their habitations. Then they
      will know that I am Yahweh.’”
  7:
    1: '¹ Moreover Yahweh’s word came to me, saying, '
    2: '² “You, son of man, the Lord Yahweh says to the land of Israel, ‘An end! The
      end has come on the four corners of the land. '
    3: '³ Now the end is on you, and I will send my anger on you, and will judge you
      according to your ways. I will bring on you all your abominations. '
    4: "⁴ My eye will not spare you, neither will I have pity; but I will bring your\
      \ ways on you, and your abominations will be among you. Then you will know that\
      \ I am Yahweh.’ \n"
    5: '⁵ “The Lord Yahweh says: ‘An evil! A unique evil! Behold, it comes. '
    6: '⁶ An end has come. The end has come! It awakes against you. Behold, it comes. '
    7: '⁷ Your doom has come to you, inhabitant of the land! The time has come! The
      day is near, a day of tumult, and not of joyful shouting, on the mountains. '
    8: '⁸ Now I will shortly pour out my wrath on you, and accomplish my anger against
      you, and will judge you according to your ways. I will bring on you all your
      abominations. '
    9: "⁹ My eye won’t spare, neither will I have pity. I will punish you according\
      \ to your ways. Your abominations will be among you. Then you will know that\
      \ I, Yahweh, strike. \n"
    10: '¹⁰ “‘Behold, the day! Behold, it comes! Your doom has gone out. The rod has
      blossomed. Pride has budded. '
    11: '¹¹ Violence has risen up into a rod of wickedness. None of them will remain,
      nor of their multitude, nor of their wealth. There will be nothing of value
      among them. '
    12: '¹² The time has come! The day draws near. Don’t let the buyer rejoice, nor
      the seller mourn; for wrath is on all its multitude. '
    13: '¹³ For the seller won’t return to that which is sold, although they are still
      alive; for the vision concerns the whole multitude of it. None will return.
      None will strengthen himself in the iniquity of his life. '
    14: "¹⁴ They have blown the trumpet, and have made all ready; but no one goes\
      \ to the battle; for my wrath is on all its multitude. \n"
    15: '¹⁵ “‘The sword is outside, and the pestilence and the famine within. He who
      is in the field will die by the sword. He who is in the city will be devoured
      by famine and pestilence. '
    16: '¹⁶ But those of those who escape, they will escape and will be on the mountains
      like doves of the valleys, all of them moaning, everyone in his iniquity. '
    17: '¹⁷ All hands will be feeble, and all knees will be weak as water. '
    18: '¹⁸ They will also clothe themselves with sackcloth, and horror will cover
      them. Shame will be on all faces, and baldness on all their heads. '
    19: '¹⁹ They will cast their silver in the streets, and their gold will be as
      an unclean thing. Their silver and their gold won’t be able to deliver them
      in the day of Yahweh’s wrath. They won’t satisfy their souls or fill their bellies;
      because it has been the stumbling block of their iniquity. '
    20: '²⁰ As for the beauty of his ornament, he set it in majesty; but they made
      the images of their abominations and their detestable things therein. Therefore
      I have made it to them as an unclean thing. '
    21: '²¹ I will give it into the hands of the strangers for a prey, and to the
      wicked of the earth for a plunder; and they will profane it. '
    22: "²² I will also turn my face from them, and they will profane my secret place.\
      \ Robbers will enter into it, and profane it. \n"
    23: '²³ “‘Make chains; for the land is full of bloody crimes, and the city is
      full of violence. '
    24: '²⁴ Therefore I will bring the worst of the nations, and they will possess
      their houses. I will also make the pride of the strong to cease. Their holy
      places will be profaned. '
    25: '²⁵ Destruction comes! They will seek peace, and there will be none. '
    26: '²⁶ Mischief will come on mischief, and rumor will be on rumor. They will
      seek a vision of the prophet; but the law will perish from the priest, and counsel
      from the elders. '
    27: ²⁷ The king will mourn, and the prince will be clothed with desolation. The
      hands of the people of the land will be troubled. I will do to them after their
      way, and according to their own judgments I will judge them. Then they will
      know that I am Yahweh.’”
  8:
    1: '¹ In the sixth year, in the sixth month, in the fifth day of the month, as
      I sat in my house, and the elders of Judah sat before me, the Lord Yahweh’s
      hand fell on me there. '
    2: '² Then I saw, and behold, a likeness as the appearance of fire; from the appearance
      of his waist and downward, fire; and from his waist and upward, as the appearance
      of brightness, as it were glowing metal. '
    3: '³ He stretched out the form of a hand, and took me by a lock of my head; and
      the Spirit lifted me up between earth and the sky, and brought me in the visions
      of God to Jerusalem, to the door of the gate of the inner court that looks toward
      the north; where there was the seat of the image of jealousy, which provokes
      to jealousy. '
    4: "⁴ Behold, the glory of the God of Israel was there, according to the appearance\
      \ that I saw in the plain. \n"
    5: "⁵ Then he said to me, “Son of man, lift up your eyes now the way toward the\
      \ north.”\nSo I lifted up my eyes the way toward the north, and saw, northward\
      \ of the gate of the altar this image of jealousy in the entry. \n"
    6: "⁶ He said to me, “Son of man, do you see what they do? Even the great abominations\
      \ that the house of Israel commit here, that I should go far off from my sanctuary?\
      \ But you will again see yet other great abominations.” \n"
    7: '⁷ He brought me to the door of the court; and when I looked, behold, a hole
      in the wall. '
    8: "⁸ Then he said to me, “Son of man, dig now in the wall.”\nWhen I had dug in\
      \ the wall, I saw a door. \n"
    9: "⁹ He said to me, “Go in, and see the wicked abominations that they do here.”\
      \ \n"
    10: '¹⁰ So I went in and looked, and saw every form of creeping things, abominable
      animals, and all the idols of the house of Israel, portrayed around on the wall. '
    11: "¹¹ Seventy men of the elders of the house of Israel stood before them. In\
      \ the middle of them Jaazaniah the son of Shaphan stood, every man with his\
      \ censer in his hand; and the smell of the cloud of incense went up. \n"
    12: '¹² Then he said to me, “Son of man, have you seen what the elders of the
      house of Israel do in the dark, every man in his rooms of imagery? For they
      say, ‘Yahweh doesn’t see us. Yahweh has forsaken the land.’” '
    13: "¹³ He said also to me, “You will again see more of the great abominations\
      \ which they do.” \n"
    14: '¹⁴ Then he brought me to the door of the gate of Yahweh’s house which was
      toward the north; and I saw the women sit there weeping for Tammuz. '
    15: "¹⁵ Then he said to me, “Have you seen this, son of man? You will again see\
      \ yet greater abominations than these.” \n"
    16: "¹⁶ He brought me into the inner court of Yahweh’s house; and I saw at the\
      \ door of Yahweh’s temple, between the porch and the altar, there were about\
      \ twenty-five men, with their backs toward Yahweh’s temple, and their faces\
      \ toward the east. They were worshiping the sun toward the east. \n"
    17: '¹⁷ Then he said to me, “Have you seen this, son of man? Is it a light thing
      to the house of Judah that they commit the abominations which they commit here?
      For they have filled the land with violence, and have turned again to provoke
      me to anger. Behold, they put the branch to their nose. '
    18: ¹⁸ Therefore I will also deal in wrath. My eye won’t spare, neither will I
      have pity. Though they cry in my ears with a loud voice, yet I will not hear
      them.”
  9:
    1: '¹ Then he cried in my ears with a loud voice, saying, “Cause those who are
      in charge of the city to draw near, each man with his destroying weapon in his
      hand.” '
    2: "² Behold, six men came from the way of the upper gate, which lies toward the\
      \ north, every man with his slaughter weapon in his hand. One man in the middle\
      \ of them was clothed in linen, with a writer’s inkhorn by his side. They went\
      \ in, and stood beside the bronze altar. \n"
    3: '³ The glory of the God of Israel went up from the cherub, whereupon it was,
      to the threshold of the house; and he called to the man clothed in linen, who
      had the writer’s inkhorn by his side. '
    4: "⁴ Yahweh said to him, “Go through the middle of the city, through the middle\
      \ of Jerusalem, and set a mark on the foreheads of the men that sigh and that\
      \ cry over all the abominations that are done within it.” \n"
    5: '⁵ To the others he said in my hearing, “Go through the city after him, and
      strike. Don’t let your eye spare, neither have pity. '
    6: "⁶ Kill utterly the old man, the young man, the virgin, little children and\
      \ women; but don’t come near any man on whom is the mark. Begin at my sanctuary.”\n\
      Then they began at the old men who were before the house. \n"
    7: "⁷ He said to them, “Defile the house, and fill the courts with the slain.\
      \ Go out!”\nThey went out, and struck in the city. "
    8: "⁸ While they were killing, and I was left, I fell on my face, and cried, and\
      \ said, “Ah Lord Yahweh! Will you destroy all the residue of Israel in your\
      \ pouring out of your wrath on Jerusalem?” \n"
    9: '⁹ Then he said to me, “The iniquity of the house of Israel and Judah is exceedingly
      great, and the land is full of blood, and the city full of perversion; for they
      say, ‘Yahweh has forsaken the land, and Yahweh doesn’t see.’ '
    10: "¹⁰ As for me also, my eye won’t spare, neither will I have pity, but I will\
      \ bring their way on their head.” \n"
    11: ¹¹ Behold, the man clothed in linen, who had the inkhorn by his side, reported
      the matter, saying, “I have done as you have commanded me.”
  10:
    1: '¹ Then I looked, and see, in the expanse that was over the head of the cherubim
      there appeared above them as it were a sapphire stone, as the appearance of
      the likeness of a throne. '
    2: "² He spoke to the man clothed in linen, and said, “Go in between the whirling\
      \ wheels, even under the cherub, and fill both your hands with coals of fire\
      \ from between the cherubim, and scatter them over the city.”\nHe went in as\
      \ I watched. "
    3: '³ Now the cherubim stood on the right side of the house, when the man went
      in; and the cloud filled the inner court. '
    4: '⁴ Yahweh’s glory mounted up from the cherub, and stood over the threshold
      of the house; and the house was filled with the cloud, and the court was full
      of the brightness of Yahweh’s glory. '
    5: "⁵ The sound of the wings of the cherubim was heard even to the outer court,\
      \ as the voice of God Almighty when he speaks. \n"
    6: '⁶ It came to pass, when he commanded the man clothed in linen, saying, “Take
      fire from between the whirling wheels, from between the cherubim,” that he went
      in, and stood beside a wheel. '
    7: '⁷ The cherub stretched out his hand from between the cherubim to the fire
      that was between the cherubim, and took some of it, and put it into the hands
      of him who was clothed in linen, who took it and went out. '
    8: "⁸ The form of a man’s hand appeared here in the cherubim under their wings.\
      \ \n"
    9: '⁹ I looked, and behold, there were four wheels beside the cherubim, one wheel
      beside one cherub, and another wheel beside another cherub. The appearance of
      the wheels was like a beryl stone. '
    10: '¹⁰ As for their appearance, the four of them had one likeness, like a wheel
      within a wheel. '
    11: '¹¹ When they went, they went in their four directions. They didn’t turn as
      they went, but to the place where the head looked they followed it. They didn’t
      turn as they went. '
    12: '¹² Their whole body, including their backs, their hands, their wings, and
      the wheels, were full of eyes all around, even the wheels that the four of them
      had. '
    13: '¹³ As for the wheels, they were called in my hearing, “the whirling wheels”. '
    14: "¹⁴ Every one them had four faces. The first face was the face of the cherub.\
      \ The second face was the face of a man. The third face was the face of a lion.\
      \ The fourth was the face of an eagle. \n"
    15: '¹⁵ The cherubim mounted up. This is the living creature that I saw by the
      river Chebar. '
    16: '¹⁶ When the cherubim went, the wheels went beside them; and when the cherubim
      lifted up their wings to mount up from the earth, the wheels also didn’t turn
      from beside them. '
    17: "¹⁷ When they stood, these stood. When they mounted up, these mounted up with\
      \ them; for the spirit of the living creature was in them. \n"
    18: '¹⁸ Yahweh’s glory went out from over the threshold of the house, and stood
      over the cherubim. '
    19: "¹⁹ The cherubim lifted up their wings, and mounted up from the earth in my\
      \ sight when they went out, with the wheels beside them. Then they stood at\
      \ the door of the east gate of Yahweh’s house; and the glory of the God of Israel\
      \ was over them above. \n"
    20: '²⁰ This is the living creature that I saw under the God of Israel by the
      river Chebar; and I knew that they were cherubim. '
    21: '²¹ Every one had four faces, and every one four wings. The likeness of the
      hands of a man was under their wings. '
    22: ²² As for the likeness of their faces, they were the faces which I saw by
      the river Chebar, their appearances and themselves. They each went straight
      forward.
  11:
    1: '¹ Moreover the Spirit lifted me up, and brought me to the east gate of Yahweh’s
      house, which looks eastward. Behold, twenty-five men were at the door of the
      gate; and I saw among them Jaazaniah the son of Azzur, and Pelatiah the son
      of Benaiah, princes of the people. '
    2: '² He said to me, “Son of man, these are the men who devise iniquity, and who
      give wicked counsel in this city; '
    3: '³ who say, ‘The time is not near to build houses. This is the cauldron, and
      we are the meat.’ '
    4: "⁴ Therefore prophesy against them. Prophesy, son of man.” \n"
    5: '⁵ Yahweh’s Spirit fell on me, and he said to me, “Speak, ‘Yahweh says: “Thus
      you have said, house of Israel; for I know the things that come into your mind. '
    6: "⁶ You have multiplied your slain in this city, and you have filled its streets\
      \ with the slain.” \n"
    7: '⁷ “‘Therefore the Lord Yahweh says: “Your slain whom you have laid in the
      middle of it, they are the meat, and this is the cauldron; but you will be brought
      out of the middle of it. '
    8: '⁸ You have feared the sword; and I will bring the sword on you,” says the
      Lord Yahweh. '
    9: '⁹ “I will bring you out of the middle of it, and deliver you into the hands
      of strangers, and will execute judgments among you. '
    10: '¹⁰ You will fall by the sword. I will judge you in the border of Israel.
      Then you will know that I am Yahweh. '
    11: '¹¹ This will not be your cauldron, neither will you be the meat in the middle
      of it. I will judge you in the border of Israel. '
    12: "¹² You will know that I am Yahweh, for you have not walked in my statutes,\
      \ You have not executed my ordinances, but have done after the ordinances of\
      \ the nations that are around you.”’” \n"
    13: "¹³ When I prophesied, Pelatiah the son of Benaiah died. Then I fell down\
      \ on my face, and cried with a loud voice, and said, “Ah Lord Yahweh! Will you\
      \ make a full end of the remnant of Israel?” \n"
    14: '¹⁴ Yahweh’s word came to me, saying, '
    15: "¹⁵ “Son of man, your brothers, even your brothers, the men of your relatives,\
      \ and all the house of Israel, all of them, are they to whom the inhabitants\
      \ of Jerusalem have said, ‘Go far away from Yahweh. This land has been given\
      \ to us for a possession.’ \n"
    16: "¹⁶ “Therefore say, ‘The Lord Yahweh says: “Whereas I have removed them far\
      \ off among the nations, and whereas I have scattered them among the countries,\
      \ yet I will be to them a sanctuary for a little while in the countries where\
      \ they have come.”’ \n"
    17: "¹⁷ “Therefore say, ‘The Lord Yahweh says: “I will gather you from the peoples,\
      \ and assemble you out of the countries where you have been scattered, and I\
      \ will give you the land of Israel.” \n"
    18: '¹⁸ “‘They will come there, and they will take away all its detestable things
      and all its abominations from there. '
    19: '¹⁹ I will give them one heart, and I will put a new spirit within you. I
      will take the stony heart out of their flesh, and will give them a heart of
      flesh; '
    20: '²⁰ that they may walk in my statutes, and keep my ordinances, and do them.
      They will be my people, and I will be their God. '
    21: "²¹ But as for them whose heart walks after the heart of their detestable\
      \ things and their abominations, I will bring their way on their own heads,’\
      \ says the Lord Yahweh.” \n"
    22: '²² Then the cherubim lifted up their wings, and the wheels were beside them.
      The glory of the God of Israel was over them above. '
    23: '²³ Yahweh’s glory went up from the middle of the city, and stood on the mountain
      which is on the east side of the city. '
    24: "²⁴ The Spirit lifted me up, and brought me in the vision by the Spirit of\
      \ God into Chaldea, to the captives.\nSo the vision that I had seen went up\
      \ from me. "
    25: ²⁵ Then I spoke to the captives all the things that Yahweh had shown me.
  12:
    1: '¹ Yahweh’s word also came to me, saying, '
    2: "² “Son of man, you dwell in the middle of the rebellious house, who have eyes\
      \ to see, and don’t see, who have ears to hear, and don’t hear; for they are\
      \ a rebellious house. \n"
    3: '³ “Therefore, you son of man, prepare your stuff for moving, and move by day
      in their sight. You shall move from your place to another place in their sight.
      It may be they will consider, though they are a rebellious house. '
    4: '⁴ You shall bring out your stuff by day in their sight, as stuff for moving.
      You shall go out yourself at evening in their sight, as when men go out into
      exile. '
    5: '⁵ Dig through the wall in their sight, and carry your stuff out that way. '
    6: "⁶ In their sight you shall bear it on your shoulder, and carry it out in the\
      \ dark. You shall cover your face, so that you don’t see the land, for I have\
      \ set you for a sign to the house of Israel.” \n"
    7: "⁷ I did so as I was commanded. I brought out my stuff by day, as stuff for\
      \ moving, and in the evening I dug through the wall with my hand. I brought\
      \ it out in the dark, and bore it on my shoulder in their sight. \n"
    8: '⁸ In the morning, Yahweh’s word came to me, saying, '
    9: "⁹ “Son of man, hasn’t the house of Israel, the rebellious house, said to you,\
      \ ‘What are you doing?’ \n"
    10: "¹⁰ “Say to them, ‘The Lord Yahweh says: “This burden concerns the prince\
      \ in Jerusalem, and all the house of Israel among whom they are.”’ \n"
    11: "¹¹ “Say, ‘I am your sign. As I have done, so will it be done to them. They\
      \ will go into exile, into captivity. \n"
    12: '¹² “‘The prince who is among them will bear on his shoulder in the dark,
      and will go out. They will dig through the wall to carry things out that way.
      He will cover his face, because he will not see the land with his eyes. '
    13: '¹³ I will also spread my net on him, and he will be taken in my snare. I
      will bring him to Babylon to the land of the Chaldeans; yet he will not see
      it, though he will die there. '
    14: "¹⁴ I will scatter toward every wind all who are around him to help him, and\
      \ all his bands. I will draw out the sword after them. \n"
    15: '¹⁵ “‘They will know that I am Yahweh when I disperse them among the nations,
      and scatter them through the countries. '
    16: "¹⁶ But I will leave a few men of them from the sword, from the famine, and\
      \ from the pestilence, that they may declare all their abominations among the\
      \ nations where they come. Then they will know that I am Yahweh.’” \n"
    17: '¹⁷ Moreover Yahweh’s word came to me, saying, '
    18: '¹⁸ “Son of man, eat your bread with quaking, and drink your water with trembling
      and with fearfulness. '
    19: '¹⁹ Tell the people of the land, ‘The Lord Yahweh says concerning the inhabitants
      of Jerusalem, and the land of Israel: “They will eat their bread with fearfulness,
      and drink their water in dismay, that her land may be desolate, and all that
      is therein, because of the violence of all those who dwell therein. '
    20: "²⁰ The cities that are inhabited will be laid waste, and the land will be\
      \ a desolation. Then you will know that I am Yahweh.”’” \n"
    21: '²¹ Yahweh’s word came to me, saying, '
    22: '²² “Son of man, what is this proverb that you have in the land of Israel,
      saying, ‘The days are prolonged, and every vision fails?’ '
    23: '²³ Tell them therefore, ‘The Lord Yahweh says: “I will make this proverb
      to cease, and they will no more use it as a proverb in Israel;”’ but tell them,
      ‘“The days are at hand, and the fulfillment of every vision. '
    24: '²⁴ For there will be no more any false vision nor flattering divination within
      the house of Israel. '
    25: "²⁵ For I am Yahweh. I will speak, and the word that I speak will be performed.\
      \ It will be no more deferred; for in your days, rebellious house, I will speak\
      \ the word, and will perform it,” says the Lord Yahweh.’” \n"
    26: '²⁶ Again Yahweh’s word came to me, saying, '
    27: "²⁷ “Son of man, behold, they of the house of Israel say, ‘The vision that\
      \ he sees is for many days to come, and he prophesies of times that are far\
      \ off.’ \n"
    28: '²⁸ “Therefore tell them, ‘The Lord Yahweh says: “None of my words will be
      deferred any more, but the word which I speak will be performed,” says the Lord
      Yahweh.’”'
  13:
    1: '¹ Yahweh’s word came to me, saying, '
    2: '² “Son of man, prophesy against the prophets of Israel who prophesy, and say
      to those who prophesy out of their own heart, ‘Hear Yahweh’s word: '
    3: '³ The Lord Yahweh says, “Woe to the foolish prophets, who follow their own
      spirit, and have seen nothing! '
    4: '⁴ Israel, your prophets have been like foxes in the waste places. '
    5: '⁵ You have not gone up into the gaps or built up the wall for the house of
      Israel, to stand in the battle in Yahweh’s day. '
    6: '⁶ They have seen falsehood and lying divination, who say, ‘Yahweh says;’ but
      Yahweh has not sent them. They have made men to hope that the word would be
      confirmed. '
    7: "⁷ Haven’t you seen a false vision, and haven’t you spoken a lying divination,\
      \ in that you say, ‘Yahweh says;’ but I have not spoken?” \n"
    8: '⁸ “‘Therefore the Lord Yahweh says: “Because you have spoken falsehood and
      seen lies, therefore, behold, I am against you,” says the Lord Yahweh. '
    9: "⁹ “My hand will be against the prophets who see false visions and who utter\
      \ lying divinations. They will not be in the council of my people, neither will\
      \ they be written in the writing of the house of Israel, neither will they enter\
      \ into the land of Israel. Then you will know that I am the Lord Yahweh.” \n"
    10: '¹⁰ “‘Because, even because they have seduced my people, saying, “Peace;”
      and there is no peace. When one builds up a wall, behold, they plaster it with
      whitewash. '
    11: '¹¹ Tell those who plaster it with whitewash that it will fall. There will
      be an overflowing shower; and you, great hailstones, will fall. A stormy wind
      will tear it. '
    12: "¹² Behold, when the wall has fallen, won’t it be said to you, “Where is the\
      \ plaster with which you have plastered it?” \n"
    13: '¹³ “‘Therefore the Lord Yahweh says: “I will even tear it with a stormy wind
      in my wrath. There will be an overflowing shower in my anger, and great hailstones
      in wrath to consume it. '
    14: '¹⁴ So I will break down the wall that you have plastered with whitewash,
      and bring it down to the ground, so that its foundation will be uncovered. It
      will fall, and you will be consumed in the middle of it. Then you will know
      that I am Yahweh. '
    15: '¹⁵ Thus I will accomplish my wrath on the wall, and on those who have plastered
      it with whitewash. I will tell you, ‘The wall is no more, neither those who
      plastered it; '
    16: "¹⁶ to wit, the prophets of Israel who prophesy concerning Jerusalem, and\
      \ who see visions of peace for her, and there is no peace,’” says the Lord Yahweh.’”\
      \ \n"
    17: '¹⁷ You, son of man, set your face against the daughters of your people, who
      prophesy out of their own heart; and prophesy against them, '
    18: '¹⁸ and say, “The Lord Yahweh says: ‘Woe to the women who sew pillows on all
      elbows, and make kerchiefs for the head of persons of every stature to hunt
      souls! Will you hunt the souls of my people, and save souls alive for yourselves? '
    19: "¹⁹ You have profaned me among my people for handfuls of barley and for pieces\
      \ of bread, to kill the souls who should not die, and to save the souls alive\
      \ who should not live, by your lying to my people who listen to lies.’ \n"
    20: '²⁰ “Therefore the Lord Yahweh says: ‘Behold, I am against your pillows, with
      which you hunt the souls to make them fly, and I will tear them from your arms.
      I will let the souls go, even the souls whom you hunt to make them fly. '
    21: '²¹ I will also tear your kerchiefs, and deliver my people out of your hand,
      and they will be no more in your hand to be hunted. Then you will know that
      I am Yahweh. '
    22: '²² Because with lies you have grieved the heart of the righteous, whom I
      have not made sad; and strengthened the hands of the wicked, that he should
      not return from his wicked way, and be saved alive. '
    23: ²³ Therefore you shall no more see false visions, nor practice divination.
      I will deliver my people out of your hand. Then you will know that I am Yahweh.’”
  14:
    1: '¹ Then some of the elders of Israel came to me, and sat before me. '
    2: '² Yahweh’s word came to me, saying, '
    3: '³ “Son of man, these men have taken their idols into their heart, and put
      the stumbling block of their iniquity before their face. Should I be inquired
      of at all by them? '
    4: '⁴ Therefore speak to them, and tell them, ‘The Lord Yahweh says: “Every man
      of the house of Israel who takes his idols into his heart, and puts the stumbling
      block of his iniquity before his face, and comes to the prophet; I Yahweh will
      answer him therein according to the multitude of his idols; '
    5: "⁵ that I may take the house of Israel in their own heart, because they are\
      \ all estranged from me through their idols.”’ \n"
    6: "⁶ “Therefore tell the house of Israel, ‘The Lord Yahweh says: “Return, and\
      \ turn yourselves from your idols! Turn away your faces from all your abominations.\
      \ \n"
    7: '⁷ “‘“For everyone of the house of Israel, or of the strangers who live in
      Israel, who separates himself from me, and takes his idols into his heart, and
      puts the stumbling block of his iniquity before his face, and comes to the prophet
      to inquire for himself of me; I Yahweh will answer him by myself. '
    8: "⁸ I will set my face against that man, and will make him an astonishment,\
      \ for a sign and a proverb, and I will cut him off from among my people. Then\
      \ you will know that I am Yahweh. \n"
    9: '⁹ “‘“If the prophet is deceived and speaks a word, I, Yahweh, have deceived
      that prophet, and I will stretch out my hand on him, and will destroy him from
      among my people Israel. '
    10: '¹⁰ They will bear their iniquity. The iniquity of the prophet will be even
      as the iniquity of him who seeks him; '
    11: "¹¹ that the house of Israel may no more go astray from me, neither defile\
      \ themselves any more with all their transgressions; but that they may be my\
      \ people, and I may be their God,” says the Lord Yahweh.’” \n"
    12: '¹² Yahweh’s word came to me, saying, '
    13: '¹³ “Son of man, when a land sins against me by committing a trespass, and
      I stretch out my hand on it, and break the staff of its bread, and send famine
      on it, and cut off from it man and animal; '
    14: "¹⁴ though these three men, Noah, Daniel, and Job, were in it, they would\
      \ deliver only their own souls by their righteousness,” says the Lord Yahweh.\
      \ \n"
    15: '¹⁵ “If I cause evil animals to pass through the land, and they ravage it,
      and it is made desolate, so that no man may pass through because of the animals; '
    16: "¹⁶ though these three men were in it, as I live,” says the Lord Yahweh, “they\
      \ would deliver neither sons nor daughters. They only would be delivered, but\
      \ the land would be desolate. \n"
    17: '¹⁷ “Or if I bring a sword on that land, and say, ‘Sword, go through the land;
      so that I cut off from it man and animal;’ '
    18: "¹⁸ though these three men were in it, as I live,” says the Lord Yahweh, “they\
      \ would deliver neither sons nor daughters, but they only would be delivered\
      \ themselves. \n"
    19: '¹⁹ “Or if I send a pestilence into that land, and pour out my wrath on it
      in blood, to cut off from it man and animal; '
    20: "²⁰ though Noah, Daniel, and Job, were in it, as I live,” says the Lord Yahweh,\
      \ “they would deliver neither son nor daughter; they would deliver only their\
      \ own souls by their righteousness.” \n"
    21: '²¹ For the Lord Yahweh says: “How much more when I send my four severe judgments
      on Jerusalem, the sword, the famine, the evil animals, and the pestilence, to
      cut off from it man and animal! '
    22: '²² Yet, behold, there will be left a remnant in it that will be carried out,
      both sons and daughters. Behold, they will come out to you, and you will see
      their way and their doings. Then you will be comforted concerning the evil that
      I have brought on Jerusalem, even concerning all that I have brought on it. '
    23: ²³ They will comfort you, when you see their way and their doings; then you
      will know that I have not done all that I have done in it without cause,” says
      the Lord Yahweh.
  15:
    1: '¹ Yahweh’s word came to me, saying, '
    2: '² “Son of man, what is the vine tree more than any tree, the vine-branch which
      is among the trees of the forest? '
    3: '³ Will wood be taken of it to make anything? Will men take a pin of it to
      hang any vessel on it? '
    4: '⁴ Behold, it is cast into the fire for fuel; the fire has devoured both its
      ends, and the middle of it is burned. Is it profitable for any work? '
    5: "⁵ Behold, when it was whole, it was suitable for no work. How much less, when\
      \ the fire has devoured it, and it has been burned, will it yet be suitable\
      \ for any work?” \n"
    6: '⁶ Therefore the Lord Yahweh says: “As the vine tree among the trees of the
      forest, which I have given to the fire for fuel, so I will give the inhabitants
      of Jerusalem. '
    7: '⁷ I will set my face against them. They will go out from the fire, but the
      fire will devour them. Then you will know that I am Yahweh, when I set my face
      against them. '
    8: ⁸ I will make the land desolate, because they have committed a trespass,” says
      the Lord Yahweh.
  16:
    1: '¹ Again Yahweh’s word came to me, saying, '
    2: '² “Son of man, cause Jerusalem to know her abominations; '
    3: '³ and say, ‘The Lord Yahweh says to Jerusalem: “Your origin and your birth
      is of the land of the Canaanite. An Amorite was your father, and your mother
      was a Hittite. '
    4: '⁴ As for your birth, in the day you were born your navel was not cut. You
      weren’t washed in water to cleanse you. You weren’t salted at all, nor wrapped
      in blankets at all. '
    5: "⁵ No eye pitied you, to do any of these things to you, to have compassion\
      \ on you; but you were cast out in the open field, because you were abhorred\
      \ in the day that you were born. \n"
    6: '⁶ “‘“When I passed by you, and saw you wallowing in your blood, I said to
      you, ‘Though you are in your blood, live!’ Yes, I said to you, ‘Though you are
      in your blood, live!’ '
    7: "⁷ I caused you to multiply as that which grows in the field, and you increased\
      \ and grew great, and you attained to excellent ornament. Your breasts were\
      \ formed, and your hair grew; yet you were naked and bare. \n"
    8: "⁸ “‘“Now when I passed by you, and looked at you, behold, your time was the\
      \ time of love; and I spread my skirt over you, and covered your nakedness.\
      \ Yes, I swore to you, and entered into a covenant with you,” says the Lord\
      \ Yahweh, “and you became mine. \n"
    9: '⁹ “‘“Then I washed you with water. Yes, I thoroughly washed away your blood
      from you, and I anointed you with oil. '
    10: '¹⁰ I clothed you also with embroidered work, and put sealskin sandals on
      you. I dressed you with fine linen and covered you with silk. '
    11: '¹¹ I decked you with ornaments, put bracelets on your hands, and put a chain
      on your neck. '
    12: '¹² I put a ring on your nose, and earrings in your ears, and a beautiful
      crown on your head. '
    13: '¹³ Thus you were decked with gold and silver. Your clothing was of fine linen,
      silk, and embroidered work. You ate fine flour, honey, and oil. You were exceedingly
      beautiful, and you prospered to royal estate. '
    14: "¹⁴ Your renown went out among the nations for your beauty; for it was perfect,\
      \ through my majesty which I had put on you,” says the Lord Yahweh. \n"
    15: '¹⁵ “‘“But you trusted in your beauty, and played the prostitute because of
      your renown, and poured out your prostitution on everyone who passed by. It
      was his. '
    16: '¹⁶ You took some of your garments, and made for yourselves high places decked
      with various colors, and played the prostitute on them. This shall not happen,
      neither shall it be. '
    17: '¹⁷ You also took your beautiful jewels of my gold and of my silver, which
      I had given you, and made for yourself images of men, and played the prostitute
      with them. '
    18: '¹⁸ You took your embroidered garments, covered them, and set my oil and my
      incense before them. '
    19: "¹⁹ My bread also which I gave you, fine flour, oil, and honey, with which\
      \ I fed you, you even set it before them for a pleasant aroma; and so it was,”\
      \ says the Lord Yahweh. \n"
    20: '²⁰ “‘“Moreover you have taken your sons and your daughters, whom you have
      borne to me, and you have sacrificed these to them to be devoured. Was your
      prostitution a small matter, '
    21: '²¹ that you have slain my children, and delivered them up, in causing them
      to pass through the fire to them? '
    22: "²² In all your abominations and your prostitution you have not remembered\
      \ the days of your youth, when you were naked and bare, and were wallowing in\
      \ your blood. \n"
    23: '²³ “‘“It has happened after all your wickedness—woe, woe to you!” says the
      Lord Yahweh— '
    24: '²⁴ “that you have built for yourselves a vaulted place, and have made yourselves
      a lofty place in every street. '
    25: '²⁵ You have built your lofty place at the head of every way, and have made
      your beauty an abomination, and have opened your feet to everyone who passed
      by, and multiplied your prostitution. '
    26: '²⁶ You have also committed sexual immorality with the Egyptians, your neighbors,
      great of flesh; and have multiplied your prostitution, to provoke me to anger. '
    27: '²⁷ See therefore, I have stretched out my hand over you, and have diminished
      your portion, and delivered you to the will of those who hate you, the daughters
      of the Philistines, who are ashamed of your lewd way. '
    28: '²⁸ You have played the prostitute also with the Assyrians, because you were
      insatiable; yes, you have played the prostitute with them, and yet you weren’t
      satisfied. '
    29: "²⁹ You have moreover multiplied your prostitution to the land of merchants,\
      \ to Chaldea; and yet you weren’t satisfied with this. \n"
    30: '³⁰ “‘“How weak is your heart,” says the Lord Yahweh, “since you do all these
      things, the work of an impudent prostitute; '
    31: "³¹ in that you build your vaulted place at the head of every way, and make\
      \ your lofty place in every street, and have not been as a prostitute, in that\
      \ you scorn pay. \n"
    32: '³² “‘“A wife who commits adultery! Who takes strangers instead of her husband! '
    33: '³³ People give gifts to all prostitutes; but you give your gifts to all your
      lovers, and bribe them, that they may come to you on every side for your prostitution. '
    34: "³⁴ You are different from other women in your prostitution, in that no one\
      \ follows you to play the prostitute; and whereas you give hire, and no hire\
      \ is given to you, therefore you are different.”’ \n"
    35: '³⁵ “Therefore, prostitute, hear Yahweh’s word: '
    36: '³⁶ ‘The Lord Yahweh says, “Because your filthiness was poured out, and your
      nakedness uncovered through your prostitution with your lovers; and because
      of all the idols of your abominations, and for the blood of your children, that
      you gave to them; '
    37: '³⁷ therefore see, I will gather all your lovers, with whom you have taken
      pleasure, and all those whom you have loved, with all those whom you have hated.
      I will even gather them against you on every side, and will uncover your nakedness
      to them, that they may see all your nakedness. '
    38: '³⁸ I will judge you, as women who break wedlock and shed blood are judged;
      and I will bring on you the blood of wrath and jealousy. '
    39: '³⁹ I will also give you into their hand, and they will throw down your vaulted
      place, and break down your lofty places. They will strip you of your clothes,
      and take your beautiful jewels. They will leave you naked and bare. '
    40: '⁴⁰ They will also bring up a company against you, and they will stone you
      with stones, and thrust you through with their swords. '
    41: '⁴¹ They will burn your houses with fire, and execute judgments on you in
      the sight of many women. I will cause you to cease from playing the prostitute,
      and you will also give no hire any more. '
    42: "⁴² So I will cause my wrath toward you to rest, and my jealousy will depart\
      \ from you. I will be quiet, and will not be angry any more. \n"
    43: "⁴³ “‘“Because you have not remembered the days of your youth, but have raged\
      \ against me in all these things; therefore, behold, I also will bring your\
      \ way on your head,” says the Lord Yahweh: “and you shall not commit this lewdness\
      \ with all your abominations. \n"
    44: '⁴⁴ “‘“Behold, everyone who uses proverbs will use this proverb against you,
      saying, ‘As is the mother, so is her daughter.’ '
    45: '⁴⁵ You are the daughter of your mother, who loathes her husband and her children;
      and you are the sister of your sisters, who loathed their husbands and their
      children. Your mother was a Hittite, and your father an Amorite. '
    46: '⁴⁶ Your elder sister is Samaria, who dwells at your left hand, she and her
      daughters; and your younger sister, who dwells at your right hand, is Sodom
      with her daughters. '
    47: '⁴⁷ Yet you have not walked in their ways, nor done their abominations; but
      soon you were more corrupt than they in all your ways. '
    48: "⁴⁸ As I live,” says the Lord Yahweh, “Sodom your sister has not done, she\
      \ nor her daughters, as you have done, you and your daughters. \n"
    49: '⁴⁹ “‘“Behold, this was the iniquity of your sister Sodom: pride, fullness
      of bread, and prosperous ease was in her and in her daughters. She also didn’t
      strengthen the hand of the poor and needy. '
    50: '⁵⁰ They were arrogant, and committed abomination before me. Therefore I took
      them away when I saw it. '
    51: '⁵¹ Samaria hasn’t committed half of your sins; but you have multiplied your
      abominations more than they, and have justified your sisters by all your abominations
      which you have done. '
    52: "⁵² You also bear your own shame yourself, in that you have given judgment\
      \ for your sisters; through your sins that you have committed more abominable\
      \ than they, they are more righteous than you. Yes, be also confounded, and\
      \ bear your shame, in that you have justified your sisters. \n"
    53: '⁵³ “‘“I will reverse their captivity, the captivity of Sodom and her daughters,
      and the captivity of Samaria and her daughters, and the captivity of your captives
      among them; '
    54: '⁵⁴ that you may bear your own shame, and may be ashamed because of all that
      you have done, in that you are a comfort to them. '
    55: '⁵⁵ Your sisters, Sodom and her daughters, will return to their former estate;
      and Samaria and her daughters will return to their former estate; and you and
      your daughters will return to your former estate. '
    56: '⁵⁶ For your sister Sodom was not mentioned by your mouth in the day of your
      pride, '
    57: '⁵⁷ before your wickedness was uncovered, as at the time of the reproach of
      the daughters of Syria, and of all who are around her, the daughters of the
      Philistines, who despise you all around. '
    58: "⁵⁸ You have borne your lewdness and your abominations,” says Yahweh. \n"
    59: '⁵⁹ “‘For the Lord Yahweh says: “I will also deal with you as you have done,
      who have despised the oath in breaking the covenant. '
    60: '⁶⁰ Nevertheless I will remember my covenant with you in the days of your
      youth, and I will establish an everlasting covenant with you. '
    61: '⁶¹ Then you will remember your ways and be ashamed, when you receive your
      sisters, your elder sisters and your younger; and I will give them to you for
      daughters, but not by your covenant. '
    62: '⁶² I will establish my covenant with you. Then you will know that I am Yahweh; '
    63: ⁶³ that you may remember, and be confounded, and never open your mouth any
      more, because of your shame, when I have forgiven you all that you have done,”
      says the Lord Yahweh.’”
  17:
    1: '¹ Yahweh’s word came to me, saying, '
