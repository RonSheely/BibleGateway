    8: '⁸ “‘“But they rebelled against me, and would not listen to me. They didn’t
      all throw away the abominations of their eyes. They also didn’t forsake the
      idols of Egypt. Then I said I would pour out my wrath on them, to accomplish
      my anger against them in the middle of the land of Egypt. '
    9: '⁹ But I worked for my name’s sake, that it should not be profaned in the sight
      of the nations, among which they were, in whose sight I made myself known to
      them, in bringing them out of the land of Egypt. '
    10: '¹⁰ So I caused them to go out of the land of Egypt, and brought them into
