      \ \n"
    19: '¹⁹ “Yet you say, ‘Why doesn’t the son bear the iniquity of the father?’ When
      the son has done that which is lawful and right, and has kept all my statutes,
      and has done them, he will surely live. '
    20: "²⁰ The soul who sins, he shall die. The son shall not bear the iniquity of\
      \ the father, neither shall the father bear the iniquity of the son. The righteousness\
      \ of the righteous shall be on him, and the wickedness of the wicked shall be\
      \ on him. \n"
    21: '²¹ “But if the wicked turns from all his sins that he has committed, and
      keeps all my statutes, and does that which is lawful and right, he shall surely
      live. He shall not die. '
    22: '²² None of his transgressions that he has committed will be remembered against
      him. In his righteousness that he has done, he shall live. '
    23: "²³ Have I any pleasure in the death of the wicked?” says the Lord Yahweh;\
      \ “and not rather that he should return from his way, and live? \n"
    24: "²⁴ “But when the righteous turns away from his righteousness, and commits\
      \ iniquity, and does according to all the abominations that the wicked man does,\
      \ should he live? None of his righteous deeds that he has done will be remembered.\
      \ In his trespass that he has trespassed, and in his sin that he has sinned,\
      \ in them he shall die. \n"
    25: '²⁵ “Yet you say, ‘The way of the Lord is not equal.’ Hear now, house of Israel:
      Is my way not equal? Aren’t your ways unequal? '
    26: '²⁶ When the righteous man turns away from his righteousness, and commits
      iniquity, and dies therein; in his iniquity that he has done he shall die. '
    27: '²⁷ Again, when the wicked man turns away from his wickedness that he has
      committed, and does that which is lawful and right, he will save his soul alive. '
    28: '²⁸ Because he considers, and turns away from all his transgressions that
      he has committed, he shall surely live. He shall not die. '
    29: "²⁹ Yet the house of Israel says, ‘The way of the Lord is not fair.’ House\
      \ of Israel, aren’t my ways fair? Aren’t your ways unfair? \n"
    30: '³⁰ “Therefore I will judge you, house of Israel, everyone according to his
      ways,” says the Lord Yahweh. “Return, and turn yourselves from all your transgressions;
      so iniquity will not be your ruin. '
    31: '³¹ Cast away from you all your transgressions, in which you have transgressed;
      and make yourself a new heart and a new spirit: for why will you die, house
      of Israel? '
    32: ³² For I have no pleasure in the death of him who dies,” says the Lord Yahweh.
      “Therefore turn yourselves, and live!
