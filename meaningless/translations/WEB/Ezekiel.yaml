  20:
    1: "¹ In the seventh year, in the fifth month, the tenth day of the month, some\
      \ of the elders of Israel came to inquire of Yahweh, and sat before me. \n"
    2: '² Yahweh’s word came to me, saying, '
    3: "³ “Son of man, speak to the elders of Israel, and tell them, ‘The Lord Yahweh\
      \ says: “Is it to inquire of me that you have come? As I live,” says the Lord\
      \ Yahweh, “I will not be inquired of by you.”’ \n"
    4: '⁴ “Will you judge them, son of man? Will you judge them? Cause them to know
      the abominations of their fathers. '
    5: '⁵ Tell them, ‘The Lord Yahweh says: “In the day when I chose Israel, and swore
      to the offspring of the house of Jacob, and made myself known to them in the
      land of Egypt, when I swore to them, saying, ‘I am Yahweh your God;’ '
    6: '⁶ in that day I swore to them, to bring them out of the land of Egypt into
