    13: '¹³ “‘“But the house of Israel rebelled against me in the wilderness. They
      didn’t walk in my statutes, and they rejected my ordinances, which if a man
      keeps, he shall live in them. They greatly profaned my Sabbaths. Then I said
      I would pour out my wrath on them in the wilderness, to consume them. '
    14: '¹⁴ But I worked for my name’s sake, that it should not be profaned in the
      sight of the nations, in whose sight I brought them out. '
    15: '¹⁵ Moreover also I swore to them in the wilderness, that I would not bring
      them into the land which I had given them, flowing with milk and honey, which
      is the glory of all lands; '
    16: '¹⁶ because they rejected my ordinances, and didn’t walk in my statutes, and
      profaned my Sabbaths; for their heart went after their idols. '
    17: '¹⁷ Nevertheless my eye spared them, and I didn’t destroy them. I didn’t make
      a full end of them in the wilderness. '
    18: '¹⁸ I said to their children in the wilderness, ‘Don’t walk in the statutes
      of your fathers. Don’t observe their ordinances or defile yourselves with their
      idols. '
    19: '¹⁹ I am Yahweh your God. Walk in my statutes, keep my ordinances, and do
      them. '
    20: "²⁰ Make my Sabbaths holy. They shall be a sign between me and you, that you\
      \ may know that I am Yahweh your God.’ \n"
    21: '²¹ “‘“But the children rebelled against me. They didn’t walk in my statutes,
      and didn’t keep my ordinances to do them, which if a man does, he shall live
      in them. They profaned my Sabbaths. Then I said I would pour out my wrath on
      them, to accomplish my anger against them in the wilderness. '
    22: '²² Nevertheless I withdrew my hand, and worked for my name’s sake, that it
      should not be profaned in the sight of the nations, in whose sight I brought
      them out. '
    23: '²³ Moreover I swore to them in the wilderness, that I would scatter them
      among the nations, and disperse them through the countries; '
