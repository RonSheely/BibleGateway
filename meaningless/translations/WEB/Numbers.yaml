    1: '¹ Yahweh spoke to Moses in the wilderness of Sinai, in the Tent of Meeting,
      on the first day of the second month, in the second year after they had come
      out of the land of Egypt, saying, '
    2: '² “Take a census of all the congregation of the children of Israel, by their
      families, by their fathers’ houses, according to the number of the names, every
      male, one by one, '
    3: '³ from twenty years old and upward, all who are able to go out to war in Israel.
      You and Aaron shall count them by their divisions. '
    4: '⁴ With you there shall be a man of every tribe, each one head of his fathers’
      house. '
    5: "⁵ These are the names of the men who shall stand with you:\nOf Reuben: Elizur\
      \ the son of Shedeur. \n"
    6: "⁶ Of Simeon: Shelumiel the son of Zurishaddai. \n"
    7: "⁷ Of Judah: Nahshon the son of Amminadab. \n"
    8: "⁸ Of Issachar: Nethanel the son of Zuar. \n"
    9: "⁹ Of Zebulun: Eliab the son of Helon. \n"
    10: "¹⁰ Of the children of Joseph: of Ephraim: Elishama the son of Ammihud; of\
      \ Manasseh: Gamaliel the son of Pedahzur. \n"
    11: "¹¹ Of Benjamin: Abidan the son of Gideoni. \n"
    12: "¹² Of Dan: Ahiezer the son of Ammishaddai. \n"
    13: "¹³ Of Asher: Pagiel the son of Ochran. \n"
    14: "¹⁴ Of Gad: Eliasaph the son of Deuel. \n"
    15: "¹⁵ Of Naphtali: Ahira the son of Enan.” \n"
    16: '¹⁶ These are those who were called of the congregation, the princes of the
      tribes of their fathers; they were the heads of the thousands of Israel. '
    17: '¹⁷ Moses and Aaron took these men who are mentioned by name. '
    18: '¹⁸ They assembled all the congregation together on the first day of the second
      month; and they declared their ancestry by their families, by their fathers’
      houses, according to the number of the names, from twenty years old and upward,
      one by one. '
    19: "¹⁹ As Yahweh commanded Moses, so he counted them in the wilderness of Sinai.\
      \ \n"
    20: '²⁰ The children of Reuben, Israel’s firstborn, their generations, by their
      families, by their fathers’ houses, according to the number of the names, one
      by one, every male from twenty years old and upward, all who were able to go
      out to war: '
    21: "²¹ those who were counted of them, of the tribe of Reuben, were forty-six\
      \ thousand five hundred. \n"
    22: '²² Of the children of Simeon, their generations, by their families, by their
      fathers’ houses, those who were counted of it, according to the number of the
      names, one by one, every male from twenty years old and upward, all who were
      able to go out to war: '
    23: "²³ those who were counted of them, of the tribe of Simeon, were fifty-nine\
      \ thousand three hundred. \n"
    24: '²⁴ Of the children of Gad, their generations, by their families, by their
      fathers’ houses, according to the number of the names, from twenty years old
      and upward, all who were able to go out to war: '
    25: "²⁵ those who were counted of them, of the tribe of Gad, were forty-five thousand\
      \ six hundred fifty. \n"
    26: '²⁶ Of the children of Judah, their generations, by their families, by their
      fathers’ houses, according to the number of the names, from twenty years old
      and upward, all who were able to go out to war: '
    27: "²⁷ those who were counted of them, of the tribe of Judah, were seventy-four\
      \ thousand six hundred. \n"
    28: '²⁸ Of the children of Issachar, their generations, by their families, by
      their fathers’ houses, according to the number of the names, from twenty years
      old and upward, all who were able to go out to war: '
    29: "²⁹ those who were counted of them, of the tribe of Issachar, were fifty-four\
      \ thousand four hundred. \n"
    30: '³⁰ Of the children of Zebulun, their generations, by their families, by their
      fathers’ houses, according to the number of the names, from twenty years old
      and upward, all who were able to go out to war: '
    31: "³¹ those who were counted of them, of the tribe of Zebulun, were fifty-seven\
      \ thousand four hundred. \n"
    32: '³² Of the children of Joseph: of the children of Ephraim, their generations,
      by their families, by their fathers’ houses, according to the number of the
      names, from twenty years old and upward, all who were able to go out to war: '
    33: "³³ those who were counted of them, of the tribe of Ephraim, were forty thousand\
      \ five hundred. \n"
    34: '³⁴ Of the children of Manasseh, their generations, by their families, by
      their fathers’ houses, according to the number of the names, from twenty years
      old and upward, all who were able to go out to war: '
    35: "³⁵ those who were counted of them, of the tribe of Manasseh, were thirty-two\
      \ thousand two hundred. \n"
    36: '³⁶ Of the children of Benjamin, their generations, by their families, by
      their fathers’ houses, according to the number of the names, from twenty years
      old and upward, all who were able to go out to war: '
    37: "³⁷ those who were counted of them, of the tribe of Benjamin, were thirty-five\
      \ thousand four hundred. \n"
    38: '³⁸ Of the children of Dan, their generations, by their families, by their
      fathers’ houses, according to the number of the names, from twenty years old
      and upward, all who were able to go out to war: '
    39: "³⁹ those who were counted of them, of the tribe of Dan, were sixty-two thousand\
      \ seven hundred. \n"
    40: '⁴⁰ Of the children of Asher, their generations, by their families, by their
      fathers’ houses, according to the number of the names, from twenty years old
      and upward, all who were able to go out to war: '
    41: "⁴¹ those who were counted of them, of the tribe of Asher, were forty-one\
      \ thousand five hundred. \n"
    42: '⁴² Of the children of Naphtali, their generations, by their families, by
      their fathers’ houses, according to the number of the names, from twenty years
      old and upward, all who were able to go out to war: '
    43: "⁴³ those who were counted of them, of the tribe of Naphtali, were fifty-three\
      \ thousand four hundred. \n"
    44: '⁴⁴ These are those who were counted, whom Moses and Aaron counted, and the
      twelve men who were princes of Israel, each one for his fathers’ house. '
    45: '⁴⁵ So all those who were counted of the children of Israel by their fathers’
      houses, from twenty years old and upward, all who were able to go out to war
      in Israel— '
    46: '⁴⁶ all those who were counted were six hundred three thousand five hundred
      fifty. '
    47: '⁴⁷ But the Levites after the tribe of their fathers were not counted among
      them. '
    48: '⁴⁸ For Yahweh spoke to Moses, saying, '
    49: '⁴⁹ “Only the tribe of Levi you shall not count, neither shall you take a
      census of them among the children of Israel; '
    50: '⁵⁰ but appoint the Levites over the Tabernacle of the Testimony, and over
      all its furnishings, and over all that belongs to it. They shall carry the tabernacle
      and all its furnishings; and they shall take care of it, and shall encamp around
      it. '
    51: '⁵¹ When the tabernacle is to move, the Levites shall take it down; and when
      the tabernacle is to be set up, the Levites shall set it up. The stranger who
      comes near shall be put to death. '
    52: '⁵² The children of Israel shall pitch their tents, every man by his own camp,
      and every man by his own standard, according to their divisions. '
    53: "⁵³ But the Levites shall encamp around the Tabernacle of the Testimony, that\
      \ there may be no wrath on the congregation of the children of Israel. The Levites\
      \ shall be responsible for the Tabernacle of the Testimony.” \n"
    54: ⁵⁴ Thus the children of Israel did. According to all that Yahweh commanded
      Moses, so they did.
  2:
    1: '¹ Yahweh spoke to Moses and to Aaron, saying, '
    2: "² “The children of Israel shall encamp every man by his own standard, with\
      \ the banners of their fathers’ houses. They shall encamp around the Tent of\
      \ Meeting at a distance from it.” \n"
    3: '³ Those who encamp on the east side toward the sunrise shall be of the standard
      of the camp of Judah, according to their divisions. The prince of the children
      of Judah shall be Nahshon the son of Amminadab. '
    4: "⁴ His division, and those who were counted of them, were seventy-four thousand\
      \ six hundred. \n"
    5: '⁵ Those who encamp next to him shall be the tribe of Issachar. The prince
      of the children of Issachar shall be Nethanel the son of Zuar. '
    6: "⁶ His division, and those who were counted of it, were fifty-four thousand\
      \ four hundred. \n"
    7: '⁷ The tribe of Zebulun: the prince of the children of Zebulun shall be Eliab
      the son of Helon. '
    8: "⁸ His division, and those who were counted of it, were fifty-seven thousand\
      \ four hundred. \n"
    9: "⁹ All who were counted of the camp of Judah were one hundred eighty-six thousand\
      \ four hundred, according to their divisions. They shall set out first. \n"
    10: '¹⁰ “On the south side shall be the standard of the camp of Reuben according
      to their divisions. The prince of the children of Reuben shall be Elizur the
      son of Shedeur. '
    11: "¹¹ His division, and those who were counted of it, were forty-six thousand\
      \ five hundred. \n"
    12: '¹² “Those who encamp next to him shall be the tribe of Simeon. The prince
      of the children of Simeon shall be Shelumiel the son of Zurishaddai. '
    13: "¹³ His division, and those who were counted of them, were fifty-nine thousand\
      \ three hundred. \n"
    14: '¹⁴ “The tribe of Gad: the prince of the children of Gad shall be Eliasaph
      the son of Reuel. '
    15: "¹⁵ His division, and those who were counted of them, were forty-five thousand\
      \ six hundred fifty. \n"
    16: "¹⁶ “All who were counted of the camp of Reuben were one hundred fifty-one\
      \ thousand four hundred fifty, according to their armies. They shall set out\
      \ second. \n"
    17: "¹⁷ “Then the Tent of Meeting shall set out, with the camp of the Levites\
      \ in the middle of the camps. As they encamp, so shall they set out, every man\
      \ in his place, by their standards. \n"
    18: '¹⁸ “On the west side shall be the standard of the camp of Ephraim according
      to their divisions. The prince of the children of Ephraim shall be Elishama
      the son of Ammihud. '
    19: "¹⁹ His division, and those who were counted of them, were forty thousand\
      \ five hundred. \n"
    20: '²⁰ “Next to him shall be the tribe of Manasseh. The prince of the children
      of Manasseh shall be Gamaliel the son of Pedahzur. '
    21: "²¹ His division, and those who were counted of them, were thirty-two thousand\
      \ two hundred. \n"
    22: '²² “The tribe of Benjamin: the prince of the children of Benjamin shall be
      Abidan the son of Gideoni. '
    23: "²³ His army, and those who were counted of them, were thirty-five thousand\
      \ four hundred. \n"
    24: "²⁴ “All who were counted of the camp of Ephraim were one hundred eight thousand\
      \ one hundred, according to their divisions. They shall set out third. \n"
    25: '²⁵ “On the north side shall be the standard of the camp of Dan according
      to their divisions. The prince of the children of Dan shall be Ahiezer the son
      of Ammishaddai. '
    26: "²⁶ His division, and those who were counted of them, were sixty-two thousand\
      \ seven hundred. \n"
    27: '²⁷ “Those who encamp next to him shall be the tribe of Asher. The prince
      of the children of Asher shall be Pagiel the son of Ochran. '
    28: "²⁸ His division, and those who were counted of them, were forty-one thousand\
      \ five hundred. \n"
    29: '²⁹ “The tribe of Naphtali: the prince of the children of Naphtali shall be
      Ahira the son of Enan. '
    30: "³⁰ His division, and those who were counted of them, were fifty-three thousand\
      \ four hundred. \n"
    31: "³¹ “All who were counted of the camp of Dan were one hundred fifty-seven\
      \ thousand six hundred. They shall set out last by their standards.” \n"
    32: '³² These are those who were counted of the children of Israel by their fathers’
      houses. All who were counted of the camps according to their armies were six
      hundred three thousand five hundred fifty. '
    33: "³³ But the Levites were not counted among the children of Israel, as Yahweh\
      \ commanded Moses. \n"
    34: ³⁴ Thus the children of Israel did. According to all that Yahweh commanded
      Moses, so they encamped by their standards, and so they set out, everyone by
      their families, according to their fathers’ houses.
  3:
    1: '¹ Now this is the history of the generations of Aaron and Moses in the day
      that Yahweh spoke with Moses in Mount Sinai. '
    2: "² These are the names of the sons of Aaron: Nadab the firstborn, and Abihu,\
      \ Eleazar, and Ithamar. \n"
    3: '³ These are the names of the sons of Aaron, the priests who were anointed,
      whom he consecrated to minister in the priest’s office. '
    4: "⁴ Nadab and Abihu died before Yahweh when they offered strange fire before\
      \ Yahweh in the wilderness of Sinai, and they had no children. Eleazar and Ithamar\
      \ ministered in the priest’s office in the presence of Aaron their father. \n"
    5: '⁵ Yahweh spoke to Moses, saying, '
    6: '⁶ “Bring the tribe of Levi near, and set them before Aaron the priest, that
      they may minister to him. '
    7: '⁷ They shall keep his requirements, and the requirements of the whole congregation
      before the Tent of Meeting, to do the service of the tabernacle. '
    8: '⁸ They shall keep all the furnishings of the Tent of Meeting, and the obligations
      of the children of Israel, to do the service of the tabernacle. '
    9: '⁹ You shall give the Levites to Aaron and to his sons. They are wholly given
      to him on the behalf of the children of Israel. '
    10: "¹⁰ You shall appoint Aaron and his sons, and they shall keep their priesthood,\
      \ but the stranger who comes near shall be put to death.” \n"
    11: '¹¹ Yahweh spoke to Moses, saying, '
    12: '¹² “Behold, I have taken the Levites from among the children of Israel instead
      of all the firstborn who open the womb among the children of Israel; and the
      Levites shall be mine, '
    13: "¹³ for all the firstborn are mine. On the day that I struck down all the\
      \ firstborn in the land of Egypt I made holy to me all the firstborn in Israel,\
      \ both man and animal. They shall be mine. I am Yahweh.” \n"
    14: '¹⁴ Yahweh spoke to Moses in the wilderness of Sinai, saying, '
    15: "¹⁵ “Count the children of Levi by their fathers’ houses, by their families.\
      \ You shall count every male from a month old and upward.” \n"
    16: "¹⁶ Moses counted them according to Yahweh’s word, as he was commanded. \n"
    17: "¹⁷ These were the sons of Levi by their names: Gershon, Kohath, and Merari.\
      \ \n"
    18: "¹⁸ These are the names of the sons of Gershon by their families: Libni and\
      \ Shimei. \n"
    19: "¹⁹ The sons of Kohath by their families: Amram, Izhar, Hebron, and Uzziel.\
      \ \n"
    20: "²⁰ The sons of Merari by their families: Mahli and Mushi.\nThese are the\
      \ families of the Levites according to their fathers’ houses. \n"
    21: "²¹ Of Gershon was the family of the Libnites, and the family of the Shimeites.\
      \ These are the families of the Gershonites. \n"
    22: "²² Those who were counted of them, according to the number of all the males\
      \ from a month old and upward, even those who were counted of them were seven\
      \ thousand five hundred. \n"
    23: "²³ The families of the Gershonites shall encamp behind the tabernacle westward.\
      \ \n"
    24: '²⁴ Eliasaph the son of Lael shall be the prince of the fathers’ house of
      the Gershonites. '
    25: '²⁵ The duty of the sons of Gershon in the Tent of Meeting shall be the tabernacle,
      the tent, its covering, the screen for the door of the Tent of Meeting, '
    26: "²⁶ the hangings of the court, the screen for the door of the court which\
      \ is by the tabernacle and around the altar, and its cords for all of its service.\
      \ \n"
    27: '²⁷ Of Kohath was the family of the Amramites, the family of the Izharites,
      the family of the Hebronites, and the family of the Uzzielites. These are the
      families of the Kohathites. '
    28: "²⁸ According to the number of all the males from a month old and upward,\
      \ there were eight thousand six hundred keeping the requirements of the sanctuary.\
      \ \n"
    29: '²⁹ The families of the sons of Kohath shall encamp on the south side of the
      tabernacle. '
    30: '³⁰ The prince of the fathers’ house of the families of the Kohathites shall
      be Elizaphan the son of Uzziel. '
    31: '³¹ Their duty shall be the ark, the table, the lamp stand, the altars, the
      vessels of the sanctuary with which they minister, the screen, and all its service. '
    32: "³² Eleazar the son of Aaron the priest shall be prince of the princes of\
      \ the Levites, with the oversight of those who keep the requirements of the\
      \ sanctuary. \n"
    33: '³³ Of Merari was the family of the Mahlites and the family of the Mushites.
      These are the families of Merari. '
    34: "³⁴ Those who were counted of them, according to the number of all the males\
      \ from a month old and upward, were six thousand two hundred. \n"
    35: '³⁵ The prince of the fathers’ house of the families of Merari was Zuriel
      the son of Abihail. They shall encamp on the north side of the tabernacle. '
    36: '³⁶ The appointed duty of the sons of Merari shall be the tabernacle’s boards,
      its bars, its pillars, its sockets, all its instruments, all its service, '
    37: "³⁷ the pillars of the court around it, their sockets, their pins, and their\
      \ cords. \n"
    38: '³⁸ Those who encamp before the tabernacle eastward, in front of the Tent
      of Meeting toward the sunrise, shall be Moses, with Aaron and his sons, keeping
      the requirements of the sanctuary for the duty of the children of Israel. The
      outsider who comes near shall be put to death. '
    39: "³⁹ All who were counted of the Levites, whom Moses and Aaron counted at the\
      \ commandment of Yahweh, by their families, all the males from a month old and\
      \ upward, were twenty-two thousand. \n"
    40: '⁴⁰ Yahweh said to Moses, “Count all the firstborn males of the children of
      Israel from a month old and upward, and take the number of their names. '
    41: "⁴¹ You shall take the Levites for me—I am Yahweh—instead of all the firstborn\
      \ among the children of Israel; and the livestock of the Levites instead of\
      \ all the firstborn among the livestock of the children of Israel.” \n"
    42: '⁴² Moses counted, as Yahweh commanded him, all the firstborn among the children
      of Israel. '
    43: "⁴³ All the firstborn males according to the number of names from a month\
      \ old and upward, of those who were counted of them, were twenty-two thousand\
      \ two hundred seventy-three. \n"
    44: '⁴⁴ Yahweh spoke to Moses, saying, '
    45: '⁴⁵ “Take the Levites instead of all the firstborn among the children of Israel,
      and the livestock of the Levites instead of their livestock; and the Levites
      shall be mine. I am Yahweh. '
    46: '⁴⁶ For the redemption of the two hundred seventy-three of the firstborn of
      the children of Israel who exceed the number of the Levites, '
    47: '⁴⁷ you shall take five shekels apiece for each one; according to the shekel
      of the sanctuary you shall take them (the shekel is twenty gerahs); '
    48: "⁴⁸ and you shall give the money, with which their remainder is redeemed,\
      \ to Aaron and to his sons.” \n"
    49: '⁴⁹ Moses took the redemption money from those who exceeded the number of
      those who were redeemed by the Levites; '
    50: '⁵⁰ from the firstborn of the children of Israel he took the money, one thousand
      three hundred sixty-five shekels, according to the shekel of the sanctuary; '
    51: ⁵¹ and Moses gave the redemption money to Aaron and to his sons, according
      to Yahweh’s word, as Yahweh commanded Moses.
