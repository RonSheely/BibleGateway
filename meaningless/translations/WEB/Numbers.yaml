      \ blood of the slain.” \n"
    25: "²⁵ Balak said to Balaam, “Neither curse them at all, nor bless them at all.”\
      \ \n"
    26: "²⁶ But Balaam answered Balak, “Didn’t I tell you, saying, ‘All that Yahweh\
