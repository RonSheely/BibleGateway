      her blood toward the front of the Tent of Meeting seven times. '
    5: '⁵ One shall burn the heifer in his sight; her skin, and her meat, and her
      blood, with her dung, shall he burn. '
    6: '⁶ The priest shall take cedar wood, hyssop, and scarlet, and cast it into
      the middle of the burning of the heifer. '
    7: '⁷ Then the priest shall wash his clothes, and he shall bathe his flesh in
      water, and afterward he shall come into the camp, and the priest shall be unclean
      until the evening. '
    8: "⁸ He who burns her shall wash his clothes in water, and bathe his flesh in\
      \ water, and shall be unclean until the evening. \n"
    9: '⁹ “A man who is clean shall gather up the ashes of the heifer, and lay them
      up outside of the camp in a clean place; and it shall be kept for the congregation
      of the children of Israel for use in water for cleansing impurity. It is a sin
      offering. '
    10: "¹⁰ He who gathers the ashes of the heifer shall wash his clothes, and be\
      \ unclean until the evening. It shall be to the children of Israel, and to the\
      \ stranger who lives as a foreigner among them, for a statute forever. \n"
    11: '¹¹ “He who touches the dead body of any man shall be unclean seven days. '
    12: '¹² He shall purify himself with water on the third day, and on the seventh
      day he shall be clean; but if he doesn’t purify himself the third day, then
      the seventh day he shall not be clean. '
    13: "¹³ Whoever touches a dead person, the body of a man who has died, and doesn’t\
      \ purify himself, defiles Yahweh’s tabernacle; and that soul shall be cut off\
      \ from Israel; because the water for impurity was not sprinkled on him, he shall\
      \ be unclean. His uncleanness is yet on him. \n"
    14: '¹⁴ “This is the law when a man dies in a tent: everyone who comes into the
      tent, and everyone who is in the tent, shall be unclean seven days. '
    15: "¹⁵ Every open vessel, which has no covering bound on it, is unclean. \n"
    16: "¹⁶ “Whoever in the open field touches one who is slain with a sword, or a\
      \ dead body, or a bone of a man, or a grave, shall be unclean seven days. \n"
    17: '¹⁷ “For the unclean, they shall take of the ashes of the burning of the sin
      offering; and running water shall be poured on them in a vessel. '
    18: '¹⁸ A clean person shall take hyssop, dip it in the water, and sprinkle it
      on the tent, on all the vessels, on the persons who were there, and on him who
      touched the bone, or the slain, or the dead, or the grave. '
    19: '¹⁹ The clean person shall sprinkle on the unclean on the third day, and on
      the seventh day. On the seventh day, he shall purify him. He shall wash his
      clothes and bathe himself in water, and shall be clean at evening. '
    20: '²⁰ But the man who shall be unclean, and shall not purify himself, that soul
      shall be cut off from among the assembly, because he has defiled the sanctuary
      of Yahweh. The water for impurity has not been sprinkled on him. He is unclean. '
    21: "²¹ It shall be a perpetual statute to them. He who sprinkles the water for\
      \ impurity shall wash his clothes, and he who touches the water for impurity\
      \ shall be unclean until evening. \n"
    22: ²² “Whatever the unclean person touches shall be unclean; and the soul that
      touches it shall be unclean until evening.”
  20:
    1: '¹ The children of Israel, even the whole congregation, came into the wilderness
      of Zin in the first month. The people stayed in Kadesh. Miriam died there, and
      was buried there. '
    2: '² There was no water for the congregation; and they assembled themselves together
      against Moses and against Aaron. '
    3: '³ The people quarreled with Moses, and spoke, saying, “We wish that we had
      died when our brothers died before Yahweh! '
    4: '⁴ Why have you brought Yahweh’s assembly into this wilderness, that we should
      die there, we and our animals? '
    5: "⁵ Why have you made us to come up out of Egypt, to bring us in to this evil\
      \ place? It is no place of seed, or of figs, or of vines, or of pomegranates;\
      \ neither is there any water to drink.” \n"
    6: '⁶ Moses and Aaron went from the presence of the assembly to the door of the
      Tent of Meeting, and fell on their faces. Yahweh’s glory appeared to them. '
    7: '⁷ Yahweh spoke to Moses, saying, '
    8: "⁸ “Take the rod, and assemble the congregation, you, and Aaron your brother,\
      \ and speak to the rock before their eyes, that it pour out its water. You shall\
      \ bring water to them out of the rock; so you shall give the congregation and\
      \ their livestock drink.” \n"
    9: '⁹ Moses took the rod from before Yahweh, as he commanded him. '
    10: '¹⁰ Moses and Aaron gathered the assembly together before the rock, and he
      said to them, “Hear now, you rebels! Shall we bring water out of this rock for
      you?” '
    11: "¹¹ Moses lifted up his hand, and struck the rock with his rod twice, and\
      \ water came out abundantly. The congregation and their livestock drank. \n"
    12: "¹² Yahweh said to Moses and Aaron, “Because you didn’t believe in me, to\
      \ sanctify me in the eyes of the children of Israel, therefore you shall not\
      \ bring this assembly into the land which I have given them.” \n"
    13: "¹³ These are the waters of Meribah; because the children of Israel strove\
      \ with Yahweh, and he was sanctified in them. \n"
    14: "¹⁴ Moses sent messengers from Kadesh to the king of Edom, saying:\n“Your\
      \ brother Israel says: You know all the travail that has happened to us; "
    15: '¹⁵ how our fathers went down into Egypt, and we lived in Egypt a long time.
      The Egyptians mistreated us and our fathers. '
    16: "¹⁶ When we cried to Yahweh, he heard our voice, sent an angel, and brought\
      \ us out of Egypt. Behold, we are in Kadesh, a city in the edge of your border.\
      \ \n"
    17: "¹⁷ “Please let us pass through your land. We will not pass through field\
      \ or through vineyard, neither will we drink from the water of the wells. We\
      \ will go along the king’s highway. We will not turn away to the right hand\
      \ nor to the left, until we have passed your border.” \n"
    18: "¹⁸ Edom said to him, “You shall not pass through me, lest I come out with\
      \ the sword against you.” \n"
    19: "¹⁹ The children of Israel said to him, “We will go up by the highway; and\
      \ if we drink your water, I and my livestock, then I will give its price. Only\
      \ let me, without doing anything else, pass through on my feet.” \n"
    20: '²⁰ He said, “You shall not pass through.” Edom came out against him with
      many people, and with a strong hand. '
    21: "²¹ Thus Edom refused to give Israel passage through his border, so Israel\
      \ turned away from him. \n"
    22: '²² They traveled from Kadesh, and the children of Israel, even the whole
      congregation, came to Mount Hor. '
    23: '²³ Yahweh spoke to Moses and Aaron in Mount Hor, by the border of the land
      of Edom, saying, '
    24: '²⁴ “Aaron shall be gathered to his people; for he shall not enter into the
      land which I have given to the children of Israel, because you rebelled against
      my word at the waters of Meribah. '
    25: '²⁵ Take Aaron and Eleazar his son, and bring them up to Mount Hor; '
    26: "²⁶ and strip Aaron of his garments, and put them on Eleazar his son. Aaron\
      \ shall be gathered, and shall die there.” \n"
    27: '²⁷ Moses did as Yahweh commanded. They went up onto Mount Hor in the sight
      of all the congregation. '
    28: '²⁸ Moses stripped Aaron of his garments, and put them on Eleazar his son.
      Aaron died there on the top of the mountain, and Moses and Eleazar came down
      from the mountain. '
    29: ²⁹ When all the congregation saw that Aaron was dead, they wept for Aaron
