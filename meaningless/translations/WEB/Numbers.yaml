    27: "²⁷ Balak said to Balaam, “Come now, I will take you to another place; perhaps\
      \ it will please God that you may curse them for me from there.” \n"
    28: '²⁸ Balak took Balaam to the top of Peor, that looks down on the desert. '
    29: "²⁹ Balaam said to Balak, “Build seven altars for me here, and prepare seven\
      \ bulls and seven rams for me here.” \n"
    30: ³⁰ Balak did as Balaam had said, and offered up a bull and a ram on every
      altar.
  24:
    1: '¹ When Balaam saw that it pleased Yahweh to bless Israel, he didn’t go, as
      at the other times, to use divination, but he set his face toward the wilderness. '
    2: '² Balaam lifted up his eyes, and he saw Israel dwelling according to their
      tribes; and the Spirit of God came on him. '
    3: "³ He took up his parable, and said,\n“Balaam the son of Beor says,\n    the\
      \ man whose eyes are open says;\n"
    4: "⁴ he says, who hears the words of God,\n    who sees the vision of the Almighty,\n\
      \    falling down, and having his eyes open:\n"
    5: "⁵ How goodly are your tents, Jacob,\n    and your dwellings, Israel!\n"
    6: "⁶ As valleys they are spread out,\n    as gardens by the riverside,\n    as\
