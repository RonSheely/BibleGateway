      and for the lambs, according to their number, after the ordinance; '
    25: "²⁵ and one male goat for a sin offering; in addition to the continual burnt\
      \ offering, its meal offering, and its drink offering. \n"
    26: '²⁶ “‘On the fifth day: nine bulls, two rams, fourteen male lambs a year old
      without defect; '
    27: '²⁷ and their meal offering and their drink offerings for the bulls, for the
      rams, and for the lambs, according to their number, after the ordinance, '
    28: "²⁸ and one male goat for a sin offering, in addition to the continual burnt\
      \ offering, and its meal offering, and its drink offering. \n"
    29: '²⁹ “‘On the sixth day: eight bulls, two rams, fourteen male lambs a year
      old without defect; '
    30: '³⁰ and their meal offering and their drink offerings for the bulls, for the
      rams, and for the lambs, according to their number, after the ordinance, '
    31: "³¹ and one male goat for a sin offering; in addition to the continual burnt\
      \ offering, its meal offering, and the drink offerings of it. \n"
    32: '³² “‘On the seventh day: seven bulls, two rams, fourteen male lambs a year
      old without defect; '
    33: '³³ and their meal offering and their drink offerings for the bulls, for the
      rams, and for the lambs, according to their number, after the ordinance, '
    34: "³⁴ and one male goat for a sin offering; in addition to the continual burnt\
      \ offering, its meal offering, and its drink offering. \n"
    35: '³⁵ “‘On the eighth day you shall have a solemn assembly. You shall do no
      regular work; '
    36: '³⁶ but you shall offer a burnt offering, an offering made by fire, a pleasant
      aroma to Yahweh: one bull, one ram, seven male lambs a year old without defect; '
    37: '³⁷ their meal offering and their drink offerings for the bull, for the ram,
      and for the lambs, shall be according to their number, after the ordinance, '
    38: "³⁸ and one male goat for a sin offering, in addition to the continual burnt\
      \ offering, with its meal offering, and its drink offering. \n"
    39: "³⁹ “‘You shall offer these to Yahweh in your set feasts—in addition to your\
      \ vows and your free will offerings—for your burnt offerings, your meal offerings,\
      \ your drink offerings, and your peace offerings.’” \n"
    40: ⁴⁰ Moses told the children of Israel according to all that Yahweh commanded
      Moses.
  30:
    1: '¹ Moses spoke to the heads of the tribes of the children of Israel, saying,
      “This is the thing which Yahweh has commanded. '
    2: "² When a man vows a vow to Yahweh, or swears an oath to bind his soul with\
      \ a bond, he shall not break his word. He shall do according to all that proceeds\
      \ out of his mouth. \n"
    3: '³ “Also, when a woman vows a vow to Yahweh and binds herself by a pledge,
      being in her father’s house, in her youth, '
    4: '⁴ and her father hears her vow and her pledge with which she has bound her
      soul, and her father says nothing to her, then all her vows shall stand, and
      every pledge with which she has bound her soul shall stand. '
    5: "⁵ But if her father forbids her in the day that he hears, none of her vows\
      \ or of her pledges with which she has bound her soul, shall stand. Yahweh will\
      \ forgive her, because her father has forbidden her. \n"
    6: '⁶ “If she has a husband, while her vows are on her, or the rash utterance
      of her lips with which she has bound her soul, '
    7: '⁷ and her husband hears it, and says nothing to her in the day that he hears
      it; then her vows shall stand, and her pledges with which she has bound her
      soul shall stand. '
    8: "⁸ But if her husband forbids her in the day that he hears it, then he makes\
      \ void her vow which is on her and the rash utterance of her lips, with which\
      \ she has bound her soul. Yahweh will forgive her. \n"
    9: "⁹ “But the vow of a widow, or of her who is divorced, everything with which\
      \ she has bound her soul shall stand against her. \n"
    10: '¹⁰ “If she vowed in her husband’s house or bound her soul by a bond with
      an oath, '
    11: '¹¹ and her husband heard it, and held his peace at her and didn’t disallow
      her, then all her vows shall stand, and every pledge with which she bound her
      soul shall stand. '
    12: '¹² But if her husband made them null and void in the day that he heard them,
      then whatever proceeded out of her lips concerning her vows, or concerning the
      bond of her soul, shall not stand. Her husband has made them void. Yahweh will
      forgive her. '
    13: '¹³ Every vow, and every binding oath to afflict the soul, her husband may
      establish it, or her husband may make it void. '
    14: '¹⁴ But if her husband says nothing to her from day to day, then he establishes
      all her vows or all her pledges which are on her. He has established them, because
      he said nothing to her in the day that he heard them. '
    15: "¹⁵ But if he makes them null and void after he has heard them, then he shall\
      \ bear her iniquity.” \n"
    16: ¹⁶ These are the statutes which Yahweh commanded Moses, between a man and
      his wife, between a father and his daughter, being in her youth, in her father’s
      house.
  31:
    1: '¹ Yahweh spoke to Moses, saying, '
    2: "² “Avenge the children of Israel on the Midianites. Afterward you shall be\
      \ gathered to your people.” \n"
    3: '³ Moses spoke to the people, saying, “Arm men from among you for war, that
      they may go against Midian, to execute Yahweh’s vengeance on Midian. '
    4: '⁴ You shall send one thousand out of every tribe, throughout all the tribes
      of Israel, to the war.” '
    5: '⁵ So there were delivered, out of the thousands of Israel, a thousand from
      every tribe, twelve thousand armed for war. '
    6: '⁶ Moses sent them, one thousand of every tribe, to the war with Phinehas the
      son of Eleazar the priest, to the war, with the vessels of the sanctuary and
      the trumpets for the alarm in his hand. '
    7: '⁷ They fought against Midian, as Yahweh commanded Moses. They killed every
      male. '
    8: '⁸ They killed the kings of Midian with the rest of their slain: Evi, Rekem,
      Zur, Hur, and Reba, the five kings of Midian. They also killed Balaam the son
      of Beor with the sword. '
    9: '⁹ The children of Israel took the women of Midian captive with their little
      ones; and all their livestock, all their flocks, and all their goods, they took
      as plunder. '
    10: '¹⁰ All their cities in the places in which they lived, and all their encampments,
      they burned with fire. '
    11: '¹¹ They took all the captives, and all the plunder, both of man and of animal. '
    12: '¹² They brought the captives with the prey and the plunder, to Moses, and
      to Eleazar the priest, and to the congregation of the children of Israel, to
      the camp at the plains of Moab, which are by the Jordan at Jericho. '
    13: '¹³ Moses and Eleazar the priest, with all the princes of the congregation,
      went out to meet them outside of the camp. '
    14: '¹⁴ Moses was angry with the officers of the army, the captains of thousands
      and the captains of hundreds, who came from the service of the war. '
    15: '¹⁵ Moses said to them, “Have you saved all the women alive? '
    16: '¹⁶ Behold, these caused the children of Israel, through the counsel of Balaam,
      to commit trespass against Yahweh in the matter of Peor, and so the plague was
      among the congregation of Yahweh. '
    17: '¹⁷ Now therefore kill every male among the little ones, and kill every woman
      who has known man by lying with him. '
    18: "¹⁸ But all the girls, who have not known man by lying with him, keep alive\
      \ for yourselves. \n"
    19: '¹⁹ “Encamp outside of the camp for seven days. Whoever has killed any person,
      and whoever has touched any slain, purify yourselves on the third day and on
      the seventh day, you and your captives. '
    20: "²⁰ You shall purify every garment, and all that is made of skin, and all\
      \ work of goats’ hair, and all things made of wood.” \n"
    21: '²¹ Eleazar the priest said to the men of war who went to the battle, “This
      is the statute of the law which Yahweh has commanded Moses. '
    22: '²² However the gold, and the silver, the bronze, the iron, the tin, and the
      lead, '
    23: '²³ everything that may withstand the fire, you shall make to go through the
      fire, and it shall be clean; nevertheless it shall be purified with the water
      for impurity. All that doesn’t withstand the fire you shall make to go through
      the water. '
    24: "²⁴ You shall wash your clothes on the seventh day, and you shall be clean.\
      \ Afterward you shall come into the camp.” \n"
    25: '²⁵ Yahweh spoke to Moses, saying, '
    26: '²⁶ “Count the plunder that was taken, both of man and of animal, you, and
      Eleazar the priest, and the heads of the fathers’ households of the congregation; '
    27: '²⁷ and divide the plunder into two parts: between the men skilled in war,
      who went out to battle, and all the congregation. '
    28: '²⁸ Levy a tribute to Yahweh of the men of war who went out to battle: one
      soul of five hundred; of the persons, of the cattle, of the donkeys, and of
      the flocks. '
    29: '²⁹ Take it from their half, and give it to Eleazar the priest, for Yahweh’s
      wave offering. '
    30: "³⁰ Of the children of Israel’s half, you shall take one drawn out of every\
      \ fifty, of the persons, of the cattle, of the donkeys, and of the flocks, of\
      \ all the livestock, and give them to the Levites, who perform the duty of Yahweh’s\
      \ tabernacle.” \n"
    31: "³¹ Moses and Eleazar the priest did as Yahweh commanded Moses. \n"
    32: '³² Now the plunder, over and above the booty which the men of war took, was
      six hundred seventy-five thousand sheep, '
    33: '³³ seventy-two thousand head of cattle, '
    34: '³⁴ sixty-one thousand donkeys, '
    35: '³⁵ and thirty-two thousand persons in all, of the women who had not known
      man by lying with him. '
    36: '³⁶ The half, which was the portion of those who went out to war, was in number
      three hundred thirty-seven thousand five hundred sheep; '
    37: '³⁷ and Yahweh’s tribute of the sheep was six hundred seventy-five. '
    38: '³⁸ The cattle were thirty-six thousand, of which Yahweh’s tribute was seventy-two. '
    39: '³⁹ The donkeys were thirty thousand five hundred, of which Yahweh’s tribute
      was sixty-one. '
    40: '⁴⁰ The persons were sixteen thousand, of whom Yahweh’s tribute was thirty-two
      persons. '
    41: '⁴¹ Moses gave the tribute, which was Yahweh’s wave offering, to Eleazar the
      priest, as Yahweh commanded Moses. '
    42: '⁴² Of the children of Israel’s half, which Moses divided off from the men
      who fought '
    43: '⁴³ (now the congregation’s half was three hundred thirty-seven thousand five
      hundred sheep, '
    44: '⁴⁴ thirty-six thousand head of cattle, '
    45: '⁴⁵ thirty thousand five hundred donkeys, '
    46: '⁴⁶ and sixteen thousand persons), '
    47: "⁴⁷ even of the children of Israel’s half, Moses took one drawn out of every\
      \ fifty, both of man and of animal, and gave them to the Levites, who performed\
      \ the duty of Yahweh’s tabernacle, as Yahweh commanded Moses. \n"
    48: '⁴⁸ The officers who were over the thousands of the army, the captains of
      thousands, and the captains of hundreds, came near to Moses. '
    49: '⁴⁹ They said to Moses, “Your servants have taken the sum of the men of war
      who are under our command, and there lacks not one man of us. '
    50: "⁵⁰ We have brought Yahweh’s offering, what every man found: gold ornaments,\
      \ armlets, bracelets, signet rings, earrings, and necklaces, to make atonement\
      \ for our souls before Yahweh.” \n"
    51: '⁵¹ Moses and Eleazar the priest took their gold, even all worked jewels. '
    52: '⁵² All the gold of the wave offering that they offered up to Yahweh, of the
      captains of thousands, and of the captains of hundreds, was sixteen thousand
      seven hundred fifty shekels. '
    53: '⁵³ The men of war had taken booty, every man for himself. '
    54: ⁵⁴ Moses and Eleazar the priest took the gold of the captains of thousands
      and of hundreds, and brought it into the Tent of Meeting for a memorial for
      the children of Israel before Yahweh.
  32:
    1: '¹ Now the children of Reuben and the children of Gad had a very great multitude
      of livestock. They saw the land of Jazer, and the land of Gilead. Behold, the
      place was a place for livestock. '
    2: '² Then the children of Gad and the children of Reuben came and spoke to Moses,
      and to Eleazar the priest, and to the princes of the congregation, saying, '
    3: '³ “Ataroth, Dibon, Jazer, Nimrah, Heshbon, Elealeh, Sebam, Nebo, and Beon, '
    4: '⁴ the land which Yahweh struck before the congregation of Israel, is a land
      for livestock; and your servants have livestock.” '
    5: "⁵ They said, “If we have found favor in your sight, let this land be given\
      \ to your servants for a possession. Don’t bring us over the Jordan.” \n"
    6: '⁶ Moses said to the children of Gad, and to the children of Reuben, “Shall
      your brothers go to war while you sit here? '
    7: '⁷ Why do you discourage the heart of the children of Israel from going over
      into the land which Yahweh has given them? '
    8: '⁸ Your fathers did so when I sent them from Kadesh Barnea to see the land. '
    9: '⁹ For when they went up to the valley of Eshcol, and saw the land, they discouraged
      the heart of the children of Israel, that they should not go into the land which
      Yahweh had given them. '
    10: '¹⁰ Yahweh’s anger burned in that day, and he swore, saying, '
    11: '¹¹ ‘Surely none of the men who came up out of Egypt, from twenty years old
      and upward, shall see the land which I swore to Abraham, to Isaac, and to Jacob;
      because they have not wholly followed me, '
    12: '¹² except Caleb the son of Jephunneh the Kenizzite, and Joshua the son of
      Nun, because they have followed Yahweh completely.’ '
    13: "¹³ Yahweh’s anger burned against Israel, and he made them wander back and\
      \ forth in the wilderness forty years, until all the generation who had done\
      \ evil in Yahweh’s sight was consumed. \n"
    14: '¹⁴ “Behold, you have risen up in your fathers’ place, an increase of sinful
      men, to increase the fierce anger of Yahweh toward Israel. '
    15: "¹⁵ For if you turn away from after him, he will yet again leave them in the\
      \ wilderness; and you will destroy all these people.” \n"
    16: '¹⁶ They came near to him, and said, “We will build sheepfolds here for our
      livestock, and cities for our little ones; '
    17: '¹⁷ but we ourselves will be ready armed to go before the children of Israel,
      until we have brought them to their place. Our little ones shall dwell in the
      fortified cities because of the inhabitants of the land. '
    18: '¹⁸ We will not return to our houses until the children of Israel have all
      received their inheritance. '
    19: "¹⁹ For we will not inherit with them on the other side of the Jordan and\
      \ beyond, because our inheritance has come to us on this side of the Jordan\
      \ eastward.” \n"
    20: '²⁰ Moses said to them: “If you will do this thing, if you will arm yourselves
      to go before Yahweh to the war, '
    21: '²¹ and every one of your armed men will pass over the Jordan before Yahweh
      until he has driven out his enemies from before him, '
    22: "²² and the land is subdued before Yahweh; then afterward you shall return,\
      \ and be clear of obligation to Yahweh and to Israel. Then this land shall be\
      \ your possession before Yahweh. \n"
    23: '²³ “But if you will not do so, behold, you have sinned against Yahweh; and
      be sure your sin will find you out. '
    24: "²⁴ Build cities for your little ones, and folds for your sheep; and do that\
      \ which has proceeded out of your mouth.” \n"
    25: '²⁵ The children of Gad and the children of Reuben spoke to Moses, saying,
      “Your servants will do as my lord commands. '
    26: '²⁶ Our little ones, our wives, our flocks, and all our livestock shall be
      there in the cities of Gilead; '
    27: "²⁷ but your servants will pass over, every man who is armed for war, before\
      \ Yahweh to battle, as my lord says.” \n"
    28: '²⁸ So Moses commanded concerning them to Eleazar the priest, and to Joshua
      the son of Nun, and to the heads of the fathers’ households of the tribes of
      the children of Israel. '
    29: '²⁹ Moses said to them, “If the children of Gad and the children of Reuben
      will pass with you over the Jordan, every man who is armed to battle before
      Yahweh, and the land is subdued before you, then you shall give them the land
      of Gilead for a possession; '
    30: "³⁰ but if they will not pass over with you armed, they shall have possessions\
      \ among you in the land of Canaan.” \n"
    31: '³¹ The children of Gad and the children of Reuben answered, saying, “As Yahweh
      has said to your servants, so will we do. '
    32: "³² We will pass over armed before Yahweh into the land of Canaan, and the\
      \ possession of our inheritance shall remain with us beyond the Jordan.” \n"
    33: '³³ Moses gave to them, even to the children of Gad, and to the children of
      Reuben, and to the half-tribe of Manasseh the son of Joseph, the kingdom of
      Sihon king of the Amorites, and the kingdom of Og king of Bashan; the land,
      according to its cities and borders, even the cities of the surrounding land. '
    34: '³⁴ The children of Gad built Dibon, Ataroth, Aroer, '
    35: '³⁵ Atroth-shophan, Jazer, Jogbehah, '
    36: '³⁶ Beth Nimrah, and Beth Haran: fortified cities and folds for sheep. '
    37: '³⁷ The children of Reuben built Heshbon, Elealeh, Kiriathaim, '
    38: '³⁸ Nebo, and Baal Meon, (their names being changed), and Sibmah. They gave
      other names to the cities which they built. '
    39: '³⁹ The children of Machir the son of Manasseh went to Gilead, took it, and
      dispossessed the Amorites who were therein. '
    40: '⁴⁰ Moses gave Gilead to Machir the son of Manasseh; and he lived therein. '
    41: '⁴¹ Jair the son of Manasseh went and took its villages, and called them Havvoth
      Jair. '
    42: ⁴² Nobah went and took Kenath and its villages, and called it Nobah, after
      his own name.
  33:
    1: '¹ These are the journeys of the children of Israel, when they went out of
      the land of Egypt by their armies under the hand of Moses and Aaron. '
    2: '² Moses wrote the starting points of their journeys by the commandment of
      Yahweh. These are their journeys according to their starting points. '
    3: '³ They traveled from Rameses in the first month, on the fifteenth day of the
      first month; on the next day after the Passover, the children of Israel went
      out with a high hand in the sight of all the Egyptians, '
    4: '⁴ while the Egyptians were burying all their firstborn, whom Yahweh had struck
      among them. Yahweh also executed judgments on their gods. '
    5: '⁵ The children of Israel traveled from Rameses, and encamped in Succoth. '
    6: '⁶ They traveled from Succoth, and encamped in Etham, which is in the edge
      of the wilderness. '
    7: '⁷ They traveled from Etham, and turned back to Pihahiroth, which is before
      Baal Zephon, and they encamped before Migdol. '
    8: '⁸ They traveled from before Hahiroth, and crossed through the middle of the
      sea into the wilderness. They went three days’ journey in the wilderness of
      Etham, and encamped in Marah. '
    9: '⁹ They traveled from Marah, and came to Elim. In Elim, there were twelve springs
      of water and seventy palm trees, and they encamped there. '
    10: '¹⁰ They traveled from Elim, and encamped by the Red Sea. '
    11: '¹¹ They traveled from the Red Sea, and encamped in the wilderness of Sin. '
    12: '¹² They traveled from the wilderness of Sin, and encamped in Dophkah. '
    13: '¹³ They traveled from Dophkah, and encamped in Alush. '
    14: '¹⁴ They traveled from Alush, and encamped in Rephidim, where there was no
      water for the people to drink. '
    15: '¹⁵ They traveled from Rephidim, and encamped in the wilderness of Sinai. '
    16: '¹⁶ They traveled from the wilderness of Sinai, and encamped in Kibroth Hattaavah. '
    17: '¹⁷ They traveled from Kibroth Hattaavah, and encamped in Hazeroth. '
    18: '¹⁸ They traveled from Hazeroth, and encamped in Rithmah. '
    19: '¹⁹ They traveled from Rithmah, and encamped in Rimmon Perez. '
    20: '²⁰ They traveled from Rimmon Perez, and encamped in Libnah. '
    21: '²¹ They traveled from Libnah, and encamped in Rissah. '
    22: '²² They traveled from Rissah, and encamped in Kehelathah. '
    23: '²³ They traveled from Kehelathah, and encamped in Mount Shepher. '
    24: '²⁴ They traveled from Mount Shepher, and encamped in Haradah. '
    25: '²⁵ They traveled from Haradah, and encamped in Makheloth. '
    26: '²⁶ They traveled from Makheloth, and encamped in Tahath. '
    27: '²⁷ They traveled from Tahath, and encamped in Terah. '
    28: '²⁸ They traveled from Terah, and encamped in Mithkah. '
    29: '²⁹ They traveled from Mithkah, and encamped in Hashmonah. '
    30: '³⁰ They traveled from Hashmonah, and encamped in Moseroth. '
    31: '³¹ They traveled from Moseroth, and encamped in Bene Jaakan. '
    32: '³² They traveled from Bene Jaakan, and encamped in Hor Haggidgad. '
    33: '³³ They traveled from Hor Haggidgad, and encamped in Jotbathah. '
    34: '³⁴ They traveled from Jotbathah, and encamped in Abronah. '
    35: '³⁵ They traveled from Abronah, and encamped in Ezion Geber. '
    36: '³⁶ They traveled from Ezion Geber, and encamped at Kadesh in the wilderness
      of Zin. '
    37: '³⁷ They traveled from Kadesh, and encamped in Mount Hor, in the edge of the
      land of Edom. '
    38: '³⁸ Aaron the priest went up into Mount Hor at the commandment of Yahweh and
      died there, in the fortieth year after the children of Israel had come out of
      the land of Egypt, in the fifth month, on the first day of the month. '
    39: '³⁹ Aaron was one hundred twenty-three years old when he died in Mount Hor. '
    40: '⁴⁰ The Canaanite king of Arad, who lived in the South in the land of Canaan,
      heard of the coming of the children of Israel. '
    41: '⁴¹ They traveled from Mount Hor, and encamped in Zalmonah. '
    42: '⁴² They traveled from Zalmonah, and encamped in Punon. '
    43: '⁴³ They traveled from Punon, and encamped in Oboth. '
    44: '⁴⁴ They traveled from Oboth, and encamped in Iye Abarim, in the border of
      Moab. '
    45: '⁴⁵ They traveled from Iyim, and encamped in Dibon Gad. '
    46: '⁴⁶ They traveled from Dibon Gad, and encamped in Almon Diblathaim. '
    47: '⁴⁷ They traveled from Almon Diblathaim, and encamped in the mountains of
      Abarim, before Nebo. '
    48: '⁴⁸ They traveled from the mountains of Abarim, and encamped in the plains
      of Moab by the Jordan at Jericho. '
    49: '⁴⁹ They encamped by the Jordan, from Beth Jeshimoth even to Abel Shittim
      in the plains of Moab. '
    50: '⁵⁰ Yahweh spoke to Moses in the plains of Moab by the Jordan at Jericho,
      saying, '
    51: '⁵¹ Speak to the children of Israel, and tell them, “When you pass over the
      Jordan into the land of Canaan, '
    52: '⁵² then you shall drive out all the inhabitants of the land from before you,
      destroy all their stone idols, destroy all their molten images, and demolish
      all their high places. '
    53: '⁵³ You shall take possession of the land, and dwell therein; for I have given
      the land to you to possess it. '
    54: "⁵⁴ You shall inherit the land by lot according to your families; to the larger\
      \ groups you shall give a larger inheritance, and to the smaller you shall give\
      \ a smaller inheritance. Wherever the lot falls to any man, that shall be his.\
      \ You shall inherit according to the tribes of your fathers. \n"
    55: '⁵⁵ “But if you do not drive out the inhabitants of the land from before you,
      then those you let remain of them will be like pricks in your eyes and thorns
      in your sides. They will harass you in the land in which you dwell. '
    56: ⁵⁶ It shall happen that as I thought to do to them, so I will do to you.”
  34:
    1: '¹ Yahweh spoke to Moses, saying, '
    2: '² “Command the children of Israel, and tell them, ‘When you come into the
      land of Canaan (this is the land that shall fall to you for an inheritance,
      even the land of Canaan according to its borders), '
    3: '³ then your south quarter shall be from the wilderness of Zin along by the
      side of Edom, and your south border shall be from the end of the Salt Sea eastward. '
    4: '⁴ Your border shall turn about southward of the ascent of Akrabbim, and pass
      along to Zin; and it shall pass southward of Kadesh Barnea; and it shall go
      from there to Hazar Addar, and pass along to Azmon. '
    5: "⁵ The border shall turn about from Azmon to the brook of Egypt, and it shall\
      \ end at the sea. \n"
    6: "⁶ “‘For the western border, you shall have the great sea and its border. This\
      \ shall be your west border. \n"
    7: '⁷ “‘This shall be your north border: from the great sea you shall mark out
      for yourselves Mount Hor. '
    8: '⁸ From Mount Hor you shall mark out to the entrance of Hamath; and the border
      shall pass by Zedad. '
    9: "⁹ Then the border shall go to Ziphron, and it shall end at Hazar Enan. This\
      \ shall be your north border. \n"
    10: '¹⁰ “‘You shall mark out your east border from Hazar Enan to Shepham. '
    11: '¹¹ The border shall go down from Shepham to Riblah, on the east side of Ain.
      The border shall go down, and shall reach to the side of the sea of Chinnereth
