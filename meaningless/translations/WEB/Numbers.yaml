    25: '²⁵ Israel took all these cities. Israel lived in all the cities of the Amorites,
      in Heshbon, and in all its villages. '
    26: '²⁶ For Heshbon was the city of Sihon the king of the Amorites, who had fought
      against the former king of Moab, and taken all his land out of his hand, even
      to the Arnon. '
    27: "²⁷ Therefore those who speak in proverbs say,\n“Come to Heshbon.\n    Let\
      \ the city of Sihon be built and established;\n"
    28: "²⁸ for a fire has gone out of Heshbon,\n    a flame from the city of Sihon.\n\
      It has devoured Ar of Moab,\n    The lords of the high places of the Arnon.\n"
    29: "²⁹ Woe to you, Moab!\n    You are undone, people of Chemosh!\nHe has given\
      \ his sons as fugitives,\n    and his daughters into captivity,\n    to Sihon\
      \ king of the Amorites.\n"
    30: "³⁰ We have shot at them.\n    Heshbon has perished even to Dibon.\nWe have\
      \ laid waste even to Nophah,\n    Which reaches to Medeba.” \n"
    31: '³¹ Thus Israel lived in the land of the Amorites. '
    32: '³² Moses sent to spy out Jazer. They took its villages, and drove out the
      Amorites who were there. '
    33: "³³ They turned and went up by the way of Bashan. Og the king of Bashan went\
      \ out against them, he and all his people, to battle at Edrei. \n"
    34: "³⁴ Yahweh said to Moses, “Don’t fear him, for I have delivered him into your\
      \ hand, with all his people, and his land. You shall do to him as you did to\
      \ Sihon king of the Amorites, who lived at Heshbon.” \n"
    35: ³⁵ So they struck him, with his sons and all his people, until there were
      no survivors; and they possessed his land.
  22:
    1: '¹ The children of Israel traveled, and encamped in the plains of Moab beyond
      the Jordan at Jericho. '
    2: '² Balak the son of Zippor saw all that Israel had done to the Amorites. '
    3: '³ Moab was very afraid of the people, because they were many. Moab was distressed
      because of the children of Israel. '
    4: "⁴ Moab said to the elders of Midian, “Now this multitude will lick up all\
      \ that is around us, as the ox licks up the grass of the field.”\nBalak the\
      \ son of Zippor was king of Moab at that time. "
    5: '⁵ He sent messengers to Balaam the son of Beor, to Pethor, which is by the
      River, to the land of the children of his people, to call him, saying, “Behold,
      there is a people who came out of Egypt. Behold, they cover the surface of the
      earth, and they are staying opposite me. '
    6: "⁶ Please come now therefore, and curse this people for me; for they are too\
      \ mighty for me. Perhaps I shall prevail, that we may strike them, and that\
      \ I may drive them out of the land; for I know that he whom you bless is blessed,\
      \ and he whom you curse is cursed.” \n"
    7: "⁷ The elders of Moab and the elders of Midian departed with the rewards of\
      \ divination in their hand. They came to Balaam, and spoke to him the words\
      \ of Balak. \n"
    8: "⁸ He said to them, “Lodge here this night, and I will bring you word again,\
      \ as Yahweh shall speak to me.” The princes of Moab stayed with Balaam. \n"
    9: "⁹ God came to Balaam, and said, “Who are these men with you?” \n"
    10: '¹⁰ Balaam said to God, “Balak the son of Zippor, king of Moab, has said to
      me, '
    11: "¹¹ ‘Behold, the people that has come out of Egypt covers the surface of the\
      \ earth. Now, come curse them for me. Perhaps I shall be able to fight against\
      \ them, and shall drive them out.’” \n"
    12: "¹² God said to Balaam, “You shall not go with them. You shall not curse the\
      \ people, for they are blessed.” \n"
    13: "¹³ Balaam rose up in the morning, and said to the princes of Balak, “Go to\
      \ your land; for Yahweh refuses to permit me to go with you.” \n"
    14: "¹⁴ The princes of Moab rose up, and they went to Balak, and said, “Balaam\
      \ refuses to come with us.” \n"
    15: '¹⁵ Balak again sent princes, more, and more honorable than they. '
    16: '¹⁶ They came to Balaam, and said to him, “Balak the son of Zippor says, ‘Please
      let nothing hinder you from coming to me, '
    17: "¹⁷ for I will promote you to very great honor, and whatever you say to me\
      \ I will do. Please come therefore, and curse this people for me.’” \n"
    18: '¹⁸ Balaam answered the servants of Balak, “If Balak would give me his house
      full of silver and gold, I can’t go beyond the word of Yahweh my God, to do
      less or more. '
    19: "¹⁹ Now therefore please stay here tonight as well, that I may know what else\
      \ Yahweh will speak to me.” \n"
    20: "²⁰ God came to Balaam at night, and said to him, “If the men have come to\
      \ call you, rise up, go with them; but only the word which I speak to you, that\
      \ you shall do.” \n"
    21: '²¹ Balaam rose up in the morning, and saddled his donkey, and went with the
      princes of Moab. '
    22: '²² God’s anger burned because he went; and Yahweh’s angel placed himself
      in the way as an adversary against him. Now he was riding on his donkey, and
      his two servants were with him. '
    23: '²³ The donkey saw Yahweh’s angel standing in the way, with his sword drawn
      in his hand; and the donkey turned out of the path, and went into the field.
      Balaam struck the donkey, to turn her into the path. '
    24: '²⁴ Then Yahweh’s angel stood in a narrow path between the vineyards, a wall
      being on this side, and a wall on that side. '
    25: "²⁵ The donkey saw Yahweh’s angel, and she thrust herself to the wall, and\
      \ crushed Balaam’s foot against the wall. He struck her again. \n"
    26: '²⁶ Yahweh’s angel went further, and stood in a narrow place, where there
      was no way to turn either to the right hand or to the left. '
    27: "²⁷ The donkey saw Yahweh’s angel, and she lay down under Balaam. Balaam’s\
      \ anger burned, and he struck the donkey with his staff. \n"
    28: "²⁸ Yahweh opened the mouth of the donkey, and she said to Balaam, “What have\
      \ I done to you, that you have struck me these three times?” \n"
    29: "²⁹ Balaam said to the donkey, “Because you have mocked me, I wish there were\
      \ a sword in my hand, for now I would have killed you.” \n"
    30: "³⁰ The donkey said to Balaam, “Am I not your donkey, on which you have ridden\
      \ all your life long until today? Was I ever in the habit of doing so to you?”\n\
      He said, “No.” \n"
    31: '³¹ Then Yahweh opened the eyes of Balaam, and he saw Yahweh’s angel standing
      in the way, with his sword drawn in his hand; and he bowed his head, and fell
      on his face. '
    32: '³² Yahweh’s angel said to him, “Why have you struck your donkey these three
      times? Behold, I have come out as an adversary, because your way is perverse
      before me. '
    33: "³³ The donkey saw me, and turned away before me these three times. Unless\
      \ she had turned away from me, surely now I would have killed you, and saved\
      \ her alive.” \n"
    34: "³⁴ Balaam said to Yahweh’s angel, “I have sinned; for I didn’t know that\
      \ you stood in the way against me. Now therefore, if it displeases you, I will\
      \ go back again.” \n"
    35: "³⁵ Yahweh’s angel said to Balaam, “Go with the men; but you shall only speak\
      \ the word that I shall speak to you.”\nSo Balaam went with the princes of Balak. "
    36: '³⁶ When Balak heard that Balaam had come, he went out to meet him to the
      City of Moab, which is on the border of the Arnon, which is in the utmost part
      of the border. '
    37: "³⁷ Balak said to Balaam, “Didn’t I earnestly send for you to summon you?\
      \ Why didn’t you come to me? Am I not able indeed to promote you to honor?”\
      \ \n"
    38: "³⁸ Balaam said to Balak, “Behold, I have come to you. Have I now any power\
      \ at all to speak anything? I will speak the word that God puts in my mouth.”\
      \ \n"
    39: '³⁹ Balaam went with Balak, and they came to Kiriath Huzoth. '
    40: '⁴⁰ Balak sacrificed cattle and sheep, and sent to Balaam, and to the princes
      who were with him. '
    41: ⁴¹ In the morning, Balak took Balaam, and brought him up into the high places
      of Baal; and he saw from there part of the people.
  23:
    1: "¹ Balaam said to Balak, “Build here seven altars for me, and prepare here\
      \ seven bulls and seven rams for me.” \n"
    2: '² Balak did as Balaam had spoken; and Balak and Balaam offered on every altar
      a bull and a ram. '
    3: "³ Balaam said to Balak, “Stand by your burnt offering, and I will go. Perhaps\
      \ Yahweh will come to meet me. Whatever he shows me I will tell you.”\nHe went\
      \ to a bare height. "
    4: "⁴ God met Balaam, and he said to him, “I have prepared the seven altars, and\
      \ I have offered up a bull and a ram on every altar.” \n"
    5: "⁵ Yahweh put a word in Balaam’s mouth, and said, “Return to Balak, and thus\
      \ you shall speak.” \n"
    6: '⁶ He returned to him, and behold, he was standing by his burnt offering, he,
      and all the princes of Moab. '
    7: "⁷ He took up his parable, and said,\n“From Aram has Balak brought me,\n  \
      \  the king of Moab from the mountains of the East.\nCome, curse Jacob for me.\n\
      \    Come, defy Israel.\n"
    8: "⁸ How shall I curse whom God has not cursed?\n    How shall I defy whom Yahweh\
      \ has not defied?\n"
    9: "⁹ For from the top of the rocks I see him.\n    From the hills I see him.\n\
      Behold, it is a people that dwells alone,\n    and shall not be listed among\
      \ the nations.\n"
    10: "¹⁰ Who can count the dust of Jacob,\n    or count the fourth part of Israel?\n\
      Let me die the death of the righteous!\n    Let my last end be like his!” \n"
    11: "¹¹ Balak said to Balaam, “What have you done to me? I took you to curse my\
      \ enemies, and behold, you have blessed them altogether.” \n"
    12: "¹² He answered and said, “Must I not take heed to speak that which Yahweh\
      \ puts in my mouth?” \n"
    13: "¹³ Balak said to him, “Please come with me to another place, where you may\
      \ see them. You shall see just part of them, and shall not see them all. Curse\
      \ them from there for me.” \n"
    14: '¹⁴ He took him into the field of Zophim, to the top of Pisgah, and built
      seven altars, and offered up a bull and a ram on every altar. '
    15: "¹⁵ He said to Balak, “Stand here by your burnt offering, while I meet God\
      \ over there.” \n"
    16: "¹⁶ Yahweh met Balaam, and put a word in his mouth, and said, “Return to Balak,\
      \ and say this.” \n"
    17: "¹⁷ He came to him, and behold, he was standing by his burnt offering, and\
      \ the princes of Moab with him. Balak said to him, “What has Yahweh spoken?”\
      \ \n"
    18: "¹⁸ He took up his parable, and said,\n“Rise up, Balak, and hear!\n    Listen\
      \ to me, you son of Zippor.\n"
    19: "¹⁹ God is not a man, that he should lie,\n    nor a son of man, that he should\
      \ repent.\nHas he said, and he won’t do it?\n    Or has he spoken, and he won’t\
      \ make it good?\n"
    20: "²⁰ Behold, I have received a command to bless.\n    He has blessed, and I\
      \ can’t reverse it.\n"
    21: "²¹ He has not seen iniquity in Jacob.\n    Neither has he seen perverseness\
      \ in Israel.\nYahweh his God is with him.\n    The shout of a king is among\
      \ them.\n"
    22: "²² God brings them out of Egypt.\n    He has as it were the strength of the\
      \ wild ox.\n"
    23: "²³ Surely there is no enchantment with Jacob;\n    Neither is there any divination\
      \ with Israel.\nNow it shall be said of Jacob and of Israel,\n    ‘What has\
      \ God done!’\n"
    24: "²⁴ Behold, a people rises up as a lioness.\n    As a lion he lifts himself\
