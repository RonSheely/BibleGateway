      and animal. On the day that I struck all the firstborn in the land of Egypt,
      I sanctified them for myself. '
    18: '¹⁸ I have taken the Levites instead of all the firstborn among the children
      of Israel. '
    19: "¹⁹ I have given the Levites as a gift to Aaron and to his sons from among\
      \ the children of Israel, to do the service of the children of Israel in the\
      \ Tent of Meeting, and to make atonement for the children of Israel, so that\
      \ there will be no plague among the children of Israel when the children of\
      \ Israel come near to the sanctuary.” \n"
    20: '²⁰ Moses, and Aaron, and all the congregation of the children of Israel did
      so to the Levites. According to all that Yahweh commanded Moses concerning the
      Levites, so the children of Israel did to them. '
    21: '²¹ The Levites purified themselves from sin, and they washed their clothes;
      and Aaron offered them for a wave offering before Yahweh and Aaron made atonement
      for them to cleanse them. '
    22: "²² After that, the Levites went in to do their service in the Tent of Meeting\
      \ before Aaron and before his sons: as Yahweh had commanded Moses concerning\
      \ the Levites, so they did to them. \n"
    23: '²³ Yahweh spoke to Moses, saying, '
    24: '²⁴ “This is what is assigned to the Levites: from twenty-five years old and
      upward they shall go in to wait on the service in the work of the Tent of Meeting; '
    25: '²⁵ and from the age of fifty years they shall retire from doing the work,
      and shall serve no more, '
    26: ²⁶ but shall assist their brothers in the Tent of Meeting, to perform the
      duty, and shall perform no service. This is how you shall have the Levites do
      their duties.”
  9:
    1: '¹ Yahweh spoke to Moses in the wilderness of Sinai, in the first month of
      the second year after they had come out of the land of Egypt, saying, '
    2: '² “Let the children of Israel keep the Passover in its appointed season. '
    3: "³ On the fourteenth day of this month, at evening, you shall keep it in its\
      \ appointed season. You shall keep it according to all its statutes and according\
      \ to all its ordinances.” \n"
    4: '⁴ Moses told the children of Israel that they should keep the Passover. '
    5: '⁵ They kept the Passover in the first month, on the fourteenth day of the
      month at evening, in the wilderness of Sinai. According to all that Yahweh commanded
      Moses, so the children of Israel did. '
    6: '⁶ There were certain men, who were unclean because of the dead body of a man,
      so that they could not keep the Passover on that day, and they came before Moses
      and Aaron on that day. '
    7: "⁷ Those men said to him, “We are unclean because of the dead body of a man.\
      \ Why are we kept back, that we may not offer the offering of Yahweh in its\
      \ appointed season among the children of Israel?” \n"
    8: "⁸ Moses answered them, “Wait, that I may hear what Yahweh will command concerning\
      \ you.” \n"
    9: '⁹ Yahweh spoke to Moses, saying, '
    10: '¹⁰ “Say to the children of Israel, ‘If any man of you or of your generations
      is unclean by reason of a dead body, or is on a journey far away, he shall still
      keep the Passover to Yahweh. '
    11: '¹¹ In the second month, on the fourteenth day at evening they shall keep
      it; they shall eat it with unleavened bread and bitter herbs. '
    12: '¹² They shall leave none of it until the morning, nor break a bone of it.
      According to all the statute of the Passover they shall keep it. '
    13: "¹³ But the man who is clean, and is not on a journey, and fails to keep the\
      \ Passover, that soul shall be cut off from his people. Because he didn’t offer\
      \ the offering of Yahweh in its appointed season, that man shall bear his sin.\
      \ \n"
    14: "¹⁴ “‘If a foreigner lives among you, and desires to keep the Passover to\
      \ Yahweh, then he shall do so according to the statute of the Passover, and\
      \ according to its ordinance. You shall have one statute, both for the foreigner,\
      \ and for him who is born in the land.’” \n"
    15: '¹⁵ On the day that the tabernacle was raised up, the cloud covered the tabernacle,
      even the Tent of the Testimony. At evening it was over the tabernacle, as it
      were the appearance of fire, until morning. '
    16: '¹⁶ So it was continually. The cloud covered it, and the appearance of fire
      by night. '
    17: '¹⁷ Whenever the cloud was taken up from over the Tent, then after that the
      children of Israel traveled; and in the place where the cloud remained, there
      the children of Israel encamped. '
    18: '¹⁸ At the commandment of Yahweh, the children of Israel traveled, and at
      the commandment of Yahweh they encamped. As long as the cloud remained on the
      tabernacle they remained encamped. '
    19: '¹⁹ When the cloud stayed on the tabernacle many days, then the children of
      Israel kept Yahweh’s command, and didn’t travel. '
    20: '²⁰ Sometimes the cloud was a few days on the tabernacle; then according to
      the commandment of Yahweh they remained encamped, and according to the commandment
      of Yahweh they traveled. '
    21: '²¹ Sometimes the cloud was from evening until morning; and when the cloud
      was taken up in the morning, they traveled; or by day and by night, when the
      cloud was taken up, they traveled. '
    22: '²² Whether it was two days, or a month, or a year that the cloud stayed on
      the tabernacle, remaining on it, the children of Israel remained encamped, and
      didn’t travel; but when it was taken up, they traveled. '
    23: ²³ At the commandment of Yahweh they encamped, and at the commandment of Yahweh
      they traveled. They kept Yahweh’s command, at the commandment of Yahweh by Moses.
  10:
    1: '¹ Yahweh spoke to Moses, saying, '
    2: '² “Make two trumpets of silver. You shall make them of beaten work. You shall
      use them for the calling of the congregation, and for the journeying of the
      camps. '
    3: '³ When they blow them, all the congregation shall gather themselves to you
      at the door of the Tent of Meeting. '
    4: '⁴ If they blow just one, then the princes, the heads of the thousands of Israel,
      shall gather themselves to you. '
    5: '⁵ When you blow an alarm, the camps that lie on the east side shall go forward. '
    6: '⁶ When you blow an alarm the second time, the camps that lie on the south
      side shall go forward. They shall blow an alarm for their journeys. '
    7: "⁷ But when the assembly is to be gathered together, you shall blow, but you\
      \ shall not sound an alarm. \n"
    8: '⁸ “The sons of Aaron, the priests, shall blow the trumpets. This shall be
      to you for a statute forever throughout your generations. '
    9: "⁹ When you go to war in your land against the adversary who oppresses you,\
      \ then you shall sound an alarm with the trumpets. Then you will be remembered\
      \ before Yahweh your God, and you will be saved from your enemies. \n"
    10: "¹⁰ “Also in the day of your gladness, and in your set feasts, and in the\
      \ beginnings of your months, you shall blow the trumpets over your burnt offerings,\
      \ and over the sacrifices of your peace offerings; and they shall be to you\
      \ for a memorial before your God. I am Yahweh your God.” \n"
    11: '¹¹ In the second year, in the second month, on the twentieth day of the month,
      the cloud was taken up from over the tabernacle of the covenant. '
    12: '¹² The children of Israel went forward on their journeys out of the wilderness
      of Sinai; and the cloud stayed in the wilderness of Paran. '
    13: "¹³ They first went forward according to the commandment of Yahweh by Moses.\
      \ \n"
    14: '¹⁴ First, the standard of the camp of the children of Judah went forward
      according to their armies. Nahshon the son of Amminadab was over his army. '
    15: '¹⁵ Nethanel the son of Zuar was over the army of the tribe of the children
      of Issachar. '
    16: '¹⁶ Eliab the son of Helon was over the army of the tribe of the children
      of Zebulun. '
    17: '¹⁷ The tabernacle was taken down; and the sons of Gershon and the sons of
      Merari, who bore the tabernacle, went forward. '
    18: '¹⁸ The standard of the camp of Reuben went forward according to their armies.
      Elizur the son of Shedeur was over his army. '
    19: '¹⁹ Shelumiel the son of Zurishaddai was over the army of the tribe of the
      children of Simeon. '
    20: "²⁰ Eliasaph the son of Deuel was over the army of the tribe of the children\
      \ of Gad. \n"
    21: "²¹ The Kohathites set forward, bearing the sanctuary. The others set up the\
      \ tabernacle before they arrived. \n"
    22: '²² The standard of the camp of the children of Ephraim set forward according
      to their armies. Elishama the son of Ammihud was over his army. '
    23: '²³ Gamaliel the son of Pedahzur was over the army of the tribe of the children
      of Manasseh. '
    24: "²⁴ Abidan the son of Gideoni was over the army of the tribe of the children\
      \ of Benjamin. \n"
    25: '²⁵ The standard of the camp of the children of Dan, which was the rear guard
      of all the camps, set forward according to their armies. Ahiezer the son of
      Ammishaddai was over his army. '
    26: '²⁶ Pagiel the son of Ochran was over the army of the tribe of the children
      of Asher. '
    27: '²⁷ Ahira the son of Enan was over the army of the tribe of the children of
      Naphtali. '
    28: "²⁸ Thus were the travels of the children of Israel according to their armies;\
      \ and they went forward. \n"
    29: "²⁹ Moses said to Hobab, the son of Reuel the Midianite, Moses’ father-in-law,\
      \ “We are journeying to the place of which Yahweh said, ‘I will give it to you.’\
      \ Come with us, and we will treat you well; for Yahweh has spoken good concerning\
      \ Israel.” \n"
    30: "³⁰ He said to him, “I will not go; but I will depart to my own land, and\
      \ to my relatives.” \n"
    31: '³¹ Moses said, “Don’t leave us, please; because you know how we are to encamp
      in the wilderness, and you can be our eyes. '
    32: "³² It shall be, if you go with us—yes, it shall be—that whatever good Yahweh\
      \ does to us, we will do the same to you.” \n"
    33: '³³ They set forward from the Mount of Yahweh three days’ journey. The ark
      of Yahweh’s covenant went before them three days’ journey, to seek out a resting
      place for them. '
    34: '³⁴ The cloud of Yahweh was over them by day, when they set forward from the
      camp. '
    35: '³⁵ When the ark went forward, Moses said, “Rise up, Yahweh, and let your
      enemies be scattered! Let those who hate you flee before you!” '
    36: ³⁶ When it rested, he said, “Return, Yahweh, to the ten thousands of the thousands
      of Israel.”
  11:
    1: '¹ The people were complaining in the ears of Yahweh. When Yahweh heard it,
      his anger burned; and Yahweh’s fire burned among them, and consumed some of
      the outskirts of the camp. '
    2: '² The people cried to Moses; and Moses prayed to Yahweh, and the fire abated. '
    3: "³ The name of that place was called Taberah, because Yahweh’s fire burned\
      \ among them. \n"
    4: '⁴ The mixed multitude that was among them lusted exceedingly; and the children
      of Israel also wept again, and said, “Who will give us meat to eat? '
    5: '⁵ We remember the fish, which we ate in Egypt for nothing; the cucumbers,
      and the melons, and the leeks, and the onions, and the garlic; '
    6: '⁶ but now we have lost our appetite. There is nothing at all except this manna
      to look at.” '
    7: '⁷ The manna was like coriander seed, and it looked like bdellium. '
    8: '⁸ The people went around, gathered it, and ground it in mills, or beat it
      in mortars, and boiled it in pots, and made cakes of it. Its taste was like
      the taste of fresh oil. '
    9: "⁹ When the dew fell on the camp in the night, the manna fell on it. \n"
    10: '¹⁰ Moses heard the people weeping throughout their families, every man at
      the door of his tent; and Yahweh’s anger burned greatly; and Moses was displeased. '
    11: '¹¹ Moses said to Yahweh, “Why have you treated your servant so badly? Why
      haven’t I found favor in your sight, that you lay the burden of all this people
      on me? '
    12: '¹² Have I conceived all this people? Have I brought them out, that you should
      tell me, ‘Carry them in your bosom, as a nurse carries a nursing infant, to
      the land which you swore to their fathers?’ '
    13: '¹³ Where could I get meat to give all these people? For they weep before
      me, saying, ‘Give us meat, that we may eat.’ '
    14: '¹⁴ I am not able to bear all this people alone, because it is too heavy for
      me. '
    15: "¹⁵ If you treat me this way, please kill me right now, if I have found favor\
      \ in your sight; and don’t let me see my wretchedness.” \n"
    16: '¹⁶ Yahweh said to Moses, “Gather to me seventy men of the elders of Israel,
      whom you know to be the elders of the people and officers over them; and bring
      them to the Tent of Meeting, that they may stand there with you. '
    17: "¹⁷ I will come down and talk with you there. I will take of the Spirit which\
      \ is on you, and will put it on them; and they shall bear the burden of the\
      \ people with you, that you don’t bear it yourself alone. \n"
    18: '¹⁸ “Say to the people, ‘Sanctify yourselves in preparation for tomorrow,
      and you will eat meat; for you have wept in the ears of Yahweh, saying, “Who
      will give us meat to eat? For it was well with us in Egypt.” Therefore Yahweh
      will give you meat, and you will eat. '
    19: '¹⁹ You will not eat just one day, or two days, or five days, or ten days,
      or twenty days, '
    20: "²⁰ but a whole month, until it comes out at your nostrils, and it is loathsome\
      \ to you; because you have rejected Yahweh who is among you, and have wept before\
      \ him, saying, “Why did we come out of Egypt?”’” \n"
    21: '²¹ Moses said, “The people, among whom I am, are six hundred thousand men
      on foot; and you have said, ‘I will give them meat, that they may eat a whole
      month.’ '
    22: "²² Shall flocks and herds be slaughtered for them, to be sufficient for them?\
      \ Shall all the fish of the sea be gathered together for them, to be sufficient\
      \ for them?” \n"
    23: "²³ Yahweh said to Moses, “Has Yahweh’s hand grown short? Now you will see\
      \ whether my word will happen to you or not.” \n"
    24: '²⁴ Moses went out, and told the people Yahweh’s words; and he gathered seventy
      men of the elders of the people, and set them around the Tent. '
    25: '²⁵ Yahweh came down in the cloud, and spoke to him, and took of the Spirit
      that was on him, and put it on the seventy elders. When the Spirit rested on
      them, they prophesied, but they did so no more. '
    26: '²⁶ But two men remained in the camp. The name of one was Eldad, and the name
      of the other Medad; and the Spirit rested on them. They were of those who were
      written, but had not gone out to the Tent; and they prophesied in the camp. '
    27: "²⁷ A young man ran, and told Moses, and said, “Eldad and Medad are prophesying\
      \ in the camp!” \n"
    28: "²⁸ Joshua the son of Nun, the servant of Moses, one of his chosen men, answered,\
      \ “My lord Moses, forbid them!” \n"
    29: "²⁹ Moses said to him, “Are you jealous for my sake? I wish that all Yahweh’s\
      \ people were prophets, that Yahweh would put his Spirit on them!” \n"
    30: '³⁰ Moses went into the camp, he and the elders of Israel. '
    31: '³¹ A wind from Yahweh went out and brought quails from the sea, and let them
      fall by the camp, about a day’s journey on this side, and a day’s journey on
      the other side, around the camp, and about two cubits above the surface of the
      earth. '
    32: '³² The people rose up all that day, and all of that night, and all the next
      day, and gathered the quails. He who gathered least gathered ten homers; and
      they spread them all out for themselves around the camp. '
    33: '³³ While the meat was still between their teeth, before it was chewed, Yahweh’s
      anger burned against the people, and Yahweh struck the people with a very great
      plague. '
    34: "³⁴ The name of that place was called Kibroth Hattaavah, because there they\
      \ buried the people who lusted. \n"
    35: ³⁵ From Kibroth Hattaavah the people traveled to Hazeroth; and they stayed
      at Hazeroth.
  12:
    1: '¹ Miriam and Aaron spoke against Moses because of the Cushite woman whom he
      had married; for he had married a Cushite woman. '
    2: "² They said, “Has Yahweh indeed spoken only with Moses? Hasn’t he spoken also\
      \ with us?” And Yahweh heard it. \n"
    3: '³ Now the man Moses was very humble, more than all the men who were on the
      surface of the earth. '
    4: "⁴ Yahweh spoke suddenly to Moses, to Aaron, and to Miriam, “You three come\
      \ out to the Tent of Meeting!”\nThe three of them came out. "
    5: '⁵ Yahweh came down in a pillar of cloud, and stood at the door of the Tent,
      and called Aaron and Miriam; and they both came forward. '
    6: '⁶ He said, “Now hear my words. If there is a prophet among you, I, Yahweh,
      will make myself known to him in a vision. I will speak with him in a dream. '
    7: '⁷ My servant Moses is not so. He is faithful in all my house. '
    8: '⁸ With him, I will speak mouth to mouth, even plainly, and not in riddles;
      and he shall see Yahweh’s form. Why then were you not afraid to speak against
      my servant, against Moses?” '
    9: "⁹ Yahweh’s anger burned against them; and he departed. \n"
    10: "¹⁰ The cloud departed from over the Tent; and behold, Miriam was leprous,\
      \ as white as snow. Aaron looked at Miriam, and behold, she was leprous. \n"
    11: '¹¹ Aaron said to Moses, “Oh, my lord, please don’t count this sin against
      us, in which we have done foolishly, and in which we have sinned. '
    12: "¹² Let her not, I pray, be as one dead, of whom the flesh is half consumed\
      \ when he comes out of his mother’s womb.” \n"
    13: "¹³ Moses cried to Yahweh, saying, “Heal her, God, I beg you!” \n"
    14: "¹⁴ Yahweh said to Moses, “If her father had but spit in her face, shouldn’t\
      \ she be ashamed seven days? Let her be shut up outside of the camp seven days,\
      \ and after that she shall be brought in again.” \n"
    15: '¹⁵ Miriam was shut up outside of the camp seven days, and the people didn’t
      travel until Miriam was brought in again. '
    16: ¹⁶ Afterward the people traveled from Hazeroth, and encamped in the wilderness
      of Paran.
  13:
    1: '¹ Yahweh spoke to Moses, saying, '
    2: "² “Send men, that they may spy out the land of Canaan, which I give to the\
      \ children of Israel. Of every tribe of their fathers, you shall send a man,\
      \ every one a prince among them.” \n"
    3: '³ Moses sent them from the wilderness of Paran according to the commandment
      of Yahweh. All of them were men who were heads of the children of Israel. '
    4: "⁴ These were their names:\nOf the tribe of Reuben, Shammua the son of Zaccur.\
      \ \n"
    5: "⁵ Of the tribe of Simeon, Shaphat the son of Hori. \n"
    6: "⁶ Of the tribe of Judah, Caleb the son of Jephunneh. \n"
    7: "⁷ Of the tribe of Issachar, Igal the son of Joseph. \n"
    8: "⁸ Of the tribe of Ephraim, Hoshea the son of Nun. \n"
    9: "⁹ Of the tribe of Benjamin, Palti the son of Raphu. \n"
    10: "¹⁰ Of the tribe of Zebulun, Gaddiel the son of Sodi. \n"
    11: "¹¹ Of the tribe of Joseph, of the tribe of Manasseh, Gaddi the son of Susi.\
      \ \n"
    12: "¹² Of the tribe of Dan, Ammiel the son of Gemalli. \n"
    13: "¹³ Of the tribe of Asher, Sethur the son of Michael. \n"
    14: "¹⁴ Of the tribe of Naphtali, Nahbi the son of Vophsi. \n"
    15: "¹⁵ Of the tribe of Gad, Geuel the son of Machi. \n"
    16: '¹⁶ These are the names of the men who Moses sent to spy out the land. Moses
      called Hoshea the son of Nun Joshua. '
    17: '¹⁷ Moses sent them to spy out the land of Canaan, and said to them, “Go up
      this way by the South, and go up into the hill country. '
    18: '¹⁸ See the land, what it is; and the people who dwell therein, whether they
      are strong or weak, whether they are few or many; '
    19: '¹⁹ and what the land is that they dwell in, whether it is good or bad; and
      what cities they are that they dwell in, whether in camps, or in strongholds; '
    20: "²⁰ and what the land is, whether it is fertile or poor, whether there is\
      \ wood therein, or not. Be courageous, and bring some of the fruit of the land.”\
      \ Now the time was the time of the first-ripe grapes. \n"
    21: '²¹ So they went up, and spied out the land from the wilderness of Zin to
      Rehob, to the entrance of Hamath. '
    22: '²² They went up by the South, and came to Hebron; and Ahiman, Sheshai, and
      Talmai, the children of Anak, were there. (Now Hebron was built seven years
      before Zoan in Egypt.) '
    23: '²³ They came to the valley of Eshcol, and cut down from there a branch with
      one cluster of grapes, and they bore it on a staff between two. They also brought
      some of the pomegranates and figs. '
    24: '²⁴ That place was called the valley of Eshcol, because of the cluster which
      the children of Israel cut down from there. '
    25: '²⁵ They returned from spying out the land at the end of forty days. '
    26: '²⁶ They went and came to Moses, to Aaron, and to all the congregation of
      the children of Israel, to the wilderness of Paran, to Kadesh; and brought back
      word to them and to all the congregation. They showed them the fruit of the
      land. '
    27: '²⁷ They told him, and said, “We came to the land where you sent us. Surely
      it flows with milk and honey, and this is its fruit. '
    28: '²⁸ However, the people who dwell in the land are strong, and the cities are
      fortified and very large. Moreover, we saw the children of Anak there. '
    29: "²⁹ Amalek dwells in the land of the South. The Hittite, the Jebusite, and\
      \ the Amorite dwell in the hill country. The Canaanite dwells by the sea, and\
      \ along the side of the Jordan.” \n"
    30: "³⁰ Caleb stilled the people before Moses, and said, “Let’s go up at once,\
      \ and possess it; for we are well able to overcome it!” \n"
    31: '³¹ But the men who went up with him said, “We aren’t able to go up against
      the people; for they are stronger than we.” '
    32: '³² They brought up an evil report of the land which they had spied out to
      the children of Israel, saying, “The land, through which we have gone to spy
      it out, is a land that eats up its inhabitants; and all the people who we saw
      in it are men of great stature. '
    33: ³³ There we saw the Nephilim, the sons of Anak, who come from the Nephilim.
      We were in our own sight as grasshoppers, and so we were in their sight.”
  14:
    1: '¹ All the congregation lifted up their voice, and cried; and the people wept
      that night. '
    2: '² All the children of Israel murmured against Moses and against Aaron. The
      whole congregation said to them, “We wish that we had died in the land of Egypt,
      or that we had died in this wilderness! '
    3: '³ Why does Yahweh bring us to this land, to fall by the sword? Our wives and
      our little ones will be captured or killed! Wouldn’t it be better for us to
      return into Egypt?” '
    4: "⁴ They said to one another, “Let’s choose a leader, and let’s return into\
      \ Egypt.” \n"
    5: "⁵ Then Moses and Aaron fell on their faces before all the assembly of the\
      \ congregation of the children of Israel. \n"
    6: '⁶ Joshua the son of Nun and Caleb the son of Jephunneh, who were of those
      who spied out the land, tore their clothes. '
    7: '⁷ They spoke to all the congregation of the children of Israel, saying, “The
      land, which we passed through to spy it out, is an exceedingly good land. '
    8: '⁸ If Yahweh delights in us, then he will bring us into this land, and give
      it to us: a land which flows with milk and honey. '
    9: "⁹ Only don’t rebel against Yahweh, neither fear the people of the land; for\
      \ they are bread for us. Their defense is removed from over them, and Yahweh\
      \ is with us. Don’t fear them.” \n"
    10: "¹⁰ But all the congregation threatened to stone them with stones.\nYahweh’s\
      \ glory appeared in the Tent of Meeting to all the children of Israel. "
    11: '¹¹ Yahweh said to Moses, “How long will this people despise me? How long
      will they not believe in me, for all the signs which I have worked among them? '
    12: "¹² I will strike them with the pestilence, and disinherit them, and will\
      \ make of you a nation greater and mightier than they.” \n"
    13: '¹³ Moses said to Yahweh, “Then the Egyptians will hear it; for you brought
      up this people in your might from among them. '
    14: '¹⁴ They will tell it to the inhabitants of this land. They have heard that
      you Yahweh are among this people; for you Yahweh are seen face to face, and
      your cloud stands over them, and you go before them, in a pillar of cloud by
      day, and in a pillar of fire by night. '
    15: '¹⁵ Now if you killed this people as one man, then the nations which have
      heard the fame of you will speak, saying, '
    16: '¹⁶ ‘Because Yahweh was not able to bring this people into the land which
      he swore to them, therefore he has slain them in the wilderness.’ '
    17: '¹⁷ Now please let the power of the Lord be great, according as you have spoken,
      saying, '
    18: '¹⁸ ‘Yahweh is slow to anger, and abundant in loving kindness, forgiving iniquity
      and disobedience; and he will by no means clear the guilty, visiting the iniquity
      of the fathers on the children, on the third and on the fourth generation.’ '
