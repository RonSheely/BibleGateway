    1: '¹ Yahweh spoke to Moses and to Aaron, saying, '
    2: '² “Take a census of the sons of Kohath from among the sons of Levi, by their
      families, by their fathers’ houses, '
    3: "³ from thirty years old and upward even until fifty years old, all who enter\
      \ into the service to do the work in the Tent of Meeting. \n"
    4: '⁴ “This is the service of the sons of Kohath in the Tent of Meeting, regarding
      the most holy things. '
    5: '⁵ When the camp moves forward, Aaron shall go in with his sons; and they shall
      take down the veil of the screen, cover the ark of the Testimony with it, '
    6: "⁶ put a covering of sealskin on it, spread a blue cloth over it, and put in\
      \ its poles. \n"
    7: '⁷ “On the table of show bread they shall spread a blue cloth, and put on it
      the dishes, the spoons, the bowls, and the cups with which to pour out; and
      the continual bread shall be on it. '
    8: "⁸ They shall spread on them a scarlet cloth, and cover it with a covering\
      \ of sealskin, and shall put in its poles. \n"
    9: '⁹ “They shall take a blue cloth and cover the lamp stand of the light, its
      lamps, its snuffers, its snuff dishes, and all its oil vessels, with which they
      minister to it. '
    10: "¹⁰ They shall put it and all its vessels within a covering of sealskin, and\
      \ shall put it on the frame. \n"
    11: "¹¹ “On the golden altar they shall spread a blue cloth, and cover it with\
      \ a covering of sealskin, and shall put in its poles. \n"
    12: "¹² “They shall take all the vessels of ministry with which they minister\
      \ in the sanctuary, and put them in a blue cloth, cover them with a covering\
      \ of sealskin, and shall put them on the frame. \n"
    13: '¹³ “They shall take away the ashes from the altar, and spread a purple cloth
      on it. '
    14: "¹⁴ They shall put on it all its vessels with which they minister about it,\
      \ the fire pans, the meat hooks, the shovels, and the basins—all the vessels\
      \ of the altar; and they shall spread on it a covering of sealskin, and put\
      \ in its poles. \n"
    15: "¹⁵ “When Aaron and his sons have finished covering the sanctuary and all\
      \ the furniture of the sanctuary, as the camp moves forward; after that, the\
      \ sons of Kohath shall come to carry it; but they shall not touch the sanctuary,\
      \ lest they die. The sons of Kohath shall carry these things belonging to the\
      \ Tent of Meeting. \n"
    16: "¹⁶ “The duty of Eleazar the son of Aaron the priest shall be the oil for\
      \ the light, the sweet incense, the continual meal offering, and the anointing\
      \ oil, the requirements of all the tabernacle, and of all that is in it, the\
      \ sanctuary, and its furnishings.” \n"
    17: '¹⁷ Yahweh spoke to Moses and to Aaron, saying, '
    18: '¹⁸ “Don’t cut off the tribe of the families of the Kohathites from among
      the Levites; '
    19: '¹⁹ but do this to them, that they may live, and not die, when they approach
      the most holy things: Aaron and his sons shall go in and appoint everyone to
      his service and to his burden; '
    20: "²⁰ but they shall not go in to see the sanctuary even for a moment, lest\
      \ they die.” \n"
    21: '²¹ Yahweh spoke to Moses, saying, '
    22: '²² “Take a census of the sons of Gershon also, by their fathers’ houses,
      by their families; '
    23: "²³ you shall count them from thirty years old and upward until fifty years\
      \ old: all who enter in to wait on the service, to do the work in the Tent of\
      \ Meeting. \n"
    24: '²⁴ “This is the service of the families of the Gershonites, in serving and
      in bearing burdens: '
    25: '²⁵ they shall carry the curtains of the tabernacle and the Tent of Meeting,
      its covering, the covering of sealskin that is on it, the screen for the door
      of the Tent of Meeting, '
    26: '²⁶ the hangings of the court, the screen for the door of the gate of the
      court which is by the tabernacle and around the altar, their cords, and all
      the instruments of their service, and whatever shall be done with them. They
      shall serve in there. '
    27: '²⁷ At the commandment of Aaron and his sons shall be all the service of the
      sons of the Gershonites, in all their burden and in all their service; and you
      shall appoint their duty to them in all their responsibilities. '
    28: "²⁸ This is the service of the families of the sons of the Gershonites in\
      \ the Tent of Meeting. Their duty shall be under the hand of Ithamar the son\
      \ of Aaron the priest. \n"
    29: '²⁹ “As for the sons of Merari, you shall count them by their families, by
      their fathers’ houses; '
    30: '³⁰ you shall count them from thirty years old and upward even to fifty years
      old—everyone who enters on the service, to do the work of the Tent of Meeting. '
    31: '³¹ This is the duty of their burden, according to all their service in the
      Tent of Meeting: the tabernacle’s boards, its bars, its pillars, its sockets, '
    32: '³² the pillars of the court around it, their sockets, their pins, their cords,
      with all their instruments, and with all their service. You shall appoint the
      instruments of the duty of their burden to them by name. '
    33: "³³ This is the service of the families of the sons of Merari, according to\
      \ all their service in the Tent of Meeting, under the hand of Ithamar the son\
      \ of Aaron the priest.” \n"
    34: '³⁴ Moses and Aaron and the princes of the congregation counted the sons of
      the Kohathites by their families, and by their fathers’ houses, '
    35: '³⁵ from thirty years old and upward even to fifty years old, everyone who
      entered into the service for work in the Tent of Meeting. '
    36: '³⁶ Those who were counted of them by their families were two thousand seven
      hundred fifty. '
    37: "³⁷ These are those who were counted of the families of the Kohathites, all\
      \ who served in the Tent of Meeting, whom Moses and Aaron counted according\
      \ to the commandment of Yahweh by Moses. \n"
    38: '³⁸ Those who were counted of the sons of Gershon, by their families, and
