  21:
    1: '¹ The Canaanite, the king of Arad, who lived in the South, heard that Israel
      came by the way of Atharim. He fought against Israel, and took some of them
      captive. '
    2: '² Israel vowed a vow to Yahweh, and said, “If you will indeed deliver this
      people into my hand, then I will utterly destroy their cities.” '
    3: "³ Yahweh listened to the voice of Israel, and delivered up the Canaanites;\
      \ and they utterly destroyed them and their cities. The name of the place was\
      \ called Hormah. \n"
    4: '⁴ They traveled from Mount Hor by the way to the Red Sea, to go around the
      land of Edom. The soul of the people was very discouraged because of the journey. '
    5: "⁵ The people spoke against God and against Moses: “Why have you brought us\
      \ up out of Egypt to die in the wilderness? For there is no bread, there is\
      \ no water, and our soul loathes this disgusting food!” \n"
    6: '⁶ Yahweh sent venomous snakes among the people, and they bit the people. Many
      people of Israel died. '
    7: "⁷ The people came to Moses, and said, “We have sinned, because we have spoken\
      \ against Yahweh and against you. Pray to Yahweh, that he take away the serpents\
      \ from us.” Moses prayed for the people. \n"
    8: '⁸ Yahweh said to Moses, “Make a venomous snake, and set it on a pole. It shall
      happen that everyone who is bitten, when he sees it, shall live.” '
    9: "⁹ Moses made a serpent of bronze, and set it on the pole. If a serpent had\
      \ bitten any man, when he looked at the serpent of bronze, he lived. \n"
    10: '¹⁰ The children of Israel traveled, and encamped in Oboth. '
    11: '¹¹ They traveled from Oboth, and encamped at Iyeabarim, in the wilderness
      which is before Moab, toward the sunrise. '
    12: '¹² From there they traveled, and encamped in the valley of Zered. '
    13: '¹³ From there they traveled, and encamped on the other side of the Arnon,
      which is in the wilderness that comes out of the border of the Amorites; for
      the Arnon is the border of Moab, between Moab and the Amorites. '
    14: '¹⁴ Therefore it is said in The Book of the Wars of Yahweh, “Vaheb in Suphah,
      the valleys of the Arnon, '
    15: "¹⁵ the slope of the valleys that incline toward the dwelling of Ar, leans\
      \ on the border of Moab.” \n"
    16: "¹⁶ From there they traveled to Beer; that is the well of which Yahweh said\
      \ to Moses, “Gather the people together, and I will give them water.” \n"
    17: "¹⁷ Then Israel sang this song:\n“Spring up, well! Sing to it,\n"
    18: "¹⁸     the well, which the princes dug,\n    which the nobles of the people\
      \ dug,\n    with the scepter, and with their poles.”\nFrom the wilderness they\
      \ traveled to Mattanah; "
    19: '¹⁹ and from Mattanah to Nahaliel; and from Nahaliel to Bamoth; '
    20: '²⁰ and from Bamoth to the valley that is in the field of Moab, to the top
      of Pisgah, which looks down on the desert. '
    21: '²¹ Israel sent messengers to Sihon king of the Amorites, saying, '
    22: "²² “Let me pass through your land. We will not turn away into field or vineyard.\
      \ We will not drink of the water of the wells. We will go by the king’s highway,\
      \ until we have passed your border.” \n"
    23: '²³ Sihon would not allow Israel to pass through his border, but Sihon gathered
      all his people together, and went out against Israel into the wilderness, and
      came to Jahaz. He fought against Israel. '
    24: '²⁴ Israel struck him with the edge of the sword, and possessed his land from
      the Arnon to the Jabbok, even to the children of Ammon; for the border of the
