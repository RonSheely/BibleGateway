    13: '¹³ Yahweh of Armies is who you must respect as holy. He is the one you must
      fear. He is the one you must dread. '
    14: '¹⁴ He will be a sanctuary, but for both houses of Israel, he will be a stumbling
      stone and a rock that makes them fall. For the people of Jerusalem, he will
      be a trap and a snare. '
    15: "¹⁵ Many will stumble over it, fall, be broken, be snared, and be captured.”\
      \ \n"
    16: '¹⁶ Wrap up the covenant. Seal the law among my disciples. '
    17: '¹⁷ I will wait for Yahweh, who hides his face from the house of Jacob, and
      I will look for him. '
    18: "¹⁸ Behold, I and the children whom Yahweh has given me are for signs and\
      \ for wonders in Israel from Yahweh of Armies, who dwells in Mount Zion. \n"
    19: '¹⁹ When they tell you, “Consult with those who have familiar spirits and
