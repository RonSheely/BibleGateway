Isaiah:
  1:
    1: "¹ The vision of Isaiah the son of Amoz, which he saw concerning Judah and\
      \ Jerusalem, in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.\
      \ \n"
    2: "² Hear, heavens,\n    and listen, earth; for Yahweh has spoken:\n“I have nourished\
      \ and brought up children\n    and they have rebelled against me.\n"
    3: "³ The ox knows his owner,\n    and the donkey his master’s crib;\n    but\
      \ Israel doesn’t know.\n    My people don’t consider.”\n"
    4: "⁴ Ah sinful nation,\n    a people loaded with iniquity,\n    offspring of\
      \ evildoers,\n    children who deal corruptly!\nThey have forsaken Yahweh.\n\
      \    They have despised the Holy One of Israel.\n    They are estranged and\
      \ backward.\n"
    5: "⁵ Why should you be beaten more,\n    that you revolt more and more?\nThe\
      \ whole head is sick,\n    and the whole heart faint.\n"
    6: "⁶ From the sole of the foot even to the head there is no soundness in it:\n\
      \    wounds, welts, and open sores.\n    They haven’t been closed, bandaged,\
      \ or soothed with oil.\n"
    7: "⁷ Your country is desolate.\n    Your cities are burned with fire.\n    Strangers\
      \ devour your land in your presence\n    and it is desolate,\n    as overthrown\
      \ by strangers.\n"
    8: "⁸ The daughter of Zion is left like a shelter in a vineyard,\n    like a hut\
      \ in a field of melons,\n    like a besieged city.\n"
    9: "⁹ Unless Yahweh of Armies had left to us a very small remnant,\n    we would\
      \ have been as Sodom.\n    We would have been like Gomorrah. \n"
    10: "¹⁰ Hear Yahweh’s word, you rulers of Sodom!\n    Listen to the law of our\
      \ God, you people of Gomorrah!\n"
    11: "¹¹ “What are the multitude of your sacrifices to me?”, says Yahweh.\n   \
      \ “I have had enough of the burnt offerings of rams\n    and the fat of fed\
      \ animals.\n    I don’t delight in the blood of bulls,\n    or of lambs,\n \
      \   or of male goats.\n"
    12: "¹² When you come to appear before me,\n    who has required this at your\
      \ hand, to trample my courts?\n"
    13: "¹³ Bring no more vain offerings.\n    Incense is an abomination to me.\n\
      \    New moons, Sabbaths, and convocations:\n    I can’t stand evil assemblies.\n"
    14: "¹⁴ My soul hates your New Moons and your appointed feasts.\n    They are\
      \ a burden to me.\n    I am weary of bearing them.\n"
    15: "¹⁵ When you spread out your hands, I will hide my eyes from you.\n    Yes,\
      \ when you make many prayers, I will not hear.\n    Your hands are full of blood.\n"
    16: "¹⁶ Wash yourselves. Make yourself clean.\n    Put away the evil of your doings\
      \ from before my eyes.\n    Cease to do evil.\n"
    17: "¹⁷ Learn to do well.\n    Seek justice.\n    Relieve the oppressed.\nDefend\
      \ the fatherless.\n    Plead for the widow.” \n"
    18: "¹⁸ “Come now, and let’s reason together,” says Yahweh:\n    “Though your\
      \ sins are as scarlet, they shall be as white as snow.\n    Though they are\
      \ red like crimson, they shall be as wool.\n"
    19: "¹⁹ If you are willing and obedient,\n    you will eat the good of the land;\n"
    20: "²⁰     but if you refuse and rebel, you will be devoured with the sword;\n\
      \    for the Yahweh’s mouth has spoken it.” \n"
    21: "²¹ How the faithful city has become a prostitute!\n    She was full of justice.\n\
      Righteousness lodged in her,\n    but now there are murderers.\n"
    22: "²² Your silver has become dross,\n    your wine mixed with water.\n"
    23: "²³ Your princes are rebellious and companions of thieves.\n    Everyone loves\
      \ bribes and follows after rewards.\n    They don’t defend the fatherless,\n\
      \    neither does the cause of the widow come to them. \n"
    24: "²⁴ Therefore the Lord, Yahweh of Armies,\n    the Mighty One of Israel, says:\n\
      “Ah, I will get relief from my adversaries,\n    and avenge myself on my enemies.\n"
    25: "²⁵ I will turn my hand on you,\n    thoroughly purge away your dross,\n \
      \   and will take away all your tin.\n"
    26: "²⁶ I will restore your judges as at the first,\n    and your counselors as\
      \ at the beginning.\nAfterward you shall be called ‘The city of righteousness,\n\
      \    a faithful town.’\n"
    27: "²⁷ Zion shall be redeemed with justice,\n    and her converts with righteousness.\n"
    28: "²⁸ But the destruction of transgressors and sinners shall be together,\n\
      \    and those who forsake Yahweh shall be consumed.\n"
    29: "²⁹ For they shall be ashamed of the oaks which you have desired,\n    and\
      \ you shall be confounded for the gardens that you have chosen.\n"
    30: "³⁰ For you shall be as an oak whose leaf fades,\n    and as a garden that\
      \ has no water.\n"
    31: "³¹ The strong will be like tinder,\n    and his work like a spark.\nThey\
      \ will both burn together,\n    and no one will quench them.”"
  2:
    1: "¹ This is what Isaiah the son of Amoz saw concerning Judah and Jerusalem.\
      \ \n"
    2: "² It shall happen in the latter days, that the mountain of Yahweh’s house\
      \ shall be established on the top of the mountains,\n    and shall be raised\
      \ above the hills;\n    and all nations shall flow to it.\n"
    3: "³ Many peoples shall go and say,\n    “Come, let’s go up to the mountain of\
      \ Yahweh,\n    to the house of the God of Jacob;\n    and he will teach us of\
      \ his ways,\n    and we will walk in his paths.”\nFor the law shall go out of\
      \ Zion,\n    and Yahweh’s word from Jerusalem.\n"
    4: "⁴ He will judge between the nations,\n    and will decide concerning many\
      \ peoples.\n    They shall beat their swords into plowshares,\n    and their\
      \ spears into pruning hooks.\nNation shall not lift up sword against nation,\n\
      \    neither shall they learn war any more. \n"
    5: "⁵ House of Jacob, come, and let’s walk in the light of Yahweh.\n"
    6: "⁶ For you have forsaken your people, the house of Jacob,\n    because they\
      \ are filled from the east,\n    with those who practice divination like the\
      \ Philistines,\n    and they clasp hands with the children of foreigners.\n"
    7: "⁷ Their land is full of silver and gold,\n    neither is there any end of\
      \ their treasures.\nTheir land also is full of horses,\n    neither is there\
      \ any end of their chariots.\n"
    8: "⁸ Their land also is full of idols.\n    They worship the work of their own\
      \ hands,\n    that which their own fingers have made.\n"
    9: "⁹ Man is brought low,\n    and mankind is humbled;\n    therefore don’t forgive\
      \ them.\n"
    10: "¹⁰ Enter into the rock,\n    and hide in the dust,\nfrom before the terror\
      \ of Yahweh,\n    and from the glory of his majesty.\n"
    11: "¹¹ The lofty looks of man will be brought low,\n    the arrogance of men\
      \ will be bowed down,\n    and Yahweh alone will be exalted in that day. \n"
    12: "¹² For there will be a day of Yahweh of Armies for all that is proud and\
      \ arrogant,\n    and for all that is lifted up;\n    and it shall be brought\
      \ low:\n"
    13: "¹³     for all the cedars of Lebanon, that are high and lifted up,\n    for\
      \ all the oaks of Bashan,\n"
    14: "¹⁴     for all the high mountains,\n    for all the hills that are lifted\
      \ up,\n"
    15: "¹⁵     for every lofty tower,\n    for every fortified wall,\n"
    16: "¹⁶     for all the ships of Tarshish,\n    and for all pleasant imagery.\n"
    17: "¹⁷ The loftiness of man shall be bowed down,\n    and the arrogance of men\
      \ shall be brought low;\n    and Yahweh alone shall be exalted in that day.\n"
    18: "¹⁸ The idols shall utterly pass away.\n"
    19: "¹⁹ Men shall go into the caves of the rocks,\n    and into the holes of the\
      \ earth,\n    from before the terror of Yahweh,\n    and from the glory of his\
      \ majesty,\n    when he arises to shake the earth mightily.\n"
    20: "²⁰ In that day, men shall cast away their idols of silver\n    and their\
      \ idols of gold,\n    which have been made for themselves to worship,\n    to\
      \ the moles and to the bats,\n"
    21: "²¹     to go into the caverns of the rocks,\n    and into the clefts of the\
      \ ragged rocks,\n    from before the terror of Yahweh,\n    and from the glory\
      \ of his majesty,\n    when he arises to shake the earth mightily.\n"
    22: "²² Stop trusting in man, whose breath is in his nostrils;\n    for of what\
      \ account is he?"
  3:
    1: "¹ For, behold, the Lord, Yahweh of Armies, takes away from Jerusalem and from\
      \ Judah supply and support,\n    the whole supply of bread,\n    and the whole\
      \ supply of water;\n"
    2: "²     the mighty man,\n    the man of war,\n    the judge,\n    the prophet,\n\
      \    the diviner,\n    the elder,\n"
    3: "³     the captain of fifty,\n    the honorable man,\n    the counselor,\n\
      \    the skilled craftsman,\n    and the clever enchanter.\n"
    4: "⁴ I will give boys to be their princes,\n    and children shall rule over\
      \ them.\n"
    5: "⁵ The people will be oppressed,\n    everyone by another,\n    and everyone\
      \ by his neighbor.\nThe child will behave himself proudly against the old man,\n\
      \    and the wicked against the honorable.\n"
    6: "⁶ Indeed a man shall take hold of his brother in the house of his father,\
      \ saying,\n    “You have clothing, you be our ruler,\n    and let this ruin\
      \ be under your hand.”\n"
    7: "⁷ In that day he will cry out, saying, “I will not be a healer;\n    for in\
      \ my house is neither bread nor clothing.\n    You shall not make me ruler of\
      \ the people.”\n"
    8: "⁸ For Jerusalem is ruined, and Judah is fallen;\n    because their tongue\
      \ and their doings are against Yahweh,\nto provoke the eyes of his glory.\n"
    9: "⁹ The look of their faces testify against them.\n    They parade their sin\
      \ like Sodom.\n    They don’t hide it.\n    Woe to their soul!\n    For they\
      \ have brought disaster upon themselves.\n"
    10: "¹⁰ Tell the righteous “Good!”\n    For they shall eat the fruit of their\
      \ deeds.\n"
    11: "¹¹ Woe to the wicked!\n    Disaster is upon them;\n    for the deeds of his\
      \ hands will be paid back to him.\n"
    12: "¹² As for my people, children are their oppressors,\n    and women rule over\
      \ them.\n    My people, those who lead you cause you to err,\n    and destroy\
      \ the way of your paths. \n"
    13: "¹³ Yahweh stands up to contend,\n    and stands to judge the peoples.\n"
    14: "¹⁴ Yahweh will enter into judgment with the elders of his people\n    and\
      \ their leaders:\n    “It is you who have eaten up the vineyard.\n    The plunder\
      \ of the poor is in your houses.\n"
    15: "¹⁵     What do you mean that you crush my people,\n    and grind the face\
      \ of the poor?” says the Lord, Yahweh of Armies. \n"
    16: "¹⁶ Moreover Yahweh said, “Because the daughters of Zion are arrogant,\n \
      \   and walk with outstretched necks and flirting eyes,\n    walking to trip\
      \ as they go,\n    jingling ornaments on their feet;\n"
    17: "¹⁷ therefore the Lord brings sores on the crown of the head of the women\
      \ of Zion,\n    and Yahweh will make their scalps bald.” \n"
    18: '¹⁸ In that day the Lord will take away the beauty of their anklets, the headbands,
      the crescent necklaces, '
    19: '¹⁹ the earrings, the bracelets, the veils, '
    20: '²⁰ the headdresses, the ankle chains, the sashes, the perfume containers,
      the charms, '
    21: '²¹ the signet rings, the nose rings, '
    22: '²² the fine robes, the capes, the cloaks, the purses, '
    23: "²³ the hand mirrors, the fine linen garments, the tiaras, and the shawls.\
      \ \n"
    24: "²⁴ It shall happen that instead of sweet spices, there shall be rottenness;\n\
      \    instead of a belt, a rope;\n    instead of well set hair, baldness;\n \
      \   instead of a robe, a wearing of sackcloth;\n    and branding instead of\
      \ beauty.\n"
    25: "²⁵ Your men shall fall by the sword,\n    and your mighty in the war.\n"
    26: "²⁶ Her gates shall lament and mourn.\n    She shall be desolate and sit on\
      \ the ground."
  4:
    1: "¹ Seven women shall take hold of one man in that day, saying, “We will eat\
      \ our own bread, and wear our own clothing. Just let us be called by your name.\
      \ Take away our reproach.” \n"
    2: '² In that day, Yahweh’s branch will be beautiful and glorious, and the fruit
      of the land will be the beauty and glory of the survivors of Israel. '
    3: '³ It will happen that he who is left in Zion and he who remains in Jerusalem
      shall be called holy, even everyone who is written among the living in Jerusalem, '
    4: '⁴ when the Lord shall have washed away the filth of the daughters of Zion,
      and shall have purged the blood of Jerusalem from within it, by the spirit of
      justice and by the spirit of burning. '
    5: '⁵ Yahweh will create over the whole habitation of Mount Zion and over her
      assemblies, a cloud and smoke by day, and the shining of a flaming fire by night,
      for over all the glory will be a canopy. '
    6: ⁶ There will be a pavilion for a shade in the daytime from the heat, and for
      a refuge and for a shelter from storm and from rain.
  5:
    1: "¹ Let me sing for my well beloved a song of my beloved about his vineyard.\n\
      \    My beloved had a vineyard on a very fruitful hill.\n"
    2: "² He dug it up,\n    gathered out its stones,\n    planted it with the choicest\
      \ vine,\n    built a tower in the middle of it,\n    and also cut out a wine\
      \ press in it.\nHe looked for it to yield grapes,\n    but it yielded wild grapes.\
      \ \n"
    3: "³ “Now, inhabitants of Jerusalem and men of Judah,\n    please judge between\
      \ me and my vineyard.\n"
    4: "⁴ What could have been done more to my vineyard, that I have not done in it?\n\
      \    Why, when I looked for it to yield grapes, did it yield wild grapes?\n"
    5: "⁵ Now I will tell you what I will do to my vineyard.\n    I will take away\
      \ its hedge, and it will be eaten up.\n    I will break down its wall, and it\
      \ will be trampled down.\n"
    6: "⁶ I will lay it a wasteland.\n    It won’t be pruned or hoed,\n    but it\
      \ will grow briers and thorns.\n    I will also command the clouds that they\
      \ rain no rain on it.”\n"
    7: "⁷ For the vineyard of Yahweh of Armies is the house of Israel,\n    and the\
      \ men of Judah his pleasant plant:\n    and he looked for justice, but, behold,\
      \ oppression;\n    for righteousness, but, behold, a cry of distress. \n"
    8: "⁸ Woe to those who join house to house,\n    who lay field to field, until\
      \ there is no room,\n    and you are made to dwell alone in the middle of the\
      \ land!\n"
    9: "⁹ In my ears, Yahweh of Armies says: “Surely many houses will be desolate,\n\
      \    even great and beautiful, unoccupied.\n"
    10: "¹⁰ For ten acres of vineyard shall yield one bath,\n    and a homer of seed\
      \ shall yield an ephah.”\n"
    11: "¹¹ Woe to those who rise up early in the morning, that they may follow strong\
      \ drink,\n    who stay late into the night, until wine inflames them!\n"
    12: "¹² The harp, lyre, tambourine, and flute, with wine, are at their feasts;\n\
      \    but they don’t respect the work of Yahweh,\n    neither have they considered\
      \ the operation of his hands. \n"
    13: "¹³ Therefore my people go into captivity for lack of knowledge.\n    Their\
      \ honorable men are famished,\n    and their multitudes are parched with thirst.\n"
    14: "¹⁴ Therefore Sheol has enlarged its desire,\n    and opened its mouth without\
      \ measure;\n    and their glory, their multitude, their pomp, and he who rejoices\
      \ among them, descend into it.\n"
    15: "¹⁵ So man is brought low,\n    mankind is humbled,\n    and the eyes of the\
      \ arrogant ones are humbled;\n"
    16: "¹⁶ but Yahweh of Armies is exalted in justice,\n    and God the Holy One\
      \ is sanctified in righteousness.\n"
    17: "¹⁷ Then the lambs will graze as in their pasture,\n    and strangers will\
      \ eat the ruins of the rich. \n"
    18: "¹⁸ Woe to those who draw iniquity with cords of falsehood,\n    and wickedness\
      \ as with cart rope,\n"
    19: "¹⁹ who say, “Let him make haste, let him hasten his work, that we may see\
      \ it;\n    let the counsel of the Holy One of Israel draw near and come,\n \
      \   that we may know it!”\n"
    20: "²⁰ Woe to those who call evil good, and good evil;\n    who put darkness\
      \ for light,\n    and light for darkness;\nwho put bitter for sweet,\n    and\
      \ sweet for bitter!\n"
    21: "²¹ Woe to those who are wise in their own eyes,\n    and prudent in their\
      \ own sight!\n"
    22: "²² Woe to those who are mighty to drink wine,\n    and champions at mixing\
      \ strong drink;\n"
    23: "²³ who acquit the guilty for a bribe,\n    but deny justice for the innocent!\
      \ \n"
    24: "²⁴ Therefore as the tongue of fire devours the stubble,\n    and as the dry\
      \ grass sinks down in the flame,\n    so their root shall be as rottenness,\n\
      \    and their blossom shall go up as dust,\nbecause they have rejected the\
      \ law of Yahweh of Armies,\n    and despised the word of the Holy One of Israel.\n"
    25: "²⁵ Therefore Yahweh’s anger burns against his people,\n    and he has stretched\
      \ out his hand against them and has struck them.\nThe mountains tremble,\n \
      \   and their dead bodies are as refuse in the middle of the streets.\nFor all\
      \ this, his anger is not turned away,\n    but his hand is still stretched out.\
      \ \n"
    26: "²⁶ He will lift up a banner to the nations from far away,\n    and he will\
      \ whistle for them from the end of the earth.\n    Behold, they will come speedily\
      \ and swiftly.\n"
    27: "²⁷ No one shall be weary nor stumble among them;\n    no one shall slumber\
      \ nor sleep,\n    neither shall the belt of their waist be untied,\n    nor\
      \ the strap of their sandals be broken,\n"
    28: "²⁸ whose arrows are sharp,\n    and all their bows bent.\nTheir horses’ hoofs\
      \ will be like flint,\n    and their wheels like a whirlwind.\n"
    29: "²⁹ Their roaring will be like a lioness.\n    They will roar like young lions.\n\
      Yes, they shall roar,\n    and seize their prey and carry it off,\n    and there\
      \ will be no one to deliver.\n"
    30: "³⁰ They will roar against them in that day like the roaring of the sea.\n\
      \    If one looks to the land, behold, darkness and distress.\n    The light\
      \ is darkened in its clouds."
  6:
    1: '¹ In the year that king Uzziah died, I saw the Lord sitting on a throne, high
      and lifted up; and his train filled the temple. '
    2: '² Above him stood the seraphim. Each one had six wings. With two he covered
      his face. With two he covered his feet. With two he flew. '
    3: "³ One called to another, and said,\n“Holy, holy, holy, is Yahweh of Armies!\n\
      \    The whole earth is full of his glory!” \n"
    4: '⁴ The foundations of the thresholds shook at the voice of him who called,
      and the house was filled with smoke. '
    5: "⁵ Then I said, “Woe is me! For I am undone, because I am a man of unclean\
      \ lips, and I dwell among a people of unclean lips: for my eyes have seen the\
      \ King, Yahweh of Armies!” \n"
    6: '⁶ Then one of the seraphim flew to me, having a live coal in his hand, which
      he had taken with the tongs from off the altar. '
    7: "⁷ He touched my mouth with it, and said, “Behold, this has touched your lips;\
      \ and your iniquity is taken away, and your sin forgiven.” \n"
    8: "⁸ I heard the Lord’s voice, saying, “Whom shall I send, and who will go for\
      \ us?”\nThen I said, “Here I am. Send me!” \n"
    9: "⁹ He said, “Go, and tell this people,\n‘You hear indeed,\n    but don’t understand.\n\
      You see indeed,\n    but don’t perceive.’\n"
    10: "¹⁰ Make the heart of this people fat.\n    Make their ears heavy, and shut\
      \ their eyes;\nlest they see with their eyes,\n    hear with their ears,\n \
      \   understand with their heart,\n    and turn again, and be healed.” \n"
    11: "¹¹ Then I said, “Lord, how long?”\nHe answered,\n“Until cities are waste\
      \ without inhabitant,\n    houses without man,\n    the land becomes utterly\
      \ waste,\n"
    12: "¹²     and Yahweh has removed men far away,\n    and the forsaken places\
      \ are many within the land.\n"
    13: "¹³ If there is a tenth left in it,\n    that also will in turn be consumed,\n\
      as a terebinth, and as an oak, whose stump remains when they are cut down;\n\
      \    so the holy seed is its stock.”"
  7:
    1: '¹ In the days of Ahaz the son of Jotham, the son of Uzziah, king of Judah,
      Rezin the king of Syria, and Pekah the son of Remaliah, king of Israel, went
      up to Jerusalem to war against it, but could not prevail against it. '
    2: "² David’s house was told, “Syria is allied with Ephraim.” His heart trembled,\
      \ and the heart of his people, as the trees of the forest tremble with the wind.\
      \ \n"
    3: '³ Then Yahweh said to Isaiah, “Go out now to meet Ahaz, you, and Shearjashub
      your son, at the end of the conduit of the upper pool, on the highway of the
      fuller’s field. '
    4: '⁴ Tell him, ‘Be careful, and keep calm. Don’t be afraid, neither let your
      heart be faint because of these two tails of smoking torches, for the fierce
      anger of Rezin and Syria, and of the son of Remaliah. '
    5: '⁵ Because Syria, Ephraim, and the son of Remaliah, have plotted evil against
      you, saying, '
    6: '⁶ “Let’s go up against Judah, and tear it apart, and let’s divide it among
      ourselves, and set up a king within it, even the son of Tabeel.” '
    7: '⁷ This is what the Lord Yahweh says: “It shall not stand, neither shall it
      happen.” '
    8: '⁸ For the head of Syria is Damascus, and the head of Damascus is Rezin. Within
      sixty-five years Ephraim shall be broken in pieces, so that it shall not be
      a people. '
    9: "⁹ The head of Ephraim is Samaria, and the head of Samaria is Remaliah’s son.\
      \ If you will not believe, surely you shall not be established.’” \n"
    10: '¹⁰ Yahweh spoke again to Ahaz, saying, '
    11: "¹¹ “Ask a sign of Yahweh your God; ask it either in the depth, or in the\
      \ height above.” \n"
    12: "¹² But Ahaz said, “I won’t ask. I won’t tempt Yahweh.” \n"
    13: '¹³ He said, “Listen now, house of David. Is it not enough for you to try
      the patience of men, that you will try the patience of my God also? '
    14: '¹⁴ Therefore the Lord himself will give you a sign. Behold, the virgin will
      conceive, and bear a son, and shall call his name Immanuel. '
    15: '¹⁵ He shall eat butter and honey when he knows to refuse the evil and choose
      the good. '
    16: '¹⁶ For before the child knows to refuse the evil and choose the good, the
      land whose two kings you abhor shall be forsaken. '
    17: "¹⁷ Yahweh will bring on you, on your people, and on your father’s house,\
      \ days that have not come, from the day that Ephraim departed from Judah, even\
      \ the king of Assyria. \n"
    18: '¹⁸ It will happen in that day that Yahweh will whistle for the fly that is
      in the uttermost part of the rivers of Egypt, and for the bee that is in the
      land of Assyria. '
    19: "¹⁹ They shall come, and shall all rest in the desolate valleys, in the clefts\
      \ of the rocks, on all thorn hedges, and on all pastures. \n"
    20: "²⁰ In that day the Lord will shave with a razor that is hired in the parts\
      \ beyond the River, even with the king of Assyria, the head and the hair of\
      \ the feet; and it shall also consume the beard. \n"
    21: '²¹ It shall happen in that day that a man shall keep alive a young cow, and
      two sheep. '
    22: "²² It shall happen, that because of the abundance of milk which they shall\
      \ give he shall eat butter; for everyone will eat butter and honey that is left\
      \ within the land. \n"
    23: '²³ It will happen in that day that every place where there were a thousand
      vines at a thousand silver shekels, shall be for briers and thorns. '
    24: '²⁴ People will go there with arrows and with bow, because all the land will
      be briers and thorns. '
    25: ²⁵ All the hills that were cultivated with the hoe, you shall not come there
      for fear of briers and thorns; but it shall be for the sending out of oxen,
      and for sheep to tread on.”
  8:
    1: '¹ Yahweh said to me, “Take a large tablet, and write on it with a man’s pen,
      ‘For Maher Shalal Hash Baz’; '
    2: "² and I will take for myself faithful witnesses to testify: Uriah the priest,\
      \ and Zechariah the son of Jeberechiah.” \n"
    3: '³ I went to the prophetess, and she conceived, and bore a son. Then Yahweh
      said to me, “Call his name ‘Maher Shalal Hash Baz.’ '
    4: "⁴ For before the child knows how to say, ‘My father,’ and, ‘My mother,’ the\
      \ riches of Damascus and the plunder of Samaria will be carried away by the\
