      parts of Lebanon. I will cut down its tall cedars and its choice cypress trees.
      I will enter into its farthest height, the forest of its fruitful field. '
    25: "²⁵ I have dug and drunk water, and with the sole of my feet I will dry up\
      \ all the rivers of Egypt.” \n"
    26: '²⁶ “‘Have you not heard how I have done it long ago, and formed it in ancient
      times? Now I have brought it to pass, that it should be yours to destroy fortified
      cities, turning them into ruinous heaps. '
    27: '²⁷ Therefore their inhabitants had little power. They were dismayed and confounded.
      They were like the grass of the field, and like the green herb, like the grass
      on the housetops, and like a field before its crop has grown. '
    28: '²⁸ But I know your sitting down, your going out, your coming in, and your
      raging against me. '
    29: "²⁹ Because of your raging against me, and because your arrogance has come\
      \ up into my ears, therefore I will put my hook in your nose and my bridle in\
      \ your lips, and I will turn you back by the way by which you came. \n"
    30: '³⁰ “‘This shall be the sign to you. You will eat this year that which grows
      of itself, and in the second year that which springs from it; and in the third
      year sow and reap and plant vineyards, and eat their fruit. '
    31: '³¹ The remnant that is escaped of the house of Judah will again take root
      downward, and bear fruit upward. '
    32: "³² For out of Jerusalem a remnant will go out, and survivors will escape\
      \ from Mount Zion. The zeal of Yahweh of Armies will perform this.’ \n"
    33: '³³ “Therefore Yahweh says concerning the king of Assyria, ‘He will not come
      to this city, nor shoot an arrow there, neither will he come before it with
      shield, nor cast up a mound against it. '
    34: '³⁴ He will return the way that he came, and he won’t come to this city,’
      says Yahweh. '
    35: "³⁵ ‘For I will defend this city to save it, for my own sake, and for my servant\
      \ David’s sake.’” \n"
    36: '³⁶ Then Yahweh’s angel went out and struck one hundred and eighty-five thousand
      men in the camp of the Assyrians. When men arose early in the morning, behold,
      these were all dead bodies. '
    37: '³⁷ So Sennacherib king of Assyria departed, went away, returned to Nineveh,
      and stayed there. '
    38: ³⁸ As he was worshiping in the house of Nisroch his god, Adrammelech and Sharezer
