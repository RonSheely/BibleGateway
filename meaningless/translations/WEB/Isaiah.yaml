      \ Yahweh has a sacrifice in Bozrah,\n    And a great slaughter in the land of\
      \ Edom.\n"
    7: "⁷ The wild oxen will come down with them,\n    and the young bulls with the\
      \ mighty bulls;\n    and their land will be drunken with blood,\n    and their\
      \ dust made greasy with fat. \n"
    8: "⁸ For Yahweh has a day of vengeance,\n    a year of recompense for the cause\
      \ of Zion.\n"
    9: "⁹ Its streams will be turned into pitch,\n    its dust into sulfur,\n    And\
      \ its land will become burning pitch.\n"
    10: "¹⁰ It won’t be quenched night or day.\n    Its smoke will go up forever.\n\
      \    From generation to generation, it will lie waste.\n    No one will pass\
      \ through it forever and ever.\n"
