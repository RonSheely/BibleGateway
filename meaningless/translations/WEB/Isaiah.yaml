  10:
    1: '¹ Woe to those who decree unrighteous decrees, and to the writers who write
      oppressive decrees; '
    2: '² to deprive the needy of justice, and to rob the poor among my people of
      their rights, that widows may be their plunder, and that they may make the fatherless
      their prey! '
    3: "³ What will you do in the day of visitation, and in the desolation which will\
      \ come from afar? To whom will you flee for help? Where will you leave your\
      \ wealth? \n"
    4: "⁴ They will only bow down under the prisoners,\n    and will fall under the\
      \ slain.\nFor all this his anger is not turned away,\n    but his hand is stretched\
      \ out still. \n"
    5: '⁵ Alas Assyrian, the rod of my anger, the staff in whose hand is my indignation! '
    6: '⁶ I will send him against a profane nation, and against the people who anger
      me I will give him a command to take the plunder and to take the prey, and to
      tread them down like the mire of the streets. '
    7: '⁷ However he doesn’t mean so, neither does his heart think so; but it is in
      his heart to destroy, and to cut off not a few nations. '
    8: '⁸ For he says, “Aren’t all of my princes kings? '
    9: '⁹ Isn’t Calno like Carchemish? Isn’t Hamath like Arpad? Isn’t Samaria like
      Damascus?” '
    10: '¹⁰ As my hand has found the kingdoms of the idols, whose engraved images
      exceeded those of Jerusalem and of Samaria; '
    11: "¹¹ shall I not, as I have done to Samaria and her idols, so do to Jerusalem\
      \ and her idols? \n"
    12: '¹² Therefore it will happen that when the Lord has performed his whole work
      on Mount Zion and on Jerusalem, I will punish the fruit of the willful proud
      heart of the king of Assyria, and the insolence of his arrogant looks. '
    13: '¹³ For he has said, “By the strength of my hand I have done it, and by my
      wisdom; for I have understanding. I have removed the boundaries of the peoples,
      and have robbed their treasures. Like a valiant man I have brought down their
      rulers. '
    14: "¹⁴ My hand has found the riches of the peoples like a nest, and like one\
      \ gathers eggs that are abandoned, I have gathered all the earth. There was\
      \ no one who moved their wing, or that opened their mouth, or chirped.” \n"
    15: '¹⁵ Should an ax brag against him who chops with it? Should a saw exalt itself
      above him who saws with it? As if a rod should lift those who lift it up, or
      as if a staff should lift up someone who is not wood. '
    16: '¹⁶ Therefore the Lord, Yahweh of Armies, will send among his fat ones leanness;
      and under his glory a burning will be kindled like the burning of fire. '
    17: '¹⁷ The light of Israel will be for a fire, and his Holy One for a flame;
      and it will burn and devour his thorns and his briers in one day. '
    18: '¹⁸ He will consume the glory of his forest, and of his fruitful field, both
      soul and body. It will be as when a standard bearer faints. '
    19: "¹⁹ The remnant of the trees of his forest shall be few, so that a child could\
      \ write their number. \n"
    20: '²⁰ It will come to pass in that day that the remnant of Israel, and those
      who have escaped from the house of Jacob will no more again lean on him who
      struck them, but shall lean on Yahweh, the Holy One of Israel, in truth. '
    21: '²¹ A remnant will return, even the remnant of Jacob, to the mighty God. '
    22: '²² For though your people, Israel, are like the sand of the sea, only a remnant
      of them will return. A destruction is determined, overflowing with righteousness. '
    23: "²³ For the Lord, Yahweh of Armies, will make a full end, and that determined,\
      \ throughout all the earth. \n"
    24: '²⁴ Therefore the Lord, Yahweh of Armies, says “My people who dwell in Zion,
      don’t be afraid of the Assyrian, though he strike you with the rod, and lift
      up his staff against you, as Egypt did. '
    25: '²⁵ For yet a very little while, and the indignation against you will be accomplished,
      and my anger will be directed to his destruction.” '
    26: '²⁶ Yahweh of Armies will stir up a scourge against him, as in the slaughter
      of Midian at the rock of Oreb. His rod will be over the sea, and he will lift
      it up like he did against Egypt. '
    27: "²⁷ It will happen in that day that his burden will depart from off your shoulder,\
      \ and his yoke from off your neck, and the yoke shall be destroyed because of\
      \ the anointing oil. \n"
    28: '²⁸ He has come to Aiath. He has passed through Migron. At Michmash he stores
      his baggage. '
    29: '²⁹ They have gone over the pass. They have taken up their lodging at Geba.
      Ramah trembles. Gibeah of Saul has fled. '
    30: '³⁰ Cry aloud with your voice, daughter of Gallim! Listen, Laishah! You poor
      Anathoth! '
    31: '³¹ Madmenah is a fugitive. The inhabitants of Gebim flee for safety. '
    32: "³² This very day he will halt at Nob. He shakes his hand at the mountain\
      \ of the daughter of Zion, the hill of Jerusalem. \n"
    33: '³³ Behold, the Lord, Yahweh of Armies, will lop the boughs with terror. The
      tall will be cut down, and the lofty will be brought low. '
    34: ³⁴ He will cut down the thickets of the forest with iron, and Lebanon will
      fall by the Mighty One.
  11:
    1: "¹ A shoot will come out of the stock of Jesse,\n    and a branch out of his\
      \ roots will bear fruit.\n"
    2: "² Yahweh’s Spirit will rest on him:\n    the spirit of wisdom and understanding,\n\
      \    the spirit of counsel and might,\n    the spirit of knowledge and of the\
      \ fear of Yahweh.\n"
    3: "³ His delight will be in the fear of Yahweh.\nHe will not judge by the sight\
      \ of his eyes,\n    neither decide by the hearing of his ears;\n"
    4: "⁴ but he will judge the poor with righteousness,\n    and decide with equity\
      \ for the humble of the earth.\nHe will strike the earth with the rod of his\
      \ mouth;\n    and with the breath of his lips he will kill the wicked.\n"
    5: "⁵ Righteousness will be the belt of his waist,\n    and faithfulness the belt\
      \ of his waist. \n"
    6: "⁶ The wolf will live with the lamb,\n    and the leopard will lie down with\
      \ the young goat,\n    the calf, the young lion, and the fattened calf together;\n\
      \    and a little child will lead them.\n"
    7: "⁷ The cow and the bear will graze.\n    Their young ones will lie down together.\n\
      \    The lion will eat straw like the ox.\n"
    8: "⁸ The nursing child will play near a cobra’s hole,\n    and the weaned child\
      \ will put his hand on the viper’s den.\n"
    9: "⁹ They will not hurt nor destroy in all my holy mountain;\n    for the earth\
      \ will be full of the knowledge of Yahweh,\n    as the waters cover the sea.\
      \ \n"
    10: "¹⁰ It will happen in that day that the nations will seek the root of Jesse,\
      \ who stands as a banner of the peoples; and his resting place will be glorious.\
      \ \n"
    11: '¹¹ It will happen in that day that the Lord will set his hand again the second
      time to recover the remnant that is left of his people from Assyria, from Egypt,
      from Pathros, from Cush, from Elam, from Shinar, from Hamath, and from the islands
      of the sea. '
    12: '¹² He will set up a banner for the nations, and will assemble the outcasts
      of Israel, and gather together the dispersed of Judah from the four corners
      of the earth. '
    13: '¹³ The envy also of Ephraim will depart, and those who persecute Judah will
      be cut off. Ephraim won’t envy Judah, and Judah won’t persecute Ephraim. '
    14: '¹⁴ They will fly down on the shoulders of the Philistines on the west. Together
      they will plunder the children of the east. They will extend their power over
      Edom and Moab, and the children of Ammon will obey them. '
    15: '¹⁵ Yahweh will utterly destroy the tongue of the Egyptian sea; and with his
      scorching wind he will wave his hand over the River, and will split it into
      seven streams, and cause men to march over in sandals. '
    16: ¹⁶ There will be a highway for the remnant that is left of his people from
      Assyria, like there was for Israel in the day that he came up out of the land
      of Egypt.
  12:
    1: '¹ In that day you will say, “I will give thanks to you, Yahweh; for though
      you were angry with me, your anger has turned away and you comfort me. '
    2: '² Behold, God is my salvation. I will trust, and will not be afraid; for Yah,
      Yahweh, is my strength and song; and he has become my salvation.” '
    3: '³ Therefore with joy you will draw water out of the wells of salvation. '
    4: '⁴ In that day you will say, “Give thanks to Yahweh! Call on his name! Declare
      his doings among the peoples! Proclaim that his name is exalted! '
    5: '⁵ Sing to Yahweh, for he has done excellent things! Let this be known in all
      the earth! '
    6: ⁶ Cry aloud and shout, you inhabitant of Zion; for the Holy One of Israel is
      great among you!”
  13:
    1: "¹ The burden of Babylon, which Isaiah the son of Amoz saw. \n"
    2: '² Set up a banner on the bare mountain! Lift up your voice to them! Wave your
      hand, that they may go into the gates of the nobles. '
    3: '³ I have commanded my consecrated ones; yes, I have called my mighty men for
      my anger, even my proudly exulting ones. '
    4: '⁴ The noise of a multitude is in the mountains, as of a great people; the
      noise of an uproar of the kingdoms of the nations gathered together! Yahweh
      of Armies is mustering the army for the battle. '
    5: "⁵ They come from a far country, from the uttermost part of heaven, even Yahweh,\
      \ and the weapons of his indignation, to destroy the whole land. \n"
    6: '⁶ Wail, for Yahweh’s day is at hand! It will come as destruction from the
      Almighty. '
    7: '⁷ Therefore all hands will be feeble, and everyone’s heart will melt. '
    8: '⁸ They will be dismayed. Pangs and sorrows will seize them. They will be in
      pain like a woman in labor. They will look in amazement one at another. Their
      faces will be faces of flame. '
    9: '⁹ Behold, the day of Yahweh comes, cruel, with wrath and fierce anger; to
      make the land a desolation, and to destroy its sinners out of it. '
    10: '¹⁰ For the stars of the sky and its constellations will not give their light.
      The sun will be darkened in its going out, and the moon will not cause its light
      to shine. '
    11: '¹¹ I will punish the world for their evil, and the wicked for their iniquity.
      I will cause the arrogance of the proud to cease, and will humble the arrogance
      of the terrible. '
    12: '¹² I will make people more rare than fine gold, even a person than the pure
      gold of Ophir. '
    13: '¹³ Therefore I will make the heavens tremble, and the earth will be shaken
      out of its place in Yahweh of Armies’ wrath, and in the day of his fierce anger. '
    14: '¹⁴ It will happen that like a hunted gazelle, and like sheep that no one
      gathers, they will each turn to their own people, and will each flee to their
      own land. '
    15: '¹⁵ Everyone who is found will be thrust through. Everyone who is captured
      will fall by the sword. '
    16: "¹⁶ Their infants also will be dashed in pieces before their eyes. Their houses\
      \ will be ransacked, and their wives raped. \n"
    17: '¹⁷ Behold, I will stir up the Medes against them, who will not value silver,
      and as for gold, they will not delight in it. '
    18: '¹⁸ Their bows will dash the young men in pieces; and they shall have no pity
      on the fruit of the womb. Their eyes will not spare children. '
    19: '¹⁹ Babylon, the glory of kingdoms, the beauty of the Chaldeans’ pride, will
      be like when God overthrew Sodom and Gomorrah. '
    20: '²⁰ It will never be inhabited, neither will it be lived in from generation
      to generation. The Arabian will not pitch a tent there, neither will shepherds
      make their flocks lie down there. '
    21: '²¹ But wild animals of the desert will lie there, and their houses will be
      full of jackals. Ostriches will dwell there, and wild goats will frolic there. '
    22: ²² Wolves will cry in their fortresses, and jackals in the pleasant palaces.
      Her time is near to come, and her days will not be prolonged.
  14:
    1: '¹ For Yahweh will have compassion on Jacob, and will yet choose Israel, and
      set them in their own land. The foreigner will join himself with them, and they
      will unite with the house of Jacob. '
    2: "² The peoples will take them, and bring them to their place. The house of\
      \ Israel will possess them in Yahweh’s land for servants and for handmaids.\
      \ They will take as captives those whose captives they were; and they shall\
      \ rule over their oppressors. \n"
    3: '³ It will happen in the day that Yahweh will give you rest from your sorrow,
      from your trouble, and from the hard service in which you were made to serve, '
    4: '⁴ that you will take up this parable against the king of Babylon, and say,
      “How the oppressor has ceased! The golden city has ceased!” '
    5: '⁵ Yahweh has broken the staff of the wicked, the scepter of the rulers, '
    6: '⁶ who struck the peoples in wrath with a continual stroke, who ruled the nations
      in anger, with a persecution that no one restrained. '
    7: '⁷ The whole earth is at rest, and is quiet. They break out in song. '
    8: '⁸ Yes, the cypress trees rejoice with you, with the cedars of Lebanon, saying,
      “Since you are humbled, no lumberjack has come up against us.” '
    9: '⁹ Sheol from beneath has moved for you to meet you at your coming. It stirs
      up the departed spirits for you, even all the rulers of the earth. It has raised
      up from their thrones all the kings of the nations. '
    10: '¹⁰ They all will answer and ask you, “Have you also become as weak as we
      are? Have you become like us?” '
    11: "¹¹ Your pomp is brought down to Sheol, with the sound of your stringed instruments.\
      \ Maggots are spread out under you, and worms cover you. \n"
    12: '¹² How you have fallen from heaven, shining one, son of the dawn! How you
      are cut down to the ground, who laid the nations low! '
    13: '¹³ You said in your heart, “I will ascend into heaven! I will exalt my throne
      above the stars of God! I will sit on the mountain of assembly, in the far north! '
    14: '¹⁴ I will ascend above the heights of the clouds! I will make myself like
      the Most High!” '
    15: '¹⁵ Yet you shall be brought down to Sheol, to the depths of the pit. '
    16: '¹⁶ Those who see you will stare at you. They will ponder you, saying, “Is
      this the man who made the earth to tremble, who shook kingdoms, '
    17: "¹⁷ who made the world like a wilderness, and overthrew its cities, who didn’t\
      \ release his prisoners to their home?” \n"
    18: '¹⁸ All the kings of the nations sleep in glory, everyone in his own house. '
    19: '¹⁹ But you are cast away from your tomb like an abominable branch, clothed
      with the slain, who are thrust through with the sword, who go down to the stones
      of the pit; like a dead body trodden under foot. '
    20: "²⁰ You will not join them in burial, because you have destroyed your land.\
      \ You have killed your people. The offspring of evildoers will not be named\
      \ forever. \n"
    21: '²¹ Prepare for slaughter of his children because of the iniquity of their
      fathers, that they not rise up and possess the earth, and fill the surface of
      the world with cities. '
    22: '²² “I will rise up against them,” says Yahweh of Armies, “and cut off from
      Babylon name and remnant, and son and son’s son,” says Yahweh. '
    23: "²³ “I will also make it a possession for the porcupine, and pools of water.\
      \ I will sweep it with the broom of destruction,” says Yahweh of Armies. \n"
    24: '²⁴ Yahweh of Armies has sworn, saying, “Surely, as I have thought, so shall
      it happen; and as I have purposed, so shall it stand: '
    25: '²⁵ that I will break the Assyrian in my land, and tread him under foot on
      my mountains. Then his yoke will leave them, and his burden leave their shoulders. '
    26: '²⁶ This is the plan that is determined for the whole earth. This is the hand
      that is stretched out over all the nations. '
    27: "²⁷ For Yahweh of Armies has planned, and who can stop it? His hand is stretched\
      \ out, and who can turn it back?” \n"
    28: "²⁸ This burden was in the year that king Ahaz died. \n"
    29: '²⁹ Don’t rejoice, O Philistia, all of you, because the rod that struck you
      is broken; for out of the serpent’s root an adder will emerge, and his fruit
      will be a fiery flying serpent. '
    30: "³⁰ The firstborn of the poor will eat, and the needy will lie down in safety;\
      \ and I will kill your root with famine, and your remnant will be killed. \n"
    31: "³¹ Howl, gate! Cry, city! You are melted away, Philistia, all of you; for\
      \ smoke comes out of the north, and there is no straggler in his ranks. \n"
    32: ³² What will they answer the messengers of the nation? That Yahweh has founded
      Zion, and in her the afflicted of his people will take refuge.
  15:
    1: "¹ The burden of Moab.\nFor in a night, Ar of Moab is laid waste, and brought\
      \ to nothing. For in a night Kir of Moab is laid waste, and brought to nothing. "
    2: '² They have gone up to Bayith, and to Dibon, to the high places, to weep.
      Moab wails over Nebo and over Medeba. Baldness is on all of their heads. Every
      beard is cut off. '
    3: '³ In their streets, they clothe themselves in sackcloth. In their streets
      and on their housetops, everyone wails, weeping abundantly. '
    4: '⁴ Heshbon cries out with Elealeh. Their voice is heard even to Jahaz. Therefore
      the armed men of Moab cry aloud. Their souls tremble within them. '
    5: '⁵ My heart cries out for Moab! Her nobles flee to Zoar, to Eglath Shelishiyah;
      for they go up by the ascent of Luhith with weeping; for on the way to Horonaim,
      they raise up a cry of destruction. '
    6: '⁶ For the waters of Nimrim will be desolate; for the grass has withered away,
      the tender grass fails, there is no green thing. '
    7: '⁷ Therefore they will carry away the abundance they have gotten, and that
      which they have stored up, over the brook of the willows. '
    8: '⁸ For the cry has gone around the borders of Moab, its wailing to Eglaim,
      and its wailing to Beer Elim. '
    9: ⁹ For the waters of Dimon are full of blood; for I will bring yet more on Dimon,
      a lion on those of Moab who escape, and on the remnant of the land.
  16:
    1: '¹ Send the lambs for the ruler of the land from Selah to the wilderness, to
      the mountain of the daughter of Zion. '
    2: '² For it will be that as wandering birds, as a scattered nest, so will the
      daughters of Moab be at the fords of the Arnon. '
    3: '³ Give counsel! Execute justice! Make your shade like the night in the middle
      of the noonday! Hide the outcasts! Don’t betray the fugitive! '
    4: '⁴ Let my outcasts dwell with you! As for Moab, be a hiding place for him from
      the face of the destroyer. For the extortionist is brought to nothing. Destruction
      ceases. The oppressors are consumed out of the land. '
    5: "⁵ A throne will be established in loving kindness. One will sit on it in truth,\
      \ in the tent of David, judging, seeking justice, and swift to do righteousness.\
      \ \n"
    6: '⁶ We have heard of the pride of Moab, that he is very proud; even of his arrogance,
      his pride, and his wrath. His boastings are nothing. '
    7: '⁷ Therefore Moab will wail for Moab. Everyone will wail. You will mourn for
      the raisin cakes of Kir Hareseth, utterly stricken. '
    8: '⁸ For the fields of Heshbon languish with the vine of Sibmah. The lords of
      the nations have broken down its choice branches, which reached even to Jazer,
      which wandered into the wilderness. Its shoots were spread abroad. They passed
      over the sea. '
    9: '⁹ Therefore I will weep with the weeping of Jazer for the vine of Sibmah.
      I will water you with my tears, Heshbon, and Elealeh: for on your summer fruits
      and on your harvest the battle shout has fallen. '
    10: '¹⁰ Gladness is taken away, and joy out of the fruitful field; and in the
      vineyards there will be no singing, neither joyful noise. Nobody will tread
      out wine in the presses. I have made the shouting stop. '
    11: '¹¹ Therefore my heart sounds like a harp for Moab, and my inward parts for
      Kir Heres. '
    12: "¹² It will happen that when Moab presents himself, when he wearies himself\
      \ on the high place, and comes to his sanctuary to pray, that he will not prevail.\
      \ \n"
    13: '¹³ This is the word that Yahweh spoke concerning Moab in time past. '
    14: ¹⁴ But now Yahweh has spoken, saying, “Within three years, as a worker bound
      by contract would count them, the glory of Moab shall be brought into contempt,
      with all his great multitude; and the remnant will be very small and feeble.”
  17:
    1: "¹ The burden of Damascus.\n“Behold, Damascus is taken away from being a city,\
      \ and it will be a ruinous heap. "
    2: '² The cities of Aroer are forsaken. They will be for flocks, which shall lie
      down, and no one shall make them afraid. '
    3: "³ The fortress shall cease from Ephraim, and the kingdom from Damascus, and\
      \ the remnant of Syria. They will be as the glory of the children of Israel,”\
      \ says Yahweh of Armies. \n"
    4: '⁴ “It will happen in that day that the glory of Jacob will be made thin, and
      the fatness of his flesh will become lean. '
    5: '⁵ It will be like when the harvester gathers the wheat, and his arm reaps
      the grain. Yes, it will be like when one gleans grain in the valley of Rephaim. '
    6: '⁶ Yet gleanings will be left there, like the shaking of an olive tree, two
      or three olives in the top of the uppermost bough, four or five in the outermost
      branches of a fruitful tree,” says Yahweh, the God of Israel. '
    7: '⁷ In that day, people will look to their Maker, and their eyes will have respect
      for the Holy One of Israel. '
    8: '⁸ They will not look to the altars, the work of their hands; neither shall
      they respect that which their fingers have made, either the Asherah poles, or
      the incense altars. '
    9: '⁹ In that day, their strong cities will be like the forsaken places in the
      woods and on the mountain top, which were forsaken from before the children
      of Israel; and it will be a desolation. '
    10: '¹⁰ For you have forgotten the God of your salvation, and have not remembered
      the rock of your strength. Therefore you plant pleasant plants, and set out
      foreign seedlings. '
    11: "¹¹ In the day of your planting, you hedge it in. In the morning, you make\
      \ your seed blossom, but the harvest flees away in the day of grief and of desperate\
      \ sorrow. \n"
    12: '¹² Ah, the uproar of many peoples, who roar like the roaring of the seas;
      and the rushing of nations, that rush like the rushing of mighty waters! '
    13: '¹³ The nations will rush like the rushing of many waters: but he will rebuke
      them, and they will flee far off, and will be chased like the chaff of the mountains
      before the wind, and like the whirling dust before the storm. '
    14: ¹⁴ At evening, behold, terror! Before the morning, they are no more. This
      is the portion of those who plunder us, and the lot of those who rob us.
  18:
    1: '¹ Ah, the land of the rustling of wings, which is beyond the rivers of Ethiopia; '
    2: '² that sends ambassadors by the sea, even in vessels of papyrus on the waters,
      saying, “Go, you swift messengers, to a nation tall and smooth, to a people
      awesome from their beginning onward, a nation that measures out and treads down,
      whose land the rivers divide!” '
    3: "³ All you inhabitants of the world, and you dwellers on the earth, when a\
      \ banner is lifted up on the mountains, look! When the trumpet is blown, listen!\
      \ \n"
    4: '⁴ For Yahweh said to me, “I will be still, and I will see in my dwelling place,
      like clear heat in sunshine, like a cloud of dew in the heat of harvest.” '
    5: '⁵ For before the harvest, when the blossom is over, and the flower becomes
      a ripening grape, he will cut off the sprigs with pruning hooks, and he will
      cut down and take away the spreading branches. '
    6: '⁶ They will be left together for the ravenous birds of the mountains, and
      for the animals of the earth. The ravenous birds will eat them in the summer,
      and all the animals of the earth will eat them in the winter. '
    7: ⁷ In that time, a present will be brought to Yahweh of Armies from a people
      tall and smooth, even from a people awesome from their beginning onward, a nation
      that measures out and treads down, whose land the rivers divide, to the place
      of the name of Yahweh of Armies, Mount Zion.
  19:
    1: "¹ The burden of Egypt.\n“Behold, Yahweh rides on a swift cloud, and comes\
      \ to Egypt. The idols of Egypt will tremble at his presence; and the heart of\
      \ Egypt will melt within it. "
    2: '² I will stir up the Egyptians against the Egyptians, and they will fight
      everyone against his brother, and everyone against his neighbor; city against
      city, and kingdom against kingdom. '
    3: '³ The spirit of the Egyptians will fail within them. I will destroy their
      counsel. They will seek the idols, the charmers, those who have familiar spirits,
      and the wizards. '
    4: "⁴ I will give over the Egyptians into the hand of a cruel lord. A fierce king\
      \ will rule over them,” says the Lord, Yahweh of Armies. \n"
    5: '⁵ The waters will fail from the sea, and the river will be wasted and become
      dry. '
    6: '⁶ The rivers will become foul. The streams of Egypt will be diminished and
      dried up. The reeds and flags will wither away. '
    7: '⁷ The meadows by the Nile, by the brink of the Nile, and all the sown fields
      of the Nile, will become dry, be driven away, and be no more. '
    8: '⁸ The fishermen will lament, and all those who fish in the Nile will mourn,
      and those who spread nets on the waters will languish. '
    9: '⁹ Moreover those who work in combed flax, and those who weave white cloth,
      will be confounded. '
    10: "¹⁰ The pillars will be broken in pieces. All those who work for hire will\
      \ be grieved in soul. \n"
    11: '¹¹ The princes of Zoan are utterly foolish. The counsel of the wisest counselors
      of Pharaoh has become stupid. How do you say to Pharaoh, “I am the son of the
      wise, the son of ancient kings?” '
    12: '¹² Where then are your wise men? Let them tell you now; and let them know
      what Yahweh of Armies has purposed concerning Egypt. '
    13: '¹³ The princes of Zoan have become fools. The princes of Memphis are deceived.
      They have caused Egypt to go astray, who are the cornerstone of her tribes. '
    14: '¹⁴ Yahweh has mixed a spirit of perverseness in the middle of her; and they
      have caused Egypt to go astray in all of its works, like a drunken man staggers
      in his vomit. '
    15: '¹⁵ Neither shall there be any work for Egypt, which head or tail, palm branch
      or rush, may do. '
    16: '¹⁶ In that day the Egyptians will be like women. They will tremble and fear
      because of the shaking of Yahweh of Armies’s hand, which he shakes over them. '
    17: '¹⁷ The land of Judah will become a terror to Egypt. Everyone to whom mention
      is made of it will be afraid, because of the plans of Yahweh of Armies, which
      he determines against it. '
    18: "¹⁸ In that day, there will be five cities in the land of Egypt that speak\
      \ the language of Canaan, and swear to Yahweh of Armies. One will be called\
      \ “The city of destruction.” \n"
    19: '¹⁹ In that day, there will be an altar to Yahweh in the middle of the land
      of Egypt, and a pillar to Yahweh at its border. '
    20: '²⁰ It will be for a sign and for a witness to Yahweh of Armies in the land
      of Egypt; for they will cry to Yahweh because of oppressors, and he will send
      them a savior and a defender, and he will deliver them. '
    21: '²¹ Yahweh will be known to Egypt, and the Egyptians will know Yahweh in that
      day. Yes, they will worship with sacrifice and offering, and will vow a vow
      to Yahweh, and will perform it. '
    22: "²² Yahweh will strike Egypt, striking and healing. They will return to Yahweh,\
      \ and he will be entreated by them, and will heal them. \n"
    23: "²³ In that day there will be a highway out of Egypt to Assyria, and the Assyrian\
      \ shall come into Egypt, and the Egyptian into Assyria; and the Egyptians will\
      \ worship with the Assyrians. \n"
    24: '²⁴ In that day, Israel will be the third with Egypt and with Assyria, a blessing
      within the earth; '
    25: ²⁵ because Yahweh of Armies has blessed them, saying, “Blessed be Egypt my
      people, Assyria the work of my hands, and Israel my inheritance.”
  20:
    1: '¹ In the year that Tartan came to Ashdod, when Sargon the king of Assyria
      sent him, and he fought against Ashdod and took it; '
    2: '² at that time Yahweh spoke by Isaiah the son of Amoz, saying, “Go, and loosen
      the sackcloth from off your waist, and take your sandals from off your feet.”
      He did so, walking naked and barefoot. '
    3: '³ Yahweh said, “As my servant Isaiah has walked naked and barefoot three years
      for a sign and a wonder concerning Egypt and concerning Ethiopia, '
    4: '⁴ so the king of Assyria will lead away the captives of Egypt and the exiles
      of Ethiopia, young and old, naked and barefoot, and with buttocks uncovered,
      to the shame of Egypt. '
    5: '⁵ They will be dismayed and confounded, because of Ethiopia their expectation,
      and of Egypt their glory. '
    6: ⁶ The inhabitants of this coast land will say in that day, ‘Behold, this is
      our expectation, where we fled for help to be delivered from the king of Assyria.
      And we, how will we escape?’”
  21:
    1: "¹ The burden of the wilderness of the sea.\nAs whirlwinds in the South sweep\
      \ through, it comes from the wilderness, from an awesome land. "
    2: '² A grievous vision is declared to me. The treacherous man deals treacherously,
      and the destroyer destroys. Go up, Elam; attack! I have stopped all of Media’s
      sighing. '
    3: '³ Therefore my thighs are filled with anguish. Pains have seized me, like
      the pains of a woman in labor. I am in so much pain that I can’t hear. I am
      so dismayed that I can’t see. '
    4: '⁴ My heart flutters. Horror has frightened me. The twilight that I desired
      has been turned into trembling for me. '
    5: '⁵ They prepare the table. They set the watch. They eat. They drink. Rise up,
      you princes, oil the shield! '
    6: '⁶ For the Lord said to me, “Go, set a watchman. Let him declare what he sees. '
    7: '⁷ When he sees a troop, horsemen in pairs, a troop of donkeys, a troop of
      camels, he shall listen diligently with great attentiveness.” '
    8: '⁸ He cried like a lion: “Lord, I stand continually on the watchtower in the
      daytime, and every night I stay at my post. '
    9: "⁹ Behold, here comes a troop of men, horsemen in pairs.” He answered, “Fallen,\
      \ fallen is Babylon; and all the engraved images of her gods are broken to the\
      \ ground. \n"
    10: "¹⁰ You are my threshing, and the grain of my floor!” That which I have heard\
      \ from Yahweh of Armies, the God of Israel, I have declared to you. \n"
    11: "¹¹ The burden of Dumah.\nOne calls to me out of Seir, “Watchman, what of\
      \ the night? Watchman, what of the night?” "
    12: "¹² The watchman said, “The morning comes, and also the night. If you will\
      \ inquire, inquire. Come back again.” \n"
    13: "¹³ The burden on Arabia.\nIn the forest in Arabia you will lodge, you caravans\
      \ of Dedanites. "
    14: '¹⁴ They brought water to him who was thirsty. The inhabitants of the land
      of Tema met the fugitives with their bread. '
    15: '¹⁵ For they fled away from the swords, from the drawn sword, from the bent
      bow, and from the heat of battle. '
    16: '¹⁶ For the Lord said to me, “Within a year, as a worker bound by contract
      would count it, all the glory of Kedar will fail, '
    17: ¹⁷ and the residue of the number of the archers, the mighty men of the children
      of Kedar, will be few; for Yahweh, the God of Israel, has spoken it.”
  22:
    1: "¹ The burden of the valley of vision.\nWhat ails you now, that you have all\
      \ gone up to the housetops? "
    2: '² You that are full of shouting, a tumultuous city, a joyous town; your slain
      are not slain with the sword, neither are they dead in battle. '
    3: '³ All your rulers fled away together. They were bound by the archers. All
      who were found by you were bound together. They fled far away. '
    4: "⁴ Therefore I said, “Look away from me. I will weep bitterly. Don’t labor\
      \ to comfort me for the destruction of the daughter of my people. \n"
    5: '⁵ For it is a day of confusion, and of treading down, and of perplexity, from
      the Lord, Yahweh of Armies, in the valley of vision, a breaking down of the
      walls, and a crying to the mountains.” '
    6: '⁶ Elam carried his quiver, with chariots of men and horsemen; and Kir uncovered
      the shield. '
    7: '⁷ Your choicest valleys were full of chariots, and the horsemen set themselves
      in array at the gate. '
    8: '⁸ He took away the covering of Judah; and you looked in that day to the armor
      in the house of the forest. '
    9: '⁹ You saw the breaches of David’s city, that they were many; and you gathered
      together the waters of the lower pool. '
    10: '¹⁰ You counted the houses of Jerusalem, and you broke down the houses to
      fortify the wall. '
    11: "¹¹ You also made a reservoir between the two walls for the water of the old\
      \ pool. But you didn’t look to him who had done this, neither did you have respect\
      \ for him who planned it long ago. \n"
    12: '¹² In that day, the Lord, Yahweh of Armies, called to weeping, to mourning,
      to baldness, and to dressing in sackcloth; '
    13: '¹³ and behold, joy and gladness, killing cattle and killing sheep, eating
      meat and drinking wine: “Let’s eat and drink, for tomorrow we will die.” '
    14: "¹⁴ Yahweh of Armies revealed himself in my ears, “Surely this iniquity will\
      \ not be forgiven you until you die,” says the Lord, Yahweh of Armies. \n"
    15: '¹⁵ The Lord, Yahweh of Armies says, “Go, get yourself to this treasurer,
      even to Shebna, who is over the house, and say, '
    16: '¹⁶ ‘What are you doing here? Who has you here, that you have dug out a tomb
      here?’ Cutting himself out a tomb on high, chiseling a habitation for himself
      in the rock!” '
    17: '¹⁷ Behold, Yahweh will overcome you and hurl you away violently. Yes, he
      will grasp you firmly. '
    18: '¹⁸ He will surely wind you around and around, and throw you like a ball into
      a large country. There you will die, and there the chariots of your glory will
      be, you disgrace of your lord’s house. '
    19: "¹⁹ I will thrust you from your office. You will be pulled down from your\
      \ station. \n"
    20: '²⁰ It will happen in that day that I will call my servant Eliakim the son
      of Hilkiah, '
    21: '²¹ and I will clothe him with your robe, and strengthen him with your belt.
      I will commit your government into his hand; and he will be a father to the
      inhabitants of Jerusalem, and to the house of Judah. '
    22: '²² I will lay the key of David’s house on his shoulder. He will open, and
      no one will shut. He will shut, and no one will open. '
    23: '²³ I will fasten him like a nail in a sure place. He will be for a throne
      of glory to his father’s house. '
    24: '²⁴ They will hang on him all the glory of his father’s house, the offspring
      and the issue, every small vessel, from the cups even to all the pitchers. '
    25: ²⁵ “In that day,” says Yahweh of Armies, “the nail that was fastened in a
      sure place will give way. It will be cut down and fall. The burden that was
      on it will be cut off, for Yahweh has spoken it.”
  23:
    1: "¹ The burden of Tyre.\nHowl, you ships of Tarshish! For it is laid waste,\
      \ so that there is no house, no entering in. From the land of Kittim it is revealed\
      \ to them. "
    2: '² Be still, you inhabitants of the coast, you whom the merchants of Sidon
      that pass over the sea have replenished. '
    3: '³ On great waters, the seed of the Shihor, the harvest of the Nile, was her
      revenue. She was the market of nations. '
    4: '⁴ Be ashamed, Sidon; for the sea has spoken, the stronghold of the sea, saying,
      “I have not travailed, nor given birth, neither have I nourished young men,
      nor brought up virgins.” '
    5: '⁵ When the report comes to Egypt, they will be in anguish at the report of
      Tyre. '
    6: '⁶ Pass over to Tarshish! Wail, you inhabitants of the coast! '
    7: "⁷ Is this your joyous city, whose antiquity is of ancient days, whose feet\
      \ carried her far away to travel? \n"
    8: '⁸ Who has planned this against Tyre, the giver of crowns, whose merchants
      are princes, whose traders are the honorable of the earth? '
    9: '⁹ Yahweh of Armies has planned it, to stain the pride of all glory, to bring
      into contempt all the honorable of the earth. '
    10: '¹⁰ Pass through your land like the Nile, daughter of Tarshish. There is no
      restraint any more. '
    11: '¹¹ He has stretched out his hand over the sea. He has shaken the kingdoms.
      Yahweh has ordered the destruction of Canaan’s strongholds. '
    12: "¹² He said, “You shall rejoice no more, you oppressed virgin daughter of\
      \ Sidon. Arise, pass over to Kittim. Even there you will have no rest.” \n"
    13: '¹³ Behold, the land of the Chaldeans. This people didn’t exist. The Assyrians
      founded it for those who dwell in the wilderness. They set up their towers.
      They overthrew its palaces. They made it a ruin. '
    14: '¹⁴ Howl, you ships of Tarshish, for your stronghold is laid waste! '
    15: '¹⁵ It will come to pass in that day that Tyre will be forgotten seventy years,
      according to the days of one king. After the end of seventy years it will be
      to Tyre like in the song of the prostitute. '
    16: '¹⁶ Take a harp; go about the city, you prostitute that has been forgotten.
      Make sweet melody. Sing many songs, that you may be remembered. '
    17: '¹⁷ It will happen after the end of seventy years that Yahweh will visit Tyre.
      She will return to her wages, and will play the prostitute with all the kingdoms
      of the world on the surface of the earth. '
    18: ¹⁸ Her merchandise and her wages will be holiness to Yahweh. It will not be
      treasured nor laid up; for her merchandise will be for those who dwell before
      Yahweh, to eat sufficiently, and for durable clothing.
  24:
    1: '¹ Behold, Yahweh makes the earth empty, makes it waste, turns it upside down,
      and scatters its inhabitants. '
    2: '² It will be as with the people, so with the priest; as with the servant,
      so with his master; as with the maid, so with her mistress; as with the buyer,
      so with the seller; as with the creditor, so with the debtor; as with the taker
      of interest, so with the giver of interest. '
    3: '³ The earth will be utterly emptied and utterly laid waste; for Yahweh has
      spoken this word. '
    4: '⁴ The earth mourns and fades away. The world languishes and fades away. The
      lofty people of the earth languish. '
    5: '⁵ The earth also is polluted under its inhabitants, because they have transgressed
      the laws, violated the statutes, and broken the everlasting covenant. '
    6: '⁶ Therefore the curse has devoured the earth, and those who dwell therein
      are found guilty. Therefore the inhabitants of the earth are burned, and few
      men are left. '
    7: '⁷ The new wine mourns. The vine languishes. All the merry-hearted sigh. '
    8: '⁸ The mirth of tambourines ceases. The sound of those who rejoice ends. The
      joy of the harp ceases. '
    9: '⁹ They will not drink wine with a song. Strong drink will be bitter to those
      who drink it. '
    10: '¹⁰ The confused city is broken down. Every house is shut up, that no man
      may come in. '
    11: '¹¹ There is a crying in the streets because of the wine. All joy is darkened.
      The mirth of the land is gone. '
    12: '¹² The city is left in desolation, and the gate is struck with destruction. '
    13: "¹³ For it will be so within the earth among the peoples, as the shaking of\
      \ an olive tree, as the gleanings when the vintage is done. \n"
    14: '¹⁴ These shall lift up their voice. They will shout for the majesty of Yahweh.
      They cry aloud from the sea. '
    15: '¹⁵ Therefore glorify Yahweh in the east, even the name of Yahweh, the God
      of Israel, in the islands of the sea! '
    16: "¹⁶ From the uttermost part of the earth have we heard songs. Glory to the\
      \ righteous!\nBut I said, “I pine away! I pine away! woe is me!” The treacherous\
      \ have dealt treacherously. Yes, the treacherous have dealt very treacherously. "
    17: '¹⁷ Fear, the pit, and the snare, are on you who inhabit the earth. '
    18: '¹⁸ It will happen that he who flees from the noise of the fear will fall
      into the pit; and he who comes up out of the middle of the pit will be taken
      in the snare; for the windows on high are opened, and the foundations of the
      earth tremble. '
    19: '¹⁹ The earth is utterly broken. The earth is torn apart. The earth is shaken
      violently. '
    20: "²⁰ The earth will stagger like a drunken man, and will sway back and forth\
      \ like a hammock. Its disobedience will be heavy on it, and it will fall and\
      \ not rise again. \n"
    21: '²¹ It will happen in that day that Yahweh will punish the army of the high
      ones on high, and the kings of the earth on the earth. '
    22: '²² They will be gathered together, as prisoners are gathered in the pit,
      and will be shut up in the prison; and after many days they will be visited. '
    23: ²³ Then the moon will be confounded, and the sun ashamed; for Yahweh of Armies
      will reign on Mount Zion, and in Jerusalem; and glory will be before his elders.
  25:
    1: '¹ Yahweh, you are my God. I will exalt you! I will praise your name, for you
      have done wonderful things, things planned long ago, in complete faithfulness
      and truth. '
    2: '² For you have made a city into a heap, a fortified city into a ruin, a palace
      of strangers to be no city. It will never be built. '
    3: '³ Therefore a strong people will glorify you. A city of awesome nations will
      fear you. '
    4: '⁴ For you have been a stronghold to the poor, a stronghold to the needy in
      his distress, a refuge from the storm, a shade from the heat, when the blast
      of the dreaded ones is like a storm against the wall. '
    5: "⁵ As the heat in a dry place you will bring down the noise of strangers; as\
      \ the heat by the shade of a cloud, the song of the dreaded ones will be brought\
      \ low. \n"
    6: '⁶ In this mountain, Yahweh of Armies will make all peoples a feast of choice
      meat, a feast of choice wines, of choice meat full of marrow, of well refined
      choice wines. '
    7: '⁷ He will destroy in this mountain the surface of the covering that covers
      all peoples, and the veil that is spread over all nations. '
    8: "⁸ He has swallowed up death forever! The Lord Yahweh will wipe away tears\
      \ from off all faces. He will take the reproach of his people away from off\
      \ all the earth, for Yahweh has spoken it. \n"
    9: '⁹ It shall be said in that day, “Behold, this is our God! We have waited for
      him, and he will save us! This is Yahweh! We have waited for him. We will be
      glad and rejoice in his salvation!” '
    10: "¹⁰ For Yahweh’s hand will rest in this mountain.\nMoab will be trodden down\
      \ in his place, even like straw is trodden down in the water of the dunghill. "
    11: '¹¹ He will spread out his hands in the middle of it, like one who swims spreads
      out hands to swim, but his pride will be humbled together with the craft of
      his hands. '
    12: ¹² He has brought the high fortress of your walls down, laid low, and brought
      to the ground, even to the dust.
  26:
    1: "¹ In that day, this song will be sung in the land of Judah:\n“We have a strong\
      \ city.\n    God appoints salvation for walls and bulwarks.\n"
    2: "² Open the gates, that the righteous nation may enter:\n    the one which\
      \ keeps faith.\n"
    3: "³ You will keep whoever’s mind is steadfast in perfect peace,\n    because\
      \ he trusts in you.\n"
    4: "⁴ Trust in Yahweh forever;\n    for in Yah, Yahweh, is an everlasting Rock.\n"
    5: "⁵ For he has brought down those who dwell on high, the lofty city.\n    He\
      \ lays it low.\n    He lays it low even to the ground.\n    He brings it even\
      \ to the dust.\n"
    6: "⁶ The foot shall tread it down,\n    even the feet of the poor\n    and the\
      \ steps of the needy.”\n"
    7: "⁷ The way of the just is uprightness.\n    You who are upright make the path\
      \ of the righteous level. \n"
    8: "⁸ Yes, in the way of your judgments, Yahweh, we have waited for you.\n   \
      \ Your name and your renown are the desire of our soul.\n"
    9: "⁹ With my soul I have desired you in the night.\n    Yes, with my spirit within\
      \ me I will seek you earnestly;\n    for when your judgments are in the earth,\
      \ the inhabitants of the world learn righteousness.\n"
    10: "¹⁰ Let favor be shown to the wicked,\n    yet he will not learn righteousness.\n\
