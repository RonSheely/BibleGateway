    18: '¹⁸ Truly, Yahweh, the kings of Assyria have destroyed all the countries and
      their land, '
    19: '¹⁹ and have cast their gods into the fire; for they were no gods, but the
      work of men’s hands, wood and stone; therefore they have destroyed them. '
    20: "²⁰ Now therefore, Yahweh our God, save us from his hand, that all the kingdoms\
