      her head at you. '
    23: '²³ Whom have you defied and blasphemed? Against whom have you exalted your
      voice and lifted up your eyes on high? Against the Holy One of Israel. '
    24: '²⁴ By your servants, you have defied the Lord, and have said, “With the multitude
