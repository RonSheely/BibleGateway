    9: "⁹ All the people will know,\n    including Ephraim and the inhabitants of\
      \ Samaria, who say in pride and in arrogance of heart,\n"
    10: "¹⁰ “The bricks have fallen,\n    but we will build with cut stone.\nThe sycamore\
