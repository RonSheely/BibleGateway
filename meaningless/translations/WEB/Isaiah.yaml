      to give birth. '
    4: "⁴ It may be Yahweh your God will hear the words of Rabshakeh, whom the king\
      \ of Assyria his master has sent to defy the living God, and will rebuke the\
      \ words which Yahweh your God has heard. Therefore lift up your prayer for the\
      \ remnant that is left.’” \n"
    5: "⁵ So the servants of king Hezekiah came to Isaiah. \n"
    6: '⁶ Isaiah said to them, “Tell your master, ‘Yahweh says, “Don’t be afraid of
      the words that you have heard, with which the servants of the king of Assyria
      have blasphemed me. '
    7: "⁷ Behold, I will put a spirit in him and he will hear news, and will return\
      \ to his own land. I will cause him to fall by the sword in his own land.”’”\
      \ \n"
    8: '⁸ So Rabshakeh returned, and found the king of Assyria warring against Libnah,
      for he heard that he had departed from Lachish. '
    9: '⁹ He heard news concerning Tirhakah king of Ethiopia, “He has come out to
      fight against you.” When he heard it, he sent messengers to Hezekiah, saying, '
    10: '¹⁰ “Thus you shall speak to Hezekiah king of Judah, saying, ‘Don’t let your
      God in whom you trust deceive you, saying, “Jerusalem won’t be given into the
      hand of the king of Assyria.” '
    11: '¹¹ Behold, you have heard what the kings of Assyria have done to all lands,
      by destroying them utterly. Shall you be delivered? '
    12: '¹² Have the gods of the nations delivered them, which my fathers have destroyed,
      Gozan, Haran, Rezeph, and the children of Eden who were in Telassar? '
    13: "¹³ Where is the king of Hamath, and the king of Arpad, and the king of the\
      \ city of Sepharvaim, of Hena, and Ivvah?’” \n"
    14: '¹⁴ Hezekiah received the letter from the hand of the messengers and read
      it. Then Hezekiah went up to Yahweh’s house, and spread it before Yahweh. '
    15: '¹⁵ Hezekiah prayed to Yahweh, saying, '
    16: '¹⁶ “Yahweh of Armies, the God of Israel, who is enthroned among the cherubim,
      you are the God, even you alone, of all the kingdoms of the earth. You have
      made heaven and earth. '
    17: '¹⁷ Turn your ear, Yahweh, and hear. Open your eyes, Yahweh, and behold. Hear
