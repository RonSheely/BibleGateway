    5: '⁵ Yahweh spoke to me yet again, saying, '
    6: '⁶ “Because this people has refused the waters of Shiloah that go softly, and
      rejoice in Rezin and Remaliah’s son; '
    7: '⁷ now therefore, behold, the Lord brings upon them the mighty flood waters
