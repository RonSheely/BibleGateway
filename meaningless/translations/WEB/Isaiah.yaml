    9: '⁹ Make an uproar, you peoples, and be broken in pieces! Listen, all you from
      far countries: dress for battle, and be shattered! Dress for battle, and be
      shattered! '
    10: '¹⁰ Take counsel together, and it will be brought to nothing; speak the word,
      and it will not stand, for God is with us.” '
    11: '¹¹ For Yahweh spoke this to me with a strong hand, and instructed me not
      to walk in the way of this people, saying, '
    12: '¹² “Don’t say, ‘A conspiracy!’ concerning all about which this people say,
