    39: "³⁹ He will deal with the strongest fortresses by the help of a foreign god.\
      \ He will increase with glory whoever acknowledges him. He will cause them to\
      \ rule over many, and will divide the land for a price. \n"
    40: '⁴⁰ “At the time of the end the king of the south will contend with him; and
      the king of the north will come against him like a whirlwind, with chariots,
      with horsemen, and with many ships. He will enter into the countries, and will
      overflow and pass through. '
    41: '⁴¹ He will enter also into the glorious land, and many countries will be
