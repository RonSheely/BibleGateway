  1:
    1: "¹ The book of the genealogy of Jesus Christ, the son of David, the son of\
      \ Abraham. \n"
    2: '² Abraham became the father of Isaac. Isaac became the father of Jacob. Jacob
      became the father of Judah and his brothers. '
    3: '³ Judah became the father of Perez and Zerah by Tamar. Perez became the father
      of Hezron. Hezron became the father of Ram. '
    4: '⁴ Ram became the father of Amminadab. Amminadab became the father of Nahshon.
      Nahshon became the father of Salmon. '
    5: '⁵ Salmon became the father of Boaz by Rahab. Boaz became the father of Obed
      by Ruth. Obed became the father of Jesse. '
    6: '⁶ Jesse became the father of King David. David became the father of Solomon
      by her who had been Uriah’s wife. '
    7: '⁷ Solomon became the father of Rehoboam. Rehoboam became the father of Abijah.
      Abijah became the father of Asa. '
    8: '⁸ Asa became the father of Jehoshaphat. Jehoshaphat became the father of Joram.
      Joram became the father of Uzziah. '
    9: '⁹ Uzziah became the father of Jotham. Jotham became the father of Ahaz. Ahaz
      became the father of Hezekiah. '
    10: '¹⁰ Hezekiah became the father of Manasseh. Manasseh became the father of
      Amon. Amon became the father of Josiah. '
    11: "¹¹ Josiah became the father of Jechoniah and his brothers at the time of\
      \ the exile to Babylon. \n"
    12: '¹² After the exile to Babylon, Jechoniah became the father of Shealtiel.
      Shealtiel became the father of Zerubbabel. '
    13: '¹³ Zerubbabel became the father of Abiud. Abiud became the father of Eliakim.
      Eliakim became the father of Azor. '
    14: '¹⁴ Azor became the father of Zadok. Zadok became the father of Achim. Achim
      became the father of Eliud. '
    15: '¹⁵ Eliud became the father of Eleazar. Eleazar became the father of Matthan.
      Matthan became the father of Jacob. '
    16: "¹⁶ Jacob became the father of Joseph, the husband of Mary, from whom was\
      \ born Jesus, who is called Christ. \n"
    17: "¹⁷ So all the generations from Abraham to David are fourteen generations;\
      \ from David to the exile to Babylon fourteen generations; and from the carrying\
      \ away to Babylon to the Christ, fourteen generations. \n"
    18: '¹⁸ Now the birth of Jesus Christ was like this: After his mother, Mary, was
      engaged to Joseph, before they came together, she was found pregnant by the
      Holy Spirit. '
    19: '¹⁹ Joseph, her husband, being a righteous man, and not willing to make her
      a public example, intended to put her away secretly. '
    20: '²⁰ But when he thought about these things, behold, an angel of the Lord appeared
      to him in a dream, saying, “Joseph, son of David, don’t be afraid to take to
      yourself Mary as your wife, for that which is conceived in her is of the Holy
      Spirit. '
    21: "²¹ She shall give birth to a son. You shall name him Jesus, for it is he\
      \ who shall save his people from their sins.” \n"
    22: "²² Now all this has happened that it might be fulfilled which was spoken\
      \ by the Lord through the prophet, saying, \n"
    23: "²³ “Behold, the virgin shall be with child,\n    and shall give birth to\
      \ a son.\nThey shall call his name Immanuel,”\n    which is, being interpreted,\
      \ “God with us.” \n"
    24: '²⁴ Joseph arose from his sleep, and did as the angel of the Lord commanded
      him, and took his wife to himself; '
    25: ²⁵ and didn’t know her sexually until she had given birth to her firstborn
      son. He named him Jesus.
  2:
    1: '¹ Now when Jesus was born in Bethlehem of Judea in the days of King Herod,
      behold, wise men from the east came to Jerusalem, saying, '
    2: '² “Where is he who is born King of the Jews? For we saw his star in the east,
      and have come to worship him.” '
    3: '³ When King Herod heard it, he was troubled, and all Jerusalem with him. '
    4: '⁴ Gathering together all the chief priests and scribes of the people, he asked
      them where the Christ would be born. '
    5: "⁵ They said to him, “In Bethlehem of Judea, for this is written through the\
      \ prophet, \n"
    6: "⁶ ‘You Bethlehem, land of Judah,\n    are in no way least among the princes\
      \ of Judah;\nfor out of you shall come a governor\n    who shall shepherd my\
      \ people, Israel.’” \n"
    7: '⁷ Then Herod secretly called the wise men, and learned from them exactly what
      time the star appeared. '
    8: "⁸ He sent them to Bethlehem, and said, “Go and search diligently for the young\
      \ child. When you have found him, bring me word, so that I also may come and\
      \ worship him.” \n"
    9: '⁹ They, having heard the king, went their way; and behold, the star, which
      they saw in the east, went before them until it came and stood over where the
      young child was. '
    10: '¹⁰ When they saw the star, they rejoiced with exceedingly great joy. '
    11: '¹¹ They came into the house and saw the young child with Mary, his mother,
      and they fell down and worshiped him. Opening their treasures, they offered
      to him gifts: gold, frankincense, and myrrh. '
    12: "¹² Being warned in a dream not to return to Herod, they went back to their\
      \ own country another way. \n"
    13: "¹³ Now when they had departed, behold, an angel of the Lord appeared to Joseph\
      \ in a dream, saying, “Arise and take the young child and his mother, and flee\
      \ into Egypt, and stay there until I tell you, for Herod will seek the young\
      \ child to destroy him.” \n"
    14: '¹⁴ He arose and took the young child and his mother by night and departed
      into Egypt, '
    15: "¹⁵ and was there until the death of Herod, that it might be fulfilled which\
      \ was spoken by the Lord through the prophet, saying, “Out of Egypt I called\
      \ my son.” \n"
    16: '¹⁶ Then Herod, when he saw that he was mocked by the wise men, was exceedingly
      angry, and sent out and killed all the male children who were in Bethlehem and
      in all the surrounding countryside, from two years old and under, according
      to the exact time which he had learned from the wise men. '
    17: "¹⁷ Then that which was spoken by Jeremiah the prophet was fulfilled, saying,\
      \ \n"
    18: "¹⁸ “A voice was heard in Ramah,\n    lamentation, weeping and great mourning,\n\
      Rachel weeping for her children;\n    she wouldn’t be comforted,\n    because\
      \ they are no more.” \n"
    19: '¹⁹ But when Herod was dead, behold, an angel of the Lord appeared in a dream
      to Joseph in Egypt, saying, '
    20: "²⁰ “Arise and take the young child and his mother, and go into the land of\
      \ Israel, for those who sought the young child’s life are dead.” \n"
    21: '²¹ He arose and took the young child and his mother, and came into the land
      of Israel. '
    22: '²² But when he heard that Archelaus was reigning over Judea in the place
      of his father, Herod, he was afraid to go there. Being warned in a dream, he
      withdrew into the region of Galilee, '
    23: ²³ and came and lived in a city called Nazareth; that it might be fulfilled
      which was spoken through the prophets that he will be called a Nazarene.
  3:
    1: '¹ In those days, John the Baptizer came, preaching in the wilderness of Judea,
      saying, '
    2: '² “Repent, for the Kingdom of Heaven is at hand!” '
    3: "³ For this is he who was spoken of by Isaiah the prophet, saying,\n“The voice\
      \ of one crying in the wilderness,\n    make the way of the Lord ready!\n  \
      \  Make his paths straight!” \n"
    4: '⁴ Now John himself wore clothing made of camel’s hair with a leather belt
      around his waist. His food was locusts and wild honey. '
    5: '⁵ Then people from Jerusalem, all of Judea, and all the region around the
      Jordan went out to him. '
    6: "⁶ They were baptized by him in the Jordan, confessing their sins. \n"
    7: '⁷ But when he saw many of the Pharisees and Sadducees coming for his baptism,
      he said to them, “You offspring of vipers, who warned you to flee from the wrath
      to come? '
    8: '⁸ Therefore produce fruit worthy of repentance! '
    9: '⁹ Don’t think to yourselves, ‘We have Abraham for our father,’ for I tell
      you that God is able to raise up children to Abraham from these stones. '
    10: "¹⁰ Even now the ax lies at the root of the trees. Therefore every tree that\
      \ doesn’t produce good fruit is cut down, and cast into the fire. \n"
    11: '¹¹ “I indeed baptize you in water for repentance, but he who comes after
      me is mightier than I, whose sandals I am not worthy to carry. He will baptize
      you in the Holy Spirit. '
    12: "¹² His winnowing fork is in his hand, and he will thoroughly cleanse his\
      \ threshing floor. He will gather his wheat into the barn, but the chaff he\
      \ will burn up with unquenchable fire.” \n"
    13: '¹³ Then Jesus came from Galilee to the Jordan to John, to be baptized by
      him. '
    14: "¹⁴ But John would have hindered him, saying, “I need to be baptized by you,\
      \ and you come to me?” \n"
    15: "¹⁵ But Jesus, answering, said to him, “Allow it now, for this is the fitting\
      \ way for us to fulfill all righteousness.” Then he allowed him. \n"
    16: '¹⁶ Jesus, when he was baptized, went up directly from the water: and behold,
      the heavens were opened to him. He saw the Spirit of God descending as a dove,
      and coming on him. '
    17: ¹⁷ Behold, a voice out of the heavens said, “This is my beloved Son, with
      whom I am well pleased.”
  4:
    1: '¹ Then Jesus was led up by the Spirit into the wilderness to be tempted by
      the devil. '
    2: '² When he had fasted forty days and forty nights, he was hungry afterward. '
    3: "³ The tempter came and said to him, “If you are the Son of God, command that\
      \ these stones become bread.” \n"
    4: "⁴ But he answered, “It is written, ‘Man shall not live by bread alone, but\
      \ by every word that proceeds out of God’s mouth.’” \n"
    5: '⁵ Then the devil took him into the holy city. He set him on the pinnacle of
      the temple, '
    6: "⁶ and said to him, “If you are the Son of God, throw yourself down, for it\
      \ is written,\n‘He will command his angels concerning you,’ and,\n‘On their\
      \ hands they will bear you up,\n    so that you don’t dash your foot against\
      \ a stone.’” \n"
    7: "⁷ Jesus said to him, “Again, it is written, ‘You shall not test the Lord,\
      \ your God.’” \n"
    8: '⁸ Again, the devil took him to an exceedingly high mountain, and showed him
      all the kingdoms of the world and their glory. '
    9: "⁹ He said to him, “I will give you all of these things, if you will fall down\
      \ and worship me.” \n"
    10: "¹⁰ Then Jesus said to him, “Get behind me, Satan! For it is written, ‘You\
      \ shall worship the Lord your God, and you shall serve him only.’” \n"
    11: "¹¹ Then the devil left him, and behold, angels came and served him. \n"
    12: '¹² Now when Jesus heard that John was delivered up, he withdrew into Galilee. '
    13: '¹³ Leaving Nazareth, he came and lived in Capernaum, which is by the sea,
      in the region of Zebulun and Naphtali, '
    14: "¹⁴ that it might be fulfilled which was spoken through Isaiah the prophet,\
      \ saying, \n"
    15: "¹⁵ “The land of Zebulun and the land of Naphtali,\n    toward the sea, beyond\
      \ the Jordan,\n    Galilee of the Gentiles,\n"
    16: "¹⁶ the people who sat in darkness saw a great light;\n    to those who sat\
      \ in the region and shadow of death,\n    to them light has dawned.” \n"
    17: "¹⁷ From that time, Jesus began to preach, and to say, “Repent! For the Kingdom\
      \ of Heaven is at hand.” \n"
    18: '¹⁸ Walking by the sea of Galilee, he saw two brothers: Simon, who is called
      Peter, and Andrew, his brother, casting a net into the sea; for they were fishermen. '
    19: "¹⁹ He said to them, “Come after me, and I will make you fishers for men.”\
      \ \n"
    20: '²⁰ They immediately left their nets and followed him. '
    21: '²¹ Going on from there, he saw two other brothers, James the son of Zebedee,
      and John his brother, in the boat with Zebedee their father, mending their nets.
      He called them. '
    22: "²² They immediately left the boat and their father, and followed him. \n"
    23: '²³ Jesus went about in all Galilee, teaching in their synagogues, preaching
      the Good News of the Kingdom, and healing every disease and every sickness among
      the people. '
    24: '²⁴ The report about him went out into all Syria. They brought to him all
      who were sick, afflicted with various diseases and torments, possessed with
      demons, epileptics, and paralytics; and he healed them. '
    25: ²⁵ Great multitudes from Galilee, Decapolis, Jerusalem, Judea, and from beyond
      the Jordan followed him.
  5:
    1: '¹ Seeing the multitudes, he went up onto the mountain. When he had sat down,
      his disciples came to him. '
    2: "² He opened his mouth and taught them, saying, \n"
    3: "³ “Blessed are the poor in spirit,\n    for theirs is the Kingdom of Heaven.\n"
    4: "⁴ Blessed are those who mourn,\n    for they shall be comforted.\n"
    5: "⁵ Blessed are the gentle,\n    for they shall inherit the earth. \n"
    6: "⁶ Blessed are those who hunger and thirst for righteousness,\n    for they\
      \ shall be filled.\n"
    7: "⁷ Blessed are the merciful,\n    for they shall obtain mercy.\n"
    8: "⁸ Blessed are the pure in heart,\n    for they shall see God.\n"
    9: "⁹ Blessed are the peacemakers,\n    for they shall be called children of God.\n"
    10: "¹⁰ Blessed are those who have been persecuted for righteousness’ sake,\n\
      \    for theirs is the Kingdom of Heaven. \n"
    11: '¹¹ “Blessed are you when people reproach you, persecute you, and say all
      kinds of evil against you falsely, for my sake. '
    12: "¹² Rejoice, and be exceedingly glad, for great is your reward in heaven.\
      \ For that is how they persecuted the prophets who were before you. \n"
    13: "¹³ “You are the salt of the earth, but if the salt has lost its flavor, with\
      \ what will it be salted? It is then good for nothing, but to be cast out and\
      \ trodden under the feet of men. \n"
    14: '¹⁴ You are the light of the world. A city located on a hill can’t be hidden. '
    15: '¹⁵ Neither do you light a lamp and put it under a measuring basket, but on
      a stand; and it shines to all who are in the house. '
    16: "¹⁶ Even so, let your light shine before men, that they may see your good\
      \ works and glorify your Father who is in heaven. \n"
    17: '¹⁷ “Don’t think that I came to destroy the law or the prophets. I didn’t
      come to destroy, but to fulfill. '
    18: '¹⁸ For most certainly, I tell you, until heaven and earth pass away, not
      even one smallest letter or one tiny pen stroke shall in any way pass away from
      the law, until all things are accomplished. '
    19: '¹⁹ Therefore, whoever shall break one of these least commandments and teach
      others to do so, shall be called least in the Kingdom of Heaven; but whoever
      shall do and teach them shall be called great in the Kingdom of Heaven. '
    20: "²⁰ For I tell you that unless your righteousness exceeds that of the scribes\
      \ and Pharisees, there is no way you will enter into the Kingdom of Heaven.\
      \ \n"
    21: '²¹ “You have heard that it was said to the ancient ones, ‘You shall not murder;’
      and ‘Whoever murders will be in danger of the judgment.’ '
    22: "²² But I tell you that everyone who is angry with his brother without a cause\
      \ will be in danger of the judgment. Whoever says to his brother, ‘Raca!’ will\
      \ be in danger of the council. Whoever says, ‘You fool!’ will be in danger of\
      \ the fire of Gehenna. \n"
    23: '²³ “If therefore you are offering your gift at the altar, and there remember
      that your brother has anything against you, '
    24: '²⁴ leave your gift there before the altar, and go your way. First be reconciled
      to your brother, and then come and offer your gift. '
    25: '²⁵ Agree with your adversary quickly while you are with him on the way; lest
      perhaps the prosecutor deliver you to the judge, and the judge deliver you to
      the officer, and you be cast into prison. '
    26: "²⁶ Most certainly I tell you, you shall by no means get out of there until\
      \ you have paid the last penny. \n"
    27: '²⁷ “You have heard that it was said, ‘You shall not commit adultery;’ '
    28: '²⁸ but I tell you that everyone who gazes at a woman to lust after her has
      committed adultery with her already in his heart. '
    29: '²⁹ If your right eye causes you to stumble, pluck it out and throw it away
      from you. For it is more profitable for you that one of your members should
      perish than for your whole body to be cast into Gehenna. '
    30: "³⁰ If your right hand causes you to stumble, cut it off, and throw it away\
      \ from you. For it is more profitable for you that one of your members should\
      \ perish, than for your whole body to be cast into Gehenna. \n"
    31: '³¹ “It was also said, ‘Whoever shall put away his wife, let him give her
      a writing of divorce,’ '
    32: "³² but I tell you that whoever puts away his wife, except for the cause of\
      \ sexual immorality, makes her an adulteress; and whoever marries her when she\
      \ is put away commits adultery. \n"
    33: '³³ “Again you have heard that it was said to the ancient ones, ‘You shall
      not make false vows, but shall perform to the Lord your vows,’ '
    34: '³⁴ but I tell you, don’t swear at all: neither by heaven, for it is the throne
      of God; '
    35: '³⁵ nor by the earth, for it is the footstool of his feet; nor by Jerusalem,
      for it is the city of the great King. '
    36: '³⁶ Neither shall you swear by your head, for you can’t make one hair white
      or black. '
    37: "³⁷ But let your ‘Yes’ be ‘Yes’ and your ‘No’ be ‘No.’ Whatever is more than\
      \ these is of the evil one. \n"
    38: '³⁸ “You have heard that it was said, ‘An eye for an eye, and a tooth for
      a tooth.’ '
    39: '³⁹ But I tell you, don’t resist him who is evil; but whoever strikes you
      on your right cheek, turn to him the other also. '
    40: '⁴⁰ If anyone sues you to take away your coat, let him have your cloak also. '
    41: '⁴¹ Whoever compels you to go one mile, go with him two. '
    42: "⁴² Give to him who asks you, and don’t turn away him who desires to borrow\
      \ from you. \n"
    43: '⁴³ “You have heard that it was said, ‘You shall love your neighbor and hate
      your enemy.’ '
    44: '⁴⁴ But I tell you, love your enemies, bless those who curse you, do good
      to those who hate you, and pray for those who mistreat you and persecute you, '
    45: '⁴⁵ that you may be children of your Father who is in heaven. For he makes
      his sun to rise on the evil and the good, and sends rain on the just and the
      unjust. '
    46: '⁴⁶ For if you love those who love you, what reward do you have? Don’t even
      the tax collectors do the same? '
    47: '⁴⁷ If you only greet your friends, what more do you do than others? Don’t
      even the tax collectors do the same? '
    48: ⁴⁸ Therefore you shall be perfect, just as your Father in heaven is perfect.
  6:
    1: '¹ “Be careful that you don’t do your charitable giving before men, to be seen
      by them, or else you have no reward from your Father who is in heaven. '
    2: '² Therefore, when you do merciful deeds, don’t sound a trumpet before yourself,
      as the hypocrites do in the synagogues and in the streets, that they may get
      glory from men. Most certainly I tell you, they have received their reward. '
    3: '³ But when you do merciful deeds, don’t let your left hand know what your
      right hand does, '
    4: "⁴ so that your merciful deeds may be in secret, then your Father who sees\
      \ in secret will reward you openly. \n"
    5: '⁵ “When you pray, you shall not be as the hypocrites, for they love to stand
      and pray in the synagogues and in the corners of the streets, that they may
      be seen by men. Most certainly, I tell you, they have received their reward. '
    6: '⁶ But you, when you pray, enter into your inner room, and having shut your
      door, pray to your Father who is in secret; and your Father who sees in secret
      will reward you openly. '
    7: '⁷ In praying, don’t use vain repetitions as the Gentiles do; for they think
      that they will be heard for their much speaking. '
    8: '⁸ Therefore don’t be like them, for your Father knows what things you need
      before you ask him. '
    9: "⁹ Pray like this:\n“‘Our Father in heaven, may your name be kept holy.\n"
    10: "¹⁰ Let your Kingdom come.\n    Let your will be done on earth as it is in\
      \ heaven.\n"
    11: "¹¹ Give us today our daily bread.\n"
    12: "¹² Forgive us our debts,\n    as we also forgive our debtors.\n"
    13: "¹³ Bring us not into temptation,\n    but deliver us from the evil one.\n\
      For yours is the Kingdom, the power, and the glory forever. Amen.’ \n"
    14: '¹⁴ “For if you forgive men their trespasses, your heavenly Father will also
      forgive you. '
    15: "¹⁵ But if you don’t forgive men their trespasses, neither will your Father\
      \ forgive your trespasses. \n"
    16: '¹⁶ “Moreover when you fast, don’t be like the hypocrites, with sad faces.
      For they disfigure their faces that they may be seen by men to be fasting. Most
      certainly I tell you, they have received their reward. '
    17: '¹⁷ But you, when you fast, anoint your head and wash your face, '
    18: "¹⁸ so that you are not seen by men to be fasting, but by your Father who\
      \ is in secret; and your Father, who sees in secret, will reward you. \n"
    19: '¹⁹ “Don’t lay up treasures for yourselves on the earth, where moth and rust
      consume, and where thieves break through and steal; '
    20: '²⁰ but lay up for yourselves treasures in heaven, where neither moth nor
      rust consume, and where thieves don’t break through and steal; '
    21: "²¹ for where your treasure is, there your heart will be also. \n"
    22: '²² “The lamp of the body is the eye. If therefore your eye is sound, your
      whole body will be full of light. '
    23: "²³ But if your eye is evil, your whole body will be full of darkness. If\
      \ therefore the light that is in you is darkness, how great is the darkness!\
      \ \n"
    24: '²⁴ “No one can serve two masters, for either he will hate the one and love
      the other, or else he will be devoted to one and despise the other. You can’t
      serve both God and Mammon. '
    25: '²⁵ Therefore I tell you, don’t be anxious for your life: what you will eat,
      or what you will drink; nor yet for your body, what you will wear. Isn’t life
      more than food, and the body more than clothing? '
    26: "²⁶ See the birds of the sky, that they don’t sow, neither do they reap, nor\
      \ gather into barns. Your heavenly Father feeds them. Aren’t you of much more\
      \ value than they? \n"
    27: '²⁷ “Which of you by being anxious, can add one moment to his lifespan? '
    28: '²⁸ Why are you anxious about clothing? Consider the lilies of the field,
      how they grow. They don’t toil, neither do they spin, '
    29: '²⁹ yet I tell you that even Solomon in all his glory was not dressed like
      one of these. '
    30: "³⁰ But if God so clothes the grass of the field, which today exists and tomorrow\
      \ is thrown into the oven, won’t he much more clothe you, you of little faith?\
      \ \n"
    31: '³¹ “Therefore don’t be anxious, saying, ‘What will we eat?’, ‘What will we
      drink?’ or, ‘With what will we be clothed?’ '
    32: '³² For the Gentiles seek after all these things; for your heavenly Father
      knows that you need all these things. '
    33: '³³ But seek first God’s Kingdom and his righteousness; and all these things
      will be given to you as well. '
    34: ³⁴ Therefore don’t be anxious for tomorrow, for tomorrow will be anxious for
      itself. Each day’s own evil is sufficient.
  7:
    1: '¹ “Don’t judge, so that you won’t be judged. '
    2: '² For with whatever judgment you judge, you will be judged; and with whatever
      measure you measure, it will be measured to you. '
    3: '³ Why do you see the speck that is in your brother’s eye, but don’t consider
      the beam that is in your own eye? '
    4: '⁴ Or how will you tell your brother, ‘Let me remove the speck from your eye,’
      and behold, the beam is in your own eye? '
    5: "⁵ You hypocrite! First remove the beam out of your own eye, and then you can\
      \ see clearly to remove the speck out of your brother’s eye. \n"
    6: "⁶ “Don’t give that which is holy to the dogs, neither throw your pearls before\
      \ the pigs, lest perhaps they trample them under their feet, and turn and tear\
      \ you to pieces. \n"
    7: '⁷ “Ask, and it will be given you. Seek, and you will find. Knock, and it will
      be opened for you. '
    8: '⁸ For everyone who asks receives. He who seeks finds. To him who knocks it
      will be opened. '
    9: '⁹ Or who is there among you who, if his son asks him for bread, will give
      him a stone? '
    10: '¹⁰ Or if he asks for a fish, who will give him a serpent? '
    11: '¹¹ If you then, being evil, know how to give good gifts to your children,
      how much more will your Father who is in heaven give good things to those who
      ask him! '
    12: "¹² Therefore, whatever you desire for men to do to you, you shall also do\
      \ to them; for this is the law and the prophets. \n"
    13: '¹³ “Enter in by the narrow gate; for the gate is wide and the way is broad
      that leads to destruction, and there are many who enter in by it. '
    14: "¹⁴ How the gate is narrow and the way is restricted that leads to life! There\
      \ are who find it. \n"
    15: '¹⁵ “Beware of false prophets, who come to you in sheep’s clothing, but inwardly
      are ravening wolves. '
    16: '¹⁶ By their fruits you will know them. Do you gather grapes from thorns or
      figs from thistles? '
    17: '¹⁷ Even so, every good tree produces good fruit, but the corrupt tree produces
      evil fruit. '
