    1: "¹ In that hour the disciples came to Jesus, saying, “Who then is greatest\
      \ in the Kingdom of Heaven?” \n"
    2: '² Jesus called a little child to himself, and set him in the middle of them '
    3: '³ and said, “Most certainly I tell you, unless you turn and become as little
      children, you will in no way enter into the Kingdom of Heaven. '
    4: '⁴ Whoever therefore humbles himself as this little child is the greatest in
      the Kingdom of Heaven. '
    5: '⁵ Whoever receives one such little child in my name receives me, '
    6: "⁶ but whoever causes one of these little ones who believe in me to stumble,\
      \ it would be better for him if a huge millstone were hung around his neck and\
      \ that he were sunk in the depths of the sea. \n"
    7: '⁷ “Woe to the world because of occasions of stumbling! For it must be that
      the occasions come, but woe to that person through whom the occasion comes! '
    8: '⁸ If your hand or your foot causes you to stumble, cut it off and cast it
      from you. It is better for you to enter into life maimed or crippled, rather
      than having two hands or two feet to be cast into the eternal fire. '
    9: '⁹ If your eye causes you to stumble, pluck it out and cast it from you. It
      is better for you to enter into life with one eye, rather than having two eyes
      to be cast into the Gehenna of fire. '
    10: '¹⁰ See that you don’t despise one of these little ones, for I tell you that
      in heaven their angels always see the face of my Father who is in heaven. '
    11: "¹¹ For the Son of Man came to save that which was lost. \n"
    12: '¹² “What do you think? If a man has one hundred sheep, and one of them goes
      astray, doesn’t he leave the ninety-nine, go to the mountains, and seek that
      which has gone astray? '
    13: '¹³ If he finds it, most certainly I tell you, he rejoices over it more than
      over the ninety-nine which have not gone astray. '
    14: "¹⁴ Even so it is not the will of your Father who is in heaven that one of\
      \ these little ones should perish. \n"
    15: '¹⁵ “If your brother sins against you, go, show him his fault between you
      and him alone. If he listens to you, you have gained back your brother. '
    16: '¹⁶ But if he doesn’t listen, take one or two more with you, that at the mouth
      of two or three witnesses every word may be established. '
    17: '¹⁷ If he refuses to listen to them, tell it to the assembly. If he refuses
      to hear the assembly also, let him be to you as a Gentile or a tax collector. '
    18: '¹⁸ Most certainly I tell you, whatever things you bind on earth will have
      been bound in heaven, and whatever things you release on earth will have been
      released in heaven. '
    19: '¹⁹ Again, assuredly I tell you, that if two of you will agree on earth concerning
      anything that they will ask, it will be done for them by my Father who is in
      heaven. '
    20: "²⁰ For where two or three are gathered together in my name, there I am in\
      \ the middle of them.” \n"
    21: "²¹ Then Peter came and said to him, “Lord, how often shall my brother sin\
      \ against me, and I forgive him? Until seven times?” \n"
    22: '²² Jesus said to him, “I don’t tell you until seven times, but, until seventy
      times seven. '
    23: '²³ Therefore the Kingdom of Heaven is like a certain king, who wanted to
      settle accounts with his servants. '
    24: '²⁴ When he had begun to settle, one was brought to him who owed him ten thousand
      talents. '
    25: '²⁵ But because he couldn’t pay, his lord commanded him to be sold, with his
      wife, his children, and all that he had, and payment to be made. '
    26: '²⁶ The servant therefore fell down and knelt before him, saying, ‘Lord, have
      patience with me, and I will repay you all!’ '
    27: "²⁷ The lord of that servant, being moved with compassion, released him and\
      \ forgave him the debt. \n"
    28: "²⁸ “But that servant went out and found one of his fellow servants who owed\
      \ him one hundred denarii, and he grabbed him and took him by the throat, saying,\
      \ ‘Pay me what you owe!’ \n"
    29: '²⁹ “So his fellow servant fell down at his feet and begged him, saying, ‘Have
      patience with me, and I will repay you!’ '
    30: '³⁰ He would not, but went and cast him into prison until he should pay back
      that which was due. '
    31: '³¹ So when his fellow servants saw what was done, they were exceedingly sorry,
      and came and told their lord all that was done. '
    32: '³² Then his lord called him in and said to him, ‘You wicked servant! I forgave
      you all that debt because you begged me. '
    33: '³³ Shouldn’t you also have had mercy on your fellow servant, even as I had
      mercy on you?’ '
    34: '³⁴ His lord was angry, and delivered him to the tormentors until he should
      pay all that was due to him. '
    35: ³⁵ So my heavenly Father will also do to you, if you don’t each forgive your
      brother from your hearts for his misdeeds.”
  19:
    1: '¹ When Jesus had finished these words, he departed from Galilee and came into
      the borders of Judea beyond the Jordan. '
    2: "² Great multitudes followed him, and he healed them there. \n"
    3: "³ Pharisees came to him, testing him and saying, “Is it lawful for a man to\
      \ divorce his wife for any reason?” \n"
    4: '⁴ He answered, “Haven’t you read that he who made them from the beginning
      made them male and female, '
    5: '⁵ and said, ‘For this cause a man shall leave his father and mother, and shall
      be joined to his wife; and the two shall become one flesh?’ '
    6: "⁶ So that they are no more two, but one flesh. What therefore God has joined\
      \ together, don’t let man tear apart.” \n"
    7: "⁷ They asked him, “Why then did Moses command us to give her a certificate\
      \ of divorce and divorce her?” \n"
    8: '⁸ He said to them, “Moses, because of the hardness of your hearts, allowed
      you to divorce your wives, but from the beginning it has not been so. '
    9: "⁹ I tell you that whoever divorces his wife, except for sexual immorality,\
      \ and marries another, commits adultery; and he who marries her when she is\
      \ divorced commits adultery.” \n"
    10: "¹⁰ His disciples said to him, “If this is the case of the man with his wife,\
      \ it is not expedient to marry.” \n"
    11: '¹¹ But he said to them, “Not all men can receive this saying, but those to
      whom it is given. '
    12: "¹² For there are eunuchs who were born that way from their mother’s womb,\
      \ and there are eunuchs who were made eunuchs by men; and there are eunuchs\
      \ who made themselves eunuchs for the Kingdom of Heaven’s sake. He who is able\
      \ to receive it, let him receive it.” \n"
    13: '¹³ Then little children were brought to him that he should lay his hands
      on them and pray; and the disciples rebuked them. '
    14: '¹⁴ But Jesus said, “Allow the little children, and don’t forbid them to come
      to me; for the Kingdom of Heaven belongs to ones like these.” '
    15: "¹⁵ He laid his hands on them, and departed from there. \n"
    16: "¹⁶ Behold, one came to him and said, “Good teacher, what good thing shall\
      \ I do, that I may have eternal life?” \n"
    17: "¹⁷ He said to him, “Why do you call me good? No one is good but one, that\
      \ is, God. But if you want to enter into life, keep the commandments.” \n"
    18: "¹⁸ He said to him, “Which ones?”\nJesus said, “‘You shall not murder.’ ‘You\
      \ shall not commit adultery.’ ‘You shall not steal.’ ‘You shall not offer false\
      \ testimony.’ "
    19: "¹⁹ ‘Honor your father and your mother.’ And, ‘You shall love your neighbor\
      \ as yourself.’” \n"
    20: "²⁰ The young man said to him, “All these things I have observed from my youth.\
      \ What do I still lack?” \n"
    21: '²¹ Jesus said to him, “If you want to be perfect, go, sell what you have,
      and give to the poor, and you will have treasure in heaven; and come, follow
      me.” '
    22: "²² But when the young man heard this, he went away sad, for he was one who\
      \ had great possessions. \n"
    23: '²³ Jesus said to his disciples, “Most certainly I say to you, a rich man
      will enter into the Kingdom of Heaven with difficulty. '
    24: "²⁴ Again I tell you, it is easier for a camel to go through a needle’s eye\
      \ than for a rich man to enter into God’s Kingdom.” \n"
    25: "²⁵ When the disciples heard it, they were exceedingly astonished, saying,\
      \ “Who then can be saved?” \n"
    26: "²⁶ Looking at them, Jesus said, “With men this is impossible, but with God\
      \ all things are possible.” \n"
    27: "²⁷ Then Peter answered, “Behold, we have left everything and followed you.\
      \ What then will we have?” \n"
    28: '²⁸ Jesus said to them, “Most certainly I tell you that you who have followed
      me, in the regeneration when the Son of Man will sit on the throne of his glory,
      you also will sit on twelve thrones, judging the twelve tribes of Israel. '
    29: '²⁹ Everyone who has left houses, or brothers, or sisters, or father, or mother,
      or wife, or children, or lands, for my name’s sake, will receive one hundred
      times, and will inherit eternal life. '
    30: ³⁰ But many will be last who are first, and first who are last.
  20:
    1: '¹ “For the Kingdom of Heaven is like a man who was the master of a household,
      who went out early in the morning to hire laborers for his vineyard. '
    2: '² When he had agreed with the laborers for a denarius a day, he sent them
      into his vineyard. '
    3: '³ He went out about the third hour, and saw others standing idle in the marketplace. '
    4: '⁴ He said to them, ‘You also go into the vineyard, and whatever is right I
      will give you.’ So they went their way. '
    5: '⁵ Again he went out about the sixth and the ninth hour, and did likewise. '
    6: "⁶ About the eleventh hour he went out and found others standing idle. He said\
      \ to them, ‘Why do you stand here all day idle?’ \n"
    7: "⁷ “They said to him, ‘Because no one has hired us.’\n“He said to them, ‘You\
      \ also go into the vineyard, and you will receive whatever is right.’ \n"
    8: '⁸ “When evening had come, the lord of the vineyard said to his manager, ‘Call
      the laborers and pay them their wages, beginning from the last to the first.’ '
    9: '⁹ “When those who were hired at about the eleventh hour came, they each received
      a denarius. '
    10: '¹⁰ When the first came, they supposed that they would receive more; and they
      likewise each received a denarius. '
    11: '¹¹ When they received it, they murmured against the master of the household, '
    12: "¹² saying, ‘These last have spent one hour, and you have made them equal\
      \ to us who have borne the burden of the day and the scorching heat!’ \n"
    13: '¹³ “But he answered one of them, ‘Friend, I am doing you no wrong. Didn’t
      you agree with me for a denarius? '
    14: '¹⁴ Take that which is yours, and go your way. It is my desire to give to
      this last just as much as to you. '
    15: '¹⁵ Isn’t it lawful for me to do what I want to with what I own? Or is your
      eye evil, because I am good?’ '
    16: "¹⁶ So the last will be first, and the first last. For many are called, but\
      \ few are chosen.” \n"
    17: '¹⁷ As Jesus was going up to Jerusalem, he took the twelve disciples aside,
      and on the way he said to them, '
    18: '¹⁸ “Behold, we are going up to Jerusalem, and the Son of Man will be delivered
      to the chief priests and scribes, and they will condemn him to death, '
    19: "¹⁹ and will hand him over to the Gentiles to mock, to scourge, and to crucify;\
      \ and the third day he will be raised up.” \n"
    20: '²⁰ Then the mother of the sons of Zebedee came to him with her sons, kneeling
      and asking a certain thing of him. '
    21: "²¹ He said to her, “What do you want?”\nShe said to him, “Command that these,\
      \ my two sons, may sit, one on your right hand and one on your left hand, in\
      \ your Kingdom.” \n"
    22: "²² But Jesus answered, “You don’t know what you are asking. Are you able\
      \ to drink the cup that I am about to drink, and be baptized with the baptism\
      \ that I am baptized with?”\nThey said to him, “We are able.” \n"
    23: "²³ He said to them, “You will indeed drink my cup, and be baptized with the\
      \ baptism that I am baptized with; but to sit on my right hand and on my left\
      \ hand is not mine to give, but it is for whom it has been prepared by my Father.”\
      \ \n"
    24: "²⁴ When the ten heard it, they were indignant with the two brothers. \n"
    25: '²⁵ But Jesus summoned them, and said, “You know that the rulers of the nations
      lord it over them, and their great ones exercise authority over them. '
    26: '²⁶ It shall not be so among you; but whoever desires to become great among
      you shall be your servant. '
    27: '²⁷ Whoever desires to be first among you shall be your bondservant, '
    28: "²⁸ even as the Son of Man came not to be served, but to serve, and to give\
      \ his life as a ransom for many.” \n"
    29: '²⁹ As they went out from Jericho, a great multitude followed him. '
    30: '³⁰ Behold, two blind men sitting by the road, when they heard that Jesus
      was passing by, cried out, “Lord, have mercy on us, you son of David!” '
    31: "³¹ The multitude rebuked them, telling them that they should be quiet, but\
      \ they cried out even more, “Lord, have mercy on us, you son of David!” \n"
    32: "³² Jesus stood still and called them, and asked, “What do you want me to\
      \ do for you?” \n"
    33: "³³ They told him, “Lord, that our eyes may be opened.” \n"
    34: ³⁴ Jesus, being moved with compassion, touched their eyes; and immediately
      their eyes received their sight, and they followed him.
  21:
    1: '¹ When they came near to Jerusalem and came to Bethsphage, to the Mount of
      Olives, then Jesus sent two disciples, '
    2: '² saying to them, “Go into the village that is opposite you, and immediately
      you will find a donkey tied, and a colt with her. Untie them and bring them
      to me. '
    3: "³ If anyone says anything to you, you shall say, ‘The Lord needs them,’ and\
      \ immediately he will send them.” \n"
    4: "⁴ All this was done that it might be fulfilled which was spoken through the\
      \ prophet, saying, \n"
    5: "⁵ “Tell the daughter of Zion,\n    behold, your King comes to you,\n    humble,\
      \ and riding on a donkey,\n    on a colt, the foal of a donkey.” \n"
    6: '⁶ The disciples went and did just as Jesus commanded them, '
    7: '⁷ and brought the donkey and the colt and laid their clothes on them; and
      he sat on them. '
    8: '⁸ A very great multitude spread their clothes on the road. Others cut branches
      from the trees and spread them on the road. '
    9: "⁹ The multitudes who went in front of him, and those who followed, kept shouting,\
      \ “Hosanna to the son of David! Blessed is he who comes in the name of the Lord!\
      \ Hosanna in the highest!” \n"
    10: "¹⁰ When he had come into Jerusalem, all the city was stirred up, saying,\
      \ “Who is this?” \n"
    11: "¹¹ The multitudes said, “This is the prophet, Jesus, from Nazareth of Galilee.”\
      \ \n"
    12: '¹² Jesus entered into the temple of God and drove out all of those who sold
      and bought in the temple, and overthrew the money changers’ tables and the seats
      of those who sold the doves. '
    13: "¹³ He said to them, “It is written, ‘My house shall be called a house of\
      \ prayer,’ but you have made it a den of robbers!” \n"
    14: '¹⁴ The lame and the blind came to him in the temple, and he healed them. '
    15: '¹⁵ But when the chief priests and the scribes saw the wonderful things that
      he did, and the children who were crying in the temple and saying, “Hosanna
      to the son of David!” they were indignant, '
    16: "¹⁶ and said to him, “Do you hear what these are saying?”\nJesus said to them,\
      \ “Yes. Did you never read, ‘Out of the mouth of children and nursing babies,\
      \ you have perfected praise?’” \n"
    17: "¹⁷ He left them and went out of the city to Bethany, and camped there. \n"
    18: '¹⁸ Now in the morning, as he returned to the city, he was hungry. '
    19: "¹⁹ Seeing a fig tree by the road, he came to it and found nothing on it but\
      \ leaves. He said to it, “Let there be no fruit from you forever!”\nImmediately\
      \ the fig tree withered away. \n"
    20: "²⁰ When the disciples saw it, they marveled, saying, “How did the fig tree\
      \ immediately wither away?” \n"
    21: '²¹ Jesus answered them, “Most certainly I tell you, if you have faith and
      don’t doubt, you will not only do what was done to the fig tree, but even if
      you told this mountain, ‘Be taken up and cast into the sea,’ it would be done. '
    22: "²² All things, whatever you ask in prayer, believing, you will receive.”\
      \ \n"
    23: "²³ When he had come into the temple, the chief priests and the elders of\
      \ the people came to him as he was teaching, and said, “By what authority do\
      \ you do these things? Who gave you this authority?” \n"
    24: '²⁴ Jesus answered them, “I also will ask you one question, which if you tell
      me, I likewise will tell you by what authority I do these things. '
    25: "²⁵ The baptism of John, where was it from? From heaven or from men?”\nThey\
      \ reasoned with themselves, saying, “If we say, ‘From heaven,’ he will ask us,\
      \ ‘Why then did you not believe him?’ "
    26: '²⁶ But if we say, ‘From men,’ we fear the multitude, for all hold John as
      a prophet.” '
    27: "²⁷ They answered Jesus, and said, “We don’t know.”\nHe also said to them,\
      \ “Neither will I tell you by what authority I do these things. "
    28: '²⁸ But what do you think? A man had two sons, and he came to the first, and
      said, ‘Son, go work today in my vineyard.’ '
    29: '²⁹ He answered, ‘I will not,’ but afterward he changed his mind, and went. '
    30: '³⁰ He came to the second, and said the same thing. He answered, ‘I’m going,
      sir,’ but he didn’t go. '
    31: "³¹ Which of the two did the will of his father?”\nThey said to him, “The\
      \ first.”\nJesus said to them, “Most certainly I tell you that the tax collectors\
      \ and the prostitutes are entering into God’s Kingdom before you. "
    32: "³² For John came to you in the way of righteousness, and you didn’t believe\
      \ him; but the tax collectors and the prostitutes believed him. When you saw\
      \ it, you didn’t even repent afterward, that you might believe him. \n"
    33: '³³ “Hear another parable. There was a man who was a master of a household
      who planted a vineyard, set a hedge about it, dug a wine press in it, built
      a tower, leased it out to farmers, and went into another country. '
    34: '³⁴ When the season for the fruit came near, he sent his servants to the farmers
      to receive his fruit. '
    35: '³⁵ The farmers took his servants, beat one, killed another, and stoned another. '
    36: '³⁶ Again, he sent other servants more than the first; and they treated them
      the same way. '
    37: '³⁷ But afterward he sent to them his son, saying, ‘They will respect my son.’ '
    38: '³⁸ But the farmers, when they saw the son, said among themselves, ‘This is
      the heir. Come, let’s kill him and seize his inheritance.’ '
    39: '³⁹ So they took him and threw him out of the vineyard, then killed him. '
    40: "⁴⁰ When therefore the lord of the vineyard comes, what will he do to those\
      \ farmers?” \n"
    41: "⁴¹ They told him, “He will miserably destroy those miserable men, and will\
      \ lease out the vineyard to other farmers who will give him the fruit in its\
      \ season.” \n"
    42: "⁴² Jesus said to them, “Did you never read in the Scriptures,\n‘The stone\
      \ which the builders rejected\n    was made the head of the corner.\nThis was\
      \ from the Lord.\n    It is marvelous in our eyes’? \n"
    43: '⁴³ “Therefore I tell you, God’s Kingdom will be taken away from you and will
      be given to a nation producing its fruit. '
    44: "⁴⁴ He who falls on this stone will be broken to pieces, but on whomever it\
      \ will fall, it will scatter him as dust.” \n"
    45: '⁴⁵ When the chief priests and the Pharisees heard his parables, they perceived
      that he spoke about them. '
    46: ⁴⁶ When they sought to seize him, they feared the multitudes, because they
      considered him to be a prophet.
  22:
    1: '¹ Jesus answered and spoke to them again in parables, saying, '
    2: '² “The Kingdom of Heaven is like a certain king, who made a wedding feast
      for his son, '
    3: '³ and sent out his servants to call those who were invited to the wedding
      feast, but they would not come. '
    4: '⁴ Again he sent out other servants, saying, ‘Tell those who are invited, “Behold,
      I have prepared my dinner. My cattle and my fatlings are killed, and all things
      are ready. Come to the wedding feast!”’ '
    5: '⁵ But they made light of it, and went their ways, one to his own farm, another
      to his merchandise; '
    6: '⁶ and the rest grabbed his servants, treated them shamefully, and killed them. '
    7: "⁷ When the king heard that, he was angry, and sent his armies, destroyed those\
      \ murderers, and burned their city. \n"
    8: '⁸ “Then he said to his servants, ‘The wedding is ready, but those who were
      invited weren’t worthy. '
    9: '⁹ Go therefore to the intersections of the highways, and as many as you may
      find, invite to the wedding feast.’ '
    10: "¹⁰ Those servants went out into the highways and gathered together as many\
      \ as they found, both bad and good. The wedding was filled with guests. \n"
    11: '¹¹ “But when the king came in to see the guests, he saw there a man who didn’t
      have on wedding clothing, '
    12: '¹² and he said to him, ‘Friend, how did you come in here not wearing wedding
      clothing?’ He was speechless. '
    13: '¹³ Then the king said to the servants, ‘Bind him hand and foot, take him
      away, and throw him into the outer darkness. That is where the weeping and grinding
      of teeth will be.’ '
    14: "¹⁴ For many are called, but few chosen.” \n"
    15: '¹⁵ Then the Pharisees went and took counsel how they might entrap him in
      his talk. '
    16: '¹⁶ They sent their disciples to him, along with the Herodians, saying, “Teacher,
      we know that you are honest, and teach the way of God in truth, no matter whom
      you teach; for you aren’t partial to anyone. '
    17: "¹⁷ Tell us therefore, what do you think? Is it lawful to pay taxes to Caesar,\
      \ or not?” \n"
    18: '¹⁸ But Jesus perceived their wickedness, and said, “Why do you test me, you
      hypocrites? '
    19: "¹⁹ Show me the tax money.”\nThey brought to him a denarius. \n"
    20: "²⁰ He asked them, “Whose is this image and inscription?” \n"
    21: "²¹ They said to him, “Caesar’s.”\nThen he said to them, “Give therefore to\
      \ Caesar the things that are Caesar’s, and to God the things that are God’s.”\
      \ \n"
    22: "²² When they heard it, they marveled, and left him and went away. \n"
    23: '²³ On that day Sadducees (those who say that there is no resurrection) came
      to him. They asked him, '
    24: '²⁴ saying, “Teacher, Moses said, ‘If a man dies, having no children, his
      brother shall marry his wife and raise up offspring for his brother.’ '
    25: '²⁵ Now there were with us seven brothers. The first married and died, and
      having no offspring left his wife to his brother. '
    26: '²⁶ In the same way, the second also, and the third, to the seventh. '
    27: '²⁷ After them all, the woman died. '
    28: "²⁸ In the resurrection therefore, whose wife will she be of the seven? For\
      \ they all had her.” \n"
    29: '²⁹ But Jesus answered them, “You are mistaken, not knowing the Scriptures,
      nor the power of God. '
    30: '³⁰ For in the resurrection they neither marry nor are given in marriage,
      but are like God’s angels in heaven. '
    31: '³¹ But concerning the resurrection of the dead, haven’t you read that which
      was spoken to you by God, saying, '
    32: "³² ‘I am the God of Abraham, and the God of Isaac, and the God of Jacob?’\
      \ God is not the God of the dead, but of the living.” \n"
    33: "³³ When the multitudes heard it, they were astonished at his teaching. \n"
    34: '³⁴ But the Pharisees, when they heard that he had silenced the Sadducees,
      gathered themselves together. '
    35: '³⁵ One of them, a lawyer, asked him a question, testing him. '
    36: "³⁶ “Teacher, which is the greatest commandment in the law?” \n"
    37: '³⁷ Jesus said to him, “‘You shall love the Lord your God with all your heart,
      with all your soul, and with all your mind.’ '
    38: '³⁸ This is the first and great commandment. '
    39: '³⁹ A second likewise is this, ‘You shall love your neighbor as yourself.’ '
    40: "⁴⁰ The whole law and the prophets depend on these two commandments.” \n"
    41: '⁴¹ Now while the Pharisees were gathered together, Jesus asked them a question, '
    42: "⁴² saying, “What do you think of the Christ? Whose son is he?”\nThey said\
      \ to him, “Of David.” \n"
    43: "⁴³ He said to them, “How then does David in the Spirit call him Lord, saying,\
      \ \n"
    44: "⁴⁴ ‘The Lord said to my Lord,\n    sit on my right hand,\n    until I make\
      \ your enemies a footstool for your feet’? \n"
    45: "⁴⁵ “If then David calls him Lord, how is he his son?” \n"
    46: ⁴⁶ No one was able to answer him a word, neither did any man dare ask him
      any more questions from that day forward.
  23:
    1: '¹ Then Jesus spoke to the multitudes and to his disciples, '
    2: '² saying, “The scribes and the Pharisees sit on Moses’ seat. '
    3: '³ All things therefore whatever they tell you to observe, observe and do,
      but don’t do their works; for they say, and don’t do. '
    4: '⁴ For they bind heavy burdens that are grievous to be borne, and lay them
      on men’s shoulders; but they themselves will not lift a finger to help them. '
    5: '⁵ But they do all their works to be seen by men. They make their phylacteries
      broad and enlarge the fringes of their garments, '
