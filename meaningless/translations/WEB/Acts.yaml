    3: '³ Therefore they stayed there a long time, speaking boldly in the Lord, who
      testified to the word of his grace, granting signs and wonders to be done by
      their hands. '
    4: '⁴ But the multitude of the city was divided. Part sided with the Jews, and
      part with the apostles. '
    5: '⁵ When some of both the Gentiles and the Jews, with their rulers, made a violent
      attempt to mistreat and stone them, '
    6: '⁶ they became aware of it and fled to the cities of Lycaonia, Lystra, Derbe,
      and the surrounding region. '
    7: "⁷ There they preached the Good News. \n"
    8: '⁸ At Lystra a certain man sat, impotent in his feet, a cripple from his mother’s
      womb, who never had walked. '
    9: '⁹ He was listening to Paul speaking, who, fastening eyes on him, and seeing
      that he had faith to be made whole, '
    10: '¹⁰ said with a loud voice, “Stand upright on your feet!” He leaped up and
      walked. '
    11: '¹¹ When the multitude saw what Paul had done, they lifted up their voice,
      saying in the language of Lycaonia, “The gods have come down to us in the likeness
      of men!” '
    12: '¹² They called Barnabas “Jupiter”, and Paul “Mercury”, because he was the
      chief speaker. '
    13: '¹³ The priest of Jupiter, whose temple was in front of their city, brought
