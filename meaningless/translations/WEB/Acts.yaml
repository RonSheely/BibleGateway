  1:
    1: '¹ The first book I wrote, Theophilus, concerned all that Jesus began both
      to do and to teach, '
    2: '² until the day in which he was received up, after he had given commandment
      through the Holy Spirit to the apostles whom he had chosen. '
    3: '³ To these he also showed himself alive after he suffered, by many proofs,
      appearing to them over a period of forty days, and speaking about God’s Kingdom. '
    4: '⁴ Being assembled together with them, he commanded them, “Don’t depart from
      Jerusalem, but wait for the promise of the Father, which you heard from me. '
    5: "⁵ For John indeed baptized in water, but you will be baptized in the Holy\
      \ Spirit not many days from now.” \n"
    6: "⁶ Therefore when they had come together, they asked him, “Lord, are you now\
      \ restoring the kingdom to Israel?” \n"
    7: '⁷ He said to them, “It isn’t for you to know times or seasons which the Father
      has set within his own authority. '
    8: "⁸ But you will receive power when the Holy Spirit has come upon you. You will\
      \ be witnesses to me in Jerusalem, in all Judea and Samaria, and to the uttermost\
      \ parts of the earth.” \n"
    9: '⁹ When he had said these things, as they were looking, he was taken up, and
      a cloud received him out of their sight. '
    10: '¹⁰ While they were looking steadfastly into the sky as he went, behold, two
      men stood by them in white clothing, '
    11: "¹¹ who also said, “You men of Galilee, why do you stand looking into the\
      \ sky? This Jesus, who was received up from you into the sky, will come back\
      \ in the same way as you saw him going into the sky.” \n"
    12: '¹² Then they returned to Jerusalem from the mountain called Olivet, which
      is near Jerusalem, a Sabbath day’s journey away. '
    13: '¹³ When they had come in, they went up into the upper room where they were
      staying; that is Peter, John, James, Andrew, Philip, Thomas, Bartholomew, Matthew,
      James the son of Alphaeus, Simon the Zealot, and Judas the son of James. '
    14: "¹⁴ All these with one accord continued steadfastly in prayer and supplication,\
      \ along with the women, and Mary the mother of Jesus, and with his brothers.\
      \ \n"
    15: '¹⁵ In these days, Peter stood up in the middle of the disciples (and the
      number of names was about one hundred twenty), and said, '
    16: '¹⁶ “Brothers, it was necessary that this Scripture should be fulfilled, which
      the Holy Spirit spoke before by the mouth of David concerning Judas, who was
      guide to those who took Jesus. '
    17: '¹⁷ For he was counted with us, and received his portion in this ministry. '
    18: '¹⁸ Now this man obtained a field with the reward for his wickedness, and
      falling headlong, his body burst open, and all his intestines gushed out. '
    19: '¹⁹ It became known to everyone who lived in Jerusalem that in their language
      that field was called ‘Akeldama,’ that is, ‘The field of blood.’ '
    20: "²⁰ For it is written in the book of Psalms,\n‘Let his habitation be made\
      \ desolate.\n    Let no one dwell in it;’\nand,\n‘Let another take his office.’\
      \ \n"
    21: '²¹ “Of the men therefore who have accompanied us all the time that the Lord
      Jesus went in and out among us, '
    22: "²² beginning from the baptism of John, to the day that he was received up\
      \ from us, of these one must become a witness with us of his resurrection.”\
      \ \n"
    23: '²³ They put forward two, Joseph called Barsabbas, who was also called Justus,
      and Matthias. '
    24: '²⁴ They prayed and said, “You, Lord, who know the hearts of all men, show
      which one of these two you have chosen '
    25: '²⁵ to take part in this ministry and apostleship from which Judas fell away,
      that he might go to his own place.” '
    26: ²⁶ They drew lots for them, and the lot fell on Matthias, and he was counted
      with the eleven apostles.
  2:
    1: '¹ Now when the day of Pentecost had come, they were all with one accord in
      one place. '
    2: '² Suddenly there came from the sky a sound like the rushing of a mighty wind,
      and it filled all the house where they were sitting. '
    3: '³ Tongues like fire appeared and were distributed to them, and one sat on
      each of them. '
    4: '⁴ They were all filled with the Holy Spirit, and began to speak with other
      languages, as the Spirit gave them the ability to speak. '
    5: '⁵ Now there were dwelling in Jerusalem Jews, devout men, from every nation
      under the sky. '
    6: '⁶ When this sound was heard, the multitude came together and were bewildered,
      because everyone heard them speaking in his own language. '
    7: '⁷ They were all amazed and marveled, saying to one another, “Behold, aren’t
      all these who speak Galileans? '
    8: '⁸ How do we hear, everyone in our own native language? '
    9: '⁹ Parthians, Medes, Elamites, and people from Mesopotamia, Judea, Cappadocia,
      Pontus, Asia, '
    10: '¹⁰ Phrygia, Pamphylia, Egypt, the parts of Libya around Cyrene, visitors
      from Rome, both Jews and proselytes, '
    11: '¹¹ Cretans and Arabians: we hear them speaking in our languages the mighty
      works of God!” '
    12: '¹² They were all amazed, and were perplexed, saying to one another, “What
      does this mean?” '
    13: "¹³ Others, mocking, said, “They are filled with new wine.” \n"
    14: '¹⁴ But Peter, standing up with the eleven, lifted up his voice and spoke
      out to them, “You men of Judea, and all you who dwell at Jerusalem, let this
      be known to you, and listen to my words. '
    15: '¹⁵ For these aren’t drunken, as you suppose, seeing it is only the third
      hour of the day. '
    16: "¹⁶ But this is what has been spoken through the prophet Joel: \n"
    17: "¹⁷ ‘It will be in the last days, says God,\n    that I will pour out my Spirit\
      \ on all flesh.\nYour sons and your daughters will prophesy.\n    Your young\
      \ men will see visions.\n    Your old men will dream dreams.\n"
    18: "¹⁸ Yes, and on my servants and on my handmaidens in those days,\n    I will\
      \ pour out my Spirit, and they will prophesy.\n"
    19: "¹⁹ I will show wonders in the sky above,\n    and signs on the earth beneath:\n\
      \    blood, and fire, and billows of smoke.\n"
    20: "²⁰ The sun will be turned into darkness,\n    and the moon into blood,\n\
      \    before the great and glorious day of the Lord comes.\n"
    21: "²¹ It will be that whoever will call on the name of the Lord will be saved.’\
      \ \n"
    22: '²² “Men of Israel, hear these words! Jesus of Nazareth, a man approved by
      God to you by mighty works and wonders and signs which God did by him among
      you, even as you yourselves know, '
    23: '²³ him, being delivered up by the determined counsel and foreknowledge of
      God, you have taken by the hand of lawless men, crucified and killed; '
    24: '²⁴ whom God raised up, having freed him from the agony of death, because
      it was not possible that he should be held by it. '
    25: "²⁵ For David says concerning him,\n‘I saw the Lord always before my face,\n\
      \    for he is on my right hand, that I should not be moved.\n"
    26: "²⁶ Therefore my heart was glad, and my tongue rejoiced.\n    Moreover my\
      \ flesh also will dwell in hope;\n"
    27: "²⁷ because you will not leave my soul in Hades,\n    neither will you allow\
      \ your Holy One to see decay.\n"
    28: "²⁸ You made known to me the ways of life.\n    You will make me full of gladness\
      \ with your presence.’ \n"
    29: '²⁹ “Brothers, I may tell you freely of the patriarch David, that he both
      died and was buried, and his tomb is with us to this day. '
    30: '³⁰ Therefore, being a prophet, and knowing that God had sworn with an oath
      to him that of the fruit of his body, according to the flesh, he would raise
      up the Christ to sit on his throne, '
    31: '³¹ he foreseeing this spoke about the resurrection of the Christ, that his
      soul wasn’t left in Hades, and his flesh didn’t see decay. '
    32: '³² This Jesus God raised up, to which we all are witnesses. '
    33: '³³ Being therefore exalted by the right hand of God, and having received
      from the Father the promise of the Holy Spirit, he has poured out this, which
      you now see and hear. '
    34: "³⁴ For David didn’t ascend into the heavens, but he says himself,\n‘The Lord\
      \ said to my Lord, “Sit by my right hand\n"
    35: "³⁵     until I make your enemies a footstool for your feet.”’ \n"
    36: "³⁶ “Let all the house of Israel therefore know certainly that God has made\
      \ him both Lord and Christ, this Jesus whom you crucified.” \n"
    37: "³⁷ Now when they heard this, they were cut to the heart, and said to Peter\
      \ and the rest of the apostles, “Brothers, what shall we do?” \n"
    38: '³⁸ Peter said to them, “Repent, and be baptized, every one of you, in the
      name of Jesus Christ for the forgiveness of sins, and you will receive the gift
      of the Holy Spirit. '
    39: '³⁹ For the promise is to you, and to your children, and to all who are far
      off, even as many as the Lord our God will call to himself.” '
    40: "⁴⁰ With many other words he testified, and exhorted them, saying, “Save yourselves\
      \ from this crooked generation!” \n"
    41: '⁴¹ Then those who gladly received his word were baptized. There were added
      that day about three thousand souls. '
    42: '⁴² They continued steadfastly in the apostles’ teaching and fellowship, in
      the breaking of bread, and prayer. '
    43: '⁴³ Fear came on every soul, and many wonders and signs were done through
      the apostles. '
    44: '⁴⁴ All who believed were together, and had all things in common. '
    45: '⁴⁵ They sold their possessions and goods, and distributed them to all, according
      as anyone had need. '
    46: '⁴⁶ Day by day, continuing steadfastly with one accord in the temple, and
      breaking bread at home, they took their food with gladness and singleness of
      heart, '
    47: ⁴⁷ praising God, and having favor with all the people. The Lord added to the
      assembly day by day those who were being saved.
  3:
    1: '¹ Peter and John were going up into the temple at the hour of prayer, the
      ninth hour. '
    2: '² A certain man who was lame from his mother’s womb was being carried, whom
      they laid daily at the door of the temple which is called Beautiful, to ask
      gifts for the needy of those who entered into the temple. '
    3: '³ Seeing Peter and John about to go into the temple, he asked to receive gifts
      for the needy. '
    4: '⁴ Peter, fastening his eyes on him, with John, said, “Look at us.” '
    5: '⁵ He listened to them, expecting to receive something from them. '
    6: '⁶ But Peter said, “I have no silver or gold, but what I have, that I give
      you. In the name of Jesus Christ of Nazareth, get up and walk!” '
    7: '⁷ He took him by the right hand and raised him up. Immediately his feet and
      his ankle bones received strength. '
    8: '⁸ Leaping up, he stood and began to walk. He entered with them into the temple,
      walking, leaping, and praising God. '
    9: '⁹ All the people saw him walking and praising God. '
    10: '¹⁰ They recognized him, that it was he who used to sit begging for gifts
      for the needy at the Beautiful Gate of the temple. They were filled with wonder
      and amazement at what had happened to him. '
    11: "¹¹ As the lame man who was healed held on to Peter and John, all the people\
      \ ran together to them in the porch that is called Solomon’s, greatly wondering.\
      \ \n"
    12: '¹² When Peter saw it, he responded to the people, “You men of Israel, why
      do you marvel at this man? Why do you fasten your eyes on us, as though by our
      own power or godliness we had made him walk? '
    13: '¹³ The God of Abraham, Isaac, and Jacob, the God of our fathers, has glorified
      his Servant Jesus, whom you delivered up, and denied in the presence of Pilate,
      when he had determined to release him. '
    14: '¹⁴ But you denied the Holy and Righteous One and asked for a murderer to
      be granted to you, '
    15: '¹⁵ and killed the Prince of life, whom God raised from the dead, to which
      we are witnesses. '
    16: "¹⁶ By faith in his name, his name has made this man strong, whom you see\
      \ and know. Yes, the faith which is through him has given him this perfect soundness\
      \ in the presence of you all. \n"
    17: '¹⁷ “Now, brothers, I know that you did this in ignorance, as did also your
      rulers. '
    18: "¹⁸ But the things which God announced by the mouth of all his prophets, that\
      \ Christ should suffer, he thus fulfilled. \n"
    19: '¹⁹ “Repent therefore, and turn again, that your sins may be blotted out,
      so that there may come times of refreshing from the presence of the Lord, '
    20: '²⁰ and that he may send Christ Jesus, who was ordained for you before, '
    21: '²¹ whom heaven must receive until the times of restoration of all things,
      which God spoke long ago by the mouth of his holy prophets. '
    22: '²² For Moses indeed said to the fathers, ‘The Lord God will raise up a prophet
      for you from among your brothers, like me. You shall listen to him in all things
      whatever he says to you. '
    23: '²³ It will be that every soul that will not listen to that prophet will be
      utterly destroyed from among the people.’ '
    24: '²⁴ Yes, and all the prophets from Samuel and those who followed after, as
      many as have spoken, they also told of these days. '
    25: '²⁵ You are the children of the prophets, and of the covenant which God made
      with our fathers, saying to Abraham, ‘All the families of the earth will be
      blessed through your offspring.’ '
    26: ²⁶ God, having raised up his servant Jesus, sent him to you first to bless
      you, in turning away every one of you from your wickedness.”
  4:
    1: '¹ As they spoke to the people, the priests and the captain of the temple and
      the Sadducees came to them, '
    2: '² being upset because they taught the people and proclaimed in Jesus the resurrection
      from the dead. '
    3: '³ They laid hands on them, and put them in custody until the next day, for
      it was now evening. '
    4: "⁴ But many of those who heard the word believed, and the number of the men\
      \ came to be about five thousand. \n"
    5: '⁵ In the morning, their rulers, elders, and scribes were gathered together
      in Jerusalem. '
    6: '⁶ Annas the high priest was there, with Caiaphas, John, Alexander, and as
      many as were relatives of the high priest. '
    7: "⁷ When they had stood Peter and John in the middle of them, they inquired,\
      \ “By what power, or in what name, have you done this?” \n"
    8: '⁸ Then Peter, filled with the Holy Spirit, said to them, “You rulers of the
      people, and elders of Israel, '
    9: '⁹ if we are examined today concerning a good deed done to a crippled man,
      by what means this man has been healed, '
    10: '¹⁰ may it be known to you all, and to all the people of Israel, that in the
      name of Jesus Christ of Nazareth, whom you crucified, whom God raised from the
      dead, this man stands here before you whole in him. '
    11: '¹¹ He is ‘the stone which was regarded as worthless by you, the builders,
      which has become the head of the corner.’ '
    12: "¹² There is salvation in no one else, for there is no other name under heaven\
      \ that is given among men, by which we must be saved!” \n"
    13: '¹³ Now when they saw the boldness of Peter and John, and had perceived that
      they were unlearned and ignorant men, they marveled. They recognized that they
      had been with Jesus. '
    14: '¹⁴ Seeing the man who was healed standing with them, they could say nothing
      against it. '
    15: '¹⁵ But when they had commanded them to go aside out of the council, they
      conferred among themselves, '
    16: '¹⁶ saying, “What shall we do to these men? Because indeed a notable miracle
      has been done through them, as can be plainly seen by all who dwell in Jerusalem,
      and we can’t deny it. '
    17: '¹⁷ But so that this spreads no further among the people, let’s threaten them,
      that from now on they don’t speak to anyone in this name.” '
    18: "¹⁸ They called them, and commanded them not to speak at all nor teach in\
      \ the name of Jesus. \n"
    19: '¹⁹ But Peter and John answered them, “Whether it is right in the sight of
      God to listen to you rather than to God, judge for yourselves, '
    20: "²⁰ for we can’t help telling the things which we saw and heard.” \n"
    21: '²¹ When they had further threatened them, they let them go, finding no way
      to punish them, because of the people; for everyone glorified God for that which
      was done. '
    22: "²² For the man on whom this miracle of healing was performed was more than\
      \ forty years old. \n"
    23: '²³ Being let go, they came to their own company and reported all that the
      chief priests and the elders had said to them. '
    24: '²⁴ When they heard it, they lifted up their voice to God with one accord,
      and said, “O Lord, you are God, who made the heaven, the earth, the sea, and
      all that is in them; '
    25: "²⁵ who by the mouth of your servant, David, said,\n‘Why do the nations rage,\n\
      \    and the peoples plot a vain thing?\n"
    26: "²⁶ The kings of the earth take a stand,\n    and the rulers take council\
      \ together,\n    against the Lord, and against his Christ.’ \n"
    27: '²⁷ “For truly, both Herod and Pontius Pilate, with the Gentiles and the people
      of Israel, were gathered together against your holy servant, Jesus, whom you
      anointed, '
    28: '²⁸ to do whatever your hand and your council foreordained to happen. '
    29: '²⁹ Now, Lord, look at their threats, and grant to your servants to speak
      your word with all boldness, '
    30: "³⁰ while you stretch out your hand to heal; and that signs and wonders may\
      \ be done through the name of your holy Servant Jesus.” \n"
    31: '³¹ When they had prayed, the place was shaken where they were gathered together.
      They were all filled with the Holy Spirit, and they spoke the word of God with
      boldness. '
    32: '³² The multitude of those who believed were of one heart and soul. Not one
      of them claimed that anything of the things which he possessed was his own,
      but they had all things in common. '
    33: '³³ With great power, the apostles gave their testimony of the resurrection
      of the Lord Jesus. Great grace was on them all. '
    34: '³⁴ For neither was there among them any who lacked, for as many as were owners
      of lands or houses sold them, and brought the proceeds of the things that were
      sold, '
    35: '³⁵ and laid them at the apostles’ feet, and distribution was made to each,
      according as anyone had need. '
    36: '³⁶ Joses, who by the apostles was also called Barnabas (which is, being interpreted,
      Son of Encouragement), a Levite, a man of Cyprus by race, '
    37: ³⁷ having a field, sold it and brought the money and laid it at the apostles’
      feet.
  5:
    1: '¹ But a certain man named Ananias, with Sapphira, his wife, sold a possession, '
    2: '² and kept back part of the price, his wife also being aware of it, then brought
      a certain part and laid it at the apostles’ feet. '
    3: '³ But Peter said, “Ananias, why has Satan filled your heart to lie to the
      Holy Spirit and to keep back part of the price of the land? '
    4: "⁴ While you kept it, didn’t it remain your own? After it was sold, wasn’t\
      \ it in your power? How is it that you have conceived this thing in your heart?\
      \ You haven’t lied to men, but to God.” \n"
    5: '⁵ Ananias, hearing these words, fell down and died. Great fear came on all
      who heard these things. '
    6: '⁶ The young men arose and wrapped him up, and they carried him out and buried
      him. '
    7: '⁷ About three hours later, his wife, not knowing what had happened, came in. '
    8: "⁸ Peter answered her, “Tell me whether you sold the land for so much.”\nShe\
      \ said, “Yes, for so much.” \n"
    9: "⁹ But Peter asked her, “How is it that you have agreed together to tempt the\
      \ Spirit of the Lord? Behold, the feet of those who have buried your husband\
      \ are at the door, and they will carry you out.” \n"
    10: '¹⁰ She fell down immediately at his feet and died. The young men came in
      and found her dead, and they carried her out and buried her by her husband. '
    11: '¹¹ Great fear came on the whole assembly, and on all who heard these things. '
    12: '¹² By the hands of the apostles many signs and wonders were done among the
      people. They were all with one accord in Solomon’s porch. '
    13: '¹³ None of the rest dared to join them, however the people honored them. '
    14: '¹⁴ More believers were added to the Lord, multitudes of both men and women. '
    15: '¹⁵ They even carried out the sick into the streets, and laid them on cots
      and mattresses, so that as Peter came by, at the least his shadow might overshadow
      some of them. '
    16: "¹⁶ The multitude also came together from the cities around Jerusalem, bringing\
      \ sick people and those who were tormented by unclean spirits: and they were\
      \ all healed. \n"
    17: '¹⁷ But the high priest rose up, and all those who were with him (which is
      the sect of the Sadducees), and they were filled with jealousy '
    18: '¹⁸ and laid hands on the apostles, then put them in public custody. '
    19: '¹⁹ But an angel of the Lord opened the prison doors by night, and brought
      them out and said, '
    20: "²⁰ “Go stand and speak in the temple to the people all the words of this\
      \ life.” \n"
    21: '²¹ When they heard this, they entered into the temple about daybreak and
      taught. But the high priest came, and those who were with him, and called the
      council together, and all the senate of the children of Israel, and sent to
      the prison to have them brought. '
    22: '²² But the officers who came didn’t find them in the prison. They returned
      and reported, '
    23: "²³ “We found the prison shut and locked, and the guards standing before the\
      \ doors, but when we opened them, we found no one inside!” \n"
    24: '²⁴ Now when the high priest, the captain of the temple, and the chief priests
      heard these words, they were very perplexed about them and what might become
      of this. '
    25: '²⁵ One came and told them, “Behold, the men whom you put in prison are in
      the temple, standing and teaching the people.” '
    26: "²⁶ Then the captain went with the officers, and brought them without violence,\
      \ for they were afraid that the people might stone them. \n"
    27: '²⁷ When they had brought them, they set them before the council. The high
      priest questioned them, '
    28: "²⁸ saying, “Didn’t we strictly command you not to teach in this name? Behold,\
      \ you have filled Jerusalem with your teaching, and intend to bring this man’s\
      \ blood on us.” \n"
    29: '²⁹ But Peter and the apostles answered, “We must obey God rather than men. '
    30: '³⁰ The God of our fathers raised up Jesus, whom you killed, hanging him on
      a tree. '
    31: '³¹ God exalted him with his right hand to be a Prince and a Savior, to give
      repentance to Israel, and remission of sins. '
    32: "³² We are his witnesses of these things; and so also is the Holy Spirit,\
      \ whom God has given to those who obey him.” \n"
    33: '³³ But they, when they heard this, were cut to the heart, and were determined
      to kill them. '
    34: '³⁴ But one stood up in the council, a Pharisee named Gamaliel, a teacher
      of the law, honored by all the people, and commanded to put the apostles out
      for a little while. '
    35: '³⁵ He said to them, “You men of Israel, be careful concerning these men,
      what you are about to do. '
    36: '³⁶ For before these days Theudas rose up, making himself out to be somebody;
      to whom a number of men, about four hundred, joined themselves. He was slain;
      and all, as many as obeyed him, were dispersed, and came to nothing. '
    37: '³⁷ After this man, Judas of Galilee rose up in the days of the enrollment,
      and drew away some people after him. He also perished, and all, as many as obeyed
      him, were scattered abroad. '
    38: '³⁸ Now I tell you, withdraw from these men, and leave them alone. For if
      this counsel or this work is of men, it will be overthrown. '
    39: "³⁹ But if it is of God, you will not be able to overthrow it, and you would\
      \ be found even to be fighting against God!” \n"
    40: '⁴⁰ They agreed with him. Summoning the apostles, they beat them and commanded
      them not to speak in the name of Jesus, and let them go. '
    41: "⁴¹ They therefore departed from the presence of the council, rejoicing that\
      \ they were counted worthy to suffer dishonor for Jesus’ name. \n"
    42: ⁴² Every day, in the temple and at home, they never stopped teaching and preaching
      Jesus, the Christ.
  6:
    1: '¹ Now in those days, when the number of the disciples was multiplying, a complaint
      arose from the Hellenists against the Hebrews, because their widows were neglected
      in the daily service. '
    2: '² The twelve summoned the multitude of the disciples and said, “It is not
      appropriate for us to forsake the word of God and serve tables. '
    3: '³ Therefore select from among you, brothers, seven men of good report, full
      of the Holy Spirit and of wisdom, whom we may appoint over this business. '
    4: "⁴ But we will continue steadfastly in prayer and in the ministry of the word.”\
      \ \n"
    5: '⁵ These words pleased the whole multitude. They chose Stephen, a man full
      of faith and of the Holy Spirit, Philip, Prochorus, Nicanor, Timon, Parmenas,
      and Nicolaus, a proselyte of Antioch; '
    6: '⁶ whom they set before the apostles. When they had prayed, they laid their
      hands on them. '
    7: "⁷ The word of God increased and the number of the disciples greatly multiplied\
      \ in Jerusalem. A great company of the priests were obedient to the faith. \n"
    8: '⁸ Stephen, full of faith and power, performed great wonders and signs among
      the people. '
    9: '⁹ But some of those who were of the synagogue called “The Libertines”, and
      of the Cyrenians, of the Alexandrians, and of those of Cilicia and Asia arose,
      disputing with Stephen. '
    10: '¹⁰ They weren’t able to withstand the wisdom and the Spirit by which he spoke. '
    11: '¹¹ Then they secretly induced men to say, “We have heard him speak blasphemous
      words against Moses and God.” '
    12: '¹² They stirred up the people, the elders, and the scribes, and came against
      him and seized him, then brought him in to the council, '
    13: '¹³ and set up false witnesses who said, “This man never stops speaking blasphemous
      words against this holy place and the law. '
    14: '¹⁴ For we have heard him say that this Jesus of Nazareth will destroy this
      place, and will change the customs which Moses delivered to us.” '
    15: ¹⁵ All who sat in the council, fastening their eyes on him, saw his face like
      it was the face of an angel.
  7:
    1: "¹ The high priest said, “Are these things so?” \n"
