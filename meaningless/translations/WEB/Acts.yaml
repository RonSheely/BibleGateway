    19: '¹⁹ But when her masters saw that the hope of their gain was gone, they seized
      Paul and Silas, and dragged them into the marketplace before the rulers. '
    20: '²⁰ When they had brought them to the magistrates, they said, “These men,
      being Jews, are agitating our city '
    21: "²¹ and advocate customs which it is not lawful for us to accept or to observe,\
      \ being Romans.” \n"
    22: '²² The multitude rose up together against them and the magistrates tore their
      clothes from them, then commanded them to be beaten with rods. '
    23: '²³ When they had laid many stripes on them, they threw them into prison,
      charging the jailer to keep them safely, '
    24: "²⁴ who, having received such a command, threw them into the inner prison,\
      \ and secured their feet in the stocks. \n"
    25: '²⁵ But about midnight Paul and Silas were praying and singing hymns to God,
      and the prisoners were listening to them. '
    26: '²⁶ Suddenly there was a great earthquake, so that the foundations of the
      prison were shaken; and immediately all the doors were opened, and everyone’s
      bonds were loosened. '
    27: '²⁷ The jailer, being roused out of sleep and seeing the prison doors open,
      drew his sword and was about to kill himself, supposing that the prisoners had
      escaped. '
    28: "²⁸ But Paul cried with a loud voice, saying, “Don’t harm yourself, for we\
      \ are all here!” \n"
    29: '²⁹ He called for lights, sprang in, fell down trembling before Paul and Silas, '
    30: "³⁰ brought them out, and said, “Sirs, what must I do to be saved?” \n"
    31: '³¹ They said, “Believe in the Lord Jesus Christ, and you will be saved, you
      and your household.” '
    32: "³² They spoke the word of the Lord to him, and to all who were in his house.\
      \ \n"
    33: '³³ He took them the same hour of the night and washed their stripes, and
      was immediately baptized, he and all his household. '
    34: "³⁴ He brought them up into his house, and set food before them, and rejoiced\
      \ greatly, with all his household, having believed in God. \n"
    35: "³⁵ But when it was day, the magistrates sent the sergeants, saying, “Let\
      \ those men go.” \n"
    36: "³⁶ The jailer reported these words to Paul, saying, “The magistrates have\
      \ sent to let you go; now therefore come out and go in peace.” \n"
    37: "³⁷ But Paul said to them, “They have beaten us publicly without a trial,\
      \ men who are Romans, and have cast us into prison! Do they now release us secretly?\
      \ No, most certainly, but let them come themselves and bring us out!” \n"
    38: '³⁸ The sergeants reported these words to the magistrates, and they were afraid
      when they heard that they were Romans, '
    39: '³⁹ and they came and begged them. When they had brought them out, they asked
      them to depart from the city. '
    40: ⁴⁰ They went out of the prison, and entered into Lydia’s house. When they
      had seen the brothers, they encouraged them, then departed.
  17:
    1: '¹ Now when they had passed through Amphipolis and Apollonia, they came to
      Thessalonica, where there was a Jewish synagogue. '
    2: '² Paul, as was his custom, went in to them, and for three Sabbath days reasoned
      with them from the Scriptures, '
    3: "³ explaining and demonstrating that the Christ had to suffer and rise again\
      \ from the dead, and saying, “This Jesus, whom I proclaim to you, is the Christ.”\
      \ \n"
    4: '⁴ Some of them were persuaded and joined Paul and Silas, of the devout Greeks
      a great multitude, and not a few of the chief women. '
    5: '⁵ But the unpersuaded Jews took along some wicked men from the marketplace,
      and gathering a crowd, set the city in an uproar. Assaulting the house of Jason,
      they sought to bring them out to the people. '
    6: '⁶ When they didn’t find them, they dragged Jason and certain brothers before
      the rulers of the city, crying, “These who have turned the world upside down
      have come here also, '
    7: '⁷ whom Jason has received. These all act contrary to the decrees of Caesar,
      saying that there is another king, Jesus!” '
    8: '⁸ The multitude and the rulers of the city were troubled when they heard these
      things. '
    9: '⁹ When they had taken security from Jason and the rest, they let them go. '
    10: "¹⁰ The brothers immediately sent Paul and Silas away by night to Beroea.\
      \ When they arrived, they went into the Jewish synagogue. \n"
    11: '¹¹ Now these were more noble than those in Thessalonica, in that they received
      the word with all readiness of mind, examining the Scriptures daily to see whether
      these things were so. '
    12: '¹² Many of them therefore believed; also of the prominent Greek women, and
      not a few men. '
    13: '¹³ But when the Jews of Thessalonica had knowledge that the word of God was
      proclaimed by Paul at Beroea also, they came there likewise, agitating the multitudes. '
    14: '¹⁴ Then the brothers immediately sent out Paul to go as far as to the sea,
      and Silas and Timothy still stayed there. '
    15: "¹⁵ But those who escorted Paul brought him as far as Athens. Receiving a\
      \ commandment to Silas and Timothy that they should come to him very quickly,\
      \ they departed. \n"
    16: '¹⁶ Now while Paul waited for them at Athens, his spirit was provoked within
      him as he saw the city full of idols. '
    17: '¹⁷ So he reasoned in the synagogue with the Jews and the devout persons,
      and in the marketplace every day with those who met him. '
    18: "¹⁸ Some of the Epicurean and Stoic philosophers also were conversing with\
      \ him. Some said, “What does this babbler want to say?”\nOthers said, “He seems\
      \ to be advocating foreign deities,” because he preached Jesus and the resurrection.\
      \ \n"
    19: '¹⁹ They took hold of him and brought him to the Areopagus, saying, “May we
      know what this new teaching is, which you are speaking about? '
    20: '²⁰ For you bring certain strange things to our ears. We want to know therefore
      what these things mean.” '
    21: "²¹ Now all the Athenians and the strangers living there spent their time\
      \ in nothing else, but either to tell or to hear some new thing. \n"
    22: '²² Paul stood in the middle of the Areopagus, and said, “You men of Athens,
      I perceive that you are very religious in all things. '
    23: '²³ For as I passed along and observed the objects of your worship, I also
      found an altar with this inscription: ‘TO AN UNKNOWN GOD.’ What therefore you
      worship in ignorance, I announce to you. '
    24: '²⁴ The God who made the world and all things in it, he, being Lord of heaven
      and earth, doesn’t dwell in temples made with hands. '
    25: '²⁵ He isn’t served by men’s hands, as though he needed anything, seeing he
      himself gives to all life and breath, and all things. '
    26: '²⁶ He made from one blood every nation of men to dwell on all the surface
      of the earth, having determined appointed seasons, and the boundaries of their
      dwellings, '
    27: '²⁷ that they should seek the Lord, if perhaps they might reach out for him
      and find him, though he is not far from each one of us. '
    28: '²⁸ ‘For in him we live, move, and have our being.’ As some of your own poets
      have said, ‘For we are also his offspring.’ '
    29: '²⁹ Being then the offspring of God, we ought not to think that the Divine
      Nature is like gold, or silver, or stone, engraved by art and design of man. '
    30: '³⁰ The times of ignorance therefore God overlooked. But now he commands that
      all people everywhere should repent, '
    31: "³¹ because he has appointed a day in which he will judge the world in righteousness\
      \ by the man whom he has ordained; of which he has given assurance to all men,\
      \ in that he has raised him from the dead.” \n"
    32: "³² Now when they heard of the resurrection of the dead, some mocked; but\
      \ others said, “We want to hear you again concerning this.” \n"
    33: '³³ Thus Paul went out from among them. '
    34: ³⁴ But certain men joined with him and believed, among whom also was Dionysius
      the Areopagite, and a woman named Damaris, and others with them.
  18:
    1: '¹ After these things Paul departed from Athens, and came to Corinth. '
    2: '² He found a certain Jew named Aquila, a man of Pontus by race, who had recently
      come from Italy, with his wife Priscilla, because Claudius had commanded all
      the Jews to depart from Rome. He came to them, '
    3: '³ and because he practiced the same trade, he lived with them and worked,
      for by trade they were tent makers. '
    4: '⁴ He reasoned in the synagogue every Sabbath and persuaded Jews and Greeks. '
    5: '⁵ But when Silas and Timothy came down from Macedonia, Paul was compelled
      by the Spirit, testifying to the Jews that Jesus was the Christ. '
    6: "⁶ When they opposed him and blasphemed, he shook out his clothing and said\
      \ to them, “Your blood be on your own heads! I am clean. From now on, I will\
      \ go to the Gentiles!” \n"
    7: '⁷ He departed there, and went into the house of a certain man named Justus,
      one who worshiped God, whose house was next door to the synagogue. '
    8: '⁸ Crispus, the ruler of the synagogue, believed in the Lord with all his house.
      Many of the Corinthians, when they heard, believed and were baptized. '
    9: '⁹ The Lord said to Paul in the night by a vision, “Don’t be afraid, but speak
      and don’t be silent; '
    10: "¹⁰ for I am with you, and no one will attack you to harm you, for I have\
      \ many people in this city.” \n"
    11: '¹¹ He lived there a year and six months, teaching the word of God among them. '
    12: '¹² But when Gallio was proconsul of Achaia, the Jews with one accord rose
      up against Paul and brought him before the judgment seat, '
    13: "¹³ saying, “This man persuades men to worship God contrary to the law.” \n"
    14: '¹⁴ But when Paul was about to open his mouth, Gallio said to the Jews, “If
      indeed it were a matter of wrong or of wicked crime, you Jews, it would be reasonable
      that I should bear with you; '
    15: '¹⁵ but if they are questions about words and names and your own law, look
      to it yourselves. For I don’t want to be a judge of these matters.” '
    16: "¹⁶ So he drove them from the judgment seat. \n"
    17: "¹⁷ Then all the Greeks seized Sosthenes, the ruler of the synagogue, and\
      \ beat him before the judgment seat. Gallio didn’t care about any of these things.\
      \ \n"
    18: '¹⁸ Paul, having stayed after this many more days, took his leave of the brothers,
      and sailed from there for Syria, together with Priscilla and Aquila. He shaved
      his head in Cenchreae, for he had a vow. '
    19: '¹⁹ He came to Ephesus, and he left them there; but he himself entered into
      the synagogue, and reasoned with the Jews. '
    20: '²⁰ When they asked him to stay with them a longer time, he declined; '
    21: "²¹ but taking his leave of them, he said, “I must by all means keep this\
      \ coming feast in Jerusalem, but I will return again to you if God wills.” Then\
      \ he set sail from Ephesus. \n"
    22: '²² When he had landed at Caesarea, he went up and greeted the assembly, and
      went down to Antioch. '
    23: '²³ Having spent some time there, he departed, and went through the region
      of Galatia, and Phrygia, in order, establishing all the disciples. '
    24: '²⁴ Now a certain Jew named Apollos, an Alexandrian by race, an eloquent man,
      came to Ephesus. He was mighty in the Scriptures. '
    25: '²⁵ This man had been instructed in the way of the Lord; and being fervent
      in spirit, he spoke and taught accurately the things concerning Jesus, although
      he knew only the baptism of John. '
    26: "²⁶ He began to speak boldly in the synagogue. But when Priscilla and Aquila\
      \ heard him, they took him aside, and explained to him the way of God more accurately.\
      \ \n"
    27: '²⁷ When he had determined to pass over into Achaia, the brothers encouraged
      him, and wrote to the disciples to receive him. When he had come, he greatly
      helped those who had believed through grace; '
    28: ²⁸ for he powerfully refuted the Jews, publicly showing by the Scriptures
      that Jesus was the Christ.
  19:
    1: '¹ While Apollos was at Corinth, Paul, having passed through the upper country,
      came to Ephesus and found certain disciples. '
    2: "² He said to them, “Did you receive the Holy Spirit when you believed?”\n\
      They said to him, “No, we haven’t even heard that there is a Holy Spirit.” \n"
    3: "³ He said, “Into what then were you baptized?”\nThey said, “Into John’s baptism.”\
      \ \n"
    4: "⁴ Paul said, “John indeed baptized with the baptism of repentance, saying\
      \ to the people that they should believe in the one who would come after him,\
      \ that is, in Jesus.” \n"
    5: '⁵ When they heard this, they were baptized in the name of the Lord Jesus. '
    6: '⁶ When Paul had laid his hands on them, the Holy Spirit came on them and they
      spoke with other languages and prophesied. '
    7: '⁷ They were about twelve men in all. '
    8: "⁸ He entered into the synagogue and spoke boldly for a period of three months,\
      \ reasoning and persuading about the things concerning God’s Kingdom. \n"
    9: '⁹ But when some were hardened and disobedient, speaking evil of the Way before
      the multitude, he departed from them, and separated the disciples, reasoning
      daily in the school of Tyrannus. '
    10: "¹⁰ This continued for two years, so that all those who lived in Asia heard\
      \ the word of the Lord Jesus, both Jews and Greeks. \n"
    11: '¹¹ God worked special miracles by the hands of Paul, '
    12: '¹² so that even handkerchiefs or aprons were carried away from his body to
      the sick, and the diseases departed from them, and the evil spirits went out. '
    13: '¹³ But some of the itinerant Jews, exorcists, took on themselves to invoke
      over those who had the evil spirits the name of the Lord Jesus, saying, “We
      adjure you by Jesus whom Paul preaches.” '
    14: "¹⁴ There were seven sons of one Sceva, a Jewish chief priest, who did this.\
      \ \n"
    15: '¹⁵ The evil spirit answered, “Jesus I know, and Paul I know, but who are
      you?” '
    16: '¹⁶ The man in whom the evil spirit was leaped on them, overpowered them,
      and prevailed against them, so that they fled out of that house naked and wounded. '
    17: '¹⁷ This became known to all, both Jews and Greeks, who lived at Ephesus.
      Fear fell on them all, and the name of the Lord Jesus was magnified. '
    18: '¹⁸ Many also of those who had believed came, confessing, and declaring their
      deeds. '
    19: '¹⁹ Many of those who practiced magical arts brought their books together
      and burned them in the sight of all. They counted their price, and found it
      to be fifty thousand pieces of silver. '
    20: "²⁰ So the word of the Lord was growing and becoming mighty. \n"
    21: "²¹ Now after these things had ended, Paul determined in the Spirit, when\
      \ he had passed through Macedonia and Achaia, to go to Jerusalem, saying, “After\
      \ I have been there, I must also see Rome.” \n"
    22: '²² Having sent into Macedonia two of those who served him, Timothy and Erastus,
      he himself stayed in Asia for a while. '
    23: '²³ About that time there arose no small disturbance concerning the Way. '
    24: '²⁴ For a certain man named Demetrius, a silversmith who made silver shrines
      of Artemis, brought no little business to the craftsmen, '
    25: '²⁵ whom he gathered together, with the workmen of like occupation, and said,
      “Sirs, you know that by this business we have our wealth. '
    26: '²⁶ You see and hear that not at Ephesus alone, but almost throughout all
      Asia, this Paul has persuaded and turned away many people, saying that they
      are no gods that are made with hands. '
    27: "²⁷ Not only is there danger that this our trade come into disrepute, but\
      \ also that the temple of the great goddess Artemis will be counted as nothing\
      \ and her majesty destroyed, whom all Asia and the world worships.” \n"
    28: '²⁸ When they heard this they were filled with anger, and cried out, saying,
      “Great is Artemis of the Ephesians!” '
    29: '²⁹ The whole city was filled with confusion, and they rushed with one accord
      into the theater, having seized Gaius and Aristarchus, men of Macedonia, Paul’s
      companions in travel. '
    30: '³⁰ When Paul wanted to enter in to the people, the disciples didn’t allow
      him. '
    31: '³¹ Certain also of the Asiarchs, being his friends, sent to him and begged
      him not to venture into the theater. '
    32: '³² Some therefore cried one thing, and some another, for the assembly was
      in confusion. Most of them didn’t know why they had come together. '
    33: '³³ They brought Alexander out of the multitude, the Jews putting him forward.
      Alexander beckoned with his hand, and would have made a defense to the people. '
    34: "³⁴ But when they perceived that he was a Jew, all with one voice for a time\
      \ of about two hours cried out, “Great is Artemis of the Ephesians!” \n"
    35: '³⁵ When the town clerk had quieted the multitude, he said, “You men of Ephesus,
      what man is there who doesn’t know that the city of the Ephesians is temple
      keeper of the great goddess Artemis, and of the image which fell down from Zeus? '
    36: '³⁶ Seeing then that these things can’t be denied, you ought to be quiet and
      to do nothing rash. '
    37: '³⁷ For you have brought these men here, who are neither robbers of temples
      nor blasphemers of your goddess. '
    38: '³⁸ If therefore Demetrius and the craftsmen who are with him have a matter
      against anyone, the courts are open, and there are proconsuls. Let them press
      charges against one another. '
    39: '³⁹ But if you seek anything about other matters, it will be settled in the
      regular assembly. '
    40: '⁴⁰ For indeed we are in danger of being accused concerning today’s riot,
      there being no cause. Concerning it, we wouldn’t be able to give an account
      of this commotion.” '
    41: ⁴¹ When he had thus spoken, he dismissed the assembly.
  20:
    1: '¹ After the uproar had ceased, Paul sent for the disciples, took leave of
      them, and departed to go into Macedonia. '
    2: '² When he had gone through those parts, and had encouraged them with many
      words, he came into Greece. '
    3: '³ When he had spent three months there, and a plot was made against him by
      Jews as he was about to set sail for Syria, he determined to return through
      Macedonia. '
    4: '⁴ These accompanied him as far as Asia: Sopater of Beroea; Aristarchus and
      Secundus of the Thessalonians; Gaius of Derbe; Timothy; and Tychicus and Trophimus
      of Asia. '
    5: '⁵ But these had gone ahead, and were waiting for us at Troas. '
    6: "⁶ We sailed away from Philippi after the days of Unleavened Bread, and came\
      \ to them at Troas in five days, where we stayed seven days. \n"
    7: '⁷ On the first day of the week, when the disciples were gathered together
      to break bread, Paul talked with them, intending to depart on the next day,
      and continued his speech until midnight. '
    8: '⁸ There were many lights in the upper room where we were gathered together. '
    9: '⁹ A certain young man named Eutychus sat in the window, weighed down with
      deep sleep. As Paul spoke still longer, being weighed down by his sleep, he
      fell down from the third floor and was taken up dead. '
    10: "¹⁰ Paul went down and fell upon him, and embracing him said, “Don’t be troubled,\
      \ for his life is in him.” \n"
    11: '¹¹ When he had gone up, and had broken bread and eaten, and had talked with
      them a long while, even until break of day, he departed. '
    12: "¹² They brought the boy in alive, and were greatly comforted. \n"
    13: '¹³ But we, going ahead to the ship, set sail for Assos, intending to take
      Paul aboard there; for he had so arranged, intending himself to go by land. '
    14: '¹⁴ When he met us at Assos, we took him aboard, and came to Mitylene. '
    15: '¹⁵ Sailing from there, we came the following day opposite Chios. The next
      day we touched at Samos and stayed at Trogyllium, and the day after we came
      to Miletus. '
    16: "¹⁶ For Paul had determined to sail past Ephesus, that he might not have to\
      \ spend time in Asia; for he was hastening, if it were possible for him, to\
      \ be in Jerusalem on the day of Pentecost. \n"
    17: '¹⁷ From Miletus he sent to Ephesus, and called to himself the elders of the
      assembly. '
    18: '¹⁸ When they had come to him, he said to them, “You yourselves know, from
      the first day that I set foot in Asia, how I was with you all the time, '
    19: '¹⁹ serving the Lord with all humility, with many tears, and with trials which
      happened to me by the plots of the Jews; '
    20: '²⁰ how I didn’t shrink from declaring to you anything that was profitable,
      teaching you publicly and from house to house, '
    21: '²¹ testifying both to Jews and to Greeks repentance toward God, and faith
      toward our Lord Jesus. '
    22: '²² Now, behold, I go bound by the Spirit to Jerusalem, not knowing what will
      happen to me there; '
    23: '²³ except that the Holy Spirit testifies in every city, saying that bonds
      and afflictions wait for me. '
    24: "²⁴ But these things don’t count; nor do I hold my life dear to myself, so\
      \ that I may finish my race with joy, and the ministry which I received from\
      \ the Lord Jesus, to fully testify to the Good News of the grace of God. \n"
    25: '²⁵ “Now, behold, I know that you all, among whom I went about preaching God’s
      Kingdom, will see my face no more. '
    26: '²⁶ Therefore I testify to you today that I am clean from the blood of all
      men, '
    27: '²⁷ for I didn’t shrink from declaring to you the whole counsel of God. '
    28: '²⁸ Take heed, therefore, to yourselves, and to all the flock, in which the
      Holy Spirit has made you overseers, to shepherd the assembly of the Lord and
      God which he purchased with his own blood. '
    29: '²⁹ For I know that after my departure, vicious wolves will enter in among
      you, not sparing the flock. '
    30: '³⁰ Men will arise from among your own selves, speaking perverse things, to
      draw away the disciples after them. '
    31: '³¹ Therefore watch, remembering that for a period of three years I didn’t
      cease to admonish everyone night and day with tears. '
    32: '³² Now, brothers, I entrust you to God and to the word of his grace, which
      is able to build up, and to give you the inheritance among all those who are
      sanctified. '
    33: '³³ I coveted no one’s silver, gold, or clothing. '
    34: '³⁴ You yourselves know that these hands served my necessities, and those
      who were with me. '
    35: "³⁵ In all things I gave you an example, that so laboring you ought to help\
      \ the weak, and to remember the words of the Lord Jesus, that he himself said,\
      \ ‘It is more blessed to give than to receive.’” \n"
    36: '³⁶ When he had spoken these things, he knelt down and prayed with them all. '
    37: '³⁷ They all wept freely, and fell on Paul’s neck and kissed him, '
    38: ³⁸ sorrowing most of all because of the word which he had spoken, that they
      should see his face no more. Then they accompanied him to the ship.
  21:
    1: '¹ When we had departed from them and had set sail, we came with a straight
      course to Cos, and the next day to Rhodes, and from there to Patara. '
    2: '² Having found a ship crossing over to Phoenicia, we went aboard, and set
      sail. '
    3: '³ When we had come in sight of Cyprus, leaving it on the left hand, we sailed
      to Syria and landed at Tyre, for the ship was there to unload her cargo. '
    4: '⁴ Having found disciples, we stayed there seven days. These said to Paul through
      the Spirit that he should not go up to Jerusalem. '
    5: '⁵ When those days were over, we departed and went on our journey. They all,
      with wives and children, brought us on our way until we were out of the city.
      Kneeling down on the beach, we prayed. '
    6: "⁶ After saying goodbye to each other, we went on board the ship, and they\
      \ returned home again. \n"
    7: '⁷ When we had finished the voyage from Tyre, we arrived at Ptolemais. We greeted
      the brothers and stayed with them one day. '
    8: "⁸ On the next day, we who were Paul’s companions departed, and came to Caesarea.\n\
      We entered into the house of Philip the evangelist, who was one of the seven,\
      \ and stayed with him. "
    9: '⁹ Now this man had four virgin daughters who prophesied. '
    10: '¹⁰ As we stayed there some days, a certain prophet named Agabus came down
      from Judea. '
    11: "¹¹ Coming to us and taking Paul’s belt, he bound his own feet and hands,\
      \ and said, “The Holy Spirit says: ‘So the Jews at Jerusalem will bind the man\
      \ who owns this belt, and will deliver him into the hands of the Gentiles.’”\
      \ \n"
    12: '¹² When we heard these things, both we and the people of that place begged
      him not to go up to Jerusalem. '
    13: "¹³ Then Paul answered, “What are you doing, weeping and breaking my heart?\
      \ For I am ready not only to be bound, but also to die at Jerusalem for the\
      \ name of the Lord Jesus.” \n"
    14: "¹⁴ When he would not be persuaded, we ceased, saying, “The Lord’s will be\
      \ done.” \n"
    15: '¹⁵ After these days we took up our baggage and went up to Jerusalem. '
    16: "¹⁶ Some of the disciples from Caesarea also went with us, bringing one Mnason\
      \ of Cyprus, an early disciple, with whom we would stay. \n"
    17: '¹⁷ When we had come to Jerusalem, the brothers received us gladly. '
    18: '¹⁸ The day following, Paul went in with us to James; and all the elders were
      present. '
    19: '¹⁹ When he had greeted them, he reported one by one the things which God
      had worked among the Gentiles through his ministry. '
    20: '²⁰ They, when they heard it, glorified God. They said to him, “You see, brother,
      how many thousands there are among the Jews of those who have believed, and
      they are all zealous for the law. '
    21: '²¹ They have been informed about you, that you teach all the Jews who are
      among the Gentiles to forsake Moses, telling them not to circumcise their children
      and not to walk after the customs. '
    22: '²² What then? The assembly must certainly meet, for they will hear that you
      have come. '
    23: '²³ Therefore do what we tell you. We have four men who have taken a vow. '
    24: '²⁴ Take them and purify yourself with them, and pay their expenses for them,
      that they may shave their heads. Then all will know that there is no truth in
      the things that they have been informed about you, but that you yourself also
      walk keeping the law. '
    25: "²⁵ But concerning the Gentiles who believe, we have written our decision\
      \ that they should observe no such thing, except that they should keep themselves\
      \ from food offered to idols, from blood, from strangled things, and from sexual\
      \ immorality.” \n"
    26: '²⁶ Then Paul took the men, and the next day purified himself and went with
      them into the temple, declaring the fulfillment of the days of purification,
      until the offering was offered for every one of them. '
    27: '²⁷ When the seven days were almost completed, the Jews from Asia, when they
      saw him in the temple, stirred up all the multitude and laid hands on him, '
    28: '²⁸ crying out, “Men of Israel, help! This is the man who teaches all men
      everywhere against the people, and the law, and this place. Moreover, he also
      brought Greeks into the temple, and has defiled this holy place!” '
    29: "²⁹ For they had seen Trophimus, the Ephesian, with him in the city, and they\
      \ supposed that Paul had brought him into the temple. \n"
    30: '³⁰ All the city was moved and the people ran together. They seized Paul and
      dragged him out of the temple. Immediately the doors were shut. '
    31: '³¹ As they were trying to kill him, news came up to the commanding officer
      of the regiment that all Jerusalem was in an uproar. '
    32: '³² Immediately he took soldiers and centurions and ran down to them. They,
      when they saw the chief captain and the soldiers, stopped beating Paul. '
    33: '³³ Then the commanding officer came near, arrested him, commanded him to
      be bound with two chains, and inquired who he was and what he had done. '
    34: "³⁴ Some shouted one thing, and some another, among the crowd. When he couldn’t\
      \ find out the truth because of the noise, he commanded him to be brought into\
      \ the barracks. \n"
    35: '³⁵ When he came to the stairs, he was carried by the soldiers because of
      the violence of the crowd; '
    36: '³⁶ for the multitude of the people followed after, crying out, “Away with
      him!” '
    37: "³⁷ As Paul was about to be brought into the barracks, he asked the commanding\
      \ officer, “May I speak to you?”\nHe said, “Do you know Greek? "
    38: "³⁸ Aren’t you then the Egyptian, who before these days stirred up to sedition\
      \ and led out into the wilderness the four thousand men of the Assassins?” \n"
    39: "³⁹ But Paul said, “I am a Jew, from Tarsus in Cilicia, a citizen of no insignificant\
      \ city. I beg you, allow me to speak to the people.” \n"
    40: ⁴⁰ When he had given him permission, Paul, standing on the stairs, beckoned
      with his hand to the people. When there was a great silence, he spoke to them
      in the Hebrew language, saying,
  22:
    1: "¹ “Brothers and fathers, listen to the defense which I now make to you.” \n"
    2: '² When they heard that he spoke to them in the Hebrew language, they were
      even more quiet. He said, '
    3: '³ “I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this city
      at the feet of Gamaliel, instructed according to the strict tradition of the
      law of our fathers, being zealous for God, even as you all are today. '
    4: '⁴ I persecuted this Way to the death, binding and delivering into prisons
      both men and women, '
    5: '⁵ as also the high priest and all the council of the elders testify, from
      whom also I received letters to the brothers, and traveled to Damascus to bring
      them also who were there to Jerusalem in bonds to be punished. '
    6: '⁶ As I made my journey, and came close to Damascus, about noon, suddenly a
      great light shone around me from the sky. '
    7: '⁷ I fell to the ground, and heard a voice saying to me, ‘Saul, Saul, why are
      you persecuting me?’ '
    8: "⁸ I answered, ‘Who are you, Lord?’ He said to me, ‘I am Jesus of Nazareth,\
      \ whom you persecute.’ \n"
    9: '⁹ “Those who were with me indeed saw the light and were afraid, but they didn’t
      understand the voice of him who spoke to me. '
    10: '¹⁰ I said, ‘What shall I do, Lord?’ The Lord said to me, ‘Arise, and go into
      Damascus. There you will be told about all things which are appointed for you
      to do.’ '
    11: '¹¹ When I couldn’t see for the glory of that light, being led by the hand
      of those who were with me, I came into Damascus. '
    12: '¹² One Ananias, a devout man according to the law, well reported of by all
      the Jews who lived in Damascus, '
    13: '¹³ came to me, and standing by me said to me, ‘Brother Saul, receive your
      sight!’ In that very hour I looked up at him. '
    14: '¹⁴ He said, ‘The God of our fathers has appointed you to know his will, and
      to see the Righteous One, and to hear a voice from his mouth. '
    15: '¹⁵ For you will be a witness for him to all men of what you have seen and
      heard. '
    16: "¹⁶ Now why do you wait? Arise, be baptized, and wash away your sins, calling\
      \ on the name of the Lord.’ \n"
    17: '¹⁷ “When I had returned to Jerusalem, and while I prayed in the temple, I
      fell into a trance, '
    18: '¹⁸ and saw him saying to me, ‘Hurry and get out of Jerusalem quickly, because
      they will not receive testimony concerning me from you.’ '
    19: '¹⁹ I said, ‘Lord, they themselves know that I imprisoned and beat in every
      synagogue those who believed in you. '
    20: "²⁰ When the blood of Stephen, your witness, was shed, I also was standing\
      \ by, consenting to his death, and guarding the cloaks of those who killed him.’\
      \ \n"
    21: "²¹ “He said to me, ‘Depart, for I will send you out far from here to the\
      \ Gentiles.’” \n"
    22: "²² They listened to him until he said that; then they lifted up their voice\
      \ and said, “Rid the earth of this fellow, for he isn’t fit to live!” \n"
    23: '²³ As they cried out, threw off their cloaks, and threw dust into the air, '
    24: '²⁴ the commanding officer commanded him to be brought into the barracks,
      ordering him to be examined by scourging, that he might know for what crime
      they shouted against him like that. '
    25: "²⁵ When they had tied him up with thongs, Paul asked the centurion who stood\
      \ by, “Is it lawful for you to scourge a man who is a Roman, and not found guilty?”\
      \ \n"
    26: "²⁶ When the centurion heard it, he went to the commanding officer and told\
      \ him, “Watch what you are about to do, for this man is a Roman!” \n"
    27: "²⁷ The commanding officer came and asked him, “Tell me, are you a Roman?”\n\
      He said, “Yes.” \n"
    28: "²⁸ The commanding officer answered, “I bought my citizenship for a great\
      \ price.”\nPaul said, “But I was born a Roman.” \n"
    29: '²⁹ Immediately those who were about to examine him departed from him, and
      the commanding officer also was afraid when he realized that he was a Roman,
      because he had bound him. '
    30: ³⁰ But on the next day, desiring to know the truth about why he was accused
      by the Jews, he freed him from the bonds, and commanded the chief priests and
      all the council to come together, and brought Paul down and set him before them.
  23:
    1: "¹ Paul, looking steadfastly at the council, said, “Brothers, I have lived\
      \ before God in all good conscience until today.” \n"
    2: "² The high priest, Ananias, commanded those who stood by him to strike him\
      \ on the mouth. \n"
    3: "³ Then Paul said to him, “God will strike you, you whitewashed wall! Do you\
      \ sit to judge me according to the law, and command me to be struck contrary\
      \ to the law?” \n"
    4: "⁴ Those who stood by said, “Do you malign God’s high priest?” \n"
    5: '⁵ Paul said, “I didn’t know, brothers, that he was high priest. For it is
      written, ‘You shall not speak evil of a ruler of your people.’” '
    6: "⁶ But when Paul perceived that the one part were Sadducees and the other Pharisees,\
      \ he cried out in the council, “Men and brothers, I am a Pharisee, a son of\
      \ Pharisees. Concerning the hope and resurrection of the dead I am being judged!”\
      \ \n"
    7: '⁷ When he had said this, an argument arose between the Pharisees and Sadducees,
      and the crowd was divided. '
    8: '⁸ For the Sadducees say that there is no resurrection, nor angel, nor spirit;
      but the Pharisees confess all of these. '
    9: "⁹ A great clamor arose, and some of the scribes of the Pharisees’ part stood\
      \ up, and contended, saying, “We find no evil in this man. But if a spirit or\
      \ angel has spoken to him, let’s not fight against God!” \n"
    10: "¹⁰ When a great argument arose, the commanding officer, fearing that Paul\
      \ would be torn in pieces by them, commanded the soldiers to go down and take\
      \ him by force from among them, and bring him into the barracks. \n"
    11: "¹¹ The following night, the Lord stood by him and said, “Cheer up, Paul,\
      \ for as you have testified about me at Jerusalem, so you must testify also\
      \ at Rome.” \n"
    12: '¹² When it was day, some of the Jews banded together, and bound themselves
      under a curse, saying that they would neither eat nor drink until they had killed
      Paul. '
    13: '¹³ There were more than forty people who had made this conspiracy. '
    14: '¹⁴ They came to the chief priests and the elders, and said, “We have bound
      ourselves under a great curse to taste nothing until we have killed Paul. '
    15: "¹⁵ Now therefore, you with the council inform the commanding officer that\
      \ he should bring him down to you tomorrow, as though you were going to judge\
      \ his case more exactly. We are ready to kill him before he comes near.” \n"
    16: '¹⁶ But Paul’s sister’s son heard they were lying in wait, and he came and
      entered into the barracks and told Paul. '
    17: "¹⁷ Paul summoned one of the centurions, and said, “Bring this young man to\
      \ the commanding officer, for he has something to tell him.” \n"
    18: "¹⁸ So he took him, and brought him to the commanding officer, and said, “Paul,\
      \ the prisoner, summoned me and asked me to bring this young man to you. He\
      \ has something to tell you.” \n"
    19: "¹⁹ The commanding officer took him by the hand, and going aside, asked him\
      \ privately, “What is it that you have to tell me?” \n"
    20: '²⁰ He said, “The Jews have agreed to ask you to bring Paul down to the council
      tomorrow, as though intending to inquire somewhat more accurately concerning
      him. '
    21: "²¹ Therefore don’t yield to them, for more than forty men lie in wait for\
      \ him, who have bound themselves under a curse to neither eat nor drink until\
      \ they have killed him. Now they are ready, looking for the promise from you.”\
      \ \n"
    22: '²² So the commanding officer let the young man go, charging him, “Tell no
      one that you have revealed these things to me.” '
    23: '²³ He called to himself two of the centurions, and said, “Prepare two hundred
      soldiers to go as far as Caesarea, with seventy horsemen, and two hundred men
      armed with spears, at the third hour of the night.” '
    24: '²⁴ He asked them to provide animals, that they might set Paul on one, and
      bring him safely to Felix the governor. '
    25: "²⁵ He wrote a letter like this: \n"
    26: "²⁶ “Claudius Lysias to the most excellent governor Felix: Greetings. \n"
    27: '²⁷ “This man was seized by the Jews, and was about to be killed by them,
      when I came with the soldiers and rescued him, having learned that he was a
      Roman. '
    28: '²⁸ Desiring to know the cause why they accused him, I brought him down to
      their council. '
    29: '²⁹ I found him to be accused about questions of their law, but not to be
      charged with anything worthy of death or of imprisonment. '
    30: "³⁰ When I was told that the Jews lay in wait for the man, I sent him to you\
      \ immediately, charging his accusers also to bring their accusations against\
      \ him before you. Farewell.” \n"
    31: '³¹ So the soldiers, carrying out their orders, took Paul and brought him
      by night to Antipatris. '
    32: '³² But on the next day they left the horsemen to go with him, and returned
      to the barracks. '
    33: '³³ When they came to Caesarea and delivered the letter to the governor, they
      also presented Paul to him. '
    34: '³⁴ When the governor had read it, he asked what province he was from. When
      he understood that he was from Cilicia, he said, '
    35: ³⁵ “I will hear you fully when your accusers also arrive.” He commanded that
      he be kept in Herod’s palace.
  24:
    1: '¹ After five days, the high priest, Ananias, came down with certain elders
      and an orator, one Tertullus. They informed the governor against Paul. '
    2: '² When he was called, Tertullus began to accuse him, saying, “Seeing that
      by you we enjoy much peace, and that prosperity is coming to this nation by
      your foresight, '
    3: '³ we accept it in all ways and in all places, most excellent Felix, with all
      thankfulness. '
    4: '⁴ But that I don’t delay you, I entreat you to bear with us and hear a few
      words. '
    5: '⁵ For we have found this man to be a plague, an instigator of insurrections
      among all the Jews throughout the world, and a ringleader of the sect of the
      Nazarenes. '
    6: '⁶ He even tried to profane the temple, and we arrested him. '
    7: '⁷ '
    8: "⁸ By examining him yourself you may ascertain all these things of which we\
      \ accuse him.” \n"
    9: '⁹ The Jews also joined in the attack, affirming that these things were so. '
    10: '¹⁰ When the governor had beckoned to him to speak, Paul answered, “Because
      I know that you have been a judge of this nation for many years, I cheerfully
      make my defense, '
    11: '¹¹ seeing that you can verify that it is not more than twelve days since
      I went up to worship at Jerusalem. '
    12: '¹² In the temple they didn’t find me disputing with anyone or stirring up
      a crowd, either in the synagogues, or in the city. '
    13: '¹³ Nor can they prove to you the things of which they now accuse me. '
    14: '¹⁴ But this I confess to you, that after the Way, which they call a sect,
      so I serve the God of our fathers, believing all things which are according
      to the law, and which are written in the prophets; '
    15: '¹⁵ having hope toward God, which these also themselves look for, that there
      will be a resurrection of the dead, both of the just and unjust. '
    16: '¹⁶ In this I also practice always having a conscience void of offense toward
      God and men. '
    17: '¹⁷ Now after some years, I came to bring gifts for the needy to my nation,
      and offerings; '
    18: '¹⁸ amid which certain Jews from Asia found me purified in the temple, not
      with a mob, nor with turmoil. '
    19: '¹⁹ They ought to have been here before you, and to make accusation, if they
      had anything against me. '
    20: '²⁰ Or else let these men themselves say what injustice they found in me when
      I stood before the council, '
    21: "²¹ unless it is for this one thing that I cried standing among them, ‘Concerning\
      \ the resurrection of the dead I am being judged before you today!’” \n"
    22: '²² But Felix, having more exact knowledge concerning the Way, deferred them,
      saying, “When Lysias, the commanding officer, comes down, I will decide your
      case.” '
    23: '²³ He ordered the centurion that Paul should be kept in custody, and should
      have some privileges, and not to forbid any of his friends to serve him or to
      visit him. '
    24: '²⁴ But after some days, Felix came with Drusilla, his wife, who was a Jewess,
      and sent for Paul, and heard him concerning the faith in Christ Jesus. '
    25: '²⁵ As he reasoned about righteousness, self-control, and the judgment to
      come, Felix was terrified, and answered, “Go your way for this time, and when
      it is convenient for me, I will summon you.” '
    26: '²⁶ Meanwhile, he also hoped that money would be given to him by Paul, that
      he might release him. Therefore also he sent for him more often and talked with
      him. '
    27: ²⁷ But when two years were fulfilled, Felix was succeeded by Porcius Festus,
      and desiring to gain favor with the Jews, Felix left Paul in bonds.
  25:
    1: '¹ Festus therefore, having come into the province, after three days went up
      to Jerusalem from Caesarea. '
    2: '² Then the high priest and the principal men of the Jews informed him against
      Paul, and they begged him, '
    3: '³ asking a favor against him, that he would summon him to Jerusalem; plotting
      to kill him on the way. '
    4: '⁴ However Festus answered that Paul should be kept in custody at Caesarea,
      and that he himself was about to depart shortly. '
    5: "⁵ “Let them therefore”, he said, “that are in power among you go down with\
      \ me, and if there is anything wrong in the man, let them accuse him.” \n"
    6: '⁶ When he had stayed among them more than ten days, he went down to Caesarea,
      and on the next day he sat on the judgment seat, and commanded Paul to be brought. '
    7: '⁷ When he had come, the Jews who had come down from Jerusalem stood around
      him, bringing against him many and grievous charges which they could not prove, '
    8: "⁸ while he said in his defense, “Neither against the law of the Jews, nor\
      \ against the temple, nor against Caesar, have I sinned at all.” \n"
    9: "⁹ But Festus, desiring to gain favor with the Jews, answered Paul and said,\
      \ “Are you willing to go up to Jerusalem, and be judged by me there concerning\
      \ these things?” \n"
    10: '¹⁰ But Paul said, “I am standing before Caesar’s judgment seat, where I ought
      to be tried. I have done no wrong to the Jews, as you also know very well. '
    11: "¹¹ For if I have done wrong and have committed anything worthy of death,\
      \ I don’t refuse to die; but if none of those things is true that they accuse\
      \ me of, no one can give me up to them. I appeal to Caesar!” \n"
    12: "¹² Then Festus, when he had conferred with the council, answered, “You have\
      \ appealed to Caesar. To Caesar you shall go.” \n"
    13: '¹³ Now when some days had passed, King Agrippa and Bernice arrived at Caesarea,
      and greeted Festus. '
    14: '¹⁴ As he stayed there many days, Festus laid Paul’s case before the king,
      saying, “There is a certain man left a prisoner by Felix; '
    15: '¹⁵ about whom, when I was at Jerusalem, the chief priests and the elders
      of the Jews informed me, asking for a sentence against him. '
    16: '¹⁶ I answered them that it is not the custom of the Romans to give up any
      man to destruction before the accused has met the accusers face to face and
      has had opportunity to make his defense concerning the matter laid against him. '
    17: '¹⁷ When therefore they had come together here, I didn’t delay, but on the
      next day sat on the judgment seat and commanded the man to be brought. '
    18: '¹⁸ When the accusers stood up, they brought no charges against him of such
      things as I supposed; '
    19: '¹⁹ but had certain questions against him about their own religion, and about
      one Jesus, who was dead, whom Paul affirmed to be alive. '
    20: '²⁰ Being perplexed how to inquire concerning these things, I asked whether
      he was willing to go to Jerusalem and there be judged concerning these matters. '
    21: "²¹ But when Paul had appealed to be kept for the decision of the emperor,\
      \ I commanded him to be kept until I could send him to Caesar.” \n"
    22: "²² Agrippa said to Festus, “I also would like to hear the man myself.”\n\
      “Tomorrow,” he said, “you shall hear him.” \n"
    23: '²³ So on the next day, when Agrippa and Bernice had come with great pomp,
      and they had entered into the place of hearing with the commanding officers
      and the principal men of the city, at the command of Festus, Paul was brought
      in. '
    24: '²⁴ Festus said, “King Agrippa, and all men who are here present with us,
      you see this man about whom all the multitude of the Jews petitioned me, both
      at Jerusalem and here, crying that he ought not to live any longer. '
    25: '²⁵ But when I found that he had committed nothing worthy of death, and as
      he himself appealed to the emperor I determined to send him, '
    26: '²⁶ of whom I have no certain thing to write to my lord. Therefore I have
      brought him out before you, and especially before you, King Agrippa, that, after
      examination, I may have something to write. '
    27: ²⁷ For it seems to me unreasonable, in sending a prisoner, not to also specify
      the charges against him.”
  26:
    1: "¹ Agrippa said to Paul, “You may speak for yourself.”\nThen Paul stretched\
      \ out his hand, and made his defense. "
    2: '² “I think myself happy, King Agrippa, that I am to make my defense before
      you today concerning all the things that I am accused by the Jews, '
    3: "³ especially because you are expert in all customs and questions which are\
      \ among the Jews. Therefore I beg you to hear me patiently. \n"
    4: '⁴ “Indeed, all the Jews know my way of life from my youth up, which was from
      the beginning among my own nation and at Jerusalem; '
    5: '⁵ having known me from the first, if they are willing to testify, that after
      the strictest sect of our religion I lived a Pharisee. '
    6: '⁶ Now I stand here to be judged for the hope of the promise made by God to
      our fathers, '
    7: '⁷ which our twelve tribes, earnestly serving night and day, hope to attain.
      Concerning this hope I am accused by the Jews, King Agrippa! '
    8: "⁸ Why is it judged incredible with you, if God does raise the dead? \n"
    9: '⁹ “I myself most certainly thought that I ought to do many things contrary
      to the name of Jesus of Nazareth. '
    10: '¹⁰ I also did this in Jerusalem. I both shut up many of the saints in prisons,
      having received authority from the chief priests, and when they were put to
      death I gave my vote against them. '
    11: "¹¹ Punishing them often in all the synagogues, I tried to make them blaspheme.\
      \ Being exceedingly enraged against them, I persecuted them even to foreign\
      \ cities. \n"
    12: '¹² “Whereupon as I traveled to Damascus with the authority and commission
      from the chief priests, '
    13: '¹³ at noon, O king, I saw on the way a light from the sky, brighter than
      the sun, shining around me and those who traveled with me. '
    14: "¹⁴ When we had all fallen to the earth, I heard a voice saying to me in the\
      \ Hebrew language, ‘Saul, Saul, why are you persecuting me? It is hard for you\
      \ to kick against the goads.’ \n"
    15: "¹⁵ “I said, ‘Who are you, Lord?’\n“He said, ‘I am Jesus, whom you are persecuting. "
    16: '¹⁶ But arise, and stand on your feet, for I have appeared to you for this
      purpose: to appoint you a servant and a witness both of the things which you
      have seen, and of the things which I will reveal to you; '
    17: '¹⁷ delivering you from the people, and from the Gentiles, to whom I send
      you, '
    18: "¹⁸ to open their eyes, that they may turn from darkness to light and from\
      \ the power of Satan to God, that they may receive remission of sins and an\
      \ inheritance among those who are sanctified by faith in me.’ \n"
    19: '¹⁹ “Therefore, King Agrippa, I was not disobedient to the heavenly vision, '
    20: '²⁰ but declared first to them of Damascus, at Jerusalem, and throughout all
      the country of Judea, and also to the Gentiles, that they should repent and
      turn to God, doing works worthy of repentance. '
    21: '²¹ For this reason the Jews seized me in the temple and tried to kill me. '
    22: '²² Having therefore obtained the help that is from God, I stand to this day
      testifying both to small and great, saying nothing but what the prophets and
      Moses said would happen, '
    23: "²³ how the Christ must suffer, and how, by the resurrection of the dead,\
      \ he would be first to proclaim light both to these people and to the Gentiles.”\
      \ \n"
    24: "²⁴ As he thus made his defense, Festus said with a loud voice, “Paul, you\
      \ are crazy! Your great learning is driving you insane!” \n"
    25: '²⁵ But he said, “I am not crazy, most excellent Festus, but boldly declare
      words of truth and reasonableness. '
    26: '²⁶ For the king knows of these things, to whom also I speak freely. For I
      am persuaded that none of these things is hidden from him, for this has not
      been done in a corner. '
    27: "²⁷ King Agrippa, do you believe the prophets? I know that you believe.” \n"
    28: "²⁸ Agrippa said to Paul, “With a little persuasion are you trying to make\
      \ me a Christian?” \n"
    29: "²⁹ Paul said, “I pray to God, that whether with little or with much, not\
      \ only you, but also all that hear me today, might become such as I am, except\
      \ for these bonds.” \n"
    30: '³⁰ The king rose up with the governor, and Bernice, and those who sat with
      them. '
    31: '³¹ When they had withdrawn, they spoke to one another, saying, “This man
      does nothing worthy of death or of bonds.” '
    32: ³² Agrippa said to Festus, “This man might have been set free if he had not
      appealed to Caesar.”
  27:
    1: '¹ When it was determined that we should sail for Italy, they delivered Paul
      and certain other prisoners to a centurion named Julius, of the Augustan band. '
    2: '² Embarking in a ship of Adramyttium, which was about to sail to places on
      the coast of Asia, we put to sea, Aristarchus, a Macedonian of Thessalonica,
      being with us. '
    3: '³ The next day, we touched at Sidon. Julius treated Paul kindly, and gave
      him permission to go to his friends and refresh himself. '
    4: '⁴ Putting to sea from there, we sailed under the lee of Cyprus, because the
      winds were contrary. '
    5: '⁵ When we had sailed across the sea which is off Cilicia and Pamphylia, we
      came to Myra, a city of Lycia. '
    6: '⁶ There the centurion found a ship of Alexandria sailing for Italy, and he
      put us on board. '
    7: '⁷ When we had sailed slowly many days, and had come with difficulty opposite
      Cnidus, the wind not allowing us further, we sailed under the lee of Crete,
      opposite Salmone. '
    8: "⁸ With difficulty sailing along it we came to a certain place called Fair\
      \ Havens, near the city of Lasea. \n"
    9: '⁹ When much time had passed and the voyage was now dangerous, because the
      Fast had now already gone by, Paul admonished them '
    10: '¹⁰ and said to them, “Sirs, I perceive that the voyage will be with injury
      and much loss, not only of the cargo and the ship, but also of our lives.” '
    11: '¹¹ But the centurion gave more heed to the master and to the owner of the
      ship than to those things which were spoken by Paul. '
    12: "¹² Because the haven was not suitable to winter in, the majority advised\
      \ going to sea from there, if by any means they could reach Phoenix, and winter\
      \ there, which is a port of Crete, looking southwest and northwest. \n"
    13: '¹³ When the south wind blew softly, supposing that they had obtained their
      purpose, they weighed anchor and sailed along Crete, close to shore. '
    14: '¹⁴ But before long, a stormy wind beat down from shore, which is called Euroclydon. '
    15: '¹⁵ When the ship was caught and couldn’t face the wind, we gave way to it
      and were driven along. '
    16: '¹⁶ Running under the lee of a small island called Clauda, we were able, with
      difficulty, to secure the boat. '
    17: '¹⁷ After they had hoisted it up, they used cables to help reinforce the ship.
      Fearing that they would run aground on the Syrtis sand bars, they lowered the
      sea anchor, and so were driven along. '
    18: '¹⁸ As we labored exceedingly with the storm, the next day they began to throw
      things overboard. '
    19: '¹⁹ On the third day, they threw out the ship’s tackle with their own hands. '
    20: "²⁰ When neither sun nor stars shone on us for many days, and no small storm\
      \ pressed on us, all hope that we would be saved was now taken away. \n"
    21: '²¹ When they had been long without food, Paul stood up in the middle of them,
      and said, “Sirs, you should have listened to me, and not have set sail from
      Crete and have gotten this injury and loss. '
    22: '²² Now I exhort you to cheer up, for there will be no loss of life among
      you, but only of the ship. '
    23: '²³ For there stood by me this night an angel, belonging to the God whose
      I am and whom I serve, '
    24: '²⁴ saying, ‘Don’t be afraid, Paul. You must stand before Caesar. Behold,
      God has granted you all those who sail with you.’ '
    25: '²⁵ Therefore, sirs, cheer up! For I believe God, that it will be just as
      it has been spoken to me. '
    26: "²⁶ But we must run aground on a certain island.” \n"
    27: '²⁷ But when the fourteenth night had come, as we were driven back and forth
      in the Adriatic Sea, about midnight the sailors surmised that they were drawing
      near to some land. '
    28: '²⁸ They took soundings, and found twenty fathoms. After a little while, they
      took soundings again, and found fifteen fathoms. '
    29: '²⁹ Fearing that we would run aground on rocky ground, they let go four anchors
      from the stern, and wished for daylight. '
    30: '³⁰ As the sailors were trying to flee out of the ship, and had lowered the
      boat into the sea, pretending that they would lay out anchors from the bow, '
    31: '³¹ Paul said to the centurion and to the soldiers, “Unless these stay in
      the ship, you can’t be saved.” '
    32: "³² Then the soldiers cut away the ropes of the boat, and let it fall off.\
      \ \n"
    33: '³³ While the day was coming on, Paul begged them all to take some food, saying,
      “Today is the fourteenth day that you wait and continue fasting, having taken
      nothing. '
    34: '³⁴ Therefore I beg you to take some food; for this is for your safety; for
      not a hair will perish from any of your heads.” '
    35: '³⁵ When he had said this, and had taken bread, he gave thanks to God in the
      presence of all, then he broke it and began to eat. '
    36: '³⁶ Then they all cheered up, and they also took food. '
    37: '³⁷ In all, we were two hundred seventy-six souls on the ship. '
    38: '³⁸ When they had eaten enough, they lightened the ship, throwing out the
      wheat into the sea. '
    39: '³⁹ When it was day, they didn’t recognize the land, but they noticed a certain
      bay with a beach, and they decided to try to drive the ship onto it. '
    40: '⁴⁰ Casting off the anchors, they left them in the sea, at the same time untying
      the rudder ropes. Hoisting up the foresail to the wind, they made for the beach. '
    41: "⁴¹ But coming to a place where two seas met, they ran the vessel aground.\
      \ The bow struck and remained immovable, but the stern began to break up by\
      \ the violence of the waves. \n"
    42: '⁴² The soldiers’ counsel was to kill the prisoners, so that none of them
      would swim out and escape. '
    43: '⁴³ But the centurion, desiring to save Paul, stopped them from their purpose,
      and commanded that those who could swim should throw themselves overboard first
      to go toward the land; '
    44: ⁴⁴ and the rest should follow, some on planks, and some on other things from
      the ship. So they all escaped safely to the land.
