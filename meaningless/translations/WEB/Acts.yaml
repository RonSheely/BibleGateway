    18: '¹⁸ For a period of about forty years he put up with them in the wilderness. '
    19: '¹⁹ When he had destroyed seven nations in the land of Canaan, he gave them
      their land for an inheritance for about four hundred fifty years. '
    20: '²⁰ After these things, he gave them judges until Samuel the prophet. '
    21: '²¹ Afterward they asked for a king, and God gave to them Saul the son of
