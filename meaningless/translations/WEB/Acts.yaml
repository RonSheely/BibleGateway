    1: '¹ When we had escaped, then they learned that the island was called Malta. '
    2: '² The natives showed us uncommon kindness; for they kindled a fire and received
      us all, because of the present rain and because of the cold. '
    3: '³ But when Paul had gathered a bundle of sticks and laid them on the fire,
      a viper came out because of the heat, and fastened on his hand. '
    4: '⁴ When the natives saw the creature hanging from his hand, they said to one
      another, “No doubt this man is a murderer, whom, though he has escaped from
      the sea, yet Justice has not allowed to live.” '
    5: '⁵ However he shook off the creature into the fire, and wasn’t harmed. '
    6: "⁶ But they expected that he would have swollen or fallen down dead suddenly,\
      \ but when they watched for a long time and saw nothing bad happen to him, they\
      \ changed their minds, and said that he was a god. \n"
    7: '⁷ Now in the neighborhood of that place were lands belonging to the chief
      man of the island, named Publius, who received us, and courteously entertained
      us for three days. '
    8: '⁸ The father of Publius lay sick of fever and dysentery. Paul entered in to
      him, prayed, and laying his hands on him, healed him. '
    9: '⁹ Then when this was done, the rest also who had diseases in the island came
      and were cured. '
    10: "¹⁰ They also honored us with many honors, and when we sailed, they put on\
      \ board the things that we needed. \n"
    11: '¹¹ After three months, we set sail in a ship of Alexandria which had wintered
      in the island, whose sign was “The Twin Brothers.” '
    12: '¹² Touching at Syracuse, we stayed there three days. '
    13: '¹³ From there we circled around and arrived at Rhegium. After one day, a
      south wind sprang up, and on the second day we came to Puteoli, '
    14: '¹⁴ where we found brothers, and were entreated to stay with them for seven
      days. So we came to Rome. '
    15: '¹⁵ From there the brothers, when they heard of us, came to meet us as far
      as The Market of Appius and The Three Taverns. When Paul saw them, he thanked
      God and took courage. '
    16: "¹⁶ When we entered into Rome, the centurion delivered the prisoners to the\
      \ captain of the guard, but Paul was allowed to stay by himself with the soldier\
      \ who guarded him. \n"
    17: '¹⁷ After three days Paul called together those who were the leaders of the
      Jews. When they had come together, he said to them, “I, brothers, though I had
      done nothing against the people or the customs of our fathers, still was delivered
      prisoner from Jerusalem into the hands of the Romans, '
    18: '¹⁸ who, when they had examined me, desired to set me free, because there
      was no cause of death in me. '
    19: '¹⁹ But when the Jews spoke against it, I was constrained to appeal to Caesar,
      not that I had anything about which to accuse my nation. '
    20: "²⁰ For this cause therefore I asked to see you and to speak with you. For\
      \ because of the hope of Israel I am bound with this chain.” \n"
    21: '²¹ They said to him, “We neither received letters from Judea concerning you,
      nor did any of the brothers come here and report or speak any evil of you. '
    22: "²² But we desire to hear from you what you think. For, as concerning this\
      \ sect, it is known to us that everywhere it is spoken against.” \n"
    23: '²³ When they had appointed him a day, many people came to him at his lodging.
      He explained to them, testifying about God’s Kingdom, and persuading them concerning
      Jesus, both from the law of Moses and from the prophets, from morning until
      evening. '
    24: '²⁴ Some believed the things which were spoken, and some disbelieved. '
    25: '²⁵ When they didn’t agree among themselves, they departed after Paul had
      spoken one word, “The Holy Spirit spoke rightly through Isaiah the prophet to
      our fathers, '
    26: "²⁶ saying,\n‘Go to this people and say,\nin hearing, you will hear,\n   \
      \ but will in no way understand.\nIn seeing, you will see,\n    but will in\
      \ no way perceive.\n"
    27: "²⁷ For this people’s heart has grown callous.\n    Their ears are dull of\
      \ hearing.\n    Their eyes they have closed.\nLest they should see with their\
      \ eyes,\n    hear with their ears,\n    understand with their heart,\n    and\
      \ would turn again,\n    then I would heal them.’ \n"
    28: "²⁸ “Be it known therefore to you, that the salvation of God is sent to the\
      \ nations, and they will listen.” \n"
    29: "²⁹ When he had said these words, the Jews departed, having a great dispute\
      \ among themselves. \n"
    30: '³⁰ Paul stayed two whole years in his own rented house and received all who
      were coming to him, '
    31: ³¹ preaching God’s Kingdom, and teaching the things concerning the Lord Jesus
