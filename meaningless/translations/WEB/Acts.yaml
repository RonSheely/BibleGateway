      multitudes. '
    14: '¹⁴ But when the apostles, Barnabas and Paul, heard of it, they tore their
      clothes, and sprang into the multitude, crying out, '
    15: '¹⁵ “Men, why are you doing these things? We also are men of like passions
      with you, and bring you good news, that you should turn from these vain things
      to the living God, who made the sky, the earth, the sea, and all that is in
      them; '
    16: '¹⁶ who in the generations gone by allowed all the nations to walk in their
      own ways. '
    17: "¹⁷ Yet he didn’t leave himself without witness, in that he did good and gave\
      \ you rains from the sky and fruitful seasons, filling our hearts with food\
      \ and gladness.” \n"
    18: '¹⁸ Even saying these things, they hardly stopped the multitudes from making
      a sacrifice to them. '
    19: "¹⁹ But some Jews from Antioch and Iconium came there, and having persuaded\
      \ the multitudes, they stoned Paul, and dragged him out of the city, supposing\
      \ that he was dead. \n"
    20: '²⁰ But as the disciples stood around him, he rose up, and entered into the
      city. On the next day he went out with Barnabas to Derbe. '
    21: '²¹ When they had preached the Good News to that city, and had made many disciples,
      they returned to Lystra, Iconium, and Antioch, '
    22: '²² strengthening the souls of the disciples, exhorting them to continue in
