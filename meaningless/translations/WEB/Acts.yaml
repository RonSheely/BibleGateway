    45: "⁴⁵ But when the Jews saw the multitudes, they were filled with jealousy,\
      \ and contradicted the things which were spoken by Paul, and blasphemed. \n"
    46: '⁴⁶ Paul and Barnabas spoke out boldly, and said, “It was necessary that God’s
