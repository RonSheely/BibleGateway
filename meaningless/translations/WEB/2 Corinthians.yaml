  12:
    1: '¹ It is doubtless not profitable for me to boast. For I will come to visions
      and revelations of the Lord. '
    2: '² I know a man in Christ who was caught up into the third heaven fourteen
      years ago—whether in the body, I don’t know, or whether out of the body, I don’t
      know; God knows. '
    3: '³ I know such a man (whether in the body, or outside of the body, I don’t
      know; God knows), '
    4: '⁴ how he was caught up into Paradise, and heard unspeakable words, which it
      is not lawful for a man to utter. '
    5: '⁵ On behalf of such a one I will boast, but on my own behalf I will not boast,
      except in my weaknesses. '
    6: '⁶ For if I would desire to boast, I will not be foolish; for I will speak
      the truth. But I refrain, so that no man may think more of me than that which
      he sees in me or hears from me. '
    7: '⁷ By reason of the exceeding greatness of the revelations, that I should not
      be exalted excessively, a thorn in the flesh was given to me: a messenger of
      Satan to torment me, that I should not be exalted excessively. '
    8: '⁸ Concerning this thing, I begged the Lord three times that it might depart
      from me. '
    9: "⁹ He has said to me, “My grace is sufficient for you, for my power is made\
      \ perfect in weakness.” Most gladly therefore I will rather glory in my weaknesses,\
      \ that the power of Christ may rest on me. \n"
    10: '¹⁰ Therefore I take pleasure in weaknesses, in injuries, in necessities,
      in persecutions, and in distresses, for Christ’s sake. For when I am weak, then
      am I strong. '
    11: '¹¹ I have become foolish in boasting. You compelled me, for I ought to have
      been commended by you, for I am in no way inferior to the very best apostles,
      though I am nothing. '
    12: '¹² Truly the signs of an apostle were worked among you in all perseverance,
      in signs and wonders and mighty works. '
    13: "¹³ For what is there in which you were made inferior to the rest of the assemblies,\
      \ unless it is that I myself was not a burden to you? Forgive me this wrong.\
      \ \n"
    14: '¹⁴ Behold, this is the third time I am ready to come to you, and I will not
      be a burden to you; for I seek not your possessions, but you. For the children
      ought not to save up for the parents, but the parents for the children. '
    15: '¹⁵ I will most gladly spend and be spent for your souls. If I love you more
      abundantly, am I loved the less? '
    16: '¹⁶ Even so, I myself didn’t burden you. “But, being crafty, I caught you
      with deception.” '
    17: '¹⁷ Did I take advantage of you by anyone of those whom I have sent to you? '
    18: "¹⁸ I exhorted Titus, and I sent the brother with him. Did Titus take any\
