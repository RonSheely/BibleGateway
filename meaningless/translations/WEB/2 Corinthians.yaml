  13:
    1: '¹ This is the third time I am coming to you. “At the mouth of two or three
      witnesses shall every word be established.” '
    2: '² I have said beforehand, and I do say beforehand, as when I was present the
      second time, so now, being absent, I write to those who have sinned before now,
      and to all the rest, that, if I come again, I will not spare; '
    3: '³ seeing that you seek a proof of Christ who speaks in me; who toward you
      is not weak, but is powerful in you. '
    4: '⁴ For he was crucified through weakness, yet he lives through the power of
      God. For we also are weak in him, but we will live with him through the power
      of God toward you. '
    5: '⁵ Examine your own selves, whether you are in the faith. Test your own selves.
      Or don’t you know about your own selves, that Jesus Christ is in you?—unless
      indeed you are disqualified. '
    6: "⁶ But I hope that you will know that we aren’t disqualified. \n"
    7: '⁷ Now I pray to God that you do no evil; not that we may appear approved,
      but that you may do that which is honorable, though we are as reprobate. '
    8: '⁸ For we can do nothing against the truth, but for the truth. '
    9: '⁹ For we rejoice when we are weak and you are strong. We also pray for this:
      your becoming perfect. '
    10: "¹⁰ For this cause I write these things while absent, that I may not deal\
      \ sharply when present, according to the authority which the Lord gave me for\
      \ building up, and not for tearing down. \n"
    11: '¹¹ Finally, brothers, rejoice! Be perfected. Be comforted. Be of the same
      mind. Live in peace, and the God of love and peace will be with you. '
    12: "¹² Greet one another with a holy kiss. \n"
    13: "¹³ All the saints greet you. \n"
    14: ¹⁴ The grace of the Lord Jesus Christ, God’s love, and the fellowship of the
      Holy Spirit be with you all. Amen.
