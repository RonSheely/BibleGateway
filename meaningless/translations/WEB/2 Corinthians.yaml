2 Corinthians:
  1:
    1: '¹ Paul, an apostle of Christ Jesus through the will of God, and Timothy our
      brother, to the assembly of God which is at Corinth, with all the saints who
      are in the whole of Achaia: '
    2: "² Grace to you and peace from God our Father and the Lord Jesus Christ. \n"
    3: '³ Blessed be the God and Father of our Lord Jesus Christ, the Father of mercies
      and God of all comfort; '
    4: '⁴ who comforts us in all our affliction, that we may be able to comfort those
      who are in any affliction, through the comfort with which we ourselves are comforted
      by God. '
    5: '⁵ For as the sufferings of Christ abound to us, even so our comfort also abounds
      through Christ. '
    6: '⁶ But if we are afflicted, it is for your comfort and salvation. If we are
      comforted, it is for your comfort, which produces in you the patient enduring
      of the same sufferings which we also suffer. '
    7: '⁷ Our hope for you is steadfast, knowing that, since you are partakers of
      the sufferings, so you are also of the comfort. '
    8: '⁸ For we don’t desire to have you uninformed, brothers, concerning our affliction
      which happened to us in Asia, that we were weighed down exceedingly, beyond
      our power, so much that we despaired even of life. '
    9: '⁹ Yes, we ourselves have had the sentence of death within ourselves, that
      we should not trust in ourselves, but in God who raises the dead, '
    10: '¹⁰ who delivered us out of so great a death, and does deliver; on whom we
      have set our hope that he will also still deliver us; '
    11: "¹¹ you also helping together on our behalf by your supplication; that, for\
      \ the gift given to us by means of many, thanks may be given by many persons\
      \ on your behalf. \n"
    12: '¹² For our boasting is this: the testimony of our conscience, that in holiness
      and sincerity of God, not in fleshly wisdom but in the grace of God we behaved
      ourselves in the world, and more abundantly toward you. '
    13: '¹³ For we write no other things to you than what you read or even acknowledge,
      and I hope you will acknowledge to the end, '
    14: "¹⁴ as also you acknowledged us in part, that we are your boasting, even as\
      \ you also are ours, in the day of our Lord Jesus. \n"
    15: '¹⁵ In this confidence, I was determined to come first to you, that you might
      have a second benefit, '
    16: '¹⁶ and by you to pass into Macedonia, and again from Macedonia to come to
      you, and to be sent forward by you on my journey to Judea. '
    17: '¹⁷ When I therefore was thus determined, did I show fickleness? Or the things
      that I purpose, do I purpose according to the flesh, that with me there should
      be the “Yes, yes” and the “No, no?” '
    18: '¹⁸ But as God is faithful, our word toward you was not “Yes and no.” '
    19: '¹⁹ For the Son of God, Jesus Christ, who was preached among you by us, by
      me, Silvanus, and Timothy, was not “Yes and no,” but in him is “Yes.” '
    20: "²⁰ For however many are the promises of God, in him is the “Yes.” Therefore\
      \ also through him is the “Amen”, to the glory of God through us. \n"
    21: '²¹ Now he who establishes us with you in Christ and anointed us is God, '
    22: "²² who also sealed us, and gave us the down payment of the Spirit in our\
      \ hearts. \n"
    23: '²³ But I call God for a witness to my soul, that I didn’t come to Corinth
      to spare you. '
    24: ²⁴ We don’t control your faith, but are fellow workers with you for your joy.
      For you stand firm in faith.
  2:
    1: '¹ But I determined this for myself, that I would not come to you again in
      sorrow. '
    2: '² For if I make you grieve, then who will make me glad but he who is made
      to grieve by me? '
    3: '³ And I wrote this very thing to you, so that, when I came, I wouldn’t have
      sorrow from them of whom I ought to rejoice; having confidence in you all, that
      my joy would be shared by all of you. '
    4: '⁴ For out of much affliction and anguish of heart I wrote to you with many
      tears, not that you should be made to grieve, but that you might know the love
      that I have so abundantly for you. '
    5: '⁵ But if any has caused sorrow, he has caused sorrow, not to me, but in part
      (that I not press too heavily) to you all. '
    6: '⁶ This punishment which was inflicted by the many is sufficient for such a
      one; '
    7: '⁷ so that on the contrary you should rather forgive him and comfort him, lest
      by any means such a one should be swallowed up with his excessive sorrow. '
    8: '⁸ Therefore I beg you to confirm your love toward him. '
    9: '⁹ For to this end I also wrote, that I might know the proof of you, whether
      you are obedient in all things. '
    10: '¹⁰ Now I also forgive whomever you forgive anything. For if indeed I have
      forgiven anything, I have forgiven that one for your sakes in the presence of
      Christ, '
    11: "¹¹ that no advantage may be gained over us by Satan, for we are not ignorant\
      \ of his schemes. \n"
    12: '¹² Now when I came to Troas for the Good News of Christ, and when a door
      was opened to me in the Lord, '
    13: "¹³ I had no relief for my spirit, because I didn’t find Titus, my brother,\
      \ but taking my leave of them, I went out into Macedonia. \n"
    14: '¹⁴ Now thanks be to God, who always leads us in triumph in Christ, and reveals
      through us the sweet aroma of his knowledge in every place. '
    15: '¹⁵ For we are a sweet aroma of Christ to God, in those who are saved and
      in those who perish: '
    16: '¹⁶ to the one a stench from death to death, to the other a sweet aroma from
      life to life. Who is sufficient for these things? '
    17: ¹⁷ For we are not as so many, peddling the word of God. But as of sincerity,
      but as of God, in the sight of God, we speak in Christ.
  3:
    1: '¹ Are we beginning again to commend ourselves? Or do we need, as do some,
      letters of commendation to you or from you? '
    2: '² You are our letter, written in our hearts, known and read by all men, '
    3: '³ being revealed that you are a letter of Christ, served by us, written not
      with ink, but with the Spirit of the living God; not in tablets of stone, but
      in tablets that are hearts of flesh. '
    4: '⁴ Such confidence we have through Christ toward God, '
    5: '⁵ not that we are sufficient of ourselves, to account anything as from ourselves;
      but our sufficiency is from God, '
    6: '⁶ who also made us sufficient as servants of a new covenant, not of the letter,
      but of the Spirit. For the letter kills, but the Spirit gives life. '
    7: '⁷ But if the service of death, written engraved on stones, came with glory,
      so that the children of Israel could not look steadfastly on the face of Moses
      for the glory of his face, which was passing away, '
    8: '⁸ won’t service of the Spirit be with much more glory? '
    9: '⁹ For if the service of condemnation has glory, the service of righteousness
      exceeds much more in glory. '
    10: '¹⁰ For most certainly that which has been made glorious has not been made
      glorious in this respect, by reason of the glory that surpasses. '
    11: "¹¹ For if that which passes away was with glory, much more that which remains\
      \ is in glory. \n"
    12: '¹² Having therefore such a hope, we use great boldness of speech, '
    13: '¹³ and not as Moses, who put a veil on his face, that the children of Israel
      wouldn’t look steadfastly on the end of that which was passing away. '
    14: '¹⁴ But their minds were hardened, for until this very day at the reading
      of the old covenant the same veil remains, because in Christ it passes away. '
    15: '¹⁵ But to this day, when Moses is read, a veil lies on their heart. '
    16: '¹⁶ But whenever someone turns to the Lord, the veil is taken away. '
    17: '¹⁷ Now the Lord is the Spirit and where the Spirit of the Lord is, there
      is liberty. '
    18: ¹⁸ But we all, with unveiled face seeing the glory of the Lord as in a mirror,
      are transformed into the same image from glory to glory, even as from the Lord,
      the Spirit.
  4:
    1: '¹ Therefore seeing we have this ministry, even as we obtained mercy, we don’t
      faint. '
    2: '² But we have renounced the hidden things of shame, not walking in craftiness,
      nor handling the word of God deceitfully, but by the manifestation of the truth
      commending ourselves to every man’s conscience in the sight of God. '
    3: '³ Even if our Good News is veiled, it is veiled in those who are dying, '
    4: '⁴ in whom the god of this world has blinded the minds of the unbelieving,
      that the light of the Good News of the glory of Christ, who is the image of
      God, should not dawn on them. '
    5: '⁵ For we don’t preach ourselves, but Christ Jesus as Lord, and ourselves as
      your servants for Jesus’ sake, '
    6: "⁶ seeing it is God who said, “Light will shine out of darkness,” who has shone\
      \ in our hearts to give the light of the knowledge of the glory of God in the\
      \ face of Jesus Christ. \n"
    7: '⁷ But we have this treasure in clay vessels, that the exceeding greatness
      of the power may be of God, and not from ourselves. '
    8: '⁸ We are pressed on every side, yet not crushed; perplexed, yet not to despair; '
    9: '⁹ pursued, yet not forsaken; struck down, yet not destroyed; '
    10: '¹⁰ always carrying in the body the putting to death of the Lord Jesus, that
      the life of Jesus may also be revealed in our body. '
    11: '¹¹ For we who live are always delivered to death for Jesus’ sake, that the
      life also of Jesus may be revealed in our mortal flesh. '
    12: '¹² So then death works in us, but life in you. '
    13: '¹³ But having the same spirit of faith, according to that which is written,
      “I believed, and therefore I spoke.” We also believe, and therefore we also
      speak; '
    14: '¹⁴ knowing that he who raised the Lord Jesus will raise us also with Jesus,
      and will present us with you. '
    15: "¹⁵ For all things are for your sakes, that the grace, being multiplied through\
      \ the many, may cause the thanksgiving to abound to the glory of God. \n"
    16: '¹⁶ Therefore we don’t faint, but though our outward person is decaying, yet
      our inward person is renewed day by day. '
    17: '¹⁷ For our light affliction, which is for the moment, works for us more and
      more exceedingly an eternal weight of glory, '
    18: ¹⁸ while we don’t look at the things which are seen, but at the things which
      are not seen. For the things which are seen are temporal, but the things which
      are not seen are eternal.
  5:
    1: '¹ For we know that if the earthly house of our tent is dissolved, we have
      a building from God, a house not made with hands, eternal, in the heavens. '
    2: '² For most certainly in this we groan, longing to be clothed with our habitation
      which is from heaven, '
    3: '³ if indeed being clothed, we will not be found naked. '
    4: '⁴ For indeed we who are in this tent do groan, being burdened, not that we
      desire to be unclothed, but that we desire to be clothed, that what is mortal
      may be swallowed up by life. '
    5: "⁵ Now he who made us for this very thing is God, who also gave to us the down\
      \ payment of the Spirit. \n"
    6: '⁶ Therefore we are always confident and know that while we are at home in
      the body, we are absent from the Lord; '
    7: '⁷ for we walk by faith, not by sight. '
    8: '⁸ We are courageous, I say, and are willing rather to be absent from the body
      and to be at home with the Lord. '
    9: '⁹ Therefore also we make it our aim, whether at home or absent, to be well
      pleasing to him. '
    10: "¹⁰ For we must all be revealed before the judgment seat of Christ that each\
      \ one may receive the things in the body according to what he has done, whether\
      \ good or bad. \n"
    11: '¹¹ Knowing therefore the fear of the Lord, we persuade men, but we are revealed
      to God, and I hope that we are revealed also in your consciences. '
    12: '¹² For we are not commending ourselves to you again, but speak as giving
      you occasion of boasting on our behalf, that you may have something to answer
      those who boast in appearance, and not in heart. '
    13: '¹³ For if we are beside ourselves, it is for God. Or if we are of sober mind,
      it is for you. '
    14: '¹⁴ For the love of Christ constrains us; because we judge thus, that one
      died for all, therefore all died. '
    15: '¹⁵ He died for all, that those who live should no longer live to themselves,
      but to him who for their sakes died and rose again. '
    16: '¹⁶ Therefore we know no one after the flesh from now on. Even though we have
      known Christ after the flesh, yet now we know him so no more. '
    17: '¹⁷ Therefore if anyone is in Christ, he is a new creation. The old things
      have passed away. Behold, all things have become new. '
    18: '¹⁸ But all things are of God, who reconciled us to himself through Jesus
      Christ, and gave to us the ministry of reconciliation; '
    19: "¹⁹ namely, that God was in Christ reconciling the world to himself, not reckoning\
      \ to them their trespasses, and having committed to us the word of reconciliation.\
      \ \n"
    20: '²⁰ We are therefore ambassadors on behalf of Christ, as though God were entreating
      by us: we beg you on behalf of Christ, be reconciled to God. '
    21: ²¹ For him who knew no sin he made to be sin on our behalf; so that in him
      we might become the righteousness of God.
  6:
    1: '¹ Working together, we entreat also that you do not receive the grace of God
      in vain, '
    2: "² for he says,\n“At an acceptable time I listened to you.\nIn a day of salvation\
      \ I helped you.”\nBehold, now is the acceptable time. Behold, now is the day\
      \ of salvation. "
    3: '³ We give no occasion of stumbling in anything, that our service may not be
      blamed, '
    4: '⁴ but in everything commending ourselves, as servants of God, in great endurance,
      in afflictions, in hardships, in distresses, '
    5: '⁵ in beatings, in imprisonments, in riots, in labors, in watchings, in fastings; '
    6: '⁶ in pureness, in knowledge, in perseverance, in kindness, in the Holy Spirit,
      in sincere love, '
    7: '⁷ in the word of truth, in the power of God; by the armor of righteousness
      on the right hand and on the left, '
    8: '⁸ by glory and dishonor, by evil report and good report; as deceivers, and
      yet true; '
    9: '⁹ as unknown, and yet well known; as dying, and behold, we live; as punished,
      and not killed; '
    10: "¹⁰ as sorrowful, yet always rejoicing; as poor, yet making many rich; as\
      \ having nothing, and yet possessing all things. \n"
    11: '¹¹ Our mouth is open to you, Corinthians. Our heart is enlarged. '
    12: '¹² You are not restricted by us, but you are restricted by your own affections. '
    13: '¹³ Now in return, I speak as to my children: you also open your hearts. '
    14: '¹⁴ Don’t be unequally yoked with unbelievers, for what fellowship do righteousness
      and iniquity have? Or what fellowship does light have with darkness? '
    15: '¹⁵ What agreement does Christ have with Belial? Or what portion does a believer
      have with an unbeliever? '
    16: '¹⁶ What agreement does a temple of God have with idols? For you are a temple
      of the living God. Even as God said, “I will dwell in them and walk in them.
      I will be their God and they will be my people.” '
    17: "¹⁷ Therefore\n“‘Come out from among them,\n    and be separate,’ says the\
      \ Lord.\n‘Touch no unclean thing.\n    I will receive you.\n"
    18: "¹⁸ I will be to you a Father.\n    You will be to me sons and daughters,’\n\
      says the Lord Almighty.”"
  7:
    1: "¹ Having therefore these promises, beloved, let’s cleanse ourselves from all\
      \ defilement of flesh and spirit, perfecting holiness in the fear of God. \n"
    2: '² Open your hearts to us. We wronged no one. We corrupted no one. We took
      advantage of no one. '
    3: '³ I say this not to condemn you, for I have said before that you are in our
      hearts to die together and live together. '
    4: "⁴ Great is my boldness of speech toward you. Great is my boasting on your\
      \ behalf. I am filled with comfort. I overflow with joy in all our affliction.\
      \ \n"
    5: '⁵ For even when we had come into Macedonia, our flesh had no relief, but we
      were afflicted on every side. Fightings were outside. Fear was inside. '
    6: '⁶ Nevertheless, he who comforts the lowly, God, comforted us by the coming
      of Titus, '
    7: "⁷ and not by his coming only, but also by the comfort with which he was comforted\
      \ in you while he told us of your longing, your mourning, and your zeal for\
      \ me, so that I rejoiced still more. \n"
    8: '⁸ For though I grieved you with my letter, I do not regret it, though I did
      regret it. For I see that my letter made you grieve, though just for a while. '
    9: '⁹ I now rejoice, not that you were grieved, but that you were grieved to repentance.
      For you were grieved in a godly way, that you might suffer loss by us in nothing. '
    10: '¹⁰ For godly sorrow produces repentance to salvation, which brings no regret.
      But the sorrow of the world produces death. '
    11: '¹¹ For behold, this same thing, that you were grieved in a godly way, what
      earnest care it worked in you. Yes, what defense, indignation, fear, longing,
      zeal, and vengeance! In everything you demonstrated yourselves to be pure in
      the matter. '
    12: '¹² So although I wrote to you, I wrote not for his cause that did the wrong,
      nor for his cause that suffered the wrong, but that your earnest care for us
      might be revealed in you in the sight of God. '
    13: '¹³ Therefore we have been comforted. In our comfort we rejoiced the more
      exceedingly for the joy of Titus, because his spirit has been refreshed by you
      all. '
    14: '¹⁴ For if in anything I have boasted to him on your behalf, I was not disappointed.
      But as we spoke all things to you in truth, so our glorying also which I made
      before Titus was found to be truth. '
    15: '¹⁵ His affection is more abundantly toward you, while he remembers all of
      your obedience, how with fear and trembling you received him. '
    16: ¹⁶ I rejoice that in everything I am confident concerning you.
  8:
    1: '¹ Moreover, brothers, we make known to you the grace of God which has been
      given in the assemblies of Macedonia, '
    2: '² how in much proof of affliction, the abundance of their joy and their deep
      poverty abounded to the riches of their generosity. '
    3: '³ For according to their power, I testify, yes and beyond their power, they
      gave of their own accord, '
    4: '⁴ begging us with much entreaty to receive this grace and the fellowship in
      the service to the saints. '
    5: '⁵ This was not as we had expected, but first they gave their own selves to
      the Lord, and to us through the will of God. '
    6: '⁶ So we urged Titus, that as he had made a beginning before, so he would also
      complete in you this grace. '
    7: '⁷ But as you abound in everything, in faith, utterance, knowledge, all earnestness,
      and in your love to us, see that you also abound in this grace. '
    8: '⁸ I speak not by way of commandment, but as proving through the earnestness
      of others the sincerity also of your love. '
    9: '⁹ For you know the grace of our Lord Jesus Christ, that though he was rich,
      yet for your sakes he became poor, that you through his poverty might become
      rich. '
    10: '¹⁰ I give a judgment in this: for this is expedient for you who were the
      first to start a year ago, not only to do, but also to be willing. '
    11: '¹¹ But now complete the doing also, that as there was the readiness to be
      willing, so there may be the completion also out of your ability. '
    12: '¹² For if the readiness is there, it is acceptable according to what you
      have, not according to what you don’t have. '
    13: '¹³ For this is not that others may be eased and you distressed, '
    14: '¹⁴ but for equality. Your abundance at this present time supplies their lack,
      that their abundance also may become a supply for your lack; that there may
      be equality. '
    15: "¹⁵ As it is written, “He who gathered much had nothing left over, and he\
      \ who gathered little had no lack.” \n"
    16: '¹⁶ But thanks be to God, who puts the same earnest care for you into the
      heart of Titus. '
    17: '¹⁷ For he indeed accepted our exhortation, but being himself very earnest,
      he went out to you of his own accord. '
    18: '¹⁸ We have sent together with him the brother whose praise in the Good News
      is known throughout all the assemblies. '
    19: '¹⁹ Not only so, but he was also appointed by the assemblies to travel with
      us in this grace, which is served by us to the glory of the Lord himself, and
      to show our readiness. '
    20: '²⁰ We are avoiding this, that any man should blame us concerning this abundance
      which is administered by us. '
    21: '²¹ Having regard for honorable things, not only in the sight of the Lord,
      but also in the sight of men. '
    22: '²² We have sent with them our brother, whom we have many times proved earnest
      in many things, but now much more earnest, by reason of the great confidence
      which he has in you. '
    23: '²³ As for Titus, he is my partner and fellow worker for you. As for our brothers,
      they are the apostles of the assemblies, the glory of Christ. '
    24: ²⁴ Therefore show the proof of your love to them before the assemblies, and
      of our boasting on your behalf.
  9:
    1: '¹ It is indeed unnecessary for me to write to you concerning the service to
      the saints, '
    2: '² for I know your readiness, of which I boast on your behalf to those of Macedonia,
      that Achaia has been prepared for the past year. Your zeal has stirred up very
      many of them. '
    3: '³ But I have sent the brothers that our boasting on your behalf may not be
      in vain in this respect, that, just as I said, you may be prepared, '
    4: '⁴ lest by any means, if anyone from Macedonia comes there with me and finds
      you unprepared, we (to say nothing of you) would be disappointed in this confident
      boasting. '
    5: "⁵ I thought it necessary therefore to entreat the brothers that they would\
      \ go before to you and arrange ahead of time the generous gift that you promised\
      \ before, that the same might be ready as a matter of generosity, and not of\
      \ greediness. \n"
    6: '⁶ Remember this: he who sows sparingly will also reap sparingly. He who sows
      bountifully will also reap bountifully. '
    7: '⁷ Let each man give according as he has determined in his heart, not grudgingly
      or under compulsion, for God loves a cheerful giver. '
    8: '⁸ And God is able to make all grace abound to you, that you, always having
      all sufficiency in everything, may abound to every good work. '
    9: "⁹ As it is written,\n“He has scattered abroad. He has given to the poor.\n\
      \    His righteousness remains forever.” \n"
    10: '¹⁰ Now may he who supplies seed to the sower and bread for food, supply and
      multiply your seed for sowing, and increase the fruits of your righteousness, '
    11: '¹¹ you being enriched in everything to all generosity, which produces thanksgiving
      to God through us. '
    12: '¹² For this service of giving that you perform not only makes up for lack
      among the saints, but abounds also through much giving of thanks to God, '
    13: '¹³ seeing that through the proof given by this service, they glorify God
      for the obedience of your confession to the Good News of Christ and for the
      generosity of your contribution to them and to all, '
    14: '¹⁴ while they themselves also, with supplication on your behalf, yearn for
      you by reason of the exceeding grace of God in you. '
    15: ¹⁵ Now thanks be to God for his unspeakable gift!
  10:
    1: '¹ Now I Paul, myself, entreat you by the humility and gentleness of Christ,
      I who in your presence am lowly among you, but being absent am bold toward you. '
    2: '² Yes, I beg you that I may not, when present, show courage with the confidence
      with which I intend to be bold against some, who consider us to be walking according
      to the flesh. '
    3: '³ For though we walk in the flesh, we don’t wage war according to the flesh; '
    4: '⁴ for the weapons of our warfare are not of the flesh, but mighty before God
      to the throwing down of strongholds, '
    5: '⁵ throwing down imaginations and every high thing that is exalted against
      the knowledge of God and bringing every thought into captivity to the obedience
      of Christ, '
    6: '⁶ and being in readiness to avenge all disobedience when your obedience is
      made full. '
    7: '⁷ Do you look at things only as they appear in front of your face? If anyone
      trusts in himself that he is Christ’s, let him consider this again with himself,
      that even as he is Christ’s, so we also are Christ’s. '
    8: '⁸ For even if I boast somewhat abundantly concerning our authority, which
      the Lord gave for building you up, and not for casting you down, I will not
      be ashamed, '
    9: '⁹ that I may not seem as if I desire to terrify you by my letters. '
    10: '¹⁰ For, “His letters”, they say, “are weighty and strong, but his bodily
      presence is weak, and his speech is despised.” '
    11: '¹¹ Let such a person consider this, that what we are in word by letters when
      we are absent, such are we also in deed when we are present. '
    12: '¹² For we are not bold to number or compare ourselves with some of those
      who commend themselves. But they themselves, measuring themselves by themselves,
      and comparing themselves with themselves, are without understanding. '
    13: '¹³ But we will not boast beyond proper limits, but within the boundaries
      with which God appointed to us, which reach even to you. '
    14: '¹⁴ For we don’t stretch ourselves too much, as though we didn’t reach to
      you. For we came even as far as to you with the Good News of Christ, '
    15: '¹⁵ not boasting beyond proper limits in other men’s labors, but having hope
      that as your faith grows, we will be abundantly enlarged by you in our sphere
      of influence, '
    16: '¹⁶ so as to preach the Good News even to the parts beyond you, not to boast
      in what someone else has already done. '
    17: '¹⁷ But “he who boasts, let him boast in the Lord.” '
    18: ¹⁸ For it isn’t he who commends himself who is approved, but whom the Lord
      commends.
  11:
    1: '¹ I wish that you would bear with me in a little foolishness, but indeed you
      do bear with me. '
    2: '² For I am jealous over you with a godly jealousy. For I married you to one
      husband, that I might present you as a pure virgin to Christ. '
    3: '³ But I am afraid that somehow, as the serpent deceived Eve in his craftiness,
      so your minds might be corrupted from the simplicity that is in Christ. '
    4: '⁴ For if he who comes preaches another Jesus, whom we didn’t preach, or if
      you receive a different spirit, which you didn’t receive, or a different “good
      news”, which you didn’t accept, you put up with that well enough. '
    5: '⁵ For I reckon that I am not at all behind the very best apostles. '
    6: '⁶ But though I am unskilled in speech, yet I am not unskilled in knowledge.
      No, in every way we have been revealed to you in all things. '
    7: '⁷ Or did I commit a sin in humbling myself that you might be exalted, because
      I preached to you God’s Good News free of charge? '
    8: '⁸ I robbed other assemblies, taking wages from them that I might serve you. '
    9: '⁹ When I was present with you and was in need, I wasn’t a burden on anyone,
      for the brothers, when they came from Macedonia, supplied the measure of my
      need. In everything I kept myself from being burdensome to you, and I will continue
      to do so. '
    10: '¹⁰ As the truth of Christ is in me, no one will stop me from this boasting
      in the regions of Achaia. '
    11: '¹¹ Why? Because I don’t love you? God knows. '
