    15: '¹⁵ I gathered them together to the river that runs to Ahava; and there we
      encamped three days: and I looked around at the people and the priests, and
      found there were none of the sons of Levi. '
    16: '¹⁶ Then I sent for Eliezer, for Ariel, for Shemaiah, for Elnathan, for Jarib,
      for Elnathan, for Nathan, for Zechariah, and for Meshullam, chief men; also
      for Joiarib and for Elnathan, who were teachers. '
    17: '¹⁷ I sent them out to Iddo the chief at the place Casiphia; and I told them
      what they should tell Iddo, and his brothers the temple servants, at the place
      Casiphia, that they should bring to us ministers for the house of our God. '
    18: '¹⁸ According to the good hand of our God on us they brought us a man of discretion,
      of the sons of Mahli, the son of Levi, the son of Israel; and Sherebiah, with
      his sons and his brothers, eighteen; '
    19: '¹⁹ and Hashabiah, and with him Jeshaiah of the sons of Merari, his brothers
      and their sons, twenty; '
    20: "²⁰ and of the temple servants, whom David and the princes had given for the\
      \ service of the Levites, two hundred twenty temple servants. All of them were\
      \ mentioned by name. \n"
    21: '²¹ Then I proclaimed a fast there, at the river Ahava, that we might humble
      ourselves before our God, to seek from him a straight way for us, and for our
      little ones, and for all our possessions. '
    22: '²² For I was ashamed to ask of the king a band of soldiers and horsemen to
      help us against the enemy on the way, because we had spoken to the king, saying,
      “The hand of our God is on all those who seek him, for good; but his power and
      his wrath is against all those who forsake him.” '
    23: "²³ So we fasted and begged our God for this: and he granted our request.\
      \ \n"
    24: '²⁴ Then I set apart twelve of the chiefs of the priests, even Sherebiah,
      Hashabiah, and ten of their brothers with them, '
    25: '²⁵ and weighed to them the silver, the gold, and the vessels, even the offering
      for the house of our God, which the king, his counselors, his princes, and all
      Israel there present, had offered. '
    26: '²⁶ I weighed into their hand six hundred fifty talents of silver, one hundred
      talents of silver vessels; one hundred talents of gold, '
    27: '²⁷ twenty bowls of gold weighing one thousand darics; and two vessels of
      fine bright bronze, precious as gold. '
    28: '²⁸ I said to them, “You are holy to Yahweh, and the vessels are holy. The
      silver and the gold are a free will offering to Yahweh, the God of your fathers. '
    29: "²⁹ Watch and keep them, until you weigh them before the chiefs of the priests\
      \ and the Levites, and the princes of the fathers’ households of Israel, at\
      \ Jerusalem, in the rooms of Yahweh’s house.” \n"
    30: '³⁰ So the priests and the Levites received the weight of the silver and the
      gold, and the vessels, to bring them to Jerusalem to the house of our God. '
    31: '³¹ Then we departed from the river Ahava on the twelfth day of the first
      month, to go to Jerusalem. The hand of our God was on us, and he delivered us
      from the hand of the enemy and the bandit by the way. '
    32: '³² We came to Jerusalem, and stayed there three days. '
    33: '³³ On the fourth day the silver and the gold and the vessels were weighed
      in the house of our God into the hand of Meremoth the son of Uriah the priest;
      and with him was Eleazar the son of Phinehas; and with them was Jozabad the
      son of Jeshua, and Noadiah the son of Binnui, the Levite; '
    34: "³⁴ everything by number and by weight; and all the weight was written at\
      \ that time. \n"
    35: '³⁵ The children of the captivity, who had come out of exile, offered burnt
      offerings to the God of Israel, twelve bulls for all Israel, ninety-six rams,
      seventy-seven lambs, and twelve male goats for a sin offering. All this was
      a burnt offering to Yahweh. '
    36: ³⁶ They delivered the king’s commissions to the king’s local governors, and
      to the governors beyond the River. So they supported the people and God’s house.
  9:
    1: '¹ Now when these things were done, the princes came near to me, saying, “The
      people of Israel, the priests, and the Levites, have not separated themselves
      from the peoples of the lands, following their abominations, even those of the
      Canaanites, the Hittites, the Perizzites, the Jebusites, the Ammonites, the
      Moabites, the Egyptians, and the Amorites. '
    2: "² For they have taken of their daughters for themselves and for their sons,\
      \ so that the holy offspring have mixed themselves with the peoples of the lands.\
      \ Yes, the hand of the princes and rulers has been chief in this trespass.”\
      \ \n"
    3: '³ When I heard this thing, I tore my garment and my robe, and pulled the hair
      out of my head and of my beard, and sat down confounded. '
    4: "⁴ Then everyone who trembled at the words of the God of Israel were assembled\
      \ to me, because of their trespass of the captivity; and I sat confounded until\
      \ the evening offering. \n"
    5: '⁵ At the evening offering I rose up from my humiliation, even with my garment
      and my robe torn; and I fell on my knees, and spread out my hands to Yahweh
      my God; '
    6: '⁶ and I said, “My God, I am ashamed and blush to lift up my face to you, my
      God; for our iniquities have increased over our head, and our guiltiness has
      grown up to the heavens. '
    7: '⁷ Since the days of our fathers we have been exceedingly guilty to this day;
      and for our iniquities we, our kings, and our priests, have been delivered into
      the hand of the kings of the lands, to the sword, to captivity, to plunder,
      and to confusion of face, as it is this day. '
    8: '⁸ Now for a little moment grace has been shown from Yahweh our God, to leave
      us a remnant to escape, and to give us a nail in his holy place, that our God
      may lighten our eyes, and revive us a little in our bondage. '
    9: "⁹ For we are bondservants; yet our God has not forsaken us in our bondage,\
      \ but has extended loving kindness to us in the sight of the kings of Persia,\
      \ to revive us, to set up the house of our God, and to repair its ruins, and\
      \ to give us a wall in Judah and in Jerusalem. \n"
    10: '¹⁰ “Now, our God, what shall we say after this? For we have forsaken your
      commandments, '
    11: '¹¹ which you have commanded by your servants the prophets, saying, ‘The land,
      to which you go to possess it, is an unclean land through the uncleanness of
      the peoples of the lands, through their abominations, which have filled it from
      one end to another with their filthiness. '
    12: "¹² Now therefore don’t give your daughters to their sons. Don’t take their\
      \ daughters to your sons, nor seek their peace or their prosperity forever;\
      \ that you may be strong, and eat the good of the land, and leave it for an\
      \ inheritance to your children forever.’ \n"
    13: '¹³ “After all that has come on us for our evil deeds, and for our great guilt,
      since you, our God, have punished us less than our iniquities deserve, and have
      given us such a remnant, '
    14: '¹⁴ shall we again break your commandments, and join ourselves with the peoples
      that do these abominations? Wouldn’t you be angry with us until you had consumed
      us, so that there would be no remnant, nor any to escape? '
    15: ¹⁵ Yahweh, the God of Israel, you are righteous; for we are left a remnant
      that has escaped, as it is today. Behold, we are before you in our guiltiness;
      for no one can stand before you because of this.”
  10:
    1: '¹ Now while Ezra prayed and made confession, weeping and casting himself down
      before God’s house, there was gathered together to him out of Israel a very
      great assembly of men and women and children; for the people wept very bitterly. '
    2: '² Shecaniah the son of Jehiel, one of the sons of Elam, answered Ezra, “We
      have trespassed against our God, and have married foreign women of the peoples
      of the land. Yet now there is hope for Israel concerning this thing. '
    3: '³ Now therefore let’s make a covenant with our God to put away all the wives,
      and those who are born of them, according to the counsel of my lord, and of
      those who tremble at the commandment of our God. Let it be done according to
      the law. '
    4: "⁴ Arise; for the matter belongs to you, and we are with you. Be courageous,\
      \ and do it.” \n"
    5: '⁵ Then Ezra arose, and made the chiefs of the priests, the Levites, and all
      Israel, to swear that they would do according to this word. So they swore. '
    6: '⁶ Then Ezra rose up from before God’s house, and went into the room of Jehohanan
      the son of Eliashib. When he came there, he ate no bread, nor drank water; for
      he mourned because of the trespass of those of the captivity. '
    7: '⁷ They made a proclamation throughout Judah and Jerusalem to all the children
      of the captivity, that they should gather themselves together to Jerusalem; '
    8: "⁸ and that whoever didn’t come within three days, according to the counsel\
      \ of the princes and the elders, all his possessions should be forfeited, and\
      \ himself separated from the assembly of the captivity. \n"
    9: "⁹ Then all the men of Judah and Benjamin gathered themselves together to Jerusalem\
      \ within the three days. It was the ninth month, on the twentieth day of the\
      \ month; and all the people sat in the wide place in front of God’s house, trembling\
      \ because of this matter, and because of the great rain. \n"
    10: '¹⁰ Ezra the priest stood up and said to them, “You have trespassed, and have
      married foreign women, to increase the guilt of Israel. '
    11: "¹¹ Now therefore make confession to Yahweh, the God of your fathers, and\
      \ do his pleasure; and separate yourselves from the peoples of the land, and\
      \ from the foreign women.” \n"
    12: '¹² Then all the assembly answered with a loud voice, “We must do as you have
      said concerning us. '
    13: '¹³ But the people are many, and it is a time of much rain, and we are not
      able to stand outside. This is not a work of one day or two, for we have greatly
      transgressed in this matter. '
    14: "¹⁴ Now let our princes be appointed for all the assembly, and let all those\
      \ who are in our cities who have married foreign women come at appointed times,\
      \ and with them the elders of every city, and its judges, until the fierce wrath\
      \ of our God is turned from us, until this matter is resolved.” \n"
