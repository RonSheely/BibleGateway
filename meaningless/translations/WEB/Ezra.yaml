    1: '¹ Now in the first year of Cyrus king of Persia, that Yahweh’s word by Jeremiah’s
      mouth might be accomplished, Yahweh stirred up the spirit of Cyrus king of Persia,
      so that he made a proclamation throughout all his kingdom, and put it also in
      writing, saying, '
    2: '² “Cyrus king of Persia says, ‘Yahweh, the God of heaven, has given me all
      the kingdoms of the earth; and he has commanded me to build him a house in Jerusalem,
      which is in Judah. '
    3: '³ Whoever there is among you of all his people, may his God be with him, and
      let him go up to Jerusalem, which is in Judah, and build the house of Yahweh,
      the God of Israel (he is God), which is in Jerusalem. '
    4: "⁴ Whoever is left, in any place where he lives, let the men of his place help\
      \ him with silver, with gold, with goods, and with animals, in addition to the\
      \ free will offering for God’s house which is in Jerusalem.’” \n"
    5: '⁵ Then the heads of fathers’ households of Judah and Benjamin, the priests,
      and the Levites, all whose spirit God had stirred to go up rose up to build
      Yahweh’s house which is in Jerusalem. '
    6: '⁶ All those who were around them strengthened their hands with vessels of
      silver, with gold, with goods, with animals, and with precious things, in addition
      to all that was willingly offered. '
    7: '⁷ Also Cyrus the king brought out the vessels of Yahweh’s house, which Nebuchadnezzar
      had brought out of Jerusalem, and had put in the house of his gods; '
    8: '⁸ even those, Cyrus king of Persia brought out by the hand of Mithredath the
      treasurer, and counted them out to Sheshbazzar, the prince of Judah. '
    9: '⁹ This is the number of them: thirty platters of gold, one thousand platters
      of silver, twenty-nine knives, '
    10: '¹⁰ thirty bowls of gold, four hundred ten silver bowls of a second sort,
      and one thousand other vessels. '
    11: ¹¹ All the vessels of gold and of silver were five thousand four hundred.
      Sheshbazzar brought all these up when the captives were brought up from Babylon
      to Jerusalem.
  2:
    1: '¹ Now these are the children of the province, who went up out of the captivity
      of those who had been carried away, whom Nebuchadnezzar the king of Babylon
      had carried away to Babylon, and who returned to Jerusalem and Judah, everyone
      to his city; '
    2: "² who came with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,\
      \ Bilshan, Mispar, Bigvai, Rehum, and Baanah.\nThe number of the men of the\
      \ people of Israel: "
    3: '³ The children of Parosh, two thousand one hundred seventy-two. '
    4: '⁴ The children of Shephatiah, three hundred seventy-two. '
    5: '⁵ The children of Arah, seven hundred seventy-five. '
    6: '⁶ The children of Pahathmoab, of the children of Jeshua and Joab, two thousand
      eight hundred twelve. '
    7: '⁷ The children of Elam, one thousand two hundred fifty-four. '
    8: '⁸ The children of Zattu, nine hundred forty-five. '
    9: '⁹ The children of Zaccai, seven hundred sixty. '
    10: '¹⁰ The children of Bani, six hundred forty-two. '
    11: '¹¹ The children of Bebai, six hundred twenty-three. '
    12: '¹² The children of Azgad, one thousand two hundred twenty-two. '
    13: '¹³ The children of Adonikam, six hundred sixty-six. '
    14: '¹⁴ The children of Bigvai, two thousand fifty-six. '
    15: '¹⁵ The children of Adin, four hundred fifty-four. '
    16: '¹⁶ The children of Ater, of Hezekiah, ninety-eight. '
    17: '¹⁷ The children of Bezai, three hundred twenty-three. '
    18: '¹⁸ The children of Jorah, one hundred twelve. '
    19: '¹⁹ The children of Hashum, two hundred twenty-three. '
    20: '²⁰ The children of Gibbar, ninety-five. '
    21: '²¹ The children of Bethlehem, one hundred twenty-three. '
    22: '²² The men of Netophah, fifty-six. '
    23: '²³ The men of Anathoth, one hundred twenty-eight. '
    24: '²⁴ The children of Azmaveth, forty-two. '
    25: '²⁵ The children of Kiriath Arim, Chephirah, and Beeroth, seven hundred forty-three. '
    26: '²⁶ The children of Ramah and Geba, six hundred twenty-one. '
    27: '²⁷ The men of Michmas, one hundred twenty-two. '
    28: '²⁸ The men of Bethel and Ai, two hundred twenty-three. '
    29: '²⁹ The children of Nebo, fifty-two. '
    30: '³⁰ The children of Magbish, one hundred fifty-six. '
    31: '³¹ The children of the other Elam, one thousand two hundred fifty-four. '
    32: '³² The children of Harim, three hundred twenty. '
    33: '³³ The children of Lod, Hadid, and Ono, seven hundred twenty-five. '
    34: '³⁴ The children of Jericho, three hundred forty-five. '
    35: "³⁵ The children of Senaah, three thousand six hundred thirty. \n"
    36: '³⁶ The priests: the children of Jedaiah, of the house of Jeshua, nine hundred
      seventy-three. '
    37: '³⁷ The children of Immer, one thousand fifty-two. '
    38: '³⁸ The children of Pashhur, one thousand two hundred forty-seven. '
    39: "³⁹ The children of Harim, one thousand seventeen. \n"
    40: '⁴⁰ The Levites: the children of Jeshua and Kadmiel, of the children of Hodaviah,
      seventy-four. '
    41: '⁴¹ The singers: the children of Asaph, one hundred twenty-eight. '
    42: "⁴² The children of the gatekeepers: the children of Shallum, the children\
      \ of Ater, the children of Talmon, the children of Akkub, the children of Hatita,\
      \ the children of Shobai, in all one hundred thirty-nine. \n"
    43: '⁴³ The temple servants: the children of Ziha, the children of Hasupha, the
      children of Tabbaoth, '
    44: '⁴⁴ the children of Keros, the children of Siaha, the children of Padon, '
    45: '⁴⁵ the children of Lebanah, the children of Hagabah, the children of Akkub, '
    46: '⁴⁶ the children of Hagab, the children of Shamlai, the children of Hanan, '
    47: '⁴⁷ the children of Giddel, the children of Gahar, the children of Reaiah, '
    48: '⁴⁸ the children of Rezin, the children of Nekoda, the children of Gazzam, '
    49: '⁴⁹ the children of Uzza, the children of Paseah, the children of Besai, '
    50: '⁵⁰ the children of Asnah, the children of Meunim, the children of Nephisim, '
    51: '⁵¹ the children of Bakbuk, the children of Hakupha, the children of Harhur, '
    52: '⁵² the children of Bazluth, the children of Mehida, the children of Harsha, '
    53: '⁵³ the children of Barkos, the children of Sisera, the children of Temah, '
    54: "⁵⁴ the children of Neziah, the children of Hatipha. \n"
    55: '⁵⁵ The children of Solomon’s servants: the children of Sotai, the children
      of Hassophereth, the children of Peruda, '
    56: '⁵⁶ the children of Jaalah, the children of Darkon, the children of Giddel, '
    57: '⁵⁷ the children of Shephatiah, the children of Hattil, the children of Pochereth
      Hazzebaim, the children of Ami. '
    58: "⁵⁸ All the temple servants, and the children of Solomon’s servants, were\
      \ three hundred ninety-two. \n"
    59: '⁵⁹ These were those who went up from Tel Melah, Tel Harsha, Cherub, Addan,
      and Immer; but they could not show their fathers’ houses, and their offspring,
      whether they were of Israel: '
    60: '⁶⁰ the children of Delaiah, the children of Tobiah, the children of Nekoda,
      six hundred fifty-two. '
    61: '⁶¹ Of the children of the priests: the children of Habaiah, the children
      of Hakkoz, and the children of Barzillai, who took a wife of the daughters of
      Barzillai the Gileadite, and was called after their name. '
    62: '⁶² These sought their place among those who were registered by genealogy,
      but they were not found: therefore they were deemed disqualified and removed
      from the priesthood. '
    63: "⁶³ The governor told them that they should not eat of the most holy things\
      \ until a priest stood up to serve with Urim and with Thummim. \n"
    64: '⁶⁴ The whole assembly together was forty-two thousand three hundred sixty, '
    65: '⁶⁵ in addition to their male servants and their female servants, of whom
      there were seven thousand three hundred thirty-seven; and they had two hundred
      singing men and singing women. '
    66: '⁶⁶ Their horses were seven hundred thirty-six; their mules, two hundred forty-five; '
    67: "⁶⁷ their camels, four hundred thirty-five; their donkeys, six thousand seven\
      \ hundred twenty. \n"
    68: '⁶⁸ Some of the heads of fathers’ households, when they came to Yahweh’s house
      which is in Jerusalem, offered willingly for God’s house to set it up in its
      place. '
    69: "⁶⁹ They gave according to their ability into the treasury of the work sixty-one\
      \ thousand darics of gold, and five thousand minas of silver, and one hundred\
      \ priests’ garments. \n"
    70: ⁷⁰ So the priests and the Levites, with some of the people, the singers, the
      gatekeepers, and the temple servants, lived in their cities, and all Israel
      in their cities.
  3:
    1: '¹ When the seventh month had come, and the children of Israel were in the
      cities, the people gathered themselves together as one man to Jerusalem. '
    2: '² Then Jeshua the son of Jozadak stood up with his brothers the priests, and
      Zerubbabel the son of Shealtiel and his brothers, and built the altar of the
      God of Israel, to offer burnt offerings on it, as it is written in the law of
      Moses the man of God. '
    3: '³ In spite of their fear because of the peoples of the surrounding lands,
      they set the altar on its base; and they offered burnt offerings on it to Yahweh,
      even burnt offerings morning and evening. '
    4: '⁴ They kept the feast of booths, as it is written, and offered the daily burnt
      offerings by number, according to the ordinance, as the duty of every day required; '
    5: '⁵ and afterward the continual burnt offering, the offerings of the new moons,
      of all the set feasts of Yahweh that were consecrated, and of everyone who willingly
      offered a free will offering to Yahweh. '
    6: '⁶ From the first day of the seventh month, they began to offer burnt offerings
      to Yahweh; but the foundation of Yahweh’s temple was not yet laid. '
    7: "⁷ They also gave money to the masons, and to the carpenters. They also gave\
      \ food, drink, and oil to the people of Sidon and Tyre, to bring cedar trees\
      \ from Lebanon to the sea, to Joppa, according to the grant that they had from\
      \ Cyrus King of Persia. \n"
    8: '⁸ Now in the second year of their coming to God’s house at Jerusalem, in the
      second month, Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak,
      and the rest of their brothers the priests and the Levites, and all those who
      had come out of the captivity to Jerusalem, began the work and appointed the
      Levites, from twenty years old and upward, to have the oversight of the work
      of Yahweh’s house. '
    9: '⁹ Then Jeshua stood with his sons and his brothers, Kadmiel and his sons,
      the sons of Judah, together, to have the oversight of the workmen in God’s house:
      the sons of Henadad, with their sons and their brothers the Levites. '
    10: '¹⁰ When the builders laid the foundation of Yahweh’s temple, they set the
      priests in their clothing with trumpets, with the Levites the sons of Asaph
      with cymbals, to praise Yahweh, according to the directions of David king of
      Israel. '
    11: "¹¹ They sang to one another in praising and giving thanks to Yahweh, “For\
      \ he is good, for his loving kindness endures forever toward Israel.” All the\
      \ people shouted with a great shout, when they praised Yahweh, because the foundation\
      \ of Yahweh’s house had been laid. \n"
    12: '¹² But many of the priests and Levites and heads of fathers’ households,
      the old men who had seen the first house, when the foundation of this house
      was laid before their eyes, wept with a loud voice. Many also shouted aloud
      for joy, '
    13: ¹³ so that the people could not discern the noise of the shout of joy from
      the noise of the weeping of the people; for the people shouted with a loud shout,
      and the noise was heard far away.
  4:
    1: '¹ Now when the adversaries of Judah and Benjamin heard that the children of
      the captivity were building a temple to Yahweh, the God of Israel; '
    2: "² they came near to Zerubbabel, and to the heads of fathers’ households, and\
      \ said to them, “Let us build with you; for we seek your God, as you do; and\
      \ we have been sacrificing to him since the days of Esar Haddon king of Assyria,\
      \ who brought us up here.” \n"
    3: "³ But Zerubbabel, and Jeshua, and the rest of the heads of fathers’ households\
      \ of Israel, said to them, “You have nothing to do with us in building a house\
      \ to our God; but we ourselves together will build to Yahweh, the God of Israel,\
      \ as king Cyrus the king of Persia has commanded us.” \n"
    4: '⁴ Then the people of the land weakened the hands of the people of Judah, and
      troubled them in building. '
    5: '⁵ They hired counselors against them, to frustrate their purpose, all the
      days of Cyrus king of Persia, even until the reign of Darius king of Persia. '
    6: "⁶ In the reign of Ahasuerus, in the beginning of his reign, they wrote an\
      \ accusation against the inhabitants of Judah and Jerusalem. \n"
    7: '⁷ In the days of Artaxerxes, Bishlam, Mithredath, Tabeel, and the rest of
      his companions, wrote to Artaxerxes king of Persia; and the writing of the letter
      was written in Syrian, and delivered in the Syrian language. '
    8: '⁸ Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem
      to Artaxerxes the king as follows; '
    9: '⁹ then Rehum the chancellor, Shimshai the scribe, and the rest of their companions,
      the Dinaites, and the Apharsathchites, the Tarpelites, the Apharsites, the Archevites,
      the Babylonians, the Shushanchites, the Dehaites, the Elamites, '
    10: "¹⁰ and the rest of the nations whom the great and noble Osnappar brought\
      \ over, and set in the city of Samaria, and in the rest of the country beyond\
      \ the River, and so forth, wrote. \n"
    11: "¹¹ This is the copy of the letter that they sent:\nTo King Artaxerxes,\n\
      From your servants the men beyond the River. \n"
    12: '¹² Be it known to the king that the Jews who came up from you have come to
      us to Jerusalem. They are building the rebellious and bad city, and have finished
      the walls, and repaired the foundations. '
    13: '¹³ Be it known now to the king that if this city is built and the walls finished,
      they will not pay tribute, custom, or toll, and in the end it will be hurtful
      to the kings. '
    14: '¹⁴ Now because we eat the salt of the palace, and it is not appropriate for
      us to see the king’s dishonor, therefore we have sent and informed the king, '
    15: '¹⁵ that search may be made in the book of the records of your fathers. You
      will see in the book of the records, and know that this city is a rebellious
      city, and hurtful to kings and provinces, and that they have started rebellions
      within it in the past. That is why this city was destroyed. '
    16: "¹⁶ We inform the king that if this city is built and the walls finished,\
      \ then you will have no possession beyond the River. \n"
    17: "¹⁷ Then the king sent an answer to Rehum the chancellor, and to Shimshai\
      \ the scribe, and to the rest of their companions who live in Samaria, and in\
      \ the rest of the country beyond the River:\nPeace. \n"
    18: '¹⁸ The letter which you sent to us has been plainly read before me. '
    19: '¹⁹ I decreed, and search has been made, and it was found that this city has
      made insurrection against kings in the past, and that rebellion and revolts
      have been made in it. '
    20: '²⁰ There have also been mighty kings over Jerusalem, who have ruled over
      all the country beyond the River; and tribute, custom, and toll, was paid to
      them. '
    21: '²¹ Make a decree now to cause these men to cease, and that this city not
      be built, until a decree is made by me. '
    22: "²² Be careful that you not be slack doing so. Why should damage grow to the\
      \ hurt of the kings? \n"
    23: '²³ Then when the copy of king Artaxerxes’ letter was read before Rehum, Shimshai
      the scribe, and their companions, they went in haste to Jerusalem to the Jews,
      and made them to cease by force of arms. '
    24: ²⁴ Then work stopped on God’s house which is at Jerusalem. It stopped until
      the second year of the reign of Darius king of Persia.
  5:
    1: '¹ Now the prophets, Haggai the prophet and Zechariah the son of Iddo, prophesied
      to the Jews who were in Judah and Jerusalem. They prophesied to them in the
      name of the God of Israel. '
    2: '² Then Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak rose
      up and began to build God’s house which is at Jerusalem; and with them were
      the prophets of God, helping them. '
    3: '³ At the same time Tattenai, the governor beyond the River came to them, with
      Shetharbozenai, and their companions, and asked them, “Who gave you a decree
      to build this house, and to finish this wall?” '
    4: '⁴ They also asked for the names of the men were who were making this building. '
    5: "⁵ But the eye of their God was on the elders of the Jews, and they didn’t\
      \ make them cease, until the matter should come to Darius, and an answer should\
      \ be returned by letter concerning it. \n"
    6: '⁶ The copy of the letter that Tattenai, the governor beyond the River, and
      Shetharbozenai, and his companions the Apharsachites, who were beyond the River,
      sent to Darius the king follows. '
    7: "⁷ They sent a letter to him, in which was written:\nTo Darius the king, all\
      \ peace. \n"
    8: '⁸ Be it known to the king that we went into the province of Judah, to the
      house of the great God, which is built with great stones, and timber is laid
      in the walls. This work goes on with diligence and prospers in their hands. '
    9: '⁹ Then we asked those elders, and said to them thus, “Who gave you a decree
      to build this house, and to finish this wall?” '
    10: '¹⁰ We asked them their names also, to inform you that we might write the
      names of the men who were at their head. '
    11: '¹¹ Thus they returned us answer, saying, “We are the servants of the God
      of heaven and earth, and are building the house that was built these many years
      ago, which a great king of Israel built and finished. '
    12: '¹² But after our fathers had provoked the God of heaven to wrath, he gave
      them into the hand of Nebuchadnezzar king of Babylon, the Chaldean, who destroyed
      this house, and carried the people away into Babylon. '
    13: '¹³ But in the first year of Cyrus king of Babylon, Cyrus the king made a
      decree to build this house of God. '
    14: '¹⁴ The gold and silver vessels of God’s house, which Nebuchadnezzar took
      out of the temple that was in Jerusalem, and brought into the temple of Babylon,
      those Cyrus the king also took out of the temple of Babylon, and they were delivered
      to one whose name was Sheshbazzar, whom he had made governor. '
    15: '¹⁵ He said to him, ‘Take these vessels, go, put them in the temple that is
      in Jerusalem, and let God’s house be built in its place.’ '
    16: "¹⁶ Then the same Sheshbazzar came and laid the foundations of God’s house\
      \ which is in Jerusalem. Since that time even until now it has been being built,\
      \ and yet it is not completed. \n"
    17: ¹⁷ Now therefore, if it seems good to the king, let a search be made in the
      king’s treasure house, which is there at Babylon, whether it is so, that a decree
      was made of Cyrus the king to build this house of God at Jerusalem; and let
      the king send his pleasure to us concerning this matter.”
  6:
    1: '¹ Then Darius the king made a decree, and the house of the archives, where
      the treasures were laid up in Babylon, was searched. '
    2: "² A scroll was found at Achmetha, in the palace that is in the province of\
      \ Media, and in it this was written for a record: \n"
    3: '³ In the first year of Cyrus the king, Cyrus the king made a decree: Concerning
      God’s house at Jerusalem, let the house be built, the place where they offer
      sacrifices, and let its foundations be strongly laid; with its height sixty
      cubits, and its width sixty cubits; '
    4: '⁴ with three courses of great stones and a course of new timber. Let the expenses
      be given out of the king’s house. '
    5: "⁵ Also let the gold and silver vessels of God’s house, which Nebuchadnezzar\
      \ took out of the temple which is at Jerusalem, and brought to Babylon, be restored\
      \ and brought again to the temple which is at Jerusalem, everything to its place.\
      \ You shall put them in God’s house. \n"
    6: '⁶ Now therefore, Tattenai, governor beyond the River, Shetharbozenai, and
      your companions the Apharsachites, who are beyond the River, you must stay far
      from there. '
    7: '⁷ Leave the work of this house of God alone; let the governor of the Jews
      and the elders of the Jews build this house of God in its place. '
    8: '⁸ Moreover I make a decree what you shall do for these elders of the Jews
      for the building of this house of God: that of the king’s goods, even of the
      tribute beyond the River, expenses must be given with all diligence to these
      men, that they not be hindered. '
    9: '⁹ That which they have need of, including young bulls, rams, and lambs, for
      burnt offerings to the God of heaven; also wheat, salt, wine, and oil, according
      to the word of the priests who are at Jerusalem, let it be given them day by
      day without fail; '
    10: '¹⁰ that they may offer sacrifices of pleasant aroma to the God of heaven,
      and pray for the life of the king, and of his sons. '
    11: '¹¹ I have also made a decree that whoever alters this message, let a beam
      be pulled out from his house, and let him be lifted up and fastened on it; and
      let his house be made a dunghill for this. '
    12: "¹² May the God who has caused his name to dwell there overthrow all kings\
      \ and peoples who stretch out their hand to alter this, to destroy this house\
      \ of God which is at Jerusalem. I Darius have made a decree. Let it be done\
      \ with all diligence. \n"
    13: "¹³ Then Tattenai, the governor beyond the River, Shetharbozenai, and their\
      \ companions did accordingly with all diligence, because Darius the king had\
      \ sent a decree. \n"
    14: '¹⁴ The elders of the Jews built and prospered, through the prophesying of
      Haggai the prophet and Zechariah the son of Iddo. They built and finished it,
      according to the commandment of the God of Israel, and according to the decree
      of Cyrus, Darius, and Artaxerxes king of Persia. '
    15: "¹⁵ This house was finished on the third day of the month Adar, which was\
      \ in the sixth year of the reign of Darius the king. \n"
    16: '¹⁶ The children of Israel, the priests, the Levites, and the rest of the
      children of the captivity, kept the dedication of this house of God with joy. '
    17: '¹⁷ They offered at the dedication of this house of God one hundred bulls,
      two hundred rams, four hundred lambs; and for a sin offering for all Israel,
      twelve male goats, according to the number of the tribes of Israel. '
    18: "¹⁸ They set the priests in their divisions, and the Levites in their courses,\
      \ for the service of God, which is at Jerusalem, as it is written in the book\
      \ of Moses. \n"
    19: '¹⁹ The children of the captivity kept the Passover on the fourteenth day
      of the first month. '
    20: '²⁰ Because the priests and the Levites had purified themselves together,
      all of them were pure. They killed the Passover for all the children of the
      captivity, for their brothers the priests, and for themselves. '
    21: '²¹ The children of Israel who had returned out of the captivity, and all
      who had separated themselves to them from the filthiness of the nations of the
      land, to seek Yahweh, the God of Israel, ate, '
    22: ²² and kept the feast of unleavened bread seven days with joy; because Yahweh
      had made them joyful, and had turned the heart of the king of Assyria to them,
      to strengthen their hands in the work of God, the God of Israel’s house.
  7:
    1: '¹ Now after these things, in the reign of Artaxerxes king of Persia, Ezra
      the son of Seraiah, the son of Azariah, the son of Hilkiah, '
    2: '² the son of Shallum, the son of Zadok, the son of Ahitub, '
    3: '³ the son of Amariah, the son of Azariah, the son of Meraioth, '
    4: '⁴ the son of Zerahiah, the son of Uzzi, the son of Bukki, '
    5: '⁵ the son of Abishua, the son of Phinehas, the son of Eleazar, the son of
      Aaron the chief priest— '
    6: '⁶ this Ezra went up from Babylon. He was a skilled scribe in the law of Moses,
      which Yahweh, the God of Israel, had given; and the king granted him all his
      request, according to Yahweh his God’s hand on him. '
    7: '⁷ Some of the children of Israel, including some of the priests, the Levites,
      the singers, the gatekeepers, and the temple servants went up to Jerusalem in
      the seventh year of Artaxerxes the king. '
    8: '⁸ He came to Jerusalem in the fifth month, which was in the seventh year of
      the king. '
    9: '⁹ For on the first day of the first month he began to go up from Babylon;
      and on the first day of the fifth month he came to Jerusalem, according to the
      good hand of his God on him. '
    10: "¹⁰ For Ezra had set his heart to seek Yahweh’s law, and to do it, and to\
      \ teach statutes and ordinances in Israel. \n"
    11: "¹¹ Now this is the copy of the letter that King Artaxerxes gave to Ezra the\
      \ priest, the scribe, even the scribe of the words of Yahweh’s commandments,\
      \ and of his statutes to Israel: \n"
    12: "¹² Artaxerxes, king of kings,\nTo Ezra the priest, the scribe of the law\
      \ of the perfect God of heaven.\nNow "
    13: '¹³ I make a decree, that all those of the people of Israel, and their priests
      and the Levites, in my realm, who intend of their own free will to go to Jerusalem,
      go with you. '
    14: '¹⁴ Because you are sent by the king and his seven counselors, to inquire
      concerning Judah and Jerusalem, according to the law of your God which is in
      your hand, '
    15: '¹⁵ and to carry the silver and gold, which the king and his counselors have
      freely offered to the God of Israel, whose habitation is in Jerusalem, '
    16: '¹⁶ and all the silver and gold that you will find in all the province of
      Babylon, with the free will offering of the people, and of the priests, offering
      willingly for the house of their God which is in Jerusalem; '
    17: '¹⁷ therefore you shall with all diligence buy with this money bulls, rams,
      lambs, with their meal offerings and their drink offerings, and shall offer
      them on the altar of the house of your God which is in Jerusalem. '
    18: '¹⁸ Whatever seems good to you and to your brothers to do with the rest of
      the silver and the gold, do that according to the will of your God. '
    19: '¹⁹ The vessels that are given to you for the service of the house of your
      God, deliver before the God of Jerusalem. '
    20: "²⁰ Whatever more will be needed for the house of your God, which you may\
      \ have occasion to give, give it out of the king’s treasure house. \n"
    21: '²¹ I, even I Artaxerxes the king, make a decree to all the treasurers who
      are beyond the River, that whatever Ezra the priest, the scribe of the law of
      the God of heaven, requires of you, it shall be done with all diligence, '
    22: '²² up to one hundred talents of silver, and to one hundred cors of wheat,
      and to one hundred baths of wine, and to one hundred baths of oil, and salt
      without prescribing how much. '
    23: "²³ Whatever is commanded by the God of heaven, let it be done exactly for\
      \ the house of the God of heaven; for why should there be wrath against the\
      \ realm of the king and his sons? \n"
    24: "²⁴ Also we inform you that it shall not be lawful to impose tribute, custom,\
      \ or toll on any of the priests, Levites, singers, gatekeepers, temple servants,\
      \ or laborers of this house of God. \n"
    25: '²⁵ You, Ezra, according to the wisdom of your God that is in your hand, appoint
      magistrates and judges, who may judge all the people who are beyond the River,
      who all know the laws of your God; and teach him who doesn’t know them. '
    26: "²⁶ Whoever will not do the law of your God and the law of the king, let judgment\
      \ be executed on him with all diligence, whether it is to death, or to banishment,\
      \ or to confiscation of goods, or to imprisonment. \n"
    27: '²⁷ Blessed be Yahweh, the God of our fathers, who has put such a thing as
      this in the king’s heart, to beautify Yahweh’s house which is in Jerusalem; '
    28: ²⁸ and has extended loving kindness to me before the king and his counselors,
      and before all the king’s mighty princes. I was strengthened according to Yahweh
      my God’s hand on me, and I gathered together chief men out of Israel to go up
      with me.
