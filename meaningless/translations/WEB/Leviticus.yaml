    25: '²⁵ then the priest shall examine it; and behold, if the hair in the bright
      spot has turned white, and its appearance is deeper than the skin, it is leprosy.
      It has broken out in the burning, and the priest shall pronounce him unclean.
      It is the plague of leprosy. '
    26: '²⁶ But if the priest examines it, and behold, there is no white hair in the
      bright spot, and it isn’t deeper than the skin, but has faded, then the priest
      shall isolate him seven days. '
    27: '²⁷ The priest shall examine him on the seventh day. If it has spread in the
      skin, then the priest shall pronounce him unclean. It is the plague of leprosy. '
    28: "²⁸ If the bright spot stays in its place, and hasn’t spread in the skin,\
      \ but is faded, it is the swelling from the burn, and the priest shall pronounce\
      \ him clean, for it is the scar from the burn. \n"
    29: '²⁹ “When a man or woman has a plague on the head or on the beard, '
    30: '³⁰ then the priest shall examine the plague; and behold, if its appearance
      is deeper than the skin, and the hair in it is yellow and thin, then the priest
      shall pronounce him unclean. It is an itch. It is leprosy of the head or of
      the beard. '
    31: '³¹ If the priest examines the plague of itching, and behold, its appearance
      isn’t deeper than the skin, and there is no black hair in it, then the priest
      shall isolate the person infected with itching seven days. '
    32: '³² On the seventh day the priest shall examine the plague; and behold, if
      the itch hasn’t spread, and there is no yellow hair in it, and the appearance
      of the itch isn’t deeper than the skin, '
    33: '³³ then he shall be shaved, but he shall not shave the itch. Then the priest
      shall isolate the one who has the itch seven more days. '
    34: '³⁴ On the seventh day, the priest shall examine the itch; and behold, if
      the itch hasn’t spread in the skin, and its appearance isn’t deeper than the
      skin, then the priest shall pronounce him clean. He shall wash his clothes and
      be clean. '
    35: '³⁵ But if the itch spreads in the skin after his cleansing, '
    36: '³⁶ then the priest shall examine him; and behold, if the itch has spread
      in the skin, the priest shall not look for the yellow hair; he is unclean. '
    37: "³⁷ But if in his eyes the itch is arrested and black hair has grown in it,\
      \ then the itch is healed. He is clean. The priest shall pronounce him clean.\
      \ \n"
    38: '³⁸ “When a man or a woman has bright spots in the skin of the body, even
      white bright spots, '
    39: "³⁹ then the priest shall examine them. Behold, if the bright spots on the\
      \ skin of their body are a dull white, it is a harmless rash. It has broken\
      \ out in the skin. He is clean. \n"
    40: '⁴⁰ “If a man’s hair has fallen from his head, he is bald. He is clean. '
    41: '⁴¹ If his hair has fallen off from the front part of his head, he is forehead
      bald. He is clean. '
    42: '⁴² But if a reddish-white plague is in the bald head or the bald forehead,
      it is leprosy breaking out in his bald head or his bald forehead. '
    43: '⁴³ Then the priest shall examine him. Behold, if the swelling of the plague
      is reddish-white in his bald head, or in his bald forehead, like the appearance
      of leprosy in the skin of the body, '
    44: "⁴⁴ he is a leprous man. He is unclean. The priest shall surely pronounce\
      \ him unclean. His plague is on his head. \n"
    45: '⁴⁵ “The leper in whom the plague is shall wear torn clothes, and the hair
      of his head shall hang loose. He shall cover his upper lip, and shall cry, ‘Unclean!
      Unclean!’ '
    46: "⁴⁶ All the days in which the plague is in him he shall be unclean. He is\
      \ unclean. He shall dwell alone. His dwelling shall be outside of the camp.\
      \ \n"
    47: '⁴⁷ “The garment also that the plague of leprosy is in, whether it is a woolen
      garment, or a linen garment; '
    48: '⁴⁸ whether it is in warp or woof; of linen or of wool; whether in a leather,
      or in anything made of leather; '
    49: '⁴⁹ if the plague is greenish or reddish in the garment, or in the leather,
      or in the warp, or in the woof, or in anything made of leather; it is the plague
      of leprosy, and shall be shown to the priest. '
    50: '⁵⁰ The priest shall examine the plague, and isolate the plague seven days. '
    51: '⁵¹ He shall examine the plague on the seventh day. If the plague has spread
      in the garment, either in the warp, or in the woof, or in the skin, whatever
      use the skin is used for, the plague is a destructive mildew. It is unclean. '
    52: "⁵² He shall burn the garment, whether the warp or the woof, in wool or in\
      \ linen, or anything of leather, in which the plague is, for it is a destructive\
      \ mildew. It shall be burned in the fire. \n"
    53: '⁵³ “If the priest examines it, and behold, the plague hasn’t spread in the
      garment, either in the warp, or in the woof, or in anything of skin; '
    54: '⁵⁴ then the priest shall command that they wash the thing that the plague
      is in, and he shall isolate it seven more days. '
    55: '⁵⁵ Then the priest shall examine it, after the plague is washed; and behold,
      if the plague hasn’t changed its color, and the plague hasn’t spread, it is
      unclean; you shall burn it in the fire. It is a mildewed spot, whether the bareness
      is inside or outside. '
    56: '⁵⁶ If the priest looks, and behold, the plague has faded after it is washed,
      then he shall tear it out of the garment, or out of the skin, or out of the
      warp, or out of the woof; '
    57: '⁵⁷ and if it appears again in the garment, either in the warp, or in the
      woof, or in anything of skin, it is spreading. You shall burn what the plague
      is in with fire. '
    58: "⁵⁸ The garment, either the warp, or the woof, or whatever thing of skin it\
      \ is, which you shall wash, if the plague has departed from them, then it shall\
      \ be washed the second time, and it will be clean.” \n"
    59: ⁵⁹ This is the law of the plague of mildew in a garment of wool or linen,
      either in the warp, or the woof, or in anything of skin, to pronounce it clean,
      or to pronounce it unclean.
  14:
    1: "¹ Yahweh spoke to Moses, saying, \n"
    2: '² “This shall be the law of the leper in the day of his cleansing: He shall
      be brought to the priest, '
    3: '³ and the priest shall go out of the camp. The priest shall examine him. Behold,
      if the plague of leprosy is healed in the leper, '
    4: '⁴ then the priest shall command them to take for him who is to be cleansed
      two living clean birds, cedar wood, scarlet, and hyssop. '
    5: '⁵ The priest shall command them to kill one of the birds in an earthen vessel
      over running water. '
    6: '⁶ As for the living bird, he shall take it, the cedar wood, the scarlet, and
      the hyssop, and shall dip them and the living bird in the blood of the bird
      that was killed over the running water. '
    7: "⁷ He shall sprinkle on him who is to be cleansed from the leprosy seven times,\
      \ and shall pronounce him clean, and shall let the living bird go into the open\
      \ field. \n"
    8: '⁸ “He who is to be cleansed shall wash his clothes, and shave off all his
      hair, and bathe himself in water; and he shall be clean. After that he shall
      come into the camp, but shall dwell outside his tent seven days. '
    9: "⁹ It shall be on the seventh day, that he shall shave all his hair off his\
      \ head and his beard and his eyebrows. He shall shave off all his hair. He shall\
      \ wash his clothes, and he shall bathe his body in water. Then he shall be clean.\
      \ \n"
    10: '¹⁰ “On the eighth day he shall take two male lambs without defect, one ewe
      lamb a year old without defect, three tenths of an ephah of fine flour for a
      meal offering, mixed with oil, and one log of oil. '
    11: "¹¹ The priest who cleanses him shall set the man who is to be cleansed, and\
      \ those things, before Yahweh, at the door of the Tent of Meeting. \n"
    12: '¹² “The priest shall take one of the male lambs, and offer him for a trespass
      offering, with the log of oil, and wave them for a wave offering before Yahweh. '
    13: '¹³ He shall kill the male lamb in the place where they kill the sin offering
      and the burnt offering, in the place of the sanctuary; for as the sin offering
      is the priest’s, so is the trespass offering. It is most holy. '
    14: '¹⁴ The priest shall take some of the blood of the trespass offering, and
      the priest shall put it on the tip of the right ear of him who is to be cleansed,
      and on the thumb of his right hand, and on the big toe of his right foot. '
    15: '¹⁵ The priest shall take some of the log of oil, and pour it into the palm
      of his own left hand. '
    16: '¹⁶ The priest shall dip his right finger in the oil that is in his left hand,
      and shall sprinkle some of the oil with his finger seven times before Yahweh. '
    17: '¹⁷ The priest shall put some of the rest of the oil that is in his hand on
      the tip of the right ear of him who is to be cleansed, and on the thumb of his
      right hand, and on the big toe of his right foot, upon the blood of the trespass
      offering. '
    18: "¹⁸ The rest of the oil that is in the priest’s hand he shall put on the head\
      \ of him who is to be cleansed, and the priest shall make atonement for him\
      \ before Yahweh. \n"
    19: '¹⁹ “The priest shall offer the sin offering, and make atonement for him who
      is to be cleansed because of his uncleanness. Afterward he shall kill the burnt
      offering; '
    20: "²⁰ then the priest shall offer the burnt offering and the meal offering on\
      \ the altar. The priest shall make atonement for him, and he shall be clean.\
      \ \n"
    21: '²¹ “If he is poor, and can’t afford so much, then he shall take one male
      lamb for a trespass offering to be waved, to make atonement for him, and one
      tenth of an ephah of fine flour mixed with oil for a meal offering, and a log
      of oil; '
    22: "²² and two turtledoves, or two young pigeons, such as he is able to afford;\
      \ and the one shall be a sin offering, and the other a burnt offering. \n"
    23: '²³ “On the eighth day he shall bring them for his cleansing to the priest,
      to the door of the Tent of Meeting, before Yahweh. '
    24: '²⁴ The priest shall take the lamb of the trespass offering, and the log of
      oil, and the priest shall wave them for a wave offering before Yahweh. '
    25: '²⁵ He shall kill the lamb of the trespass offering. The priest shall take
      some of the blood of the trespass offering and put it on the tip of the right
      ear of him who is to be cleansed, and on the thumb of his right hand, and on
      the big toe of his right foot. '
    26: '²⁶ The priest shall pour some of the oil into the palm of his own left hand; '
    27: '²⁷ and the priest shall sprinkle with his right finger some of the oil that
      is in his left hand seven times before Yahweh. '
    28: '²⁸ Then the priest shall put some of the oil that is in his hand on the tip
      of the right ear of him who is to be cleansed, and on the thumb of his right
      hand, and on the big toe of his right foot, on the place of the blood of the
      trespass offering. '
    29: '²⁹ The rest of the oil that is in the priest’s hand he shall put on the head
      of him who is to be cleansed, to make atonement for him before Yahweh. '
    30: '³⁰ He shall offer one of the turtledoves, or of the young pigeons, which
      ever he is able to afford, '
    31: "³¹ of the kind he is able to afford, the one for a sin offering, and the\
      \ other for a burnt offering, with the meal offering. The priest shall make\
      \ atonement for him who is to be cleansed before Yahweh.” \n"
    32: "³² This is the law for him in whom is the plague of leprosy, who is not able\
      \ to afford the sacrifice for his cleansing. \n"
    33: '³³ Yahweh spoke to Moses and to Aaron, saying, '
    34: '³⁴ “When you have come into the land of Canaan, which I give to you for a
      possession, and I put a spreading mildew in a house in the land of your possession, '
    35: '³⁵ then he who owns the house shall come and tell the priest, saying, ‘There
      seems to me to be some sort of plague in the house.’ '
    36: '³⁶ The priest shall command that they empty the house, before the priest
      goes in to examine the plague, that all that is in the house not be made unclean.
      Afterward the priest shall go in to inspect the house. '
    37: '³⁷ He shall examine the plague; and behold, if the plague is in the walls
      of the house with hollow streaks, greenish or reddish, and it appears to be
      deeper than the wall, '
    38: '³⁸ then the priest shall go out of the house to the door of the house, and
      shut up the house seven days. '
    39: '³⁹ The priest shall come again on the seventh day, and look. If the plague
      has spread in the walls of the house, '
    40: '⁴⁰ then the priest shall command that they take out the stones in which is
      the plague, and cast them into an unclean place outside of the city. '
    41: '⁴¹ He shall cause the inside of the house to be scraped all over. They shall
      pour out the mortar that they scraped off outside of the city into an unclean
      place. '
    42: "⁴² They shall take other stones, and put them in the place of those stones;\
      \ and he shall take other mortar, and shall plaster the house. \n"
    43: '⁴³ “If the plague comes again, and breaks out in the house after he has taken
      out the stones, and after he has scraped the house, and after it was plastered, '
    44: '⁴⁴ then the priest shall come in and look; and behold, if the plague has
      spread in the house, it is a destructive mildew in the house. It is unclean. '
    45: "⁴⁵ He shall break down the house, its stones, and its timber, and all the\
      \ house’s mortar. He shall carry them out of the city into an unclean place.\
      \ \n"
    46: '⁴⁶ “Moreover he who goes into the house while it is shut up shall be unclean
      until the evening. '
    47: "⁴⁷ He who lies down in the house shall wash his clothes; and he who eats\
      \ in the house shall wash his clothes. \n"
    48: '⁴⁸ “If the priest shall come in, and examine it, and behold, the plague hasn’t
      spread in the house, after the house was plastered, then the priest shall pronounce
      the house clean, because the plague is healed. '
    49: '⁴⁹ To cleanse the house he shall take two birds, cedar wood, scarlet, and
      hyssop. '
    50: '⁵⁰ He shall kill one of the birds in an earthen vessel over running water. '
    51: '⁵¹ He shall take the cedar wood, the hyssop, the scarlet, and the living
      bird, and dip them in the blood of the slain bird, and in the running water,
      and sprinkle the house seven times. '
    52: '⁵² He shall cleanse the house with the blood of the bird, and with the running
      water, with the living bird, with the cedar wood, with the hyssop, and with
      the scarlet; '
    53: "⁵³ but he shall let the living bird go out of the city into the open field.\
      \ So shall he make atonement for the house; and it shall be clean.” \n"
    54: '⁵⁴ This is the law for any plague of leprosy, and for an itch, '
    55: '⁵⁵ and for the destructive mildew of a garment, and for a house, '
    56: '⁵⁶ and for a swelling, and for a scab, and for a bright spot; '
    57: "⁵⁷ to teach when it is unclean, and when it is clean.\nThis is the law of\
      \ leprosy."
  15:
    1: '¹ Yahweh spoke to Moses and to Aaron, saying, '
    2: '² “Speak to the children of Israel, and tell them, ‘When any man has a discharge
      from his body, because of his discharge he is unclean. '
    3: "³ This shall be his uncleanness in his discharge: whether his body runs with\
      \ his discharge, or his body has stopped from his discharge, it is his uncleanness.\
      \ \n"
    4: '⁴ “‘Every bed on which he who has the discharge lies shall be unclean; and
      everything he sits on shall be unclean. '
    5: '⁵ Whoever touches his bed shall wash his clothes, and bathe himself in water,
      and be unclean until the evening. '
    6: "⁶ He who sits on anything on which the man who has the discharge sat shall\
      \ wash his clothes, and bathe himself in water, and be unclean until the evening.\
      \ \n"
    7: "⁷ “‘He who touches the body of him who has the discharge shall wash his clothes,\
      \ and bathe himself in water, and be unclean until the evening. \n"
    8: "⁸ “‘If he who has the discharge spits on him who is clean, then he shall wash\
      \ his clothes, and bathe himself in water, and be unclean until the evening.\
      \ \n"
    9: '⁹ “‘Whatever saddle he who has the discharge rides on shall be unclean. '
    10: "¹⁰ Whoever touches anything that was under him shall be unclean until the\
      \ evening. He who carries those things shall wash his clothes, and bathe himself\
      \ in water, and be unclean until the evening. \n"
    11: "¹¹ “‘Whomever he who has the discharge touches, without having rinsed his\
      \ hands in water, he shall wash his clothes, and bathe himself in water, and\
      \ be unclean until the evening. \n"
    12: "¹² “‘The earthen vessel, which he who has the discharge touches, shall be\
      \ broken; and every vessel of wood shall be rinsed in water. \n"
    13: "¹³ “‘When he who has a discharge is cleansed of his discharge, then he shall\
      \ count to himself seven days for his cleansing, and wash his clothes; and he\
      \ shall bathe his flesh in running water, and shall be clean. \n"
    14: '¹⁴ “‘On the eighth day he shall take two turtledoves, or two young pigeons,
      and come before Yahweh to the door of the Tent of Meeting, and give them to
      the priest. '
    15: "¹⁵ The priest shall offer them, the one for a sin offering, and the other\
      \ for a burnt offering. The priest shall make atonement for him before Yahweh\
      \ for his discharge. \n"
    16: '¹⁶ “‘If any man has an emission of semen, then he shall bathe all his flesh
      in water, and be unclean until the evening. '
    17: '¹⁷ Every garment and every skin which the semen is on shall be washed with
      water, and be unclean until the evening. '
    18: "¹⁸ If a man lies with a woman and there is an emission of semen, they shall\
      \ both bathe themselves in water, and be unclean until the evening. \n"
    19: "¹⁹ “‘If a woman has a discharge, and her discharge in her flesh is blood,\
      \ she shall be in her impurity seven days. Whoever touches her shall be unclean\
      \ until the evening. \n"
    20: '²⁰ “‘Everything that she lies on in her impurity shall be unclean. Everything
      also that she sits on shall be unclean. '
    21: '²¹ Whoever touches her bed shall wash his clothes, and bathe himself in water,
      and be unclean until the evening. '
    22: '²² Whoever touches anything that she sits on shall wash his clothes, and
      bathe himself in water, and be unclean until the evening. '
    23: "²³ If it is on the bed, or on anything she sits on, when he touches it, he\
      \ shall be unclean until the evening. \n"
    24: "²⁴ “‘If any man lies with her, and her monthly flow is on him, he shall be\
      \ unclean seven days; and every bed he lies on shall be unclean. \n"
    25: '²⁵ “‘If a woman has a discharge of her blood many days not in the time of
      her period, or if she has a discharge beyond the time of her period, all the
      days of the discharge of her uncleanness shall be as in the days of her period.
      She is unclean. '
    26: '²⁶ Every bed she lies on all the days of her discharge shall be to her as
      the bed of her period. Everything she sits on shall be unclean, as the uncleanness
      of her period. '
    27: "²⁷ Whoever touches these things shall be unclean, and shall wash his clothes\
      \ and bathe himself in water, and be unclean until the evening. \n"
    28: '²⁸ “‘But if she is cleansed of her discharge, then she shall count to herself
      seven days, and after that she shall be clean. '
    29: '²⁹ On the eighth day she shall take two turtledoves, or two young pigeons,
      and bring them to the priest, to the door of the Tent of Meeting. '
    30: "³⁰ The priest shall offer the one for a sin offering, and the other for a\
      \ burnt offering; and the priest shall make atonement for her before Yahweh\
      \ for the uncleanness of her discharge. \n"
    31: "³¹ “‘Thus you shall separate the children of Israel from their uncleanness,\
      \ so they will not die in their uncleanness when they defile my tabernacle that\
      \ is among them.’” \n"
    32: '³² This is the law of him who has a discharge, and of him who has an emission
      of semen, so that he is unclean by it; '
    33: ³³ and of her who has her period, and of a man or woman who has a discharge,
      and of him who lies with her who is unclean.
  16:
    1: '¹ Yahweh spoke to Moses after the death of the two sons of Aaron, when they
      came near before Yahweh, and died; '
    2: "² and Yahweh said to Moses, “Tell Aaron your brother not to come at just any\
      \ time into the Most Holy Place within the veil, before the mercy seat which\
      \ is on the ark; lest he die; for I will appear in the cloud on the mercy seat.\
      \ \n"
    3: '³ “Aaron shall come into the sanctuary with a young bull for a sin offering,
      and a ram for a burnt offering. '
    4: '⁴ He shall put on the holy linen tunic. He shall have the linen trousers on
      his body, and shall put on the linen sash, and he shall be clothed with the
      linen turban. They are the holy garments. He shall bathe his body in water,
      and put them on. '
    5: "⁵ He shall take from the congregation of the children of Israel two male goats\
      \ for a sin offering, and one ram for a burnt offering. \n"
    6: '⁶ “Aaron shall offer the bull of the sin offering, which is for himself, and
      make atonement for himself and for his house. '
    7: '⁷ He shall take the two goats, and set them before Yahweh at the door of the
      Tent of Meeting. '
    8: '⁸ Aaron shall cast lots for the two goats: one lot for Yahweh, and the other
      lot for the scapegoat. '
    9: '⁹ Aaron shall present the goat on which the lot fell for Yahweh, and offer
      him for a sin offering. '
    10: "¹⁰ But the goat on which the lot fell for the scapegoat shall be presented\
      \ alive before Yahweh, to make atonement for him, to send him away as the scapegoat\
      \ into the wilderness. \n"
    11: '¹¹ “Aaron shall present the bull of the sin offering, which is for himself,
      and shall make atonement for himself and for his house, and shall kill the bull
      of the sin offering which is for himself. '
    12: '¹² He shall take a censer full of coals of fire from off the altar before
      Yahweh, and two handfuls of sweet incense beaten small, and bring it within
      the veil. '
    13: '¹³ He shall put the incense on the fire before Yahweh, that the cloud of
      the incense may cover the mercy seat that is on the covenant, so that he will
      not die. '
    14: "¹⁴ He shall take some of the blood of the bull, and sprinkle it with his\
      \ finger on the mercy seat on the east; and before the mercy seat he shall sprinkle\
      \ some of the blood with his finger seven times. \n"
    15: '¹⁵ “Then he shall kill the goat of the sin offering that is for the people,
      and bring his blood within the veil, and do with his blood as he did with the
      blood of the bull, and sprinkle it on the mercy seat and before the mercy seat. '
    16: '¹⁶ He shall make atonement for the Holy Place, because of the uncleanness
      of the children of Israel, and because of their transgressions, even all their
      sins; and so he shall do for the Tent of Meeting that dwells with them in the
      middle of their uncleanness. '
    17: "¹⁷ No one shall be in the Tent of Meeting when he enters to make atonement\
      \ in the Holy Place, until he comes out, and has made atonement for himself\
      \ and for his household, and for all the assembly of Israel. \n"
    18: '¹⁸ “He shall go out to the altar that is before Yahweh and make atonement
      for it, and shall take some of the bull’s blood, and some of the goat’s blood,
      and put it around on the horns of the altar. '
    19: "¹⁹ He shall sprinkle some of the blood on it with his finger seven times,\
      \ and cleanse it, and make it holy from the uncleanness of the children of Israel.\
      \ \n"
    20: '²⁰ “When he has finished atoning for the Holy Place, the Tent of Meeting,
      and the altar, he shall present the live goat. '
    21: '²¹ Aaron shall lay both his hands on the head of the live goat, and confess
      over him all the iniquities of the children of Israel, and all their transgressions,
      even all their sins; and he shall put them on the head of the goat, and shall
      send him away into the wilderness by the hand of a man who is ready. '
    22: "²² The goat shall carry all their iniquities on himself to a solitary land,\
      \ and he shall release the goat in the wilderness. \n"
    23: '²³ “Aaron shall come into the Tent of Meeting, and shall take off the linen
      garments which he put on when he went into the Holy Place, and shall leave them
      there. '
    24: '²⁴ Then he shall bathe himself in water in a holy place, put on his garments,
      and come out and offer his burnt offering and the burnt offering of the people,
      and make atonement for himself and for the people. '
    25: "²⁵ The fat of the sin offering he shall burn on the altar. \n"
    26: '²⁶ “He who lets the goat go as the scapegoat shall wash his clothes, and
      bathe his flesh in water, and afterward he shall come into the camp. '
    27: '²⁷ The bull for the sin offering, and the goat for the sin offering, whose
      blood was brought in to make atonement in the Holy Place, shall be carried outside
      the camp; and they shall burn their skins, their flesh, and their dung with
      fire. '
    28: "²⁸ He who burns them shall wash his clothes, and bathe his flesh in water,\
      \ and afterward he shall come into the camp. \n"
    29: '²⁹ “It shall be a statute to you forever: in the seventh month, on the tenth
      day of the month, you shall afflict your souls, and shall do no kind of work,
      whether native-born or a stranger who lives as a foreigner among you; '
    30: '³⁰ for on this day shall atonement be made for you, to cleanse you. You shall
      be clean from all your sins before Yahweh. '
    31: '³¹ It is a Sabbath of solemn rest to you, and you shall afflict your souls.
      It is a statute forever. '
    32: '³² The priest, who is anointed and who is consecrated to be priest in his
