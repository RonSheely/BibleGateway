    7: '⁷ But if the scab spreads on the skin after he has shown himself to the priest
      for his cleansing, he shall show himself to the priest again. '
    8: "⁸ The priest shall examine him; and behold, if the scab has spread on the\
      \ skin, then the priest shall pronounce him unclean. It is leprosy. \n"
    9: '⁹ “When the plague of leprosy is in a man, then he shall be brought to the
