  1:
    1: '¹ Yahweh called to Moses, and spoke to him from the Tent of Meeting, saying, '
    2: "² “Speak to the children of Israel, and tell them, ‘When anyone of you offers\
      \ an offering to Yahweh, you shall offer your offering of the livestock, from\
      \ the herd and from the flock. \n"
    3: '³ “‘If his offering is a burnt offering from the herd, he shall offer a male
      without defect. He shall offer it at the door of the Tent of Meeting, that he
      may be accepted before Yahweh. '
    4: '⁴ He shall lay his hand on the head of the burnt offering, and it shall be
      accepted for him to make atonement for him. '
    5: '⁵ He shall kill the bull before Yahweh. Aaron’s sons, the priests, shall present
      the blood and sprinkle the blood around on the altar that is at the door of
      the Tent of Meeting. '
    6: '⁶ He shall skin the burnt offering and cut it into pieces. '
    7: '⁷ The sons of Aaron the priest shall put fire on the altar, and lay wood in
      order on the fire; '
    8: '⁸ and Aaron’s sons, the priests, shall lay the pieces, the head, and the fat
      in order on the wood that is on the fire which is on the altar; '
    9: "⁹ but he shall wash its innards and its legs with water. The priest shall\
      \ burn all of it on the altar, for a burnt offering, an offering made by fire,\
      \ of a pleasant aroma to Yahweh. \n"
    10: '¹⁰ “‘If his offering is from the flock, from the sheep or from the goats,
      for a burnt offering, he shall offer a male without defect. '
    11: '¹¹ He shall kill it on the north side of the altar before Yahweh. Aaron’s
      sons, the priests, shall sprinkle its blood around on the altar. '
    12: '¹² He shall cut it into its pieces, with its head and its fat. The priest
      shall lay them in order on the wood that is on the fire which is on the altar, '
    13: "¹³ but the innards and the legs he shall wash with water. The priest shall\
      \ offer the whole, and burn it on the altar. It is a burnt offering, an offering\
      \ made by fire, of a pleasant aroma to Yahweh. \n"
    14: '¹⁴ “‘If his offering to Yahweh is a burnt offering of birds, then he shall
      offer his offering from turtledoves or of young pigeons. '
    15: '¹⁵ The priest shall bring it to the altar, and wring off its head, and burn
      it on the altar; and its blood shall be drained out on the side of the altar; '
    16: '¹⁶ and he shall take away its crop and its feathers, and cast it beside the
      altar on the east part, in the place of the ashes. '
    17: ¹⁷ He shall tear it by its wings, but shall not divide it apart. The priest
      shall burn it on the altar, on the wood that is on the fire. It is a burnt offering,
      an offering made by fire, of a pleasant aroma to Yahweh.
  2:
    1: '¹ “‘When anyone offers an offering of a meal offering to Yahweh, his offering
      shall be of fine flour. He shall pour oil on it, and put frankincense on it. '
    2: '² He shall bring it to Aaron’s sons, the priests. He shall take his handful
      of its fine flour, and of its oil, with all its frankincense, and the priest
      shall burn its memorial on the altar, an offering made by fire, of a pleasant
      aroma to Yahweh. '
    3: "³ That which is left of the meal offering shall be Aaron’s and his sons’.\
      \ It is a most holy part of the offerings of Yahweh made by fire. \n"
    4: '⁴ “‘When you offer an offering of a meal offering baked in the oven, it shall
      be unleavened cakes of fine flour mixed with oil, or unleavened wafers anointed
      with oil. '
    5: '⁵ If your offering is a meal offering made on a griddle, it shall be of unleavened
      fine flour, mixed with oil. '
    6: '⁶ You shall cut it in pieces, and pour oil on it. It is a meal offering. '
    7: '⁷ If your offering is a meal offering of the pan, it shall be made of fine
      flour with oil. '
    8: '⁸ You shall bring the meal offering that is made of these things to Yahweh.
      It shall be presented to the priest, and he shall bring it to the altar. '
    9: '⁹ The priest shall take from the meal offering its memorial, and shall burn
      it on the altar, an offering made by fire, of a pleasant aroma to Yahweh. '
    10: "¹⁰ That which is left of the meal offering shall be Aaron’s and his sons’.\
      \ It is a most holy part of the offerings of Yahweh made by fire. \n"
    11: '¹¹ “‘No meal offering which you shall offer to Yahweh shall be made with
      yeast; for you shall burn no yeast, nor any honey, as an offering made by fire
      to Yahweh. '
    12: '¹² As an offering of first fruits you shall offer them to Yahweh, but they
      shall not rise up as a pleasant aroma on the altar. '
    13: "¹³ Every offering of your meal offering you shall season with salt. You shall\
      \ not allow the salt of the covenant of your God to be lacking from your meal\
      \ offering. With all your offerings you shall offer salt. \n"
    14: '¹⁴ “‘If you offer a meal offering of first fruits to Yahweh, you shall offer
      for the meal offering of your first fruits fresh heads of grain parched with
      fire and crushed. '
    15: '¹⁵ You shall put oil on it and lay frankincense on it. It is a meal offering. '
    16: ¹⁶ The priest shall burn as its memorial part of its crushed grain and part
      of its oil, along with all its frankincense. It is an offering made by fire
      to Yahweh.
  3:
    1: '¹ “‘If his offering is a sacrifice of peace offerings, if he offers it from
      the herd, whether male or female, he shall offer it without defect before Yahweh. '
    2: '² He shall lay his hand on the head of his offering, and kill it at the door
      of the Tent of Meeting. Aaron’s sons, the priests, shall sprinkle the blood
      around on the altar. '
    3: '³ He shall offer of the sacrifice of peace offerings an offering made by fire
      to Yahweh. The fat that covers the innards, and all the fat that is on the innards, '
    4: '⁴ and the two kidneys, and the fat that is on them, which is by the loins,
      and the cover on the liver, with the kidneys, he shall take away. '
    5: "⁵ Aaron’s sons shall burn it on the altar on the burnt offering, which is\
      \ on the wood that is on the fire: it is an offering made by fire, of a pleasant\
      \ aroma to Yahweh. \n"
    6: '⁶ “‘If his offering for a sacrifice of peace offerings to Yahweh is from the
      flock, either male or female, he shall offer it without defect. '
    7: '⁷ If he offers a lamb for his offering, then he shall offer it before Yahweh; '
    8: '⁸ and he shall lay his hand on the head of his offering, and kill it before
      the Tent of Meeting. Aaron’s sons shall sprinkle its blood around on the altar. '
    9: '⁹ He shall offer from the sacrifice of peace offerings an offering made by
      fire to Yahweh; its fat, the entire tail fat, he shall take away close to the
      backbone; and the fat that covers the entrails, and all the fat that is on the
      entrails, '
    10: '¹⁰ and the two kidneys, and the fat that is on them, which is by the loins,
      and the cover on the liver, with the kidneys, he shall take away. '
    11: "¹¹ The priest shall burn it on the altar: it is the food of the offering\
      \ made by fire to Yahweh. \n"
    12: '¹² “‘If his offering is a goat, then he shall offer it before Yahweh. '
    13: '¹³ He shall lay his hand on its head, and kill it before the Tent of Meeting;
      and the sons of Aaron shall sprinkle its blood around on the altar. '
    14: '¹⁴ He shall offer from it as his offering, an offering made by fire to Yahweh;
      the fat that covers the innards, and all the fat that is on the innards, '
    15: '¹⁵ and the two kidneys, and the fat that is on them, which is by the loins,
      and the cover on the liver, with the kidneys, he shall take away. '
    16: "¹⁶ The priest shall burn them on the altar: it is the food of the offering\
      \ made by fire, for a pleasant aroma; all the fat is Yahweh’s. \n"
    17: ¹⁷ “‘It shall be a perpetual statute throughout your generations in all your
      dwellings, that you shall eat neither fat nor blood.’”
  4:
    1: '¹ Yahweh spoke to Moses, saying, '
    2: '² “Speak to the children of Israel, saying, ‘If anyone sins unintentionally,
      in any of the things which Yahweh has commanded not to be done, and does any
      one of them, '
    3: '³ if the anointed priest sins so as to bring guilt on the people, then let
      him offer for his sin which he has sinned a young bull without defect to Yahweh
      for a sin offering. '
    4: '⁴ He shall bring the bull to the door of the Tent of Meeting before Yahweh;
      and he shall lay his hand on the head of the bull, and kill the bull before
      Yahweh. '
    5: '⁵ The anointed priest shall take some of the blood of the bull, and bring
      it to the Tent of Meeting. '
    6: '⁶ The priest shall dip his finger in the blood, and sprinkle some of the blood
      seven times before Yahweh, before the veil of the sanctuary. '
    7: '⁷ The priest shall put some of the blood on the horns of the altar of sweet
      incense before Yahweh, which is in the Tent of Meeting; and he shall pour out
      the rest of the blood of the bull at the base of the altar of burnt offering,
      which is at the door of the Tent of Meeting. '
    8: '⁸ He shall take all the fat of the bull of the sin offering from it: the fat
      that covers the innards, and all the fat that is on the innards, '
    9: '⁹ and the two kidneys, and the fat that is on them, which is by the loins,
      and the cover on the liver, with the kidneys, he shall remove, '
    10: '¹⁰ as it is removed from the bull of the sacrifice of peace offerings. The
      priest shall burn them on the altar of burnt offering. '
    11: '¹¹ He shall carry the bull’s skin, all its meat, with its head, and with
      its legs, its innards, and its dung '
    12: "¹² —all the rest of the bull—outside of the camp to a clean place where the\
      \ ashes are poured out, and burn it on wood with fire. It shall be burned where\
      \ the ashes are poured out. \n"
    13: '¹³ “‘If the whole congregation of Israel sins, and the thing is hidden from
      the eyes of the assembly, and they have done any of the things which Yahweh
      has commanded not to be done, and are guilty; '
    14: '¹⁴ when the sin in which they have sinned is known, then the assembly shall
      offer a young bull for a sin offering, and bring it before the Tent of Meeting. '
    15: '¹⁵ The elders of the congregation shall lay their hands on the head of the
      bull before Yahweh; and the bull shall be killed before Yahweh. '
    16: '¹⁶ The anointed priest shall bring some of the blood of the bull to the Tent
      of Meeting. '
    17: '¹⁷ The priest shall dip his finger in the blood and sprinkle it seven times
      before Yahweh, before the veil. '
    18: '¹⁸ He shall put some of the blood on the horns of the altar which is before
      Yahweh, that is in the Tent of Meeting; and the rest of the blood he shall pour
      out at the base of the altar of burnt offering, which is at the door of the
      Tent of Meeting. '
    19: '¹⁹ All its fat he shall take from it, and burn it on the altar. '
    20: '²⁰ He shall do this with the bull; as he did with the bull of the sin offering,
      so he shall do with this; and the priest shall make atonement for them, and
      they shall be forgiven. '
    21: "²¹ He shall carry the bull outside the camp, and burn it as he burned the\
      \ first bull. It is the sin offering for the assembly. \n"
    22: '²² “‘When a ruler sins, and unwittingly does any one of all the things which
      Yahweh his God has commanded not to be done, and is guilty, '
    23: '²³ if his sin in which he has sinned is made known to him, he shall bring
      as his offering a goat, a male without defect. '
    24: '²⁴ He shall lay his hand on the head of the goat, and kill it in the place
      where they kill the burnt offering before Yahweh. It is a sin offering. '
    25: '²⁵ The priest shall take some of the blood of the sin offering with his finger,
      and put it on the horns of the altar of burnt offering. He shall pour out the
      rest of its blood at the base of the altar of burnt offering. '
    26: "²⁶ All its fat he shall burn on the altar, like the fat of the sacrifice\
      \ of peace offerings; and the priest shall make atonement for him concerning\
      \ his sin, and he will be forgiven. \n"
    27: '²⁷ “‘If anyone of the common people sins unwittingly, in doing any of the
      things which Yahweh has commanded not to be done, and is guilty, '
    28: '²⁸ if his sin which he has sinned is made known to him, then he shall bring
      for his offering a goat, a female without defect, for his sin which he has sinned. '
    29: '²⁹ He shall lay his hand on the head of the sin offering, and kill the sin
      offering in the place of burnt offering. '
    30: '³⁰ The priest shall take some of its blood with his finger, and put it on
      the horns of the altar of burnt offering; and the rest of its blood he shall
      pour out at the base of the altar. '
    31: "³¹ All its fat he shall take away, like the fat is taken away from the sacrifice\
      \ of peace offerings; and the priest shall burn it on the altar for a pleasant\
      \ aroma to Yahweh; and the priest shall make atonement for him, and he will\
      \ be forgiven. \n"
    32: '³² “‘If he brings a lamb as his offering for a sin offering, he shall bring
      a female without defect. '
    33: '³³ He shall lay his hand on the head of the sin offering, and kill it for
      a sin offering in the place where they kill the burnt offering. '
    34: '³⁴ The priest shall take some of the blood of the sin offering with his finger,
      and put it on the horns of the altar of burnt offering; and all the rest of
      its blood he shall pour out at the base of the altar. '
    35: ³⁵ He shall remove all its fat, like the fat of the lamb is removed from the
      sacrifice of peace offerings. The priest shall burn them on the altar, on the
      offerings of Yahweh made by fire. The priest shall make atonement for him concerning
      his sin that he has sinned, and he will be forgiven.
  5:
    1: "¹ “‘If anyone sins, in that he hears a public adjuration to testify, he being\
      \ a witness, whether he has seen or known, if he doesn’t report it, then he\
      \ shall bear his iniquity. \n"
    2: "² “‘Or if anyone touches any unclean thing, whether it is the carcass of an\
      \ unclean animal, or the carcass of unclean livestock, or the carcass of unclean\
      \ creeping things, and it is hidden from him, and he is unclean, then he shall\
      \ be guilty. \n"
    3: "³ “‘Or if he touches the uncleanness of man, whatever his uncleanness is with\
      \ which he is unclean, and it is hidden from him; when he knows of it, then\
      \ he shall be guilty. \n"
    4: '⁴ “‘Or if anyone swears rashly with his lips to do evil or to do good—whatever
      it is that a man might utter rashly with an oath, and it is hidden from him—when
      he knows of it, then he will be guilty of one of these. '
    5: '⁵ It shall be, when he is guilty of one of these, he shall confess that in
      which he has sinned; '
    6: "⁶ and he shall bring his trespass offering to Yahweh for his sin which he\
      \ has sinned: a female from the flock, a lamb or a goat, for a sin offering;\
      \ and the priest shall make atonement for him concerning his sin. \n"
    7: '⁷ “‘If he can’t afford a lamb, then he shall bring his trespass offering for
      that in which he has sinned, two turtledoves, or two young pigeons, to Yahweh;
      one for a sin offering, and the other for a burnt offering. '
    8: '⁸ He shall bring them to the priest, who shall first offer the one which is
      for the sin offering. He shall wring off its head from its neck, but shall not
      sever it completely. '
    9: '⁹ He shall sprinkle some of the blood of the sin offering on the side of the
      altar; and the rest of the blood shall be drained out at the base of the altar.
      It is a sin offering. '
    10: "¹⁰ He shall offer the second for a burnt offering, according to the ordinance;\
      \ and the priest shall make atonement for him concerning his sin which he has\
      \ sinned, and he shall be forgiven. \n"
    11: '¹¹ “‘But if he can’t afford two turtledoves or two young pigeons, then he
      shall bring as his offering for that in which he has sinned, one tenth of an
      ephah of fine flour for a sin offering. He shall put no oil on it, and he shall
      not put any frankincense on it, for it is a sin offering. '
    12: '¹² He shall bring it to the priest, and the priest shall take his handful
      of it as the memorial portion, and burn it on the altar, on the offerings of
      Yahweh made by fire. It is a sin offering. '
    13: "¹³ The priest shall make atonement for him concerning his sin that he has\
      \ sinned in any of these things, and he will be forgiven; and the rest shall\
      \ be the priest’s, as the meal offering.’” \n"
    14: '¹⁴ Yahweh spoke to Moses, saying, '
    15: '¹⁵ “If anyone commits a trespass, and sins unwittingly regarding Yahweh’s
      holy things, then he shall bring his trespass offering to Yahweh: a ram without
      defect from the flock, according to your estimation in silver by shekels, according
      to the shekel of the sanctuary, for a trespass offering. '
    16: "¹⁶ He shall make restitution for that which he has done wrong regarding the\
      \ holy thing, and shall add a fifth part to it, and give it to the priest; and\
      \ the priest shall make atonement for him with the ram of the trespass offering,\
      \ and he will be forgiven. \n"
    17: '¹⁷ “If anyone sins, doing any of the things which Yahweh has commanded not
      to be done, though he didn’t know it, he is still guilty, and shall bear his
      iniquity. '
    18: '¹⁸ He shall bring a ram without defect from of the flock, according to your
      estimation, for a trespass offering, to the priest; and the priest shall make
      atonement for him concerning the thing in which he sinned and didn’t know it,
      and he will be forgiven. '
    19: ¹⁹ It is a trespass offering. He is certainly guilty before Yahweh.”
  6:
    1: '¹ Yahweh spoke to Moses, saying, '
    2: '² “If anyone sins, and commits a trespass against Yahweh, and deals falsely
      with his neighbor in a matter of deposit, or of bargain, or of robbery, or has
      oppressed his neighbor, '
    3: '³ or has found that which was lost, and lied about it, and swearing to a lie—in
      any of these things that a man sins in his actions— '
    4: '⁴ then it shall be, if he has sinned, and is guilty, he shall restore that
      which he took by robbery, or the thing which he has gotten by oppression, or
      the deposit which was committed to him, or the lost thing which he found, '
    5: '⁵ or any thing about which he has sworn falsely: he shall restore it in full,
      and shall add a fifth part more to it. He shall return it to him to whom it
      belongs in the day of his being found guilty. '
    6: '⁶ He shall bring his trespass offering to Yahweh: a ram without defect from
      the flock, according to your estimation, for a trespass offering, to the priest. '
    7: "⁷ The priest shall make atonement for him before Yahweh, and he will be forgiven\
      \ concerning whatever he does to become guilty.” \n"
    8: '⁸ Yahweh spoke to Moses, saying, '
    9: '⁹ “Command Aaron and his sons, saying, ‘This is the law of the burnt offering:
      the burnt offering shall be on the hearth on the altar all night until the morning;
      and the fire of the altar shall be kept burning on it. '
    10: '¹⁰ The priest shall put on his linen garment, and he shall put on his linen
      trousers upon his body; and he shall remove the ashes from where the fire has
      consumed the burnt offering on the altar, and he shall put them beside the altar. '
    11: '¹¹ He shall take off his garments, and put on other garments, and carry the
      ashes outside the camp to a clean place. '
    12: '¹² The fire on the altar shall be kept burning on it, it shall not go out;
      and the priest shall burn wood on it every morning. He shall lay the burnt offering
      in order upon it, and shall burn on it the fat of the peace offerings. '
    13: "¹³ Fire shall be kept burning on the altar continually; it shall not go out.\
      \ \n"
    14: '¹⁴ “‘This is the law of the meal offering: the sons of Aaron shall offer
      it before Yahweh, before the altar. '
    15: '¹⁵ He shall take from there his handful of the fine flour of the meal offering,
      and of its oil, and all the frankincense which is on the meal offering, and
      shall burn it on the altar for a pleasant aroma, as its memorial portion, to
      Yahweh. '
    16: '¹⁶ That which is left of it Aaron and his sons shall eat. It shall be eaten
      without yeast in a holy place. They shall eat it in the court of the Tent of
      Meeting. '
    17: '¹⁷ It shall not be baked with yeast. I have given it as their portion of
      my offerings made by fire. It is most holy, as are the sin offering and the
      trespass offering. '
    18: "¹⁸ Every male among the children of Aaron shall eat of it, as their portion\
      \ forever throughout your generations, from the offerings of Yahweh made by\
      \ fire. Whoever touches them shall be holy.’” \n"
    19: '¹⁹ Yahweh spoke to Moses, saying, '
    20: '²⁰ “This is the offering of Aaron and of his sons, which they shall offer
      to Yahweh in the day when he is anointed: one tenth of an ephah of fine flour
      for a meal offering perpetually, half of it in the morning, and half of it in
      the evening. '
    21: '²¹ It shall be made with oil in a griddle. When it is soaked, you shall bring
      it in. You shall offer the meal offering in baked pieces for a pleasant aroma
      to Yahweh. '
    22: '²² The anointed priest that will be in his place from among his sons shall
      offer it. By a statute forever, it shall be wholly burned to Yahweh. '
    23: "²³ Every meal offering of a priest shall be wholly burned. It shall not be\
      \ eaten.” \n"
    24: '²⁴ Yahweh spoke to Moses, saying, '
    25: '²⁵ “Speak to Aaron and to his sons, saying, ‘This is the law of the sin offering:
      in the place where the burnt offering is killed, the sin offering shall be killed
      before Yahweh. It is most holy. '
    26: '²⁶ The priest who offers it for sin shall eat it. It shall be eaten in a
      holy place, in the court of the Tent of Meeting. '
    27: '²⁷ Whatever shall touch its flesh shall be holy. When there is any of its
      blood sprinkled on a garment, you shall wash that on which it was sprinkled
      in a holy place. '
    28: '²⁸ But the earthen vessel in which it is boiled shall be broken; and if it
      is boiled in a bronze vessel, it shall be scoured, and rinsed in water. '
    29: '²⁹ Every male among the priests shall eat of it. It is most holy. '
    30: ³⁰ No sin offering, of which any of the blood is brought into the Tent of
      Meeting to make atonement in the Holy Place, shall be eaten. It shall be burned
      with fire.
  7:
    1: '¹ “‘This is the law of the trespass offering: It is most holy. '
    2: '² In the place where they kill the burnt offering, he shall kill the trespass
      offering; and its blood he shall sprinkle around on the altar. '
    3: '³ He shall offer all of its fat: the fat tail, and the fat that covers the
      innards, '
    4: '⁴ and he shall take away the two kidneys, and the fat that is on them, which
      is by the loins, and the cover on the liver, with the kidneys; '
    5: '⁵ and the priest shall burn them on the altar for an offering made by fire
      to Yahweh: it is a trespass offering. '
    6: "⁶ Every male among the priests may eat of it. It shall be eaten in a holy\
      \ place. It is most holy. \n"
    7: '⁷ “‘As is the sin offering, so is the trespass offering; there is one law
      for them. The priest who makes atonement with them shall have it. '
    8: '⁸ The priest who offers any man’s burnt offering shall have for himself the
      skin of the burnt offering which he has offered. '
    9: '⁹ Every meal offering that is baked in the oven, and all that is prepared
      in the pan and on the griddle, shall be the priest’s who offers it. '
    10: "¹⁰ Every meal offering, mixed with oil or dry, belongs to all the sons of\
      \ Aaron, one as well as another. \n"
    11: '¹¹ “‘This is the law of the sacrifice of peace offerings, which one shall
      offer to Yahweh: '
    12: '¹² If he offers it for a thanksgiving, then he shall offer with the sacrifice
      of thanksgiving unleavened cakes mixed with oil, and unleavened wafers anointed
      with oil, and cakes mixed with oil. '
    13: '¹³ He shall offer his offering with the sacrifice of his peace offerings
      for thanksgiving with cakes of leavened bread. '
    14: '¹⁴ Of it he shall offer one out of each offering for a heave offering to
      Yahweh. It shall be the priest’s who sprinkles the blood of the peace offerings. '
    15: "¹⁵ The flesh of the sacrifice of his peace offerings for thanksgiving shall\
      \ be eaten on the day of his offering. He shall not leave any of it until the\
      \ morning. \n"
    16: '¹⁶ “‘But if the sacrifice of his offering is a vow, or a free will offering,
      it shall be eaten on the day that he offers his sacrifice. On the next day what
      remains of it shall be eaten, '
    17: '¹⁷ but what remains of the meat of the sacrifice on the third day shall be
      burned with fire. '
    18: "¹⁸ If any of the meat of the sacrifice of his peace offerings is eaten on\
      \ the third day, it will not be accepted, and it shall not be credited to him\
      \ who offers it. It will be an abomination, and the soul who eats any of it\
      \ will bear his iniquity. \n"
    19: '¹⁹ “‘The meat that touches any unclean thing shall not be eaten. It shall
      be burned with fire. As for the meat, everyone who is clean may eat it; '
    20: '²⁰ but the soul who eats of the meat of the sacrifice of peace offerings
      that belongs to Yahweh, having his uncleanness on him, that soul shall be cut
      off from his people. '
    21: "²¹ When anyone touches any unclean thing, the uncleanness of man, or an unclean\
      \ animal, or any unclean abomination, and eats some of the meat of the sacrifice\
      \ of peace offerings which belong to Yahweh, that soul shall be cut off from\
      \ his people.’” \n"
    22: '²² Yahweh spoke to Moses, saying, '
    23: '²³ “Speak to the children of Israel, saying, ‘You shall eat no fat, of bull,
      or sheep, or goat. '
    24: '²⁴ The fat of that which dies of itself, and the fat of that which is torn
      of animals, may be used for any other service, but you shall in no way eat of
      it. '
    25: '²⁵ For whoever eats the fat of the animal which men offer as an offering
      made by fire to Yahweh, even the soul who eats it shall be cut off from his
      people. '
    26: '²⁶ You shall not eat any blood, whether it is of bird or of animal, in any
