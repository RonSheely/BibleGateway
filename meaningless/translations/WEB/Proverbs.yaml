    25: "²⁵ One who is greedy stirs up strife;\n    but one who trusts in Yahweh will\
      \ prosper.\n"
    26: "²⁶ One who trusts in himself is a fool;\n    but one who walks in wisdom\
      \ is kept safe.\n"
    27: "²⁷ One who gives to the poor has no lack;\n    but one who closes his eyes\
      \ will have many curses.\n"
    28: "²⁸ When the wicked rise, men hide themselves;\n    but when they perish,\
      \ the righteous thrive."
  29:
    1: "¹ He who is often rebuked and stiffens his neck\n    will be destroyed suddenly,\
      \ with no remedy.\n"
    2: "² When the righteous thrive, the people rejoice;\n    but when the wicked\
      \ rule, the people groan.\n"
    3: "³ Whoever loves wisdom brings joy to his father;\n    but a companion of prostitutes\
      \ squanders his wealth.\n"
    4: "⁴ The king by justice makes the land stable,\n    but he who takes bribes\
      \ tears it down.\n"
    5: "⁵ A man who flatters his neighbor\n    spreads a net for his feet.\n"
    6: "⁶ An evil man is snared by his sin,\n    but the righteous can sing and be\
      \ glad.\n"
    7: "⁷ The righteous care about justice for the poor.\n    The wicked aren’t concerned\
      \ about knowledge.\n"
    8: "⁸ Mockers stir up a city,\n    but wise men turn away anger.\n"
    9: "⁹ If a wise man goes to court with a foolish man,\n    the fool rages or scoffs,\
      \ and there is no peace.\n"
    10: "¹⁰ The bloodthirsty hate a man of integrity;\n    and they seek the life\
      \ of the upright.\n"
    11: "¹¹ A fool vents all of his anger,\n    but a wise man brings himself under\
      \ control.\n"
    12: "¹² If a ruler listens to lies,\n    all of his officials are wicked.\n"
    13: "¹³ The poor man and the oppressor have this in common:\n    Yahweh gives\
      \ sight to the eyes of both.\n"
