  28:
    1: "¹ The wicked flee when no one pursues;\n    but the righteous are as bold\
      \ as a lion.\n"
    2: "² In rebellion, a land has many rulers,\n    but order is maintained by a\
      \ man of understanding and knowledge.\n"
    3: "³ A needy man who oppresses the poor\n    is like a driving rain which leaves\
      \ no crops.\n"
    4: "⁴ Those who forsake the law praise the wicked;\n    but those who keep the\
      \ law contend with them.\n"
    5: "⁵ Evil men don’t understand justice;\n    but those who seek Yahweh understand\
      \ it fully.\n"
    6: "⁶ Better is the poor who walks in his integrity,\n    than he who is perverse\
      \ in his ways, and he is rich.\n"
    7: "⁷ Whoever keeps the law is a wise son;\n    but he who is a companion of gluttons\
      \ shames his father.\n"
    8: "⁸ He who increases his wealth by excessive interest\n    gathers it for one\
      \ who has pity on the poor.\n"
    9: "⁹ He who turns away his ear from hearing the law,\n    even his prayer is\
      \ an abomination.\n"
    10: "¹⁰ Whoever causes the upright to go astray in an evil way,\n    he will fall\
      \ into his own trap;\n    but the blameless will inherit good.\n"
    11: "¹¹ The rich man is wise in his own eyes;\n    but the poor who has understanding\
      \ sees through him.\n"
    12: "¹² When the righteous triumph, there is great glory;\n    but when the wicked\
      \ rise, men hide themselves.\n"
    13: "¹³ He who conceals his sins doesn’t prosper,\n    but whoever confesses and\
      \ renounces them finds mercy.\n"
    14: "¹⁴ Blessed is the man who always fears;\n    but one who hardens his heart\
      \ falls into trouble.\n"
    15: "¹⁵ As a roaring lion or a charging bear,\n    so is a wicked ruler over helpless\
      \ people.\n"
    16: "¹⁶ A tyrannical ruler lacks judgment.\n    One who hates ill-gotten gain\
      \ will have long days.\n"
    17: "¹⁷ A man who is tormented by life blood will be a fugitive until death;\n\
      \    no one will support him.\n"
    18: "¹⁸ Whoever walks blamelessly is kept safe;\n    but one with perverse ways\
      \ will fall suddenly.\n"
    19: "¹⁹ One who works his land will have an abundance of food;\n    but one who\
      \ chases fantasies will have his fill of poverty.\n"
    20: "²⁰ A faithful man is rich with blessings;\n    but one who is eager to be\
      \ rich will not go unpunished.\n"
    21: "²¹ To show partiality is not good;\n    yet a man will do wrong for a piece\
      \ of bread.\n"
    22: "²² A stingy man hurries after riches,\n    and doesn’t know that poverty\
      \ waits for him.\n"
    23: "²³ One who rebukes a man will afterward find more favor\n    than one who\
      \ flatters with the tongue.\n"
