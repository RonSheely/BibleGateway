      \ One.\n"
    4: "⁴ Who has ascended up into heaven, and descended?\n    Who has gathered the\
      \ wind in his fists?\n    Who has bound the waters in his garment?\n    Who\
      \ has established all the ends of the earth?\n    What is his name, and what\
      \ is his son’s name, if you know? \n"
    5: "⁵ “Every word of God is flawless.\n    He is a shield to those who take refuge\
      \ in him.\n"
    6: "⁶ Don’t you add to his words,\n    lest he reprove you, and you be found a\
      \ liar. \n"
