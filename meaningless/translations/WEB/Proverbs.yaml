    5: "⁵ Answer a fool according to his folly,\n    lest he be wise in his own eyes.\n"
    6: "⁶ One who sends a message by the hand of a fool\n    is cutting off feet and\
      \ drinking violence.\n"
    7: "⁷ Like the legs of the lame that hang loose,\n    so is a parable in the mouth\
      \ of fools.\n"
    8: "⁸ As one who binds a stone in a sling,\n    so is he who gives honor to a\
      \ fool.\n"
    9: "⁹ Like a thorn bush that goes into the hand of a drunkard,\n    so is a parable\
      \ in the mouth of fools.\n"
    10: "¹⁰ As an archer who wounds all,\n    so is he who hires a fool\n    or he\
      \ who hires those who pass by.\n"
    11: "¹¹ As a dog that returns to his vomit,\n    so is a fool who repeats his\
      \ folly.\n"
    12: "¹² Do you see a man wise in his own eyes?\n    There is more hope for a fool\
      \ than for him.\n"
