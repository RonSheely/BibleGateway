Proverbs:
  1:
    1: "¹ The proverbs of Solomon, the son of David, king of Israel: \n"
    2: "² to know wisdom and instruction;\n    to discern the words of understanding;\n"
    3: "³ to receive instruction in wise dealing,\n    in righteousness, justice,\
      \ and equity;\n"
    4: "⁴ to give prudence to the simple,\n    knowledge and discretion to the young\
      \ man:\n"
    5: "⁵ that the wise man may hear, and increase in learning;\n    that the man\
      \ of understanding may attain to sound counsel:\n"
    6: "⁶ to understand a proverb and parables,\n    the words and riddles of the\
      \ wise. \n"
    7: "⁷ The fear of Yahweh is the beginning of knowledge;\n    but the foolish despise\
      \ wisdom and instruction.\n"
    8: "⁸ My son, listen to your father’s instruction,\n    and don’t forsake your\
      \ mother’s teaching:\n"
    9: "⁹ for they will be a garland to grace your head,\n    and chains around your\
      \ neck.\n"
    10: "¹⁰ My son, if sinners entice you,\n    don’t consent.\n"
    11: "¹¹ If they say, “Come with us.\n    Let’s lie in wait for blood.\n    Let’s\
      \ lurk secretly for the innocent without cause.\n"
    12: "¹² Let’s swallow them up alive like Sheol,\n    and whole, like those who\
      \ go down into the pit.\n"
    13: "¹³ We’ll find all valuable wealth.\n    We’ll fill our houses with plunder.\n"
    14: "¹⁴ You shall cast your lot among us.\n    We’ll all have one purse.”\n"
    15: "¹⁵ My son, don’t walk on the path with them.\n    Keep your foot from their\
      \ path,\n"
    16: "¹⁶ for their feet run to evil.\n    They hurry to shed blood.\n"
    17: "¹⁷ For the net is spread in vain in the sight of any bird;\n"
    18: "¹⁸ but these lay in wait for their own blood.\n    They lurk secretly for\
      \ their own lives.\n"
    19: "¹⁹ So are the ways of everyone who is greedy for gain.\n    It takes away\
      \ the life of its owners. \n"
    20: "²⁰ Wisdom calls aloud in the street.\n    She utters her voice in the public\
      \ squares.\n"
    21: "²¹ She calls at the head of noisy places.\n    At the entrance of the city\
      \ gates, she utters her words:\n"
    22: "²² “How long, you simple ones, will you love simplicity?\n    How long will\
      \ mockers delight themselves in mockery,\n    and fools hate knowledge?\n"
    23: "²³ Turn at my reproof.\n    Behold, I will pour out my spirit on you.\n \
      \   I will make known my words to you.\n"
    24: "²⁴ Because I have called, and you have refused;\n    I have stretched out\
      \ my hand, and no one has paid attention;\n"
    25: "²⁵ but you have ignored all my counsel,\n    and wanted none of my reproof;\n"
    26: "²⁶ I also will laugh at your disaster.\n    I will mock when calamity overtakes\
      \ you,\n"
    27: "²⁷ when calamity overtakes you like a storm,\n    when your disaster comes\
      \ on like a whirlwind,\n    when distress and anguish come on you.\n"
    28: "²⁸ Then they will call on me, but I will not answer.\n    They will seek\
      \ me diligently, but they will not find me,\n"
    29: "²⁹ because they hated knowledge,\n    and didn’t choose the fear of Yahweh.\n"
    30: "³⁰ They wanted none of my counsel.\n    They despised all my reproof.\n"
    31: "³¹ Therefore they will eat of the fruit of their own way,\n    and be filled\
      \ with their own schemes.\n"
    32: "³² For the backsliding of the simple will kill them.\n    The careless ease\
      \ of fools will destroy them.\n"
    33: "³³ But whoever listens to me will dwell securely,\n    and will be at ease,\
      \ without fear of harm.”"
  2:
    1: "¹ My son, if you will receive my words,\n    and store up my commandments\
      \ within you,\n"
    2: "² so as to turn your ear to wisdom,\n    and apply your heart to understanding;\n"
    3: "³ yes, if you call out for discernment,\n    and lift up your voice for understanding;\n"
    4: "⁴ if you seek her as silver,\n    and search for her as for hidden treasures:\n"
    5: "⁵ then you will understand the fear of Yahweh,\n    and find the knowledge\
      \ of God.\n"
    6: "⁶ For Yahweh gives wisdom.\n    Out of his mouth comes knowledge and understanding.\n"
    7: "⁷ He lays up sound wisdom for the upright.\n    He is a shield to those who\
      \ walk in integrity,\n"
    8: "⁸ that he may guard the paths of justice,\n    and preserve the way of his\
      \ saints.\n"
    9: "⁹ Then you will understand righteousness and justice,\n    equity and every\
      \ good path.\n"
    10: "¹⁰ For wisdom will enter into your heart.\n    Knowledge will be pleasant\
      \ to your soul.\n"
    11: "¹¹ Discretion will watch over you.\n    Understanding will keep you,\n"
    12: "¹² to deliver you from the way of evil,\n    from the men who speak perverse\
      \ things,\n"
    13: "¹³ who forsake the paths of uprightness,\n    to walk in the ways of darkness,\n"
    14: "¹⁴ who rejoice to do evil,\n    and delight in the perverseness of evil,\n"
    15: "¹⁵ who are crooked in their ways,\n    and wayward in their paths,\n"
    16: "¹⁶ to deliver you from the strange woman,\n    even from the foreigner who\
      \ flatters with her words,\n"
    17: "¹⁷ who forsakes the friend of her youth,\n    and forgets the covenant of\
      \ her God;\n"
    18: "¹⁸ for her house leads down to death,\n    her paths to the departed spirits.\n"
    19: "¹⁹ None who go to her return again,\n    neither do they attain to the paths\
      \ of life.\n"
    20: "²⁰ So you may walk in the way of good men,\n    and keep the paths of the\
      \ righteous.\n"
    21: "²¹ For the upright will dwell in the land.\n    The perfect will remain in\
      \ it.\n"
    22: "²² But the wicked will be cut off from the land.\n    The treacherous will\
      \ be rooted out of it."
  3:
    1: "¹ My son, don’t forget my teaching;\n    but let your heart keep my commandments:\n"
    2: "² for they will add to you length of days,\n    years of life, and peace.\n"
    3: "³ Don’t let kindness and truth forsake you.\n    Bind them around your neck.\n\
      \    Write them on the tablet of your heart.\n"
    4: "⁴ So you will find favor,\n    and good understanding in the sight of God\
      \ and man.\n"
    5: "⁵ Trust in Yahweh with all your heart,\n    and don’t lean on your own understanding.\n"
    6: "⁶ In all your ways acknowledge him,\n    and he will make your paths straight.\n"
    7: "⁷ Don’t be wise in your own eyes.\n    Fear Yahweh, and depart from evil.\n"
    8: "⁸ It will be health to your body,\n    and nourishment to your bones.\n"
    9: "⁹ Honor Yahweh with your substance,\n    with the first fruits of all your\
      \ increase:\n"
    10: "¹⁰ so your barns will be filled with plenty,\n    and your vats will overflow\
      \ with new wine.\n"
    11: "¹¹ My son, don’t despise Yahweh’s discipline,\n    neither be weary of his\
      \ correction;\n"
    12: "¹² for whom Yahweh loves, he corrects,\n    even as a father reproves the\
      \ son in whom he delights. \n"
    13: "¹³ Happy is the man who finds wisdom,\n    the man who gets understanding.\n"
    14: "¹⁴ For her good profit is better than getting silver,\n    and her return\
      \ is better than fine gold.\n"
    15: "¹⁵ She is more precious than rubies.\n    None of the things you can desire\
      \ are to be compared to her.\n"
    16: "¹⁶ Length of days is in her right hand.\n    In her left hand are riches\
      \ and honor.\n"
    17: "¹⁷ Her ways are ways of pleasantness.\n    All her paths are peace.\n"
    18: "¹⁸ She is a tree of life to those who lay hold of her.\n    Happy is everyone\
      \ who retains her.\n"
    19: "¹⁹ By wisdom Yahweh founded the earth.\n    By understanding, he established\
      \ the heavens.\n"
    20: "²⁰ By his knowledge, the depths were broken up,\n    and the skies drop down\
      \ the dew.\n"
    21: "²¹ My son, let them not depart from your eyes.\n    Keep sound wisdom and\
      \ discretion:\n"
    22: "²² so they will be life to your soul,\n    and grace for your neck.\n"
    23: "²³ Then you shall walk in your way securely.\n    Your foot won’t stumble.\n"
    24: "²⁴ When you lie down, you will not be afraid.\n    Yes, you will lie down,\
      \ and your sleep will be sweet.\n"
    25: "²⁵ Don’t be afraid of sudden fear,\n    neither of the desolation of the\
      \ wicked, when it comes;\n"
    26: "²⁶ for Yahweh will be your confidence,\n    and will keep your foot from\
      \ being taken. \n"
    27: "²⁷ Don’t withhold good from those to whom it is due,\n    when it is in the\
      \ power of your hand to do it.\n"
    28: "²⁸ Don’t say to your neighbor, “Go, and come again;\n    tomorrow I will\
      \ give it to you,”\n    when you have it by you.\n"
    29: "²⁹ Don’t devise evil against your neighbor,\n    since he dwells securely\
      \ by you.\n"
    30: "³⁰ Don’t strive with a man without cause,\n    if he has done you no harm.\n"
    31: "³¹ Don’t envy the man of violence.\n    Choose none of his ways.\n"
    32: "³² For the perverse is an abomination to Yahweh,\n    but his friendship\
      \ is with the upright.\n"
    33: "³³ Yahweh’s curse is in the house of the wicked,\n    but he blesses the\
      \ habitation of the righteous.\n"
    34: "³⁴ Surely he mocks the mockers,\n    but he gives grace to the humble.\n"
    35: "³⁵ The wise will inherit glory,\n    but shame will be the promotion of fools."
  4:
    1: "¹ Listen, sons, to a father’s instruction.\n    Pay attention and know understanding;\n"
    2: "² for I give you sound learning.\n    Don’t forsake my law.\n"
    3: "³ For I was a son to my father,\n    tender and an only child in the sight\
      \ of my mother.\n"
    4: "⁴ He taught me, and said to me:\n    “Let your heart retain my words.\n  \
      \  Keep my commandments, and live.\n"
    5: "⁵ Get wisdom.\n    Get understanding.\n    Don’t forget, and don’t deviate\
      \ from the words of my mouth.\n"
    6: "⁶ Don’t forsake her, and she will preserve you.\n    Love her, and she will\
      \ keep you.\n"
    7: "⁷ Wisdom is supreme.\n    Get wisdom.\n    Yes, though it costs all your possessions,\
      \ get understanding.\n"
    8: "⁸ Esteem her, and she will exalt you.\n    She will bring you to honor when\
      \ you embrace her.\n"
    9: "⁹ She will give to your head a garland of grace.\n    She will deliver a crown\
      \ of splendor to you.” \n"
    10: "¹⁰ Listen, my son, and receive my sayings.\n    The years of your life will\
      \ be many.\n"
    11: "¹¹ I have taught you in the way of wisdom.\n    I have led you in straight\
      \ paths.\n"
    12: "¹² When you go, your steps will not be hampered.\n    When you run, you will\
      \ not stumble.\n"
    13: "¹³ Take firm hold of instruction.\n    Don’t let her go.\n    Keep her, for\
      \ she is your life.\n"
    14: "¹⁴ Don’t enter into the path of the wicked.\n    Don’t walk in the way of\
      \ evil men.\n"
    15: "¹⁵ Avoid it, and don’t pass by it.\n    Turn from it, and pass on.\n"
    16: "¹⁶ For they don’t sleep unless they do evil.\n    Their sleep is taken away,\
      \ unless they make someone fall.\n"
    17: "¹⁷ For they eat the bread of wickedness\n    and drink the wine of violence.\n"
    18: "¹⁸ But the path of the righteous is like the dawning light\n    that shines\
      \ more and more until the perfect day.\n"
    19: "¹⁹ The way of the wicked is like darkness.\n    They don’t know what they\
      \ stumble over. \n"
    20: "²⁰ My son, attend to my words.\n    Turn your ear to my sayings.\n"
    21: "²¹ Let them not depart from your eyes.\n    Keep them in the center of your\
      \ heart.\n"
    22: "²² For they are life to those who find them,\n    and health to their whole\
      \ body.\n"
    23: "²³ Keep your heart with all diligence,\n    for out of it is the wellspring\
      \ of life.\n"
    24: "²⁴ Put away from yourself a perverse mouth.\n    Put corrupt lips far from\
      \ you.\n"
    25: "²⁵ Let your eyes look straight ahead.\n    Fix your gaze directly before\
      \ you.\n"
    26: "²⁶ Make the path of your feet level.\n    Let all of your ways be established.\n"
    27: "²⁷ Don’t turn to the right hand nor to the left.\n    Remove your foot from\
      \ evil."
  5:
    1: "¹ My son, pay attention to my wisdom.\n    Turn your ear to my understanding,\n"
    2: "² that you may maintain discretion,\n    that your lips may preserve knowledge.\n"
    3: "³ For the lips of an adulteress drip honey.\n    Her mouth is smoother than\
      \ oil,\n"
    4: "⁴ but in the end she is as bitter as wormwood,\n    and as sharp as a two-edged\
      \ sword.\n"
    5: "⁵ Her feet go down to death.\n    Her steps lead straight to Sheol.\n"
    6: "⁶ She gives no thought to the way of life.\n    Her ways are crooked, and\
      \ she doesn’t know it. \n"
    7: "⁷ Now therefore, my sons, listen to me.\n    Don’t depart from the words of\
      \ my mouth.\n"
    8: "⁸ Remove your way far from her.\n    Don’t come near the door of her house,\n"
    9: "⁹ lest you give your honor to others,\n    and your years to the cruel one;\n"
    10: "¹⁰ lest strangers feast on your wealth,\n    and your labors enrich another\
      \ man’s house.\n"
    11: "¹¹ You will groan at your latter end,\n    when your flesh and your body\
      \ are consumed,\n"
    12: "¹² and say, “How I have hated instruction,\n    and my heart despised reproof.\n"
    13: "¹³ I haven’t obeyed the voice of my teachers,\n    nor turned my ear to those\
      \ who instructed me!\n"
    14: "¹⁴ I have come to the brink of utter ruin,\n    among the gathered assembly.”\
      \ \n"
    15: "¹⁵ Drink water out of your own cistern,\n    running water out of your own\
      \ well.\n"
    16: "¹⁶ Should your springs overflow in the streets,\n    streams of water in\
      \ the public squares?\n"
    17: "¹⁷ Let them be for yourself alone,\n    not for strangers with you.\n"
    18: "¹⁸ Let your spring be blessed.\n    Rejoice in the wife of your youth.\n"
    19: "¹⁹ A loving doe and a graceful deer—\n    let her breasts satisfy you at\
      \ all times.\n    Be captivated always with her love.\n"
    20: "²⁰ For why should you, my son, be captivated with an adulteress?\n    Why\
      \ embrace the bosom of another?\n"
    21: "²¹ For the ways of man are before Yahweh’s eyes.\n    He examines all his\
      \ paths.\n"
    22: "²² The evil deeds of the wicked ensnare him.\n    The cords of his sin hold\
      \ him firmly.\n"
    23: "²³ He will die for lack of instruction.\n    In the greatness of his folly,\
      \ he will go astray."
  6:
    1: "¹ My son, if you have become collateral for your neighbor,\n    if you have\
      \ struck your hands in pledge for a stranger,\n"
    2: "² you are trapped by the words of your mouth;\n    you are ensnared with the\
      \ words of your mouth.\n"
    3: "³ Do this now, my son, and deliver yourself,\n    since you have come into\
      \ the hand of your neighbor.\nGo, humble yourself.\n    Press your plea with\
      \ your neighbor.\n"
    4: "⁴ Give no sleep to your eyes,\n    nor slumber to your eyelids.\n"
    5: "⁵ Free yourself, like a gazelle from the hand of the hunter,\n    like a bird\
      \ from the snare of the fowler. \n"
    6: "⁶ Go to the ant, you sluggard.\n    Consider her ways, and be wise;\n"
    7: "⁷ which having no chief, overseer, or ruler,\n"
    8: "⁸     provides her bread in the summer,\n    and gathers her food in the harvest.\n"
    9: "⁹ How long will you sleep, sluggard?\n    When will you arise out of your\
      \ sleep?\n"
    10: "¹⁰ A little sleep, a little slumber,\n    a little folding of the hands to\
      \ sleep:\n"
    11: "¹¹ so your poverty will come as a robber,\n    and your scarcity as an armed\
      \ man. \n"
    12: "¹² A worthless person, a man of iniquity,\n    is he who walks with a perverse\
      \ mouth,\n"
    13: "¹³ who winks with his eyes, who signals with his feet,\n    who motions with\
      \ his fingers,\n"
    14: "¹⁴ in whose heart is perverseness,\n    who devises evil continually,\n \
      \   who always sows discord.\n"
    15: "¹⁵ Therefore his calamity will come suddenly.\n    He will be broken suddenly,\
      \ and that without remedy. \n"
    16: "¹⁶ There are six things which Yahweh hates;\n    yes, seven which are an\
      \ abomination to him:\n"
    17: "¹⁷ arrogant eyes, a lying tongue,\n    hands that shed innocent blood,\n"
    18: "¹⁸ a heart that devises wicked schemes,\n    feet that are swift in running\
      \ to mischief,\n"
    19: "¹⁹ a false witness who utters lies,\n    and he who sows discord among brothers.\
      \ \n"
    20: "²⁰ My son, keep your father’s commandment,\n    and don’t forsake your mother’s\
      \ teaching.\n"
    21: "²¹ Bind them continually on your heart.\n    Tie them around your neck.\n"
    22: "²² When you walk, it will lead you.\n    When you sleep, it will watch over\
      \ you.\n    When you awake, it will talk with you.\n"
    23: "²³ For the commandment is a lamp,\n    and the law is light.\n    Reproofs\
      \ of instruction are the way of life,\n"
    24: "²⁴ to keep you from the immoral woman,\n    from the flattery of the wayward\
      \ wife’s tongue.\n"
    25: "²⁵ Don’t lust after her beauty in your heart,\n    neither let her captivate\
      \ you with her eyelids.\n"
    26: "²⁶ For a prostitute reduces you to a piece of bread.\n    The adulteress\
      \ hunts for your precious life.\n"
    27: "²⁷ Can a man scoop fire into his lap,\n    and his clothes not be burned?\n"
    28: "²⁸ Or can one walk on hot coals,\n    and his feet not be scorched?\n"
    29: "²⁹ So is he who goes in to his neighbor’s wife.\n    Whoever touches her\
      \ will not be unpunished.\n"
    30: "³⁰ Men don’t despise a thief\n    if he steals to satisfy himself when he\
      \ is hungry;\n"
    31: "³¹ but if he is found, he shall restore seven times.\n    He shall give all\
      \ the wealth of his house.\n"
    32: "³² He who commits adultery with a woman is void of understanding.\n    He\
      \ who does it destroys his own soul.\n"
    33: "³³ He will get wounds and dishonor.\n    His reproach will not be wiped away.\n"
    34: "³⁴ For jealousy arouses the fury of the husband.\n    He won’t spare in the\
      \ day of vengeance.\n"
    35: "³⁵ He won’t regard any ransom,\n    neither will he rest content, though\
      \ you give many gifts."
  7:
    1: "¹ My son, keep my words.\n    Lay up my commandments within you.\n"
    2: "² Keep my commandments and live!\n    Guard my teaching as the apple of your\
      \ eye.\n"
    3: "³ Bind them on your fingers.\n    Write them on the tablet of your heart.\n"
    4: "⁴ Tell wisdom, “You are my sister.”\n    Call understanding your relative,\n"
    5: "⁵ that they may keep you from the strange woman,\n    from the foreigner who\
      \ flatters with her words.\n"
    6: "⁶ For at the window of my house,\n    I looked out through my lattice.\n"
    7: "⁷ I saw among the simple ones.\n    I discerned among the youths a young man\
      \ void of understanding,\n"
    8: "⁸ passing through the street near her corner,\n    he went the way to her\
      \ house,\n"
    9: "⁹ in the twilight, in the evening of the day,\n    in the middle of the night\
      \ and in the darkness.\n"
    10: "¹⁰ Behold, there a woman met him with the attire of a prostitute,\n    and\
      \ with crafty intent.\n"
    11: "¹¹ She is loud and defiant.\n    Her feet don’t stay in her house.\n"
    12: "¹² Now she is in the streets, now in the squares,\n    and lurking at every\
      \ corner.\n"
    13: "¹³ So she caught him, and kissed him.\n    With an impudent face she said\
      \ to him:\n"
    14: "¹⁴ “Sacrifices of peace offerings are with me.\n    Today I have paid my\
      \ vows.\n"
    15: "¹⁵ Therefore I came out to meet you,\n    to diligently seek your face,\n\
      \    and I have found you.\n"
    16: "¹⁶ I have spread my couch with carpets of tapestry,\n    with striped cloths\
      \ of the yarn of Egypt.\n"
    17: "¹⁷ I have perfumed my bed with myrrh, aloes, and cinnamon.\n"
    18: "¹⁸ Come, let’s take our fill of loving until the morning.\n    Let’s solace\
      \ ourselves with loving.\n"
    19: "¹⁹ For my husband isn’t at home.\n    He has gone on a long journey.\n"
    20: "²⁰ He has taken a bag of money with him.\n    He will come home at the full\
      \ moon.”\n"
    21: "²¹ With persuasive words, she led him astray.\n    With the flattering of\
      \ her lips, she seduced him.\n"
    22: "²² He followed her immediately,\n    as an ox goes to the slaughter,\n  \
      \  as a fool stepping into a noose.\n"
    23: "²³ Until an arrow strikes through his liver,\n    as a bird hurries to the\
      \ snare,\n    and doesn’t know that it will cost his life. \n"
    24: "²⁴ Now therefore, sons, listen to me.\n    Pay attention to the words of\
      \ my mouth.\n"
    25: "²⁵ Don’t let your heart turn to her ways.\n    Don’t go astray in her paths,\n"
    26: "²⁶ for she has thrown down many wounded.\n    Yes, all her slain are a mighty\
      \ army.\n"
    27: "²⁷ Her house is the way to Sheol,\n    going down to the rooms of death."
  8:
    1: "¹ Doesn’t wisdom cry out?\n    Doesn’t understanding raise her voice?\n"
    2: "² On the top of high places by the way,\n    where the paths meet, she stands.\n"
    3: "³ Beside the gates, at the entry of the city,\n    at the entry doors, she\
      \ cries aloud:\n"
    4: "⁴ “I call to you men!\n    I send my voice to the sons of mankind.\n"
    5: "⁵ You simple, understand prudence!\n    You fools, be of an understanding\
      \ heart!\n"
    6: "⁶ Hear, for I will speak excellent things.\n    The opening of my lips is\
      \ for right things.\n"
    7: "⁷ For my mouth speaks truth.\n    Wickedness is an abomination to my lips.\n"
    8: "⁸ All the words of my mouth are in righteousness.\n    There is nothing crooked\
      \ or perverse in them.\n"
    9: "⁹ They are all plain to him who understands,\n    right to those who find\
      \ knowledge.\n"
    10: "¹⁰ Receive my instruction rather than silver,\n    knowledge rather than\
      \ choice gold.\n"
    11: "¹¹ For wisdom is better than rubies.\n    All the things that may be desired\
      \ can’t be compared to it. \n"
    12: "¹² “I, wisdom, have made prudence my dwelling.\n    Find out knowledge and\
      \ discretion.\n"
    13: "¹³ The fear of Yahweh is to hate evil.\n    I hate pride, arrogance, the\
      \ evil way, and the perverse mouth.\n"
    14: "¹⁴ Counsel and sound knowledge are mine.\n    I have understanding and power.\n"
    15: "¹⁵ By me kings reign,\n    and princes decree justice.\n"
    16: "¹⁶ By me princes rule,\n    nobles, and all the righteous rulers of the earth.\n"
    17: "¹⁷ I love those who love me.\n    Those who seek me diligently will find\
      \ me.\n"
    18: "¹⁸ With me are riches, honor,\n    enduring wealth, and prosperity.\n"
    19: "¹⁹ My fruit is better than gold, yes, than fine gold,\n    my yield than\
      \ choice silver.\n"
    20: "²⁰ I walk in the way of righteousness,\n    in the middle of the paths of\
      \ justice,\n"
    21: "²¹ that I may give wealth to those who love me.\n    I fill their treasuries.\
      \ \n"
    22: "²² “Yahweh possessed me in the beginning of his work,\n    before his deeds\
      \ of old.\n"
    23: "²³ I was set up from everlasting, from the beginning,\n    before the earth\
      \ existed.\n"
    24: "²⁴ When there were no depths, I was born,\n    when there were no springs\
      \ abounding with water.\n"
    25: "²⁵ Before the mountains were settled in place,\n    before the hills, I was\
      \ born;\n"
    26: "²⁶ while as yet he had not made the earth, nor the fields,\n    nor the beginning\
      \ of the dust of the world.\n"
    27: "²⁷ When he established the heavens, I was there.\n    When he set a circle\
      \ on the surface of the deep,\n"
    28: "²⁸ when he established the clouds above,\n    when the springs of the deep\
      \ became strong,\n"
