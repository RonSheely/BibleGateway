  11:
    1: '¹ The word that came to Jeremiah from Yahweh, saying, '
    2: '² “Hear the words of this covenant, and speak to the men of Judah, and to
      the inhabitants of Jerusalem; '
    3: '³ and say to them, Yahweh, the God of Israel says: ‘Cursed is the man who
