      won’t lament for them, cut themselves, or make themselves bald for them. '
    7: "⁷ Men won’t break bread for them in mourning, to comfort them for the dead.\
      \ Men won’t give them the cup of consolation to drink for their father or for\
      \ their mother. \n"
    8: '⁸ “You shall not go into the house of feasting to sit with them, to eat and
      to drink.” '
    9: '⁹ For Yahweh of Armies, the God of Israel says: “Behold, I will cause to cease
