      Yahweh, ‘and have walked after other gods, have served them, have worshiped
      them, have forsaken me, and have not kept my law. '
    12: '¹² You have done evil more than your fathers, for behold, you each walk after
      the stubbornness of his evil heart, so that you don’t listen to me. '
    13: "¹³ Therefore I will cast you out of this land into the land that you have\
      \ not known, neither you nor your fathers. There you will serve other gods day\
      \ and night, for I will show you no favor.’ \n"
    14: '¹⁴ “Therefore behold, the days come,” says Yahweh, “that it will no more
