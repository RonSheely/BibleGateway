    10: '¹⁰ They have turned back to the iniquities of their forefathers, who refused
      to hear my words. They have gone after other gods to serve them. The house of
      Israel and the house of Judah have broken my covenant which I made with their
      fathers. '
    11: '¹¹ Therefore Yahweh says, ‘Behold, I will bring evil on them, which they
      will not be able to escape; and they will cry to me, but I will not listen to
