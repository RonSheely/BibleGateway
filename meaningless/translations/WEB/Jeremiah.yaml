    4: "⁴ “They will die grievous deaths. They will not be lamented, neither will\
      \ they be buried. They will be as dung on the surface of the ground. They will\
      \ be consumed by the sword and by famine. Their dead bodies will be food for\
      \ the birds of the sky and for the animals of the earth.” \n"
