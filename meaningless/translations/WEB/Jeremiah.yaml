    36: '³⁶ Now therefore Yahweh, the God of Israel, says concerning this city, about
      which you say, “It is given into the hand of the king of Babylon by the sword,
      by the famine, and by the pestilence:” '
    37: '³⁷ “Behold, I will gather them out of all the countries where I have driven
