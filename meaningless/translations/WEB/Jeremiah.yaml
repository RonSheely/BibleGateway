      the house which is called by my name; '
    16: "¹⁶ but you turned and profaned my name, and every man caused his servant,\
      \ and every man his handmaid, whom you had let go free at their pleasure, to\
      \ return. You brought them into subjection, to be to you for servants and for\
      \ handmaids.’” \n"
    17: '¹⁷ Therefore Yahweh says: “You have not listened to me, to proclaim liberty,
