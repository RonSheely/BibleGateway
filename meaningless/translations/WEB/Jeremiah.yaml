    12: '¹² Then the cities of Judah and the inhabitants of Jerusalem will go and
      cry to the gods to which they offer incense, but they will not save them at
      all in the time of their trouble. '
    13: "¹³ For according to the number of your cities are your gods, Judah; and according\
