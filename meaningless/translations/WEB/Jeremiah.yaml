    9: '⁹ I bought the field that was in Anathoth of Hanamel my uncle’s son, and weighed
      him the money, even seventeen shekels of silver. '
    10: '¹⁰ I signed the deed, sealed it, called witnesses, and weighed the money
      in the balances to him. '
    11: '¹¹ So I took the deed of the purchase, both that which was sealed, containing
      the terms and conditions, and that which was open; '
    12: "¹² and I delivered the deed of the purchase to Baruch the son of Neriah,\
