    4: '⁴ which I commanded your fathers in the day that I brought them out of the
      land of Egypt, out of the iron furnace,’ saying, ‘Obey my voice, and do them,
      according to all which I command you; so you shall be my people, and I will
      be your God; '
    5: "⁵ that I may establish the oath which I swore to your fathers, to give them\
      \ a land flowing with milk and honey,’ as it is today.”\nThen I answered, and\
      \ said, “Amen, Yahweh.” \n"
    6: '⁶ Yahweh said to me, “Proclaim all these words in the cities of Judah, and
      in the streets of Jerusalem, saying, ‘Hear the words of this covenant, and do
      them. '
    7: '⁷ For I earnestly protested to your fathers in the day that I brought them
      up out of the land of Egypt, even to this day, rising early and protesting,
      saying, “Obey my voice.” '
    8: "⁸ Yet they didn’t obey, nor turn their ear, but everyone walked in the stubbornness\
      \ of their evil heart. Therefore I brought on them all the words of this covenant,\
      \ which I commanded them to do, but they didn’t do them.’” \n"
    9: '⁹ Yahweh said to me, “A conspiracy is found among the men of Judah, and among
