  34:
    1: '¹ The word which came to Jeremiah from Yahweh, when Nebuchadnezzar king of
      Babylon, with all his army, all the kingdoms of the earth that were under his
      dominion, and all the peoples, were fighting against Jerusalem and against all
      its cities, saying: '
    2: '² “Yahweh, the God of Israel, says, ‘Go, and speak to Zedekiah king of Judah,
      and tell him, Yahweh says, “Behold, I will give this city into the hand of the
      king of Babylon and he will burn it with fire. '
    3: "³ You won’t escape out of his hand, but will surely be taken and delivered\
      \ into his hand. Your eyes will see the eyes of the king of Babylon, and he\
      \ will speak with you mouth to mouth. You will go to Babylon.”’ \n"
    4: '⁴ “Yet hear Yahweh’s word, O Zedekiah king of Judah: Yahweh says concerning
      you, ‘You won’t die by the sword. '
    5: "⁵ You will die in peace; and with the burnings of your fathers, the former\
      \ kings who were before you, so they will make a burning for you. They will\
      \ lament you, saying, “Ah Lord!” for I have spoken the word,’ says Yahweh.”\
      \ \n"
    6: '⁶ Then Jeremiah the prophet spoke all these words to Zedekiah king of Judah
      in Jerusalem, '
    7: "⁷ when the king of Babylon’s army was fighting against Jerusalem, and against\
      \ all the cities of Judah that were left, against Lachish and against Azekah;\
      \ for these alone remained of the cities of Judah as fortified cities. \n"
    8: '⁸ The word came to Jeremiah from Yahweh, after king Zedekiah had made a covenant
      with all the people who were at Jerusalem, to proclaim liberty to them; '
    9: '⁹ that every man should let his male servant, and every man his female servant,
      who is a Hebrew or a Hebrewess, go free; that no one should make bondservants
      of them, of a Jew his brother. '
    10: '¹⁰ All the princes and all the people obeyed who had entered into the covenant,
      that everyone should let his male servant, and everyone his female servant go
      free, that no one should make bondservants of them any more. They obeyed and
      let them go; '
    11: "¹¹ but afterwards they turned, and caused the servants and the handmaids,\
      \ whom they had let go free, to return, and brought them into subjection for\
      \ servants and for handmaids. \n"
    12: '¹² Therefore Yahweh’s word came to Jeremiah from Yahweh, saying, '
    13: '¹³ “Yahweh, the God of Israel, says: ‘I made a covenant with your fathers
      in the day that I brought them out of the land of Egypt, out of the house of
      bondage, saying, '
    14: '¹⁴ At the end of seven years, every man of you shall release his brother
