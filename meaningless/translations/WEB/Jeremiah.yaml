Jeremiah:
  1:
    1: '¹ The words of Jeremiah the son of Hilkiah, one of the priests who were in
      Anathoth in the land of Benjamin. '
    2: '² Yahweh’s word came to him in the days of Josiah the son of Amon, king of
      Judah, in the thirteenth year of his reign. '
    3: '³ It came also in the days of Jehoiakim the son of Josiah, king of Judah,
      to the end of the eleventh year of Zedekiah, the son of Josiah, king of Judah,
      to the carrying away of Jerusalem captive in the fifth month. '
    4: "⁴ Now Yahweh’s word came to me, saying, \n"
    5: "⁵ “Before I formed you in the womb, I knew you.\n    Before you were born,\
      \ I sanctified you.\n    I have appointed you a prophet to the nations.” \n"
    6: "⁶ Then I said, “Ah, Lord Yahweh! Behold, I don’t know how to speak; for I\
      \ am a child.” \n"
    7: '⁷ But Yahweh said to me, “Don’t say, ‘I am a child;’ for you must go to whomever
      I send you, and you must say whatever I command you. '
    8: "⁸ Don’t be afraid because of them, for I am with you to rescue you,” says\
      \ Yahweh. \n"
    9: '⁹ Then Yahweh stretched out his hand, and touched my mouth. Then Yahweh said
      to me, “Behold, I have put my words in your mouth. '
    10: "¹⁰ Behold, I have today set you over the nations and over the kingdoms, to\
      \ uproot and to tear down, to destroy and to overthrow, to build and to plant.”\
      \ \n"
    11: "¹¹ Moreover Yahweh’s word came to me, saying, “Jeremiah, what do you see?”\n\
      I said, “I see a branch of an almond tree.” \n"
    12: "¹² Then Yahweh said to me, “You have seen well; for I watch over my word\
      \ to perform it.” \n"
    13: "¹³ Yahweh’s word came to me the second time, saying, “What do you see?”\n\
      I said, “I see a boiling cauldron; and it is tipping away from the north.” \n"
    14: '¹⁴ Then Yahweh said to me, “Out of the north, evil will break out on all
      the inhabitants of the land. '
    15: "¹⁵ For, behold, I will call all the families of the kingdoms of the north,”\
      \ says Yahweh.\n“They will come, and they will each set his throne at the entrance\
      \ of the gates of Jerusalem,\n    and against all its walls all around, and\
      \ against all the cities of Judah.\n"
    16: "¹⁶ I will utter my judgments against them concerning all their wickedness,\n\
      \    in that they have forsaken me,\n    and have burned incense to other gods,\n\
      \    and worshiped the works of their own hands. \n"
    17: '¹⁷ “You therefore put your belt on your waist, arise, and say to them all
      that I command you. Don’t be dismayed at them, lest I dismay you before them. '
    18: '¹⁸ For, behold, I have made you today a fortified city, an iron pillar, and
      bronze walls against the whole land, against the kings of Judah, against its
      princes, against its priests, and against the people of the land. '
    19: ¹⁹ They will fight against you, but they will not prevail against you; for
      I am with you”, says Yahweh, “to rescue you.”
  2:
    1: '¹ Yahweh’s word came to me, saying, '
    2: "² “Go and proclaim in the ears of Jerusalem, saying, ‘Yahweh says,\n“I remember\
      \ for you the kindness of your youth,\n    the love of your weddings;\nhow you\
      \ went after me in the wilderness,\n    in a land that was not sown.\n"
    3: "³ Israel was holiness to Yahweh,\n    the first fruits of his increase.\n\
      All who devour him will be held guilty.\n    Evil will come on them,”’ says\
      \ Yahweh.” \n"
    4: '⁴ Hear Yahweh’s word, O house of Jacob, and all the families of the house
      of Israel! '
    5: "⁵ Yahweh says,\n“What unrighteousness have your fathers found in me,\n   \
      \ that they have gone far from me,\nand have walked after worthless vanity,\n\
      \    and have become worthless?\n"
    6: "⁶ They didn’t say, ‘Where is Yahweh who brought us up out of the land of Egypt,\n\
      \    who led us through the wilderness,\n    through a land of deserts and of\
      \ pits,\n    through a land of drought and of the shadow of death,\n    through\
      \ a land that no one passed through,\n    and where no man lived?’\n"
    7: "⁷ I brought you into a plentiful land\n    to eat its fruit and its goodness;\n\
      but when you entered, you defiled my land,\n    and made my heritage an abomination.\n"
    8: "⁸ The priests didn’t say, ‘Where is Yahweh?’\n    and those who handle the\
      \ law didn’t know me.\nThe rulers also transgressed against me,\n    and the\
      \ prophets prophesied by Baal\n    and followed things that do not profit.\n"
    9: "⁹ “Therefore I will yet contend with you,” says Yahweh,\n    “and I will contend\
      \ with your children’s children.\n"
    10: "¹⁰ For pass over to the islands of Kittim, and see.\n    Send to Kedar, and\
      \ consider diligently,\n    and see if there has been such a thing.\n"
    11: "¹¹ Has a nation changed its gods,\n    which really are no gods?\n    But\
      \ my people have changed their glory for that which doesn’t profit.\n"
    12: "¹² “Be astonished, you heavens, at this\n    and be horribly afraid.\n  \
      \  Be very desolate,” says Yahweh.\n"
    13: "¹³ “For my people have committed two evils:\n    they have forsaken me, the\
      \ spring of living waters,\n    and cut out cisterns for themselves: broken\
      \ cisterns that can’t hold water.\n"
    14: "¹⁴ Is Israel a slave?\n    Is he born into slavery?\n    Why has he become\
      \ a captive?\n"
    15: "¹⁵ The young lions have roared at him and yelled.\n    They have made his\
      \ land waste.\n    His cities are burned up, without inhabitant.\n"
    16: "¹⁶     The children also of Memphis and Tahpanhes have broken the crown of\
      \ your head.\n"
    17: "¹⁷ “Haven’t you brought this on yourself,\n    in that you have forsaken\
      \ Yahweh your God, when he led you by the way?\n"
    18: "¹⁸ Now what do you gain by going to Egypt, to drink the waters of the Shihor?\n\
      \    Or why do you to go on the way to Assyria, to drink the waters of the River?\n"
    19: "¹⁹ “Your own wickedness will correct you,\n    and your backsliding will\
      \ rebuke you.\nKnow therefore and see that it is an evil and bitter thing,\n\
      \    that you have forsaken Yahweh your God,\n    and that my fear is not in\
      \ you,” says the Lord, Yahweh of Armies.\n"
    20: "²⁰ “For long ago I broke off your yoke,\n    and burst your bonds.\nYou said,\
      \ ‘I will not serve;’\n    for on every high hill and under every green tree\
      \ you bowed yourself,\n    playing the prostitute.\n"
    21: "²¹ Yet I had planted you a noble vine,\n    a pure and faithful seed.\n \
      \   How then have you turned into the degenerate branches of a foreign vine\
      \ to me?\n"
    22: "²² For though you wash yourself with lye,\n    and use much soap,\n    yet\
      \ your iniquity is marked before me,” says the Lord Yahweh.\n"
    23: "²³ “How can you say, ‘I am not defiled.\n    I have not gone after the Baals’?\n\
      See your way in the valley.\n    Know what you have done.\nYou are a swift dromedary\
      \ traversing her ways, "
    24: "²⁴ a wild donkey used to the wilderness, that sniffs the wind in her craving.\n\
      \    When she is in heat, who can turn her away?\n    All those who seek her\
      \ will not weary themselves. In her month, they will find her.\n"
    25: "²⁵ “Keep your feet from being bare,\n    and your throat from thirst.\nBut\
      \ you said, ‘It is in vain.\n    No, for I have loved strangers,\n    and I\
      \ will go after them.’\n"
    26: "²⁶ As the thief is ashamed when he is found,\n    so the house of Israel\
      \ is ashamed:\n    they, their kings, their princes, their priests, and their\
      \ prophets,\n"
    27: "²⁷ who tell wood, ‘You are my father,’\n    and a stone, ‘You have given\
      \ birth to me,’\nfor they have turned their back to me,\n    and not their face;\n\
      \    but in the time of their trouble they will say, ‘Arise, and save us!’\n"
    28: "²⁸ “But where are your gods that you have made for yourselves?\n    Let them\
      \ arise, if they can save you in the time of your trouble;\n    for you have\
      \ as many gods as you have towns, O Judah.\n"
    29: "²⁹ “Why will you contend with me?\n    You all have transgressed against\
      \ me,” says Yahweh.\n"
    30: "³⁰ “I have struck your children in vain.\n    They received no correction.\n\
      Your own sword has devoured your prophets,\n    like a destroying lion.\n"
    31: "³¹ Generation, consider Yahweh’s word.\n    Have I been a wilderness to Israel?\n\
      \    Or a land of thick darkness?\nWhy do my people say, ‘We have broken loose.\n\
      \    We will come to you no more’?\n"
    32: "³² “Can a virgin forget her ornaments,\n    or a bride her attire?\n    Yet\
      \ my people have forgotten me for days without number.\n"
    33: "³³ How well you prepare your way to seek love!\n    Therefore you have even\
      \ taught the wicked women your ways.\n"
    34: "³⁴ Also the blood of the souls of the innocent poor is found in your skirts.\n\
      \    You didn’t find them breaking in,\n    but it is because of all these things.\n"
    35: "³⁵ “Yet you said, ‘I am innocent.\n    Surely his anger has turned away from\
      \ me.’\n“Behold, I will judge you,\n    because you say, ‘I have not sinned.’\n"
    36: "³⁶ Why do you go about so much to change your ways?\n    You will be ashamed\
      \ of Egypt also,\n    as you were ashamed of Assyria.\n"
    37: "³⁷ You will also leave that place with your hands on your head;\n    for\
      \ Yahweh has rejected those in whom you trust,\n    and you won’t prosper with\
      \ them."
  3:
    1: "¹ “They say, ‘If a man puts away his wife, and she goes from him, and becomes\
      \ another man’s, should he return to her again?’ Wouldn’t that land be greatly\
      \ polluted? But you have played the prostitute with many lovers; yet return\
      \ again to me,” says Yahweh. \n"
    2: '² “Lift up your eyes to the bare heights, and see! Where have you not been
      lain with? You have sat waiting for them by the road, as an Arabian in the wilderness.
      You have polluted the land with your prostitution and with your wickedness. '
    3: '³ Therefore the showers have been withheld and there has been no latter rain;
      yet you have had a prostitute’s forehead and you refused to be ashamed. '
    4: "⁴ Will you not from this time cry to me, ‘My Father, you are the guide of\
      \ my youth!’? \n"
    5: "⁵ “‘Will he retain his anger forever? Will he keep it to the end?’ Behold,\
      \ you have spoken and have done evil things, and have had your way.” \n"
    6: '⁶ Moreover, Yahweh said to me in the days of Josiah the king, “Have you seen
      that which backsliding Israel has done? She has gone up on every high mountain
      and under every green tree, and has played the prostitute there. '
    7: '⁷ I said after she had done all these things, ‘She will return to me;’ but
      she didn’t return, and her treacherous sister Judah saw it. '
    8: '⁸ I saw when, for this very cause, that backsliding Israel had committed adultery,
      I had put her away and given her a certificate of divorce, yet treacherous Judah,
      her sister, had no fear; but she also went and played the prostitute. '
    9: '⁹ Because she took her prostitution lightly, the land was polluted, and she
      committed adultery with stones and with wood. '
    10: "¹⁰ Yet for all this her treacherous sister, Judah, has not returned to me\
      \ with her whole heart, but only in pretense,” says Yahweh. \n"
    11: '¹¹ Yahweh said to me, “Backsliding Israel has shown herself more righteous
      than treacherous Judah. '
    12: '¹² Go, and proclaim these words toward the north, and say, ‘Return, you backsliding
      Israel,’ says Yahweh; ‘I will not look in anger on you; for I am merciful,’
      says Yahweh. ‘I will not keep anger forever. '
    13: '¹³ Only acknowledge your iniquity, that you have transgressed against Yahweh
      your God, and have scattered your ways to the strangers under every green tree,
      and you have not obeyed my voice,’ says Yahweh.” '
    14: '¹⁴ “Return, backsliding children,” says Yahweh; “for I am a husband to you.
      I will take one of you from a city, and two from a family, and I will bring
      you to Zion. '
    15: '¹⁵ I will give you shepherds according to my heart, who will feed you with
      knowledge and understanding. '
    16: '¹⁶ It will come to pass, when you are multiplied and increased in the land,
      in those days,” says Yahweh, “they will no longer say, ‘the ark of Yahweh’s
      covenant!’ It will not come to mind. They won’t remember it. They won’t miss
      it, nor will another be made. '
    17: '¹⁷ At that time they will call Jerusalem ‘Yahweh’s Throne;’ and all the nations
      will be gathered to it, to Yahweh’s name, to Jerusalem. They will no longer
      walk after the stubbornness of their evil heart. '
    18: "¹⁸ In those days the house of Judah will walk with the house of Israel, and\
      \ they will come together out of the land of the north to the land that I gave\
      \ for an inheritance to your fathers. \n"
    19: "¹⁹ “But I said, ‘How I desire to put you among the children, and give you\
      \ a pleasant land, a goodly heritage of the armies of the nations!’ and I said,\
      \ ‘You shall call me “My Father”, and shall not turn away from following me.’\
      \ \n"
    20: '²⁰ “Surely as a wife treacherously departs from her husband, so you have
      dealt treacherously with me, house of Israel,” says Yahweh. '
    21: '²¹ A voice is heard on the bare heights, the weeping and the petitions of
      the children of Israel; because they have perverted their way, they have forgotten
      Yahweh their God. '
    22: "²² Return, you backsliding children, and I will heal your backsliding.\n\
      “Behold, we have come to you; for you are Yahweh our God. "
    23: '²³ Truly help from the hills, the tumult on the mountains, is in vain. Truly
      the salvation of Israel is in Yahweh our God. '
    24: '²⁴ But the shameful thing has devoured the labor of our fathers from our
      youth, their flocks and their herds, their sons and their daughters. '
    25: ²⁵ Let us lie down in our shame, and let our confusion cover us; for we have
      sinned against Yahweh our God, we and our fathers, from our youth even to this
      day. We have not obeyed Yahweh our God’s voice.”
  4:
    1: '¹ “If you will return, Israel,” says Yahweh, “if you will return to me, and
      if you will put away your abominations out of my sight; then you will not be
      removed; '
    2: "² and you will swear, ‘As Yahweh lives,’ in truth, in justice, and in righteousness.\
      \ The nations will bless themselves in him, and they will glory in him.” \n"
    3: '³ For Yahweh says to the men of Judah and to Jerusalem, “Break up your fallow
      ground, and don’t sow among thorns. '
    4: '⁴ Circumcise yourselves to Yahweh, and take away the foreskins of your heart,
      you men of Judah and inhabitants of Jerusalem; lest my wrath go out like fire,
      and burn so that no one can quench it, because of the evil of your doings. '
    5: '⁵ Declare in Judah, and publish in Jerusalem; and say, ‘Blow the trumpet in
      the land!’ Cry aloud and say, ‘Assemble yourselves! Let’s go into the fortified
      cities!’ '
    6: "⁶ Set up a standard toward Zion. Flee for safety! Don’t wait; for I will bring\
      \ evil from the north, and a great destruction.” \n"
    7: '⁷ A lion has gone up from his thicket, and a destroyer of nations. He is on
      his way. He has gone out from his place, to make your land desolate, that your
      cities be laid waste, without inhabitant. '
    8: '⁸ For this, clothe yourself with sackcloth, lament and wail; for the fierce
      anger of Yahweh hasn’t turned back from us. '
    9: "⁹ “It will happen at that day,” says Yahweh, “that the heart of the king will\
      \ perish, along with the heart of the princes. The priests will be astonished,\
      \ and the prophets will wonder.” \n"
    10: "¹⁰ Then I said, “Ah, Lord Yahweh! Surely you have greatly deceived this people\
      \ and Jerusalem, saying, ‘You will have peace;’ whereas the sword reaches to\
      \ the heart.” \n"
    11: '¹¹ At that time it will be said to this people and to Jerusalem, “A hot wind
      from the bare heights in the wilderness toward the daughter of my people, not
      to winnow, nor to cleanse; '
    12: "¹² a full wind from these will come for me. Now I will also utter judgments\
      \ against them.” \n"
    13: '¹³ Behold, he will come up as clouds, and his chariots will be as the whirlwind.
      His horses are swifter than eagles. Woe to us! For we are ruined. '
    14: '¹⁴ Jerusalem, wash your heart from wickedness, that you may be saved. How
      long will your evil thoughts lodge within you? '
    15: '¹⁵ For a voice declares from Dan, and publishes evil from the hills of Ephraim: '
    16: '¹⁶ “Tell the nations, behold, publish against Jerusalem, ‘Watchers come from
      a far country, and raise their voice against the cities of Judah. '
    17: '¹⁷ As keepers of a field, they are against her all around, because she has
      been rebellious against me,’” says Yahweh. '
    18: "¹⁸ “Your way and your doings have brought these things to you. This is your\
      \ wickedness; for it is bitter, for it reaches to your heart.” \n"
    19: '¹⁹ My anguish, my anguish! I am pained at my very heart! My heart trembles
      within me. I can’t hold my peace, because you have heard, O my soul, the sound
      of the trumpet, the alarm of war. '
    20: '²⁰ Destruction on destruction is decreed, for the whole land is laid waste.
      Suddenly my tents are destroyed, and my curtains gone in a moment. '
    21: "²¹ How long will I see the standard and hear the sound of the trumpet? \n"
    22: '²² “For my people are foolish. They don’t know me. They are foolish children,
      and they have no understanding. They are skillful in doing evil, but they don’t
      know how to do good.” '
    23: '²³ I saw the earth, and, behold, it was waste and void, and the heavens,
      and they had no light. '
    24: '²⁴ I saw the mountains, and behold, they trembled, and all the hills moved
      back and forth. '
    25: '²⁵ I saw, and behold, there was no man, and all the birds of the sky had
      fled. '
    26: '²⁶ I saw, and behold, the fruitful field was a wilderness, and all its cities
      were broken down at the presence of Yahweh, before his fierce anger. '
    27: '²⁷ For Yahweh says, “The whole land will be a desolation; yet I will not
      make a full end. '
    28: "²⁸ For this the earth will mourn, and the heavens above be black, because\
      \ I have spoken it. I have planned it, and I have not repented, neither will\
      \ I turn back from it.” \n"
    29: '²⁹ Every city flees for the noise of the horsemen and archers. They go into
      the thickets, and climb up on the rocks. Every city is forsaken, and not a man
      dwells therein. '
    30: '³⁰ You, when you are made desolate, what will you do? Though you clothe yourself
      with scarlet, though you deck yourself with ornaments of gold, though you enlarge
      your eyes with makeup, you make yourself beautiful in vain. Your lovers despise
      you. They seek your life. '
    31: ³¹ For I have heard a voice as of a woman in travail, the anguish as of her
      who gives birth to her first child, the voice of the daughter of Zion, who gasps
      for breath, who spreads her hands, saying, “Woe is me now! For my soul faints
      before the murderers.”
  5:
    1: '¹ “Run back and forth through the streets of Jerusalem, and see now, and know,
      and seek in its wide places, if you can find a man, if there is anyone who does
      justly, who seeks truth, then I will pardon her. '
    2: "² Though they say, ‘As Yahweh lives,’ surely they swear falsely.” \n"
    3: "³ O Yahweh, don’t your eyes look on truth? You have stricken them, but they\
      \ were not grieved. You have consumed them, but they have refused to receive\
      \ correction. They have made their faces harder than a rock. They have refused\
      \ to return. \n"
    4: '⁴ Then I said, “Surely these are poor. They are foolish; for they don’t know
      Yahweh’s way, nor the law of their God. '
    5: '⁵ I will go to the great men and will speak to them, for they know the way
      of Yahweh, and the law of their God.” But these with one accord have broken
      the yoke, and burst the bonds. '
    6: "⁶ Therefore a lion out of the forest will kill them. A wolf of the evenings\
      \ will destroy them. A leopard will watch against their cities. Everyone who\
      \ goes out there will be torn in pieces, because their transgressions are many\
      \ and their backsliding has increased. \n"
    7: '⁷ “How can I pardon you? Your children have forsaken me, and sworn by what
      are no gods. When I had fed them to the full, they committed adultery, and assembled
      themselves in troops at the prostitutes’ houses. '
    8: '⁸ They were as fed horses roaming at large. Everyone neighed after his neighbor’s
      wife. '
    9: "⁹ Shouldn’t I punish them for these things?” says Yahweh. “Shouldn’t my soul\
      \ be avenged on such a nation as this? \n"
    10: '¹⁰ “Go up on her walls, and destroy; but don’t make a full end. Take away
      her branches, for they are not Yahweh’s. '
    11: "¹¹ For the house of Israel and the house of Judah have dealt very treacherously\
      \ against me,” says Yahweh. \n"
    12: '¹² They have denied Yahweh, and said, “It is not he. Evil won’t come on us.
      We won’t see sword or famine. '
    13: "¹³ The prophets will become wind, and the word is not in them. Thus it will\
      \ be done to them.” \n"
    14: '¹⁴ Therefore Yahweh, the God of Armies says, “Because you speak this word,
      behold, I will make my words in your mouth fire, and this people wood, and it
      will devour them. '
    15: '¹⁵ Behold, I will bring a nation on you from far away, house of Israel,”
      says Yahweh. “It is a mighty nation. It is an ancient nation, a nation whose
      language you don’t know and don’t understand what they say. '
    16: '¹⁶ Their quiver is an open tomb. They are all mighty men. '
    17: "¹⁷ They will eat up your harvest and your bread, which your sons and your\
      \ daughters should eat. They will eat up your flocks and your herds. They will\
      \ eat up your vines and your fig trees. They will beat down your fortified cities\
      \ in which you trust with the sword. \n"
    18: '¹⁸ “But even in those days,” says Yahweh, “I will not make a full end of
      you. '
    19: "¹⁹ It will happen when you say, ‘Why has Yahweh our God done all these things\
      \ to us?’ Then you shall say to them, ‘Just as you have forsaken me and served\
      \ foreign gods in your land, so you will serve strangers in a land that is not\
      \ yours.’ \n"
    20: '²⁰ “Declare this in the house of Jacob, and publish it in Judah, saying, '
    21: '²¹ ‘Hear this now, foolish people without understanding, who have eyes, and
      don’t see, who have ears, and don’t hear: '
    22: "²² Don’t you fear me?’ says Yahweh ‘Won’t you tremble at my presence, who\
      \ have placed the sand for the bound of the sea, by a perpetual decree, that\
      \ it can’t pass it? Though its waves toss themselves, yet they can’t prevail.\
      \ Though they roar, they still can’t pass over it.’ \n"
    23: '²³ “But this people has a revolting and a rebellious heart. They have revolted
      and gone. '
    24: "²⁴ They don’t say in their heart, ‘Let’s now fear Yahweh our God, who gives\
      \ rain, both the former and the latter, in its season, who preserves to us the\
      \ appointed weeks of the harvest.’ \n"
    25: '²⁵ “Your iniquities have turned away these things, and your sins have withheld
      good from you. '
    26: '²⁶ For wicked men are found among my people. They watch, as fowlers lie in
      wait. They set a trap. They catch men. '
    27: '²⁷ As a cage is full of birds, so are their houses full of deceit. Therefore
      they have become great, and grew rich. '
    28: "²⁸ They have grown fat. They shine; yes, they excel in deeds of wickedness.\
      \ They don’t plead the cause, the cause of the fatherless, that they may prosper;\
      \ and they don’t defend the rights of the needy. \n"
    29: "²⁹ “Shouldn’t I punish for these things?” says Yahweh. “Shouldn’t my soul\
      \ be avenged on such a nation as this? \n"
    30: '³⁰ “An astonishing and horrible thing has happened in the land. '
    31: ³¹ The prophets prophesy falsely, and the priests rule by their own authority;
      and my people love to have it so. What will you do in the end of it?
  6:
    1: '¹ “Flee for safety, you children of Benjamin, out of the middle of Jerusalem!
      Blow the trumpet in Tekoa and raise up a signal on Beth Haccherem, for evil
      looks out from the north with a great destruction. '
    2: '² I will cut off the beautiful and delicate one, the daughter of Zion. '
    3: "³ Shepherds with their flocks will come to her. They will pitch their tents\
      \ against her all around. They will feed everyone in his place.” \n"
    4: '⁴ “Prepare war against her! Arise! Let’s go up at noon. Woe to us! For the
      day declines, for the shadows of the evening are stretched out. '
    5: '⁵ Arise! Let’s go up by night, and let’s destroy her palaces.” '
    6: '⁶ For Yahweh of Armies said, “Cut down trees, and cast up a mound against
      Jerusalem. This is the city to be visited. She is wholly oppression within herself. '
    7: '⁷ As a well produces its waters, so she produces her wickedness. Violence
      and destruction is heard in her. Sickness and wounds are continually before
