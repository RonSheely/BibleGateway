  16:
    1: '¹ Then Yahweh’s word came to me, saying, '
    2: '² “You shall not take a wife, neither shall you have sons or daughters, in
      this place.” '
    3: '³ For Yahweh says concerning the sons and concerning the daughters who are
      born in this place, and concerning their mothers who bore them, and concerning
