  40:
    1: '¹ The word which came to Jeremiah from Yahweh, after Nebuzaradan the captain
      of the guard had let him go from Ramah, when he had taken him being bound in
      chains among all the captives of Jerusalem and Judah, who were carried away
      captive to Babylon. '
    2: '² The captain of the guard took Jeremiah, and said to him, “Yahweh your God
      pronounced this evil on this place; '
    3: '³ and Yahweh has brought it, and done according as he spoke. Because you have
      sinned against Yahweh, and have not obeyed his voice, therefore this thing has
      come on you. '
    4: '⁴ Now, behold, I release you today from the chains which are on your hand.
      If it seems good to you to come with me into Babylon, come, and I will take
      care of you; but if it seems bad to you to come with me into Babylon, don’t.
      Behold, all the land is before you. Where it seems good and right to you to
      go, there go.” '
    5: "⁵ Now while he had not yet gone back, “Go back then,” he said, “to Gedaliah\
      \ the son of Ahikam, the son of Shaphan, whom the king of Babylon has made governor\
      \ over the cities of Judah, and dwell with him among the people; or go wherever\
      \ it seems right to you to go.”\nSo the captain of the guard gave him food and\
      \ a present, and let him go. "
    6: "⁶ Then Jeremiah went to Gedaliah the son of Ahikam to Mizpah, and lived with\
      \ him among the people who were left in the land. \n"
    7: '⁷ Now when all the captains of the forces who were in the fields, even they
      and their men, heard that the king of Babylon had made Gedaliah the son of Ahikam
      governor in the land, and had committed to him men, women, children, and of
      the poorest of the land, of those who were not carried away captive to Babylon; '
    8: '⁸ then Ishmael the son of Nethaniah, and Johanan and Jonathan the sons of
      Kareah, and Seraiah the son of Tanhumeth, and the sons of Ephai the Netophathite,
      and Jezaniah the son of the Maacathite, they and their men came to Gedaliah
      to Mizpah. '
    9: '⁹ Gedaliah the son of Ahikam the son of Shaphan swore to them and to their
      men, saying, “Don’t be afraid to serve the Chaldeans. Dwell in the land, and
      serve the king of Babylon, and it will be well with you. '
    10: "¹⁰ As for me, behold, I will dwell at Mizpah, to stand before the Chaldeans\
      \ who will come to us; but you, gather wine and summer fruits and oil, and put\
      \ them in your vessels, and dwell in your cities that you have taken.” \n"
    11: '¹¹ Likewise when all the Jews who were in Moab, and among the children of
      Ammon, and in Edom, and who were in all the countries, heard that the king of
      Babylon had left a remnant of Judah, and that he had set over them Gedaliah
      the son of Ahikam, the son of Shaphan; '
    12: "¹² then all the Jews returned out of all places where they were driven, and\
      \ came to the land of Judah, to Gedaliah, to Mizpah, and gathered very much\
      \ wine and summer fruits. \n"
    13: '¹³ Moreover Johanan the son of Kareah, and all the captains of the forces
      who were in the fields, came to Gedaliah to Mizpah, '
    14: "¹⁴ and said to him, “Do you know that Baalis the king of the children of\
      \ Ammon has sent Ishmael the son of Nethaniah to take your life?”\nBut Gedaliah\
      \ the son of Ahikam didn’t believe them. \n"
    15: "¹⁵ Then Johanan the son of Kareah spoke to Gedaliah in Mizpah secretly, saying,\
      \ “Please let me go, and I will kill Ishmael the son of Nethaniah, and no man\
      \ will know it. Why should he take your life, that all the Jews who are gathered\
      \ to you should be scattered, and the remnant of Judah perish?” \n"
    16: ¹⁶ But Gedaliah the son of Ahikam said to Johanan the son of Kareah, “You
      shall not do this thing; for you speak falsely of Ishmael.”
  41:
    1: '¹ Now in the seventh month, Ishmael the son of Nethaniah, the son of Elishama,
      of the royal offspring and one of the chief officers of the king, and ten men
      with him, came to Gedaliah the son of Ahikam to Mizpah; and there they ate bread
      together in Mizpah. '
    2: '² Then Ishmael the son of Nethaniah arose, and the ten men who were with him,
      and struck Gedaliah the son of Ahikam the son of Shaphan with the sword and
      killed him, whom the king of Babylon had made governor over the land. '
    3: "³ Ishmael also killed all the Jews who were with him, with Gedaliah, at Mizpah,\
      \ and the Chaldeans who were found there, the men of war. \n"
    4: '⁴ The second day after he had killed Gedaliah, and no man knew it, '
    5: '⁵ men came from Shechem, from Shiloh, and from Samaria, even eighty men, having
      their beards shaved and their clothes torn, and having cut themselves, with
      meal offerings and frankincense in their hand, to bring them to Yahweh’s house. '
    6: '⁶ Ishmael the son of Nethaniah went out from Mizpah to meet them, weeping
      all along as he went: and as he met them, he said to them, “Come to Gedaliah
      the son of Ahikam.” '
    7: '⁷ It was so, when they came into the middle of the city, that Ishmael the
      son of Nethaniah killed them, and cast them into the middle of the pit, he,
      and the men who were with him. '
    8: "⁸ But ten men were found among those who said to Ishmael, “Don’t kill us;\
      \ for we have stores hidden in the field, of wheat, and of barley, and of oil,\
      \ and of honey.”\nSo he stopped, and didn’t kill them among their brothers. "
    9: "⁹ Now the pit in which Ishmael cast all the dead bodies of the men whom he\
      \ had killed, by the side of Gedaliah (this was that which Asa the king had\
      \ made for fear of Baasha king of Israel), Ishmael the son of Nethaniah filled\
      \ it with those who were killed. \n"
    10: "¹⁰ Then Ishmael carried away captive all of the people who were left in Mizpah,\
      \ even the king’s daughters, and all the people who remained in Mizpah, whom\
      \ Nebuzaradan the captain of the guard had committed to Gedaliah the son of\
      \ Ahikam. Ishmael the son of Nethaniah carried them away captive, and departed\
      \ to go over to the children of Ammon. \n"
    11: '¹¹ But when Johanan the son of Kareah, and all the captains of the forces
      who were with him, heard of all the evil that Ishmael the son of Nethaniah had
      done, '
    12: '¹² then they took all the men, and went to fight with Ishmael the son of
      Nethaniah, and found him by the great waters that are in Gibeon. '
    13: '¹³ Now when all the people who were with Ishmael saw Johanan the son of Kareah,
      and all the captains of the forces who were with him, then they were glad. '
    14: '¹⁴ So all the people who Ishmael had carried away captive from Mizpah turned
      about and came back, and went to Johanan the son of Kareah. '
    15: "¹⁵ But Ishmael the son of Nethaniah escaped from Johanan with eight men,\
      \ and went to the children of Ammon. \n"
    16: '¹⁶ Then Johanan the son of Kareah and all the captains of the forces who
      were with him took all the remnant of the people whom he had recovered from
      Ishmael the son of Nethaniah, from Mizpah, after he had killed Gedaliah the
      son of Ahikam, the men of war, with the women, the children, and the eunuchs,
      whom he had brought back from Gibeon. '
    17: '¹⁷ They departed and lived in Geruth Chimham, which is by Bethlehem, to go
      to enter into Egypt '
    18: ¹⁸ because of the Chaldeans; for they were afraid of them, because Ishmael
      the son of Nethaniah had killed Gedaliah the son of Ahikam, whom the king of
      Babylon made governor over the land.
  42:
    1: '¹ Then all the captains of the forces, and Johanan the son of Kareah, and
      Jezaniah the son of Hoshaiah, and all the people from the least even to the
      greatest, came near, '
    2: '² and said to Jeremiah the prophet, “Please let our supplication be presented
      before you, and pray for us to Yahweh your God, even for all this remnant; for
      we are left but a few of many, as your eyes see us; '
    3: "³ that Yahweh your God may show us the way in which we should walk, and the\
      \ things that we should do.” \n"
    4: "⁴ Then Jeremiah the prophet said to them, “I have heard you. Behold, I will\
      \ pray to Yahweh your God according to your words; and it will happen that whatever\
      \ thing Yahweh answers you, I will declare it to you. I will keep nothing back\
      \ from you.” \n"
    5: '⁵ Then they said to Jeremiah, “May Yahweh be a true and faithful witness among
      us, if we don’t do according to all the word with which Yahweh your God sends
      you to tell us. '
    6: "⁶ Whether it is good, or whether it is bad, we will obey the voice of Yahweh\
      \ our God, to whom we send you; that it may be well with us, when we obey the\
      \ voice of Yahweh our God.” \n"
    7: '⁷ After ten days, Yahweh’s word came to Jeremiah. '
    8: '⁸ Then he called Johanan the son of Kareah, and all the captains of the forces
      who were with him, and all the people from the least even to the greatest, '
    9: '⁹ and said to them, “Yahweh, the God of Israel, to whom you sent me to present
      your supplication before him, says: '
    10: '¹⁰ ‘If you will still live in this land, then I will build you, and not pull
      you down, and I will plant you, and not pluck you up; for I grieve over the
      distress that I have brought on you. '
    11: '¹¹ Don’t be afraid of the king of Babylon, of whom you are afraid. Don’t
      be afraid of him,’ says Yahweh: ‘for I am with you to save you, and to deliver
      you from his hand. '
    12: "¹² I will grant you mercy, that he may have mercy on you, and cause you to\
      \ return to your own land. \n"
    13: '¹³ “‘But if you say, “We will not dwell in this land;” so that you don’t
      obey Yahweh your God’s voice, '
    14: '¹⁴ saying, “No; but we will go into the land of Egypt, where we will see
      no war, nor hear the sound of the trumpet, nor have hunger of bread; and there
      we will dwell:”’ '
    15: '¹⁵ now therefore hear Yahweh’s word, O remnant of Judah: Yahweh of Armies,
      the God of Israel, says, ‘If you indeed set your faces to enter into Egypt,
      and go to live there; '
    16: '¹⁶ then it will happen that the sword, which you fear, will overtake you
      there in the land of Egypt; and the famine, about which you are afraid, will
      follow close behind you there in Egypt; and you will die there. '
    17: '¹⁷ So will it be with all the men who set their faces to go into Egypt to
      live there. They will die by the sword, by the famine, and by the pestilence.
      None of them will remain or escape from the evil that I will bring on them.’ '
    18: "¹⁸ For Yahweh of Armies, the God of Israel, says: ‘As my anger and my wrath\
      \ has been poured out on the inhabitants of Jerusalem, so my wrath will be poured\
      \ out on you, when you enter into Egypt; and you will be an object of horror,\
      \ an astonishment, a curse, and a reproach; and you will see this place no more.’\
      \ \n"
    19: '¹⁹ “Yahweh has spoken concerning you, remnant of Judah, ‘Don’t go into Egypt!’
      Know certainly that I have testified to you today. '
    20: '²⁰ For you have dealt deceitfully against your own souls; for you sent me
      to Yahweh your God, saying, ‘Pray for us to Yahweh our God; and according to
      all that Yahweh our God says, so declare to us, and we will do it.’ '
    21: '²¹ I have declared it to you today; but you have not obeyed Yahweh your God’s
      voice in anything for which he has sent me to you. '
    22: ²² Now therefore know certainly that you will die by the sword, by the famine,
      and by the pestilence in the place where you desire to go to live there.”
  43:
    1: '¹ When Jeremiah had finished speaking to all the people all the words of Yahweh
      their God, with which Yahweh their God had sent him to them, even all these
      words, '
    2: '² then Azariah the son of Hoshaiah, Johanan the son of Kareah, and all the
      proud men spoke, saying to Jeremiah, “You speak falsely. Yahweh our God has
      not sent you to say, ‘You shall not go into Egypt to live there;’ '
    3: "³ but Baruch the son of Neriah has turned you against us, to deliver us into\
      \ the hand of the Chaldeans, that they may put us to death, and carry us away\
      \ captive to Babylon.” \n"
    4: '⁴ So Johanan the son of Kareah, and all the captains of the forces, and all
      the people, didn’t obey Yahweh’s voice, to dwell in the land of Judah. '
    5: '⁵ But Johanan the son of Kareah, and all the captains of the forces, took
      all the remnant of Judah, who had returned from all the nations where they had
      been driven, to live in the land of Judah; '
    6: '⁶ the men, and the women, and the children, and the king’s daughters, and
      every person who Nebuzaradan the captain of the guard had left with Gedaliah
      the son of Ahikam, the son of Shaphan; and Jeremiah the prophet, and Baruch
      the son of Neriah; '
    7: "⁷ and they came into the land of Egypt; for they didn’t obey Yahweh’s voice:\
      \ and they came to Tahpanhes. \n"
    8: '⁸ Then Yahweh’s word came to Jeremiah in Tahpanhes, saying, '
    9: '⁹ “Take great stones in your hand, and hide them in mortar in the brick work,
      which is at the entry of Pharaoh’s house in Tahpanhes, in the sight of the men
      of Judah; '
    10: '¹⁰ and tell them, Yahweh of Armies, the God of Israel, says: ‘Behold, I will
      send and take Nebuchadnezzar the king of Babylon, my servant, and will set his
      throne on these stones that I have hidden; and he will spread his royal pavilion
      over them. '
    11: '¹¹ He will come, and will strike the land of Egypt; such as are for death
      will be put to death, and such as are for captivity to captivity, and such as
      are for the sword to the sword. '
    12: '¹² I will kindle a fire in the houses of the gods of Egypt. He will burn
      them, and carry them away captive. He will array himself with the land of Egypt,
      as a shepherd puts on his garment; and he will go out from there in peace. '
    13: ¹³ He will also break the pillars of Beth Shemesh, that is in the land of
      Egypt; and he will burn the houses of the gods of Egypt with fire.’”
  44:
    1: '¹ The word that came to Jeremiah concerning all the Jews who lived in the
      land of Egypt, who lived at Migdol, and at Tahpanhes, and at Memphis, and in
      the country of Pathros, saying, '
    2: '² “Yahweh of Armies, the God of Israel, says: ‘You have seen all the evil
      that I have brought on Jerusalem, and on all the cities of Judah. Behold, today
      they are a desolation, and no man dwells in them, '
    3: '³ because of their wickedness which they have committed to provoke me to anger,
      in that they went to burn incense, to serve other gods that they didn’t know,
      neither they, nor you, nor your fathers. '
    4: '⁴ However I sent to you all my servants the prophets, rising up early and
      sending them, saying, “Oh, don’t do this abominable thing that I hate.” '
    5: '⁵ But they didn’t listen and didn’t incline their ear. They didn’t turn from
      their wickedness, to stop burning incense to other gods. '
    6: "⁶ Therefore my wrath and my anger was poured out, and was kindled in the cities\
      \ of Judah and in the streets of Jerusalem; and they are wasted and desolate,\
      \ as it is today.’ \n"
    7: '⁷ “Therefore now Yahweh, the God of Armies, the God of Israel, says: ‘Why
      do you commit great evil against your own souls, to cut off from yourselves
      man and woman, infant and nursing child out of the middle of Judah, to leave
      yourselves no one remaining; '
    8: '⁸ in that you provoke me to anger with the works of your hands, burning incense
      to other gods in the land of Egypt, where you have gone to live; that you may
      be cut off, and that you may be a curse and a reproach among all the nations
      of the earth? '
    9: '⁹ Have you forgotten the wickedness of your fathers, and the wickedness of
      the kings of Judah, and the wickedness of their wives, and your own wickedness,
      and the wickedness of your wives, which they committed in the land of Judah
      and in the streets of Jerusalem? '
    10: "¹⁰ They are not humbled even to this day, neither have they feared, nor walked\
      \ in my law, nor in my statutes, that I set before you and before your fathers.’\
      \ \n"
    11: '¹¹ “Therefore Yahweh of Armies, the God of Israel, says: ‘Behold, I will
      set my face against you for evil, even to cut off all Judah. '
    12: '¹² I will take the remnant of Judah, that have set their faces to go into
      the land of Egypt to live there, and they will all be consumed. They will fall
      in the land of Egypt. They will be consumed by the sword and by the famine.
      They will die, from the least even to the greatest, by the sword and by the
      famine. They will be an object of horror, an astonishment, and a curse, and
      a reproach. '
    13: '¹³ For I will punish those who dwell in the land of Egypt, as I have punished
      Jerusalem, by the sword, by the famine, and by the pestilence; '
    14: "¹⁴ so that none of the remnant of Judah, who have gone into the land of Egypt\
      \ to live there, will escape or be left to return into the land of Judah, to\
      \ which they have a desire to return to dwell there; for no one will return\
      \ except those who will escape.’” \n"
    15: '¹⁵ Then all the men who knew that their wives burned incense to other gods,
      and all the women who stood by, a great assembly, even all the people who lived
      in the land of Egypt, in Pathros, answered Jeremiah, saying, '
    16: '¹⁶ “As for the word that you have spoken to us in Yahweh’s name, we will
      not listen to you. '
    17: '¹⁷ But we will certainly perform every word that has gone out of our mouth,
      to burn incense to the queen of the sky, and to pour out drink offerings to
      her, as we have done, we and our fathers, our kings and our princes, in the
      cities of Judah, and in the streets of Jerusalem; for then had we plenty of
      food, and were well, and saw no evil. '
    18: "¹⁸ But since we stopped burning incense to the queen of the sky, and pouring\
      \ out drink offerings to her, we have lacked all things, and have been consumed\
      \ by the sword and by the famine.” \n"
    19: "¹⁹ The women said, “When we burned incense to the queen of the sky, and poured\
      \ out drink offerings to her, did we make her cakes to worship her, and pour\
      \ out drink offerings to her, without our husbands?” \n"
    20: '²⁰ Then Jeremiah said to all the people, to the men, and to the women, even
      to all the people who had given him an answer, saying, '
    21: '²¹ “The incense that you burned in the cities of Judah, and in the streets
      of Jerusalem, you and your fathers, your kings and your princes, and the people
      of the land, didn’t Yahweh remember them, and didn’t it come into his mind? '
    22: '²² Thus Yahweh could no longer bear it, because of the evil of your doings,
      and because of the abominations which you have committed. Therefore your land
      has become a desolation, and an astonishment, and a curse, without inhabitant,
      as it is today. '
    23: "²³ Because you have burned incense, and because you have sinned against Yahweh,\
      \ and have not obeyed Yahweh’s voice, nor walked in his law, nor in his statutes,\
      \ nor in his testimonies; therefore this evil has happened to you, as it is\
      \ today.” \n"
    24: '²⁴ Moreover Jeremiah said to all the people, including all the women, “Hear
      Yahweh’s word, all Judah who are in the land of Egypt! '
    25: "²⁵ Yahweh of Armies, the God of Israel, says, ‘You and your wives have both\
      \ spoken with your mouths, and with your hands have fulfilled it, saying, “We\
      \ will surely perform our vows that we have vowed, to burn incense to the queen\
      \ of the sky, and to pour out drink offerings to her.”\n“‘Establish then your\
      \ vows, and perform your vows.’ \n"
    26: '²⁶ “Therefore hear Yahweh’s word, all Judah who dwell in the land of Egypt:
      ‘Behold, I have sworn by my great name,’ says Yahweh, ‘that my name will no
      more be named in the mouth of any man of Judah in all the land of Egypt, saying,
      “As the Lord Yahweh lives.” '
    27: '²⁷ Behold, I watch over them for evil, and not for good; and all the men
      of Judah who are in the land of Egypt will be consumed by the sword and by the
      famine, until they are all gone. '
    28: "²⁸ Those who escape the sword will return out of the land of Egypt into the\
      \ land of Judah few in number. All the remnant of Judah, who have gone into\
      \ the land of Egypt to live there, will know whose word will stand, mine or\
      \ theirs. \n"
    29: '²⁹ “‘This will be the sign to you,’ says Yahweh, ‘that I will punish you
      in this place, that you may know that my words will surely stand against you
      for evil.’ '
    30: ³⁰ Yahweh says, ‘Behold, I will give Pharaoh Hophra king of Egypt into the
      hand of his enemies, and into the hand of those who seek his life; as I gave
      Zedekiah king of Judah into the hand of Nebuchadnezzar king of Babylon, who
      was his enemy, and sought his life.’”
  45:
    1: '¹ The message that Jeremiah the prophet spoke to Baruch the son of Neriah,
      when he wrote these words in a book at the mouth of Jeremiah, in the fourth
      year of Jehoiakim the son of Josiah, king of Judah, saying, '
    2: '² “Yahweh, the God of Israel, says to you, Baruch: '
    3: "³ ‘You said, “Woe is me now! For Yahweh has added sorrow to my pain! I am\
      \ weary with my groaning, and I find no rest.”’ \n"
    4: '⁴ “You shall tell him, Yahweh says: ‘Behold, that which I have built, I will
      break down, and that which I have planted I will pluck up; and this in the whole
      land. '
    5: ⁵ Do you seek great things for yourself? Don’t seek them; for, behold, I will
      bring evil on all flesh,’ says Yahweh; ‘but I will let you escape with your
      life wherever you go.’”
  46:
    1: "¹ Yahweh’s word which came to Jeremiah the prophet concerning the nations.\
