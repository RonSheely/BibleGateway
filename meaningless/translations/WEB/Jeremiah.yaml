      \ wholly desolate.\nEveryone who goes by Babylon will be astonished,\n    and\
      \ hiss at all her plagues.\n"
    14: "¹⁴ Set yourselves in array against Babylon all around,\n    all you who bend\
      \ the bow;\n    shoot at her.\nSpare no arrows;\n    for she has sinned against\
      \ Yahweh.\n"
    15: "¹⁵ Shout against her all around.\n    She has submitted herself.\n    Her\
      \ bulwarks have fallen.\nHer walls have been thrown down,\n    for it is the\
      \ vengeance of Yahweh.\nTake vengeance on her.\n    As she has done, do to her.\n"
    16: "¹⁶ Cut off the sower from Babylon,\n    and him who handles the sickle in\
      \ the time of harvest.\nFor fear of the oppressing sword,\n    they will each\
      \ return to their own people,\n    and they will each flee to their own land.\
      \ \n"
    17: "¹⁷ “Israel is a hunted sheep.\n    The lions have driven him away.\nFirst,\
      \ the king of Assyria devoured him,\n    and now at last Nebuchadnezzar king\
      \ of Babylon has broken his bones.” \n"
    18: "¹⁸ Therefore Yahweh of Armies, the God of Israel, says:\n“Behold, I will\
      \ punish the king of Babylon and his land,\n    as I have punished the king\
      \ of Assyria.\n"
    19: "¹⁹ I will bring Israel again to his pasture,\n    and he will feed on Carmel\
      \ and Bashan.\n    His soul will be satisfied on the hills of Ephraim and in\
      \ Gilead.\n"
    20: "²⁰ In those days, and in that time,” says Yahweh,\n    “the iniquity of Israel\
      \ will be sought for,\n    and there will be none;\nalso the sins of Judah,\n\
      \    and they won’t be found;\n    for I will pardon them whom I leave as a\
      \ remnant. \n"
    21: "²¹ “Go up against the land of Merathaim,\n    even against it, and against\
      \ the inhabitants of Pekod.\nKill and utterly destroy after them,” says Yahweh,\n\
      \    “and do according to all that I have commanded you.\n"
    22: "²² A sound of battle is in the land,\n    and of great destruction.\n"
    23: "²³ How the hammer of the whole earth is cut apart and broken!\n    How Babylon\
      \ has become a desolation among the nations!\n"
    24: "²⁴ I have laid a snare for you,\n    and you are also taken, Babylon,\n \
      \   and you weren’t aware.\nYou are found,\n    and also caught,\n    because\
      \ you have fought against Yahweh.\n"
    25: "²⁵ Yahweh has opened his armory,\n    and has brought out the weapons of\
      \ his indignation;\n    for the Lord, Yahweh of Armies, has a work to do in\
      \ the land of the Chaldeans.\n"
    26: "²⁶ Come against her from the farthest border.\n    Open her storehouses.\n\
      \    Cast her up as heaps.\nDestroy her utterly.\n    Let nothing of her be\
      \ left.\n"
    27: "²⁷ Kill all her bulls.\n    Let them go down to the slaughter.\nWoe to them!\
      \ For their day has come,\n    the time of their visitation.\n"
    28: "²⁸ Listen to those who flee and escape out of the land of Babylon,\n    to\
      \ declare in Zion the vengeance of Yahweh our God,\n    the vengeance of his\
      \ temple. \n"
    29: "²⁹ “Call together the archers against Babylon,\n    all those who bend the\
      \ bow.\nEncamp against her all around.\n    Let none of it escape.\nPay her\
      \ back according to her work.\n    According to all that she has done, do to\
      \ her;\nfor she has been proud against Yahweh,\n    against the Holy One of\
      \ Israel.\n"
    30: "³⁰ Therefore her young men will fall in her streets.\n    All her men of\
      \ war will be brought to silence in that day,” says Yahweh.\n"
    31: "³¹ “Behold, I am against you, you proud one,” says the Lord, Yahweh of Armies;\n\
      \    “for your day has come,\n    the time that I will visit you.\n"
    32: "³² The proud one will stumble and fall,\n    and no one will raise him up.\n\
      I will kindle a fire in his cities,\n    and it will devour all who are around\
      \ him.”\n"
    33: "³³ Yahweh of Armies says: “The children of Israel and the children of Judah\
      \ are oppressed together.\n    All who took them captive hold them fast.\n \
      \   They refuse to let them go.\n"
    34: "³⁴ Their Redeemer is strong:\n    Yahweh of Armies is his name.\nHe will\
      \ thoroughly plead their cause,\n    that he may give rest to the earth,\n \
      \   and disquiet the inhabitants of Babylon. \n"
    35: "³⁵ “A sword is on the Chaldeans,” says Yahweh,\n    “and on the inhabitants\
      \ of Babylon,\n    on her princes,\n    and on her wise men.\n"
    36: "³⁶ A sword is on the boasters,\n    and they will become fools.\nA sword\
      \ is on her mighty men,\n    and they will be dismayed.\n"
    37: "³⁷ A sword is on their horses,\n    on their chariots,\n    and on all the\
      \ mixed people who are in the middle of her;\n    and they will become as women.\n\
      A sword is on her treasures,\n    and they will be robbed.\n"
    38: "³⁸ A drought is on her waters,\n    and they will be dried up;\nfor it is\
      \ a land of engraved images,\n    and they are mad over idols.\n"
    39: "³⁹ Therefore the wild animals of the desert\n    with the wolves will dwell\
      \ there.\nThe ostriches will dwell therein;\n    and it will be inhabited no\
      \ more forever;\n    neither will it be lived in from generation to generation.\n"
    40: "⁴⁰ As when God overthrew Sodom and Gomorrah and its neighbor cities,” says\
      \ Yahweh,\n    “so no man will dwell there,\n    neither will any son of man\
      \ live therein. \n"
    41: "⁴¹ “Behold, a people comes from the north;\n    and a great nation and many\
      \ kings will be stirred up from the uttermost parts of the earth.\n"
    42: "⁴² They take up bow and spear.\n    They are cruel, and have no mercy.\n\
      \    Their voice roars like the sea.\nThey ride on horses,\n    everyone set\
      \ in array,\n    as a man to the battle,\n    against you, daughter of Babylon.\n"
    43: "⁴³ The king of Babylon has heard the news of them,\n    and his hands become\
      \ feeble:\nanguish has taken hold of him,\n    pains as of a woman in labor.\n"
    44: "⁴⁴ Behold, the enemy will come up like a lion\n    from the pride of the\
      \ Jordan against the strong habitation;\n    for I will suddenly make them run\
      \ away from it.\nWhoever is chosen,\n    I will appoint him over it;\n    for\
      \ who is like me?\nWho will appoint me a time?\n    Who is the shepherd who\
      \ can stand before me?”\n"
    45: "⁴⁵ Therefore hear the counsel of Yahweh,\n    that he has taken against Babylon;\n\
      and his purposes,\n    that he has purposed against the land of the Chaldeans:\n\
      Surely they will drag them away,\n    even the little ones of the flock.\n \
      \   Surely he will make their habitation desolate over them.\n"
    46: "⁴⁶ At the noise of the taking of Babylon the earth trembles;\n    and the\
      \ cry is heard among the nations."
  51:
    1: "¹ Yahweh says:\n“Behold, I will raise up against Babylon,\n    and against\
      \ those who dwell in Lebkamai, a destroying wind.\n"
    2: "² I will send to Babylon strangers, who will winnow her.\n    They will empty\
      \ her land;\n    for in the day of trouble they will be against her all around.\n"
    3: "³ Against him who bends, let the archer bend his bow,\n    also against him\
      \ who lifts himself up in his coat of mail.\nDon’t spare her young men!\n  \
      \  Utterly destroy all her army!\n"
    4: "⁴ They will fall down slain in the land of the Chaldeans,\n    and thrust\
      \ through in her streets.\n"
    5: "⁵ For Israel is not forsaken, nor Judah, by his God,\n    by Yahweh of Armies;\n\
      \    though their land is full of guilt against the Holy One of Israel. \n"
    6: "⁶ “Flee out of the middle of Babylon!\n    Everyone save his own life!\nDon’t\
      \ be cut off in her iniquity;\n    for it is the time of Yahweh’s vengeance.\n\
      \    He will render to her a recompense.\n"
    7: "⁷ Babylon has been a golden cup in Yahweh’s hand,\n    who made all the earth\
      \ drunk.\nThe nations have drunk of her wine;\n    therefore the nations have\
      \ gone mad.\n"
    8: "⁸ Babylon has suddenly fallen and been destroyed!\n    Wail for her!\nTake\
      \ balm for her pain.\n    Perhaps she may be healed. \n"
    9: "⁹ “We would have healed Babylon,\n    but she is not healed.\nForsake her,\n\
      \    and let’s each go into his own country;\nfor her judgment reaches to heaven,\n\
      \    and is lifted up even to the skies.\n"
    10: "¹⁰ ‘Yahweh has produced our righteousness:\n    come, and let’s declare in\
      \ Zion the work of Yahweh our God.’ \n"
    11: "¹¹ “Make the arrows sharp!\n    Hold the shields firmly!\nYahweh has stirred\
      \ up the spirit of the kings of the Medes,\n    because his purpose is against\
      \ Babylon, to destroy it;\nfor it is the vengeance of Yahweh,\n    the vengeance\
      \ of his temple.\n"
    12: "¹² Set up a standard against the walls of Babylon!\n    Make the watch strong!\n\
      Set the watchmen,\n    and prepare the ambushes;\nfor Yahweh has both purposed\
      \ and done\n    that which he spoke concerning the inhabitants of Babylon.\n"
    13: "¹³ You who dwell on many waters, abundant in treasures,\n    your end has\
      \ come, the measure of your covetousness.\n"
    14: "¹⁴ Yahweh of Armies has sworn by himself, saying,\n    ‘Surely I will fill\
      \ you with men,\n    as with the canker worm;\n    and they will lift up a shout\
      \ against you.’ \n"
    15: "¹⁵ “He has made the earth by his power.\n    He has established the world\
      \ by his wisdom.\n    By his understanding he has stretched out the heavens.\n"
    16: "¹⁶ When he utters his voice,\n    there is a roar of waters in the heavens,\n\
      \    and he causes the vapors to ascend from the ends of the earth.\nHe makes\
      \ lightning for the rain,\n    and brings the wind out of his treasuries. \n"
    17: "¹⁷ “Every man has become brutish without knowledge.\n    Every goldsmith\
      \ is disappointed by his image;\nfor his molten image is falsehood,\n    and\
      \ there is no breath in them.\n"
    18: "¹⁸ They are vanity,\n    a work of delusion.\n    In the time of their visitation,\
      \ they will perish.\n"
    19: "¹⁹ The portion of Jacob is not like these,\n    for he is the former of all\
      \ things;\n    including the tribe of his inheritance:\n    Yahweh of Armies\
      \ is his name. \n"
    20: "²⁰ “You are my battle ax and weapons of war.\n    With you I will break the\
      \ nations into pieces.\n    With you I will destroy kingdoms.\n"
    21: "²¹ With you I will break in pieces\n    the horse and his rider.\n"
    22: "²² With you I will break in pieces\n    the chariot and him who rides therein.\n\
      With you I will break in pieces\n    man and woman.\nWith you I will break in\
      \ pieces\n    the old man and the youth.\nWith you I will break in pieces\n\
      \    the young man and the virgin.\n"
    23: "²³ With you I will break in pieces\n    the shepherd and his flock.\nWith\
      \ you I will break in pieces\n    the farmer and his yoke.\nWith you I will\
      \ break in pieces\n    governors and deputies. \n"
    24: "²⁴ “I will render to Babylon and to all the inhabitants of Chaldea all their\
      \ evil that they have done in Zion in your sight,” says Yahweh. \n"
    25: "²⁵ “Behold, I am against you, destroying mountain,” says Yahweh,\n    “which\
      \ destroys all the earth.\nI will stretch out my hand on you,\n    roll you\
      \ down from the rocks,\n    and will make you a burned mountain.\n"
    26: "²⁶ They won’t take a cornerstone from you,\n    nor a stone for foundations;\n\
      \    but you will be desolate forever,” says Yahweh. \n"
    27: "²⁷ “Set up a standard in the land!\n    Blow the trumpet among the nations!\n\
      Prepare the nations against her!\n    Call together against her the kingdoms\
      \ of Ararat, Minni, and Ashkenaz!\nAppoint a marshal against her!\n    Cause\
      \ the horses to come up as the rough canker worm!\n"
    28: "²⁸ Prepare against her the nations,\n    the kings of the Medes, its governors,\
      \ and all its deputies, and all the land of their dominion!\n"
    29: "²⁹ The land trembles and is in pain;\n    for the purposes of Yahweh against\
      \ Babylon stand,\n    to make the land of Babylon a desolation, without inhabitant.\n"
    30: "³⁰ The mighty men of Babylon have stopped fighting,\n    they remain in their\
      \ strongholds.\nTheir might has failed.\n    They have become as women.\nHer\
      \ dwelling places are set on fire.\n    Her bars are broken.\n"
    31: "³¹ One runner will run to meet another,\n    and one messenger to meet another,\n\
      \    to show the king of Babylon that his city is taken on every quarter.\n"
    32: "³² So the passages are seized.\n    They have burned the reeds with fire.\n\
      \    The men of war are frightened.” \n"
    33: "³³ For Yahweh of Armies, the God of Israel says:\n“The daughter of Babylon\
      \ is like a threshing floor at the time when it is trodden.\n    Yet a little\
      \ while, and the time of harvest comes for her.” \n"
    34: "³⁴ “Nebuchadnezzar the king of Babylon has devoured me.\n    He has crushed\
      \ me.\n    He has made me an empty vessel.\nHe has, like a monster, swallowed\
      \ me up.\n    He has filled his mouth with my delicacies.\n    He has cast me\
      \ out.\n"
    35: "³⁵ May the violence done to me and to my flesh be on Babylon!”\n    the inhabitant\
      \ of Zion will say; and,\n“May my blood be on the inhabitants of Chaldea!”\n\
      \    will Jerusalem say. \n"
    36: "³⁶ Therefore Yahweh says:\n“Behold, I will plead your cause,\n    and take\
      \ vengeance for you.\nI will dry up her sea,\n    and make her fountain dry.\n"
    37: "³⁷ Babylon will become heaps,\n    a dwelling place for jackals,\n    an\
      \ astonishment, and a hissing,\n    without inhabitant.\n"
    38: "³⁸ They will roar together like young lions.\n    They will growl as lions’\
      \ cubs.\n"
    39: "³⁹ When they are heated, I will make their feast,\n    and I will make them\
      \ drunk,\nthat they may rejoice,\n    and sleep a perpetual sleep,\n    and\
      \ not wake up,” says Yahweh. \n"
    40: "⁴⁰ “I will bring them down like lambs to the slaughter,\n    like rams with\
      \ male goats. \n"
    41: "⁴¹ “How Sheshach is taken!\n    How the praise of the whole earth is seized!\n\
      \    How Babylon has become a desolation among the nations!\n"
    42: "⁴² The sea has come up on Babylon.\n    She is covered with the multitude\
      \ of its waves.\n"
    43: "⁴³ Her cities have become a desolation,\n    a dry land, and a desert,\n\
      \    a land in which no man dwells.\n    No son of man passes by it.\n"
    44: "⁴⁴ I will execute judgment on Bel in Babylon,\n    and I will bring out of\
      \ his mouth that which he has swallowed up.\nThe nations will not flow any more\
      \ to him.\n    Yes, the wall of Babylon will fall. \n"
    45: "⁴⁵ “My people, go away from the middle of her,\n    and each of you save\
      \ yourselves from Yahweh’s fierce anger.\n"
    46: "⁴⁶ Don’t let your heart faint.\n    Don’t fear for the news that will be\
      \ heard in the land.\nFor news will come one year,\n    and after that in another\
      \ year news will come,\n    and violence in the land,\n    ruler against ruler.\n"
    47: "⁴⁷ Therefore behold, the days come that I will execute judgment on the engraved\
      \ images of Babylon;\n    and her whole land will be confounded.\n    All her\
      \ slain will fall in the middle of her.\n"
    48: "⁴⁸ Then the heavens and the earth,\n    and all that is therein,\nwill sing\
      \ for joy over Babylon;\n    for the destroyers will come to her from the north,”\
      \ says Yahweh. \n"
    49: "⁴⁹ “As Babylon has caused the slain of Israel to fall,\n    so the slain\
      \ of all the land will fall at Babylon.\n"
    50: "⁵⁰ You who have escaped the sword, go!\n    Don’t stand still!\nRemember\
      \ Yahweh from afar,\n    and let Jerusalem come into your mind.” \n"
    51: "⁵¹ “We are confounded,\n    because we have heard reproach.\nConfusion has\
      \ covered our faces,\n    for strangers have come into the sanctuaries of Yahweh’s\
      \ house.” \n"
    52: "⁵² “Therefore behold, the days come,” says Yahweh,\n    “that I will execute\
      \ judgment on her engraved images;\n    and through all her land the wounded\
      \ will groan.\n"
    53: "⁵³ Though Babylon should mount up to the sky,\n    and though she should\
      \ fortify the height of her strength,\n    yet destroyers will come to her from\
      \ me,” says Yahweh. \n"
    54: "⁵⁴ “The sound of a cry comes from Babylon,\n    and of great destruction\
      \ from the land of the Chaldeans!\n"
    55: "⁵⁵ For Yahweh lays Babylon waste,\n    and destroys out of her the great\
      \ voice!\nTheir waves roar like many waters.\n    The noise of their voice is\
      \ uttered.\n"
    56: "⁵⁶ For the destroyer has come on her,\n    even on Babylon.\nHer mighty men\
      \ are taken.\n    Their bows are broken in pieces,\nfor Yahweh is a God of retribution.\n\
      \    He will surely repay.\n"
    57: "⁵⁷ I will make her princes, her wise men,\n    her governors, her deputies,\
      \ and her mighty men drunk.\nThey will sleep a perpetual sleep,\n    and not\
      \ wake up,”\n    says the King, whose name is Yahweh of Armies. \n"
    58: "⁵⁸ Yahweh of Armies says:\n“The wide walls of Babylon will be utterly overthrown.\n\
      \    Her high gates will be burned with fire.\nThe peoples will labor for vanity,\n\
      \    and the nations for the fire;\n    and they will be weary.” \n"
    59: '⁵⁹ The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
      the son of Mahseiah, when he went with Zedekiah the king of Judah to Babylon
      in the fourth year of his reign. Now Seraiah was chief quartermaster. '
    60: '⁶⁰ Jeremiah wrote in a book all the evil that should come on Babylon, even
      all these words that are written concerning Babylon. '
    61: '⁶¹ Jeremiah said to Seraiah, “When you come to Babylon, then see that you
      read all these words, '
    62: '⁶² and say, ‘Yahweh, you have spoken concerning this place, to cut it off,
      that no one will dwell in it, neither man nor animal, but that it will be desolate
      forever.’ '
    63: '⁶³ It will be, when you have finished reading this book, that you shall bind
      a stone to it, and cast it into the middle of the Euphrates. '
    64: "⁶⁴ Then you shall say, ‘Thus will Babylon sink, and will not rise again because\
      \ of the evil that I will bring on her; and they will be weary.’”\nThus far\
      \ are the words of Jeremiah."
  52:
    1: '¹ Zedekiah was twenty-one years old when he began to reign. He reigned eleven
      years in Jerusalem: and his mother’s name was Hamutal the daughter of Jeremiah
      of Libnah. '
    2: '² He did that which was evil in Yahweh’s sight, according to all that Jehoiakim
      had done. '
    3: "³ For through Yahweh’s anger this happened in Jerusalem and Judah, until he\
      \ had cast them out from his presence.\nZedekiah rebelled against the king of\
      \ Babylon. "
    4: '⁴ In the ninth year of his reign, in the tenth month, in the tenth day of
      the month, Nebuchadnezzar king of Babylon came, he and all his army, against
      Jerusalem, and encamped against it; and they built forts against it round about. '
    5: "⁵ So the city was besieged to the eleventh year of king Zedekiah. \n"
    6: '⁶ In the fourth month, in the ninth day of the month, the famine was severe
      in the city, so that there was no bread for the people of the land. '
    7: '⁷ Then a breach was made in the city, and all the men of war fled, and went
      out of the city by night by the way of the gate between the two walls, which
      was by the king’s garden. Now the Chaldeans were against the city all around.
      The men of war went toward the Arabah, '
    8: '⁸ but the army of the Chaldeans pursued the king, and overtook Zedekiah in
      the plains of Jericho; and all his army was scattered from him. '
    9: '⁹ Then they took the king, and carried him up to the king of Babylon to Riblah
      in the land of Hamath; and he pronounced judgment on him. '
    10: '¹⁰ The king of Babylon killed the sons of Zedekiah before his eyes. He also
      killed all the princes of Judah in Riblah. '
    11: "¹¹ He put out the eyes of Zedekiah; and the king of Babylon bound him in\
      \ fetters, and carried him to Babylon, and put him in prison until the day of\
      \ his death. \n"
    12: '¹² Now in the fifth month, in the tenth day of the month, which was the nineteenth
      year of king Nebuchadnezzar, king of Babylon, Nebuzaradan the captain of the
      guard, who stood before the king of Babylon, came into Jerusalem. '
    13: '¹³ He burned Yahweh’s house, and the king’s house; and all the houses of
      Jerusalem, even every great house, he burned with fire. '
    14: '¹⁴ All the army of the Chaldeans, who were with the captain of the guard,
      broke down all the walls of Jerusalem all around. '
    15: '¹⁵ Then Nebuzaradan the captain of the guard carried away captive of the
      poorest of the people, and the residue of the people who were left in the city,
      and those who fell away, who fell to the king of Babylon, and the residue of
      the multitude. '
    16: "¹⁶ But Nebuzaradan the captain of the guard left of the poorest of the land\
      \ to be vineyard keepers and farmers. \n"
    17: '¹⁷ The Chaldeans broke the pillars of bronze that were in Yahweh’s house,
      and the bases and the bronze sea that were in Yahweh’s house in pieces, and
      carried all of their bronze to Babylon. '
    18: '¹⁸ They also took away the pots, the shovels, the snuffers, the basins, the
      spoons, and all the vessels of bronze with which they ministered. '
    19: "¹⁹ The captain of the guard took away the cups, the fire pans, the basins,\
      \ the pots, the lamp stands, the spoons, and the bowls; that which was of gold,\
      \ in gold, and that which was of silver, in silver. \n"
    20: '²⁰ They took the two pillars, the one sea, and the twelve bronze bulls that
      were under the bases, which king Solomon had made for Yahweh’s house. The bronze
      of all these vessels was without weight. '
    21: '²¹ As for the pillars, the height of the one pillar was eighteen cubits;
      and a line of twelve cubits encircled it; and its thickness was four fingers.
      It was hollow. '
    22: '²² A capital of bronze was on it; and the height of the one capital was five
      cubits, with network and pomegranates on the capital all around, all of bronze:
      and the second pillar also had like these, and pomegranates. '
    23: "²³ There were ninety-six pomegranates on the sides; all the pomegranates\
      \ were one hundred on the network all around. \n"
    24: '²⁴ The captain of the guard took Seraiah the chief priest, and Zephaniah
      the second priest, and the three keepers of the threshold: '
    25: '²⁵ and out of the city he took an officer who was set over the men of war;
      and seven men of those who saw the king’s face, who were found in the city;
      and the scribe of the captain of the army, who mustered the people of the land;
      and sixty men of the people of the land, who were found in the middle of the
      city. '
    26: '²⁶ Nebuzaradan the captain of the guard took them, and brought them to the
      king of Babylon to Riblah. '
    27: "²⁷ The king of Babylon struck them, and put them to death at Riblah in the\
      \ land of Hamath.\nSo Judah was carried away captive out of his land. "
    28: "²⁸ This is the number of the people whom Nebuchadnezzar carried away captive:\n\
      in the seventh year, three thousand twenty-three Jews; \n"
    29: "²⁹ in the eighteenth year of Nebuchadnezzar, he carried away captive from\
      \ Jerusalem eight hundred thirty-two persons; \n"
    30: "³⁰ in the twenty-third year of Nebuchadnezzar Nebuzaradan the captain of\
      \ the guard carried away captive of the Jews seven hundred forty-five people:\n\
      all the people were four thousand six hundred. \n"
    31: '³¹ In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
      in the twelfth month, in the twenty-fifth day of the month, Evilmerodach king
      of Babylon, in the first year of his reign, lifted up the head of Jehoiachin
      king of Judah, and released him from prison. '
    32: '³² He spoke kindly to him, and set his throne above the throne of the kings
      who were with him in Babylon, '
    33: '³³ and changed his prison garments. Jehoiachin ate bread before him continually
      all the days of his life. '
    34: ³⁴ For his allowance, there was a continual allowance given him by the king
      of Babylon, every day a portion until the day of his death, all the days of
      his life.
