    19: '¹⁹ great in counsel, and mighty in work; whose eyes are open to all the ways
      of the children of men, to give everyone according to his ways, and according
      to the fruit of his doings; '
    20: '²⁰ who performed signs and wonders in the land of Egypt, even to this day,
      both in Israel and among other men; and made yourself a name, as it is today; '
    21: '²¹ and brought your people Israel out of the land of Egypt with signs, with
      wonders, with a strong hand, with an outstretched arm, and with great terror; '
    22: '²² and gave them this land, which you swore to their fathers to give them,
      a land flowing with milk and honey. '
    23: "²³ They came in and possessed it, but they didn’t obey your voice and didn’t\
      \ walk in your law. They have done nothing of all that you commanded them to\
      \ do. Therefore you have caused all this evil to come upon them. \n"
    24: '²⁴ “Behold, siege ramps have come to the city to take it. The city is given
      into the hand of the Chaldeans who fight against it, because of the sword, of
      the famine, and of the pestilence. What you have spoken has happened. Behold,
      you see it. '
    25: "²⁵ You have said to me, Lord Yahweh, ‘Buy the field for money, and call witnesses;’\
      \ whereas the city is given into the hand of the Chaldeans.” \n"
    26: '²⁶ Then Yahweh’s word came to Jeremiah, saying, '
    27: '²⁷ “Behold, I am Yahweh, the God of all flesh. Is there anything too hard
      for me? '
    28: '²⁸ Therefore Yahweh says: Behold, I will give this city into the hand of
      the Chaldeans, and into the hand of Nebuchadnezzar king of Babylon, and he will
      take it. '
    29: "²⁹ The Chaldeans, who fight against this city, will come and set this city\
      \ on fire, and burn it with the houses on whose roofs they have offered incense\
      \ to Baal, and poured out drink offerings to other gods, to provoke me to anger.\
      \ \n"
    30: '³⁰ “For the children of Israel and the children of Judah have done only that
      which was evil in my sight from their youth; for the children of Israel have
      only provoked me to anger with the work of their hands, says Yahweh. '
    31: '³¹ For this city has been to me a provocation of my anger and of my wrath
      from the day that they built it even to this day, so that I should remove it
      from before my face, '
    32: '³² because of all the evil of the children of Israel and of the children
      of Judah, which they have done to provoke me to anger: they, their kings, their
      princes, their priests, their prophets, the men of Judah, and the inhabitants
      of Jerusalem. '
    33: '³³ They have turned their backs to me, and not their faces. Although I taught
      them, rising up early and teaching them, yet they have not listened to receive
      instruction. '
    34: '³⁴ But they set their abominations in the house which is called by my name,
      to defile it. '
    35: "³⁵ They built the high places of Baal, which are in the valley of the son\
      \ of Hinnom, to cause their sons and their daughters to pass through fire to\
      \ Molech, which I didn’t command them. It didn’t even come into my mind, that\
