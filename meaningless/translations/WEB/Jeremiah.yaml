      \    and will say,\n“Our fathers have inherited nothing but lies,\n    vanity\
      \ and things in which there is no profit.\n"
    20: "²⁰ Should a man make to himself gods\n    which yet are no gods?” \n"
    21: "²¹ “Therefore behold, I will cause them to know,\n    this once I will cause\
      \ them to know my hand and my might.\n    Then they will know that my name is\
