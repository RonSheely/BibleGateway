  35:
    1: '¹ The word which came to Jeremiah from Yahweh in the days of Jehoiakim the
      son of Josiah, king of Judah, saying, '
    2: "² “Go to the house of the Rechabites, and speak to them, and bring them into\
      \ Yahweh’s house, into one of the rooms, and give them wine to drink.” \n"
    3: '³ Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, with
      his brothers, all his sons, and the whole house of the Rechabites; '
    4: '⁴ and I brought them into Yahweh’s house, into the room of the sons of Hanan
      the son of Igdaliah, the man of God, which was by the room of the princes, which
      was above the room of Maaseiah the son of Shallum, the keeper of the threshold. '
    5: "⁵ I set before the sons of the house of the Rechabites bowls full of wine,\
      \ and cups; and I said to them, “Drink wine!” \n"
    6: '⁶ But they said, “We will drink no wine; for Jonadab the son of Rechab, our
      father, commanded us, saying, ‘You shall drink no wine, neither you, nor your
      sons, forever. '
    7: '⁷ You shall not build a house, sow seed, plant a vineyard, or have any; but
      all your days you shall dwell in tents, that you may live many days in the land
      in which you live as nomads.’ '
    8: '⁸ We have obeyed the voice of Jonadab the son of Rechab, our father, in all
      that he commanded us, to drink no wine all our days, we, our wives, our sons,
      or our daughters; '
    9: '⁹ and not to build houses for ourselves to dwell in. We have no vineyard,
      field, or seed; '
    10: '¹⁰ but we have lived in tents, and have obeyed, and done according to all
      that Jonadab our father commanded us. '
    11: "¹¹ But when Nebuchadnezzar king of Babylon came up into the land, we said,\
      \ ‘Come! Let’s go to Jerusalem for fear of the army of the Chaldeans, and for\
      \ fear of the army of the Syrians; so we will dwell at Jerusalem.’” \n"
    12: '¹² Then Yahweh’s word came to Jeremiah, saying, '
    13: '¹³ “Yahweh of Armies, the God of Israel, says: ‘Go and tell the men of Judah
