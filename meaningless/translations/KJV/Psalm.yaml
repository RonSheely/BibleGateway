  51:
    1: "¹ Have mercy upon me, O God, according to thy lovingkindness: according unto\
      \ the multitude of thy tender mercies blot out my transgressions. \n"
    2: "² Wash me throughly from mine iniquity, and cleanse me from my sin. \n"
    3: "³ For I acknowledge my transgressions: and my sin is ever before me. \n"
    4: "⁴ Against thee, thee only, have I sinned, and done this evil in thy sight:\
      \ that thou mightest be justified when thou speakest, and be clear when thou\
      \ judgest. \n"
    5: "⁵ Behold, I was shapen in iniquity; and in sin did my mother conceive me.\
      \ \n"
    6: "⁶ Behold, thou desirest truth in the inward parts: and in the hidden part\
      \ thou shalt make me to know wisdom. \n"
    7: "⁷ Purge me with hyssop, and I shall be clean: wash me, and I shall be whiter\
      \ than snow. \n"
    8: "⁸ Make me to hear joy and gladness; that the bones which thou hast broken\
      \ may rejoice. \n"
    9: "⁹ Hide thy face from my sins, and blot out all mine iniquities. \n"
    10: "¹⁰ Create in me a clean heart, O God; and renew a right spirit within me.\
      \ \n"
    11: "¹¹ Cast me not away from thy presence; and take not thy holy spirit from\
      \ me. \n"
    12: "¹² Restore unto me the joy of thy salvation; and uphold me with thy free\
      \ spirit. \n"
    13: "¹³ Then will I teach transgressors thy ways; and sinners shall be converted\
      \ unto thee. \n"
    14: "¹⁴ Deliver me from bloodguiltiness, O God, thou God of my salvation: and\
      \ my tongue shall sing aloud of thy righteousness. \n"
    15: "¹⁵ O Lord, open thou my lips; and my mouth shall shew forth thy praise. \n"
    16: "¹⁶ For thou desirest not sacrifice; else would I give it: thou delightest\
      \ not in burnt offering. \n"
    17: "¹⁷ The sacrifices of God are a broken spirit: a broken and a contrite heart,\
      \ O God, thou wilt not despise. \n"
    18: "¹⁸ Do good in thy good pleasure unto Zion: build thou the walls of Jerusalem.\
      \ \n"
    19: '¹⁹ Then shalt thou be pleased with the sacrifices of righteousness, with
      burnt offering and whole burnt offering: then shall they offer bullocks upon
      thine altar.'
  52:
    1: "¹ Why boastest thou thyself in mischief, O mighty man? the goodness of God\
      \ endureth continually. \n"
    2: "² The tongue deviseth mischiefs; like a sharp razor, working deceitfully.\
      \ \n"
    3: "³ Thou lovest evil more than good; and lying rather than to speak righteousness.\
      \ Selah. \n"
    4: "⁴ Thou lovest all devouring words, O thou deceitful tongue. \n"
    5: "⁵ God shall likewise destroy thee for ever, he shall take thee away, and pluck\
      \ thee out of thy dwelling place, and root thee out of the land of the living.\
      \ Selah. \n"
    6: "⁶ The righteous also shall see, and fear, and shall laugh at him: \n"
    7: "⁷ Lo, this is the man that made not God his strength; but trusted in the abundance\
      \ of his riches, and strengthened himself in his wickedness. \n"
    8: "⁸ But I am like a green olive tree in the house of God: I trust in the mercy\
      \ of God for ever and ever. \n"
    9: '⁹ I will praise thee for ever, because thou hast done it: and I will wait
      on thy name; for it is good before thy saints.'
  53:
    1: "¹ The fool hath said in his heart, There is no God. Corrupt are they, and\
      \ have done abominable iniquity: there is none that doeth good. \n"
    2: "² God looked down from heaven upon the children of men, to see if there were\
      \ any that did understand, that did seek God. \n"
    3: "³ Every one of them is gone back: they are altogether become filthy; there\
      \ is none that doeth good, no, not one. \n"
    4: "⁴ Have the workers of iniquity no knowledge? who eat up my people as they\
      \ eat bread: they have not called upon God. \n"
    5: "⁵ There were they in great fear, where no fear was: for God hath scattered\
      \ the bones of him that encampeth against thee: thou hast put them to shame,\
      \ because God hath despised them. \n"
    6: ⁶ Oh that the salvation of Israel were come out of Zion! When God bringeth
      back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
  54:
    1: "¹ Save me, O God, by thy name, and judge me by thy strength. \n"
    2: "² Hear my prayer, O God; give ear to the words of my mouth. \n"
    3: "³ For strangers are risen up against me, and oppressors seek after my soul:\
      \ they have not set God before them. Selah. \n"
    4: "⁴ Behold, God is mine helper: the Lord is with them that uphold my soul. \n"
    5: "⁵ He shall reward evil unto mine enemies: cut them off in thy truth. \n"
    6: "⁶ I will freely sacrifice unto thee: I will praise thy name, O Lord; for it\
      \ is good. \n"
    7: '⁷ For he hath delivered me out of all trouble: and mine eye hath seen his
      desire upon mine enemies.'
  55:
    1: "¹ Give ear to my prayer, O God; and hide not thyself from my supplication.\
      \ \n"
    2: "² Attend unto me, and hear me: I mourn in my complaint, and make a noise;\
      \ \n"
    3: "³ Because of the voice of the enemy, because of the oppression of the wicked:\
      \ for they cast iniquity upon me, and in wrath they hate me. \n"
    4: "⁴ My heart is sore pained within me: and the terrors of death are fallen upon\
      \ me. \n"
    5: "⁵ Fearfulness and trembling are come upon me, and horror hath overwhelmed\
      \ me. \n"
    6: "⁶ And I said, Oh that I had wings like a dove! for then would I fly away,\
      \ and be at rest. \n"
    7: "⁷ Lo, then would I wander far off, and remain in the wilderness. Selah. \n"
    8: "⁸ I would hasten my escape from the windy storm and tempest. \n"
    9: "⁹ Destroy, O Lord, and divide their tongues: for I have seen violence and\
      \ strife in the city. \n"
    10: "¹⁰ Day and night they go about it upon the walls thereof: mischief also and\
      \ sorrow are in the midst of it. \n"
    11: "¹¹ Wickedness is in the midst thereof: deceit and guile depart not from her\
      \ streets. \n"
    12: "¹² For it was not an enemy that reproached me; then I could have borne it:\
      \ neither was it he that hated me that did magnify himself against me; then\
      \ I would have hid myself from him: \n"
    13: "¹³ But it was thou, a man mine equal, my guide, and mine acquaintance. \n"
    14: "¹⁴ We took sweet counsel together, and walked unto the house of God in company.\
      \ \n"
    15: "¹⁵ Let death seize upon them, and let them go down quick into hell: for wickedness\
      \ is in their dwellings, and among them. \n"
    16: "¹⁶ As for me, I will call upon God; and the Lord shall save me. \n"
    17: "¹⁷ Evening, and morning, and at noon, will I pray, and cry aloud: and he\
      \ shall hear my voice. \n"
    18: "¹⁸ He hath delivered my soul in peace from the battle that was against me:\
      \ for there were many with me. \n"
    19: "¹⁹ God shall hear, and afflict them, even he that abideth of old. Selah.\
      \ Because they have no changes, therefore they fear not God. \n"
    20: "²⁰ He hath put forth his hands against such as be at peace with him: he hath\
      \ broken his covenant. \n"
    21: "²¹ The words of his mouth were smoother than butter, but war was in his heart:\
      \ his words were softer than oil, yet were they drawn swords. \n"
    22: "²² Cast thy burden upon the Lord, and he shall sustain thee: he shall never\
      \ suffer the righteous to be moved. \n"
    23: '²³ But thou, O God, shalt bring them down into the pit of destruction: bloody
