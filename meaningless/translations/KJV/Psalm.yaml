    49: "⁴⁹ Lord, where are thy former lovingkindnesses, which thou swarest unto David\
      \ in thy truth? \n"
    50: "⁵⁰ Remember, Lord, the reproach of thy servants; how I do bear in my bosom\
      \ the reproach of all the mighty people; \n"
    51: "⁵¹ Wherewith thine enemies have reproached, O Lord; wherewith they have reproached\
      \ the footsteps of thine anointed. \n"
    52: ⁵² Blessed be the Lord for evermore. Amen, and Amen.
  90:
    1: "¹ Lord, thou hast been our dwelling place in all generations. \n"
    2: "² Before the mountains were brought forth, or ever thou hadst formed the earth\
      \ and the world, even from everlasting to everlasting, thou art God. \n"
    3: "³ Thou turnest man to destruction; and sayest, Return, ye children of men.\
