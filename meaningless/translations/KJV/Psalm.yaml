    6: "⁶ The tabernacles of Edom, and the Ishmaelites; of Moab, and the Hagarenes;\
      \ \n"
    7: "⁷ Gebal, and Ammon, and Amalek; the Philistines with the inhabitants of Tyre;\
      \ \n"
    8: "⁸ Assur also is joined with them: they have holpen the children of Lot. Selah.\
      \ \n"
    9: "⁹ Do unto them as unto the Midianites; as to Sisera, as to Jabin, at the brook\
      \ of Kison: \n"
    10: "¹⁰ Which perished at Endor: they became as dung for the earth. \n"
    11: "¹¹ Make their nobles like Oreb, and like Zeeb: yea, all their princes as\
      \ Zebah, and as Zalmunna: \n"
    12: "¹² Who said, Let us take to ourselves the houses of God in possession. \n"
    13: "¹³ O my God, make them like a wheel; as the stubble before the wind. \n"
    14: "¹⁴ As the fire burneth a wood, and as the flame setteth the mountains on\
      \ fire; \n"
    15: "¹⁵ So persecute them with thy tempest, and make them afraid with thy storm.\
      \ \n"
    16: "¹⁶ Fill their faces with shame; that they may seek thy name, O Lord. \n"
    17: "¹⁷ Let them be confounded and troubled for ever; yea, let them be put to\
      \ shame, and perish: \n"
    18: ¹⁸ That men may know that thou, whose name alone is Jehovah, art the most
      high over all the earth.
  84:
    1: "¹ How amiable are thy tabernacles, O Lord of hosts! \n"
    2: "² My soul longeth, yea, even fainteth for the courts of the Lord: my heart\
      \ and my flesh crieth out for the living God. \n"
    3: "³ Yea, the sparrow hath found an house, and the swallow a nest for herself,\
      \ where she may lay her young, even thine altars, O Lord of hosts, my King,\
      \ and my God. \n"
    4: "⁴ Blessed are they that dwell in thy house: they will be still praising thee.\
      \ Selah. \n"
    5: "⁵ Blessed is the man whose strength is in thee; in whose heart are the ways\
      \ of them. \n"
    6: "⁶ Who passing through the valley of Baca make it a well; the rain also filleth\
      \ the pools. \n"
    7: "⁷ They go from strength to strength, every one of them in Zion appeareth before\
      \ God. \n"
    8: "⁸ O Lord God of hosts, hear my prayer: give ear, O God of Jacob. Selah. \n"
    9: "⁹ Behold, O God our shield, and look upon the face of thine anointed. \n"
    10: "¹⁰ For a day in thy courts is better than a thousand. I had rather be a doorkeeper\
      \ in the house of my God, than to dwell in the tents of wickedness. \n"
    11: "¹¹ For the Lord God is a sun and shield: the Lord will give grace and glory:\
      \ no good thing will he withhold from them that walk uprightly. \n"
    12: ¹² O Lord of hosts, blessed is the man that trusteth in thee.
  85:
    1: "¹ Lord, thou hast been favourable unto thy land: thou hast brought back the\
      \ captivity of Jacob. \n"
    2: "² Thou hast forgiven the iniquity of thy people, thou hast covered all their\
      \ sin. Selah. \n"
    3: "³ Thou hast taken away all thy wrath: thou hast turned thyself from the fierceness\
      \ of thine anger. \n"
    4: "⁴ Turn us, O God of our salvation, and cause thine anger toward us to cease.\
      \ \n"
    5: "⁵ Wilt thou be angry with us for ever? wilt thou draw out thine anger to all\
      \ generations? \n"
    6: "⁶ Wilt thou not revive us again: that thy people may rejoice in thee? \n"
    7: "⁷ Shew us thy mercy, O Lord, and grant us thy salvation. \n"
    8: "⁸ I will hear what God the Lord will speak: for he will speak peace unto his\
      \ people, and to his saints: but let them not turn again to folly. \n"
    9: "⁹ Surely his salvation is nigh them that fear him; that glory may dwell in\
      \ our land. \n"
    10: "¹⁰ Mercy and truth are met together; righteousness and peace have kissed\
      \ each other. \n"
    11: "¹¹ Truth shall spring out of the earth; and righteousness shall look down\
      \ from heaven. \n"
    12: "¹² Yea, the Lord shall give that which is good; and our land shall yield\
      \ her increase. \n"
    13: ¹³ Righteousness shall go before him; and shall set us in the way of his steps.
  86:
    1: "¹ Bow down thine ear, O Lord, hear me: for I am poor and needy. \n"
    2: "² Preserve my soul; for I am holy: O thou my God, save thy servant that trusteth\
      \ in thee. \n"
    3: "³ Be merciful unto me, O Lord: for I cry unto thee daily. \n"
    4: "⁴ Rejoice the soul of thy servant: for unto thee, O Lord, do I lift up my\
      \ soul. \n"
    5: "⁵ For thou, Lord, art good, and ready to forgive; and plenteous in mercy unto\
      \ all them that call upon thee. \n"
    6: "⁶ Give ear, O Lord, unto my prayer; and attend to the voice of my supplications.\
      \ \n"
    7: "⁷ In the day of my trouble I will call upon thee: for thou wilt answer me.\
      \ \n"
    8: "⁸ Among the gods there is none like unto thee, O Lord; neither are there any\
      \ works like unto thy works. \n"
    9: "⁹ All nations whom thou hast made shall come and worship before thee, O Lord;\
      \ and shall glorify thy name. \n"
    10: "¹⁰ For thou art great, and doest wondrous things: thou art God alone. \n"
    11: "¹¹ Teach me thy way, O Lord; I will walk in thy truth: unite my heart to\
      \ fear thy name. \n"
    12: "¹² I will praise thee, O Lord my God, with all my heart: and I will glorify\
      \ thy name for evermore. \n"
    13: "¹³ For great is thy mercy toward me: and thou hast delivered my soul from\
      \ the lowest hell. \n"
    14: "¹⁴ O God, the proud are risen against me, and the assemblies of violent men\
      \ have sought after my soul; and have not set thee before them. \n"
    15: "¹⁵ But thou, O Lord, art a God full of compassion, and gracious, long suffering,\
      \ and plenteous in mercy and truth. \n"
    16: "¹⁶ O turn unto me, and have mercy upon me; give thy strength unto thy servant,\
      \ and save the son of thine handmaid. \n"
    17: '¹⁷ Shew me a token for good; that they which hate me may see it, and be ashamed:
      because thou, Lord, hast holpen me, and comforted me.'
  87:
    1: "¹ His foundation is in the holy mountains. \n"
    2: "² The Lord loveth the gates of Zion more than all the dwellings of Jacob.\
      \ \n"
    3: "³ Glorious things are spoken of thee, O city of God. Selah. \n"
    4: "⁴ I will make mention of Rahab and Babylon to them that know me: behold Philistia,\
      \ and Tyre, with Ethiopia; this man was born there. \n"
    5: "⁵ And of Zion it shall be said, This and that man was born in her: and the\
