  82:
    1: "¹ God standeth in the congregation of the mighty; he judgeth among the gods.\
      \ \n"
    2: "² How long will ye judge unjustly, and accept the persons of the wicked? Selah.\
      \ \n"
    3: "³ Defend the poor and fatherless: do justice to the afflicted and needy. \n"
    4: "⁴ Deliver the poor and needy: rid them out of the hand of the wicked. \n"
    5: "⁵ They know not, neither will they understand; they walk on in darkness: all\
      \ the foundations of the earth are out of course. \n"
    6: "⁶ I have said, Ye are gods; and all of you are children of the most High.\
      \ \n"
    7: "⁷ But ye shall die like men, and fall like one of the princes. \n"
    8: '⁸ Arise, O God, judge the earth: for thou shalt inherit all nations.'
  83:
    1: "¹ Keep not thou silence, O God: hold not thy peace, and be not still, O God.\
      \ \n"
    2: "² For, lo, thine enemies make a tumult: and they that hate thee have lifted\
      \ up the head. \n"
    3: "³ They have taken crafty counsel against thy people, and consulted against\
      \ thy hidden ones. \n"
    4: "⁴ They have said, Come, and let us cut them off from being a nation; that\
      \ the name of Israel may be no more in remembrance. \n"
    5: "⁵ For they have consulted together with one consent: they are confederate\
