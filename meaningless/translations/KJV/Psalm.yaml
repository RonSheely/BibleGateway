    5: "⁵ O Lord, how great are thy works! and thy thoughts are very deep. \n"
    6: "⁶ A brutish man knoweth not; neither doth a fool understand this. \n"
    7: "⁷ When the wicked spring as the grass, and when all the workers of iniquity\
