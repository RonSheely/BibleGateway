    5: "⁵ This he ordained in Joseph for a testimony, when he went out through the\
      \ land of Egypt: where I heard a language that I understood not. \n"
    6: "⁶ I removed his shoulder from the burden: his hands were delivered from the\
      \ pots. \n"
    7: "⁷ Thou calledst in trouble, and I delivered thee; I answered thee in the secret\
      \ place of thunder: I proved thee at the waters of Meribah. Selah. \n"
    8: "⁸ Hear, O my people, and I will testify unto thee: O Israel, if thou wilt\
      \ hearken unto me; \n"
    9: "⁹ There shall no strange god be in thee; neither shalt thou worship any strange\
      \ god. \n"
    10: "¹⁰ I am the Lord thy God, which brought thee out of the land of Egypt: open\
      \ thy mouth wide, and I will fill it. \n"
    11: "¹¹ But my people would not hearken to my voice; and Israel would none of\
      \ me. \n"
    12: "¹² So I gave them up unto their own hearts' lust: and they walked in their\
      \ own counsels. \n"
    13: "¹³ Oh that my people had hearkened unto me, and Israel had walked in my ways!\
      \ \n"
    14: "¹⁴ I should soon have subdued their enemies, and turned my hand against their\
      \ adversaries. \n"
    15: "¹⁵ The haters of the Lord should have submitted themselves unto him: but\
      \ their time should have endured for ever. \n"
    16: '¹⁶ He should have fed them also with the finest of the wheat: and with honey
