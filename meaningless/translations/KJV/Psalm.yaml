    10: "¹⁰ Hearken, O daughter, and consider, and incline thine ear; forget also\
      \ thine own people, and thy father's house; \n"
    11: "¹¹ So shall the king greatly desire thy beauty: for he is thy Lord; and worship\
      \ thou him. \n"
    12: "¹² And the daughter of Tyre shall be there with a gift; even the rich among\
      \ the people shall intreat thy favour. \n"
    13: "¹³ The king's daughter is all glorious within: her clothing is of wrought\
      \ gold. \n"
    14: "¹⁴ She shall be brought unto the king in raiment of needlework: the virgins\
      \ her companions that follow her shall be brought unto thee. \n"
    15: "¹⁵ With gladness and rejoicing shall they be brought: they shall enter into\
      \ the king's palace. \n"
    16: "¹⁶ Instead of thy fathers shall be thy children, whom thou mayest make princes\
      \ in all the earth. \n"
    17: '¹⁷ I will make thy name to be remembered in all generations: therefore shall
