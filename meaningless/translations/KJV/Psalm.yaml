  88:
    1: "¹ O lord God of my salvation, I have cried day and night before thee: \n"
    2: "² Let my prayer come before thee: incline thine ear unto my cry; \n"
    3: "³ For my soul is full of troubles: and my life draweth nigh unto the grave.\
      \ \n"
    4: "⁴ I am counted with them that go down into the pit: I am as a man that hath\
      \ no strength: \n"
    5: "⁵ Free among the dead, like the slain that lie in the grave, whom thou rememberest\
      \ no more: and they are cut off from thy hand. \n"
    6: "⁶ Thou hast laid me in the lowest pit, in darkness, in the deeps. \n"
    7: "⁷ Thy wrath lieth hard upon me, and thou hast afflicted me with all thy waves.\
      \ Selah. \n"
    8: "⁸ Thou hast put away mine acquaintance far from me; thou hast made me an abomination\
      \ unto them: I am shut up, and I cannot come forth. \n"
    9: "⁹ Mine eye mourneth by reason of affliction: Lord, I have called daily upon\
      \ thee, I have stretched out my hands unto thee. \n"
    10: "¹⁰ Wilt thou shew wonders to the dead? shall the dead arise and praise thee?\
      \ Selah. \n"
    11: "¹¹ Shall thy lovingkindness be declared in the grave? or thy faithfulness\
      \ in destruction? \n"
    12: "¹² Shall thy wonders be known in the dark? and thy righteousness in the land\
      \ of forgetfulness? \n"
    13: "¹³ But unto thee have I cried, O Lord; and in the morning shall my prayer\
      \ prevent thee. \n"
    14: "¹⁴ Lord, why castest thou off my soul? why hidest thou thy face from me?\
      \ \n"
    15: "¹⁵ I am afflicted and ready to die from my youth up: while I suffer thy terrors\
      \ I am distracted. \n"
    16: "¹⁶ Thy fierce wrath goeth over me; thy terrors have cut me off. \n"
    17: "¹⁷ They came round about me daily like water; they compassed me about together.\
      \ \n"
    18: ¹⁸ Lover and friend hast thou put far from me, and mine acquaintance into
      darkness.
  89:
    1: "¹ I will sing of the mercies of the Lord for ever: with my mouth will I make\
      \ known thy faithfulness to all generations. \n"
    2: "² For I have said, Mercy shall be built up for ever: thy faithfulness shalt\
      \ thou establish in the very heavens. \n"
    3: "³ I have made a covenant with my chosen, I have sworn unto David my servant,\
      \ \n"
    4: "⁴ Thy seed will I establish for ever, and build up thy throne to all generations.\
