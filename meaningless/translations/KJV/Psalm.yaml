  46:
    1: "¹ God is our refuge and strength, a very present help in trouble. \n"
    2: "² Therefore will not we fear, though the earth be removed, and though the\
      \ mountains be carried into the midst of the sea; \n"
    3: "³ Though the waters thereof roar and be troubled, though the mountains shake\
      \ with the swelling thereof. Selah. \n"
    4: "⁴ There is a river, the streams whereof shall make glad the city of God, the\
      \ holy place of the tabernacles of the most High. \n"
    5: "⁵ God is in the midst of her; she shall not be moved: God shall help her,\
      \ and that right early. \n"
    6: "⁶ The heathen raged, the kingdoms were moved: he uttered his voice, the earth\
      \ melted. \n"
    7: "⁷ The Lord of hosts is with us; the God of Jacob is our refuge. Selah. \n"
    8: "⁸ Come, behold the works of the Lord, what desolations he hath made in the\
      \ earth. \n"
    9: "⁹ He maketh wars to cease unto the end of the earth; he breaketh the bow,\
      \ and cutteth the spear in sunder; he burneth the chariot in the fire. \n"
    10: "¹⁰ Be still, and know that I am God: I will be exalted among the heathen,\
      \ I will be exalted in the earth. \n"
    11: ¹¹ The Lord of hosts is with us; the God of Jacob is our refuge. Selah.
  47:
    1: "¹ O clap your hands, all ye people; shout unto God with the voice of triumph.\
      \ \n"
    2: "² For the Lord most high is terrible; he is a great King over all the earth.\
      \ \n"
    3: "³ He shall subdue the people under us, and the nations under our feet. \n"
    4: "⁴ He shall choose our inheritance for us, the excellency of Jacob whom he\
      \ loved. Selah. \n"
    5: "⁵ God is gone up with a shout, the Lord with the sound of a trumpet. \n"
    6: "⁶ Sing praises to God, sing praises: sing praises unto our King, sing praises.\
      \ \n"
    7: "⁷ For God is the King of all the earth: sing ye praises with understanding.\
      \ \n"
    8: "⁸ God reigneth over the heathen: God sitteth upon the throne of his holiness.\
      \ \n"
    9: '⁹ The princes of the people are gathered together, even the people of the
      God of Abraham: for the shields of the earth belong unto God: he is greatly
      exalted.'
  48:
    1: "¹ Great is the Lord, and greatly to be praised in the city of our God, in\
      \ the mountain of his holiness. \n"
    2: "² Beautiful for situation, the joy of the whole earth, is mount Zion, on the\
      \ sides of the north, the city of the great King. \n"
    3: "³ God is known in her palaces for a refuge. \n"
    4: "⁴ For, lo, the kings were assembled, they passed by together. \n"
    5: "⁵ They saw it, and so they marvelled; they were troubled, and hasted away.\
      \ \n"
    6: "⁶ Fear took hold upon them there, and pain, as of a woman in travail. \n"
    7: "⁷ Thou breakest the ships of Tarshish with an east wind. \n"
    8: "⁸ As we have heard, so have we seen in the city of the Lord of hosts, in the\
      \ city of our God: God will establish it for ever. Selah. \n"
    9: "⁹ We have thought of thy lovingkindness, O God, in the midst of thy temple.\
      \ \n"
    10: "¹⁰ According to thy name, O God, so is thy praise unto the ends of the earth:\
      \ thy right hand is full of righteousness. \n"
    11: "¹¹ Let mount Zion rejoice, let the daughters of Judah be glad, because of\
      \ thy judgments. \n"
    12: "¹² Walk about Zion, and go round about her: tell the towers thereof. \n"
    13: "¹³ Mark ye well her bulwarks, consider her palaces; that ye may tell it to\
      \ the generation following. \n"
    14: '¹⁴ For this God is our God for ever and ever: he will be our guide even unto
      death.'
  49:
    1: "¹ Hear this, all ye people; give ear, all ye inhabitants of the world: \n"
    2: "² Both low and high, rich and poor, together. \n"
    3: "³ My mouth shall speak of wisdom; and the meditation of my heart shall be\
      \ of understanding. \n"
    4: "⁴ I will incline mine ear to a parable: I will open my dark saying upon the\
      \ harp. \n"
    5: "⁵ Wherefore should I fear in the days of evil, when the iniquity of my heels\
      \ shall compass me about? \n"
    6: "⁶ They that trust in their wealth, and boast themselves in the multitude of\
      \ their riches; \n"
    7: "⁷ None of them can by any means redeem his brother, nor give to God a ransom\
      \ for him: \n"
    8: "⁸ (For the redemption of their soul is precious, and it ceaseth for ever:)\
      \ \n"
    9: "⁹ That he should still live for ever, and not see corruption. \n"
    10: "¹⁰ For he seeth that wise men die, likewise the fool and the brutish person\
      \ perish, and leave their wealth to others. \n"
    11: "¹¹ Their inward thought is, that their houses shall continue for ever, and\
      \ their dwelling places to all generations; they call their lands after their\
      \ own names. \n"
    12: "¹² Nevertheless man being in honour abideth not: he is like the beasts that\
      \ perish. \n"
    13: "¹³ This their way is their folly: yet their posterity approve their sayings.\
      \ Selah. \n"
    14: "¹⁴ Like sheep they are laid in the grave; death shall feed on them; and the\
      \ upright shall have dominion over them in the morning; and their beauty shall\
      \ consume in the grave from their dwelling. \n"
    15: "¹⁵ But God will redeem my soul from the power of the grave: for he shall\
      \ receive me. Selah. \n"
    16: "¹⁶ Be not thou afraid when one is made rich, when the glory of his house\
      \ is increased; \n"
    17: "¹⁷ For when he dieth he shall carry nothing away: his glory shall not descend\
      \ after him. \n"
    18: "¹⁸ Though while he lived he blessed his soul: and men will praise thee, when\
      \ thou doest well to thyself. \n"
    19: "¹⁹ He shall go to the generation of his fathers; they shall never see light.\
      \ \n"
    20: ²⁰ Man that is in honour, and understandeth not, is like the beasts that perish.
  50:
    1: "¹ The mighty God, even the Lord, hath spoken, and called the earth from the\
      \ rising of the sun unto the going down thereof. \n"
    2: "² Out of Zion, the perfection of beauty, God hath shined. \n"
    3: "³ Our God shall come, and shall not keep silence: a fire shall devour before\
      \ him, and it shall be very tempestuous round about him. \n"
    4: "⁴ He shall call to the heavens from above, and to the earth, that he may judge\
      \ his people. \n"
    5: "⁵ Gather my saints together unto me; those that have made a covenant with\
      \ me by sacrifice. \n"
    6: "⁶ And the heavens shall declare his righteousness: for God is judge himself.\
      \ Selah. \n"
    7: "⁷ Hear, O my people, and I will speak; O Israel, and I will testify against\
      \ thee: I am God, even thy God. \n"
    8: "⁸ I will not reprove thee for thy sacrifices or thy burnt offerings, to have\
      \ been continually before me. \n"
    9: "⁹ I will take no bullock out of thy house, nor he goats out of thy folds.\
      \ \n"
    10: "¹⁰ For every beast of the forest is mine, and the cattle upon a thousand\
      \ hills. \n"
    11: "¹¹ I know all the fowls of the mountains: and the wild beasts of the field\
      \ are mine. \n"
    12: "¹² If I were hungry, I would not tell thee: for the world is mine, and the\
      \ fulness thereof. \n"
    13: "¹³ Will I eat the flesh of bulls, or drink the blood of goats? \n"
    14: "¹⁴ Offer unto God thanksgiving; and pay thy vows unto the most High: \n"
    15: "¹⁵ And call upon me in the day of trouble: I will deliver thee, and thou\
      \ shalt glorify me. \n"
    16: "¹⁶ But unto the wicked God saith, What hast thou to do to declare my statutes,\
      \ or that thou shouldest take my covenant in thy mouth? \n"
    17: "¹⁷ Seeing thou hatest instruction, and casteth my words behind thee. \n"
    18: "¹⁸ When thou sawest a thief, then thou consentedst with him, and hast been\
      \ partaker with adulterers. \n"
    19: "¹⁹ Thou givest thy mouth to evil, and thy tongue frameth deceit. \n"
    20: "²⁰ Thou sittest and speakest against thy brother; thou slanderest thine own\
      \ mother's son. \n"
    21: "²¹ These things hast thou done, and I kept silence; thou thoughtest that\
      \ I was altogether such an one as thyself: but I will reprove thee, and set\
      \ them in order before thine eyes. \n"
    22: "²² Now consider this, ye that forget God, lest I tear you in pieces, and\
      \ there be none to deliver. \n"
    23: '²³ Whoso offereth praise glorifieth me: and to him that ordereth his conversation
