    14: "¹⁴ Because he hath set his love upon me, therefore will I deliver him: I\
      \ will set him on high, because he hath known my name. \n"
    15: "¹⁵ He shall call upon me, and I will answer him: I will be with him in trouble;\
      \ I will deliver him, and honour him. \n"
    16: ¹⁶ With long life will I satisfy him, and shew him my salvation.
  92:
    1: "¹ It is a good thing to give thanks unto the Lord, and to sing praises unto\
      \ thy name, O Most High: \n"
