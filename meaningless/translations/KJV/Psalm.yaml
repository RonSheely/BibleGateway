    8: "⁸ But thou, Lord, art most high for evermore. \n"
    9: "⁹ For, lo, thine enemies, O Lord, for, lo, thine enemies shall perish; all\
      \ the workers of iniquity shall be scattered. \n"
    10: "¹⁰ But my horn shalt thou exalt like the horn of an unicorn: I shall be anointed\
      \ with fresh oil. \n"
    11: "¹¹ Mine eye also shall see my desire on mine enemies, and mine ears shall\
      \ hear my desire of the wicked that rise up against me. \n"
    12: "¹² The righteous shall flourish like the palm tree: he shall grow like a\
      \ cedar in Lebanon. \n"
    13: "¹³ Those that be planted in the house of the Lord shall flourish in the courts\
      \ of our God. \n"
    14: "¹⁴ They shall still bring forth fruit in old age; they shall be fat and flourishing;\
      \ \n"
    15: '¹⁵ To shew that the Lord is upright: he is my rock, and there is no unrighteousness
      in him.'
  93:
    1: "¹ The Lord reigneth, he is clothed with majesty; the Lord is clothed with\
      \ strength, wherewith he hath girded himself: the world also is stablished,\
      \ that it cannot be moved. \n"
    2: "² Thy throne is established of old: thou art from everlasting. \n"
    3: "³ The floods have lifted up, O Lord, the floods have lifted up their voice;\
      \ the floods lift up their waves. \n"
    4: "⁴ The Lord on high is mightier than the noise of many waters, yea, than the\
      \ mighty waves of the sea. \n"
    5: '⁵ Thy testimonies are very sure: holiness becometh thine house, O Lord, for
      ever.'
  94:
    1: "¹ O Lord God, to whom vengeance belongeth; O God, to whom vengeance belongeth,\
      \ shew thyself. \n"
    2: "² Lift up thyself, thou judge of the earth: render a reward to the proud.\
      \ \n"
    3: "³ Lord, how long shall the wicked, how long shall the wicked triumph? \n"
    4: "⁴ How long shall they utter and speak hard things? and all the workers of\
      \ iniquity boast themselves? \n"
    5: "⁵ They break in pieces thy people, O Lord, and afflict thine heritage. \n"
    6: "⁶ They slay the widow and the stranger, and murder the fatherless. \n"
    7: "⁷ Yet they say, The Lord shall not see, neither shall the God of Jacob regard\
      \ it. \n"
    8: "⁸ Understand, ye brutish among the people: and ye fools, when will ye be wise?\
      \ \n"
    9: "⁹ He that planted the ear, shall he not hear? he that formed the eye, shall\
      \ he not see? \n"
    10: "¹⁰ He that chastiseth the heathen, shall not he correct? he that teacheth\
      \ man knowledge, shall not he know? \n"
    11: "¹¹ The Lord knoweth the thoughts of man, that they are vanity. \n"
    12: "¹² Blessed is the man whom thou chastenest, O Lord, and teachest him out\
      \ of thy law; \n"
    13: "¹³ That thou mayest give him rest from the days of adversity, until the pit\
      \ be digged for the wicked. \n"
    14: "¹⁴ For the Lord will not cast off his people, neither will he forsake his\
      \ inheritance. \n"
    15: "¹⁵ But judgment shall return unto righteousness: and all the upright in heart\
      \ shall follow it. \n"
    16: "¹⁶ Who will rise up for me against the evildoers? or who will stand up for\
      \ me against the workers of iniquity? \n"
    17: "¹⁷ Unless the Lord had been my help, my soul had almost dwelt in silence.\
      \ \n"
    18: "¹⁸ When I said, My foot slippeth; thy mercy, O Lord, held me up. \n"
    19: "¹⁹ In the multitude of my thoughts within me thy comforts delight my soul.\
      \ \n"
    20: "²⁰ Shall the throne of iniquity have fellowship with thee, which frameth\
      \ mischief by a law? \n"
    21: "²¹ They gather themselves together against the soul of the righteous, and\
      \ condemn the innocent blood. \n"
    22: "²² But the Lord is my defence; and my God is the rock of my refuge. \n"
    23: ²³ And he shall bring upon them their own iniquity, and shall cut them off
      in their own wickedness; yea, the Lord our God shall cut them off.
  95:
    1: "¹ O come, let us sing unto the Lord: let us make a joyful noise to the rock\
      \ of our salvation. \n"
    2: "² Let us come before his presence with thanksgiving, and make a joyful noise\
      \ unto him with psalms. \n"
    3: "³ For the Lord is a great God, and a great King above all gods. \n"
    4: "⁴ In his hand are the deep places of the earth: the strength of the hills\
      \ is his also. \n"
    5: "⁵ The sea is his, and he made it: and his hands formed the dry land. \n"
    6: "⁶ O come, let us worship and bow down: let us kneel before the Lord our maker.\
      \ \n"
    7: "⁷ For he is our God; and we are the people of his pasture, and the sheep of\
      \ his hand. To day if ye will hear his voice, \n"
    8: "⁸ Harden not your heart, as in the provocation, and as in the day of temptation\
      \ in the wilderness: \n"
    9: "⁹ When your fathers tempted me, proved me, and saw my work. \n"
    10: "¹⁰ Forty years long was I grieved with this generation, and said, It is a\
      \ people that do err in their heart, and they have not known my ways: \n"
    11: ¹¹ Unto whom I sware in my wrath that they should not enter into my rest.
  96:
    1: "¹ O sing unto the Lord a new song: sing unto the Lord, all the earth. \n"
    2: "² Sing unto the Lord, bless his name; shew forth his salvation from day to\
      \ day. \n"
    3: "³ Declare his glory among the heathen, his wonders among all people. \n"
    4: "⁴ For the Lord is great, and greatly to be praised: he is to be feared above\
      \ all gods. \n"
    5: "⁵ For all the gods of the nations are idols: but the Lord made the heavens.\
      \ \n"
    6: "⁶ Honour and majesty are before him: strength and beauty are in his sanctuary.\
      \ \n"
    7: "⁷ Give unto the Lord, O ye kindreds of the people, give unto the Lord glory\
      \ and strength. \n"
    8: "⁸ Give unto the Lord the glory due unto his name: bring an offering, and come\
      \ into his courts. \n"
    9: "⁹ O worship the Lord in the beauty of holiness: fear before him, all the earth.\
      \ \n"
    10: "¹⁰ Say among the heathen that the Lord reigneth: the world also shall be\
      \ established that it shall not be moved: he shall judge the people righteously.\
      \ \n"
    11: "¹¹ Let the heavens rejoice, and let the earth be glad; let the sea roar,\
      \ and the fulness thereof. \n"
    12: "¹² Let the field be joyful, and all that is therein: then shall all the trees\
      \ of the wood rejoice \n"
    13: '¹³ Before the Lord: for he cometh, for he cometh to judge the earth: he shall
      judge the world with righteousness, and the people with his truth.'
  97:
    1: "¹ The Lord reigneth; let the earth rejoice; let the multitude of isles be\
      \ glad thereof. \n"
    2: "² Clouds and darkness are round about him: righteousness and judgment are\
      \ the habitation of his throne. \n"
    3: "³ A fire goeth before him, and burneth up his enemies round about. \n"
    4: "⁴ His lightnings enlightened the world: the earth saw, and trembled. \n"
    5: "⁵ The hills melted like wax at the presence of the Lord, at the presence of\
      \ the Lord of the whole earth. \n"
    6: "⁶ The heavens declare his righteousness, and all the people see his glory.\
      \ \n"
    7: "⁷ Confounded be all they that serve graven images, that boast themselves of\
      \ idols: worship him, all ye gods. \n"
    8: "⁸ Zion heard, and was glad; and the daughters of Judah rejoiced because of\
      \ thy judgments, O Lord. \n"
    9: "⁹ For thou, Lord, art high above all the earth: thou art exalted far above\
      \ all gods. \n"
    10: "¹⁰ Ye that love the Lord, hate evil: he preserveth the souls of his saints;\
      \ he delivereth them out of the hand of the wicked. \n"
    11: "¹¹ Light is sown for the righteous, and gladness for the upright in heart.\
      \ \n"
    12: ¹² Rejoice in the Lord, ye righteous; and give thanks at the remembrance of
      his holiness.
  98:
    1: "¹ O sing unto the Lord a new song; for he hath done marvellous things: his\
      \ right hand, and his holy arm, hath gotten him the victory. \n"
    2: "² The Lord hath made known his salvation: his righteousness hath he openly\
      \ shewed in the sight of the heathen. \n"
    3: "³ He hath remembered his mercy and his truth toward the house of Israel: all\
      \ the ends of the earth have seen the salvation of our God. \n"
    4: "⁴ Make a joyful noise unto the Lord, all the earth: make a loud noise, and\
      \ rejoice, and sing praise. \n"
    5: "⁵ Sing unto the Lord with the harp; with the harp, and the voice of a psalm.\
      \ \n"
    6: "⁶ With trumpets and sound of cornet make a joyful noise before the Lord, the\
      \ King. \n"
    7: "⁷ Let the sea roar, and the fulness thereof; the world, and they that dwell\
      \ therein. \n"
    8: "⁸ Let the floods clap their hands: let the hills be joyful together \n"
    9: '⁹ Before the Lord; for he cometh to judge the earth: with righteousness shall
      he judge the world, and the people with equity.'
  99:
    1: "¹ The Lord reigneth; let the people tremble: he sitteth between the cherubims;\
      \ let the earth be moved. \n"
    2: "² The Lord is great in Zion; and he is high above all the people. \n"
    3: "³ Let them praise thy great and terrible name; for it is holy. \n"
    4: "⁴ The king's strength also loveth judgment; thou dost establish equity, thou\
      \ executest judgment and righteousness in Jacob. \n"
    5: "⁵ Exalt ye the Lord our God, and worship at his footstool; for he is holy.\
      \ \n"
    6: "⁶ Moses and Aaron among his priests, and Samuel among them that call upon\
      \ his name; they called upon the Lord, and he answered them. \n"
    7: "⁷ He spake unto them in the cloudy pillar: they kept his testimonies, and\
      \ the ordinance that he gave them. \n"
    8: "⁸ Thou answeredst them, O Lord our God: thou wast a God that forgavest them,\
      \ though thou tookest vengeance of their inventions. \n"
    9: ⁹ Exalt the Lord our God, and worship at his holy hill; for the Lord our God
      is holy.
  100:
    1: "¹ Make a joyful noise unto the Lord, all ye lands. \n"
    2: "² Serve the Lord with gladness: come before his presence with singing. \n"
    3: "³ Know ye that the Lord he is God: it is he that hath made us, and not we\
      \ ourselves; we are his people, and the sheep of his pasture. \n"
    4: "⁴ Enter into his gates with thanksgiving, and into his courts with praise:\
      \ be thankful unto him, and bless his name. \n"
    5: ⁵ For the Lord is good; his mercy is everlasting; and his truth endureth to
      all generations.
  101:
    1: "¹ I will sing of mercy and judgment: unto thee, O Lord, will I sing. \n"
    2: "² I will behave myself wisely in a perfect way. O when wilt thou come unto\
      \ me? I will walk within my house with a perfect heart. \n"
    3: "³ I will set no wicked thing before mine eyes: I hate the work of them that\
      \ turn aside; it shall not cleave to me. \n"
    4: "⁴ A froward heart shall depart from me: I will not know a wicked person. \n"
    5: "⁵ Whoso privily slandereth his neighbour, him will I cut off: him that hath\
      \ an high look and a proud heart will not I suffer. \n"
    6: "⁶ Mine eyes shall be upon the faithful of the land, that they may dwell with\
      \ me: he that walketh in a perfect way, he shall serve me. \n"
    7: "⁷ He that worketh deceit shall not dwell within my house: he that telleth\
      \ lies shall not tarry in my sight. \n"
    8: ⁸ I will early destroy all the wicked of the land; that I may cut off all wicked
      doers from the city of the Lord.
  102:
    1: "¹ Hear my prayer, O Lord, and let my cry come unto thee. \n"
    2: "² Hide not thy face from me in the day when I am in trouble; incline thine\
      \ ear unto me: in the day when I call answer me speedily. \n"
    3: "³ For my days are consumed like smoke, and my bones are burned as an hearth.\
      \ \n"
    4: "⁴ My heart is smitten, and withered like grass; so that I forget to eat my\
      \ bread. \n"
    5: "⁵ By reason of the voice of my groaning my bones cleave to my skin. \n"
    6: "⁶ I am like a pelican of the wilderness: I am like an owl of the desert. \n"
    7: "⁷ I watch, and am as a sparrow alone upon the house top. \n"
    8: "⁸ Mine enemies reproach me all the day; and they that are mad against me are\
      \ sworn against me. \n"
    9: "⁹ For I have eaten ashes like bread, and mingled my drink with weeping. \n"
    10: "¹⁰ Because of thine indignation and thy wrath: for thou hast lifted me up,\
      \ and cast me down. \n"
    11: "¹¹ My days are like a shadow that declineth; and I am withered like grass.\
      \ \n"
    12: "¹² But thou, O Lord, shall endure for ever; and thy remembrance unto all\
      \ generations. \n"
    13: "¹³ Thou shalt arise, and have mercy upon Zion: for the time to favour her,\
      \ yea, the set time, is come. \n"
    14: "¹⁴ For thy servants take pleasure in her stones, and favour the dust thereof.\
      \ \n"
    15: "¹⁵ So the heathen shall fear the name of the Lord, and all the kings of the\
      \ earth thy glory. \n"
    16: "¹⁶ When the Lord shall build up Zion, he shall appear in his glory. \n"
    17: "¹⁷ He will regard the prayer of the destitute, and not despise their prayer.\
      \ \n"
    18: "¹⁸ This shall be written for the generation to come: and the people which\
      \ shall be created shall praise the Lord. \n"
    19: "¹⁹ For he hath looked down from the height of his sanctuary; from heaven\
      \ did the Lord behold the earth; \n"
    20: "²⁰ To hear the groaning of the prisoner; to loose those that are appointed\
      \ to death; \n"
    21: "²¹ To declare the name of the Lord in Zion, and his praise in Jerusalem;\
      \ \n"
    22: "²² When the people are gathered together, and the kingdoms, to serve the\
      \ Lord. \n"
    23: "²³ He weakened my strength in the way; he shortened my days. \n"
    24: "²⁴ I said, O my God, take me not away in the midst of my days: thy years\
      \ are throughout all generations. \n"
    25: "²⁵ Of old hast thou laid the foundation of the earth: and the heavens are\
      \ the work of thy hands. \n"
    26: "²⁶ They shall perish, but thou shalt endure: yea, all of them shall wax old\
      \ like a garment; as a vesture shalt thou change them, and they shall be changed:\
      \ \n"
    27: "²⁷ But thou art the same, and thy years shall have no end. \n"
    28: ²⁸ The children of thy servants shall continue, and their seed shall be established
      before thee.
  103:
    1: "¹ Bless the Lord, O my soul: and all that is within me, bless his holy name.\
      \ \n"
    2: "² Bless the Lord, O my soul, and forget not all his benefits: \n"
    3: "³ Who forgiveth all thine iniquities; who healeth all thy diseases; \n"
    4: "⁴ Who redeemeth thy life from destruction; who crowneth thee with lovingkindness\
      \ and tender mercies; \n"
    5: "⁵ Who satisfieth thy mouth with good things; so that thy youth is renewed\
      \ like the eagle's. \n"
    6: "⁶ The Lord executeth righteousness and judgment for all that are oppressed.\
      \ \n"
    7: "⁷ He made known his ways unto Moses, his acts unto the children of Israel.\
      \ \n"
    8: "⁸ The Lord is merciful and gracious, slow to anger, and plenteous in mercy.\
      \ \n"
    9: "⁹ He will not always chide: neither will he keep his anger for ever. \n"
    10: "¹⁰ He hath not dealt with us after our sins; nor rewarded us according to\
      \ our iniquities. \n"
    11: "¹¹ For as the heaven is high above the earth, so great is his mercy toward\
      \ them that fear him. \n"
    12: "¹² As far as the east is from the west, so far hath he removed our transgressions\
      \ from us. \n"
    13: "¹³ Like as a father pitieth his children, so the Lord pitieth them that fear\
      \ him. \n"
    14: "¹⁴ For he knoweth our frame; he remembereth that we are dust. \n"
    15: "¹⁵ As for man, his days are as grass: as a flower of the field, so he flourisheth.\
      \ \n"
    16: "¹⁶ For the wind passeth over it, and it is gone; and the place thereof shall\
      \ know it no more. \n"
    17: "¹⁷ But the mercy of the Lord is from everlasting to everlasting upon them\
      \ that fear him, and his righteousness unto children's children; \n"
    18: "¹⁸ To such as keep his covenant, and to those that remember his commandments\
      \ to do them. \n"
    19: "¹⁹ The Lord hath prepared his throne in the heavens; and his kingdom ruleth\
      \ over all. \n"
    20: "²⁰ Bless the Lord, ye his angels, that excel in strength, that do his commandments,\
      \ hearkening unto the voice of his word. \n"
    21: "²¹ Bless ye the Lord, all ye his hosts; ye ministers of his, that do his\
      \ pleasure. \n"
    22: '²² Bless the Lord, all his works in all places of his dominion: bless the
      Lord, O my soul.'
  104:
    1: "¹ Bless the Lord, O my soul. O Lord my God, thou art very great; thou art\
      \ clothed with honour and majesty. \n"
    2: "² Who coverest thyself with light as with a garment: who stretchest out the\
      \ heavens like a curtain: \n"
    3: "³ Who layeth the beams of his chambers in the waters: who maketh the clouds\
      \ his chariot: who walketh upon the wings of the wind: \n"
    4: "⁴ Who maketh his angels spirits; his ministers a flaming fire: \n"
    5: "⁵ Who laid the foundations of the earth, that it should not be removed for\
      \ ever. \n"
    6: "⁶ Thou coveredst it with the deep as with a garment: the waters stood above\
      \ the mountains. \n"
    7: "⁷ At thy rebuke they fled; at the voice of thy thunder they hasted away. \n"
    8: "⁸ They go up by the mountains; they go down by the valleys unto the place\
      \ which thou hast founded for them. \n"
    9: "⁹ Thou hast set a bound that they may not pass over; that they turn not again\
      \ to cover the earth. \n"
    10: "¹⁰ He sendeth the springs into the valleys, which run among the hills. \n"
    11: "¹¹ They give drink to every beast of the field: the wild asses quench their\
      \ thirst. \n"
    12: "¹² By them shall the fowls of the heaven have their habitation, which sing\
      \ among the branches. \n"
    13: "¹³ He watereth the hills from his chambers: the earth is satisfied with the\
      \ fruit of thy works. \n"
    14: "¹⁴ He causeth the grass to grow for the cattle, and herb for the service\
      \ of man: that he may bring forth food out of the earth; \n"
    15: "¹⁵ And wine that maketh glad the heart of man, and oil to make his face to\
      \ shine, and bread which strengtheneth man's heart. \n"
    16: "¹⁶ The trees of the Lord are full of sap; the cedars of Lebanon, which he\
      \ hath planted; \n"
    17: "¹⁷ Where the birds make their nests: as for the stork, the fir trees are\
      \ her house. \n"
    18: "¹⁸ The high hills are a refuge for the wild goats; and the rocks for the\
      \ conies. \n"
    19: "¹⁹ He appointed the moon for seasons: the sun knoweth his going down. \n"
    20: "²⁰ Thou makest darkness, and it is night: wherein all the beasts of the forest\
      \ do creep forth. \n"
    21: "²¹ The young lions roar after their prey, and seek their meat from God. \n"
    22: "²² The sun ariseth, they gather themselves together, and lay them down in\
      \ their dens. \n"
    23: "²³ Man goeth forth unto his work and to his labour until the evening. \n"
    24: "²⁴ O Lord, how manifold are thy works! in wisdom hast thou made them all:\
      \ the earth is full of thy riches. \n"
    25: "²⁵ So is this great and wide sea, wherein are things creeping innumerable,\
      \ both small and great beasts. \n"
    26: "²⁶ There go the ships: there is that leviathan, whom thou hast made to play\
      \ therein. \n"
    27: "²⁷ These wait all upon thee; that thou mayest give them their meat in due\
      \ season. \n"
    28: "²⁸ That thou givest them they gather: thou openest thine hand, they are filled\
      \ with good. \n"
    29: "²⁹ Thou hidest thy face, they are troubled: thou takest away their breath,\
      \ they die, and return to their dust. \n"
    30: "³⁰ Thou sendest forth thy spirit, they are created: and thou renewest the\
      \ face of the earth. \n"
    31: "³¹ The glory of the Lord shall endure for ever: the Lord shall rejoice in\
      \ his works. \n"
    32: "³² He looketh on the earth, and it trembleth: he toucheth the hills, and\
      \ they smoke. \n"
    33: "³³ I will sing unto the Lord as long as I live: I will sing praise to my\
      \ God while I have my being. \n"
    34: "³⁴ My meditation of him shall be sweet: I will be glad in the Lord. \n"
    35: ³⁵ Let the sinners be consumed out of the earth, and let the wicked be no
      more. Bless thou the Lord, O my soul. Praise ye the Lord.
  105:
    1: "¹ O give thanks unto the Lord; call upon his name: make known his deeds among\
      \ the people. \n"
    2: "² Sing unto him, sing psalms unto him: talk ye of all his wondrous works.\
      \ \n"
    3: "³ Glory ye in his holy name: let the heart of them rejoice that seek the Lord.\
      \ \n"
    4: "⁴ Seek the Lord, and his strength: seek his face evermore. \n"
    5: "⁵ Remember his marvellous works that he hath done; his wonders, and the judgments\
      \ of his mouth; \n"
    6: "⁶ O ye seed of Abraham his servant, ye children of Jacob his chosen. \n"
    7: "⁷ He is the Lord our God: his judgments are in all the earth. \n"
    8: "⁸ He hath remembered his covenant for ever, the word which he commanded to\
      \ a thousand generations. \n"
    9: "⁹ Which covenant he made with Abraham, and his oath unto Isaac; \n"
    10: "¹⁰ And confirmed the same unto Jacob for a law, and to Israel for an everlasting\
      \ covenant: \n"
    11: "¹¹ Saying, Unto thee will I give the land of Canaan, the lot of your inheritance:\
      \ \n"
    12: "¹² When they were but a few men in number; yea, very few, and strangers in\
      \ it. \n"
    13: "¹³ When they went from one nation to another, from one kingdom to another\
      \ people; \n"
    14: "¹⁴ He suffered no man to do them wrong: yea, he reproved kings for their\
      \ sakes; \n"
    15: "¹⁵ Saying, Touch not mine anointed, and do my prophets no harm. \n"
    16: "¹⁶ Moreover he called for a famine upon the land: he brake the whole staff\
      \ of bread. \n"
    17: "¹⁷ He sent a man before them, even Joseph, who was sold for a servant: \n"
    18: "¹⁸ Whose feet they hurt with fetters: he was laid in iron: \n"
    19: "¹⁹ Until the time that his word came: the word of the Lord tried him. \n"
    20: "²⁰ The king sent and loosed him; even the ruler of the people, and let him\
      \ go free. \n"
    21: "²¹ He made him lord of his house, and ruler of all his substance: \n"
    22: "²² To bind his princes at his pleasure; and teach his senators wisdom. \n"
    23: "²³ Israel also came into Egypt; and Jacob sojourned in the land of Ham. \n"
    24: "²⁴ And he increased his people greatly; and made them stronger than their\
      \ enemies. \n"
    25: "²⁵ He turned their heart to hate his people, to deal subtilly with his servants.\
      \ \n"
    26: "²⁶ He sent Moses his servant; and Aaron whom he had chosen. \n"
    27: "²⁷ They shewed his signs among them, and wonders in the land of Ham. \n"
    28: "²⁸ He sent darkness, and made it dark; and they rebelled not against his\
      \ word. \n"
    29: "²⁹ He turned their waters into blood, and slew their fish. \n"
    30: "³⁰ Their land brought forth frogs in abundance, in the chambers of their\
      \ kings. \n"
    31: "³¹ He spake, and there came divers sorts of flies, and lice in all their\
      \ coasts. \n"
    32: "³² He gave them hail for rain, and flaming fire in their land. \n"
    33: "³³ He smote their vines also and their fig trees; and brake the trees of\
      \ their coasts. \n"
    34: "³⁴ He spake, and the locusts came, and caterpillers, and that without number,\
      \ \n"
    35: "³⁵ And did eat up all the herbs in their land, and devoured the fruit of\
      \ their ground. \n"
    36: "³⁶ He smote also all the firstborn in their land, the chief of all their\
      \ strength. \n"
    37: "³⁷ He brought them forth also with silver and gold: and there was not one\
      \ feeble person among their tribes. \n"
    38: "³⁸ Egypt was glad when they departed: for the fear of them fell upon them.\
      \ \n"
    39: "³⁹ He spread a cloud for a covering; and fire to give light in the night.\
      \ \n"
    40: "⁴⁰ The people asked, and he brought quails, and satisfied them with the bread\
      \ of heaven. \n"
    41: "⁴¹ He opened the rock, and the waters gushed out; they ran in the dry places\
      \ like a river. \n"
    42: "⁴² For he remembered his holy promise, and Abraham his servant. \n"
    43: "⁴³ And he brought forth his people with joy, and his chosen with gladness:\
      \ \n"
    44: "⁴⁴ And gave them the lands of the heathen: and they inherited the labour\
      \ of the people; \n"
    45: ⁴⁵ That they might observe his statutes, and keep his laws. Praise ye the
      Lord.
  106:
    1: "¹ Praise ye the Lord. O give thanks unto the Lord; for he is good: for his\
      \ mercy endureth for ever. \n"
    2: "² Who can utter the mighty acts of the Lord? who can shew forth all his praise?\
      \ \n"
    3: "³ Blessed are they that keep judgment, and he that doeth righteousness at\
      \ all times. \n"
    4: "⁴ Remember me, O Lord, with the favour that thou bearest unto thy people:\
      \ O visit me with thy salvation; \n"
    5: "⁵ That I may see the good of thy chosen, that I may rejoice in the gladness\
      \ of thy nation, that I may glory with thine inheritance. \n"
    6: "⁶ We have sinned with our fathers, we have committed iniquity, we have done\
      \ wickedly. \n"
    7: "⁷ Our fathers understood not thy wonders in Egypt; they remembered not the\
      \ multitude of thy mercies; but provoked him at the sea, even at the Red sea.\
      \ \n"
    8: "⁸ Nevertheless he saved them for his name's sake, that he might make his mighty\
      \ power to be known. \n"
    9: "⁹ He rebuked the Red sea also, and it was dried up: so he led them through\
      \ the depths, as through the wilderness. \n"
    10: "¹⁰ And he saved them from the hand of him that hated them, and redeemed them\
      \ from the hand of the enemy. \n"
    11: "¹¹ And the waters covered their enemies: there was not one of them left.\
      \ \n"
    12: "¹² Then believed they his words; they sang his praise. \n"
    13: "¹³ They soon forgat his works; they waited not for his counsel: \n"
    14: "¹⁴ But lusted exceedingly in the wilderness, and tempted God in the desert.\
      \ \n"
    15: "¹⁵ And he gave them their request; but sent leanness into their soul. \n"
    16: "¹⁶ They envied Moses also in the camp, and Aaron the saint of the Lord. \n"
    17: "¹⁷ The earth opened and swallowed up Dathan and covered the company of Abiram.\
      \ \n"
    18: "¹⁸ And a fire was kindled in their company; the flame burned up the wicked.\
      \ \n"
    19: "¹⁹ They made a calf in Horeb, and worshipped the molten image. \n"
    20: "²⁰ Thus they changed their glory into the similitude of an ox that eateth\
      \ grass. \n"
    21: "²¹ They forgat God their saviour, which had done great things in Egypt; \n"
    22: "²² Wondrous works in the land of Ham, and terrible things by the Red sea.\
      \ \n"
    23: "²³ Therefore he said that he would destroy them, had not Moses his chosen\
      \ stood before him in the breach, to turn away his wrath, lest he should destroy\
      \ them. \n"
    24: "²⁴ Yea, they despised the pleasant land, they believed not his word: \n"
    25: "²⁵ But murmured in their tents, and hearkened not unto the voice of the Lord.\
      \ \n"
    26: "²⁶ Therefore he lifted up his hand against them, to overthrow them in the\
      \ wilderness: \n"
    27: "²⁷ To overthrow their seed also among the nations, and to scatter them in\
      \ the lands. \n"
    28: "²⁸ They joined themselves also unto Baalpeor, and ate the sacrifices of the\
      \ dead. \n"
    29: "²⁹ Thus they provoked him to anger with their inventions: and the plague\
      \ brake in upon them. \n"
    30: "³⁰ Then stood up Phinehas, and executed judgment: and so the plague was stayed.\
      \ \n"
    31: "³¹ And that was counted unto him for righteousness unto all generations for\
      \ evermore. \n"
    32: "³² They angered him also at the waters of strife, so that it went ill with\
      \ Moses for their sakes: \n"
    33: "³³ Because they provoked his spirit, so that he spake unadvisedly with his\
      \ lips. \n"
    34: "³⁴ They did not destroy the nations, concerning whom the Lord commanded them:\
      \ \n"
    35: "³⁵ But were mingled among the heathen, and learned their works. \n"
    36: "³⁶ And they served their idols: which were a snare unto them. \n"
    37: "³⁷ Yea, they sacrificed their sons and their daughters unto devils, \n"
    38: "³⁸ And shed innocent blood, even the blood of their sons and of their daughters,\
      \ whom they sacrificed unto the idols of Canaan: and the land was polluted with\
      \ blood. \n"
    39: "³⁹ Thus were they defiled with their own works, and went a whoring with their\
      \ own inventions. \n"
    40: "⁴⁰ Therefore was the wrath of the Lord kindled against his people, insomuch\
      \ that he abhorred his own inheritance. \n"
    41: "⁴¹ And he gave them into the hand of the heathen; and they that hated them\
      \ ruled over them. \n"
    42: "⁴² Their enemies also oppressed them, and they were brought into subjection\
      \ under their hand. \n"
    43: "⁴³ Many times did he deliver them; but they provoked him with their counsel,\
      \ and were brought low for their iniquity. \n"
    44: "⁴⁴ Nevertheless he regarded their affliction, when he heard their cry: \n"
    45: "⁴⁵ And he remembered for them his covenant, and repented according to the\
      \ multitude of his mercies. \n"
    46: "⁴⁶ He made them also to be pitied of all those that carried them captives.\
      \ \n"
    47: "⁴⁷ Save us, O Lord our God, and gather us from among the heathen, to give\
      \ thanks unto thy holy name, and to triumph in thy praise. \n"
    48: '⁴⁸ Blessed be the Lord God of Israel from everlasting to everlasting: and
      let all the people say, Amen. Praise ye the Lord.'
  107:
    1: "¹ O give thanks unto the Lord, for he is good: for his mercy endureth for\
      \ ever. \n"
    2: "² Let the redeemed of the Lord say so, whom he hath redeemed from the hand\
      \ of the enemy; \n"
    3: "³ And gathered them out of the lands, from the east, and from the west, from\
      \ the north, and from the south. \n"
    4: "⁴ They wandered in the wilderness in a solitary way; they found no city to\
      \ dwell in. \n"
    5: "⁵ Hungry and thirsty, their soul fainted in them. \n"
    6: "⁶ Then they cried unto the Lord in their trouble, and he delivered them out\
      \ of their distresses. \n"
    7: "⁷ And he led them forth by the right way, that they might go to a city of\
      \ habitation. \n"
    8: "⁸ Oh that men would praise the Lord for his goodness, and for his wonderful\
      \ works to the children of men! \n"
    9: "⁹ For he satisfieth the longing soul, and filleth the hungry soul with goodness.\
      \ \n"
    10: "¹⁰ Such as sit in darkness and in the shadow of death, being bound in affliction\
      \ and iron; \n"
    11: "¹¹ Because they rebelled against the words of God, and contemned the counsel\
      \ of the most High: \n"
    12: "¹² Therefore he brought down their heart with labour; they fell down, and\
      \ there was none to help. \n"
    13: "¹³ Then they cried unto the Lord in their trouble, and he saved them out\
      \ of their distresses. \n"
    14: "¹⁴ He brought them out of darkness and the shadow of death, and brake their\
      \ bands in sunder. \n"
    15: "¹⁵ Oh that men would praise the Lord for his goodness, and for his wonderful\
      \ works to the children of men! \n"
    16: "¹⁶ For he hath broken the gates of brass, and cut the bars of iron in sunder.\
      \ \n"
    17: "¹⁷ Fools because of their transgression, and because of their iniquities,\
      \ are afflicted. \n"
    18: "¹⁸ Their soul abhorreth all manner of meat; and they draw near unto the gates\
      \ of death. \n"
    19: "¹⁹ Then they cry unto the Lord in their trouble, and he saveth them out of\
      \ their distresses. \n"
    20: "²⁰ He sent his word, and healed them, and delivered them from their destructions.\
      \ \n"
    21: "²¹ Oh that men would praise the Lord for his goodness, and for his wonderful\
      \ works to the children of men! \n"
    22: "²² And let them sacrifice the sacrifices of thanksgiving, and declare his\
      \ works with rejoicing. \n"
    23: "²³ They that go down to the sea in ships, that do business in great waters;\
      \ \n"
    24: "²⁴ These see the works of the Lord, and his wonders in the deep. \n"
    25: "²⁵ For he commandeth, and raiseth the stormy wind, which lifteth up the waves\
      \ thereof. \n"
    26: "²⁶ They mount up to the heaven, they go down again to the depths: their soul\
      \ is melted because of trouble. \n"
    27: "²⁷ They reel to and fro, and stagger like a drunken man, and are at their\
      \ wit's end. \n"
    28: "²⁸ Then they cry unto the Lord in their trouble, and he bringeth them out\
      \ of their distresses. \n"
    29: "²⁹ He maketh the storm a calm, so that the waves thereof are still. \n"
    30: "³⁰ Then are they glad because they be quiet; so he bringeth them unto their\
      \ desired haven. \n"
    31: "³¹ Oh that men would praise the Lord for his goodness, and for his wonderful\
      \ works to the children of men! \n"
    32: "³² Let them exalt him also in the congregation of the people, and praise\
      \ him in the assembly of the elders. \n"
    33: "³³ He turneth rivers into a wilderness, and the watersprings into dry ground;\
      \ \n"
    34: "³⁴ A fruitful land into barrenness, for the wickedness of them that dwell\
      \ therein. \n"
    35: "³⁵ He turneth the wilderness into a standing water, and dry ground into watersprings.\
      \ \n"
    36: "³⁶ And there he maketh the hungry to dwell, that they may prepare a city\
      \ for habitation; \n"
    37: "³⁷ And sow the fields, and plant vineyards, which may yield fruits of increase.\
      \ \n"
    38: "³⁸ He blesseth them also, so that they are multiplied greatly; and suffereth\
      \ not their cattle to decrease. \n"
    39: "³⁹ Again, they are minished and brought low through oppression, affliction,\
      \ and sorrow. \n"
    40: "⁴⁰ He poureth contempt upon princes, and causeth them to wander in the wilderness,\
      \ where there is no way. \n"
    41: "⁴¹ Yet setteth he the poor on high from affliction, and maketh him families\
      \ like a flock. \n"
    42: "⁴² The righteous shall see it, and rejoice: and all iniquity shall stop her\
      \ mouth. \n"
    43: ⁴³ Whoso is wise, and will observe these things, even they shall understand
      the lovingkindness of the Lord.
  108:
    1: "¹ O God, my heart is fixed; I will sing and give praise, even with my glory.\
      \ \n"
    2: "² Awake, psaltery and harp: I myself will awake early. \n"
    3: "³ I will praise thee, O Lord, among the people: and I will sing praises unto\
      \ thee among the nations. \n"
    4: "⁴ For thy mercy is great above the heavens: and thy truth reacheth unto the\
      \ clouds. \n"
    5: "⁵ Be thou exalted, O God, above the heavens: and thy glory above all the earth;\
      \ \n"
    6: "⁶ That thy beloved may be delivered: save with thy right hand, and answer\
      \ me. \n"
    7: "⁷ God hath spoken in his holiness; I will rejoice, I will divide Shechem,\
      \ and mete out the valley of Succoth. \n"
    8: "⁸ Gilead is mine; Manasseh is mine; Ephraim also is the strength of mine head;\
      \ Judah is my lawgiver; \n"
    9: "⁹ Moab is my washpot; over Edom will I cast out my shoe; over Philistia will\
      \ I triumph. \n"
    10: "¹⁰ Who will bring me into the strong city? who will lead me into Edom? \n"
    11: "¹¹ Wilt not thou, O God, who hast cast us off? and wilt not thou, O God,\
      \ go forth with our hosts? \n"
    12: "¹² Give us help from trouble: for vain is the help of man. \n"
    13: '¹³ Through God we shall do valiantly: for he it is that shall tread down
      our enemies.'
  109:
    1: "¹ Hold not thy peace, O God of my praise; \n"
    2: "² For the mouth of the wicked and the mouth of the deceitful are opened against\
      \ me: they have spoken against me with a lying tongue. \n"
    3: "³ They compassed me about also with words of hatred; and fought against me\
      \ without a cause. \n"
    4: "⁴ For my love they are my adversaries: but I give myself unto prayer. \n"
    5: "⁵ And they have rewarded me evil for good, and hatred for my love. \n"
    6: "⁶ Set thou a wicked man over him: and let Satan stand at his right hand. \n"
    7: "⁷ When he shall be judged, let him be condemned: and let his prayer become\
      \ sin. \n"
    8: "⁸ Let his days be few; and let another take his office. \n"
    9: "⁹ Let his children be fatherless, and his wife a widow. \n"
    10: "¹⁰ Let his children be continually vagabonds, and beg: let them seek their\
      \ bread also out of their desolate places. \n"
    11: "¹¹ Let the extortioner catch all that he hath; and let the strangers spoil\
      \ his labour. \n"
    12: "¹² Let there be none to extend mercy unto him: neither let there be any to\
      \ favour his fatherless children. \n"
    13: "¹³ Let his posterity be cut off; and in the generation following let their\
      \ name be blotted out. \n"
    14: "¹⁴ Let the iniquity of his fathers be remembered with the Lord; and let not\
      \ the sin of his mother be blotted out. \n"
    15: "¹⁵ Let them be before the Lord continually, that he may cut off the memory\
      \ of them from the earth. \n"
    16: "¹⁶ Because that he remembered not to shew mercy, but persecuted the poor\
      \ and needy man, that he might even slay the broken in heart. \n"
    17: "¹⁷ As he loved cursing, so let it come unto him: as he delighted not in blessing,\
      \ so let it be far from him. \n"
    18: "¹⁸ As he clothed himself with cursing like as with his garment, so let it\
      \ come into his bowels like water, and like oil into his bones. \n"
    19: "¹⁹ Let it be unto him as the garment which covereth him, and for a girdle\
      \ wherewith he is girded continually. \n"
    20: "²⁰ Let this be the reward of mine adversaries from the Lord, and of them\
      \ that speak evil against my soul. \n"
    21: "²¹ But do thou for me, O God the Lord, for thy name's sake: because thy mercy\
      \ is good, deliver thou me. \n"
    22: "²² For I am poor and needy, and my heart is wounded within me. \n"
    23: "²³ I am gone like the shadow when it declineth: I am tossed up and down as\
      \ the locust. \n"
    24: "²⁴ My knees are weak through fasting; and my flesh faileth of fatness. \n"
    25: "²⁵ I became also a reproach unto them: when they looked upon me they shaked\
      \ their heads. \n"
    26: "²⁶ Help me, O Lord my God: O save me according to thy mercy: \n"
    27: "²⁷ That they may know that this is thy hand; that thou, Lord, hast done it.\
      \ \n"
    28: "²⁸ Let them curse, but bless thou: when they arise, let them be ashamed;\
      \ but let thy servant rejoice. \n"
    29: "²⁹ Let mine adversaries be clothed with shame, and let them cover themselves\
      \ with their own confusion, as with a mantle. \n"
    30: "³⁰ I will greatly praise the Lord with my mouth; yea, I will praise him among\
      \ the multitude. \n"
    31: ³¹ For he shall stand at the right hand of the poor, to save him from those
      that condemn his soul.
  110:
    1: "¹ The Lord said unto my Lord, Sit thou at my right hand, until I make thine\
      \ enemies thy footstool. \n"
    2: "² The Lord shall send the rod of thy strength out of Zion: rule thou in the\
      \ midst of thine enemies. \n"
    3: "³ Thy people shall be willing in the day of thy power, in the beauties of\
      \ holiness from the womb of the morning: thou hast the dew of thy youth. \n"
    4: "⁴ The Lord hath sworn, and will not repent, Thou art a priest for ever after\
      \ the order of Melchizedek. \n"
    5: "⁵ The Lord at thy right hand shall strike through kings in the day of his\
      \ wrath. \n"
    6: "⁶ He shall judge among the heathen, he shall fill the places with the dead\
      \ bodies; he shall wound the heads over many countries. \n"
    7: '⁷ He shall drink of the brook in the way: therefore shall he lift up the head.'
  111:
    1: "¹ Praise ye the Lord. I will praise the Lord with my whole heart, in the assembly\
      \ of the upright, and in the congregation. \n"
    2: "² The works of the Lord are great, sought out of all them that have pleasure\
      \ therein. \n"
    3: "³ His work is honourable and glorious: and his righteousness endureth for\
      \ ever. \n"
    4: "⁴ He hath made his wonderful works to be remembered: the Lord is gracious\
      \ and full of compassion. \n"
    5: "⁵ He hath given meat unto them that fear him: he will ever be mindful of his\
      \ covenant. \n"
    6: "⁶ He hath shewed his people the power of his works, that he may give them\
      \ the heritage of the heathen. \n"
    7: "⁷ The works of his hands are verity and judgment; all his commandments are\
      \ sure. \n"
    8: "⁸ They stand fast for ever and ever, and are done in truth and uprightness.\
      \ \n"
    9: "⁹ He sent redemption unto his people: he hath commanded his covenant for ever:\
      \ holy and reverend is his name. \n"
    10: '¹⁰ The fear of the Lord is the beginning of wisdom: a good understanding
      have all they that do his commandments: his praise endureth for ever.'
  112:
    1: "¹ Praise ye the Lord. Blessed is the man that feareth the Lord, that delighteth\
      \ greatly in his commandments. \n"
    2: "² His seed shall be mighty upon earth: the generation of the upright shall\
      \ be blessed. \n"
    3: "³ Wealth and riches shall be in his house: and his righteousness endureth\
      \ for ever. \n"
    4: "⁴ Unto the upright there ariseth light in the darkness: he is gracious, and\
      \ full of compassion, and righteous. \n"
    5: "⁵ A good man sheweth favour, and lendeth: he will guide his affairs with discretion.\
      \ \n"
    6: "⁶ Surely he shall not be moved for ever: the righteous shall be in everlasting\
      \ remembrance. \n"
    7: "⁷ He shall not be afraid of evil tidings: his heart is fixed, trusting in\
      \ the Lord. \n"
    8: "⁸ His heart is established, he shall not be afraid, until he see his desire\
      \ upon his enemies. \n"
    9: "⁹ He hath dispersed, he hath given to the poor; his righteousness endureth\
      \ for ever; his horn shall be exalted with honour. \n"
    10: '¹⁰ The wicked shall see it, and be grieved; he shall gnash with his teeth,
      and melt away: the desire of the wicked shall perish.'
  113:
    1: "¹ Praise ye the Lord. Praise, O ye servants of the Lord, praise the name of\
      \ the Lord. \n"
    2: "² Blessed be the name of the Lord from this time forth and for evermore. \n"
    3: "³ From the rising of the sun unto the going down of the same the Lord's name\
      \ is to be praised. \n"
    4: "⁴ The Lord is high above all nations, and his glory above the heavens. \n"
    5: "⁵ Who is like unto the Lord our God, who dwelleth on high, \n"
    6: "⁶ Who humbleth himself to behold the things that are in heaven, and in the\
      \ earth! \n"
    7: "⁷ He raiseth up the poor out of the dust, and lifteth the needy out of the\
      \ dunghill; \n"
    8: "⁸ That he may set him with princes, even with the princes of his people. \n"
    9: ⁹ He maketh the barren woman to keep house, and to be a joyful mother of children.
      Praise ye the Lord.
  114:
    1: "¹ When Israel went out of Egypt, the house of Jacob from a people of strange\
      \ language; \n"
    2: "² Judah was his sanctuary, and Israel his dominion. \n"
    3: "³ The sea saw it, and fled: Jordan was driven back. \n"
    4: "⁴ The mountains skipped like rams, and the little hills like lambs. \n"
    5: "⁵ What ailed thee, O thou sea, that thou fleddest? thou Jordan, that thou\
      \ wast driven back? \n"
    6: "⁶ Ye mountains, that ye skipped like rams; and ye little hills, like lambs?\
      \ \n"
    7: "⁷ Tremble, thou earth, at the presence of the Lord, at the presence of the\
      \ God of Jacob; \n"
    8: ⁸ Which turned the rock into a standing water, the flint into a fountain of
      waters.
  115:
    1: "¹ Not unto us, O Lord, not unto us, but unto thy name give glory, for thy\
      \ mercy, and for thy truth's sake. \n"
    2: "² Wherefore should the heathen say, Where is now their God? \n"
    3: "³ But our God is in the heavens: he hath done whatsoever he hath pleased.\
      \ \n"
    4: "⁴ Their idols are silver and gold, the work of men's hands. \n"
    5: "⁵ They have mouths, but they speak not: eyes have they, but they see not:\
      \ \n"
    6: "⁶ They have ears, but they hear not: noses have they, but they smell not:\
      \ \n"
    7: "⁷ They have hands, but they handle not: feet have they, but they walk not:\
      \ neither speak they through their throat. \n"
    8: "⁸ They that make them are like unto them; so is every one that trusteth in\
      \ them. \n"
    9: "⁹ O Israel, trust thou in the Lord: he is their help and their shield. \n"
    10: "¹⁰ O house of Aaron, trust in the Lord: he is their help and their shield.\
      \ \n"
    11: "¹¹ Ye that fear the Lord, trust in the Lord: he is their help and their shield.\
      \ \n"
    12: "¹² The Lord hath been mindful of us: he will bless us; he will bless the\
      \ house of Israel; he will bless the house of Aaron. \n"
    13: "¹³ He will bless them that fear the Lord, both small and great. \n"
    14: "¹⁴ The Lord shall increase you more and more, you and your children. \n"
    15: "¹⁵ Ye are blessed of the Lord which made heaven and earth. \n"
    16: "¹⁶ The heaven, even the heavens, are the Lord's: but the earth hath he given\
      \ to the children of men. \n"
    17: "¹⁷ The dead praise not the Lord, neither any that go down into silence. \n"
    18: ¹⁸ But we will bless the Lord from this time forth and for evermore. Praise
      the Lord.
  116:
    1: "¹ I love the Lord, because he hath heard my voice and my supplications. \n"
    2: "² Because he hath inclined his ear unto me, therefore will I call upon him\
      \ as long as I live. \n"
    3: "³ The sorrows of death compassed me, and the pains of hell gat hold upon me:\
      \ I found trouble and sorrow. \n"
    4: "⁴ Then called I upon the name of the Lord; O Lord, I beseech thee, deliver\
      \ my soul. \n"
    5: "⁵ Gracious is the Lord, and righteous; yea, our God is merciful. \n"
    6: "⁶ The Lord preserveth the simple: I was brought low, and he helped me. \n"
    7: "⁷ Return unto thy rest, O my soul; for the Lord hath dealt bountifully with\
      \ thee. \n"
    8: "⁸ For thou hast delivered my soul from death, mine eyes from tears, and my\
      \ feet from falling. \n"
    9: "⁹ I will walk before the Lord in the land of the living. \n"
    10: "¹⁰ I believed, therefore have I spoken: I was greatly afflicted: \n"
    11: "¹¹ I said in my haste, All men are liars. \n"
    12: "¹² What shall I render unto the Lord for all his benefits toward me? \n"
    13: "¹³ I will take the cup of salvation, and call upon the name of the Lord.\
      \ \n"
    14: "¹⁴ I will pay my vows unto the Lord now in the presence of all his people.\
      \ \n"
    15: "¹⁵ Precious in the sight of the Lord is the death of his saints. \n"
    16: "¹⁶ O Lord, truly I am thy servant; I am thy servant, and the son of thine\
      \ handmaid: thou hast loosed my bonds. \n"
    17: "¹⁷ I will offer to thee the sacrifice of thanksgiving, and will call upon\
      \ the name of the Lord. \n"
    18: "¹⁸ I will pay my vows unto the Lord now in the presence of all his people.\
      \ \n"
    19: ¹⁹ In the courts of the Lord's house, in the midst of thee, O Jerusalem. Praise
      ye the Lord.
  117:
    1: "¹ O praise the Lord, all ye nations: praise him, all ye people. \n"
    2: '² For his merciful kindness is great toward us: and the truth of the Lord
      endureth for ever. Praise ye the Lord.'
  118:
    1: "¹ O give thanks unto the Lord; for he is good: because his mercy endureth\
      \ for ever. \n"
    2: "² Let Israel now say, that his mercy endureth for ever. \n"
    3: "³ Let the house of Aaron now say, that his mercy endureth for ever. \n"
    4: "⁴ Let them now that fear the Lord say, that his mercy endureth for ever. \n"
    5: "⁵ I called upon the Lord in distress: the Lord answered me, and set me in\
      \ a large place. \n"
    6: "⁶ The Lord is on my side; I will not fear: what can man do unto me? \n"
    7: "⁷ The Lord taketh my part with them that help me: therefore shall I see my\
      \ desire upon them that hate me. \n"
    8: "⁸ It is better to trust in the Lord than to put confidence in man. \n"
    9: "⁹ It is better to trust in the Lord than to put confidence in princes. \n"
    10: "¹⁰ All nations compassed me about: but in the name of the Lord will I destroy\
      \ them. \n"
    11: "¹¹ They compassed me about; yea, they compassed me about: but in the name\
      \ of the Lord I will destroy them. \n"
    12: "¹² They compassed me about like bees: they are quenched as the fire of thorns:\
      \ for in the name of the Lord I will destroy them. \n"
    13: "¹³ Thou hast thrust sore at me that I might fall: but the Lord helped me.\
      \ \n"
    14: "¹⁴ The Lord is my strength and song, and is become my salvation. \n"
    15: "¹⁵ The voice of rejoicing and salvation is in the tabernacles of the righteous:\
      \ the right hand of the Lord doeth valiantly. \n"
    16: "¹⁶ The right hand of the Lord is exalted: the right hand of the Lord doeth\
      \ valiantly. \n"
    17: "¹⁷ I shall not die, but live, and declare the works of the Lord. \n"
    18: "¹⁸ The Lord hath chastened me sore: but he hath not given me over unto death.\
      \ \n"
    19: "¹⁹ Open to me the gates of righteousness: I will go into them, and I will\
      \ praise the Lord: \n"
    20: "²⁰ This gate of the Lord, into which the righteous shall enter. \n"
    21: "²¹ I will praise thee: for thou hast heard me, and art become my salvation.\
      \ \n"
    22: "²² The stone which the builders refused is become the head stone of the corner.\
      \ \n"
    23: "²³ This is the Lord's doing; it is marvellous in our eyes. \n"
    24: "²⁴ This is the day which the Lord hath made; we will rejoice and be glad\
      \ in it. \n"
    25: "²⁵ Save now, I beseech thee, O Lord: O Lord, I beseech thee, send now prosperity.\
      \ \n"
    26: "²⁶ Blessed be he that cometh in the name of the Lord: we have blessed you\
      \ out of the house of the Lord. \n"
    27: "²⁷ God is the Lord, which hath shewed us light: bind the sacrifice with cords,\
      \ even unto the horns of the altar. \n"
    28: "²⁸ Thou art my God, and I will praise thee: thou art my God, I will exalt\
      \ thee. \n"
    29: '²⁹ O give thanks unto the Lord; for he is good: for his mercy endureth for
      ever.'
  119:
    1: "¹ Blessed are the undefiled in the way, who walk in the law of the Lord. \n"
    2: "² Blessed are they that keep his testimonies, and that seek him with the whole\
      \ heart. \n"
    3: "³ They also do no iniquity: they walk in his ways. \n"
    4: "⁴ Thou hast commanded us to keep thy precepts diligently. \n"
    5: "⁵ O that my ways were directed to keep thy statutes! \n"
    6: "⁶ Then shall I not be ashamed, when I have respect unto all thy commandments.\
      \ \n"
    7: "⁷ I will praise thee with uprightness of heart, when I shall have learned\
      \ thy righteous judgments. \n"
    8: "⁸ I will keep thy statutes: O forsake me not utterly. \n"
    9: "⁹ Wherewithal shall a young man cleanse his way? by taking heed thereto according\
      \ to thy word. \n"
    10: "¹⁰ With my whole heart have I sought thee: O let me not wander from thy commandments.\
      \ \n"
    11: "¹¹ Thy word have I hid in mine heart, that I might not sin against thee.\
      \ \n"
    12: "¹² Blessed art thou, O Lord: teach me thy statutes. \n"
    13: "¹³ With my lips have I declared all the judgments of thy mouth. \n"
    14: "¹⁴ I have rejoiced in the way of thy testimonies, as much as in all riches.\
      \ \n"
    15: "¹⁵ I will meditate in thy precepts, and have respect unto thy ways. \n"
    16: "¹⁶ I will delight myself in thy statutes: I will not forget thy word. \n"
    17: "¹⁷ Deal bountifully with thy servant, that I may live, and keep thy word.\
      \ \n"
    18: "¹⁸ Open thou mine eyes, that I may behold wondrous things out of thy law.\
      \ \n"
    19: "¹⁹ I am a stranger in the earth: hide not thy commandments from me. \n"
    20: "²⁰ My soul breaketh for the longing that it hath unto thy judgments at all\
      \ times. \n"
    21: "²¹ Thou hast rebuked the proud that are cursed, which do err from thy commandments.\
      \ \n"
    22: "²² Remove from me reproach and contempt; for I have kept thy testimonies.\
      \ \n"
    23: "²³ Princes also did sit and speak against me: but thy servant did meditate\
      \ in thy statutes. \n"
    24: "²⁴ Thy testimonies also are my delight and my counselors. \n"
    25: "²⁵ My soul cleaveth unto the dust: quicken thou me according to thy word.\
      \ \n"
    26: "²⁶ I have declared my ways, and thou heardest me: teach me thy statutes.\
      \ \n"
    27: "²⁷ Make me to understand the way of thy precepts: so shall I talk of thy\
      \ wondrous works. \n"
    28: "²⁸ My soul melteth for heaviness: strengthen thou me according unto thy word.\
      \ \n"
    29: "²⁹ Remove from me the way of lying: and grant me thy law graciously. \n"
    30: "³⁰ I have chosen the way of truth: thy judgments have I laid before me. \n"
    31: "³¹ I have stuck unto thy testimonies: O Lord, put me not to shame. \n"
    32: "³² I will run the way of thy commandments, when thou shalt enlarge my heart.\
      \ \n"
    33: "³³ Teach me, O Lord, the way of thy statutes; and I shall keep it unto the\
      \ end. \n"
    34: "³⁴ Give me understanding, and I shall keep thy law; yea, I shall observe\
      \ it with my whole heart. \n"
    35: "³⁵ Make me to go in the path of thy commandments; for therein do I delight.\
      \ \n"
    36: "³⁶ Incline my heart unto thy testimonies, and not to covetousness. \n"
    37: "³⁷ Turn away mine eyes from beholding vanity; and quicken thou me in thy\
      \ way. \n"
    38: "³⁸ Stablish thy word unto thy servant, who is devoted to thy fear. \n"
    39: "³⁹ Turn away my reproach which I fear: for thy judgments are good. \n"
    40: "⁴⁰ Behold, I have longed after thy precepts: quicken me in thy righteousness.\
      \ \n"
    41: "⁴¹ Let thy mercies come also unto me, O Lord, even thy salvation, according\
      \ to thy word. \n"
    42: "⁴² So shall I have wherewith to answer him that reproacheth me: for I trust\
      \ in thy word. \n"
    43: "⁴³ And take not the word of truth utterly out of my mouth; for I have hoped\
      \ in thy judgments. \n"
    44: "⁴⁴ So shall I keep thy law continually for ever and ever. \n"
    45: "⁴⁵ And I will walk at liberty: for I seek thy precepts. \n"
    46: "⁴⁶ I will speak of thy testimonies also before kings, and will not be ashamed.\
      \ \n"
    47: "⁴⁷ And I will delight myself in thy commandments, which I have loved. \n"
    48: "⁴⁸ My hands also will I lift up unto thy commandments, which I have loved;\
      \ and I will meditate in thy statutes. \n"
    49: "⁴⁹ Remember the word unto thy servant, upon which thou hast caused me to\
      \ hope. \n"
    50: "⁵⁰ This is my comfort in my affliction: for thy word hath quickened me. \n"
    51: "⁵¹ The proud have had me greatly in derision: yet have I not declined from\
      \ thy law. \n"
    52: "⁵² I remembered thy judgments of old, O Lord; and have comforted myself.\
      \ \n"
    53: "⁵³ Horror hath taken hold upon me because of the wicked that forsake thy\
      \ law. \n"
    54: "⁵⁴ Thy statutes have been my songs in the house of my pilgrimage. \n"
    55: "⁵⁵ I have remembered thy name, O Lord, in the night, and have kept thy law.\
      \ \n"
    56: "⁵⁶ This I had, because I kept thy precepts. \n"
    57: "⁵⁷ Thou art my portion, O Lord: I have said that I would keep thy words.\
      \ \n"
    58: "⁵⁸ I intreated thy favour with my whole heart: be merciful unto me according\
      \ to thy word. \n"
    59: "⁵⁹ I thought on my ways, and turned my feet unto thy testimonies. \n"
    60: "⁶⁰ I made haste, and delayed not to keep thy commandments. \n"
    61: "⁶¹ The bands of the wicked have robbed me: but I have not forgotten thy law.\
      \ \n"
    62: "⁶² At midnight I will rise to give thanks unto thee because of thy righteous\
      \ judgments. \n"
    63: "⁶³ I am a companion of all them that fear thee, and of them that keep thy\
      \ precepts. \n"
    64: "⁶⁴ The earth, O Lord, is full of thy mercy: teach me thy statutes. \n"
    65: "⁶⁵ Thou hast dealt well with thy servant, O Lord, according unto thy word.\
      \ \n"
    66: "⁶⁶ Teach me good judgment and knowledge: for I have believed thy commandments.\
      \ \n"
    67: "⁶⁷ Before I was afflicted I went astray: but now have I kept thy word. \n"
    68: "⁶⁸ Thou art good, and doest good; teach me thy statutes. \n"
    69: "⁶⁹ The proud have forged a lie against me: but I will keep thy precepts with\
      \ my whole heart. \n"
    70: "⁷⁰ Their heart is as fat as grease; but I delight in thy law. \n"
    71: "⁷¹ It is good for me that I have been afflicted; that I might learn thy statutes.\
      \ \n"
    72: "⁷² The law of thy mouth is better unto me than thousands of gold and silver.\
      \ \n"
    73: "⁷³ Thy hands have made me and fashioned me: give me understanding, that I\
      \ may learn thy commandments. \n"
    74: "⁷⁴ They that fear thee will be glad when they see me; because I have hoped\
      \ in thy word. \n"
    75: "⁷⁵ I know, O Lord, that thy judgments are right, and that thou in faithfulness\
      \ hast afflicted me. \n"
    76: "⁷⁶ Let, I pray thee, thy merciful kindness be for my comfort, according to\
      \ thy word unto thy servant. \n"
    77: "⁷⁷ Let thy tender mercies come unto me, that I may live: for thy law is my\
      \ delight. \n"
    78: "⁷⁸ Let the proud be ashamed; for they dealt perversely with me without a\
      \ cause: but I will meditate in thy precepts. \n"
    79: "⁷⁹ Let those that fear thee turn unto me, and those that have known thy testimonies.\
      \ \n"
    80: "⁸⁰ Let my heart be sound in thy statutes; that I be not ashamed. \n"
    81: "⁸¹ My soul fainteth for thy salvation: but I hope in thy word. \n"
    82: "⁸² Mine eyes fail for thy word, saying, When wilt thou comfort me? \n"
    83: "⁸³ For I am become like a bottle in the smoke; yet do I not forget thy statutes.\
      \ \n"
    84: "⁸⁴ How many are the days of thy servant? when wilt thou execute judgment\
      \ on them that persecute me? \n"
    85: "⁸⁵ The proud have digged pits for me, which are not after thy law. \n"
    86: "⁸⁶ All thy commandments are faithful: they persecute me wrongfully; help\
      \ thou me. \n"
    87: "⁸⁷ They had almost consumed me upon earth; but I forsook not thy precepts.\
      \ \n"
    88: "⁸⁸ Quicken me after thy lovingkindness; so shall I keep the testimony of\
      \ thy mouth. \n"
    89: "⁸⁹ For ever, O Lord, thy word is settled in heaven. \n"
    90: "⁹⁰ Thy faithfulness is unto all generations: thou hast established the earth,\
      \ and it abideth. \n"
    91: "⁹¹ They continue this day according to thine ordinances: for all are thy\
      \ servants. \n"
    92: "⁹² Unless thy law had been my delights, I should then have perished in mine\
      \ affliction. \n"
    93: "⁹³ I will never forget thy precepts: for with them thou hast quickened me.\
      \ \n"
    94: "⁹⁴ I am thine, save me: for I have sought thy precepts. \n"
    95: "⁹⁵ The wicked have waited for me to destroy me: but I will consider thy testimonies.\
      \ \n"
    96: "⁹⁶ I have seen an end of all perfection: but thy commandment is exceeding\
      \ broad. \n"
    97: "⁹⁷ O how love I thy law! it is my meditation all the day. \n"
    98: "⁹⁸ Thou through thy commandments hast made me wiser than mine enemies: for\
      \ they are ever with me. \n"
    99: "⁹⁹ I have more understanding than all my teachers: for thy testimonies are\
      \ my meditation. \n"
    100: ¹⁰⁰ I understand more than the ancients, because I keep thy precepts.
  120:
    1: "¹ In my distress I cried unto the Lord, and he heard me. \n"
    2: "² Deliver my soul, O Lord, from lying lips, and from a deceitful tongue. \n"
    3: "³ What shall be given unto thee? or what shall be done unto thee, thou false\
      \ tongue? \n"
    4: "⁴ Sharp arrows of the mighty, with coals of juniper. \n"
    5: "⁵ Woe is me, that I sojourn in Mesech, that I dwell in the tents of Kedar!\
      \ \n"
    6: "⁶ My soul hath long dwelt with him that hateth peace. \n"
    7: '⁷ I am for peace: but when I speak, they are for war.'
  121:
    1: "¹ I will lift up mine eyes unto the hills, from whence cometh my help. \n"
    2: "² My help cometh from the Lord, which made heaven and earth. \n"
    3: "³ He will not suffer thy foot to be moved: he that keepeth thee will not slumber.\
      \ \n"
    4: "⁴ Behold, he that keepeth Israel shall neither slumber nor sleep. \n"
    5: "⁵ The Lord is thy keeper: the Lord is thy shade upon thy right hand. \n"
    6: "⁶ The sun shall not smite thee by day, nor the moon by night. \n"
    7: "⁷ The Lord shall preserve thee from all evil: he shall preserve thy soul.\
      \ \n"
    8: ⁸ The Lord shall preserve thy going out and thy coming in from this time forth,
      and even for evermore.
  122:
    1: "¹ I was glad when they said unto me, Let us go into the house of the Lord.\
      \ \n"
    2: "² Our feet shall stand within thy gates, O Jerusalem. \n"
    3: "³ Jerusalem is builded as a city that is compact together: \n"
    4: "⁴ Whither the tribes go up, the tribes of the Lord, unto the testimony of\
      \ Israel, to give thanks unto the name of the Lord. \n"
    5: "⁵ For there are set thrones of judgment, the thrones of the house of David.\
      \ \n"
    6: "⁶ Pray for the peace of Jerusalem: they shall prosper that love thee. \n"
    7: "⁷ Peace be within thy walls, and prosperity within thy palaces. \n"
    8: "⁸ For my brethren and companions' sakes, I will now say, Peace be within thee.\
      \ \n"
    9: ⁹ Because of the house of the Lord our God I will seek thy good.
  123:
    1: "¹ Unto thee lift I up mine eyes, O thou that dwellest in the heavens. \n"
    2: "² Behold, as the eyes of servants look unto the hand of their masters, and\
      \ as the eyes of a maiden unto the hand of her mistress; so our eyes wait upon\
      \ the Lord our God, until that he have mercy upon us. \n"
    3: "³ Have mercy upon us, O Lord, have mercy upon us: for we are exceedingly filled\
      \ with contempt. \n"
    4: ⁴ Our soul is exceedingly filled with the scorning of those that are at ease,
      and with the contempt of the proud.
  124:
    1: "¹ If it had not been the Lord who was on our side, now may Israel say; \n"
    2: "² If it had not been the Lord who was on our side, when men rose up against\
      \ us: \n"
    3: "³ Then they had swallowed us up quick, when their wrath was kindled against\
      \ us: \n"
    4: "⁴ Then the waters had overwhelmed us, the stream had gone over our soul: \n"
    5: "⁵ Then the proud waters had gone over our soul. \n"
    6: "⁶ Blessed be the Lord, who hath not given us as a prey to their teeth. \n"
    7: "⁷ Our soul is escaped as a bird out of the snare of the fowlers: the snare\
      \ is broken, and we are escaped. \n"
    8: ⁸ Our help is in the name of the Lord, who made heaven and earth.
  125:
    1: "¹ They that trust in the Lord shall be as mount Zion, which cannot be removed,\
      \ but abideth for ever. \n"
    2: "² As the mountains are round about Jerusalem, so the Lord is round about his\
      \ people from henceforth even for ever. \n"
    3: "³ For the rod of the wicked shall not rest upon the lot of the righteous;\
      \ lest the righteous put forth their hands unto iniquity. \n"
    4: "⁴ Do good, O Lord, unto those that be good, and to them that are upright in\
      \ their hearts. \n"
    5: '⁵ As for such as turn aside unto their crooked ways, the Lord shall lead them
      forth with the workers of iniquity: but peace shall be upon Israel.'
  126:
    1: "¹ When the Lord turned again the captivity of Zion, we were like them that\
      \ dream. \n"
    2: "² Then was our mouth filled with laughter, and our tongue with singing: then\
      \ said they among the heathen, The Lord hath done great things for them. \n"
    3: "³ The Lord hath done great things for us; whereof we are glad. \n"
    4: "⁴ Turn again our captivity, O Lord, as the streams in the south. \n"
    5: "⁵ They that sow in tears shall reap in joy. \n"
    6: ⁶ He that goeth forth and weepeth, bearing precious seed, shall doubtless come
      again with rejoicing, bringing his sheaves with him.
  127:
    1: "¹ Except the Lord build the house, they labour in vain that build it: except\
      \ the Lord keep the city, the watchman waketh but in vain. \n"
    2: "² It is vain for you to rise up early, to sit up late, to eat the bread of\
      \ sorrows: for so he giveth his beloved sleep. \n"
    3: "³ Lo, children are an heritage of the Lord: and the fruit of the womb is his\
      \ reward. \n"
    4: "⁴ As arrows are in the hand of a mighty man; so are children of the youth.\
      \ \n"
    5: '⁵ Happy is the man that hath his quiver full of them: they shall not be ashamed,
      but they shall speak with the enemies in the gate.'
  128:
    1: "¹ Blessed is every one that feareth the Lord; that walketh in his ways. \n"
    2: "² For thou shalt eat the labour of thine hands: happy shalt thou be, and it\
      \ shall be well with thee. \n"
    3: "³ Thy wife shall be as a fruitful vine by the sides of thine house: thy children\
      \ like olive plants round about thy table. \n"
    4: "⁴ Behold, that thus shall the man be blessed that feareth the Lord. \n"
    5: "⁵ The Lord shall bless thee out of Zion: and thou shalt see the good of Jerusalem\
      \ all the days of thy life. \n"
    6: ⁶ Yea, thou shalt see thy children's children, and peace upon Israel.
  129:
    1: "¹ Many a time have they afflicted me from my youth, may Israel now say: \n"
    2: "² Many a time have they afflicted me from my youth: yet they have not prevailed\
      \ against me. \n"
    3: "³ The plowers plowed upon my back: they made long their furrows. \n"
    4: "⁴ The Lord is righteous: he hath cut asunder the cords of the wicked. \n"
    5: "⁵ Let them all be confounded and turned back that hate Zion. \n"
    6: "⁶ Let them be as the grass upon the housetops, which withereth afore it groweth\
      \ up: \n"
    7: "⁷ Wherewith the mower filleth not his hand; nor he that bindeth sheaves his\
      \ bosom. \n"
    8: '⁸ Neither do they which go by say, The blessing of the Lord be upon you: we
      bless you in the name of the Lord.'
  130:
    1: "¹ Out of the depths have I cried unto thee, O Lord. \n"
    2: "² Lord, hear my voice: let thine ears be attentive to the voice of my supplications.\
      \ \n"
    3: "³ If thou, Lord, shouldest mark iniquities, O Lord, who shall stand? \n"
    4: "⁴ But there is forgiveness with thee, that thou mayest be feared. \n"
    5: "⁵ I wait for the Lord, my soul doth wait, and in his word do I hope. \n"
    6: "⁶ My soul waiteth for the Lord more than they that watch for the morning:\
      \ I say, more than they that watch for the morning. \n"
    7: "⁷ Let Israel hope in the Lord: for with the Lord there is mercy, and with\
      \ him is plenteous redemption. \n"
    8: ⁸ And he shall redeem Israel from all his iniquities.
  131:
    1: "¹ Lord, my heart is not haughty, nor mine eyes lofty: neither do I exercise\
      \ myself in great matters, or in things too high for me. \n"
    2: "² Surely I have behaved and quieted myself, as a child that is weaned of his\
      \ mother: my soul is even as a weaned child. \n"
    3: ³ Let Israel hope in the Lord from henceforth and for ever.
  132:
    1: "¹ Lord, remember David, and all his afflictions: \n"
    2: "² How he sware unto the Lord, and vowed unto the mighty God of Jacob; \n"
    3: "³ Surely I will not come into the tabernacle of my house, nor go up into my\
      \ bed; \n"
    4: "⁴ I will not give sleep to mine eyes, or slumber to mine eyelids, \n"
    5: "⁵ Until I find out a place for the Lord, an habitation for the mighty God\
      \ of Jacob. \n"
    6: "⁶ Lo, we heard of it at Ephratah: we found it in the fields of the wood. \n"
    7: "⁷ We will go into his tabernacles: we will worship at his footstool. \n"
    8: "⁸ Arise, O Lord, into thy rest; thou, and the ark of thy strength. \n"
    9: "⁹ Let thy priests be clothed with righteousness; and let thy saints shout\
      \ for joy. \n"
    10: "¹⁰ For thy servant David's sake turn not away the face of thine anointed.\
      \ \n"
    11: "¹¹ The Lord hath sworn in truth unto David; he will not turn from it; Of\
      \ the fruit of thy body will I set upon thy throne. \n"
    12: "¹² If thy children will keep my covenant and my testimony that I shall teach\
      \ them, their children shall also sit upon thy throne for evermore. \n"
    13: "¹³ For the Lord hath chosen Zion; he hath desired it for his habitation.\
      \ \n"
    14: "¹⁴ This is my rest for ever: here will I dwell; for I have desired it. \n"
    15: "¹⁵ I will abundantly bless her provision: I will satisfy her poor with bread.\
      \ \n"
    16: "¹⁶ I will also clothe her priests with salvation: and her saints shall shout\
      \ aloud for joy. \n"
    17: "¹⁷ There will I make the horn of David to bud: I have ordained a lamp for\
      \ mine anointed. \n"
    18: '¹⁸ His enemies will I clothe with shame: but upon himself shall his crown
      flourish.'
  133:
    1: "¹ Behold, how good and how pleasant it is for brethren to dwell together in\
      \ unity! \n"
    2: "² It is like the precious ointment upon the head, that ran down upon the beard,\
      \ even Aaron's beard: that went down to the skirts of his garments; \n"
    3: '³ As the dew of Hermon, and as the dew that descended upon the mountains of
      Zion: for there the Lord commanded the blessing, even life for evermore.'
  134:
    1: "¹ Behold, bless ye the Lord, all ye servants of the Lord, which by night stand\
      \ in the house of the Lord. \n"
    2: "² Lift up your hands in the sanctuary, and bless the Lord. \n"
    3: ³ The Lord that made heaven and earth bless thee out of Zion.
  135:
    1: "¹ Praise ye the Lord. Praise ye the name of the Lord; praise him, O ye servants\
      \ of the Lord. \n"
    2: "² Ye that stand in the house of the Lord, in the courts of the house of our\
      \ God. \n"
    3: "³ Praise the Lord; for the Lord is good: sing praises unto his name; for it\
      \ is pleasant. \n"
    4: "⁴ For the Lord hath chosen Jacob unto himself, and Israel for his peculiar\
      \ treasure. \n"
    5: "⁵ For I know that the Lord is great, and that our Lord is above all gods.\
      \ \n"
    6: "⁶ Whatsoever the Lord pleased, that did he in heaven, and in earth, in the\
      \ seas, and all deep places. \n"
    7: "⁷ He causeth the vapours to ascend from the ends of the earth; he maketh lightnings\
      \ for the rain; he bringeth the wind out of his treasuries. \n"
    8: "⁸ Who smote the firstborn of Egypt, both of man and beast. \n"
    9: "⁹ Who sent tokens and wonders into the midst of thee, O Egypt, upon Pharaoh,\
      \ and upon all his servants. \n"
    10: "¹⁰ Who smote great nations, and slew mighty kings; \n"
    11: "¹¹ Sihon king of the Amorites, and Og king of Bashan, and all the kingdoms\
      \ of Canaan: \n"
    12: "¹² And gave their land for an heritage, an heritage unto Israel his people.\
      \ \n"
    13: "¹³ Thy name, O Lord, endureth for ever; and thy memorial, O Lord, throughout\
      \ all generations. \n"
    14: "¹⁴ For the Lord will judge his people, and he will repent himself concerning\
      \ his servants. \n"
    15: "¹⁵ The idols of the heathen are silver and gold, the work of men's hands.\
      \ \n"
    16: "¹⁶ They have mouths, but they speak not; eyes have they, but they see not;\
      \ \n"
    17: "¹⁷ They have ears, but they hear not; neither is there any breath in their\
      \ mouths. \n"
    18: "¹⁸ They that make them are like unto them: so is every one that trusteth\
      \ in them. \n"
    19: "¹⁹ Bless the Lord, O house of Israel: bless the Lord, O house of Aaron: \n"
    20: "²⁰ Bless the Lord, O house of Levi: ye that fear the Lord, bless the Lord.\
      \ \n"
    21: ²¹ Blessed be the Lord out of Zion, which dwelleth at Jerusalem. Praise ye
      the Lord.
  136:
    1: "¹ O give thanks unto the Lord; for he is good: for his mercy endureth for\
      \ ever. \n"
    2: "² O give thanks unto the God of gods: for his mercy endureth for ever. \n"
    3: "³ O give thanks to the Lord of lords: for his mercy endureth for ever. \n"
