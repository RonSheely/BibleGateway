Psalm:
  1:
    1: "¹ Blessed is the man that walketh not in the counsel of the ungodly, nor standeth\
      \ in the way of sinners, nor sitteth in the seat of the scornful. \n"
    2: "² But his delight is in the law of the Lord; and in his law doth he meditate\
      \ day and night. \n"
    3: "³ And he shall be like a tree planted by the rivers of water, that bringeth\
      \ forth his fruit in his season; his leaf also shall not wither; and whatsoever\
      \ he doeth shall prosper. \n"
    4: "⁴ The ungodly are not so: but are like the chaff which the wind driveth away.\
      \ \n"
    5: "⁵ Therefore the ungodly shall not stand in the judgment, nor sinners in the\
      \ congregation of the righteous. \n"
    6: '⁶ For the Lord knoweth the way of the righteous: but the way of the ungodly
      shall perish.'
  2:
    1: "¹ Why do the heathen rage, and the people imagine a vain thing? \n"
    2: "² The kings of the earth set themselves, and the rulers take counsel together,\
      \ against the Lord, and against his anointed, saying, \n"
    3: "³ Let us break their bands asunder, and cast away their cords from us. \n"
    4: "⁴ He that sitteth in the heavens shall laugh: the Lord shall have them in\
      \ derision. \n"
    5: "⁵ Then shall he speak unto them in his wrath, and vex them in his sore displeasure.\
      \ \n"
    6: "⁶ Yet have I set my king upon my holy hill of Zion. \n"
    7: "⁷ I will declare the decree: the Lord hath said unto me, Thou art my Son;\
      \ this day have I begotten thee. \n"
    8: "⁸ Ask of me, and I shall give thee the heathen for thine inheritance, and\
      \ the uttermost parts of the earth for thy possession. \n"
    9: "⁹ Thou shalt break them with a rod of iron; thou shalt dash them in pieces\
      \ like a potter's vessel. \n"
    10: "¹⁰ Be wise now therefore, O ye kings: be instructed, ye judges of the earth.\
      \ \n"
    11: "¹¹ Serve the Lord with fear, and rejoice with trembling. \n"
    12: ¹² Kiss the Son, lest he be angry, and ye perish from the way, when his wrath
      is kindled but a little. Blessed are all they that put their trust in him.
  3:
    1: "¹ Lord, how are they increased that trouble me! many are they that rise up\
      \ against me. \n"
    2: "² Many there be which say of my soul, There is no help for him in God. Selah.\
      \ \n"
    3: "³ But thou, O Lord, art a shield for me; my glory, and the lifter up of mine\
      \ head. \n"
    4: "⁴ I cried unto the Lord with my voice, and he heard me out of his holy hill.\
      \ Selah. \n"
    5: "⁵ I laid me down and slept; I awaked; for the Lord sustained me. \n"
    6: "⁶ I will not be afraid of ten thousands of people, that have set themselves\
      \ against me round about. \n"
    7: "⁷ Arise, O Lord; save me, O my God: for thou hast smitten all mine enemies\
      \ upon the cheek bone; thou hast broken the teeth of the ungodly. \n"
    8: '⁸ Salvation belongeth unto the Lord: thy blessing is upon thy people. Selah.'
  4:
    1: "¹ Hear me when I call, O God of my righteousness: thou hast enlarged me when\
      \ I was in distress; have mercy upon me, and hear my prayer. \n"
    2: "² O ye sons of men, how long will ye turn my glory into shame? how long will\
      \ ye love vanity, and seek after leasing? Selah. \n"
    3: "³ But know that the Lord hath set apart him that is godly for himself: the\
      \ Lord will hear when I call unto him. \n"
    4: "⁴ Stand in awe, and sin not: commune with your own heart upon your bed, and\
      \ be still. Selah. \n"
    5: "⁵ Offer the sacrifices of righteousness, and put your trust in the Lord. \n"
    6: "⁶ There be many that say, Who will shew us any good? Lord, lift thou up the\
      \ light of thy countenance upon us. \n"
    7: "⁷ Thou hast put gladness in my heart, more than in the time that their corn\
      \ and their wine increased. \n"
    8: '⁸ I will both lay me down in peace, and sleep: for thou, Lord, only makest
      me dwell in safety.'
  5:
    1: "¹ Give ear to my words, O Lord, consider my meditation. \n"
    2: "² Hearken unto the voice of my cry, my King, and my God: for unto thee will\
      \ I pray. \n"
    3: "³ My voice shalt thou hear in the morning, O Lord; in the morning will I direct\
      \ my prayer unto thee, and will look up. \n"
    4: "⁴ For thou art not a God that hath pleasure in wickedness: neither shall evil\
      \ dwell with thee. \n"
    5: "⁵ The foolish shall not stand in thy sight: thou hatest all workers of iniquity.\
      \ \n"
    6: "⁶ Thou shalt destroy them that speak leasing: the Lord will abhor the bloody\
      \ and deceitful man. \n"
    7: "⁷ But as for me, I will come into thy house in the multitude of thy mercy:\
      \ and in thy fear will I worship toward thy holy temple. \n"
    8: "⁸ Lead me, O Lord, in thy righteousness because of mine enemies; make thy\
      \ way straight before my face. \n"
    9: "⁹ For there is no faithfulness in their mouth; their inward part is very wickedness;\
      \ their throat is an open sepulchre; they flatter with their tongue. \n"
    10: "¹⁰ Destroy thou them, O God; let them fall by their own counsels; cast them\
      \ out in the multitude of their transgressions; for they have rebelled against\
      \ thee. \n"
    11: "¹¹ But let all those that put their trust in thee rejoice: let them ever\
      \ shout for joy, because thou defendest them: let them also that love thy name\
      \ be joyful in thee. \n"
    12: ¹² For thou, Lord, wilt bless the righteous; with favour wilt thou compass
      him as with a shield.
  6:
    1: "¹ O Lord, rebuke me not in thine anger, neither chasten me in thy hot displeasure.\
      \ \n"
    2: "² Have mercy upon me, O Lord; for I am weak: O Lord, heal me; for my bones\
      \ are vexed. \n"
    3: "³ My soul is also sore vexed: but thou, O Lord, how long? \n"
    4: "⁴ Return, O Lord, deliver my soul: oh save me for thy mercies' sake. \n"
    5: "⁵ For in death there is no remembrance of thee: in the grave who shall give\
      \ thee thanks? \n"
    6: "⁶ I am weary with my groaning; all the night make I my bed to swim; I water\
      \ my couch with my tears. \n"
    7: "⁷ Mine eye is consumed because of grief; it waxeth old because of all mine\
      \ enemies. \n"
    8: "⁸ Depart from me, all ye workers of iniquity; for the Lord hath heard the\
      \ voice of my weeping. \n"
    9: "⁹ The Lord hath heard my supplication; the Lord will receive my prayer. \n"
    10: '¹⁰ Let all mine enemies be ashamed and sore vexed: let them return and be
      ashamed suddenly.'
  7:
    1: "¹ O Lord my God, in thee do I put my trust: save me from all them that persecute\
      \ me, and deliver me: \n"
    2: "² Lest he tear my soul like a lion, rending it in pieces, while there is none\
      \ to deliver. \n"
    3: "³ O Lord my God, If I have done this; if there be iniquity in my hands; \n"
    4: "⁴ If I have rewarded evil unto him that was at peace with me; (yea, I have\
      \ delivered him that without cause is mine enemy:) \n"
    5: "⁵ Let the enemy persecute my soul, and take it; yea, let him tread down my\
      \ life upon the earth, and lay mine honour in the dust. Selah. \n"
    6: "⁶ Arise, O Lord, in thine anger, lift up thyself because of the rage of mine\
      \ enemies: and awake for me to the judgment that thou hast commanded. \n"
    7: "⁷ So shall the congregation of the people compass thee about: for their sakes\
      \ therefore return thou on high. \n"
    8: "⁸ The Lord shall judge the people: judge me, O Lord, according to my righteousness,\
      \ and according to mine integrity that is in me. \n"
    9: "⁹ Oh let the wickedness of the wicked come to an end; but establish the just:\
      \ for the righteous God trieth the hearts and reins. \n"
    10: "¹⁰ My defence is of God, which saveth the upright in heart. \n"
    11: "¹¹ God judgeth the righteous, and God is angry with the wicked every day.\
      \ \n"
    12: "¹² If he turn not, he will whet his sword; he hath bent his bow, and made\
      \ it ready. \n"
    13: "¹³ He hath also prepared for him the instruments of death; he ordaineth his\
      \ arrows against the persecutors. \n"
    14: "¹⁴ Behold, he travaileth with iniquity, and hath conceived mischief, and\
      \ brought forth falsehood. \n"
    15: "¹⁵ He made a pit, and digged it, and is fallen into the ditch which he made.\
      \ \n"
    16: "¹⁶ His mischief shall return upon his own head, and his violent dealing shall\
      \ come down upon his own pate. \n"
    17: '¹⁷ I will praise the Lord according to his righteousness: and will sing praise
      to the name of the Lord most high.'
  8:
    1: "¹ O Lord, our Lord, how excellent is thy name in all the earth! who hast set\
      \ thy glory above the heavens. \n"
    2: "² Out of the mouth of babes and sucklings hast thou ordained strength because\
      \ of thine enemies, that thou mightest still the enemy and the avenger. \n"
    3: "³ When I consider thy heavens, the work of thy fingers, the moon and the stars,\
      \ which thou hast ordained; \n"
    4: "⁴ What is man, that thou art mindful of him? and the son of man, that thou\
      \ visitest him? \n"
    5: "⁵ For thou hast made him a little lower than the angels, and hast crowned\
      \ him with glory and honour. \n"
    6: "⁶ Thou madest him to have dominion over the works of thy hands; thou hast\
      \ put all things under his feet: \n"
    7: "⁷ All sheep and oxen, yea, and the beasts of the field; \n"
    8: "⁸ The fowl of the air, and the fish of the sea, and whatsoever passeth through\
      \ the paths of the seas. \n"
    9: ⁹ O Lord our Lord, how excellent is thy name in all the earth!
  9:
    1: "¹ I will praise thee, O Lord, with my whole heart; I will shew forth all thy\
      \ marvellous works. \n"
    2: "² I will be glad and rejoice in thee: I will sing praise to thy name, O thou\
      \ most High. \n"
    3: "³ When mine enemies are turned back, they shall fall and perish at thy presence.\
      \ \n"
    4: "⁴ For thou hast maintained my right and my cause; thou satest in the throne\
      \ judging right. \n"
    5: "⁵ Thou hast rebuked the heathen, thou hast destroyed the wicked, thou hast\
      \ put out their name for ever and ever. \n"
    6: "⁶ O thou enemy, destructions are come to a perpetual end: and thou hast destroyed\
      \ cities; their memorial is perished with them. \n"
    7: "⁷ But the Lord shall endure for ever: he hath prepared his throne for judgment.\
      \ \n"
    8: "⁸ And he shall judge the world in righteousness, he shall minister judgment\
      \ to the people in uprightness. \n"
    9: "⁹ The Lord also will be a refuge for the oppressed, a refuge in times of trouble.\
      \ \n"
    10: "¹⁰ And they that know thy name will put their trust in thee: for thou, Lord,\
      \ hast not forsaken them that seek thee. \n"
    11: "¹¹ Sing praises to the Lord, which dwelleth in Zion: declare among the people\
      \ his doings. \n"
    12: "¹² When he maketh inquisition for blood, he remembereth them: he forgetteth\
      \ not the cry of the humble. \n"
    13: "¹³ Have mercy upon me, O Lord; consider my trouble which I suffer of them\
      \ that hate me, thou that liftest me up from the gates of death: \n"
    14: "¹⁴ That I may shew forth all thy praise in the gates of the daughter of Zion:\
      \ I will rejoice in thy salvation. \n"
    15: "¹⁵ The heathen are sunk down in the pit that they made: in the net which\
      \ they hid is their own foot taken. \n"
    16: "¹⁶ The Lord is known by the judgment which he executeth: the wicked is snared\
      \ in the work of his own hands. Higgaion. Selah. \n"
    17: "¹⁷ The wicked shall be turned into hell, and all the nations that forget\
      \ God. \n"
    18: "¹⁸ For the needy shall not always be forgotten: the expectation of the poor\
      \ shall not perish for ever. \n"
    19: "¹⁹ Arise, O Lord; let not man prevail: let the heathen be judged in thy sight.\
      \ \n"
    20: '²⁰ Put them in fear, O Lord: that the nations may know themselves to be but
      men. Selah.'
  10:
    1: "¹ Why standest thou afar off, O Lord? why hidest thou thyself in times of\
      \ trouble? \n"
    2: "² The wicked in his pride doth persecute the poor: let them be taken in the\
      \ devices that they have imagined. \n"
    3: "³ For the wicked boasteth of his heart's desire, and blesseth the covetous,\
      \ whom the Lord abhorreth. \n"
    4: "⁴ The wicked, through the pride of his countenance, will not seek after God:\
      \ God is not in all his thoughts. \n"
    5: "⁵ His ways are always grievous; thy judgments are far above out of his sight:\
      \ as for all his enemies, he puffeth at them. \n"
    6: "⁶ He hath said in his heart, I shall not be moved: for I shall never be in\
      \ adversity. \n"
    7: "⁷ His mouth is full of cursing and deceit and fraud: under his tongue is mischief\
      \ and vanity. \n"
    8: "⁸ He sitteth in the lurking places of the villages: in the secret places doth\
      \ he murder the innocent: his eyes are privily set against the poor. \n"
    9: "⁹ He lieth in wait secretly as a lion in his den: he lieth in wait to catch\
      \ the poor: he doth catch the poor, when he draweth him into his net. \n"
    10: "¹⁰ He croucheth, and humbleth himself, that the poor may fall by his strong\
      \ ones. \n"
    11: "¹¹ He hath said in his heart, God hath forgotten: he hideth his face; he\
      \ will never see it. \n"
    12: "¹² Arise, O Lord; O God, lift up thine hand: forget not the humble. \n"
    13: "¹³ Wherefore doth the wicked contemn God? he hath said in his heart, Thou\
      \ wilt not require it. \n"
    14: "¹⁴ Thou hast seen it; for thou beholdest mischief and spite, to requite it\
      \ with thy hand: the poor committeth himself unto thee; thou art the helper\
      \ of the fatherless. \n"
    15: "¹⁵ Break thou the arm of the wicked and the evil man: seek out his wickedness\
      \ till thou find none. \n"
    16: "¹⁶ The Lord is King for ever and ever: the heathen are perished out of his\
      \ land. \n"
    17: "¹⁷ Lord, thou hast heard the desire of the humble: thou wilt prepare their\
      \ heart, thou wilt cause thine ear to hear: \n"
    18: ¹⁸ To judge the fatherless and the oppressed, that the man of the earth may
      no more oppress.
  11:
    1: "¹ In the Lord put I my trust: how say ye to my soul, Flee as a bird to your\
      \ mountain? \n"
    2: "² For, lo, the wicked bend their bow, they make ready their arrow upon the\
      \ string, that they may privily shoot at the upright in heart. \n"
    3: "³ If the foundations be destroyed, what can the righteous do? \n"
    4: "⁴ The Lord is in his holy temple, the Lord's throne is in heaven: his eyes\
      \ behold, his eyelids try, the children of men. \n"
    5: "⁵ The Lord trieth the righteous: but the wicked and him that loveth violence\
      \ his soul hateth. \n"
    6: "⁶ Upon the wicked he shall rain snares, fire and brimstone, and an horrible\
      \ tempest: this shall be the portion of their cup. \n"
    7: ⁷ For the righteous Lord loveth righteousness; his countenance doth behold
      the upright.
  12:
    1: "¹ Help, Lord; for the godly man ceaseth; for the faithful fail from among\
      \ the children of men. \n"
    2: "² They speak vanity every one with his neighbour: with flattering lips and\
      \ with a double heart do they speak. \n"
    3: "³ The Lord shall cut off all flattering lips, and the tongue that speaketh\
      \ proud things: \n"
    4: "⁴ Who have said, With our tongue will we prevail; our lips are our own: who\
      \ is lord over us? \n"
    5: "⁵ For the oppression of the poor, for the sighing of the needy, now will I\
      \ arise, saith the Lord; I will set him in safety from him that puffeth at him.\
      \ \n"
    6: "⁶ The words of the Lord are pure words: as silver tried in a furnace of earth,\
      \ purified seven times. \n"
    7: "⁷ Thou shalt keep them, O Lord, thou shalt preserve them from this generation\
      \ for ever. \n"
    8: ⁸ The wicked walk on every side, when the vilest men are exalted.
  13:
    1: "¹ How long wilt thou forget me, O Lord? for ever? how long wilt thou hide\
      \ thy face from me? \n"
    2: "² How long shall I take counsel in my soul, having sorrow in my heart daily?\
      \ how long shall mine enemy be exalted over me? \n"
    3: "³ Consider and hear me, O Lord my God: lighten mine eyes, lest I sleep the\
      \ sleep of death; \n"
    4: "⁴ Lest mine enemy say, I have prevailed against him; and those that trouble\
      \ me rejoice when I am moved. \n"
    5: "⁵ But I have trusted in thy mercy; my heart shall rejoice in thy salvation.\
      \ \n"
    6: ⁶ I will sing unto the Lord, because he hath dealt bountifully with me.
  14:
    1: "¹ The fool hath said in his heart, There is no God. They are corrupt, they\
      \ have done abominable works, there is none that doeth good. \n"
    2: "² The Lord looked down from heaven upon the children of men, to see if there\
      \ were any that did understand, and seek God. \n"
    3: "³ They are all gone aside, they are all together become filthy: there is none\
      \ that doeth good, no, not one. \n"
    4: "⁴ Have all the workers of iniquity no knowledge? who eat up my people as they\
      \ eat bread, and call not upon the Lord. \n"
    5: "⁵ There were they in great fear: for God is in the generation of the righteous.\
      \ \n"
    6: "⁶ Ye have shamed the counsel of the poor, because the Lord is his refuge.\
      \ \n"
    7: ⁷ Oh that the salvation of Israel were come out of Zion! when the Lord bringeth
      back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
  15:
    1: "¹ Lord, who shall abide in thy tabernacle? who shall dwell in thy holy hill?\
      \ \n"
    2: "² He that walketh uprightly, and worketh righteousness, and speaketh the truth\
      \ in his heart. \n"
    3: "³ He that backbiteth not with his tongue, nor doeth evil to his neighbour,\
      \ nor taketh up a reproach against his neighbour. \n"
    4: "⁴ In whose eyes a vile person is contemned; but he honoureth them that fear\
      \ the Lord. He that sweareth to his own hurt, and changeth not. \n"
    5: ⁵ He that putteth not out his money to usury, nor taketh reward against the
      innocent. He that doeth these things shall never be moved.
  16:
    1: "¹ Preserve me, O God: for in thee do I put my trust. \n"
    2: "² O my soul, thou hast said unto the Lord, Thou art my Lord: my goodness extendeth\
      \ not to thee; \n"
    3: "³ But to the saints that are in the earth, and to the excellent, in whom is\
      \ all my delight. \n"
    4: "⁴ Their sorrows shall be multiplied that hasten after another god: their drink\
      \ offerings of blood will I not offer, nor take up their names into my lips.\
      \ \n"
    5: "⁵ The Lord is the portion of mine inheritance and of my cup: thou maintainest\
      \ my lot. \n"
    6: "⁶ The lines are fallen unto me in pleasant places; yea, I have a goodly heritage.\
      \ \n"
    7: "⁷ I will bless the Lord, who hath given me counsel: my reins also instruct\
      \ me in the night seasons. \n"
    8: "⁸ I have set the Lord always before me: because he is at my right hand, I\
      \ shall not be moved. \n"
    9: "⁹ Therefore my heart is glad, and my glory rejoiceth: my flesh also shall\
      \ rest in hope. \n"
    10: "¹⁰ For thou wilt not leave my soul in hell; neither wilt thou suffer thine\
      \ Holy One to see corruption. \n"
    11: '¹¹ Thou wilt shew me the path of life: in thy presence is fulness of joy;
      at thy right hand there are pleasures for evermore.'
  17:
    1: "¹ Hear the right, O Lord, attend unto my cry, give ear unto my prayer, that\
      \ goeth not out of feigned lips. \n"
    2: "² Let my sentence come forth from thy presence; let thine eyes behold the\
      \ things that are equal. \n"
    3: "³ Thou hast proved mine heart; thou hast visited me in the night; thou hast\
      \ tried me, and shalt find nothing; I am purposed that my mouth shall not transgress.\
      \ \n"
    4: "⁴ Concerning the works of men, by the word of thy lips I have kept me from\
      \ the paths of the destroyer. \n"
    5: "⁵ Hold up my goings in thy paths, that my footsteps slip not. \n"
    6: "⁶ I have called upon thee, for thou wilt hear me, O God: incline thine ear\
      \ unto me, and hear my speech. \n"
    7: "⁷ Shew thy marvellous lovingkindness, O thou that savest by thy right hand\
      \ them which put their trust in thee from those that rise up against them. \n"
    8: "⁸ Keep me as the apple of the eye, hide me under the shadow of thy wings,\
      \ \n"
    9: "⁹ From the wicked that oppress me, from my deadly enemies, who compass me\
      \ about. \n"
    10: "¹⁰ They are inclosed in their own fat: with their mouth they speak proudly.\
      \ \n"
    11: "¹¹ They have now compassed us in our steps: they have set their eyes bowing\
      \ down to the earth; \n"
    12: "¹² Like as a lion that is greedy of his prey, and as it were a young lion\
      \ lurking in secret places. \n"
    13: "¹³ Arise, O Lord, disappoint him, cast him down: deliver my soul from the\
      \ wicked, which is thy sword: \n"
    14: "¹⁴ From men which are thy hand, O Lord, from men of the world, which have\
      \ their portion in this life, and whose belly thou fillest with thy hid treasure:\
      \ they are full of children, and leave the rest of their substance to their\
      \ babes. \n"
    15: '¹⁵ As for me, I will behold thy face in righteousness: I shall be satisfied,
      when I awake, with thy likeness.'
  18:
    1: "¹ I will love thee, O Lord, my strength. \n"
    2: "² The Lord is my rock, and my fortress, and my deliverer; my God, my strength,\
      \ in whom I will trust; my buckler, and the horn of my salvation, and my high\
      \ tower. \n"
    3: "³ I will call upon the Lord, who is worthy to be praised: so shall I be saved\
      \ from mine enemies. \n"
    4: "⁴ The sorrows of death compassed me, and the floods of ungodly men made me\
      \ afraid. \n"
    5: "⁵ The sorrows of hell compassed me about: the snares of death prevented me.\
      \ \n"
    6: "⁶ In my distress I called upon the Lord, and cried unto my God: he heard my\
      \ voice out of his temple, and my cry came before him, even into his ears. \n"
    7: "⁷ Then the earth shook and trembled; the foundations also of the hills moved\
      \ and were shaken, because he was wroth. \n"
    8: "⁸ There went up a smoke out of his nostrils, and fire out of his mouth devoured:\
      \ coals were kindled by it. \n"
    9: "⁹ He bowed the heavens also, and came down: and darkness was under his feet.\
      \ \n"
    10: "¹⁰ And he rode upon a cherub, and did fly: yea, he did fly upon the wings\
      \ of the wind. \n"
    11: "¹¹ He made darkness his secret place; his pavilion round about him were dark\
      \ waters and thick clouds of the skies. \n"
    12: "¹² At the brightness that was before him his thick clouds passed, hail stones\
      \ and coals of fire. \n"
    13: "¹³ The Lord also thundered in the heavens, and the Highest gave his voice;\
      \ hail stones and coals of fire. \n"
    14: "¹⁴ Yea, he sent out his arrows, and scattered them; and he shot out lightnings,\
      \ and discomfited them. \n"
    15: "¹⁵ Then the channels of waters were seen, and the foundations of the world\
      \ were discovered at thy rebuke, O Lord, at the blast of the breath of thy nostrils.\
      \ \n"
    16: "¹⁶ He sent from above, he took me, he drew me out of many waters. \n"
    17: "¹⁷ He delivered me from my strong enemy, and from them which hated me: for\
      \ they were too strong for me. \n"
    18: "¹⁸ They prevented me in the day of my calamity: but the Lord was my stay.\
      \ \n"
    19: "¹⁹ He brought me forth also into a large place; he delivered me, because\
      \ he delighted in me. \n"
    20: "²⁰ The Lord rewarded me according to my righteousness; according to the cleanness\
      \ of my hands hath he recompensed me. \n"
    21: "²¹ For I have kept the ways of the Lord, and have not wickedly departed from\
      \ my God. \n"
    22: "²² For all his judgments were before me, and I did not put away his statutes\
      \ from me. \n"
    23: "²³ I was also upright before him, and I kept myself from mine iniquity. \n"
    24: "²⁴ Therefore hath the Lord recompensed me according to my righteousness,\
      \ according to the cleanness of my hands in his eyesight. \n"
    25: "²⁵ With the merciful thou wilt shew thyself merciful; with an upright man\
      \ thou wilt shew thyself upright; \n"
    26: "²⁶ With the pure thou wilt shew thyself pure; and with the froward thou wilt\
      \ shew thyself froward. \n"
    27: "²⁷ For thou wilt save the afflicted people; but wilt bring down high looks.\
      \ \n"
    28: "²⁸ For thou wilt light my candle: the Lord my God will enlighten my darkness.\
      \ \n"
    29: "²⁹ For by thee I have run through a troop; and by my God have I leaped over\
      \ a wall. \n"
    30: "³⁰ As for God, his way is perfect: the word of the Lord is tried: he is a\
      \ buckler to all those that trust in him. \n"
    31: "³¹ For who is God save the Lord? or who is a rock save our God? \n"
    32: "³² It is God that girdeth me with strength, and maketh my way perfect. \n"
    33: "³³ He maketh my feet like hinds' feet, and setteth me upon my high places.\
      \ \n"
    34: "³⁴ He teacheth my hands to war, so that a bow of steel is broken by mine\
      \ arms. \n"
    35: "³⁵ Thou hast also given me the shield of thy salvation: and thy right hand\
      \ hath holden me up, and thy gentleness hath made me great. \n"
    36: "³⁶ Thou hast enlarged my steps under me, that my feet did not slip. \n"
    37: "³⁷ I have pursued mine enemies, and overtaken them: neither did I turn again\
      \ till they were consumed. \n"
    38: "³⁸ I have wounded them that they were not able to rise: they are fallen under\
      \ my feet. \n"
    39: "³⁹ For thou hast girded me with strength unto the battle: thou hast subdued\
      \ under me those that rose up against me. \n"
    40: "⁴⁰ Thou hast also given me the necks of mine enemies; that I might destroy\
      \ them that hate me. \n"
    41: "⁴¹ They cried, but there was none to save them: even unto the Lord, but he\
      \ answered them not. \n"
    42: "⁴² Then did I beat them small as the dust before the wind: I did cast them\
      \ out as the dirt in the streets. \n"
    43: "⁴³ Thou hast delivered me from the strivings of the people; and thou hast\
      \ made me the head of the heathen: a people whom I have not known shall serve\
      \ me. \n"
    44: "⁴⁴ As soon as they hear of me, they shall obey me: the strangers shall submit\
      \ themselves unto me. \n"
    45: "⁴⁵ The strangers shall fade away, and be afraid out of their close places.\
      \ \n"
    46: "⁴⁶ The Lord liveth; and blessed be my rock; and let the God of my salvation\
      \ be exalted. \n"
    47: "⁴⁷ It is God that avengeth me, and subdueth the people under me. \n"
    48: "⁴⁸ He delivereth me from mine enemies: yea, thou liftest me up above those\
      \ that rise up against me: thou hast delivered me from the violent man. \n"
    49: "⁴⁹ Therefore will I give thanks unto thee, O Lord, among the heathen, and\
      \ sing praises unto thy name. \n"
    50: ⁵⁰ Great deliverance giveth he to his king; and sheweth mercy to his anointed,
      to David, and to his seed for evermore.
  19:
    1: "¹ The heavens declare the glory of God; and the firmament sheweth his handywork.\
      \ \n"
    2: "² Day unto day uttereth speech, and night unto night sheweth knowledge. \n"
    3: "³ There is no speech nor language, where their voice is not heard. \n"
    4: "⁴ Their line is gone out through all the earth, and their words to the end\
      \ of the world. In them hath he set a tabernacle for the sun, \n"
    5: "⁵ Which is as a bridegroom coming out of his chamber, and rejoiceth as a strong\
      \ man to run a race. \n"
    6: "⁶ His going forth is from the end of the heaven, and his circuit unto the\
      \ ends of it: and there is nothing hid from the heat thereof. \n"
    7: "⁷ The law of the Lord is perfect, converting the soul: the testimony of the\
      \ Lord is sure, making wise the simple. \n"
    8: "⁸ The statutes of the Lord are right, rejoicing the heart: the commandment\
      \ of the Lord is pure, enlightening the eyes. \n"
    9: "⁹ The fear of the Lord is clean, enduring for ever: the judgments of the Lord\
      \ are true and righteous altogether. \n"
    10: "¹⁰ More to be desired are they than gold, yea, than much fine gold: sweeter\
      \ also than honey and the honeycomb. \n"
    11: "¹¹ Moreover by them is thy servant warned: and in keeping of them there is\
      \ great reward. \n"
    12: "¹² Who can understand his errors? cleanse thou me from secret faults. \n"
    13: "¹³ Keep back thy servant also from presumptuous sins; let them not have dominion\
      \ over me: then shall I be upright, and I shall be innocent from the great transgression.\
      \ \n"
    14: ¹⁴ Let the words of my mouth, and the meditation of my heart, be acceptable
      in thy sight, O Lord, my strength, and my redeemer.
  20:
    1: "¹ The Lord hear thee in the day of trouble; the name of the God of Jacob defend\
      \ thee; \n"
    2: "² Send thee help from the sanctuary, and strengthen thee out of Zion; \n"
    3: "³ Remember all thy offerings, and accept thy burnt sacrifice; Selah. \n"
    4: "⁴ Grant thee according to thine own heart, and fulfil all thy counsel. \n"
    5: "⁵ We will rejoice in thy salvation, and in the name of our God we will set\
      \ up our banners: the Lord fulfil all thy petitions. \n"
    6: "⁶ Now know I that the Lord saveth his anointed; he will hear him from his\
      \ holy heaven with the saving strength of his right hand. \n"
    7: "⁷ Some trust in chariots, and some in horses: but we will remember the name\
      \ of the Lord our God. \n"
    8: "⁸ They are brought down and fallen: but we are risen, and stand upright. \n"
    9: '⁹ Save, Lord: let the king hear us when we call.'
  21:
    1: "¹ The king shall joy in thy strength, O Lord; and in thy salvation how greatly\
      \ shall he rejoice! \n"
    2: "² Thou hast given him his heart's desire, and hast not withholden the request\
      \ of his lips. Selah. \n"
    3: "³ For thou preventest him with the blessings of goodness: thou settest a crown\
      \ of pure gold on his head. \n"
    4: "⁴ He asked life of thee, and thou gavest it him, even length of days for ever\
      \ and ever. \n"
    5: "⁵ His glory is great in thy salvation: honour and majesty hast thou laid upon\
      \ him. \n"
    6: "⁶ For thou hast made him most blessed for ever: thou hast made him exceeding\
      \ glad with thy countenance. \n"
    7: "⁷ For the king trusteth in the Lord, and through the mercy of the most High\
      \ he shall not be moved. \n"
    8: "⁸ Thine hand shall find out all thine enemies: thy right hand shall find out\
      \ those that hate thee. \n"
    9: "⁹ Thou shalt make them as a fiery oven in the time of thine anger: the Lord\
      \ shall swallow them up in his wrath, and the fire shall devour them. \n"
    10: "¹⁰ Their fruit shalt thou destroy from the earth, and their seed from among\
      \ the children of men. \n"
    11: "¹¹ For they intended evil against thee: they imagined a mischievous device,\
      \ which they are not able to perform. \n"
    12: "¹² Therefore shalt thou make them turn their back, when thou shalt make ready\
      \ thine arrows upon thy strings against the face of them. \n"
    13: '¹³ Be thou exalted, Lord, in thine own strength: so will we sing and praise
      thy power.'
  22:
    1: "¹ My God, my God, why hast thou forsaken me? why art thou so far from helping\
      \ me, and from the words of my roaring? \n"
    2: "² O my God, I cry in the day time, but thou hearest not; and in the night\
      \ season, and am not silent. \n"
    3: "³ But thou art holy, O thou that inhabitest the praises of Israel. \n"
    4: "⁴ Our fathers trusted in thee: they trusted, and thou didst deliver them.\
      \ \n"
    5: "⁵ They cried unto thee, and were delivered: they trusted in thee, and were\
      \ not confounded. \n"
    6: "⁶ But I am a worm, and no man; a reproach of men, and despised of the people.\
      \ \n"
    7: "⁷ All they that see me laugh me to scorn: they shoot out the lip, they shake\
      \ the head, saying, \n"
    8: "⁸ He trusted on the Lord that he would deliver him: let him deliver him, seeing\
      \ he delighted in him. \n"
    9: "⁹ But thou art he that took me out of the womb: thou didst make me hope when\
      \ I was upon my mother's breasts. \n"
    10: "¹⁰ I was cast upon thee from the womb: thou art my God from my mother's belly.\
      \ \n"
    11: "¹¹ Be not far from me; for trouble is near; for there is none to help. \n"
    12: "¹² Many bulls have compassed me: strong bulls of Bashan have beset me round.\
      \ \n"
    13: "¹³ They gaped upon me with their mouths, as a ravening and a roaring lion.\
      \ \n"
    14: "¹⁴ I am poured out like water, and all my bones are out of joint: my heart\
      \ is like wax; it is melted in the midst of my bowels. \n"
    15: "¹⁵ My strength is dried up like a potsherd; and my tongue cleaveth to my\
      \ jaws; and thou hast brought me into the dust of death. \n"
    16: "¹⁶ For dogs have compassed me: the assembly of the wicked have inclosed me:\
      \ they pierced my hands and my feet. \n"
    17: "¹⁷ I may tell all my bones: they look and stare upon me. \n"
    18: "¹⁸ They part my garments among them, and cast lots upon my vesture. \n"
    19: "¹⁹ But be not thou far from me, O Lord: O my strength, haste thee to help\
      \ me. \n"
    20: "²⁰ Deliver my soul from the sword; my darling from the power of the dog.\
      \ \n"
    21: "²¹ Save me from the lion's mouth: for thou hast heard me from the horns of\
      \ the unicorns. \n"
    22: "²² I will declare thy name unto my brethren: in the midst of the congregation\
      \ will I praise thee. \n"
    23: "²³ Ye that fear the Lord, praise him; all ye the seed of Jacob, glorify him;\
      \ and fear him, all ye the seed of Israel. \n"
    24: "²⁴ For he hath not despised nor abhorred the affliction of the afflicted;\
      \ neither hath he hid his face from him; but when he cried unto him, he heard.\
      \ \n"
    25: "²⁵ My praise shall be of thee in the great congregation: I will pay my vows\
      \ before them that fear him. \n"
    26: "²⁶ The meek shall eat and be satisfied: they shall praise the Lord that seek\
      \ him: your heart shall live for ever. \n"
    27: "²⁷ All the ends of the world shall remember and turn unto the Lord: and all\
      \ the kindreds of the nations shall worship before thee. \n"
    28: "²⁸ For the kingdom is the Lord's: and he is the governor among the nations.\
      \ \n"
    29: "²⁹ All they that be fat upon earth shall eat and worship: all they that go\
      \ down to the dust shall bow before him: and none can keep alive his own soul.\
      \ \n"
    30: "³⁰ A seed shall serve him; it shall be accounted to the Lord for a generation.\
      \ \n"
    31: ³¹ They shall come, and shall declare his righteousness unto a people that
      shall be born, that he hath done this.
  23:
    1: "¹ The Lord is my shepherd; I shall not want. \n"
    2: "² He maketh me to lie down in green pastures: he leadeth me beside the still\
      \ waters. \n"
    3: "³ He restoreth my soul: he leadeth me in the paths of righteousness for his\
      \ name's sake. \n"
    4: "⁴ Yea, though I walk through the valley of the shadow of death, I will fear\
      \ no evil: for thou art with me; thy rod and thy staff they comfort me. \n"
    5: "⁵ Thou preparest a table before me in the presence of mine enemies: thou anointest\
      \ my head with oil; my cup runneth over. \n"
    6: '⁶ Surely goodness and mercy shall follow me all the days of my life: and I
      will dwell in the house of the Lord for ever.'
  24:
    1: "¹ The earth is the Lord's, and the fulness thereof; the world, and they that\
      \ dwell therein. \n"
    2: "² For he hath founded it upon the seas, and established it upon the floods.\
      \ \n"
    3: "³ Who shall ascend into the hill of the Lord? or who shall stand in his holy\
      \ place? \n"
    4: "⁴ He that hath clean hands, and a pure heart; who hath not lifted up his soul\
      \ unto vanity, nor sworn deceitfully. \n"
    5: "⁵ He shall receive the blessing from the Lord, and righteousness from the\
      \ God of his salvation. \n"
    6: "⁶ This is the generation of them that seek him, that seek thy face, O Jacob.\
      \ Selah. \n"
    7: "⁷ Lift up your heads, O ye gates; and be ye lift up, ye everlasting doors;\
      \ and the King of glory shall come in. \n"
    8: "⁸ Who is this King of glory? The Lord strong and mighty, the Lord mighty in\
      \ battle. \n"
    9: "⁹ Lift up your heads, O ye gates; even lift them up, ye everlasting doors;\
      \ and the King of glory shall come in. \n"
    10: ¹⁰ Who is this King of glory? The Lord of hosts, he is the King of glory.
      Selah.
  25:
    1: "¹ Unto thee, O Lord, do I lift up my soul. \n"
    2: "² O my God, I trust in thee: let me not be ashamed, let not mine enemies triumph\
      \ over me. \n"
    3: "³ Yea, let none that wait on thee be ashamed: let them be ashamed which transgress\
      \ without cause. \n"
    4: "⁴ Shew me thy ways, O Lord; teach me thy paths. \n"
    5: "⁵ Lead me in thy truth, and teach me: for thou art the God of my salvation;\
      \ on thee do I wait all the day. \n"
    6: "⁶ Remember, O Lord, thy tender mercies and thy lovingkindnesses; for they\
      \ have been ever of old. \n"
    7: "⁷ Remember not the sins of my youth, nor my transgressions: according to thy\
      \ mercy remember thou me for thy goodness' sake, O Lord. \n"
    8: "⁸ Good and upright is the Lord: therefore will he teach sinners in the way.\
      \ \n"
    9: "⁹ The meek will he guide in judgment: and the meek will he teach his way.\
      \ \n"
    10: "¹⁰ All the paths of the Lord are mercy and truth unto such as keep his covenant\
      \ and his testimonies. \n"
    11: "¹¹ For thy name's sake, O Lord, pardon mine iniquity; for it is great. \n"
    12: "¹² What man is he that feareth the Lord? him shall he teach in the way that\
      \ he shall choose. \n"
    13: "¹³ His soul shall dwell at ease; and his seed shall inherit the earth. \n"
    14: "¹⁴ The secret of the Lord is with them that fear him; and he will shew them\
      \ his covenant. \n"
    15: "¹⁵ Mine eyes are ever toward the Lord; for he shall pluck my feet out of\
      \ the net. \n"
    16: "¹⁶ Turn thee unto me, and have mercy upon me; for I am desolate and afflicted.\
      \ \n"
    17: "¹⁷ The troubles of my heart are enlarged: O bring thou me out of my distresses.\
      \ \n"
    18: "¹⁸ Look upon mine affliction and my pain; and forgive all my sins. \n"
    19: "¹⁹ Consider mine enemies; for they are many; and they hate me with cruel\
      \ hatred. \n"
    20: "²⁰ O keep my soul, and deliver me: let me not be ashamed; for I put my trust\
      \ in thee. \n"
    21: "²¹ Let integrity and uprightness preserve me; for I wait on thee. \n"
    22: ²² Redeem Israel, O God, out of all his troubles.
  26:
    1: "¹ Judge me, O Lord; for I have walked in mine integrity: I have trusted also\
      \ in the Lord; therefore I shall not slide. \n"
    2: "² Examine me, O Lord, and prove me; try my reins and my heart. \n"
    3: "³ For thy lovingkindness is before mine eyes: and I have walked in thy truth.\
      \ \n"
    4: "⁴ I have not sat with vain persons, neither will I go in with dissemblers.\
      \ \n"
    5: "⁵ I have hated the congregation of evil doers; and will not sit with the wicked.\
      \ \n"
    6: "⁶ I will wash mine hands in innocency: so will I compass thine altar, O Lord:\
      \ \n"
    7: "⁷ That I may publish with the voice of thanksgiving, and tell of all thy wondrous\
      \ works. \n"
    8: "⁸ Lord, I have loved the habitation of thy house, and the place where thine\
      \ honour dwelleth. \n"
    9: "⁹ Gather not my soul with sinners, nor my life with bloody men: \n"
    10: "¹⁰ In whose hands is mischief, and their right hand is full of bribes. \n"
    11: "¹¹ But as for me, I will walk in mine integrity: redeem me, and be merciful\
      \ unto me. \n"
    12: '¹² My foot standeth in an even place: in the congregations will I bless the
      Lord.'
  27:
    1: "¹ The Lord is my light and my salvation; whom shall I fear? the Lord is the\
      \ strength of my life; of whom shall I be afraid? \n"
    2: "² When the wicked, even mine enemies and my foes, came upon me to eat up my\
      \ flesh, they stumbled and fell. \n"
    3: "³ Though an host should encamp against me, my heart shall not fear: though\
      \ war should rise against me, in this will I be confident. \n"
    4: "⁴ One thing have I desired of the Lord, that will I seek after; that I may\
      \ dwell in the house of the Lord all the days of my life, to behold the beauty\
      \ of the Lord, and to enquire in his temple. \n"
    5: "⁵ For in the time of trouble he shall hide me in his pavilion: in the secret\
      \ of his tabernacle shall he hide me; he shall set me up upon a rock. \n"
    6: "⁶ And now shall mine head be lifted up above mine enemies round about me:\
      \ therefore will I offer in his tabernacle sacrifices of joy; I will sing, yea,\
      \ I will sing praises unto the Lord. \n"
    7: "⁷ Hear, O Lord, when I cry with my voice: have mercy also upon me, and answer\
      \ me. \n"
    8: "⁸ When thou saidst, Seek ye my face; my heart said unto thee, Thy face, Lord,\
      \ will I seek. \n"
    9: "⁹ Hide not thy face far from me; put not thy servant away in anger: thou hast\
      \ been my help; leave me not, neither forsake me, O God of my salvation. \n"
    10: "¹⁰ When my father and my mother forsake me, then the Lord will take me up.\
      \ \n"
    11: "¹¹ Teach me thy way, O Lord, and lead me in a plain path, because of mine\
      \ enemies. \n"
    12: "¹² Deliver me not over unto the will of mine enemies: for false witnesses\
      \ are risen up against me, and such as breathe out cruelty. \n"
    13: "¹³ I had fainted, unless I had believed to see the goodness of the Lord in\
      \ the land of the living. \n"
    14: '¹⁴ Wait on the Lord: be of good courage, and he shall strengthen thine heart:
      wait, I say, on the Lord.'
  28:
    1: "¹ Unto thee will I cry, O Lord my rock; be not silent to me: lest, if thou\
      \ be silent to me, I become like them that go down into the pit. \n"
    2: "² Hear the voice of my supplications, when I cry unto thee, when I lift up\
      \ my hands toward thy holy oracle. \n"
    3: "³ Draw me not away with the wicked, and with the workers of iniquity, which\
      \ speak peace to their neighbours, but mischief is in their hearts. \n"
    4: "⁴ Give them according to their deeds, and according to the wickedness of their\
      \ endeavours: give them after the work of their hands; render to them their\
      \ desert. \n"
    5: "⁵ Because they regard not the works of the Lord, nor the operation of his\
      \ hands, he shall destroy them, and not build them up. \n"
    6: "⁶ Blessed be the Lord, because he hath heard the voice of my supplications.\
      \ \n"
    7: "⁷ The Lord is my strength and my shield; my heart trusted in him, and I am\
      \ helped: therefore my heart greatly rejoiceth; and with my song will I praise\
      \ him. \n"
    8: "⁸ The Lord is their strength, and he is the saving strength of his anointed.\
      \ \n"
    9: '⁹ Save thy people, and bless thine inheritance: feed them also, and lift them
      up for ever.'
  29:
    1: "¹ Give unto the Lord, O ye mighty, give unto the Lord glory and strength.\
      \ \n"
    2: "² Give unto the Lord the glory due unto his name; worship the Lord in the\
      \ beauty of holiness. \n"
    3: "³ The voice of the Lord is upon the waters: the God of glory thundereth: the\
      \ Lord is upon many waters. \n"
    4: "⁴ The voice of the Lord is powerful; the voice of the Lord is full of majesty.\
      \ \n"
    5: "⁵ The voice of the Lord breaketh the cedars; yea, the Lord breaketh the cedars\
      \ of Lebanon. \n"
    6: "⁶ He maketh them also to skip like a calf; Lebanon and Sirion like a young\
      \ unicorn. \n"
    7: "⁷ The voice of the Lord divideth the flames of fire. \n"
    8: "⁸ The voice of the Lord shaketh the wilderness; the Lord shaketh the wilderness\
      \ of Kadesh. \n"
    9: "⁹ The voice of the Lord maketh the hinds to calve, and discovereth the forests:\
      \ and in his temple doth every one speak of his glory. \n"
    10: "¹⁰ The Lord sitteth upon the flood; yea, the Lord sitteth King for ever.\
      \ \n"
    11: ¹¹ The Lord will give strength unto his people; the Lord will bless his people
      with peace.
  30:
    1: "¹ I will extol thee, O Lord; for thou hast lifted me up, and hast not made\
      \ my foes to rejoice over me. \n"
    2: "² O Lord my God, I cried unto thee, and thou hast healed me. \n"
    3: "³ O Lord, thou hast brought up my soul from the grave: thou hast kept me alive,\
      \ that I should not go down to the pit. \n"
    4: "⁴ Sing unto the Lord, O ye saints of his, and give thanks at the remembrance\
      \ of his holiness. \n"
    5: "⁵ For his anger endureth but a moment; in his favour is life: weeping may\
      \ endure for a night, but joy cometh in the morning. \n"
    6: "⁶ And in my prosperity I said, I shall never be moved. \n"
    7: "⁷ Lord, by thy favour thou hast made my mountain to stand strong: thou didst\
      \ hide thy face, and I was troubled. \n"
    8: "⁸ I cried to thee, O Lord; and unto the Lord I made supplication. \n"
    9: "⁹ What profit is there in my blood, when I go down to the pit? Shall the dust\
      \ praise thee? shall it declare thy truth? \n"
    10: "¹⁰ Hear, O Lord, and have mercy upon me: Lord, be thou my helper. \n"
    11: "¹¹ Thou hast turned for me my mourning into dancing: thou hast put off my\
      \ sackcloth, and girded me with gladness; \n"
    12: ¹² To the end that my glory may sing praise to thee, and not be silent. O
      Lord my God, I will give thanks unto thee for ever.
  31:
    1: "¹ In thee, O Lord, do I put my trust; let me never be ashamed: deliver me\
      \ in thy righteousness. \n"
    2: "² Bow down thine ear to me; deliver me speedily: be thou my strong rock, for\
      \ an house of defence to save me. \n"
    3: "³ For thou art my rock and my fortress; therefore for thy name's sake lead\
      \ me, and guide me. \n"
    4: "⁴ Pull me out of the net that they have laid privily for me: for thou art\
      \ my strength. \n"
    5: "⁵ Into thine hand I commit my spirit: thou hast redeemed me, O Lord God of\
      \ truth. \n"
    6: "⁶ I have hated them that regard lying vanities: but I trust in the Lord. \n"
    7: "⁷ I will be glad and rejoice in thy mercy: for thou hast considered my trouble;\
      \ thou hast known my soul in adversities; \n"
    8: "⁸ And hast not shut me up into the hand of the enemy: thou hast set my feet\
      \ in a large room. \n"
    9: "⁹ Have mercy upon me, O Lord, for I am in trouble: mine eye is consumed with\
      \ grief, yea, my soul and my belly. \n"
    10: "¹⁰ For my life is spent with grief, and my years with sighing: my strength\
      \ faileth because of mine iniquity, and my bones are consumed. \n"
    11: "¹¹ I was a reproach among all mine enemies, but especially among my neighbours,\
      \ and a fear to mine acquaintance: they that did see me without fled from me.\
      \ \n"
    12: "¹² I am forgotten as a dead man out of mind: I am like a broken vessel. \n"
    13: "¹³ For I have heard the slander of many: fear was on every side: while they\
      \ took counsel together against me, they devised to take away my life. \n"
    14: "¹⁴ But I trusted in thee, O Lord: I said, Thou art my God. \n"
    15: "¹⁵ My times are in thy hand: deliver me from the hand of mine enemies, and\
      \ from them that persecute me. \n"
    16: "¹⁶ Make thy face to shine upon thy servant: save me for thy mercies' sake.\
      \ \n"
    17: "¹⁷ Let me not be ashamed, O Lord; for I have called upon thee: let the wicked\
      \ be ashamed, and let them be silent in the grave. \n"
    18: "¹⁸ Let the lying lips be put to silence; which speak grievous things proudly\
      \ and contemptuously against the righteous. \n"
    19: "¹⁹ Oh how great is thy goodness, which thou hast laid up for them that fear\
      \ thee; which thou hast wrought for them that trust in thee before the sons\
      \ of men! \n"
    20: "²⁰ Thou shalt hide them in the secret of thy presence from the pride of man:\
      \ thou shalt keep them secretly in a pavilion from the strife of tongues. \n"
    21: "²¹ Blessed be the Lord: for he hath shewed me his marvellous kindness in\
      \ a strong city. \n"
    22: "²² For I said in my haste, I am cut off from before thine eyes: nevertheless\
      \ thou heardest the voice of my supplications when I cried unto thee. \n"
    23: "²³ O love the Lord, all ye his saints: for the Lord preserveth the faithful,\
      \ and plentifully rewardeth the proud doer. \n"
    24: ²⁴ Be of good courage, and he shall strengthen your heart, all ye that hope
      in the Lord.
  32:
    1: "¹ Blessed is he whose transgression is forgiven, whose sin is covered. \n"
    2: "² Blessed is the man unto whom the Lord imputeth not iniquity, and in whose\
      \ spirit there is no guile. \n"
    3: "³ When I kept silence, my bones waxed old through my roaring all the day long.\
      \ \n"
    4: "⁴ For day and night thy hand was heavy upon me: my moisture is turned into\
      \ the drought of summer. Selah. \n"
    5: "⁵ I acknowledge my sin unto thee, and mine iniquity have I not hid. I said,\
      \ I will confess my transgressions unto the Lord; and thou forgavest the iniquity\
      \ of my sin. Selah. \n"
    6: "⁶ For this shall every one that is godly pray unto thee in a time when thou\
      \ mayest be found: surely in the floods of great waters they shall not come\
      \ nigh unto him. \n"
    7: "⁷ Thou art my hiding place; thou shalt preserve me from trouble; thou shalt\
      \ compass me about with songs of deliverance. Selah. \n"
    8: "⁸ I will instruct thee and teach thee in the way which thou shalt go: I will\
      \ guide thee with mine eye. \n"
    9: "⁹ Be ye not as the horse, or as the mule, which have no understanding: whose\
      \ mouth must be held in with bit and bridle, lest they come near unto thee.\
      \ \n"
    10: "¹⁰ Many sorrows shall be to the wicked: but he that trusteth in the Lord,\
      \ mercy shall compass him about. \n"
    11: '¹¹ Be glad in the Lord, and rejoice, ye righteous: and shout for joy, all
      ye that are upright in heart.'
  33:
    1: "¹ Rejoice in the Lord, O ye righteous: for praise is comely for the upright.\
      \ \n"
    2: "² Praise the Lord with harp: sing unto him with the psaltery and an instrument\
      \ of ten strings. \n"
    3: "³ Sing unto him a new song; play skilfully with a loud noise. \n"
    4: "⁴ For the word of the Lord is right; and all his works are done in truth.\
      \ \n"
    5: "⁵ He loveth righteousness and judgment: the earth is full of the goodness\
      \ of the Lord. \n"
    6: "⁶ By the word of the Lord were the heavens made; and all the host of them\
      \ by the breath of his mouth. \n"
    7: "⁷ He gathereth the waters of the sea together as an heap: he layeth up the\
      \ depth in storehouses. \n"
    8: "⁸ Let all the earth fear the Lord: let all the inhabitants of the world stand\
      \ in awe of him. \n"
    9: "⁹ For he spake, and it was done; he commanded, and it stood fast. \n"
    10: "¹⁰ The Lord bringeth the counsel of the heathen to nought: he maketh the\
      \ devices of the people of none effect. \n"
    11: "¹¹ The counsel of the Lord standeth for ever, the thoughts of his heart to\
      \ all generations. \n"
    12: "¹² Blessed is the nation whose God is the Lord; and the people whom he hath\
      \ chosen for his own inheritance. \n"
    13: "¹³ The Lord looketh from heaven; he beholdeth all the sons of men. \n"
    14: "¹⁴ From the place of his habitation he looketh upon all the inhabitants of\
      \ the earth. \n"
    15: "¹⁵ He fashioneth their hearts alike; he considereth all their works. \n"
    16: "¹⁶ There is no king saved by the multitude of an host: a mighty man is not\
      \ delivered by much strength. \n"
    17: "¹⁷ An horse is a vain thing for safety: neither shall he deliver any by his\
      \ great strength. \n"
    18: "¹⁸ Behold, the eye of the Lord is upon them that fear him, upon them that\
      \ hope in his mercy; \n"
    19: "¹⁹ To deliver their soul from death, and to keep them alive in famine. \n"
    20: "²⁰ Our soul waiteth for the Lord: he is our help and our shield. \n"
    21: "²¹ For our heart shall rejoice in him, because we have trusted in his holy\
      \ name. \n"
    22: ²² Let thy mercy, O Lord, be upon us, according as we hope in thee.
  34:
    1: "¹ I will bless the Lord at all times: his praise shall continually be in my\
      \ mouth. \n"
    2: "² My soul shall make her boast in the Lord: the humble shall hear thereof,\
      \ and be glad. \n"
    3: "³ O magnify the Lord with me, and let us exalt his name together. \n"
    4: "⁴ I sought the Lord, and he heard me, and delivered me from all my fears.\
      \ \n"
    5: "⁵ They looked unto him, and were lightened: and their faces were not ashamed.\
      \ \n"
    6: "⁶ This poor man cried, and the Lord heard him, and saved him out of all his\
      \ troubles. \n"
    7: "⁷ The angel of the Lord encampeth round about them that fear him, and delivereth\
      \ them. \n"
    8: "⁸ O taste and see that the Lord is good: blessed is the man that trusteth\
      \ in him. \n"
    9: "⁹ O fear the Lord, ye his saints: for there is no want to them that fear him.\
      \ \n"
    10: "¹⁰ The young lions do lack, and suffer hunger: but they that seek the Lord\
      \ shall not want any good thing. \n"
    11: "¹¹ Come, ye children, hearken unto me: I will teach you the fear of the Lord.\
      \ \n"
    12: "¹² What man is he that desireth life, and loveth many days, that he may see\
      \ good? \n"
    13: "¹³ Keep thy tongue from evil, and thy lips from speaking guile. \n"
    14: "¹⁴ Depart from evil, and do good; seek peace, and pursue it. \n"
    15: "¹⁵ The eyes of the Lord are upon the righteous, and his ears are open unto\
      \ their cry. \n"
    16: "¹⁶ The face of the Lord is against them that do evil, to cut off the remembrance\
      \ of them from the earth. \n"
    17: "¹⁷ The righteous cry, and the Lord heareth, and delivereth them out of all\
      \ their troubles. \n"
    18: "¹⁸ The Lord is nigh unto them that are of a broken heart; and saveth such\
      \ as be of a contrite spirit. \n"
    19: "¹⁹ Many are the afflictions of the righteous: but the Lord delivereth him\
      \ out of them all. \n"
    20: "²⁰ He keepeth all his bones: not one of them is broken. \n"
    21: "²¹ Evil shall slay the wicked: and they that hate the righteous shall be\
      \ desolate. \n"
    22: '²² The Lord redeemeth the soul of his servants: and none of them that trust
      in him shall be desolate.'
  35:
    1: "¹ Plead my cause, O Lord, with them that strive with me: fight against them\
      \ that fight against me. \n"
    2: "² Take hold of shield and buckler, and stand up for mine help. \n"
    3: "³ Draw out also the spear, and stop the way against them that persecute me:\
      \ say unto my soul, I am thy salvation. \n"
    4: "⁴ Let them be confounded and put to shame that seek after my soul: let them\
      \ be turned back and brought to confusion that devise my hurt. \n"
    5: "⁵ Let them be as chaff before the wind: and let the angel of the Lord chase\
      \ them. \n"
    6: "⁶ Let their way be dark and slippery: and let the angel of the Lord persecute\
      \ them. \n"
    7: "⁷ For without cause have they hid for me their net in a pit, which without\
      \ cause they have digged for my soul. \n"
    8: "⁸ Let destruction come upon him at unawares; and let his net that he hath\
      \ hid catch himself: into that very destruction let him fall. \n"
    9: "⁹ And my soul shall be joyful in the Lord: it shall rejoice in his salvation.\
      \ \n"
    10: "¹⁰ All my bones shall say, Lord, who is like unto thee, which deliverest\
      \ the poor from him that is too strong for him, yea, the poor and the needy\
      \ from him that spoileth him? \n"
    11: "¹¹ False witnesses did rise up; they laid to my charge things that I knew\
      \ not. \n"
    12: "¹² They rewarded me evil for good to the spoiling of my soul. \n"
    13: "¹³ But as for me, when they were sick, my clothing was sackcloth: I humbled\
      \ my soul with fasting; and my prayer returned into mine own bosom. \n"
    14: "¹⁴ I behaved myself as though he had been my friend or brother: I bowed down\
      \ heavily, as one that mourneth for his mother. \n"
    15: "¹⁵ But in mine adversity they rejoiced, and gathered themselves together:\
      \ yea, the abjects gathered themselves together against me, and I knew it not;\
      \ they did tear me, and ceased not: \n"
    16: "¹⁶ With hypocritical mockers in feasts, they gnashed upon me with their teeth.\
      \ \n"
    17: "¹⁷ Lord, how long wilt thou look on? rescue my soul from their destructions,\
      \ my darling from the lions. \n"
    18: "¹⁸ I will give thee thanks in the great congregation: I will praise thee\
      \ among much people. \n"
    19: "¹⁹ Let not them that are mine enemies wrongfully rejoice over me: neither\
      \ let them wink with the eye that hate me without a cause. \n"
    20: "²⁰ For they speak not peace: but they devise deceitful matters against them\
      \ that are quiet in the land. \n"
    21: "²¹ Yea, they opened their mouth wide against me, and said, Aha, aha, our\
      \ eye hath seen it. \n"
    22: "²² This thou hast seen, O Lord: keep not silence: O Lord, be not far from\
      \ me. \n"
    23: "²³ Stir up thyself, and awake to my judgment, even unto my cause, my God\
      \ and my Lord. \n"
    24: "²⁴ Judge me, O Lord my God, according to thy righteousness; and let them\
      \ not rejoice over me. \n"
    25: "²⁵ Let them not say in their hearts, Ah, so would we have it: let them not\
      \ say, We have swallowed him up. \n"
    26: "²⁶ Let them be ashamed and brought to confusion together that rejoice at\
      \ mine hurt: let them be clothed with shame and dishonour that magnify themselves\
      \ against me. \n"
    27: "²⁷ Let them shout for joy, and be glad, that favour my righteous cause: yea,\
      \ let them say continually, Let the Lord be magnified, which hath pleasure in\
      \ the prosperity of his servant. \n"
    28: ²⁸ And my tongue shall speak of thy righteousness and of thy praise all the
      day long.
  36:
    1: "¹ The transgression of the wicked saith within my heart, that there is no\
      \ fear of God before his eyes. \n"
    2: "² For he flattereth himself in his own eyes, until his iniquity be found to\
      \ be hateful. \n"
    3: "³ The words of his mouth are iniquity and deceit: he hath left off to be wise,\
      \ and to do good. \n"
    4: "⁴ He deviseth mischief upon his bed; he setteth himself in a way that is not\
      \ good; he abhorreth not evil. \n"
    5: "⁵ Thy mercy, O Lord, is in the heavens; and thy faithfulness reacheth unto\
      \ the clouds. \n"
    6: "⁶ Thy righteousness is like the great mountains; thy judgments are a great\
      \ deep: O Lord, thou preservest man and beast. \n"
    7: "⁷ How excellent is thy lovingkindness, O God! therefore the children of men\
      \ put their trust under the shadow of thy wings. \n"
    8: "⁸ They shall be abundantly satisfied with the fatness of thy house; and thou\
      \ shalt make them drink of the river of thy pleasures. \n"
    9: "⁹ For with thee is the fountain of life: in thy light shall we see light.\
      \ \n"
    10: "¹⁰ O continue thy lovingkindness unto them that know thee; and thy righteousness\
      \ to the upright in heart. \n"
    11: "¹¹ Let not the foot of pride come against me, and let not the hand of the\
      \ wicked remove me. \n"
    12: '¹² There are the workers of iniquity fallen: they are cast down, and shall
      not be able to rise.'
  37:
    1: "¹ Fret not thyself because of evildoers, neither be thou envious against the\
      \ workers of iniquity. \n"
    2: "² For they shall soon be cut down like the grass, and wither as the green\
      \ herb. \n"
    3: "³ Trust in the Lord, and do good; so shalt thou dwell in the land, and verily\
      \ thou shalt be fed. \n"
    4: "⁴ Delight thyself also in the Lord: and he shall give thee the desires of\
      \ thine heart. \n"
    5: "⁵ Commit thy way unto the Lord; trust also in him; and he shall bring it to\
      \ pass. \n"
    6: "⁶ And he shall bring forth thy righteousness as the light, and thy judgment\
      \ as the noonday. \n"
    7: "⁷ Rest in the Lord, and wait patiently for him: fret not thyself because of\
      \ him who prospereth in his way, because of the man who bringeth wicked devices\
      \ to pass. \n"
    8: "⁸ Cease from anger, and forsake wrath: fret not thyself in any wise to do\
      \ evil. \n"
    9: "⁹ For evildoers shall be cut off: but those that wait upon the Lord, they\
      \ shall inherit the earth. \n"
    10: "¹⁰ For yet a little while, and the wicked shall not be: yea, thou shalt diligently\
      \ consider his place, and it shall not be. \n"
    11: "¹¹ But the meek shall inherit the earth; and shall delight themselves in\
      \ the abundance of peace. \n"
    12: "¹² The wicked plotteth against the just, and gnasheth upon him with his teeth.\
      \ \n"
    13: "¹³ The Lord shall laugh at him: for he seeth that his day is coming. \n"
    14: "¹⁴ The wicked have drawn out the sword, and have bent their bow, to cast\
      \ down the poor and needy, and to slay such as be of upright conversation. \n"
    15: "¹⁵ Their sword shall enter into their own heart, and their bows shall be\
      \ broken. \n"
    16: "¹⁶ A little that a righteous man hath is better than the riches of many wicked.\
      \ \n"
    17: "¹⁷ For the arms of the wicked shall be broken: but the Lord upholdeth the\
      \ righteous. \n"
    18: "¹⁸ The Lord knoweth the days of the upright: and their inheritance shall\
      \ be for ever. \n"
    19: "¹⁹ They shall not be ashamed in the evil time: and in the days of famine\
      \ they shall be satisfied. \n"
    20: "²⁰ But the wicked shall perish, and the enemies of the Lord shall be as the\
      \ fat of lambs: they shall consume; into smoke shall they consume away. \n"
    21: "²¹ The wicked borroweth, and payeth not again: but the righteous sheweth\
      \ mercy, and giveth. \n"
    22: "²² For such as be blessed of him shall inherit the earth; and they that be\
      \ cursed of him shall be cut off. \n"
    23: "²³ The steps of a good man are ordered by the Lord: and he delighteth in\
      \ his way. \n"
    24: "²⁴ Though he fall, he shall not be utterly cast down: for the Lord upholdeth\
      \ him with his hand. \n"
    25: "²⁵ I have been young, and now am old; yet have I not seen the righteous forsaken,\
      \ nor his seed begging bread. \n"
    26: "²⁶ He is ever merciful, and lendeth; and his seed is blessed. \n"
    27: "²⁷ Depart from evil, and do good; and dwell for evermore. \n"
    28: "²⁸ For the Lord loveth judgment, and forsaketh not his saints; they are preserved\
      \ for ever: but the seed of the wicked shall be cut off. \n"
    29: "²⁹ The righteous shall inherit the land, and dwell therein for ever. \n"
    30: "³⁰ The mouth of the righteous speaketh wisdom, and his tongue talketh of\
      \ judgment. \n"
    31: "³¹ The law of his God is in his heart; none of his steps shall slide. \n"
    32: "³² The wicked watcheth the righteous, and seeketh to slay him. \n"
    33: "³³ The Lord will not leave him in his hand, nor condemn him when he is judged.\
      \ \n"
    34: "³⁴ Wait on the Lord, and keep his way, and he shall exalt thee to inherit\
      \ the land: when the wicked are cut off, thou shalt see it. \n"
    35: "³⁵ I have seen the wicked in great power, and spreading himself like a green\
      \ bay tree. \n"
    36: "³⁶ Yet he passed away, and, lo, he was not: yea, I sought him, but he could\
      \ not be found. \n"
    37: "³⁷ Mark the perfect man, and behold the upright: for the end of that man\
      \ is peace. \n"
    38: "³⁸ But the transgressors shall be destroyed together: the end of the wicked\
      \ shall be cut off. \n"
    39: "³⁹ But the salvation of the righteous is of the Lord: he is their strength\
      \ in the time of trouble. \n"
    40: '⁴⁰ And the Lord shall help them, and deliver them: he shall deliver them
      from the wicked, and save them, because they trust in him.'
  38:
    1: "¹ O Lord, rebuke me not in thy wrath: neither chasten me in thy hot displeasure.\
      \ \n"
    2: "² For thine arrows stick fast in me, and thy hand presseth me sore. \n"
    3: "³ There is no soundness in my flesh because of thine anger; neither is there\
      \ any rest in my bones because of my sin. \n"
    4: "⁴ For mine iniquities are gone over mine head: as an heavy burden they are\
      \ too heavy for me. \n"
    5: "⁵ My wounds stink and are corrupt because of my foolishness. \n"
    6: "⁶ I am troubled; I am bowed down greatly; I go mourning all the day long.\
      \ \n"
    7: "⁷ For my loins are filled with a loathsome disease: and there is no soundness\
      \ in my flesh. \n"
    8: "⁸ I am feeble and sore broken: I have roared by reason of the disquietness\
      \ of my heart. \n"
    9: "⁹ Lord, all my desire is before thee; and my groaning is not hid from thee.\
      \ \n"
    10: "¹⁰ My heart panteth, my strength faileth me: as for the light of mine eyes,\
      \ it also is gone from me. \n"
    11: "¹¹ My lovers and my friends stand aloof from my sore; and my kinsmen stand\
      \ afar off. \n"
    12: "¹² They also that seek after my life lay snares for me: and they that seek\
      \ my hurt speak mischievous things, and imagine deceits all the day long. \n"
    13: "¹³ But I, as a deaf man, heard not; and I was as a dumb man that openeth\
      \ not his mouth. \n"
    14: "¹⁴ Thus I was as a man that heareth not, and in whose mouth are no reproofs.\
      \ \n"
    15: "¹⁵ For in thee, O Lord, do I hope: thou wilt hear, O Lord my God. \n"
    16: "¹⁶ For I said, Hear me, lest otherwise they should rejoice over me: when\
      \ my foot slippeth, they magnify themselves against me. \n"
    17: "¹⁷ For I am ready to halt, and my sorrow is continually before me. \n"
    18: "¹⁸ For I will declare mine iniquity; I will be sorry for my sin. \n"
    19: "¹⁹ But mine enemies are lively, and they are strong: and they that hate me\
      \ wrongfully are multiplied. \n"
    20: "²⁰ They also that render evil for good are mine adversaries; because I follow\
      \ the thing that good is. \n"
    21: "²¹ Forsake me not, O Lord: O my God, be not far from me. \n"
    22: ²² Make haste to help me, O Lord my salvation.
  39:
    1: "¹ I said, I will take heed to my ways, that I sin not with my tongue: I will\
      \ keep my mouth with a bridle, while the wicked is before me. \n"
    2: "² I was dumb with silence, I held my peace, even from good; and my sorrow\
      \ was stirred. \n"
    3: "³ My heart was hot within me, while I was musing the fire burned: then spake\
      \ I with my tongue, \n"
    4: "⁴ Lord, make me to know mine end, and the measure of my days, what it is:\
      \ that I may know how frail I am. \n"
    5: "⁵ Behold, thou hast made my days as an handbreadth; and mine age is as nothing\
      \ before thee: verily every man at his best state is altogether vanity. Selah.\
      \ \n"
    6: "⁶ Surely every man walketh in a vain shew: surely they are disquieted in vain:\
      \ he heapeth up riches, and knoweth not who shall gather them. \n"
    7: "⁷ And now, Lord, what wait I for? my hope is in thee. \n"
    8: "⁸ Deliver me from all my transgressions: make me not the reproach of the foolish.\
      \ \n"
    9: "⁹ I was dumb, I opened not my mouth; because thou didst it. \n"
    10: "¹⁰ Remove thy stroke away from me: I am consumed by the blow of thine hand.\
      \ \n"
    11: "¹¹ When thou with rebukes dost correct man for iniquity, thou makest his\
      \ beauty to consume away like a moth: surely every man is vanity. Selah. \n"
    12: "¹² Hear my prayer, O Lord, and give ear unto my cry; hold not thy peace at\
      \ my tears: for I am a stranger with thee, and a sojourner, as all my fathers\
      \ were. \n"
    13: ¹³ O spare me, that I may recover strength, before I go hence, and be no more.
  40:
    1: "¹ I waited patiently for the Lord; and he inclined unto me, and heard my cry.\
      \ \n"
    2: "² He brought me up also out of an horrible pit, out of the miry clay, and\
      \ set my feet upon a rock, and established my goings. \n"
    3: "³ And he hath put a new song in my mouth, even praise unto our God: many shall\
      \ see it, and fear, and shall trust in the Lord. \n"
    4: "⁴ Blessed is that man that maketh the Lord his trust, and respecteth not the\
      \ proud, nor such as turn aside to lies. \n"
    5: "⁵ Many, O Lord my God, are thy wonderful works which thou hast done, and thy\
      \ thoughts which are to us-ward: they cannot be reckoned up in order unto thee:\
      \ if I would declare and speak of them, they are more than can be numbered.\
      \ \n"
    6: "⁶ Sacrifice and offering thou didst not desire; mine ears hast thou opened:\
      \ burnt offering and sin offering hast thou not required. \n"
    7: "⁷ Then said I, Lo, I come: in the volume of the book it is written of me,\
      \ \n"
    8: "⁸ I delight to do thy will, O my God: yea, thy law is within my heart. \n"
    9: "⁹ I have preached righteousness in the great congregation: lo, I have not\
      \ refrained my lips, O Lord, thou knowest. \n"
    10: "¹⁰ I have not hid thy righteousness within my heart; I have declared thy\
      \ faithfulness and thy salvation: I have not concealed thy lovingkindness and\
      \ thy truth from the great congregation. \n"
    11: "¹¹ Withhold not thou thy tender mercies from me, O Lord: let thy lovingkindness\
      \ and thy truth continually preserve me. \n"
    12: "¹² For innumerable evils have compassed me about: mine iniquities have taken\
      \ hold upon me, so that I am not able to look up; they are more than the hairs\
      \ of mine head: therefore my heart faileth me. \n"
    13: "¹³ Be pleased, O Lord, to deliver me: O Lord, make haste to help me. \n"
    14: "¹⁴ Let them be ashamed and confounded together that seek after my soul to\
      \ destroy it; let them be driven backward and put to shame that wish me evil.\
      \ \n"
    15: "¹⁵ Let them be desolate for a reward of their shame that say unto me, Aha,\
      \ aha. \n"
    16: "¹⁶ Let all those that seek thee rejoice and be glad in thee: let such as\
      \ love thy salvation say continually, The Lord be magnified. \n"
    17: '¹⁷ But I am poor and needy; yet the Lord thinketh upon me: thou art my help
      and my deliverer; make no tarrying, O my God.'
  41:
    1: "¹ Blessed is he that considereth the poor: the Lord will deliver him in time\
      \ of trouble. \n"
    2: "² The Lord will preserve him, and keep him alive; and he shall be blessed\
      \ upon the earth: and thou wilt not deliver him unto the will of his enemies.\
      \ \n"
    3: "³ The Lord will strengthen him upon the bed of languishing: thou wilt make\
      \ all his bed in his sickness. \n"
    4: "⁴ I said, Lord, be merciful unto me: heal my soul; for I have sinned against\
      \ thee. \n"
    5: "⁵ Mine enemies speak evil of me, When shall he die, and his name perish? \n"
    6: "⁶ And if he come to see me, he speaketh vanity: his heart gathereth iniquity\
      \ to itself; when he goeth abroad, he telleth it. \n"
    7: "⁷ All that hate me whisper together against me: against me do they devise\
      \ my hurt. \n"
    8: "⁸ An evil disease, say they, cleaveth fast unto him: and now that he lieth\
      \ he shall rise up no more. \n"
    9: "⁹ Yea, mine own familiar friend, in whom I trusted, which did eat of my bread,\
      \ hath lifted up his heel against me. \n"
    10: "¹⁰ But thou, O Lord, be merciful unto me, and raise me up, that I may requite\
      \ them. \n"
    11: "¹¹ By this I know that thou favourest me, because mine enemy doth not triumph\
      \ over me. \n"
    12: "¹² And as for me, thou upholdest me in mine integrity, and settest me before\
      \ thy face for ever. \n"
    13: ¹³ Blessed be the Lord God of Israel from everlasting, and to everlasting.
      Amen, and Amen.
  42:
    1: "¹ As the hart panteth after the water brooks, so panteth my soul after thee,\
      \ O God. \n"
    2: "² My soul thirsteth for God, for the living God: when shall I come and appear\
      \ before God? \n"
    3: "³ My tears have been my meat day and night, while they continually say unto\
      \ me, Where is thy God? \n"
    4: "⁴ When I remember these things, I pour out my soul in me: for I had gone with\
      \ the multitude, I went with them to the house of God, with the voice of joy\
      \ and praise, with a multitude that kept holyday. \n"
    5: "⁵ Why art thou cast down, O my soul? and why art thou disquieted in me? hope\
      \ thou in God: for I shall yet praise him for the help of his countenance. \n"
    6: "⁶ O my God, my soul is cast down within me: therefore will I remember thee\
      \ from the land of Jordan, and of the Hermonites, from the hill Mizar. \n"
    7: "⁷ Deep calleth unto deep at the noise of thy waterspouts: all thy waves and\
      \ thy billows are gone over me. \n"
    8: "⁸ Yet the Lord will command his lovingkindness in the day time, and in the\
      \ night his song shall be with me, and my prayer unto the God of my life. \n"
    9: "⁹ I will say unto God my rock, Why hast thou forgotten me? why go I mourning\
      \ because of the oppression of the enemy? \n"
    10: "¹⁰ As with a sword in my bones, mine enemies reproach me; while they say\
      \ daily unto me, Where is thy God? \n"
    11: '¹¹ Why art thou cast down, O my soul? and why art thou disquieted within
      me? hope thou in God: for I shall yet praise him, who is the health of my countenance,
      and my God.'
  43:
    1: "¹ Judge me, O God, and plead my cause against an ungodly nation: O deliver\
      \ me from the deceitful and unjust man. \n"
    2: "² For thou art the God of my strength: why dost thou cast me off? why go I\
      \ mourning because of the oppression of the enemy? \n"
    3: "³ O send out thy light and thy truth: let them lead me; let them bring me\
      \ unto thy holy hill, and to thy tabernacles. \n"
    4: "⁴ Then will I go unto the altar of God, unto God my exceeding joy: yea, upon\
      \ the harp will I praise thee, O God my God. \n"
    5: '⁵ Why art thou cast down, O my soul? and why art thou disquieted within me?
      hope in God: for I shall yet praise him, who is the health of my countenance,
      and my God.'
  44:
    1: "¹ We have heard with our ears, O God, our fathers have told us, what work\
      \ thou didst in their days, in the times of old. \n"
    2: "² How thou didst drive out the heathen with thy hand, and plantedst them;\
      \ how thou didst afflict the people, and cast them out. \n"
    3: "³ For they got not the land in possession by their own sword, neither did\
      \ their own arm save them: but thy right hand, and thine arm, and the light\
      \ of thy countenance, because thou hadst a favour unto them. \n"
    4: "⁴ Thou art my King, O God: command deliverances for Jacob. \n"
    5: "⁵ Through thee will we push down our enemies: through thy name will we tread\
      \ them under that rise up against us. \n"
    6: "⁶ For I will not trust in my bow, neither shall my sword save me. \n"
    7: "⁷ But thou hast saved us from our enemies, and hast put them to shame that\
      \ hated us. \n"
    8: "⁸ In God we boast all the day long, and praise thy name for ever. Selah. \n"
    9: "⁹ But thou hast cast off, and put us to shame; and goest not forth with our\
      \ armies. \n"
    10: "¹⁰ Thou makest us to turn back from the enemy: and they which hate us spoil\
      \ for themselves. \n"
    11: "¹¹ Thou hast given us like sheep appointed for meat; and hast scattered us\
      \ among the heathen. \n"
    12: "¹² Thou sellest thy people for nought, and dost not increase thy wealth by\
      \ their price. \n"
    13: "¹³ Thou makest us a reproach to our neighbours, a scorn and a derision to\
      \ them that are round about us. \n"
    14: "¹⁴ Thou makest us a byword among the heathen, a shaking of the head among\
      \ the people. \n"
    15: "¹⁵ My confusion is continually before me, and the shame of my face hath covered\
      \ me, \n"
    16: "¹⁶ For the voice of him that reproacheth and blasphemeth; by reason of the\
      \ enemy and avenger. \n"
    17: "¹⁷ All this is come upon us; yet have we not forgotten thee, neither have\
      \ we dealt falsely in thy covenant. \n"
    18: "¹⁸ Our heart is not turned back, neither have our steps declined from thy\
      \ way; \n"
    19: "¹⁹ Though thou hast sore broken us in the place of dragons, and covered us\
      \ with the shadow of death. \n"
    20: "²⁰ If we have forgotten the name of our God, or stretched out our hands to\
      \ a strange god; \n"
    21: "²¹ Shall not God search this out? for he knoweth the secrets of the heart.\
      \ \n"
    22: "²² Yea, for thy sake are we killed all the day long; we are counted as sheep\
      \ for the slaughter. \n"
    23: "²³ Awake, why sleepest thou, O Lord? arise, cast us not off for ever. \n"
    24: "²⁴ Wherefore hidest thou thy face, and forgettest our affliction and our\
      \ oppression? \n"
    25: "²⁵ For our soul is bowed down to the dust: our belly cleaveth unto the earth.\
      \ \n"
    26: ²⁶ Arise for our help, and redeem us for thy mercies' sake.
  45:
    1: "¹ My heart is inditing a good matter: I speak of the things which I have made\
      \ touching the king: my tongue is the pen of a ready writer. \n"
    2: "² Thou art fairer than the children of men: grace is poured into thy lips:\
      \ therefore God hath blessed thee for ever. \n"
    3: "³ Gird thy sword upon thy thigh, O most mighty, with thy glory and thy majesty.\
      \ \n"
    4: "⁴ And in thy majesty ride prosperously because of truth and meekness and righteousness;\
      \ and thy right hand shall teach thee terrible things. \n"
    5: "⁵ Thine arrows are sharp in the heart of the king's enemies; whereby the people\
      \ fall under thee. \n"
    6: "⁶ Thy throne, O God, is for ever and ever: the sceptre of thy kingdom is a\
      \ right sceptre. \n"
    7: "⁷ Thou lovest righteousness, and hatest wickedness: therefore God, thy God,\
      \ hath anointed thee with the oil of gladness above thy fellows. \n"
    8: "⁸ All thy garments smell of myrrh, and aloes, and cassia, out of the ivory\
