  56:
    1: "¹ Be merciful unto me, O God: for man would swallow me up; he fighting daily\
      \ oppresseth me. \n"
    2: "² Mine enemies would daily swallow me up: for they be many that fight against\
      \ me, O thou most High. \n"
    3: "³ What time I am afraid, I will trust in thee. \n"
    4: "⁴ In God I will praise his word, in God I have put my trust; I will not fear\
      \ what flesh can do unto me. \n"
    5: "⁵ Every day they wrest my words: all their thoughts are against me for evil.\
      \ \n"
    6: "⁶ They gather themselves together, they hide themselves, they mark my steps,\
      \ when they wait for my soul. \n"
    7: "⁷ Shall they escape by iniquity? in thine anger cast down the people, O God.\
      \ \n"
    8: "⁸ Thou tellest my wanderings: put thou my tears into thy bottle: are they\
      \ not in thy book? \n"
    9: "⁹ When I cry unto thee, then shall mine enemies turn back: this I know; for\
      \ God is for me. \n"
    10: "¹⁰ In God will I praise his word: in the Lord will I praise his word. \n"
    11: "¹¹ In God have I put my trust: I will not be afraid what man can do unto\
      \ me. \n"
    12: "¹² Thy vows are upon me, O God: I will render praises unto thee. \n"
    13: '¹³ For thou hast delivered my soul from death: wilt not thou deliver my feet
      from falling, that I may walk before God in the light of the living?'
  57:
    1: "¹ Be merciful unto me, O God, be merciful unto me: for my soul trusteth in\
      \ thee: yea, in the shadow of thy wings will I make my refuge, until these calamities\
      \ be overpast. \n"
    2: "² I will cry unto God most high; unto God that performeth all things for me.\
      \ \n"
    3: "³ He shall send from heaven, and save me from the reproach of him that would\
      \ swallow me up. Selah. God shall send forth his mercy and his truth. \n"
    4: "⁴ My soul is among lions: and I lie even among them that are set on fire,\
      \ even the sons of men, whose teeth are spears and arrows, and their tongue\
      \ a sharp sword. \n"
    5: "⁵ Be thou exalted, O God, above the heavens; let thy glory be above all the\
      \ earth. \n"
    6: "⁶ They have prepared a net for my steps; my soul is bowed down: they have\
      \ digged a pit before me, into the midst whereof they are fallen themselves.\
      \ Selah. \n"
    7: "⁷ My heart is fixed, O God, my heart is fixed: I will sing and give praise.\
      \ \n"
    8: "⁸ Awake up, my glory; awake, psaltery and harp: I myself will awake early.\
      \ \n"
    9: "⁹ I will praise thee, O Lord, among the people: I will sing unto thee among\
      \ the nations. \n"
    10: "¹⁰ For thy mercy is great unto the heavens, and thy truth unto the clouds.\
      \ \n"
    11: '¹¹ Be thou exalted, O God, above the heavens: let thy glory be above all
      the earth.'
  58:
    1: "¹ Do ye indeed speak righteousness, O congregation? do ye judge uprightly,\
      \ O ye sons of men? \n"
    2: "² Yea, in heart ye work wickedness; ye weigh the violence of your hands in\
      \ the earth. \n"
    3: "³ The wicked are estranged from the womb: they go astray as soon as they be\
      \ born, speaking lies. \n"
    4: "⁴ Their poison is like the poison of a serpent: they are like the deaf adder\
      \ that stoppeth her ear; \n"
    5: "⁵ Which will not hearken to the voice of charmers, charming never so wisely.\
      \ \n"
    6: "⁶ Break their teeth, O God, in their mouth: break out the great teeth of the\
      \ young lions, O Lord. \n"
    7: "⁷ Let them melt away as waters which run continually: when he bendeth his\
      \ bow to shoot his arrows, let them be as cut in pieces. \n"
    8: "⁸ As a snail which melteth, let every one of them pass away: like the untimely\
      \ birth of a woman, that they may not see the sun. \n"
    9: "⁹ Before your pots can feel the thorns, he shall take them away as with a\
      \ whirlwind, both living, and in his wrath. \n"
    10: "¹⁰ The righteous shall rejoice when he seeth the vengeance: he shall wash\
      \ his feet in the blood of the wicked. \n"
    11: '¹¹ So that a man shall say, Verily there is a reward for the righteous: verily
      he is a God that judgeth in the earth.'
  59:
    1: "¹ Deliver me from mine enemies, O my God: defend me from them that rise up\
      \ against me. \n"
    2: "² Deliver me from the workers of iniquity, and save me from bloody men. \n"
    3: "³ For, lo, they lie in wait for my soul: the mighty are gathered against me;\
      \ not for my transgression, nor for my sin, O Lord. \n"
    4: "⁴ They run and prepare themselves without my fault: awake to help me, and\
      \ behold. \n"
    5: "⁵ Thou therefore, O Lord God of hosts, the God of Israel, awake to visit all\
      \ the heathen: be not merciful to any wicked transgressors. Selah. \n"
    6: "⁶ They return at evening: they make a noise like a dog, and go round about\
      \ the city. \n"
    7: "⁷ Behold, they belch out with their mouth: swords are in their lips: for who,\
      \ say they, doth hear? \n"
    8: "⁸ But thou, O Lord, shalt laugh at them; thou shalt have all the heathen in\
      \ derision. \n"
    9: "⁹ Because of his strength will I wait upon thee: for God is my defence. \n"
    10: "¹⁰ The God of my mercy shall prevent me: God shall let me see my desire upon\
      \ mine enemies. \n"
    11: "¹¹ Slay them not, lest my people forget: scatter them by thy power; and bring\
      \ them down, O Lord our shield. \n"
    12: "¹² For the sin of their mouth and the words of their lips let them even be\
      \ taken in their pride: and for cursing and lying which they speak. \n"
    13: "¹³ Consume them in wrath, consume them, that they may not be: and let them\
      \ know that God ruleth in Jacob unto the ends of the earth. Selah. \n"
    14: "¹⁴ And at evening let them return; and let them make a noise like a dog,\
      \ and go round about the city. \n"
    15: "¹⁵ Let them wander up and down for meat, and grudge if they be not satisfied.\
      \ \n"
    16: "¹⁶ But I will sing of thy power; yea, I will sing aloud of thy mercy in the\
      \ morning: for thou hast been my defence and refuge in the day of my trouble.\
      \ \n"
    17: '¹⁷ Unto thee, O my strength, will I sing: for God is my defence, and the
      God of my mercy.'
  60:
    1: "¹ O God, thou hast cast us off, thou hast scattered us, thou hast been displeased;\
      \ O turn thyself to us again. \n"
    2: "² Thou hast made the earth to tremble; thou hast broken it: heal the breaches\
      \ thereof; for it shaketh. \n"
    3: "³ Thou hast shewed thy people hard things: thou hast made us to drink the\
      \ wine of astonishment. \n"
    4: "⁴ Thou hast given a banner to them that fear thee, that it may be displayed\
      \ because of the truth. Selah. \n"
    5: "⁵ That thy beloved may be delivered; save with thy right hand, and hear me.\
      \ \n"
    6: "⁶ God hath spoken in his holiness; I will rejoice, I will divide Shechem,\
      \ and mete out the valley of Succoth. \n"
    7: "⁷ Gilead is mine, and Manasseh is mine; Ephraim also is the strength of mine\
      \ head; Judah is my lawgiver; \n"
    8: "⁸ Moab is my washpot; over Edom will I cast out my shoe: Philistia, triumph\
      \ thou because of me. \n"
    9: "⁹ Who will bring me into the strong city? who will lead me into Edom? \n"
    10: "¹⁰ Wilt not thou, O God, which hadst cast us off? and thou, O God, which\
      \ didst not go out with our armies? \n"
    11: "¹¹ Give us help from trouble: for vain is the help of man. \n"
    12: '¹² Through God we shall do valiantly: for he it is that shall tread down
      our enemies.'
  61:
    1: "¹ Hear my cry, O God; attend unto my prayer. \n"
    2: "² From the end of the earth will I cry unto thee, when my heart is overwhelmed:\
      \ lead me to the rock that is higher than I. \n"
    3: "³ For thou hast been a shelter for me, and a strong tower from the enemy.\
      \ \n"
    4: "⁴ I will abide in thy tabernacle for ever: I will trust in the covert of thy\
      \ wings. Selah. \n"
    5: "⁵ For thou, O God, hast heard my vows: thou hast given me the heritage of\
      \ those that fear thy name. \n"
    6: "⁶ Thou wilt prolong the king's life: and his years as many generations. \n"
    7: "⁷ He shall abide before God for ever: O prepare mercy and truth, which may\
      \ preserve him. \n"
    8: ⁸ So will I sing praise unto thy name for ever, that I may daily perform my
      vows.
  62:
    1: "¹ Truly my soul waiteth upon God: from him cometh my salvation. \n"
    2: "² He only is my rock and my salvation; he is my defence; I shall not be greatly\
      \ moved. \n"
    3: "³ How long will ye imagine mischief against a man? ye shall be slain all of\
      \ you: as a bowing wall shall ye be, and as a tottering fence. \n"
    4: "⁴ They only consult to cast him down from his excellency: they delight in\
      \ lies: they bless with their mouth, but they curse inwardly. Selah. \n"
    5: "⁵ My soul, wait thou only upon God; for my expectation is from him. \n"
    6: "⁶ He only is my rock and my salvation: he is my defence; I shall not be moved.\
      \ \n"
    7: "⁷ In God is my salvation and my glory: the rock of my strength, and my refuge,\
      \ is in God. \n"
    8: "⁸ Trust in him at all times; ye people, pour out your heart before him: God\
      \ is a refuge for us. Selah. \n"
    9: "⁹ Surely men of low degree are vanity, and men of high degree are a lie: to\
      \ be laid in the balance, they are altogether lighter than vanity. \n"
    10: "¹⁰ Trust not in oppression, and become not vain in robbery: if riches increase,\
      \ set not your heart upon them. \n"
    11: "¹¹ God hath spoken once; twice have I heard this; that power belongeth unto\
      \ God. \n"
    12: '¹² Also unto thee, O Lord, belongeth mercy: for thou renderest to every man
      according to his work.'
  63:
    1: "¹ O God, thou art my God; early will I seek thee: my soul thirsteth for thee,\
      \ my flesh longeth for thee in a dry and thirsty land, where no water is; \n"
    2: "² To see thy power and thy glory, so as I have seen thee in the sanctuary.\
      \ \n"
    3: "³ Because thy lovingkindness is better than life, my lips shall praise thee.\
      \ \n"
    4: "⁴ Thus will I bless thee while I live: I will lift up my hands in thy name.\
      \ \n"
    5: "⁵ My soul shall be satisfied as with marrow and fatness; and my mouth shall\
      \ praise thee with joyful lips: \n"
    6: "⁶ When I remember thee upon my bed, and meditate on thee in the night watches.\
      \ \n"
    7: "⁷ Because thou hast been my help, therefore in the shadow of thy wings will\
      \ I rejoice. \n"
    8: "⁸ My soul followeth hard after thee: thy right hand upholdeth me. \n"
    9: "⁹ But those that seek my soul, to destroy it, shall go into the lower parts\
      \ of the earth. \n"
    10: "¹⁰ They shall fall by the sword: they shall be a portion for foxes. \n"
    11: '¹¹ But the king shall rejoice in God; every one that sweareth by him shall
      glory: but the mouth of them that speak lies shall be stopped.'
  64:
    1: "¹ Hear my voice, O God, in my prayer: preserve my life from fear of the enemy.\
      \ \n"
    2: "² Hide me from the secret counsel of the wicked; from the insurrection of\
      \ the workers of iniquity: \n"
    3: "³ Who whet their tongue like a sword, and bend their bows to shoot their arrows,\
      \ even bitter words: \n"
    4: "⁴ That they may shoot in secret at the perfect: suddenly do they shoot at\
      \ him, and fear not. \n"
    5: "⁵ They encourage themselves in an evil matter: they commune of laying snares\
      \ privily; they say, Who shall see them? \n"
    6: "⁶ They search out iniquities; they accomplish a diligent search: both the\
      \ inward thought of every one of them, and the heart, is deep. \n"
    7: "⁷ But God shall shoot at them with an arrow; suddenly shall they be wounded.\
      \ \n"
    8: "⁸ So they shall make their own tongue to fall upon themselves: all that see\
      \ them shall flee away. \n"
    9: "⁹ And all men shall fear, and shall declare the work of God; for they shall\
      \ wisely consider of his doing. \n"
    10: ¹⁰ The righteous shall be glad in the Lord, and shall trust in him; and all
      the upright in heart shall glory.
  65:
    1: "¹ Praise waiteth for thee, O God, in Sion: and unto thee shall the vow be\
      \ performed. \n"
    2: "² O thou that hearest prayer, unto thee shall all flesh come. \n"
    3: "³ Iniquities prevail against me: as for our transgressions, thou shalt purge\
      \ them away. \n"
    4: "⁴ Blessed is the man whom thou choosest, and causest to approach unto thee,\
      \ that he may dwell in thy courts: we shall be satisfied with the goodness of\
      \ thy house, even of thy holy temple. \n"
    5: "⁵ By terrible things in righteousness wilt thou answer us, O God of our salvation;\
      \ who art the confidence of all the ends of the earth, and of them that are\
      \ afar off upon the sea: \n"
    6: "⁶ Which by his strength setteth fast the mountains; being girded with power:\
      \ \n"
    7: "⁷ Which stilleth the noise of the seas, the noise of their waves, and the\
      \ tumult of the people. \n"
    8: "⁸ They also that dwell in the uttermost parts are afraid at thy tokens: thou\
      \ makest the outgoings of the morning and evening to rejoice. \n"
    9: "⁹ Thou visitest the earth, and waterest it: thou greatly enrichest it with\
      \ the river of God, which is full of water: thou preparest them corn, when thou\
      \ hast so provided for it. \n"
    10: "¹⁰ Thou waterest the ridges thereof abundantly: thou settlest the furrows\
      \ thereof: thou makest it soft with showers: thou blessest the springing thereof.\
      \ \n"
    11: "¹¹ Thou crownest the year with thy goodness; and thy paths drop fatness.\
      \ \n"
    12: "¹² They drop upon the pastures of the wilderness: and the little hills rejoice\
      \ on every side. \n"
    13: ¹³ The pastures are clothed with flocks; the valleys also are covered over
      with corn; they shout for joy, they also sing.
  66:
    1: "¹ Make a joyful noise unto God, all ye lands: \n"
    2: "² Sing forth the honour of his name: make his praise glorious. \n"
    3: "³ Say unto God, How terrible art thou in thy works! through the greatness\
      \ of thy power shall thine enemies submit themselves unto thee. \n"
    4: "⁴ All the earth shall worship thee, and shall sing unto thee; they shall sing\
      \ to thy name. Selah. \n"
    5: "⁵ Come and see the works of God: he is terrible in his doing toward the children\
      \ of men. \n"
    6: "⁶ He turned the sea into dry land: they went through the flood on foot: there\
      \ did we rejoice in him. \n"
    7: "⁷ He ruleth by his power for ever; his eyes behold the nations: let not the\
      \ rebellious exalt themselves. Selah. \n"
    8: "⁸ O bless our God, ye people, and make the voice of his praise to be heard:\
      \ \n"
    9: "⁹ Which holdeth our soul in life, and suffereth not our feet to be moved.\
      \ \n"
    10: "¹⁰ For thou, O God, hast proved us: thou hast tried us, as silver is tried.\
      \ \n"
    11: "¹¹ Thou broughtest us into the net; thou laidst affliction upon our loins.\
      \ \n"
    12: "¹² Thou hast caused men to ride over our heads; we went through fire and\
      \ through water: but thou broughtest us out into a wealthy place. \n"
    13: "¹³ I will go into thy house with burnt offerings: I will pay thee my vows,\
      \ \n"
    14: "¹⁴ Which my lips have uttered, and my mouth hath spoken, when I was in trouble.\
      \ \n"
    15: "¹⁵ I will offer unto thee burnt sacrifices of fatlings, with the incense\
      \ of rams; I will offer bullocks with goats. Selah. \n"
    16: "¹⁶ Come and hear, all ye that fear God, and I will declare what he hath done\
      \ for my soul. \n"
    17: "¹⁷ I cried unto him with my mouth, and he was extolled with my tongue. \n"
    18: "¹⁸ If I regard iniquity in my heart, the Lord will not hear me: \n"
    19: "¹⁹ But verily God hath heard me; he hath attended to the voice of my prayer.\
      \ \n"
    20: ²⁰ Blessed be God, which hath not turned away my prayer, nor his mercy from
      me.
  67:
    1: "¹ God be merciful unto us, and bless us; and cause his face to shine upon\
      \ us; Selah. \n"
    2: "² That thy way may be known upon earth, thy saving health among all nations.\
      \ \n"
    3: "³ Let the people praise thee, O God; let all the people praise thee. \n"
    4: "⁴ O let the nations be glad and sing for joy: for thou shalt judge the people\
      \ righteously, and govern the nations upon earth. Selah. \n"
    5: "⁵ Let the people praise thee, O God; let all the people praise thee. \n"
    6: "⁶ Then shall the earth yield her increase; and God, even our own God, shall\
      \ bless us. \n"
    7: ⁷ God shall bless us; and all the ends of the earth shall fear him.
  68:
    1: "¹ Let God arise, let his enemies be scattered: let them also that hate him\
      \ flee before him. \n"
    2: "² As smoke is driven away, so drive them away: as wax melteth before the fire,\
      \ so let the wicked perish at the presence of God. \n"
    3: "³ But let the righteous be glad; let them rejoice before God: yea, let them\
      \ exceedingly rejoice. \n"
    4: "⁴ Sing unto God, sing praises to his name: extol him that rideth upon the\
      \ heavens by his name Jah, and rejoice before him. \n"
    5: "⁵ A father of the fatherless, and a judge of the widows, is God in his holy\
      \ habitation. \n"
    6: "⁶ God setteth the solitary in families: he bringeth out those which are bound\
      \ with chains: but the rebellious dwell in a dry land. \n"
    7: "⁷ O God, when thou wentest forth before thy people, when thou didst march\
      \ through the wilderness; Selah: \n"
    8: "⁸ The earth shook, the heavens also dropped at the presence of God: even Sinai\
      \ itself was moved at the presence of God, the God of Israel. \n"
    9: "⁹ Thou, O God, didst send a plentiful rain, whereby thou didst confirm thine\
      \ inheritance, when it was weary. \n"
    10: "¹⁰ Thy congregation hath dwelt therein: thou, O God, hast prepared of thy\
      \ goodness for the poor. \n"
    11: "¹¹ The Lord gave the word: great was the company of those that published\
      \ it. \n"
    12: "¹² Kings of armies did flee apace: and she that tarried at home divided the\
      \ spoil. \n"
    13: "¹³ Though ye have lien among the pots, yet shall ye be as the wings of a\
      \ dove covered with silver, and her feathers with yellow gold. \n"
    14: "¹⁴ When the Almighty scattered kings in it, it was white as snow in Salmon.\
      \ \n"
    15: "¹⁵ The hill of God is as the hill of Bashan; an high hill as the hill of\
      \ Bashan. \n"
    16: "¹⁶ Why leap ye, ye high hills? this is the hill which God desireth to dwell\
      \ in; yea, the Lord will dwell in it for ever. \n"
    17: "¹⁷ The chariots of God are twenty thousand, even thousands of angels: the\
      \ Lord is among them, as in Sinai, in the holy place. \n"
    18: "¹⁸ Thou hast ascended on high, thou hast led captivity captive: thou hast\
      \ received gifts for men; yea, for the rebellious also, that the Lord God might\
      \ dwell among them. \n"
    19: "¹⁹ Blessed be the Lord, who daily loadeth us with benefits, even the God\
      \ of our salvation. Selah. \n"
    20: "²⁰ He that is our God is the God of salvation; and unto God the Lord belong\
      \ the issues from death. \n"
    21: "²¹ But God shall wound the head of his enemies, and the hairy scalp of such\
      \ an one as goeth on still in his trespasses. \n"
    22: "²² The Lord said, I will bring again from Bashan, I will bring my people\
      \ again from the depths of the sea: \n"
    23: "²³ That thy foot may be dipped in the blood of thine enemies, and the tongue\
      \ of thy dogs in the same. \n"
    24: "²⁴ They have seen thy goings, O God; even the goings of my God, my King,\
      \ in the sanctuary. \n"
    25: "²⁵ The singers went before, the players on instruments followed after; among\
      \ them were the damsels playing with timbrels. \n"
    26: "²⁶ Bless ye God in the congregations, even the Lord, from the fountain of\
      \ Israel. \n"
    27: "²⁷ There is little Benjamin with their ruler, the princes of Judah and their\
      \ council, the princes of Zebulun, and the princes of Naphtali. \n"
    28: "²⁸ Thy God hath commanded thy strength: strengthen, O God, that which thou\
      \ hast wrought for us. \n"
    29: "²⁹ Because of thy temple at Jerusalem shall kings bring presents unto thee.\
      \ \n"
    30: "³⁰ Rebuke the company of spearmen, the multitude of the bulls, with the calves\
      \ of the people, till every one submit himself with pieces of silver: scatter\
      \ thou the people that delight in war. \n"
    31: "³¹ Princes shall come out of Egypt; Ethiopia shall soon stretch out her hands\
      \ unto God. \n"
    32: "³² Sing unto God, ye kingdoms of the earth; O sing praises unto the Lord;\
      \ Selah: \n"
    33: "³³ To him that rideth upon the heavens of heavens, which were of old; lo,\
      \ he doth send out his voice, and that a mighty voice. \n"
    34: "³⁴ Ascribe ye strength unto God: his excellency is over Israel, and his strength\
      \ is in the clouds. \n"
    35: '³⁵ O God, thou art terrible out of thy holy places: the God of Israel is
      he that giveth strength and power unto his people. Blessed be God.'
  69:
    1: "¹ Save me, O God; for the waters are come in unto my soul. \n"
    2: "² I sink in deep mire, where there is no standing: I am come into deep waters,\
      \ where the floods overflow me. \n"
    3: "³ I am weary of my crying: my throat is dried: mine eyes fail while I wait\
      \ for my God. \n"
    4: "⁴ They that hate me without a cause are more than the hairs of mine head:\
      \ they that would destroy me, being mine enemies wrongfully, are mighty: then\
      \ I restored that which I took not away. \n"
    5: "⁵ O God, thou knowest my foolishness; and my sins are not hid from thee. \n"
    6: "⁶ Let not them that wait on thee, O Lord God of hosts, be ashamed for my sake:\
      \ let not those that seek thee be confounded for my sake, O God of Israel. \n"
    7: "⁷ Because for thy sake I have borne reproach; shame hath covered my face.\
      \ \n"
    8: "⁸ I am become a stranger unto my brethren, and an alien unto my mother's children.\
      \ \n"
    9: "⁹ For the zeal of thine house hath eaten me up; and the reproaches of them\
      \ that reproached thee are fallen upon me. \n"
    10: "¹⁰ When I wept, and chastened my soul with fasting, that was to my reproach.\
      \ \n"
    11: "¹¹ I made sackcloth also my garment; and I became a proverb to them. \n"
    12: "¹² They that sit in the gate speak against me; and I was the song of the\
      \ drunkards. \n"
    13: "¹³ But as for me, my prayer is unto thee, O Lord, in an acceptable time:\
      \ O God, in the multitude of thy mercy hear me, in the truth of thy salvation.\
      \ \n"
    14: "¹⁴ Deliver me out of the mire, and let me not sink: let me be delivered from\
      \ them that hate me, and out of the deep waters. \n"
    15: "¹⁵ Let not the waterflood overflow me, neither let the deep swallow me up,\
      \ and let not the pit shut her mouth upon me. \n"
    16: "¹⁶ Hear me, O Lord; for thy lovingkindness is good: turn unto me according\
      \ to the multitude of thy tender mercies. \n"
    17: "¹⁷ And hide not thy face from thy servant; for I am in trouble: hear me speedily.\
      \ \n"
    18: "¹⁸ Draw nigh unto my soul, and redeem it: deliver me because of mine enemies.\
      \ \n"
    19: "¹⁹ Thou hast known my reproach, and my shame, and my dishonour: mine adversaries\
      \ are all before thee. \n"
    20: "²⁰ Reproach hath broken my heart; and I am full of heaviness: and I looked\
      \ for some to take pity, but there was none; and for comforters, but I found\
      \ none. \n"
    21: "²¹ They gave me also gall for my meat; and in my thirst they gave me vinegar\
      \ to drink. \n"
    22: "²² Let their table become a snare before them: and that which should have\
      \ been for their welfare, let it become a trap. \n"
    23: "²³ Let their eyes be darkened, that they see not; and make their loins continually\
      \ to shake. \n"
    24: "²⁴ Pour out thine indignation upon them, and let thy wrathful anger take\
      \ hold of them. \n"
    25: "²⁵ Let their habitation be desolate; and let none dwell in their tents. \n"
    26: "²⁶ For they persecute him whom thou hast smitten; and they talk to the grief\
      \ of those whom thou hast wounded. \n"
    27: "²⁷ Add iniquity unto their iniquity: and let them not come into thy righteousness.\
      \ \n"
    28: "²⁸ Let them be blotted out of the book of the living, and not be written\
      \ with the righteous. \n"
    29: "²⁹ But I am poor and sorrowful: let thy salvation, O God, set me up on high.\
      \ \n"
    30: "³⁰ I will praise the name of God with a song, and will magnify him with thanksgiving.\
      \ \n"
    31: "³¹ This also shall please the Lord better than an ox or bullock that hath\
      \ horns and hoofs. \n"
    32: "³² The humble shall see this, and be glad: and your heart shall live that\
      \ seek God. \n"
    33: "³³ For the Lord heareth the poor, and despiseth not his prisoners. \n"
    34: "³⁴ Let the heaven and earth praise him, the seas, and every thing that moveth\
      \ therein. \n"
    35: "³⁵ For God will save Zion, and will build the cities of Judah: that they\
      \ may dwell there, and have it in possession. \n"
    36: '³⁶ The seed also of his servants shall inherit it: and they that love his
      name shall dwell therein.'
  70:
    1: "¹ Make haste, o God, to deliver me; make haste to help me, O Lord. \n"
    2: "² Let them be ashamed and confounded that seek after my soul: let them be\
      \ turned backward, and put to confusion, that desire my hurt. \n"
    3: "³ Let them be turned back for a reward of their shame that say, Aha, aha.\
      \ \n"
    4: "⁴ Let all those that seek thee rejoice and be glad in thee: and let such as\
      \ love thy salvation say continually, Let God be magnified. \n"
    5: '⁵ But I am poor and needy: make haste unto me, O God: thou art my help and
      my deliverer; O Lord, make no tarrying.'
  71:
    1: "¹ In thee, O Lord, do I put my trust: let me never be put to confusion. \n"
    2: "² Deliver me in thy righteousness, and cause me to escape: incline thine ear\
      \ unto me, and save me. \n"
    3: "³ Be thou my strong habitation, whereunto I may continually resort: thou hast\
      \ given commandment to save me; for thou art my rock and my fortress. \n"
    4: "⁴ Deliver me, O my God, out of the hand of the wicked, out of the hand of\
      \ the unrighteous and cruel man. \n"
    5: "⁵ For thou art my hope, O Lord God: thou art my trust from my youth. \n"
    6: "⁶ By thee have I been holden up from the womb: thou art he that took me out\
      \ of my mother's bowels: my praise shall be continually of thee. \n"
    7: "⁷ I am as a wonder unto many; but thou art my strong refuge. \n"
    8: "⁸ Let my mouth be filled with thy praise and with thy honour all the day.\
      \ \n"
    9: "⁹ Cast me not off in the time of old age; forsake me not when my strength\
      \ faileth. \n"
    10: "¹⁰ For mine enemies speak against me; and they that lay wait for my soul\
      \ take counsel together, \n"
    11: "¹¹ Saying, God hath forsaken him: persecute and take him; for there is none\
      \ to deliver him. \n"
    12: "¹² O God, be not far from me: O my God, make haste for my help. \n"
    13: "¹³ Let them be confounded and consumed that are adversaries to my soul; let\
      \ them be covered with reproach and dishonour that seek my hurt. \n"
    14: "¹⁴ But I will hope continually, and will yet praise thee more and more. \n"
    15: "¹⁵ My mouth shall shew forth thy righteousness and thy salvation all the\
      \ day; for I know not the numbers thereof. \n"
    16: "¹⁶ I will go in the strength of the Lord God: I will make mention of thy\
      \ righteousness, even of thine only. \n"
    17: "¹⁷ O God, thou hast taught me from my youth: and hitherto have I declared\
      \ thy wondrous works. \n"
    18: "¹⁸ Now also when I am old and greyheaded, O God, forsake me not; until I\
      \ have shewed thy strength unto this generation, and thy power to every one\
      \ that is to come. \n"
    19: "¹⁹ Thy righteousness also, O God, is very high, who hast done great things:\
      \ O God, who is like unto thee! \n"
    20: "²⁰ Thou, which hast shewed me great and sore troubles, shalt quicken me again,\
      \ and shalt bring me up again from the depths of the earth. \n"
    21: "²¹ Thou shalt increase my greatness, and comfort me on every side. \n"
    22: "²² I will also praise thee with the psaltery, even thy truth, O my God: unto\
      \ thee will I sing with the harp, O thou Holy One of Israel. \n"
    23: "²³ My lips shall greatly rejoice when I sing unto thee; and my soul, which\
      \ thou hast redeemed. \n"
    24: '²⁴ My tongue also shall talk of thy righteousness all the day long: for they
      are confounded, for they are brought unto shame, that seek my hurt.'
  72:
    1: "¹ Give the king thy judgments, O God, and thy righteousness unto the king's\
      \ son. \n"
    2: "² He shall judge thy people with righteousness, and thy poor with judgment.\
      \ \n"
    3: "³ The mountains shall bring peace to the people, and the little hills, by\
      \ righteousness. \n"
    4: "⁴ He shall judge the poor of the people, he shall save the children of the\
      \ needy, and shall break in pieces the oppressor. \n"
    5: "⁵ They shall fear thee as long as the sun and moon endure, throughout all\
      \ generations. \n"
    6: "⁶ He shall come down like rain upon the mown grass: as showers that water\
      \ the earth. \n"
    7: "⁷ In his days shall the righteous flourish; and abundance of peace so long\
      \ as the moon endureth. \n"
    8: "⁸ He shall have dominion also from sea to sea, and from the river unto the\
      \ ends of the earth. \n"
    9: "⁹ They that dwell in the wilderness shall bow before him; and his enemies\
      \ shall lick the dust. \n"
    10: "¹⁰ The kings of Tarshish and of the isles shall bring presents: the kings\
      \ of Sheba and Seba shall offer gifts. \n"
    11: "¹¹ Yea, all kings shall fall down before him: all nations shall serve him.\
      \ \n"
    12: "¹² For he shall deliver the needy when he crieth; the poor also, and him\
      \ that hath no helper. \n"
    13: "¹³ He shall spare the poor and needy, and shall save the souls of the needy.\
      \ \n"
    14: "¹⁴ He shall redeem their soul from deceit and violence: and precious shall\
      \ their blood be in his sight. \n"
    15: "¹⁵ And he shall live, and to him shall be given of the gold of Sheba: prayer\
      \ also shall be made for him continually; and daily shall he be praised. \n"
    16: "¹⁶ There shall be an handful of corn in the earth upon the top of the mountains;\
      \ the fruit thereof shall shake like Lebanon: and they of the city shall flourish\
      \ like grass of the earth. \n"
    17: "¹⁷ His name shall endure for ever: his name shall be continued as long as\
      \ the sun: and men shall be blessed in him: all nations shall call him blessed.\
      \ \n"
    18: "¹⁸ Blessed be the Lord God, the God of Israel, who only doeth wondrous things.\
      \ \n"
    19: "¹⁹ And blessed be his glorious name for ever: and let the whole earth be\
      \ filled with his glory; Amen, and Amen. \n"
    20: ²⁰ The prayers of David the son of Jesse are ended.
  73:
    1: "¹ Truly God is good to Israel, even to such as are of a clean heart. \n"
    2: "² But as for me, my feet were almost gone; my steps had well nigh slipped.\
      \ \n"
    3: "³ For I was envious at the foolish, when I saw the prosperity of the wicked.\
      \ \n"
    4: "⁴ For there are no bands in their death: but their strength is firm. \n"
    5: "⁵ They are not in trouble as other men; neither are they plagued like other\
      \ men. \n"
    6: "⁶ Therefore pride compasseth them about as a chain; violence covereth them\
      \ as a garment. \n"
    7: "⁷ Their eyes stand out with fatness: they have more than heart could wish.\
      \ \n"
    8: "⁸ They are corrupt, and speak wickedly concerning oppression: they speak loftily.\
      \ \n"
    9: "⁹ They set their mouth against the heavens, and their tongue walketh through\
      \ the earth. \n"
    10: "¹⁰ Therefore his people return hither: and waters of a full cup are wrung\
      \ out to them. \n"
    11: "¹¹ And they say, How doth God know? and is there knowledge in the most High?\
      \ \n"
    12: "¹² Behold, these are the ungodly, who prosper in the world; they increase\
      \ in riches. \n"
    13: "¹³ Verily I have cleansed my heart in vain, and washed my hands in innocency.\
      \ \n"
    14: "¹⁴ For all the day long have I been plagued, and chastened every morning.\
      \ \n"
    15: "¹⁵ If I say, I will speak thus; behold, I should offend against the generation\
      \ of thy children. \n"
    16: "¹⁶ When I thought to know this, it was too painful for me; \n"
    17: "¹⁷ Until I went into the sanctuary of God; then understood I their end. \n"
    18: "¹⁸ Surely thou didst set them in slippery places: thou castedst them down\
      \ into destruction. \n"
    19: "¹⁹ How are they brought into desolation, as in a moment! they are utterly\
      \ consumed with terrors. \n"
    20: "²⁰ As a dream when one awaketh; so, O Lord, when thou awakest, thou shalt\
      \ despise their image. \n"
    21: "²¹ Thus my heart was grieved, and I was pricked in my reins. \n"
    22: "²² So foolish was I, and ignorant: I was as a beast before thee. \n"
    23: "²³ Nevertheless I am continually with thee: thou hast holden me by my right\
      \ hand. \n"
    24: "²⁴ Thou shalt guide me with thy counsel, and afterward receive me to glory.\
      \ \n"
    25: "²⁵ Whom have I in heaven but thee? and there is none upon earth that I desire\
      \ beside thee. \n"
    26: "²⁶ My flesh and my heart faileth: but God is the strength of my heart, and\
      \ my portion for ever. \n"
    27: "²⁷ For, lo, they that are far from thee shall perish: thou hast destroyed\
      \ all them that go a whoring from thee. \n"
    28: '²⁸ But it is good for me to draw near to God: I have put my trust in the
      Lord God, that I may declare all thy works.'
  74:
    1: "¹ O God, why hast thou cast us off for ever? why doth thine anger smoke against\
      \ the sheep of thy pasture? \n"
    2: "² Remember thy congregation, which thou hast purchased of old; the rod of\
      \ thine inheritance, which thou hast redeemed; this mount Zion, wherein thou\
      \ hast dwelt. \n"
    3: "³ Lift up thy feet unto the perpetual desolations; even all that the enemy\
      \ hath done wickedly in the sanctuary. \n"
    4: "⁴ Thine enemies roar in the midst of thy congregations; they set up their\
      \ ensigns for signs. \n"
    5: "⁵ A man was famous according as he had lifted up axes upon the thick trees.\
      \ \n"
    6: "⁶ But now they break down the carved work thereof at once with axes and hammers.\
      \ \n"
    7: "⁷ They have cast fire into thy sanctuary, they have defiled by casting down\
      \ the dwelling place of thy name to the ground. \n"
    8: "⁸ They said in their hearts, Let us destroy them together: they have burned\
      \ up all the synagogues of God in the land. \n"
    9: "⁹ We see not our signs: there is no more any prophet: neither is there among\
      \ us any that knoweth how long. \n"
    10: "¹⁰ O God, how long shall the adversary reproach? shall the enemy blaspheme\
      \ thy name for ever? \n"
    11: "¹¹ Why withdrawest thou thy hand, even thy right hand? pluck it out of thy\
      \ bosom. \n"
    12: "¹² For God is my King of old, working salvation in the midst of the earth.\
      \ \n"
    13: "¹³ Thou didst divide the sea by thy strength: thou brakest the heads of the\
      \ dragons in the waters. \n"
    14: "¹⁴ Thou brakest the heads of leviathan in pieces, and gavest him to be meat\
      \ to the people inhabiting the wilderness. \n"
    15: "¹⁵ Thou didst cleave the fountain and the flood: thou driedst up mighty rivers.\
      \ \n"
    16: "¹⁶ The day is thine, the night also is thine: thou hast prepared the light\
      \ and the sun. \n"
    17: "¹⁷ Thou hast set all the borders of the earth: thou hast made summer and\
      \ winter. \n"
    18: "¹⁸ Remember this, that the enemy hath reproached, O Lord, and that the foolish\
      \ people have blasphemed thy name. \n"
    19: "¹⁹ O deliver not the soul of thy turtledove unto the multitude of the wicked:\
      \ forget not the congregation of thy poor for ever. \n"
    20: "²⁰ Have respect unto the covenant: for the dark places of the earth are full\
      \ of the habitations of cruelty. \n"
    21: "²¹ O let not the oppressed return ashamed: let the poor and needy praise\
      \ thy name. \n"
    22: "²² Arise, O God, plead thine own cause: remember how the foolish man reproacheth\
      \ thee daily. \n"
    23: '²³ Forget not the voice of thine enemies: the tumult of those that rise up
      against thee increaseth continually.'
  75:
    1: "¹ Unto thee, O God, do we give thanks, unto thee do we give thanks: for that\
      \ thy name is near thy wondrous works declare. \n"
    2: "² When I shall receive the congregation I will judge uprightly. \n"
    3: "³ The earth and all the inhabitants thereof are dissolved: I bear up the pillars\
      \ of it. Selah. \n"
    4: "⁴ I said unto the fools, Deal not foolishly: and to the wicked, Lift not up\
      \ the horn: \n"
    5: "⁵ Lift not up your horn on high: speak not with a stiff neck. \n"
    6: "⁶ For promotion cometh neither from the east, nor from the west, nor from\
      \ the south. \n"
    7: "⁷ But God is the judge: he putteth down one, and setteth up another. \n"
    8: "⁸ For in the hand of the Lord there is a cup, and the wine is red; it is full\
      \ of mixture; and he poureth out of the same: but the dregs thereof, all the\
      \ wicked of the earth shall wring them out, and drink them. \n"
    9: "⁹ But I will declare for ever; I will sing praises to the God of Jacob. \n"
    10: ¹⁰ All the horns of the wicked also will I cut off; but the horns of the righteous
      shall be exalted.
  76:
    1: "¹ In Judah is God known: his name is great in Israel. \n"
    2: "² In Salem also is his tabernacle, and his dwelling place in Zion. \n"
    3: "³ There brake he the arrows of the bow, the shield, and the sword, and the\
      \ battle. Selah. \n"
    4: "⁴ Thou art more glorious and excellent than the mountains of prey. \n"
    5: "⁵ The stouthearted are spoiled, they have slept their sleep: and none of the\
      \ men of might have found their hands. \n"
    6: "⁶ At thy rebuke, O God of Jacob, both the chariot and horse are cast into\
      \ a dead sleep. \n"
    7: "⁷ Thou, even thou, art to be feared: and who may stand in thy sight when once\
      \ thou art angry? \n"
    8: "⁸ Thou didst cause judgment to be heard from heaven; the earth feared, and\
      \ was still, \n"
    9: "⁹ When God arose to judgment, to save all the meek of the earth. Selah. \n"
    10: "¹⁰ Surely the wrath of man shall praise thee: the remainder of wrath shalt\
      \ thou restrain. \n"
    11: "¹¹ Vow, and pay unto the Lord your God: let all that be round about him bring\
      \ presents unto him that ought to be feared. \n"
    12: '¹² He shall cut off the spirit of princes: he is terrible to the kings of
      the earth.'
  77:
    1: "¹ I cried unto God with my voice, even unto God with my voice; and he gave\
      \ ear unto me. \n"
    2: "² In the day of my trouble I sought the Lord: my sore ran in the night, and\
      \ ceased not: my soul refused to be comforted. \n"
    3: "³ I remembered God, and was troubled: I complained, and my spirit was overwhelmed.\
      \ Selah. \n"
    4: "⁴ Thou holdest mine eyes waking: I am so troubled that I cannot speak. \n"
    5: "⁵ I have considered the days of old, the years of ancient times. \n"
    6: "⁶ I call to remembrance my song in the night: I commune with mine own heart:\
      \ and my spirit made diligent search. \n"
    7: "⁷ Will the Lord cast off for ever? and will he be favourable no more? \n"
    8: "⁸ Is his mercy clean gone for ever? doth his promise fail for evermore? \n"
    9: "⁹ Hath God forgotten to be gracious? hath he in anger shut up his tender mercies?\
      \ Selah. \n"
    10: "¹⁰ And I said, This is my infirmity: but I will remember the years of the\
      \ right hand of the most High. \n"
    11: "¹¹ I will remember the works of the Lord: surely I will remember thy wonders\
      \ of old. \n"
    12: "¹² I will meditate also of all thy work, and talk of thy doings. \n"
    13: "¹³ Thy way, O God, is in the sanctuary: who is so great a God as our God?\
      \ \n"
    14: "¹⁴ Thou art the God that doest wonders: thou hast declared thy strength among\
      \ the people. \n"
    15: "¹⁵ Thou hast with thine arm redeemed thy people, the sons of Jacob and Joseph.\
      \ Selah. \n"
    16: "¹⁶ The waters saw thee, O God, the waters saw thee; they were afraid: the\
      \ depths also were troubled. \n"
    17: "¹⁷ The clouds poured out water: the skies sent out a sound: thine arrows\
      \ also went abroad. \n"
    18: "¹⁸ The voice of thy thunder was in the heaven: the lightnings lightened the\
      \ world: the earth trembled and shook. \n"
    19: "¹⁹ Thy way is in the sea, and thy path in the great waters, and thy footsteps\
      \ are not known. \n"
    20: ²⁰ Thou leddest thy people like a flock by the hand of Moses and Aaron.
  78:
    1: "¹ Give ear, O my people, to my law: incline your ears to the words of my mouth.\
      \ \n"
    2: "² I will open my mouth in a parable: I will utter dark sayings of old: \n"
    3: "³ Which we have heard and known, and our fathers have told us. \n"
    4: "⁴ We will not hide them from their children, shewing to the generation to\
      \ come the praises of the Lord, and his strength, and his wonderful works that\
      \ he hath done. \n"
    5: "⁵ For he established a testimony in Jacob, and appointed a law in Israel,\
      \ which he commanded our fathers, that they should make them known to their\
      \ children: \n"
    6: "⁶ That the generation to come might know them, even the children which should\
      \ be born; who should arise and declare them to their children: \n"
    7: "⁷ That they might set their hope in God, and not forget the works of God,\
      \ but keep his commandments: \n"
    8: "⁸ And might not be as their fathers, a stubborn and rebellious generation;\
      \ a generation that set not their heart aright, and whose spirit was not stedfast\
      \ with God. \n"
    9: "⁹ The children of Ephraim, being armed, and carrying bows, turned back in\
      \ the day of battle. \n"
    10: "¹⁰ They kept not the covenant of God, and refused to walk in his law; \n"
    11: "¹¹ And forgat his works, and his wonders that he had shewed them. \n"
    12: "¹² Marvellous things did he in the sight of their fathers, in the land of\
      \ Egypt, in the field of Zoan. \n"
    13: "¹³ He divided the sea, and caused them to pass through; and he made the waters\
      \ to stand as an heap. \n"
    14: "¹⁴ In the daytime also he led them with a cloud, and all the night with a\
      \ light of fire. \n"
    15: "¹⁵ He clave the rocks in the wilderness, and gave them drink as out of the\
      \ great depths. \n"
    16: "¹⁶ He brought streams also out of the rock, and caused waters to run down\
      \ like rivers. \n"
    17: "¹⁷ And they sinned yet more against him by provoking the most High in the\
      \ wilderness. \n"
    18: "¹⁸ And they tempted God in their heart by asking meat for their lust. \n"
    19: "¹⁹ Yea, they spake against God; they said, Can God furnish a table in the\
      \ wilderness? \n"
    20: "²⁰ Behold, he smote the rock, that the waters gushed out, and the streams\
      \ overflowed; can he give bread also? can he provide flesh for his people? \n"
    21: "²¹ Therefore the Lord heard this, and was wroth: so a fire was kindled against\
      \ Jacob, and anger also came up against Israel; \n"
    22: "²² Because they believed not in God, and trusted not in his salvation: \n"
    23: "²³ Though he had commanded the clouds from above, and opened the doors of\
      \ heaven, \n"
    24: "²⁴ And had rained down manna upon them to eat, and had given them of the\
      \ corn of heaven. \n"
    25: "²⁵ Man did eat angels' food: he sent them meat to the full. \n"
    26: "²⁶ He caused an east wind to blow in the heaven: and by his power he brought\
      \ in the south wind. \n"
    27: "²⁷ He rained flesh also upon them as dust, and feathered fowls like as the\
      \ sand of the sea: \n"
    28: "²⁸ And he let it fall in the midst of their camp, round about their habitations.\
      \ \n"
    29: "²⁹ So they did eat, and were well filled: for he gave them their own desire;\
      \ \n"
    30: "³⁰ They were not estranged from their lust. But while their meat was yet\
      \ in their mouths, \n"
    31: "³¹ The wrath of God came upon them, and slew the fattest of them, and smote\
      \ down the chosen men of Israel. \n"
    32: "³² For all this they sinned still, and believed not for his wondrous works.\
      \ \n"
    33: "³³ Therefore their days did he consume in vanity, and their years in trouble.\
      \ \n"
    34: "³⁴ When he slew them, then they sought him: and they returned and enquired\
      \ early after God. \n"
    35: "³⁵ And they remembered that God was their rock, and the high God their redeemer.\
      \ \n"
    36: "³⁶ Nevertheless they did flatter him with their mouth, and they lied unto\
      \ him with their tongues. \n"
    37: "³⁷ For their heart was not right with him, neither were they stedfast in\
      \ his covenant. \n"
    38: "³⁸ But he, being full of compassion, forgave their iniquity, and destroyed\
      \ them not: yea, many a time turned he his anger away, and did not stir up all\
      \ his wrath. \n"
    39: "³⁹ For he remembered that they were but flesh; a wind that passeth away,\
      \ and cometh not again. \n"
    40: "⁴⁰ How oft did they provoke him in the wilderness, and grieve him in the\
      \ desert! \n"
    41: "⁴¹ Yea, they turned back and tempted God, and limited the Holy One of Israel.\
      \ \n"
    42: "⁴² They remembered not his hand, nor the day when he delivered them from\
      \ the enemy. \n"
    43: "⁴³ How he had wrought his signs in Egypt, and his wonders in the field of\
      \ Zoan. \n"
    44: "⁴⁴ And had turned their rivers into blood; and their floods, that they could\
      \ not drink. \n"
    45: "⁴⁵ He sent divers sorts of flies among them, which devoured them; and frogs,\
      \ which destroyed them. \n"
    46: "⁴⁶ He gave also their increase unto the caterpiller, and their labour unto\
      \ the locust. \n"
    47: "⁴⁷ He destroyed their vines with hail, and their sycomore trees with frost.\
      \ \n"
    48: "⁴⁸ He gave up their cattle also to the hail, and their flocks to hot thunderbolts.\
      \ \n"
    49: "⁴⁹ He cast upon them the fierceness of his anger, wrath, and indignation,\
      \ and trouble, by sending evil angels among them. \n"
    50: "⁵⁰ He made a way to his anger; he spared not their soul from death, but gave\
      \ their life over to the pestilence; \n"
    51: "⁵¹ And smote all the firstborn in Egypt; the chief of their strength in the\
      \ tabernacles of Ham: \n"
    52: "⁵² But made his own people to go forth like sheep, and guided them in the\
      \ wilderness like a flock. \n"
    53: "⁵³ And he led them on safely, so that they feared not: but the sea overwhelmed\
      \ their enemies. \n"
    54: "⁵⁴ And he brought them to the border of his sanctuary, even to this mountain,\
      \ which his right hand had purchased. \n"
    55: "⁵⁵ He cast out the heathen also before them, and divided them an inheritance\
      \ by line, and made the tribes of Israel to dwell in their tents. \n"
    56: "⁵⁶ Yet they tempted and provoked the most high God, and kept not his testimonies:\
      \ \n"
    57: "⁵⁷ But turned back, and dealt unfaithfully like their fathers: they were\
      \ turned aside like a deceitful bow. \n"
    58: "⁵⁸ For they provoked him to anger with their high places, and moved him to\
      \ jealousy with their graven images. \n"
    59: "⁵⁹ When God heard this, he was wroth, and greatly abhorred Israel: \n"
    60: "⁶⁰ So that he forsook the tabernacle of Shiloh, the tent which he placed\
      \ among men; \n"
    61: "⁶¹ And delivered his strength into captivity, and his glory into the enemy's\
      \ hand. \n"
    62: "⁶² He gave his people over also unto the sword; and was wroth with his inheritance.\
      \ \n"
    63: "⁶³ The fire consumed their young men; and their maidens were not given to\
      \ marriage. \n"
    64: "⁶⁴ Their priests fell by the sword; and their widows made no lamentation.\
      \ \n"
    65: "⁶⁵ Then the Lord awaked as one out of sleep, and like a mighty man that shouteth\
      \ by reason of wine. \n"
    66: "⁶⁶ And he smote his enemies in the hinder parts: he put them to a perpetual\
      \ reproach. \n"
    67: "⁶⁷ Moreover he refused the tabernacle of Joseph, and chose not the tribe\
      \ of Ephraim: \n"
    68: "⁶⁸ But chose the tribe of Judah, the mount Zion which he loved. \n"
    69: "⁶⁹ And he built his sanctuary like high palaces, like the earth which he\
      \ hath established for ever. \n"
    70: "⁷⁰ He chose David also his servant, and took him from the sheepfolds: \n"
    71: "⁷¹ From following the ewes great with young he brought him to feed Jacob\
      \ his people, and Israel his inheritance. \n"
    72: ⁷² So he fed them according to the integrity of his heart; and guided them
      by the skilfulness of his hands.
  79:
    1: "¹ O god, the heathen are come into thine inheritance; thy holy temple have\
      \ they defiled; they have laid Jerusalem on heaps. \n"
    2: "² The dead bodies of thy servants have they given to be meat unto the fowls\
      \ of the heaven, the flesh of thy saints unto the beasts of the earth. \n"
    3: "³ Their blood have they shed like water round about Jerusalem; and there was\
      \ none to bury them. \n"
    4: "⁴ We are become a reproach to our neighbours, a scorn and derision to them\
      \ that are round about us. \n"
    5: "⁵ How long, Lord? wilt thou be angry for ever? shall thy jealousy burn like\
      \ fire? \n"
    6: "⁶ Pour out thy wrath upon the heathen that have not known thee, and upon the\
      \ kingdoms that have not called upon thy name. \n"
    7: "⁷ For they have devoured Jacob, and laid waste his dwelling place. \n"
    8: "⁸ O remember not against us former iniquities: let thy tender mercies speedily\
      \ prevent us: for we are brought very low. \n"
    9: "⁹ Help us, O God of our salvation, for the glory of thy name: and deliver\
      \ us, and purge away our sins, for thy name's sake. \n"
    10: "¹⁰ Wherefore should the heathen say, Where is their God? let him be known\
      \ among the heathen in our sight by the revenging of the blood of thy servants\
      \ which is shed. \n"
    11: "¹¹ Let the sighing of the prisoner come before thee; according to the greatness\
      \ of thy power preserve thou those that are appointed to die; \n"
    12: "¹² And render unto our neighbours sevenfold into their bosom their reproach,\
      \ wherewith they have reproached thee, O Lord. \n"
    13: '¹³ So we thy people and sheep of thy pasture will give thee thanks for ever:
      we will shew forth thy praise to all generations.'
  80:
    1: "¹ Give ear, O Shepherd of Israel, thou that leadest Joseph like a flock; thou\
      \ that dwellest between the cherubims, shine forth. \n"
    2: "² Before Ephraim and Benjamin and Manasseh stir up thy strength, and come\
      \ and save us. \n"
    3: "³ Turn us again, O God, and cause thy face to shine; and we shall be saved.\
