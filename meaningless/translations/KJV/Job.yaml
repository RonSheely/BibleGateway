      \ upon thee. \n"
    8: "⁸ Surely thou hast spoken in mine hearing, and I have heard the voice of thy\
      \ words, saying, \n"
    9: "⁹ I am clean without transgression, I am innocent; neither is there iniquity\
      \ in me. \n"
