  1:
    1: "¹ Now in the first year of Cyrus king of Persia, that the word of the Lord\
      \ by the mouth of Jeremiah might be fulfilled, the Lord stirred up the spirit\
      \ of Cyrus king of Persia, that he made a proclamation throughout all his kingdom,\
      \ and put it also in writing, saying, \n"
    2: "² Thus saith Cyrus king of Persia, The Lord God of heaven hath given me all\
      \ the kingdoms of the earth; and he hath charged me to build him an house at\
      \ Jerusalem, which is in Judah. \n"
    3: "³ Who is there among you of all his people? his God be with him, and let him\
      \ go up to Jerusalem, which is in Judah, and build the house of the Lord God\
      \ of Israel, (he is the God,) which is in Jerusalem. \n"
    4: "⁴ And whosoever remaineth in any place where he sojourneth, let the men of\
      \ his place help him with silver, and with gold, and with goods, and with beasts,\
      \ beside the freewill offering for the house of God that is in Jerusalem. \n"
    5: "⁵ Then rose up the chief of the fathers of Judah and Benjamin, and the priests,\
      \ and the Levites, with all them whose spirit God had raised, to go up to build\
      \ the house of the Lord which is in Jerusalem. \n"
    6: "⁶ And all they that were about them strengthened their hands with vessels\
      \ of silver, with gold, with goods, and with beasts, and with precious things,\
      \ beside all that was willingly offered. \n"
    7: "⁷ Also Cyrus the king brought forth the vessels of the house of the Lord,\
      \ which Nebuchadnezzar had brought forth out of Jerusalem, and had put them\
      \ in the house of his gods; \n"
    8: "⁸ Even those did Cyrus king of Persia bring forth by the hand of Mithredath\
      \ the treasurer, and numbered them unto Sheshbazzar, the prince of Judah. \n"
    9: "⁹ And this is the number of them: thirty chargers of gold, a thousand chargers\
      \ of silver, nine and twenty knives, \n"
    10: "¹⁰ Thirty basons of gold, silver basons of a second sort four hundred and\
      \ ten, and other vessels a thousand. \n"
    11: ¹¹ All the vessels of gold and of silver were five thousand and four hundred.
      All these did Sheshbazzar bring up with them of the captivity that were brought
      up from Babylon unto Jerusalem.
  2:
    1: "¹ Now these are the children of the province that went up out of the captivity,\
      \ of those which had been carried away, whom Nebuchadnezzar the king of Babylon\
      \ had carried away unto Babylon, and came again unto Jerusalem and Judah, every\
      \ one unto his city; \n"
    2: "² Which came with Zerubbabel: Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,\
      \ Bilshan, Mizpar, Bigvai, Rehum, Baanah. The number of the men of the people\
      \ of Israel: \n"
    3: "³ The children of Parosh, two thousand an hundred seventy and two. \n"
    4: "⁴ The children of Shephatiah, three hundred seventy and two. \n"
    5: "⁵ The children of Arah, seven hundred seventy and five. \n"
    6: "⁶ The children of Pahathmoab, of the children of Jeshua and Joab, two thousand\
      \ eight hundred and twelve. \n"
    7: "⁷ The children of Elam, a thousand two hundred fifty and four. \n"
    8: "⁸ The children of Zattu, nine hundred forty and five. \n"
    9: "⁹ The children of Zaccai, seven hundred and threescore. \n"
    10: "¹⁰ The children of Bani, six hundred forty and two. \n"
    11: "¹¹ The children of Bebai, six hundred twenty and three. \n"
    12: "¹² The children of Azgad, a thousand two hundred twenty and two. \n"
    13: "¹³ The children of Adonikam, six hundred sixty and six. \n"
    14: "¹⁴ The children of Bigvai, two thousand fifty and six. \n"
    15: "¹⁵ The children of Adin, four hundred fifty and four. \n"
    16: "¹⁶ The children of Ater of Hezekiah, ninety and eight. \n"
    17: "¹⁷ The children of Bezai, three hundred twenty and three. \n"
    18: "¹⁸ The children of Jorah, an hundred and twelve. \n"
    19: "¹⁹ The children of Hashum, two hundred twenty and three. \n"
    20: "²⁰ The children of Gibbar, ninety and five. \n"
    21: "²¹ The children of Bethlehem, an hundred twenty and three. \n"
    22: "²² The men of Netophah, fifty and six. \n"
    23: "²³ The men of Anathoth, an hundred twenty and eight. \n"
    24: "²⁴ The children of Azmaveth, forty and two. \n"
    25: "²⁵ The children of Kirjatharim, Chephirah, and Beeroth, seven hundred and\
      \ forty and three. \n"
    26: "²⁶ The children of Ramah and Gaba, six hundred twenty and one. \n"
    27: "²⁷ The men of Michmas, an hundred twenty and two. \n"
    28: "²⁸ The men of Bethel and Ai, two hundred twenty and three. \n"
    29: "²⁹ The children of Nebo, fifty and two. \n"
    30: "³⁰ The children of Magbish, an hundred fifty and six. \n"
    31: "³¹ The children of the other Elam, a thousand two hundred fifty and four.\
      \ \n"
    32: "³² The children of Harim, three hundred and twenty. \n"
    33: "³³ The children of Lod, Hadid, and Ono, seven hundred twenty and five. \n"
    34: "³⁴ The children of Jericho, three hundred forty and five. \n"
    35: "³⁵ The children of Senaah, three thousand and six hundred and thirty. \n"
    36: "³⁶ The priests: the children of Jedaiah, of the house of Jeshua, nine hundred\
      \ seventy and three. \n"
    37: "³⁷ The children of Immer, a thousand fifty and two. \n"
    38: "³⁸ The children of Pashur, a thousand two hundred forty and seven. \n"
    39: "³⁹ The children of Harim, a thousand and seventeen. \n"
    40: "⁴⁰ The Levites: the children of Jeshua and Kadmiel, of the children of Hodaviah,\
      \ seventy and four. \n"
    41: "⁴¹ The singers: the children of Asaph, an hundred twenty and eight. \n"
    42: "⁴² The children of the porters: the children of Shallum, the children of\
      \ Ater, the children of Talmon, the children of Akkub, the children of Hatita,\
      \ the children of Shobai, in all an hundred thirty and nine. \n"
    43: "⁴³ The Nethinims: the children of Ziha, the children of Hasupha, the children\
      \ of Tabbaoth, \n"
    44: "⁴⁴ The children of Keros, the children of Siaha, the children of Padon, \n"
    45: "⁴⁵ The children of Lebanah, the children of Hagabah, the children of Akkub,\
      \ \n"
    46: "⁴⁶ The children of Hagab, the children of Shalmai, the children of Hanan,\
      \ \n"
    47: "⁴⁷ The children of Giddel, the children of Gahar, the children of Reaiah,\
      \ \n"
    48: "⁴⁸ The children of Rezin, the children of Nekoda, the children of Gazzam,\
      \ \n"
    49: "⁴⁹ The children of Uzza, the children of Paseah, the children of Besai, \n"
    50: "⁵⁰ The children of Asnah, the children of Mehunim, the children of Nephusim,\
      \ \n"
    51: "⁵¹ The children of Bakbuk, the children of Hakupha, the children of Harhur,\
      \ \n"
    52: "⁵² The children of Bazluth, the children of Mehida, the children of Harsha,\
      \ \n"
    53: "⁵³ The children of Barkos, the children of Sisera, the children of Thamah,\
      \ \n"
    54: "⁵⁴ The children of Neziah, the children of Hatipha. \n"
    55: "⁵⁵ The children of Solomon's servants: the children of Sotai, the children\
      \ of Sophereth, the children of Peruda, \n"
    56: "⁵⁶ The children of Jaalah, the children of Darkon, the children of Giddel,\
      \ \n"
    57: "⁵⁷ The children of Shephatiah, the children of Hattil, the children of Pochereth\
      \ of Zebaim, the children of Ami. \n"
    58: "⁵⁸ All the Nethinims, and the children of Solomon's servants, were three\
      \ hundred ninety and two. \n"
    59: "⁵⁹ And these were they which went up from Telmelah, Telharsa, Cherub, Addan,\
      \ and Immer: but they could not shew their father's house, and their seed, whether\
      \ they were of Israel: \n"
    60: "⁶⁰ The children of Delaiah, the children of Tobiah, the children of Nekoda,\
      \ six hundred fifty and two. \n"
    61: "⁶¹ And of the children of the priests: the children of Habaiah, the children\
      \ of Koz, the children of Barzillai; which took a wife of the daughters of Barzillai\
      \ the Gileadite, and was called after their name: \n"
    62: "⁶² These sought their register among those that were reckoned by genealogy,\
      \ but they were not found: therefore were they, as polluted, put from the priesthood.\
      \ \n"
    63: "⁶³ And the Tirshatha said unto them, that they should not eat of the most\
      \ holy things, till there stood up a priest with Urim and with Thummim. \n"
    64: "⁶⁴ The whole congregation together was forty and two thousand three hundred\
      \ and threescore, \n"
    65: "⁶⁵ Beside their servants and their maids, of whom there were seven thousand\
      \ three hundred thirty and seven: and there were among them two hundred singing\
      \ men and singing women. \n"
    66: "⁶⁶ Their horses were seven hundred thirty and six; their mules, two hundred\
      \ forty and five; \n"
    67: "⁶⁷ Their camels, four hundred thirty and five; their asses, six thousand\
      \ seven hundred and twenty. \n"
    68: "⁶⁸ And some of the chief of the fathers, when they came to the house of the\
      \ Lord which is at Jerusalem, offered freely for the house of God to set it\
      \ up in his place: \n"
    69: "⁶⁹ They gave after their ability unto the treasure of the work threescore\
      \ and one thousand drams of gold, and five thousand pound of silver, and one\
      \ hundred priests' garments. \n"
    70: ⁷⁰ So the priests, and the Levites, and some of the people, and the singers,
      and the porters, and the Nethinims, dwelt in their cities, and all Israel in
      their cities.
  3:
    1: "¹ And when the seventh month was come, and the children of Israel were in\
      \ the cities, the people gathered themselves together as one man to Jerusalem.\
      \ \n"
    2: "² Then stood up Jeshua the son of Jozadak, and his brethren the priests, and\
      \ Zerubbabel the son of Shealtiel, and his brethren, and builded the altar of\
      \ the God of Israel, to offer burnt offerings thereon, as it is written in the\
      \ law of Moses the man of God. \n"
    3: "³ And they set the altar upon his bases; for fear was upon them because of\
      \ the people of those countries: and they offered burnt offerings thereon unto\
      \ the Lord, even burnt offerings morning and evening. \n"
    4: "⁴ They kept also the feast of tabernacles, as it is written, and offered the\
      \ daily burnt offerings by number, according to the custom, as the duty of every\
      \ day required; \n"
    5: "⁵ And afterward offered the continual burnt offering, both of the new moons,\
      \ and of all the set feasts of the Lord that were consecrated, and of every\
      \ one that willingly offered a freewill offering unto the Lord. \n"
    6: "⁶ From the first day of the seventh month began they to offer burnt offerings\
      \ unto the Lord. But the foundation of the temple of the Lord was not yet laid.\
      \ \n"
    7: "⁷ They gave money also unto the masons, and to the carpenters; and meat, and\
      \ drink, and oil, unto them of Zidon, and to them of Tyre, to bring cedar trees\
      \ from Lebanon to the sea of Joppa, according to the grant that they had of\
      \ Cyrus king of Persia. \n"
    8: "⁸ Now in the second year of their coming unto the house of God at Jerusalem,\
      \ in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the\
      \ son of Jozadak, and the remnant of their brethren the priests and the Levites,\
      \ and all they that were come out of the captivity unto Jerusalem; and appointed\
      \ the Levites, from twenty years old and upward, to set forward the work of\
      \ the house of the Lord. \n"
    9: "⁹ Then stood Jeshua with his sons and his brethren, Kadmiel and his sons,\
      \ the sons of Judah, together, to set forward the workmen in the house of God:\
      \ the sons of Henadad, with their sons and their brethren the Levites. \n"
    10: "¹⁰ And when the builders laid the foundation of the temple of the Lord, they\
      \ set the priests in their apparel with trumpets, and the Levites the sons of\
      \ Asaph with cymbals, to praise the Lord, after the ordinance of David king\
      \ of Israel. \n"
    11: "¹¹ And they sang together by course in praising and giving thanks unto the\
      \ Lord; because he is good, for his mercy endureth for ever toward Israel. And\
      \ all the people shouted with a great shout, when they praised the Lord, because\
      \ the foundation of the house of the Lord was laid. \n"
    12: "¹² But many of the priests and Levites and chief of the fathers, who were\
      \ ancient men, that had seen the first house, when the foundation of this house\
      \ was laid before their eyes, wept with a loud voice; and many shouted aloud\
      \ for joy: \n"
    13: '¹³ So that the people could not discern the noise of the shout of joy from
      the noise of the weeping of the people: for the people shouted with a loud shout,
      and the noise was heard afar off.'
  4:
    1: "¹ Now when the adversaries of Judah and Benjamin heard that the children of\
      \ the captivity builded the temple unto the Lord God of Israel; \n"
    2: "² Then they came to Zerubbabel, and to the chief of the fathers, and said\
      \ unto them, Let us build with you: for we seek your God, as ye do; and we do\
      \ sacrifice unto him since the days of Esarhaddon king of Assur, which brought\
      \ us up hither. \n"
    3: "³ But Zerubbabel, and Jeshua, and the rest of the chief of the fathers of\
      \ Israel, said unto them, Ye have nothing to do with us to build an house unto\
      \ our God; but we ourselves together will build unto the Lord God of Israel,\
      \ as king Cyrus the king of Persia hath commanded us. \n"
    4: "⁴ Then the people of the land weakened the hands of the people of Judah, and\
      \ troubled them in building, \n"
    5: "⁵ And hired counsellors against them, to frustrate their purpose, all the\
      \ days of Cyrus king of Persia, even until the reign of Darius king of Persia.\
      \ \n"
    6: "⁶ And in the reign of Ahasuerus, in the beginning of his reign, wrote they\
      \ unto him an accusation against the inhabitants of Judah and Jerusalem. \n"
    7: "⁷ And in the days of Artaxerxes wrote Bishlam, Mithredath, Tabeel, and the\
      \ rest of their companions, unto Artaxerxes king of Persia; and the writing\
      \ of the letter was written in the Syrian tongue, and interpreted in the Syrian\
      \ tongue. \n"
    8: "⁸ Rehum the chancellor and Shimshai the scribe wrote a letter against Jerusalem\
      \ to Artaxerxes the king in this sort: \n"
    9: "⁹ Then wrote Rehum the chancellor, and Shimshai the scribe, and the rest of\
      \ their companions; the Dinaites, the Apharsathchites, the Tarpelites, the Apharsites,\
      \ the Archevites, the Babylonians, the Susanchites, the Dehavites, and the Elamites,\
      \ \n"
    10: "¹⁰ And the rest of the nations whom the great and noble Asnapper brought\
      \ over, and set in the cities of Samaria, and the rest that are on this side\
      \ the river, and at such a time. \n"
    11: "¹¹ This is the copy of the letter that they sent unto him, even unto Artaxerxes\
      \ the king; Thy servants the men on this side the river, and at such a time.\
      \ \n"
    12: "¹² Be it known unto the king, that the Jews which came up from thee to us\
      \ are come unto Jerusalem, building the rebellious and the bad city, and have\
      \ set up the walls thereof, and joined the foundations. \n"
    13: "¹³ Be it known now unto the king, that, if this city be builded, and the\
      \ walls set up again, then will they not pay toll, tribute, and custom, and\
      \ so thou shalt endamage the revenue of the kings. \n"
    14: "¹⁴ Now because we have maintenance from the king's palace, and it was not\
      \ meet for us to see the king's dishonour, therefore have we sent and certified\
      \ the king; \n"
    15: "¹⁵ That search may be made in the book of the records of thy fathers: so\
      \ shalt thou find in the book of the records, and know that this city is a rebellious\
      \ city, and hurtful unto kings and provinces, and that they have moved sedition\
      \ within the same of old time: for which cause was this city destroyed. \n"
    16: "¹⁶ We certify the king that, if this city be builded again, and the walls\
      \ thereof set up, by this means thou shalt have no portion on this side the\
      \ river. \n"
    17: "¹⁷ Then sent the king an answer unto Rehum the chancellor, and to Shimshai\
      \ the scribe, and to the rest of their companions that dwell in Samaria, and\
      \ unto the rest beyond the river, Peace, and at such a time. \n"
    18: "¹⁸ The letter which ye sent unto us hath been plainly read before me. \n"
    19: "¹⁹ And I commanded, and search hath been made, and it is found that this\
      \ city of old time hath made insurrection against kings, and that rebellion\
      \ and sedition have been made therein. \n"
    20: "²⁰ There have been mighty kings also over Jerusalem, which have ruled over\
      \ all countries beyond the river; and toll, tribute, and custom, was paid unto\
      \ them. \n"
    21: "²¹ Give ye now commandment to cause these men to cease, and that this city\
      \ be not builded, until another commandment shall be given from me. \n"
    22: "²² Take heed now that ye fail not to do this: why should damage grow to the\
      \ hurt of the kings? \n"
    23: "²³ Now when the copy of king Artaxerxes' letter was read before Rehum, and\
      \ Shimshai the scribe, and their companions, they went up in haste to Jerusalem\
      \ unto the Jews, and made them to cease by force and power. \n"
    24: ²⁴ Then ceased the work of the house of God which is at Jerusalem. So it ceased
      unto the second year of the reign of Darius king of Persia.
  5:
    1: "¹ Then the prophets, Haggai the prophet, and Zechariah the son of Iddo, prophesied\
      \ unto the Jews that were in Judah and Jerusalem in the name of the God of Israel,\
      \ even unto them. \n"
    2: "² Then rose up Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak,\
      \ and began to build the house of God which is at Jerusalem: and with them were\
      \ the prophets of God helping them. \n"
    3: "³ At the same time came to them Tatnai, governor on this side the river, and\
      \ Shetharboznai and their companions, and said thus unto them, Who hath commanded\
      \ you to build this house, and to make up this wall? \n"
    4: "⁴ Then said we unto them after this manner, What are the names of the men\
      \ that make this building? \n"
    5: "⁵ But the eye of their God was upon the elders of the Jews, that they could\
      \ not cause them to cease, till the matter came to Darius: and then they returned\
      \ answer by letter concerning this matter. \n"
    6: "⁶ The copy of the letter that Tatnai, governor on this side the river, and\
      \ Shetharboznai and his companions the Apharsachites, which were on this side\
      \ the river, sent unto Darius the king: \n"
    7: "⁷ They sent a letter unto him, wherein was written thus; Unto Darius the king,\
      \ all peace. \n"
    8: "⁸ Be it known unto the king, that we went into the province of Judea, to the\
      \ house of the great God, which is builded with great stones, and timber is\
      \ laid in the walls, and this work goeth fast on, and prospereth in their hands.\
      \ \n"
    9: "⁹ Then asked we those elders, and said unto them thus, Who commanded you to\
      \ build this house, and to make up these walls? \n"
    10: "¹⁰ We asked their names also, to certify thee, that we might write the names\
      \ of the men that were the chief of them. \n"
    11: "¹¹ And thus they returned us answer, saying, We are the servants of the God\
      \ of heaven and earth, and build the house that was builded these many years\
      \ ago, which a great king of Israel builded and set up. \n"
    12: "¹² But after that our fathers had provoked the God of heaven unto wrath,\
      \ he gave them into the hand of Nebuchadnezzar the king of Babylon, the Chaldean,\
      \ who destroyed this house, and carried the people away into Babylon. \n"
    13: "¹³ But in the first year of Cyrus the king of Babylon the same king Cyrus\
      \ made a decree to build this house of God. \n"
    14: "¹⁴ And the vessels also of gold and silver of the house of God, which Nebuchadnezzar\
      \ took out of the temple that was in Jerusalem, and brought them into the temple\
      \ of Babylon, those did Cyrus the king take out of the temple of Babylon, and\
      \ they were delivered unto one, whose name was Sheshbazzar, whom he had made\
      \ governor; \n"
    15: "¹⁵ And said unto him, Take these vessels, go, carry them into the temple\
      \ that is in Jerusalem, and let the house of God be builded in his place. \n"
    16: "¹⁶ Then came the same Sheshbazzar, and laid the foundation of the house of\
      \ God which is in Jerusalem: and since that time even until now hath it been\
      \ in building, and yet it is not finished. \n"
    17: ¹⁷ Now therefore, if it seem good to the king, let there be search made in
      the king's treasure house, which is there at Babylon, whether it be so, that
      a decree was made of Cyrus the king to build this house of God at Jerusalem,
      and let the king send his pleasure to us concerning this matter.
  6:
    1: "¹ Then Darius the king made a decree, and search was made in the house of\
      \ the rolls, where the treasures were laid up in Babylon. \n"
    2: "² And there was found at Achmetha, in the palace that is in the province of\
      \ the Medes, a roll, and therein was a record thus written: \n"
    3: "³ In the first year of Cyrus the king the same Cyrus the king made a decree\
      \ concerning the house of God at Jerusalem, Let the house be builded, the place\
      \ where they offered sacrifices, and let the foundations thereof be strongly\
      \ laid; the height thereof threescore cubits, and the breadth thereof threescore\
      \ cubits; \n"
    4: "⁴ With three rows of great stones, and a row of new timber: and let the expenses\
      \ be given out of the king's house: \n"
    5: "⁵ And also let the golden and silver vessels of the house of God, which Nebuchadnezzar\
      \ took forth out of the temple which is at Jerusalem, and brought unto Babylon,\
      \ be restored, and brought again unto the temple which is at Jerusalem, every\
      \ one to his place, and place them in the house of God. \n"
    6: "⁶ Now therefore, Tatnai, governor beyond the river, Shetharboznai, and your\
      \ companions the Apharsachites, which are beyond the river, be ye far from thence:\
      \ \n"
    7: "⁷ Let the work of this house of God alone; let the governor of the Jews and\
      \ the elders of the Jews build this house of God in his place. \n"
    8: "⁸ Moreover I make a decree what ye shall do to the elders of these Jews for\
      \ the building of this house of God: that of the king's goods, even of the tribute\
      \ beyond the river, forthwith expenses be given unto these men, that they be\
      \ not hindered. \n"
    9: "⁹ And that which they have need of, both young bullocks, and rams, and lambs,\
      \ for the burnt offerings of the God of heaven, wheat, salt, wine, and oil,\
      \ according to the appointment of the priests which are at Jerusalem, let it\
      \ be given them day by day without fail: \n"
    10: "¹⁰ That they may offer sacrifices of sweet savours unto the God of heaven,\
      \ and pray for the life of the king, and of his sons. \n"
    11: "¹¹ Also I have made a decree, that whosoever shall alter this word, let timber\
      \ be pulled down from his house, and being set up, let him be hanged thereon;\
      \ and let his house be made a dunghill for this. \n"
    12: "¹² And the God that hath caused his name to dwell there destroy all kings\
      \ and people, that shall put to their hand to alter and to destroy this house\
      \ of God which is at Jerusalem. I Darius have made a decree; let it be done\
      \ with speed. \n"
    13: "¹³ Then Tatnai, governor on this side the river, Shetharboznai, and their\
      \ companions, according to that which Darius the king had sent, so they did\
      \ speedily. \n"
    14: "¹⁴ And the elders of the Jews builded, and they prospered through the prophesying\
      \ of Haggai the prophet and Zechariah the son of Iddo. And they builded, and\
      \ finished it, according to the commandment of the God of Israel, and according\
      \ to the commandment of Cyrus, and Darius, and Artaxerxes king of Persia. \n"
    15: "¹⁵ And this house was finished on the third day of the month Adar, which\
      \ was in the sixth year of the reign of Darius the king. \n"
    16: "¹⁶ And the children of Israel, the priests, and the Levites, and the rest\
      \ of the children of the captivity, kept the dedication of this house of God\
      \ with joy. \n"
    17: "¹⁷ And offered at the dedication of this house of God an hundred bullocks,\
      \ two hundred rams, four hundred lambs; and for a sin offering for all Israel,\
      \ twelve he goats, according to the number of the tribes of Israel. \n"
    18: "¹⁸ And they set the priests in their divisions, and the Levites in their\
      \ courses, for the service of God, which is at Jerusalem; as it is written in\
      \ the book of Moses. \n"
    19: "¹⁹ And the children of the captivity kept the passover upon the fourteenth\
      \ day of the first month. \n"
    20: "²⁰ For the priests and the Levites were purified together, all of them were\
      \ pure, and killed the passover for all the children of the captivity, and for\
      \ their brethren the priests, and for themselves. \n"
    21: "²¹ And the children of Israel, which were come again out of captivity, and\
      \ all such as had separated themselves unto them from the filthiness of the\
      \ heathen of the land, to seek the Lord God of Israel, did eat, \n"
    22: '²² And kept the feast of unleavened bread seven days with joy: for the Lord
      had made them joyful, and turned the heart of the king of Assyria unto them,
      to strengthen their hands in the work of the house of God, the God of Israel.'
