      \ as seeing him who is invisible. \n"
    28: "²⁸ Through faith he kept the passover, and the sprinkling of blood, lest\
      \ he that destroyed the firstborn should touch them. \n"
    29: "²⁹ By faith they passed through the Red sea as by dry land: which the Egyptians\
      \ assaying to do were drowned. \n"
    30: "³⁰ By faith the walls of Jericho fell down, after they were compassed about\
      \ seven days. \n"
    31: "³¹ By faith the harlot Rahab perished not with them that believed not, when\
      \ she had received the spies with peace. \n"
    32: "³² And what shall I more say? for the time would fail me to tell of Gedeon,\
      \ and of Barak, and of Samson, and of Jephthae; of David also, and Samuel, and\
      \ of the prophets: \n"
    33: "³³ Who through faith subdued kingdoms, wrought righteousness, obtained promises,\
      \ stopped the mouths of lions. \n"
    34: "³⁴ Quenched the violence of fire, escaped the edge of the sword, out of weakness\
      \ were made strong, waxed valiant in fight, turned to flight the armies of the\
      \ aliens. \n"
    35: "³⁵ Women received their dead raised to life again: and others were tortured,\
      \ not accepting deliverance; that they might obtain a better resurrection: \n"
    36: "³⁶ And others had trial of cruel mockings and scourgings, yea, moreover of\
      \ bonds and imprisonment: \n"
    37: "³⁷ They were stoned, they were sawn asunder, were tempted, were slain with\
      \ the sword: they wandered about in sheepskins and goatskins; being destitute,\
      \ afflicted, tormented; \n"
    38: "³⁸ (Of whom the world was not worthy:) they wandered in deserts, and in mountains,\
      \ and in dens and caves of the earth. \n"
    39: "³⁹ And these all, having obtained a good report through faith, received not\
      \ the promise: \n"
    40: ⁴⁰ God having provided some better thing for us, that they without us should
      not be made perfect.
  12:
    1: "¹ Wherefore seeing we also are compassed about with so great a cloud of witnesses,\
      \ let us lay aside every weight, and the sin which doth so easily beset us,\
      \ and let us run with patience the race that is set before us, \n"
    2: "² Looking unto Jesus the author and finisher of our faith; who for the joy\
      \ that was set before him endured the cross, despising the shame, and is set\
      \ down at the right hand of the throne of God. \n"
    3: "³ For consider him that endured such contradiction of sinners against himself,\
      \ lest ye be wearied and faint in your minds. \n"
    4: "⁴ Ye have not yet resisted unto blood, striving against sin. \n"
    5: "⁵ And ye have forgotten the exhortation which speaketh unto you as unto children,\
      \ My son, despise not thou the chastening of the Lord, nor faint when thou art\
      \ rebuked of him: \n"
    6: "⁶ For whom the Lord loveth he chasteneth, and scourgeth every son whom he\
      \ receiveth. \n"
    7: "⁷ If ye endure chastening, God dealeth with you as with sons; for what son\
      \ is he whom the father chasteneth not? \n"
    8: "⁸ But if ye be without chastisement, whereof all are partakers, then are ye\
      \ bastards, and not sons. \n"
    9: "⁹ Furthermore we have had fathers of our flesh which corrected us, and we\
      \ gave them reverence: shall we not much rather be in subjection unto the Father\
      \ of spirits, and live? \n"
    10: "¹⁰ For they verily for a few days chastened us after their own pleasure;\
      \ but he for our profit, that we might be partakers of his holiness. \n"
    11: "¹¹ Now no chastening for the present seemeth to be joyous, but grievous:\
      \ nevertheless afterward it yieldeth the peaceable fruit of righteousness unto\
      \ them which are exercised thereby. \n"
    12: "¹² Wherefore lift up the hands which hang down, and the feeble knees; \n"
    13: "¹³ And make straight paths for your feet, lest that which is lame be turned\
      \ out of the way; but let it rather be healed. \n"
    14: "¹⁴ Follow peace with all men, and holiness, without which no man shall see\
      \ the Lord: \n"
    15: "¹⁵ Looking diligently lest any man fail of the grace of God; lest any root\
      \ of bitterness springing up trouble you, and thereby many be defiled; \n"
    16: "¹⁶ Lest there be any fornicator, or profane person, as Esau, who for one\
      \ morsel of meat sold his birthright. \n"
    17: "¹⁷ For ye know how that afterward, when he would have inherited the blessing,\
      \ he was rejected: for he found no place of repentance, though he sought it\
      \ carefully with tears. \n"
    18: "¹⁸ For ye are not come unto the mount that might be touched, and that burned\
      \ with fire, nor unto blackness, and darkness, and tempest, \n"
    19: "¹⁹ And the sound of a trumpet, and the voice of words; which voice they that\
      \ heard intreated that the word should not be spoken to them any more: \n"
    20: "²⁰ (For they could not endure that which was commanded, And if so much as\
      \ a beast touch the mountain, it shall be stoned, or thrust through with a dart:\
      \ \n"
