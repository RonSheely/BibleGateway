  11:
    1: "¹ Now faith is the substance of things hoped for, the evidence of things not\
      \ seen. \n"
    2: "² For by it the elders obtained a good report. \n"
    3: "³ Through faith we understand that the worlds were framed by the word of God,\
      \ so that things which are seen were not made of things which do appear. \n"
    4: "⁴ By faith Abel offered unto God a more excellent sacrifice than Cain, by\
      \ which he obtained witness that he was righteous, God testifying of his gifts:\
      \ and by it he being dead yet speaketh. \n"
    5: "⁵ By faith Enoch was translated that he should not see death; and was not\
      \ found, because God had translated him: for before his translation he had this\
      \ testimony, that he pleased God. \n"
    6: "⁶ But without faith it is impossible to please him: for he that cometh to\
      \ God must believe that he is, and that he is a rewarder of them that diligently\
      \ seek him. \n"
    7: "⁷ By faith Noah, being warned of God of things not seen as yet, moved with\
      \ fear, prepared an ark to the saving of his house; by the which he condemned\
      \ the world, and became heir of the righteousness which is by faith. \n"
    8: "⁸ By faith Abraham, when he was called to go out into a place which he should\
      \ after receive for an inheritance, obeyed; and he went out, not knowing whither\
      \ he went. \n"
    9: "⁹ By faith he sojourned in the land of promise, as in a strange country, dwelling\
      \ in tabernacles with Isaac and Jacob, the heirs with him of the same promise:\
      \ \n"
    10: "¹⁰ For he looked for a city which hath foundations, whose builder and maker\
      \ is God. \n"
    11: "¹¹ Through faith also Sara herself received strength to conceive seed, and\
      \ was delivered of a child when she was past age, because she judged him faithful\
      \ who had promised. \n"
    12: "¹² Therefore sprang there even of one, and him as good as dead, so many as\
      \ the stars of the sky in multitude, and as the sand which is by the sea shore\
      \ innumerable. \n"
    13: "¹³ These all died in faith, not having received the promises, but having\
      \ seen them afar off, and were persuaded of them, and embraced them, and confessed\
      \ that they were strangers and pilgrims on the earth. \n"
    14: "¹⁴ For they that say such things declare plainly that they seek a country.\
      \ \n"
    15: "¹⁵ And truly, if they had been mindful of that country from whence they came\
      \ out, they might have had opportunity to have returned. \n"
    16: "¹⁶ But now they desire a better country, that is, an heavenly: wherefore\
      \ God is not ashamed to be called their God: for he hath prepared for them a\
      \ city. \n"
    17: "¹⁷ By faith Abraham, when he was tried, offered up Isaac: and he that had\
      \ received the promises offered up his only begotten son, \n"
    18: "¹⁸ Of whom it was said, That in Isaac shall thy seed be called: \n"
    19: "¹⁹ Accounting that God was able to raise him up, even from the dead; from\
      \ whence also he received him in a figure. \n"
    20: "²⁰ By faith Isaac blessed Jacob and Esau concerning things to come. \n"
    21: "²¹ By faith Jacob, when he was a dying, blessed both the sons of Joseph;\
