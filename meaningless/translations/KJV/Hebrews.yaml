      \ the heavenly Jerusalem, and to an innumerable company of angels, \n"
    23: "²³ To the general assembly and church of the firstborn, which are written\
      \ in heaven, and to God the Judge of all, and to the spirits of just men made\
      \ perfect, \n"
    24: "²⁴ And to Jesus the mediator of the new covenant, and to the blood of sprinkling,\
