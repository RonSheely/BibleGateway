    1: '¹ Many have undertaken to draw up an account of the things that have been
      fulfilled among us, '
    2: '² just as they were handed down to us by those who from the first were eyewitnesses
      and servants of the word. '
    3: '³ With this in mind, since I myself have carefully investigated everything
      from the beginning, I too decided to write an orderly account for you, most
      excellent Theophilus, '
    4: "⁴ so that you may know the certainty of the things you have been taught. \n"
    5: '⁵ In the time of Herod king of Judea there was a priest named Zechariah, who
      belonged to the priestly division of Abijah; his wife Elizabeth was also a descendant
      of Aaron. '
    6: '⁶ Both of them were righteous in the sight of God, observing all the Lord’s
      commands and decrees blamelessly. '
    7: "⁷ But they were childless because Elizabeth was not able to conceive, and\
      \ they were both very old. \n"
    8: '⁸ Once when Zechariah’s division was on duty and he was serving as priest
      before God, '
    9: '⁹ he was chosen by lot, according to the custom of the priesthood, to go into
      the temple of the Lord and burn incense. '
    10: "¹⁰ And when the time for the burning of incense came, all the assembled worshipers\
      \ were praying outside. \n"
    11: '¹¹ Then an angel of the Lord appeared to him, standing at the right side
      of the altar of incense. '
    12: '¹² When Zechariah saw him, he was startled and was gripped with fear. '
    13: '¹³ But the angel said to him: “Do not be afraid, Zechariah; your prayer has
      been heard. Your wife Elizabeth will bear you a son, and you are to call him
      John. '
    14: '¹⁴ He will be a joy and delight to you, and many will rejoice because of
      his birth, '
    15: '¹⁵ for he will be great in the sight of the Lord. He is never to take wine
      or other fermented drink, and he will be filled with the Holy Spirit even before
      he is born. '
    16: '¹⁶ He will bring back many of the people of Israel to the Lord their God. '
    17: "¹⁷ And he will go on before the Lord, in the spirit and power of Elijah,\
      \ to turn the hearts of the parents to their children and the disobedient to\
      \ the wisdom of the righteous—to make ready a people prepared for the Lord.”\
      \ \n"
    18: "¹⁸ Zechariah asked the angel, “How can I be sure of this? I am an old man\
      \ and my wife is well along in years.” \n"
    19: '¹⁹ The angel said to him, “I am Gabriel. I stand in the presence of God,
      and I have been sent to speak to you and to tell you this good news. '
    20: "²⁰ And now you will be silent and not able to speak until the day this happens,\
      \ because you did not believe my words, which will come true at their appointed\
      \ time.” \n"
    21: '²¹ Meanwhile, the people were waiting for Zechariah and wondering why he
      stayed so long in the temple. '
    22: "²² When he came out, he could not speak to them. They realized he had seen\
      \ a vision in the temple, for he kept making signs to them but remained unable\
      \ to speak. \n"
    23: '²³ When his time of service was completed, he returned home. '
    24: '²⁴ After this his wife Elizabeth became pregnant and for five months remained
      in seclusion. '
    25: "²⁵ “The Lord has done this for me,” she said. “In these days he has shown\
      \ his favor and taken away my disgrace among the people.” \n"
    26: '²⁶ In the sixth month of Elizabeth’s pregnancy, God sent the angel Gabriel
      to Nazareth, a town in Galilee, '
    27: '²⁷ to a virgin pledged to be married to a man named Joseph, a descendant
      of David. The virgin’s name was Mary. '
    28: "²⁸ The angel went to her and said, “Greetings, you who are highly favored!\
      \ The Lord is with you.” \n"
    29: '²⁹ Mary was greatly troubled at his words and wondered what kind of greeting
      this might be. '
    30: '³⁰ But the angel said to her, “Do not be afraid, Mary; you have found favor
      with God. '
    31: '³¹ You will conceive and give birth to a son, and you are to call him Jesus. '
    32: '³² He will be great and will be called the Son of the Most High. The Lord
      God will give him the throne of his father David, '
    33: "³³ and he will reign over Jacob’s descendants forever; his kingdom will never\
      \ end.” \n"
    34: "³⁴ “How will this be,” Mary asked the angel, “since I am a virgin?” \n"
    35: '³⁵ The angel answered, “The Holy Spirit will come on you, and the power of
      the Most High will overshadow you. So the holy one to be born will be called
      the Son of God. '
    36: '³⁶ Even Elizabeth your relative is going to have a child in her old age,
      and she who was said to be unable to conceive is in her sixth month. '
    37: "³⁷ For no word from God will ever fail.” \n"
    38: "³⁸ “I am the Lord’s servant,” Mary answered. “May your word to me be fulfilled.”\
      \ Then the angel left her. \n"
    39: '³⁹ At that time Mary got ready and hurried to a town in the hill country
      of Judea, '
    40: '⁴⁰ where she entered Zechariah’s home and greeted Elizabeth. '
    41: '⁴¹ When Elizabeth heard Mary’s greeting, the baby leaped in her womb, and
      Elizabeth was filled with the Holy Spirit. '
    42: '⁴² In a loud voice she exclaimed: “Blessed are you among women, and blessed
      is the child you will bear! '
    43: '⁴³ But why am I so favored, that the mother of my Lord should come to me? '
    44: '⁴⁴ As soon as the sound of your greeting reached my ears, the baby in my
      womb leaped for joy. '
    45: "⁴⁵ Blessed is she who has believed that the Lord would fulfill his promises\
      \ to her!” \n"
    46: "⁴⁶ And Mary said:\n“My soul glorifies the Lord\n"
    47: "⁴⁷     and my spirit rejoices in God my Savior,\n"
    48: "⁴⁸ for he has been mindful\n    of the humble state of his servant.\nFrom\
      \ now on all generations will call me blessed,\n"
    49: "⁴⁹     for the Mighty One has done great things for me—\n    holy is his\
      \ name.\n"
    50: "⁵⁰ His mercy extends to those who fear him,\n    from generation to generation.\n"
    51: "⁵¹ He has performed mighty deeds with his arm;\n    he has scattered those\
      \ who are proud in their inmost thoughts.\n"
    52: "⁵² He has brought down rulers from their thrones\n    but has lifted up the\
      \ humble.\n"
    53: "⁵³ He has filled the hungry with good things\n    but has sent the rich away\
      \ empty.\n"
    54: "⁵⁴ He has helped his servant Israel,\n    remembering to be merciful\n"
    55: "⁵⁵ to Abraham and his descendants forever,\n    just as he promised our ancestors.”\
      \ \n"
    56: "⁵⁶ Mary stayed with Elizabeth for about three months and then returned home.\
      \ \n"
    57: '⁵⁷ When it was time for Elizabeth to have her baby, she gave birth to a son. '
    58: "⁵⁸ Her neighbors and relatives heard that the Lord had shown her great mercy,\
      \ and they shared her joy. \n"
    59: '⁵⁹ On the eighth day they came to circumcise the child, and they were going
      to name him after his father Zechariah, '
    60: "⁶⁰ but his mother spoke up and said, “No! He is to be called John.” \n"
    61: "⁶¹ They said to her, “There is no one among your relatives who has that name.”\
      \ \n"
    62: '⁶² Then they made signs to his father, to find out what he would like to
      name the child. '
    63: '⁶³ He asked for a writing tablet, and to everyone’s astonishment he wrote,
      “His name is John.” '
    64: '⁶⁴ Immediately his mouth was opened and his tongue set free, and he began
      to speak, praising God. '
    65: '⁶⁵ All the neighbors were filled with awe, and throughout the hill country
      of Judea people were talking about all these things. '
    66: "⁶⁶ Everyone who heard this wondered about it, asking, “What then is this\
      \ child going to be?” For the Lord’s hand was with him. \n"
    67: "⁶⁷ His father Zechariah was filled with the Holy Spirit and prophesied: \n"
    68: "⁶⁸ “Praise be to the Lord, the God of Israel,\n    because he has come to\
      \ his people and redeemed them.\n"
    69: "⁶⁹ He has raised up a horn of salvation for us\n    in the house of his servant\
      \ David\n"
    70: "⁷⁰ (as he said through his holy prophets of long ago),\n"
    71: "⁷¹ salvation from our enemies\n    and from the hand of all who hate us—\n"
    72: "⁷² to show mercy to our ancestors\n    and to remember his holy covenant,\n"
    73: "⁷³     the oath he swore to our father Abraham:\n"
    74: "⁷⁴ to rescue us from the hand of our enemies,\n    and to enable us to serve\
      \ him without fear\n"
    75: "⁷⁵     in holiness and righteousness before him all our days. \n"
    76: "⁷⁶ And you, my child, will be called a prophet of the Most High;\n    for\
      \ you will go on before the Lord to prepare the way for him,\n"
    77: "⁷⁷ to give his people the knowledge of salvation\n    through the forgiveness\
      \ of their sins,\n"
    78: "⁷⁸ because of the tender mercy of our God,\n    by which the rising sun will\
      \ come to us from heaven\n"
    79: "⁷⁹ to shine on those living in darkness\n    and in the shadow of death,\n\
      to guide our feet into the path of peace.” \n"
    80: ⁸⁰ And the child grew and became strong in spirit; and he lived in the wilderness
      until he appeared publicly to Israel.
