    38: "³⁸ the son of Enosh,\nthe son of Seth, the son of Adam,\nthe son of God."
  4:
    1: '¹ Jesus, full of the Holy Spirit, left the Jordan and was led by the Spirit
      into the wilderness, '
    2: "² where for forty days he was tempted by the devil. He ate nothing during\
      \ those days, and at the end of them he was hungry. \n"
    3: "³ The devil said to him, “If you are the Son of God, tell this stone to become\
      \ bread.” \n"
    4: "⁴ Jesus answered, “It is written: ‘Man shall not live on bread alone.’” \n"
    5: '⁵ The devil led him up to a high place and showed him in an instant all the
      kingdoms of the world. '
    6: '⁶ And he said to him, “I will give you all their authority and splendor; it
      has been given to me, and I can give it to anyone I want to. '
    7: "⁷ If you worship me, it will all be yours.” \n"
    8: "⁸ Jesus answered, “It is written: ‘Worship the Lord your God and serve him\
      \ only.’” \n"
    9: '⁹ The devil led him to Jerusalem and had him stand on the highest point of
      the temple. “If you are the Son of God,” he said, “throw yourself down from
      here. '
    10: "¹⁰ For it is written:\n“‘He will command his angels concerning you\n    to\
      \ guard you carefully;\n"
    11: "¹¹ they will lift you up in their hands,\n    so that you will not strike\
      \ your foot against a stone.’” \n"
    12: "¹² Jesus answered, “It is said: ‘Do not put the Lord your God to the test.’”\
      \ \n"
    13: "¹³ When the devil had finished all this tempting, he left him until an opportune\
      \ time. \n"
    14: '¹⁴ Jesus returned to Galilee in the power of the Spirit, and news about him
      spread through the whole countryside. '
    15: "¹⁵ He was teaching in their synagogues, and everyone praised him. \n"
    16: '¹⁶ He went to Nazareth, where he had been brought up, and on the Sabbath
      day he went into the synagogue, as was his custom. He stood up to read, '
    17: "¹⁷ and the scroll of the prophet Isaiah was handed to him. Unrolling it,\
      \ he found the place where it is written: \n"
    18: "¹⁸ “The Spirit of the Lord is on me,\n    because he has anointed me\n  \
      \  to proclaim good news to the poor.\nHe has sent me to proclaim freedom for\
      \ the prisoners\n    and recovery of sight for the blind,\nto set the oppressed\
      \ free,\n"
    19: "¹⁹     to proclaim the year of the Lord’s favor.” \n"
    20: '²⁰ Then he rolled up the scroll, gave it back to the attendant and sat down.
      The eyes of everyone in the synagogue were fastened on him. '
    21: "²¹ He began by saying to them, “Today this scripture is fulfilled in your\
      \ hearing.” \n"
    22: "²² All spoke well of him and were amazed at the gracious words that came\
      \ from his lips. “Isn’t this Joseph’s son?” they asked. \n"
    23: "²³ Jesus said to them, “Surely you will quote this proverb to me: ‘Physician,\
      \ heal yourself!’ And you will tell me, ‘Do here in your hometown what we have\
      \ heard that you did in Capernaum.’” \n"
    24: '²⁴ “Truly I tell you,” he continued, “no prophet is accepted in his hometown. '
    25: '²⁵ I assure you that there were many widows in Israel in Elijah’s time, when
      the sky was shut for three and a half years and there was a severe famine throughout
      the land. '
    26: '²⁶ Yet Elijah was not sent to any of them, but to a widow in Zarephath in
      the region of Sidon. '
    27: "²⁷ And there were many in Israel with leprosy in the time of Elisha the prophet,\
      \ yet not one of them was cleansed—only Naaman the Syrian.” \n"
    28: '²⁸ All the people in the synagogue were furious when they heard this. '
    29: '²⁹ They got up, drove him out of the town, and took him to the brow of the
      hill on which the town was built, in order to throw him off the cliff. '
    30: "³⁰ But he walked right through the crowd and went on his way. \n"
    31: '³¹ Then he went down to Capernaum, a town in Galilee, and on the Sabbath
      he taught the people. '
    32: "³² They were amazed at his teaching, because his words had authority. \n"
    33: '³³ In the synagogue there was a man possessed by a demon, an impure spirit.
      He cried out at the top of his voice, '
    34: "³⁴ “Go away! What do you want with us, Jesus of Nazareth? Have you come to\
      \ destroy us? I know who you are—the Holy One of God!” \n"
    35: "³⁵ “Be quiet!” Jesus said sternly. “Come out of him!” Then the demon threw\
      \ the man down before them all and came out without injuring him. \n"
    36: '³⁶ All the people were amazed and said to each other, “What words these are!
      With authority and power he gives orders to impure spirits and they come out!” '
    37: "³⁷ And the news about him spread throughout the surrounding area. \n"
    38: '³⁸ Jesus left the synagogue and went to the home of Simon. Now Simon’s mother-in-law
