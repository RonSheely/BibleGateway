    1: '¹ In those days Caesar Augustus issued a decree that a census should be taken
      of the entire Roman world. '
    2: '² (This was the first census that took place while Quirinius was governor
      of Syria.) '
    3: "³ And everyone went to their own town to register. \n"
    4: '⁴ So Joseph also went up from the town of Nazareth in Galilee to Judea, to
      Bethlehem the town of David, because he belonged to the house and line of David. '
    5: '⁵ He went there to register with Mary, who was pledged to be married to him
      and was expecting a child. '
    6: '⁶ While they were there, the time came for the baby to be born, '
    7: "⁷ and she gave birth to her firstborn, a son. She wrapped him in cloths and\
      \ placed him in a manger, because there was no guest room available for them.\
      \ \n"
    8: '⁸ And there were shepherds living out in the fields nearby, keeping watch
      over their flocks at night. '
    9: '⁹ An angel of the Lord appeared to them, and the glory of the Lord shone around
      them, and they were terrified. '
    10: '¹⁰ But the angel said to them, “Do not be afraid. I bring you good news that
      will cause great joy for all the people. '
    11: '¹¹ Today in the town of David a Savior has been born to you; he is the Messiah,
      the Lord. '
    12: "¹² This will be a sign to you: You will find a baby wrapped in cloths and\
      \ lying in a manger.” \n"
    13: "¹³ Suddenly a great company of the heavenly host appeared with the angel,\
      \ praising God and saying, \n"
    14: "¹⁴ “Glory to God in the highest heaven,\n    and on earth peace to those\
      \ on whom his favor rests.” \n"
    15: "¹⁵ When the angels had left them and gone into heaven, the shepherds said\
      \ to one another, “Let’s go to Bethlehem and see this thing that has happened,\
      \ which the Lord has told us about.” \n"
    16: '¹⁶ So they hurried off and found Mary and Joseph, and the baby, who was lying
      in the manger. '
    17: '¹⁷ When they had seen him, they spread the word concerning what had been
      told them about this child, '
    18: '¹⁸ and all who heard it were amazed at what the shepherds said to them. '
    19: '¹⁹ But Mary treasured up all these things and pondered them in her heart. '
    20: "²⁰ The shepherds returned, glorifying and praising God for all the things\
      \ they had heard and seen, which were just as they had been told. \n"
    21: "²¹ On the eighth day, when it was time to circumcise the child, he was named\
      \ Jesus, the name the angel had given him before he was conceived. \n"
    22: '²² When the time came for the purification rites required by the Law of Moses,
      Joseph and Mary took him to Jerusalem to present him to the Lord '
    23: '²³ (as it is written in the Law of the Lord, “Every firstborn male is to
      be consecrated to the Lord”), '
    24: "²⁴ and to offer a sacrifice in keeping with what is said in the Law of the\
      \ Lord: “a pair of doves or two young pigeons.” \n"
    25: '²⁵ Now there was a man in Jerusalem called Simeon, who was righteous and
      devout. He was waiting for the consolation of Israel, and the Holy Spirit was
      on him. '
    26: '²⁶ It had been revealed to him by the Holy Spirit that he would not die before
      he had seen the Lord’s Messiah. '
    27: '²⁷ Moved by the Spirit, he went into the temple courts. When the parents
      brought in the child Jesus to do for him what the custom of the Law required, '
    28: "²⁸ Simeon took him in his arms and praised God, saying: \n"
    29: "²⁹ “Sovereign Lord, as you have promised,\n    you may now dismiss your servant\
      \ in peace.\n"
    30: "³⁰ For my eyes have seen your salvation,\n"
    31: "³¹     which you have prepared in the sight of all nations:\n"
    32: "³² a light for revelation to the Gentiles,\n    and the glory of your people\
      \ Israel.” \n"
    33: '³³ The child’s father and mother marveled at what was said about him. '
    34: '³⁴ Then Simeon blessed them and said to Mary, his mother: “This child is
      destined to cause the falling and rising of many in Israel, and to be a sign
      that will be spoken against, '
    35: "³⁵ so that the thoughts of many hearts will be revealed. And a sword will\
      \ pierce your own soul too.” \n"
    36: '³⁶ There was also a prophet, Anna, the daughter of Penuel, of the tribe of
      Asher. She was very old; she had lived with her husband seven years after her
      marriage, '
    37: '³⁷ and then was a widow until she was eighty-four. She never left the temple
      but worshiped night and day, fasting and praying. '
    38: "³⁸ Coming up to them at that very moment, she gave thanks to God and spoke\
      \ about the child to all who were looking forward to the redemption of Jerusalem.\
      \ \n"
    39: '³⁹ When Joseph and Mary had done everything required by the Law of the Lord,
      they returned to Galilee to their own town of Nazareth. '
    40: "⁴⁰ And the child grew and became strong; he was filled with wisdom, and the\
      \ grace of God was on him. \n"
    41: '⁴¹ Every year Jesus’ parents went to Jerusalem for the Festival of the Passover. '
    42: '⁴² When he was twelve years old, they went up to the festival, according
      to the custom. '
    43: '⁴³ After the festival was over, while his parents were returning home, the
      boy Jesus stayed behind in Jerusalem, but they were unaware of it. '
    44: '⁴⁴ Thinking he was in their company, they traveled on for a day. Then they
      began looking for him among their relatives and friends. '
    45: '⁴⁵ When they did not find him, they went back to Jerusalem to look for him. '
    46: '⁴⁶ After three days they found him in the temple courts, sitting among the
      teachers, listening to them and asking them questions. '
    47: '⁴⁷ Everyone who heard him was amazed at his understanding and his answers. '
    48: "⁴⁸ When his parents saw him, they were astonished. His mother said to him,\
      \ “Son, why have you treated us like this? Your father and I have been anxiously\
      \ searching for you.” \n"
    49: '⁴⁹ “Why were you searching for me?” he asked. “Didn’t you know I had to be
      in my Father’s house?” '
    50: "⁵⁰ But they did not understand what he was saying to them. \n"
    51: '⁵¹ Then he went down to Nazareth with them and was obedient to them. But
      his mother treasured all these things in her heart. '
    52: ⁵² And Jesus grew in wisdom and stature, and in favor with God and man.
  3:
    1: '¹ In the fifteenth year of the reign of Tiberius Caesar—when Pontius Pilate
      was governor of Judea, Herod tetrarch of Galilee, his brother Philip tetrarch
      of Iturea and Traconitis, and Lysanias tetrarch of Abilene— '
    2: '² during the high-priesthood of Annas and Caiaphas, the word of God came to
      John son of Zechariah in the wilderness. '
    3: '³ He went into all the country around the Jordan, preaching a baptism of repentance
      for the forgiveness of sins. '
    4: "⁴ As it is written in the book of the words of Isaiah the prophet:\n“A voice\
      \ of one calling in the wilderness,\n‘Prepare the way for the Lord,\n    make\
      \ straight paths for him.\n"
    5: "⁵ Every valley shall be filled in,\n    every mountain and hill made low.\n\
      The crooked roads shall become straight,\n    the rough ways smooth.\n"
    6: "⁶ And all people will see God’s salvation.’” \n"
    7: '⁷ John said to the crowds coming out to be baptized by him, “You brood of
      vipers! Who warned you to flee from the coming wrath? '
    8: '⁸ Produce fruit in keeping with repentance. And do not begin to say to yourselves,
      ‘We have Abraham as our father.’ For I tell you that out of these stones God
      can raise up children for Abraham. '
    9: "⁹ The ax is already at the root of the trees, and every tree that does not\
      \ produce good fruit will be cut down and thrown into the fire.” \n"
    10: "¹⁰ “What should we do then?” the crowd asked. \n"
    11: "¹¹ John answered, “Anyone who has two shirts should share with the one who\
      \ has none, and anyone who has food should do the same.” \n"
    12: "¹² Even tax collectors came to be baptized. “Teacher,” they asked, “what\
      \ should we do?” \n"
    13: "¹³ “Don’t collect any more than you are required to,” he told them. \n"
    14: "¹⁴ Then some soldiers asked him, “And what should we do?”\nHe replied, “Don’t\
      \ extort money and don’t accuse people falsely—be content with your pay.” \n"
    15: '¹⁵ The people were waiting expectantly and were all wondering in their hearts
      if John might possibly be the Messiah. '
    16: '¹⁶ John answered them all, “I baptize you with water. But one who is more
      powerful than I will come, the straps of whose sandals I am not worthy to untie.
      He will baptize you with the Holy Spirit and fire. '
    17: '¹⁷ His winnowing fork is in his hand to clear his threshing floor and to
      gather the wheat into his barn, but he will burn up the chaff with unquenchable
      fire.” '
    18: "¹⁸ And with many other words John exhorted the people and proclaimed the\
      \ good news to them. \n"
    19: '¹⁹ But when John rebuked Herod the tetrarch because of his marriage to Herodias,
      his brother’s wife, and all the other evil things he had done, '
    20: "²⁰ Herod added this to them all: He locked John up in prison. \n"
    21: '²¹ When all the people were being baptized, Jesus was baptized too. And as
      he was praying, heaven was opened '
    22: "²² and the Holy Spirit descended on him in bodily form like a dove. And a\
      \ voice came from heaven: “You are my Son, whom I love; with you I am well pleased.”\
      \ \n"
    23: "²³ Now Jesus himself was about thirty years old when he began his ministry.\
      \ He was the son, so it was thought, of Joseph,\nthe son of Heli, "
    24: "²⁴ the son of Matthat,\nthe son of Levi, the son of Melki,\nthe son of Jannai,\
      \ the son of Joseph, \n"
    25: "²⁵ the son of Mattathias, the son of Amos,\nthe son of Nahum, the son of\
      \ Esli,\nthe son of Naggai, "
    26: "²⁶ the son of Maath,\nthe son of Mattathias, the son of Semein,\nthe son\
      \ of Josek, the son of Joda, \n"
    27: "²⁷ the son of Joanan, the son of Rhesa,\nthe son of Zerubbabel, the son of\
      \ Shealtiel,\nthe son of Neri, "
    28: "²⁸ the son of Melki,\nthe son of Addi, the son of Cosam,\nthe son of Elmadam,\
      \ the son of Er, \n"
    29: "²⁹ the son of Joshua, the son of Eliezer,\nthe son of Jorim, the son of Matthat,\n\
      the son of Levi, "
    30: "³⁰ the son of Simeon,\nthe son of Judah, the son of Joseph,\nthe son of Jonam,\
      \ the son of Eliakim, \n"
    31: "³¹ the son of Melea, the son of Menna,\nthe son of Mattatha, the son of Nathan,\n\
      the son of David, "
    32: "³² the son of Jesse,\nthe son of Obed, the son of Boaz,\nthe son of Salmon,\
      \ the son of Nahshon, \n"
    33: "³³ the son of Amminadab, the son of Ram,\nthe son of Hezron, the son of Perez,\n\
