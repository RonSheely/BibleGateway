  41:
    1: "¹ Blessed are those who have regard for the weak;\n    the Lord delivers them\
      \ in times of trouble.\n"
    2: "² The Lord protects and preserves them—\n    they are counted among the blessed\
      \ in the land—\n    he does not give them over to the desire of their foes.\n"
    3: "³ The Lord sustains them on their sickbed\n    and restores them from their\
      \ bed of illness. \n"
    4: "⁴ I said, “Have mercy on me, Lord;\n    heal me, for I have sinned against\
      \ you.”\n"
    5: "⁵ My enemies say of me in malice,\n    “When will he die and his name perish?”\n"
    6: "⁶ When one of them comes to see me,\n    he speaks falsely, while his heart\
      \ gathers slander;\n    then he goes out and spreads it around. \n"
    7: "⁷ All my enemies whisper together against me;\n    they imagine the worst\
      \ for me, saying,\n"
    8: "⁸ “A vile disease has afflicted him;\n    he will never get up from the place\
      \ where he lies.”\n"
    9: "⁹ Even my close friend,\n    someone I trusted,\none who shared my bread,\n\
      \    has turned against me. \n"
    10: "¹⁰ But may you have mercy on me, Lord;\n    raise me up, that I may repay\
      \ them.\n"
    11: "¹¹ I know that you are pleased with me,\n    for my enemy does not triumph\
      \ over me.\n"
    12: "¹² Because of my integrity you uphold me\n    and set me in your presence\
      \ forever. \n"
    13: "¹³ Praise be to the Lord, the God of Israel,\n    from everlasting to everlasting.\n\
      Amen and Amen."
  42:
    1: "¹ As the deer pants for streams of water,\n    so my soul pants for you, my\
      \ God.\n"
    2: "² My soul thirsts for God, for the living God.\n    When can I go and meet\
      \ with God?\n"
    3: "³ My tears have been my food\n    day and night,\nwhile people say to me all\
      \ day long,\n    “Where is your God?”\n"
    4: "⁴ These things I remember\n    as I pour out my soul:\nhow I used to go to\
      \ the house of God\n    under the protection of the Mighty One\nwith shouts\
      \ of joy and praise\n    among the festive throng. \n"
    5: "⁵ Why, my soul, are you downcast?\n    Why so disturbed within me?\nPut your\
      \ hope in God,\n    for I will yet praise him,\n    my Savior and my God. \n"
