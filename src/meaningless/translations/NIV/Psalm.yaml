  40:
    1: "¹ I waited patiently for the Lord;\n    he turned to me and heard my cry.\n"
    2: "² He lifted me out of the slimy pit,\n    out of the mud and mire;\nhe set\
      \ my feet on a rock\n    and gave me a firm place to stand.\n"
    3: "³ He put a new song in my mouth,\n    a hymn of praise to our God.\nMany will\
      \ see and fear the Lord\n    and put their trust in him. \n"
    4: "⁴ Blessed is the one\n    who trusts in the Lord,\nwho does not look to the\
      \ proud,\n    to those who turn aside to false gods.\n"
    5: "⁵ Many, Lord my God,\n    are the wonders you have done,\n    the things you\
      \ planned for us.\nNone can compare with you;\n    were I to speak and tell\
      \ of your deeds,\n    they would be too many to declare. \n"
    6: "⁶ Sacrifice and offering you did not desire—\n    but my ears you have opened—\n\
      \    burnt offerings and sin offerings you did not require.\n"
    7: "⁷ Then I said, “Here I am, I have come—\n    it is written about me in the\
      \ scroll.\n"
    8: "⁸ I desire to do your will, my God;\n    your law is within my heart.” \n"
    9: "⁹ I proclaim your saving acts in the great assembly;\n    I do not seal my\
      \ lips, Lord,\n    as you know.\n"
    10: "¹⁰ I do not hide your righteousness in my heart;\n    I speak of your faithfulness\
      \ and your saving help.\nI do not conceal your love and your faithfulness\n\
      \    from the great assembly. \n"
    11: "¹¹ Do not withhold your mercy from me, Lord;\n    may your love and faithfulness\
      \ always protect me.\n"
    12: "¹² For troubles without number surround me;\n    my sins have overtaken me,\
      \ and I cannot see.\nThey are more than the hairs of my head,\n    and my heart\
      \ fails within me.\n"
    13: "¹³ Be pleased to save me, Lord;\n    come quickly, Lord, to help me. \n"
    14: "¹⁴ May all who want to take my life\n    be put to shame and confusion;\n\
      may all who desire my ruin\n    be turned back in disgrace.\n"
    15: "¹⁵ May those who say to me, “Aha! Aha!”\n    be appalled at their own shame.\n"
    16: "¹⁶ But may all who seek you\n    rejoice and be glad in you;\nmay those who\
      \ long for your saving help always say,\n    “The Lord is great!” \n"
    17: "¹⁷ But as for me, I am poor and needy;\n    may the Lord think of me.\nYou\
