Psalm:
  1:
    1: "¹ Blessed is the one\n    who does not walk in step with the wicked\nor stand\
      \ in the way that sinners take\n    or sit in the company of mockers,\n"
    2: "² but whose delight is in the law of the Lord,\n    and who meditates on his\
      \ law day and night.\n"
    3: "³ That person is like a tree planted by streams of water,\n    which yields\
      \ its fruit in season\nand whose leaf does not wither—\n    whatever they do\
      \ prospers. \n"
    4: "⁴ Not so the wicked!\n    They are like chaff\n    that the wind blows away.\n"
    5: "⁵ Therefore the wicked will not stand in the judgment,\n    nor sinners in\
      \ the assembly of the righteous. \n"
    6: "⁶ For the Lord watches over the way of the righteous,\n    but the way of\
      \ the wicked leads to destruction."
  2:
    1: "¹ Why do the nations conspire\n    and the peoples plot in vain?\n"
    2: "² The kings of the earth rise up\n    and the rulers band together\n    against\
      \ the Lord and against his anointed, saying,\n"
    3: "³ “Let us break their chains\n    and throw off their shackles.” \n"
    4: "⁴ The One enthroned in heaven laughs;\n    the Lord scoffs at them.\n"
    5: "⁵ He rebukes them in his anger\n    and terrifies them in his wrath, saying,\n"
    6: "⁶ “I have installed my king\n    on Zion, my holy mountain.” \n"
    7: "⁷ I will proclaim the Lord’s decree:\nHe said to me, “You are my son;\n  \
      \  today I have become your father.\n"
    8: "⁸ Ask me,\n    and I will make the nations your inheritance,\n    the ends\
      \ of the earth your possession.\n"
    9: "⁹ You will break them with a rod of iron;\n    you will dash them to pieces\
      \ like pottery.” \n"
    10: "¹⁰ Therefore, you kings, be wise;\n    be warned, you rulers of the earth.\n"
    11: "¹¹ Serve the Lord with fear\n    and celebrate his rule with trembling.\n"
    12: "¹² Kiss his son, or he will be angry\n    and your way will lead to your\
      \ destruction,\nfor his wrath can flare up in a moment.\n    Blessed are all\
      \ who take refuge in him."
  3:
    1: "¹ Lord, how many are my foes!\n    How many rise up against me!\n"
    2: "² Many are saying of me,\n    “God will not deliver him.” \n"
    3: "³ But you, Lord, are a shield around me,\n    my glory, the One who lifts\
      \ my head high.\n"
    4: "⁴ I call out to the Lord,\n    and he answers me from his holy mountain. \n"
    5: "⁵ I lie down and sleep;\n    I wake again, because the Lord sustains me.\n"
    6: "⁶ I will not fear though tens of thousands\n    assail me on every side. \n"
    7: "⁷ Arise, Lord!\n    Deliver me, my God!\nStrike all my enemies on the jaw;\n\
      \    break the teeth of the wicked. \n"
    8: "⁸ From the Lord comes deliverance.\n    May your blessing be on your people."
  4:
    1: "¹ Answer me when I call to you,\n    my righteous God.\nGive me relief from\
      \ my distress;\n    have mercy on me and hear my prayer. \n"
    2: "² How long will you people turn my glory into shame?\n    How long will you\
      \ love delusions and seek false gods?\n"
    3: "³ Know that the Lord has set apart his faithful servant for himself;\n   \
      \ the Lord hears when I call to him. \n"
    4: "⁴ Tremble and do not sin;\n    when you are on your beds,\n    search your\
      \ hearts and be silent.\n"
    5: "⁵ Offer the sacrifices of the righteous\n    and trust in the Lord. \n"
    6: "⁶ Many, Lord, are asking, “Who will bring us prosperity?”\n    Let the light\
      \ of your face shine on us.\n"
    7: "⁷ Fill my heart with joy\n    when their grain and new wine abound. \n"
    8: "⁸ In peace I will lie down and sleep,\n    for you alone, Lord,\n    make\
      \ me dwell in safety."
  5:
    1: "¹ Listen to my words, Lord,\n    consider my lament.\n"
    2: "² Hear my cry for help,\n    my King and my God,\n    for to you I pray. \n"
    3: "³ In the morning, Lord, you hear my voice;\n    in the morning I lay my requests\
      \ before you\n    and wait expectantly.\n"
    4: "⁴ For you are not a God who is pleased with wickedness;\n    with you, evil\
      \ people are not welcome.\n"
    5: "⁵ The arrogant cannot stand\n    in your presence.\nYou hate all who do wrong;\n"
    6: "⁶     you destroy those who tell lies.\nThe bloodthirsty and deceitful\n \
      \   you, Lord, detest.\n"
    7: "⁷ But I, by your great love,\n    can come into your house;\nin reverence\
      \ I bow down\n    toward your holy temple. \n"
    8: "⁸ Lead me, Lord, in your righteousness\n    because of my enemies—\n    make\
      \ your way straight before me.\n"
    9: "⁹ Not a word from their mouth can be trusted;\n    their heart is filled with\
      \ malice.\nTheir throat is an open grave;\n    with their tongues they tell\
      \ lies.\n"
    10: "¹⁰ Declare them guilty, O God!\n    Let their intrigues be their downfall.\n\
      Banish them for their many sins,\n    for they have rebelled against you.\n"
    11: "¹¹ But let all who take refuge in you be glad;\n    let them ever sing for\
      \ joy.\nSpread your protection over them,\n    that those who love your name\
      \ may rejoice in you. \n"
    12: "¹² Surely, Lord, you bless the righteous;\n    you surround them with your\
      \ favor as with a shield."
  6:
    1: "¹ Lord, do not rebuke me in your anger\n    or discipline me in your wrath.\n"
    2: "² Have mercy on me, Lord, for I am faint;\n    heal me, Lord, for my bones\
      \ are in agony.\n"
    3: "³ My soul is in deep anguish.\n    How long, Lord, how long? \n"
    4: "⁴ Turn, Lord, and deliver me;\n    save me because of your unfailing love.\n"
    5: "⁵ Among the dead no one proclaims your name.\n    Who praises you from the\
      \ grave? \n"
    6: "⁶ I am worn out from my groaning.\nAll night long I flood my bed with weeping\n\
      \    and drench my couch with tears.\n"
    7: "⁷ My eyes grow weak with sorrow;\n    they fail because of all my foes. \n"
    8: "⁸ Away from me, all you who do evil,\n    for the Lord has heard my weeping.\n"
    9: "⁹ The Lord has heard my cry for mercy;\n    the Lord accepts my prayer.\n"
    10: "¹⁰ All my enemies will be overwhelmed with shame and anguish;\n    they will\
      \ turn back and suddenly be put to shame."
  7:
    1: "¹ Lord my God, I take refuge in you;\n    save and deliver me from all who\
      \ pursue me,\n"
    2: "² or they will tear me apart like a lion\n    and rip me to pieces with no\
      \ one to rescue me. \n"
    3: "³ Lord my God, if I have done this\n    and there is guilt on my hands—\n"
    4: "⁴ if I have repaid my ally with evil\n    or without cause have robbed my\
      \ foe—\n"
    5: "⁵ then let my enemy pursue and overtake me;\n    let him trample my life to\
      \ the ground\n    and make me sleep in the dust. \n"
    6: "⁶ Arise, Lord, in your anger;\n    rise up against the rage of my enemies.\n\
      \    Awake, my God; decree justice.\n"
    7: "⁷ Let the assembled peoples gather around you,\n    while you sit enthroned\
      \ over them on high.\n"
    8: "⁸     Let the Lord judge the peoples.\nVindicate me, Lord, according to my\
      \ righteousness,\n    according to my integrity, O Most High.\n"
    9: "⁹ Bring to an end the violence of the wicked\n    and make the righteous secure—\n\
      you, the righteous God\n    who probes minds and hearts. \n"
    10: "¹⁰ My shield is God Most High,\n    who saves the upright in heart.\n"
    11: "¹¹ God is a righteous judge,\n    a God who displays his wrath every day.\n"
    12: "¹² If he does not relent,\n    he will sharpen his sword;\n    he will bend\
      \ and string his bow.\n"
    13: "¹³ He has prepared his deadly weapons;\n    he makes ready his flaming arrows.\
      \ \n"
    14: "¹⁴ Whoever is pregnant with evil\n    conceives trouble and gives birth to\
      \ disillusionment.\n"
    15: "¹⁵ Whoever digs a hole and scoops it out\n    falls into the pit they have\
      \ made.\n"
    16: "¹⁶ The trouble they cause recoils on them;\n    their violence comes down\
      \ on their own heads. \n"
    17: "¹⁷ I will give thanks to the Lord because of his righteousness;\n    I will\
      \ sing the praises of the name of the Lord Most High."
  8:
    1: "¹ Lord, our Lord,\n    how majestic is your name in all the earth!\nYou have\
      \ set your glory\n    in the heavens.\n"
    2: "² Through the praise of children and infants\n    you have established a stronghold\
      \ against your enemies,\n    to silence the foe and the avenger.\n"
    3: "³ When I consider your heavens,\n    the work of your fingers,\nthe moon and\
      \ the stars,\n    which you have set in place,\n"
    4: "⁴ what is mankind that you are mindful of them,\n    human beings that you\
      \ care for them? \n"
    5: "⁵ You have made them a little lower than the angels\n    and crowned them\
      \ with glory and honor.\n"
    6: "⁶ You made them rulers over the works of your hands;\n    you put everything\
      \ under their feet:\n"
    7: "⁷ all flocks and herds,\n    and the animals of the wild,\n"
    8: "⁸ the birds in the sky,\n    and the fish in the sea,\n    all that swim the\
      \ paths of the seas. \n"
    9: "⁹ Lord, our Lord,\n    how majestic is your name in all the earth!"
  9:
    1: "¹ I will give thanks to you, Lord, with all my heart;\n    I will tell of\
      \ all your wonderful deeds.\n"
    2: "² I will be glad and rejoice in you;\n    I will sing the praises of your\
      \ name, O Most High. \n"
    3: "³ My enemies turn back;\n    they stumble and perish before you.\n"
    4: "⁴ For you have upheld my right and my cause,\n    sitting enthroned as the\
      \ righteous judge.\n"
    5: "⁵ You have rebuked the nations and destroyed the wicked;\n    you have blotted\
      \ out their name for ever and ever.\n"
    6: "⁶ Endless ruin has overtaken my enemies,\n    you have uprooted their cities;\n\
      \    even the memory of them has perished. \n"
    7: "⁷ The Lord reigns forever;\n    he has established his throne for judgment.\n"
    8: "⁸ He rules the world in righteousness\n    and judges the peoples with equity.\n"
    9: "⁹ The Lord is a refuge for the oppressed,\n    a stronghold in times of trouble.\n"
    10: "¹⁰ Those who know your name trust in you,\n    for you, Lord, have never\
      \ forsaken those who seek you. \n"
    11: "¹¹ Sing the praises of the Lord, enthroned in Zion;\n    proclaim among the\
      \ nations what he has done.\n"
    12: "¹² For he who avenges blood remembers;\n    he does not ignore the cries\
      \ of the afflicted. \n"
    13: "¹³ Lord, see how my enemies persecute me!\n    Have mercy and lift me up\
      \ from the gates of death,\n"
    14: "¹⁴ that I may declare your praises\n    in the gates of Daughter Zion,\n\
      \    and there rejoice in your salvation. \n"
    15: "¹⁵ The nations have fallen into the pit they have dug;\n    their feet are\
      \ caught in the net they have hidden.\n"
    16: "¹⁶ The Lord is known by his acts of justice;\n    the wicked are ensnared\
      \ by the work of their hands.\n"
    17: "¹⁷ The wicked go down to the realm of the dead,\n    all the nations that\
      \ forget God.\n"
    18: "¹⁸ But God will never forget the needy;\n    the hope of the afflicted will\
      \ never perish. \n"
    19: "¹⁹ Arise, Lord, do not let mortals triumph;\n    let the nations be judged\
      \ in your presence.\n"
    20: "²⁰ Strike them with terror, Lord;\n    let the nations know they are only\
      \ mortal."
  10:
    1: "¹ Why, Lord, do you stand far off?\n    Why do you hide yourself in times\
      \ of trouble? \n"
    2: "² In his arrogance the wicked man hunts down the weak,\n    who are caught\
      \ in the schemes he devises.\n"
    3: "³ He boasts about the cravings of his heart;\n    he blesses the greedy and\
      \ reviles the Lord.\n"
    4: "⁴ In his pride the wicked man does not seek him;\n    in all his thoughts\
      \ there is no room for God.\n"
    5: "⁵ His ways are always prosperous;\n    your laws are rejected by him;\n  \
      \  he sneers at all his enemies.\n"
    6: "⁶ He says to himself, “Nothing will ever shake me.”\n    He swears, “No one\
      \ will ever do me harm.” \n"
    7: "⁷ His mouth is full of lies and threats;\n    trouble and evil are under his\
      \ tongue.\n"
    8: "⁸ He lies in wait near the villages;\n    from ambush he murders the innocent.\n\
      His eyes watch in secret for his victims;\n"
    9: "⁹     like a lion in cover he lies in wait.\nHe lies in wait to catch the\
      \ helpless;\n    he catches the helpless and drags them off in his net.\n"
    10: "¹⁰ His victims are crushed, they collapse;\n    they fall under his strength.\n"
    11: "¹¹ He says to himself, “God will never notice;\n    he covers his face and\
      \ never sees.” \n"
    12: "¹² Arise, Lord! Lift up your hand, O God.\n    Do not forget the helpless.\n"
    13: "¹³ Why does the wicked man revile God?\n    Why does he say to himself,\n\
      \    “He won’t call me to account”?\n"
    14: "¹⁴ But you, God, see the trouble of the afflicted;\n    you consider their\
      \ grief and take it in hand.\nThe victims commit themselves to you;\n    you\
      \ are the helper of the fatherless.\n"
    15: "¹⁵ Break the arm of the wicked man;\n    call the evildoer to account for\
      \ his wickedness\n    that would not otherwise be found out. \n"
    16: "¹⁶ The Lord is King for ever and ever;\n    the nations will perish from\
      \ his land.\n"
    17: "¹⁷ You, Lord, hear the desire of the afflicted;\n    you encourage them,\
      \ and you listen to their cry,\n"
    18: "¹⁸ defending the fatherless and the oppressed,\n    so that mere earthly\
      \ mortals\n    will never again strike terror."
  11:
    1: "¹ In the Lord I take refuge.\n    How then can you say to me:\n    “Flee like\
      \ a bird to your mountain.\n"
    2: "² For look, the wicked bend their bows;\n    they set their arrows against\
      \ the strings\nto shoot from the shadows\n    at the upright in heart.\n"
    3: "³ When the foundations are being destroyed,\n    what can the righteous do?”\
      \ \n"
    4: "⁴ The Lord is in his holy temple;\n    the Lord is on his heavenly throne.\n\
      He observes everyone on earth;\n    his eyes examine them.\n"
    5: "⁵ The Lord examines the righteous,\n    but the wicked, those who love violence,\n\
      \    he hates with a passion.\n"
    6: "⁶ On the wicked he will rain\n    fiery coals and burning sulfur;\n    a scorching\
      \ wind will be their lot. \n"
    7: "⁷ For the Lord is righteous,\n    he loves justice;\n    the upright will\
      \ see his face."
  12:
    1: "¹ Help, Lord, for no one is faithful anymore;\n    those who are loyal have\
      \ vanished from the human race.\n"
    2: "² Everyone lies to their neighbor;\n    they flatter with their lips\n   \
      \ but harbor deception in their hearts. \n"
    3: "³ May the Lord silence all flattering lips\n    and every boastful tongue—\n"
    4: "⁴ those who say,\n    “By our tongues we will prevail;\n    our own lips will\
      \ defend us—who is lord over us?” \n"
    5: "⁵ “Because the poor are plundered and the needy groan,\n    I will now arise,”\
      \ says the Lord.\n    “I will protect them from those who malign them.”\n"
    6: "⁶ And the words of the Lord are flawless,\n    like silver purified in a crucible,\n\
      \    like gold refined seven times. \n"
    7: "⁷ You, Lord, will keep the needy safe\n    and will protect us forever from\
      \ the wicked,\n"
    8: "⁸ who freely strut about\n    when what is vile is honored by the human race."
  13:
    1: "¹ How long, Lord? Will you forget me forever?\n    How long will you hide\
      \ your face from me?\n"
    2: "² How long must I wrestle with my thoughts\n    and day after day have sorrow\
      \ in my heart?\n    How long will my enemy triumph over me? \n"
    3: "³ Look on me and answer, Lord my God.\n    Give light to my eyes, or I will\
      \ sleep in death,\n"
    4: "⁴ and my enemy will say, “I have overcome him,”\n    and my foes will rejoice\
      \ when I fall. \n"
    5: "⁵ But I trust in your unfailing love;\n    my heart rejoices in your salvation.\n"
    6: "⁶ I will sing the Lord’s praise,\n    for he has been good to me."
  14:
    1: "¹ The fool says in his heart,\n    “There is no God.”\nThey are corrupt, their\
      \ deeds are vile;\n    there is no one who does good. \n"
    2: "² The Lord looks down from heaven\n    on all mankind\nto see if there are\
      \ any who understand,\n    any who seek God.\n"
    3: "³ All have turned away, all have become corrupt;\n    there is no one who\
      \ does good,\n    not even one. \n"
    4: "⁴ Do all these evildoers know nothing?\nThey devour my people as though eating\
      \ bread;\n    they never call on the Lord.\n"
    5: "⁵ But there they are, overwhelmed with dread,\n    for God is present in the\
      \ company of the righteous.\n"
    6: "⁶ You evildoers frustrate the plans of the poor,\n    but the Lord is their\
      \ refuge. \n"
    7: "⁷ Oh, that salvation for Israel would come out of Zion!\n    When the Lord\
      \ restores his people,\n    let Jacob rejoice and Israel be glad!"
  15:
    1: "¹ Lord, who may dwell in your sacred tent?\n    Who may live on your holy\
      \ mountain? \n"
    2: "² The one whose walk is blameless,\n    who does what is righteous,\n    who\
      \ speaks the truth from their heart;\n"
    3: "³ whose tongue utters no slander,\n    who does no wrong to a neighbor,\n\
      \    and casts no slur on others;\n"
    4: "⁴ who despises a vile person\n    but honors those who fear the Lord;\nwho\
      \ keeps an oath even when it hurts,\n    and does not change their mind;\n"
    5: "⁵ who lends money to the poor without interest;\n    who does not accept a\
      \ bribe against the innocent.\nWhoever does these things\n    will never be\
      \ shaken."
  16:
    1: "¹ Keep me safe, my God,\n    for in you I take refuge. \n"
    2: "² I say to the Lord, “You are my Lord;\n    apart from you I have no good\
      \ thing.”\n"
    3: "³ I say of the holy people who are in the land,\n    “They are the noble ones\
      \ in whom is all my delight.”\n"
    4: "⁴ Those who run after other gods will suffer more and more.\n    I will not\
      \ pour out libations of blood to such gods\n    or take up their names on my\
      \ lips. \n"
    5: "⁵ Lord, you alone are my portion and my cup;\n    you make my lot secure.\n"
    6: "⁶ The boundary lines have fallen for me in pleasant places;\n    surely I\
      \ have a delightful inheritance.\n"
    7: "⁷ I will praise the Lord, who counsels me;\n    even at night my heart instructs\
      \ me.\n"
    8: "⁸ I keep my eyes always on the Lord.\n    With him at my right hand, I will\
      \ not be shaken. \n"
    9: "⁹ Therefore my heart is glad and my tongue rejoices;\n    my body also will\
      \ rest secure,\n"
    10: "¹⁰ because you will not abandon me to the realm of the dead,\n    nor will\
      \ you let your faithful one see decay.\n"
    11: "¹¹ You make known to me the path of life;\n    you will fill me with joy\
      \ in your presence,\n    with eternal pleasures at your right hand."
  17:
    1: "¹ Hear me, Lord, my plea is just;\n    listen to my cry.\nHear my prayer—\n\
      \    it does not rise from deceitful lips.\n"
    2: "² Let my vindication come from you;\n    may your eyes see what is right.\
      \ \n"
    3: "³ Though you probe my heart,\n    though you examine me at night and test\
      \ me,\nyou will find that I have planned no evil;\n    my mouth has not transgressed.\n"
    4: "⁴ Though people tried to bribe me,\n    I have kept myself from the ways of\
      \ the violent\n    through what your lips have commanded.\n"
    5: "⁵ My steps have held to your paths;\n    my feet have not stumbled. \n"
    6: "⁶ I call on you, my God, for you will answer me;\n    turn your ear to me\
      \ and hear my prayer.\n"
    7: "⁷ Show me the wonders of your great love,\n    you who save by your right\
      \ hand\n    those who take refuge in you from their foes.\n"
    8: "⁸ Keep me as the apple of your eye;\n    hide me in the shadow of your wings\n"
    9: "⁹ from the wicked who are out to destroy me,\n    from my mortal enemies who\
      \ surround me. \n"
    10: "¹⁰ They close up their callous hearts,\n    and their mouths speak with arrogance.\n"
    11: "¹¹ They have tracked me down, they now surround me,\n    with eyes alert,\
      \ to throw me to the ground.\n"
    12: "¹² They are like a lion hungry for prey,\n    like a fierce lion crouching\
      \ in cover. \n"
    13: "¹³ Rise up, Lord, confront them, bring them down;\n    with your sword rescue\
      \ me from the wicked.\n"
    14: "¹⁴ By your hand save me from such people, Lord,\n    from those of this world\
      \ whose reward is in this life.\nMay what you have stored up for the wicked\
      \ fill their bellies;\n    may their children gorge themselves on it,\n    and\
      \ may there be leftovers for their little ones. \n"
    15: "¹⁵ As for me, I will be vindicated and will see your face;\n    when I awake,\
      \ I will be satisfied with seeing your likeness."
  18:
    1: "¹ I love you, Lord, my strength. \n"
    2: "² The Lord is my rock, my fortress and my deliverer;\n    my God is my rock,\
      \ in whom I take refuge,\n    my shield and the horn of my salvation, my stronghold.\
      \ \n"
    3: "³ I called to the Lord, who is worthy of praise,\n    and I have been saved\
      \ from my enemies.\n"
    4: "⁴ The cords of death entangled me;\n    the torrents of destruction overwhelmed\
      \ me.\n"
    5: "⁵ The cords of the grave coiled around me;\n    the snares of death confronted\
      \ me. \n"
    6: "⁶ In my distress I called to the Lord;\n    I cried to my God for help.\n\
      From his temple he heard my voice;\n    my cry came before him, into his ears.\n"
    7: "⁷ The earth trembled and quaked,\n    and the foundations of the mountains\
      \ shook;\n    they trembled because he was angry.\n"
    8: "⁸ Smoke rose from his nostrils;\n    consuming fire came from his mouth,\n\
      \    burning coals blazed out of it.\n"
    9: "⁹ He parted the heavens and came down;\n    dark clouds were under his feet.\n"
    10: "¹⁰ He mounted the cherubim and flew;\n    he soared on the wings of the wind.\n"
    11: "¹¹ He made darkness his covering, his canopy around him—\n    the dark rain\
      \ clouds of the sky.\n"
    12: "¹² Out of the brightness of his presence clouds advanced,\n    with hailstones\
      \ and bolts of lightning.\n"
    13: "¹³ The Lord thundered from heaven;\n    the voice of the Most High resounded.\n"
    14: "¹⁴ He shot his arrows and scattered the enemy,\n    with great bolts of lightning\
      \ he routed them.\n"
    15: "¹⁵ The valleys of the sea were exposed\n    and the foundations of the earth\
      \ laid bare\nat your rebuke, Lord,\n    at the blast of breath from your nostrils.\
      \ \n"
    16: "¹⁶ He reached down from on high and took hold of me;\n    he drew me out\
      \ of deep waters.\n"
    17: "¹⁷ He rescued me from my powerful enemy,\n    from my foes, who were too\
      \ strong for me.\n"
    18: "¹⁸ They confronted me in the day of my disaster,\n    but the Lord was my\
      \ support.\n"
    19: "¹⁹ He brought me out into a spacious place;\n    he rescued me because he\
      \ delighted in me. \n"
    20: "²⁰ The Lord has dealt with me according to my righteousness;\n    according\
      \ to the cleanness of my hands he has rewarded me.\n"
    21: "²¹ For I have kept the ways of the Lord;\n    I am not guilty of turning\
      \ from my God.\n"
    22: "²² All his laws are before me;\n    I have not turned away from his decrees.\n"
    23: "²³ I have been blameless before him\n    and have kept myself from sin.\n"
    24: "²⁴ The Lord has rewarded me according to my righteousness,\n    according\
      \ to the cleanness of my hands in his sight. \n"
    25: "²⁵ To the faithful you show yourself faithful,\n    to the blameless you\
      \ show yourself blameless,\n"
    26: "²⁶ to the pure you show yourself pure,\n    but to the devious you show yourself\
      \ shrewd.\n"
    27: "²⁷ You save the humble\n    but bring low those whose eyes are haughty.\n"
    28: "²⁸ You, Lord, keep my lamp burning;\n    my God turns my darkness into light.\n"
    29: "²⁹ With your help I can advance against a troop;\n    with my God I can scale\
      \ a wall. \n"
    30: "³⁰ As for God, his way is perfect:\n    The Lord’s word is flawless;\n  \
      \  he shields all who take refuge in him.\n"
