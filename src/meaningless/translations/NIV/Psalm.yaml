  36:
    1: "¹ I have a message from God in my heart\n    concerning the sinfulness of\
      \ the wicked:\nThere is no fear of God\n    before their eyes. \n"
    2: "² In their own eyes they flatter themselves\n    too much to detect or hate\
      \ their sin.\n"
    3: "³ The words of their mouths are wicked and deceitful;\n    they fail to act\
      \ wisely or do good.\n"
    4: "⁴ Even on their beds they plot evil;\n    they commit themselves to a sinful\
      \ course\n    and do not reject what is wrong. \n"
    5: "⁵ Your love, Lord, reaches to the heavens,\n    your faithfulness to the skies.\n"
    6: "⁶ Your righteousness is like the highest mountains,\n    your justice like\
      \ the great deep.\n    You, Lord, preserve both people and animals.\n"
    7: "⁷ How priceless is your unfailing love, O God!\n    People take refuge in\
      \ the shadow of your wings.\n"
    8: "⁸ They feast on the abundance of your house;\n    you give them drink from\
      \ your river of delights.\n"
    9: "⁹ For with you is the fountain of life;\n    in your light we see light. \n"
    10: "¹⁰ Continue your love to those who know you,\n    your righteousness to the\
      \ upright in heart.\n"
    11: "¹¹ May the foot of the proud not come against me,\n    nor the hand of the\
      \ wicked drive me away.\n"
    12: "¹² See how the evildoers lie fallen—\n    thrown down, not able to rise!"
  37:
    1: "¹ Do not fret because of those who are evil\n    or be envious of those who\
      \ do wrong;\n"
    2: "² for like the grass they will soon wither,\n    like green plants they will\
      \ soon die away. \n"
    3: "³ Trust in the Lord and do good;\n    dwell in the land and enjoy safe pasture.\n"
    4: "⁴ Take delight in the Lord,\n    and he will give you the desires of your\
      \ heart. \n"
    5: "⁵ Commit your way to the Lord;\n    trust in him and he will do this:\n"
    6: "⁶ He will make your righteous reward shine like the dawn,\n    your vindication\
