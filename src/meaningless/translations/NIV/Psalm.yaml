    19: "¹⁹ The righteous person may have many troubles,\n    but the Lord delivers\
      \ him from them all;\n"
    20: "²⁰ he protects all his bones,\n    not one of them will be broken. \n"
    21: "²¹ Evil will slay the wicked;\n    the foes of the righteous will be condemned.\n"
