      \ who plot my ruin\n    be turned back in dismay.\n"
    5: "⁵ May they be like chaff before the wind,\n    with the angel of the Lord\
      \ driving them away;\n"
    6: "⁶ may their path be dark and slippery,\n    with the angel of the Lord pursuing\
      \ them. \n"
    7: "⁷ Since they hid their net for me without cause\n    and without cause dug\
      \ a pit for me,\n"
    8: "⁸ may ruin overtake them by surprise—\n    may the net they hid entangle them,\n\
      \    may they fall into the pit, to their ruin.\n"
    9: "⁹ Then my soul will rejoice in the Lord\n    and delight in his salvation.\n"
    10: "¹⁰ My whole being will exclaim,\n    “Who is like you, Lord?\nYou rescue\
      \ the poor from those too strong for them,\n    the poor and needy from those\
      \ who rob them.” \n"
    11: "¹¹ Ruthless witnesses come forward;\n    they question me on things I know\
      \ nothing about.\n"
    12: "¹² They repay me evil for good\n    and leave me like one bereaved.\n"
    13: "¹³ Yet when they were ill, I put on sackcloth\n    and humbled myself with\
      \ fasting.\nWhen my prayers returned to me unanswered,\n"
    14: "¹⁴     I went about mourning\n    as though for my friend or brother.\nI\
