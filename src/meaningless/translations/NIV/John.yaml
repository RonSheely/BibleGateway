    1: '¹ In the beginning was the Word, and the Word was with God, and the Word was
      God. '
    2: '² He was with God in the beginning. '
    3: '³ Through him all things were made; without him nothing was made that has
      been made. '
    4: '⁴ In him was life, and that life was the light of all mankind. '
    5: "⁵ The light shines in the darkness, and the darkness has not overcome it.\
      \ \n"
    6: '⁶ There was a man sent from God whose name was John. '
    7: '⁷ He came as a witness to testify concerning that light, so that through him
      all might believe. '
    8: "⁸ He himself was not the light; he came only as a witness to the light. \n"
    9: '⁹ The true light that gives light to everyone was coming into the world. '
    10: '¹⁰ He was in the world, and though the world was made through him, the world
      did not recognize him. '
    11: '¹¹ He came to that which was his own, but his own did not receive him. '
    12: '¹² Yet to all who did receive him, to those who believed in his name, he
      gave the right to become children of God— '
    13: "¹³ children born not of natural descent, nor of human decision or a husband’s\
      \ will, but born of God. \n"
    14: "¹⁴ The Word became flesh and made his dwelling among us. We have seen his\
      \ glory, the glory of the one and only Son, who came from the Father, full of\
      \ grace and truth. \n"
    15: '¹⁵ (John testified concerning him. He cried out, saying, “This is the one
      I spoke about when I said, ‘He who comes after me has surpassed me because he
      was before me.’”) '
    16: '¹⁶ Out of his fullness we have all received grace in place of grace already
      given. '
    17: '¹⁷ For the law was given through Moses; grace and truth came through Jesus
      Christ. '
    18: "¹⁸ No one has ever seen God, but the one and only Son, who is himself God\
      \ and is in closest relationship with the Father, has made him known. \n"
    19: '¹⁹ Now this was John’s testimony when the Jewish leaders in Jerusalem sent
      priests and Levites to ask him who he was. '
    20: "²⁰ He did not fail to confess, but confessed freely, “I am not the Messiah.”\
      \ \n"
    21: "²¹ They asked him, “Then who are you? Are you Elijah?”\nHe said, “I am not.”\n\
      “Are you the Prophet?”\nHe answered, “No.” \n"
    22: "²² Finally they said, “Who are you? Give us an answer to take back to those\
      \ who sent us. What do you say about yourself?” \n"
    23: "²³ John replied in the words of Isaiah the prophet, “I am the voice of one\
      \ calling in the wilderness, ‘Make straight the way for the Lord.’” \n"
    24: '²⁴ Now the Pharisees who had been sent '
    25: "²⁵ questioned him, “Why then do you baptize if you are not the Messiah, nor\
      \ Elijah, nor the Prophet?” \n"
    26: '²⁶ “I baptize with water,” John replied, “but among you stands one you do
      not know. '
    27: "²⁷ He is the one who comes after me, the straps of whose sandals I am not\
      \ worthy to untie.” \n"
    28: "²⁸ This all happened at Bethany on the other side of the Jordan, where John\
      \ was baptizing. \n"
    29: '²⁹ The next day John saw Jesus coming toward him and said, “Look, the Lamb
      of God, who takes away the sin of the world! '
    30: '³⁰ This is the one I meant when I said, ‘A man who comes after me has surpassed
      me because he was before me.’ '
    31: "³¹ I myself did not know him, but the reason I came baptizing with water\
      \ was that he might be revealed to Israel.” \n"
    32: '³² Then John gave this testimony: “I saw the Spirit come down from heaven
      as a dove and remain on him. '
    33: '³³ And I myself did not know him, but the one who sent me to baptize with
      water told me, ‘The man on whom you see the Spirit come down and remain is the
      one who will baptize with the Holy Spirit.’ '
    34: "³⁴ I have seen and I testify that this is God’s Chosen One.” \n"
    35: '³⁵ The next day John was there again with two of his disciples. '
    36: "³⁶ When he saw Jesus passing by, he said, “Look, the Lamb of God!” \n"
    37: '³⁷ When the two disciples heard him say this, they followed Jesus. '
    38: "³⁸ Turning around, Jesus saw them following and asked, “What do you want?”\n\
      They said, “Rabbi” (which means “Teacher”), “where are you staying?” \n"
    39: "³⁹ “Come,” he replied, “and you will see.”\nSo they went and saw where he\
      \ was staying, and they spent that day with him. It was about four in the afternoon.\
      \ \n"
    40: '⁴⁰ Andrew, Simon Peter’s brother, was one of the two who heard what John
      had said and who had followed Jesus. '
    41: '⁴¹ The first thing Andrew did was to find his brother Simon and tell him,
      “We have found the Messiah” (that is, the Christ). '
    42: "⁴² And he brought him to Jesus.\nJesus looked at him and said, “You are Simon\
      \ son of John. You will be called Cephas” (which, when translated, is Peter).\
      \ \n"
    43: "⁴³ The next day Jesus decided to leave for Galilee. Finding Philip, he said\
      \ to him, “Follow me.” \n"
    44: '⁴⁴ Philip, like Andrew and Peter, was from the town of Bethsaida. '
    45: "⁴⁵ Philip found Nathanael and told him, “We have found the one Moses wrote\
      \ about in the Law, and about whom the prophets also wrote—Jesus of Nazareth,\
      \ the son of Joseph.” \n"
    46: "⁴⁶ “Nazareth! Can anything good come from there?” Nathanael asked.\n“Come\
      \ and see,” said Philip. \n"
    47: "⁴⁷ When Jesus saw Nathanael approaching, he said of him, “Here truly is an\
      \ Israelite in whom there is no deceit.” \n"
    48: "⁴⁸ “How do you know me?” Nathanael asked.\nJesus answered, “I saw you while\
      \ you were still under the fig tree before Philip called you.” \n"
    49: "⁴⁹ Then Nathanael declared, “Rabbi, you are the Son of God; you are the king\
      \ of Israel.” \n"
    50: '⁵⁰ Jesus said, “You believe because I told you I saw you under the fig tree.
      You will see greater things than that.” '
    51: ⁵¹ He then added, “Very truly I tell you, you will see ‘heaven open, and the
      angels of God ascending and descending on’ the Son of Man.”
  2:
    1: '¹ On the third day a wedding took place at Cana in Galilee. Jesus’ mother
      was there, '
    2: '² and Jesus and his disciples had also been invited to the wedding. '
    3: "³ When the wine was gone, Jesus’ mother said to him, “They have no more wine.”\
      \ \n"
    4: "⁴ “Woman, why do you involve me?” Jesus replied. “My hour has not yet come.”\
      \ \n"
    5: "⁵ His mother said to the servants, “Do whatever he tells you.” \n"
    6: "⁶ Nearby stood six stone water jars, the kind used by the Jews for ceremonial\
      \ washing, each holding from twenty to thirty gallons. \n"
    7: "⁷ Jesus said to the servants, “Fill the jars with water”; so they filled them\
      \ to the brim. \n"
    8: "⁸ Then he told them, “Now draw some out and take it to the master of the banquet.”\n\
      They did so, "
    9: '⁹ and the master of the banquet tasted the water that had been turned into
      wine. He did not realize where it had come from, though the servants who had
      drawn the water knew. Then he called the bridegroom aside '
    10: "¹⁰ and said, “Everyone brings out the choice wine first and then the cheaper\
      \ wine after the guests have had too much to drink; but you have saved the best\
      \ till now.” \n"
    11: "¹¹ What Jesus did here in Cana of Galilee was the first of the signs through\
      \ which he revealed his glory; and his disciples believed in him. \n"
    12: "¹² After this he went down to Capernaum with his mother and brothers and\
      \ his disciples. There they stayed for a few days. \n"
    13: '¹³ When it was almost time for the Jewish Passover, Jesus went up to Jerusalem. '
    14: '¹⁴ In the temple courts he found people selling cattle, sheep and doves,
      and others sitting at tables exchanging money. '
    15: '¹⁵ So he made a whip out of cords, and drove all from the temple courts,
      both sheep and cattle; he scattered the coins of the money changers and overturned
      their tables. '
    16: '¹⁶ To those who sold doves he said, “Get these out of here! Stop turning
      my Father’s house into a market!” '
    17: "¹⁷ His disciples remembered that it is written: “Zeal for your house will\
      \ consume me.” \n"
    18: "¹⁸ The Jews then responded to him, “What sign can you show us to prove your\
      \ authority to do all this?” \n"
    19: "¹⁹ Jesus answered them, “Destroy this temple, and I will raise it again in\
      \ three days.” \n"
    20: '²⁰ They replied, “It has taken forty-six years to build this temple, and
      you are going to raise it in three days?” '
    21: '²¹ But the temple he had spoken of was his body. '
    22: "²² After he was raised from the dead, his disciples recalled what he had\
      \ said. Then they believed the scripture and the words that Jesus had spoken.\
      \ \n"
    23: '²³ Now while he was in Jerusalem at the Passover Festival, many people saw
      the signs he was performing and believed in his name. '
    24: '²⁴ But Jesus would not entrust himself to them, for he knew all people. '
    25: ²⁵ He did not need any testimony about mankind, for he knew what was in each
      person.
  3:
    1: '¹ Now there was a Pharisee, a man named Nicodemus who was a member of the
      Jewish ruling council. '
    2: "² He came to Jesus at night and said, “Rabbi, we know that you are a teacher\
      \ who has come from God. For no one could perform the signs you are doing if\
      \ God were not with him.” \n"
    3: "³ Jesus replied, “Very truly I tell you, no one can see the kingdom of God\
      \ unless they are born again.” \n"
    4: "⁴ “How can someone be born when they are old?” Nicodemus asked. “Surely they\
      \ cannot enter a second time into their mother’s womb to be born!” \n"
    5: '⁵ Jesus answered, “Very truly I tell you, no one can enter the kingdom of
      God unless they are born of water and the Spirit. '
    6: '⁶ Flesh gives birth to flesh, but the Spirit gives birth to spirit. '
    7: '⁷ You should not be surprised at my saying, ‘You must be born again.’ '
    8: "⁸ The wind blows wherever it pleases. You hear its sound, but you cannot tell\
      \ where it comes from or where it is going. So it is with everyone born of the\
      \ Spirit.” \n"
    9: "⁹ “How can this be?” Nicodemus asked. \n"
    10: '¹⁰ “You are Israel’s teacher,” said Jesus, “and do you not understand these
      things? '
    11: '¹¹ Very truly I tell you, we speak of what we know, and we testify to what
      we have seen, but still you people do not accept our testimony. '
    12: '¹² I have spoken to you of earthly things and you do not believe; how then
      will you believe if I speak of heavenly things? '
    13: '¹³ No one has ever gone into heaven except the one who came from heaven—the
      Son of Man. '
    14: '¹⁴ Just as Moses lifted up the snake in the wilderness, so the Son of Man
      must be lifted up, '
    15: "¹⁵ that everyone who believes may have eternal life in him.” \n"
    16: '¹⁶ For God so loved the world that he gave his one and only Son, that whoever
      believes in him shall not perish but have eternal life. '
    17: '¹⁷ For God did not send his Son into the world to condemn the world, but
      to save the world through him. '
    18: '¹⁸ Whoever believes in him is not condemned, but whoever does not believe
      stands condemned already because they have not believed in the name of God’s
      one and only Son. '
    19: '¹⁹ This is the verdict: Light has come into the world, but people loved darkness
      instead of light because their deeds were evil. '
    20: '²⁰ Everyone who does evil hates the light, and will not come into the light
      for fear that their deeds will be exposed. '
    21: "²¹ But whoever lives by the truth comes into the light, so that it may be\
      \ seen plainly that what they have done has been done in the sight of God. \n"
    22: '²² After this, Jesus and his disciples went out into the Judean countryside,
      where he spent some time with them, and baptized. '
    23: '²³ Now John also was baptizing at Aenon near Salim, because there was plenty
      of water, and people were coming and being baptized. '
    24: '²⁴ (This was before John was put in prison.) '
    25: '²⁵ An argument developed between some of John’s disciples and a certain Jew
      over the matter of ceremonial washing. '
    26: "²⁶ They came to John and said to him, “Rabbi, that man who was with you on\
      \ the other side of the Jordan—the one you testified about—look, he is baptizing,\
      \ and everyone is going to him.” \n"
    27: '²⁷ To this John replied, “A person can receive only what is given them from
      heaven. '
    28: '²⁸ You yourselves can testify that I said, ‘I am not the Messiah but am sent
      ahead of him.’ '
    29: '²⁹ The bride belongs to the bridegroom. The friend who attends the bridegroom
      waits and listens for him, and is full of joy when he hears the bridegroom’s
      voice. That joy is mine, and it is now complete. '
    30: "³⁰ He must become greater; I must become less.” \n"
    31: '³¹ The one who comes from above is above all; the one who is from the earth
      belongs to the earth, and speaks as one from the earth. The one who comes from
      heaven is above all. '
    32: '³² He testifies to what he has seen and heard, but no one accepts his testimony. '
    33: '³³ Whoever has accepted it has certified that God is truthful. '
    34: '³⁴ For the one whom God has sent speaks the words of God, for God gives the
      Spirit without limit. '
    35: '³⁵ The Father loves the Son and has placed everything in his hands. '
    36: ³⁶ Whoever believes in the Son has eternal life, but whoever rejects the Son
      will not see life, for God’s wrath remains on them.
  4:
    1: '¹ Now Jesus learned that the Pharisees had heard that he was gaining and baptizing
      more disciples than John— '
    2: '² although in fact it was not Jesus who baptized, but his disciples. '
    3: "³ So he left Judea and went back once more to Galilee. \n"
    4: '⁴ Now he had to go through Samaria. '
    5: '⁵ So he came to a town in Samaria called Sychar, near the plot of ground Jacob
      had given to his son Joseph. '
    6: "⁶ Jacob’s well was there, and Jesus, tired as he was from the journey, sat\
      \ down by the well. It was about noon. \n"
    7: '⁷ When a Samaritan woman came to draw water, Jesus said to her, “Will you
      give me a drink?” '
    8: "⁸ (His disciples had gone into the town to buy food.) \n"
    9: "⁹ The Samaritan woman said to him, “You are a Jew and I am a Samaritan woman.\
      \ How can you ask me for a drink?” (For Jews do not associate with Samaritans.)\
      \ \n"
    10: "¹⁰ Jesus answered her, “If you knew the gift of God and who it is that asks\
      \ you for a drink, you would have asked him and he would have given you living\
      \ water.” \n"
    11: '¹¹ “Sir,” the woman said, “you have nothing to draw with and the well is
      deep. Where can you get this living water? '
    12: "¹² Are you greater than our father Jacob, who gave us the well and drank\
      \ from it himself, as did also his sons and his livestock?” \n"
    13: '¹³ Jesus answered, “Everyone who drinks this water will be thirsty again, '
    14: "¹⁴ but whoever drinks the water I give them will never thirst. Indeed, the\
      \ water I give them will become in them a spring of water welling up to eternal\
      \ life.” \n"
    15: "¹⁵ The woman said to him, “Sir, give me this water so that I won’t get thirsty\
      \ and have to keep coming here to draw water.” \n"
    16: "¹⁶ He told her, “Go, call your husband and come back.” \n"
    17: "¹⁷ “I have no husband,” she replied.\nJesus said to her, “You are right when\
      \ you say you have no husband. "
    18: "¹⁸ The fact is, you have had five husbands, and the man you now have is not\
      \ your husband. What you have just said is quite true.” \n"
    19: '¹⁹ “Sir,” the woman said, “I can see that you are a prophet. '
    20: "²⁰ Our ancestors worshiped on this mountain, but you Jews claim that the\
      \ place where we must worship is in Jerusalem.” \n"
    21: '²¹ “Woman,” Jesus replied, “believe me, a time is coming when you will worship
      the Father neither on this mountain nor in Jerusalem. '
    22: '²² You Samaritans worship what you do not know; we worship what we do know,
      for salvation is from the Jews. '
    23: '²³ Yet a time is coming and has now come when the true worshipers will worship
      the Father in the Spirit and in truth, for they are the kind of worshipers the
      Father seeks. '
    24: "²⁴ God is spirit, and his worshipers must worship in the Spirit and in truth.”\
      \ \n"
    25: "²⁵ The woman said, “I know that Messiah” (called Christ) “is coming. When\
      \ he comes, he will explain everything to us.” \n"
    26: "²⁶ Then Jesus declared, “I, the one speaking to you—I am he.” \n"
    27: "²⁷ Just then his disciples returned and were surprised to find him talking\
      \ with a woman. But no one asked, “What do you want?” or “Why are you talking\
      \ with her?” \n"
    28: '²⁸ Then, leaving her water jar, the woman went back to the town and said
      to the people, '
    29: '²⁹ “Come, see a man who told me everything I ever did. Could this be the
      Messiah?” '
    30: "³⁰ They came out of the town and made their way toward him. \n"
    31: "³¹ Meanwhile his disciples urged him, “Rabbi, eat something.” \n"
    32: "³² But he said to them, “I have food to eat that you know nothing about.”\
      \ \n"
    33: "³³ Then his disciples said to each other, “Could someone have brought him\
      \ food?” \n"
    34: '³⁴ “My food,” said Jesus, “is to do the will of him who sent me and to finish
      his work. '
    35: '³⁵ Don’t you have a saying, ‘It’s still four months until harvest’? I tell
      you, open your eyes and look at the fields! They are ripe for harvest. '
    36: '³⁶ Even now the one who reaps draws a wage and harvests a crop for eternal
      life, so that the sower and the reaper may be glad together. '
    37: '³⁷ Thus the saying ‘One sows and another reaps’ is true. '
    38: "³⁸ I sent you to reap what you have not worked for. Others have done the\
      \ hard work, and you have reaped the benefits of their labor.” \n"
    39: '³⁹ Many of the Samaritans from that town believed in him because of the woman’s
      testimony, “He told me everything I ever did.” '
    40: '⁴⁰ So when the Samaritans came to him, they urged him to stay with them,
      and he stayed two days. '
    41: "⁴¹ And because of his words many more became believers. \n"
    42: "⁴² They said to the woman, “We no longer believe just because of what you\
      \ said; now we have heard for ourselves, and we know that this man really is\
      \ the Savior of the world.” \n"
    43: '⁴³ After the two days he left for Galilee. '
    44: '⁴⁴ (Now Jesus himself had pointed out that a prophet has no honor in his
      own country.) '
    45: "⁴⁵ When he arrived in Galilee, the Galileans welcomed him. They had seen\
      \ all that he had done in Jerusalem at the Passover Festival, for they also\
      \ had been there. \n"
    46: '⁴⁶ Once more he visited Cana in Galilee, where he had turned the water into
      wine. And there was a certain royal official whose son lay sick at Capernaum. '
    47: "⁴⁷ When this man heard that Jesus had arrived in Galilee from Judea, he went\
      \ to him and begged him to come and heal his son, who was close to death. \n"
    48: "⁴⁸ “Unless you people see signs and wonders,” Jesus told him, “you will never\
      \ believe.” \n"
    49: "⁴⁹ The royal official said, “Sir, come down before my child dies.” \n"
    50: "⁵⁰ “Go,” Jesus replied, “your son will live.”\nThe man took Jesus at his\
      \ word and departed. "
    51: '⁵¹ While he was still on the way, his servants met him with the news that
      his boy was living. '
    52: "⁵² When he inquired as to the time when his son got better, they said to\
      \ him, “Yesterday, at one in the afternoon, the fever left him.” \n"
    53: "⁵³ Then the father realized that this was the exact time at which Jesus had\
      \ said to him, “Your son will live.” So he and his whole household believed.\
      \ \n"
    54: ⁵⁴ This was the second sign Jesus performed after coming from Judea to Galilee.
  5:
    1: '¹ Some time later, Jesus went up to Jerusalem for one of the Jewish festivals. '
    2: '² Now there is in Jerusalem near the Sheep Gate a pool, which in Aramaic is
      called Bethesda and which is surrounded by five covered colonnades. '
    3: '³ Here a great number of disabled people used to lie—the blind, the lame,
      the paralyzed. '
    4: '⁴  '
    5: '⁵ One who was there had been an invalid for thirty-eight years. '
    6: "⁶ When Jesus saw him lying there and learned that he had been in this condition\
      \ for a long time, he asked him, “Do you want to get well?” \n"
    7: "⁷ “Sir,” the invalid replied, “I have no one to help me into the pool when\
      \ the water is stirred. While I am trying to get in, someone else goes down\
      \ ahead of me.” \n"
    8: '⁸ Then Jesus said to him, “Get up! Pick up your mat and walk.” '
    9: "⁹ At once the man was cured; he picked up his mat and walked.\nThe day on\
      \ which this took place was a Sabbath, "
    10: "¹⁰ and so the Jewish leaders said to the man who had been healed, “It is\
      \ the Sabbath; the law forbids you to carry your mat.” \n"
    11: "¹¹ But he replied, “The man who made me well said to me, ‘Pick up your mat\
      \ and walk.’ ” \n"
    12: "¹² So they asked him, “Who is this fellow who told you to pick it up and\
      \ walk?” \n"
    13: "¹³ The man who was healed had no idea who it was, for Jesus had slipped away\
      \ into the crowd that was there. \n"
    14: '¹⁴ Later Jesus found him at the temple and said to him, “See, you are well
      again. Stop sinning or something worse may happen to you.” '
    15: "¹⁵ The man went away and told the Jewish leaders that it was Jesus who had\
      \ made him well. \n"
    16: '¹⁶ So, because Jesus was doing these things on the Sabbath, the Jewish leaders
      began to persecute him. '
    17: '¹⁷ In his defense Jesus said to them, “My Father is always at his work to
      this very day, and I too am working.” '
    18: "¹⁸ For this reason they tried all the more to kill him; not only was he breaking\
      \ the Sabbath, but he was even calling God his own Father, making himself equal\
      \ with God. \n"
    19: '¹⁹ Jesus gave them this answer: “Very truly I tell you, the Son can do nothing
      by himself; he can do only what he sees his Father doing, because whatever the
      Father does the Son also does. '
    20: '²⁰ For the Father loves the Son and shows him all he does. Yes, and he will
      show him even greater works than these, so that you will be amazed. '
    21: '²¹ For just as the Father raises the dead and gives them life, even so the
      Son gives life to whom he is pleased to give it. '
    22: '²² Moreover, the Father judges no one, but has entrusted all judgment to
      the Son, '
    23: "²³ that all may honor the Son just as they honor the Father. Whoever does\
      \ not honor the Son does not honor the Father, who sent him. \n"
    24: '²⁴ “Very truly I tell you, whoever hears my word and believes him who sent
      me has eternal life and will not be judged but has crossed over from death to
      life. '
    25: '²⁵ Very truly I tell you, a time is coming and has now come when the dead
      will hear the voice of the Son of God and those who hear will live. '
    26: '²⁶ For as the Father has life in himself, so he has granted the Son also
      to have life in himself. '
    27: "²⁷ And he has given him authority to judge because he is the Son of Man.\
      \ \n"
    28: '²⁸ “Do not be amazed at this, for a time is coming when all who are in their
      graves will hear his voice '
    29: '²⁹ and come out—those who have done what is good will rise to live, and those
      who have done what is evil will rise to be condemned. '
    30: "³⁰ By myself I can do nothing; I judge only as I hear, and my judgment is\
      \ just, for I seek not to please myself but him who sent me. \n"
    31: '³¹ “If I testify about myself, my testimony is not true. '
    32: "³² There is another who testifies in my favor, and I know that his testimony\
      \ about me is true. \n"
    33: '³³ “You have sent to John and he has testified to the truth. '
    34: '³⁴ Not that I accept human testimony; but I mention it that you may be saved. '
    35: "³⁵ John was a lamp that burned and gave light, and you chose for a time to\
      \ enjoy his light. \n"
    36: '³⁶ “I have testimony weightier than that of John. For the works that the
      Father has given me to finish—the very works that I am doing—testify that the
      Father has sent me. '
    37: '³⁷ And the Father who sent me has himself testified concerning me. You have
      never heard his voice nor seen his form, '
    38: '³⁸ nor does his word dwell in you, for you do not believe the one he sent. '
    39: '³⁹ You study the Scriptures diligently because you think that in them you
      have eternal life. These are the very Scriptures that testify about me, '
    40: "⁴⁰ yet you refuse to come to me to have life. \n"
    41: '⁴¹ “I do not accept glory from human beings, '
    42: '⁴² but I know you. I know that you do not have the love of God in your hearts. '
    43: '⁴³ I have come in my Father’s name, and you do not accept me; but if someone
      else comes in his own name, you will accept him. '
    44: "⁴⁴ How can you believe since you accept glory from one another but do not\
      \ seek the glory that comes from the only God? \n"
    45: '⁴⁵ “But do not think I will accuse you before the Father. Your accuser is
      Moses, on whom your hopes are set. '
    46: '⁴⁶ If you believed Moses, you would believe me, for he wrote about me. '
