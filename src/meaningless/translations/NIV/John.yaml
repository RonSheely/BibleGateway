      \ nothing. \n"
    4: "⁴ Early in the morning, Jesus stood on the shore, but the disciples did not\
      \ realize that it was Jesus. \n"
    5: "⁵ He called out to them, “Friends, haven’t you any fish?”\n“No,” they answered.\
      \ \n"
    6: "⁶ He said, “Throw your net on the right side of the boat and you will find\
      \ some.” When they did, they were unable to haul the net in because of the large\
      \ number of fish. \n"
    7: '⁷ Then the disciple whom Jesus loved said to Peter, “It is the Lord!” As soon
      as Simon Peter heard him say, “It is the Lord,” he wrapped his outer garment
      around him (for he had taken it off) and jumped into the water. '
    8: '⁸ The other disciples followed in the boat, towing the net full of fish, for
      they were not far from shore, about a hundred yards. '
    9: "⁹ When they landed, they saw a fire of burning coals there with fish on it,\
      \ and some bread. \n"
    10: '¹⁰ Jesus said to them, “Bring some of the fish you have just caught.” '
    11: '¹¹ So Simon Peter climbed back into the boat and dragged the net ashore.
      It was full of large fish, 153, but even with so many the net was not torn. '
    12: '¹² Jesus said to them, “Come and have breakfast.” None of the disciples dared
