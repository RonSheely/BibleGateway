    36: '³⁶ These things happened so that the scripture would be fulfilled: “Not one
      of his bones will be broken,” '
    37: "³⁷ and, as another scripture says, “They will look on the one they have pierced.”\
      \ \n"
    38: '³⁸ Later, Joseph of Arimathea asked Pilate for the body of Jesus. Now Joseph
      was a disciple of Jesus, but secretly because he feared the Jewish leaders.
      With Pilate’s permission, he came and took the body away. '
    39: '³⁹ He was accompanied by Nicodemus, the man who earlier had visited Jesus
      at night. Nicodemus brought a mixture of myrrh and aloes, about seventy-five
      pounds. '
    40: '⁴⁰ Taking Jesus’ body, the two of them wrapped it, with the spices, in strips
      of linen. This was in accordance with Jewish burial customs. '
    41: '⁴¹ At the place where Jesus was crucified, there was a garden, and in the
      garden a new tomb, in which no one had ever been laid. '
    42: ⁴² Because it was the Jewish day of Preparation and since the tomb was nearby,
      they laid Jesus there.
  20:
    1: '¹ Early on the first day of the week, while it was still dark, Mary Magdalene
      went to the tomb and saw that the stone had been removed from the entrance. '
    2: "² So she came running to Simon Peter and the other disciple, the one Jesus\
      \ loved, and said, “They have taken the Lord out of the tomb, and we don’t know\
      \ where they have put him!” \n"
    3: '³ So Peter and the other disciple started for the tomb. '
    4: '⁴ Both were running, but the other disciple outran Peter and reached the tomb
      first. '
    5: '⁵ He bent over and looked in at the strips of linen lying there but did not
      go in. '
    6: '⁶ Then Simon Peter came along behind him and went straight into the tomb.
      He saw the strips of linen lying there, '
    7: '⁷ as well as the cloth that had been wrapped around Jesus’ head. The cloth
      was still lying in its place, separate from the linen. '
    8: '⁸ Finally the other disciple, who had reached the tomb first, also went inside.
      He saw and believed. '
    9: '⁹ (They still did not understand from Scripture that Jesus had to rise from
      the dead.) '
    10: "¹⁰ Then the disciples went back to where they were staying. \n"
    11: '¹¹ Now Mary stood outside the tomb crying. As she wept, she bent over to
      look into the tomb '
    12: "¹² and saw two angels in white, seated where Jesus’ body had been, one at\
      \ the head and the other at the foot. \n"
    13: "¹³ They asked her, “Woman, why are you crying?”\n“They have taken my Lord\
      \ away,” she said, “and I don’t know where they have put him.” "
    14: "¹⁴ At this, she turned around and saw Jesus standing there, but she did not\
      \ realize that it was Jesus. \n"
    15: "¹⁵ He asked her, “Woman, why are you crying? Who is it you are looking for?”\n\
      Thinking he was the gardener, she said, “Sir, if you have carried him away,\
      \ tell me where you have put him, and I will get him.” \n"
    16: "¹⁶ Jesus said to her, “Mary.”\nShe turned toward him and cried out in Aramaic,\
      \ “Rabboni!” (which means “Teacher”). \n"
    17: "¹⁷ Jesus said, “Do not hold on to me, for I have not yet ascended to the\
      \ Father. Go instead to my brothers and tell them, ‘I am ascending to my Father\
      \ and your Father, to my God and your God.’” \n"
    18: "¹⁸ Mary Magdalene went to the disciples with the news: “I have seen the Lord!”\
      \ And she told them that he had said these things to her. \n"
    19: '¹⁹ On the evening of that first day of the week, when the disciples were
      together, with the doors locked for fear of the Jewish leaders, Jesus came and
      stood among them and said, “Peace be with you!” '
    20: "²⁰ After he said this, he showed them his hands and side. The disciples were\
      \ overjoyed when they saw the Lord. \n"
    21: '²¹ Again Jesus said, “Peace be with you! As the Father has sent me, I am
      sending you.” '
    22: '²² And with that he breathed on them and said, “Receive the Holy Spirit. '
    23: "²³ If you forgive anyone’s sins, their sins are forgiven; if you do not forgive\
