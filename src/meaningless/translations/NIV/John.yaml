      “Peace be with you!” '
    27: "²⁷ Then he said to Thomas, “Put your finger here; see my hands. Reach out\
      \ your hand and put it into my side. Stop doubting and believe.” \n"
    28: "²⁸ Thomas said to him, “My Lord and my God!” \n"
    29: "²⁹ Then Jesus told him, “Because you have seen me, you have believed; blessed\
