    1: '¹ Jesus left there and went to his hometown, accompanied by his disciples. '
    2: "² When the Sabbath came, he began to teach in the synagogue, and many who\
      \ heard him were amazed.\n“Where did this man get these things?” they asked.\
      \ “What’s this wisdom that has been given him? What are these remarkable miracles\
      \ he is performing? "
    3: "³ Isn’t this the carpenter? Isn’t this Mary’s son and the brother of James,\
      \ Joseph, Judas and Simon? Aren’t his sisters here with us?” And they took offense\
      \ at him. \n"
    4: '⁴ Jesus said to them, “A prophet is not without honor except in his own town,
      among his relatives and in his own home.” '
    5: '⁵ He could not do any miracles there, except lay his hands on a few sick people
      and heal them. '
    6: "⁶ He was amazed at their lack of faith.\nThen Jesus went around teaching from\
      \ village to village. "
    7: "⁷ Calling the Twelve to him, he began to send them out two by two and gave\
      \ them authority over impure spirits. \n"
    8: '⁸ These were his instructions: “Take nothing for the journey except a staff—no
      bread, no bag, no money in your belts. '
    9: '⁹ Wear sandals but not an extra shirt. '
    10: '¹⁰ Whenever you enter a house, stay there until you leave that town. '
    11: "¹¹ And if any place will not welcome you or listen to you, leave that place\
      \ and shake the dust off your feet as a testimony against them.” \n"
    12: '¹² They went out and preached that people should repent. '
    13: "¹³ They drove out many demons and anointed many sick people with oil and\
      \ healed them. \n"
    14: "¹⁴ King Herod heard about this, for Jesus’ name had become well known. Some\
      \ were saying, “John the Baptist has been raised from the dead, and that is\
      \ why miraculous powers are at work in him.” \n"
    15: "¹⁵ Others said, “He is Elijah.”\nAnd still others claimed, “He is a prophet,\
      \ like one of the prophets of long ago.” \n"
    16: "¹⁶ But when Herod heard this, he said, “John, whom I beheaded, has been raised\
      \ from the dead!” \n"
    17: '¹⁷ For Herod himself had given orders to have John arrested, and he had him
      bound and put in prison. He did this because of Herodias, his brother Philip’s
      wife, whom he had married. '
    18: '¹⁸ For John had been saying to Herod, “It is not lawful for you to have your
      brother’s wife.” '
    19: '¹⁹ So Herodias nursed a grudge against John and wanted to kill him. But she
