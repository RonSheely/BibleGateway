    1: '¹ The beginning of the good news about Jesus the Messiah, the Son of God, '
    2: "² as it is written in Isaiah the prophet:\n“I will send my messenger ahead\
      \ of you,\n    who will prepare your way”—\n"
    3: "³ “a voice of one calling in the wilderness,\n‘Prepare the way for the Lord,\n\
      \    make straight paths for him.’” \n"
    4: '⁴ And so John the Baptist appeared in the wilderness, preaching a baptism
      of repentance for the forgiveness of sins. '
    5: '⁵ The whole Judean countryside and all the people of Jerusalem went out to
      him. Confessing their sins, they were baptized by him in the Jordan River. '
    6: '⁶ John wore clothing made of camel’s hair, with a leather belt around his
      waist, and he ate locusts and wild honey. '
    7: '⁷ And this was his message: “After me comes the one more powerful than I,
      the straps of whose sandals I am not worthy to stoop down and untie. '
    8: "⁸ I baptize you with water, but he will baptize you with the Holy Spirit.”\
      \ \n"
    9: '⁹ At that time Jesus came from Nazareth in Galilee and was baptized by John
      in the Jordan. '
    10: '¹⁰ Just as Jesus was coming up out of the water, he saw heaven being torn
      open and the Spirit descending on him like a dove. '
    11: "¹¹ And a voice came from heaven: “You are my Son, whom I love; with you I\
      \ am well pleased.” \n"
    12: '¹² At once the Spirit sent him out into the wilderness, '
    13: "¹³ and he was in the wilderness forty days, being tempted by Satan. He was\
      \ with the wild animals, and angels attended him. \n"
    14: '¹⁴ After John was put in prison, Jesus went into Galilee, proclaiming the
      good news of God. '
    15: "¹⁵ “The time has come,” he said. “The kingdom of God has come near. Repent\
      \ and believe the good news!” \n"
    16: '¹⁶ As Jesus walked beside the Sea of Galilee, he saw Simon and his brother
      Andrew casting a net into the lake, for they were fishermen. '
    17: '¹⁷ “Come, follow me,” Jesus said, “and I will send you out to fish for people.” '
    18: "¹⁸ At once they left their nets and followed him. \n"
    19: '¹⁹ When he had gone a little farther, he saw James son of Zebedee and his
      brother John in a boat, preparing their nets. '
    20: "²⁰ Without delay he called them, and they left their father Zebedee in the\
      \ boat with the hired men and followed him. \n"
    21: '²¹ They went to Capernaum, and when the Sabbath came, Jesus went into the
      synagogue and began to teach. '
    22: '²² The people were amazed at his teaching, because he taught them as one
      who had authority, not as the teachers of the law. '
    23: '²³ Just then a man in their synagogue who was possessed by an impure spirit
      cried out, '
    24: "²⁴ “What do you want with us, Jesus of Nazareth? Have you come to destroy\
      \ us? I know who you are—the Holy One of God!” \n"
    25: '²⁵ “Be quiet!” said Jesus sternly. “Come out of him!” '
    26: "²⁶ The impure spirit shook the man violently and came out of him with a shriek.\
      \ \n"
    27: '²⁷ The people were all so amazed that they asked each other, “What is this?
      A new teaching—and with authority! He even gives orders to impure spirits and
      they obey him.” '
    28: "²⁸ News about him spread quickly over the whole region of Galilee. \n"
    29: '²⁹ As soon as they left the synagogue, they went with James and John to the
      home of Simon and Andrew. '
    30: '³⁰ Simon’s mother-in-law was in bed with a fever, and they immediately told
      Jesus about her. '
    31: "³¹ So he went to her, took her hand and helped her up. The fever left her\
      \ and she began to wait on them. \n"
    32: '³² That evening after sunset the people brought to Jesus all the sick and
      demon-possessed. '
    33: '³³ The whole town gathered at the door, '
    34: "³⁴ and Jesus healed many who had various diseases. He also drove out many\
      \ demons, but he would not let the demons speak because they knew who he was.\
      \ \n"
    35: '³⁵ Very early in the morning, while it was still dark, Jesus got up, left
      the house and went off to a solitary place, where he prayed. '
    36: '³⁶ Simon and his companions went to look for him, '
    37: "³⁷ and when they found him, they exclaimed: “Everyone is looking for you!”\
      \ \n"
    38: '³⁸ Jesus replied, “Let us go somewhere else—to the nearby villages—so I can
      preach there also. That is why I have come.” '
    39: "³⁹ So he traveled throughout Galilee, preaching in their synagogues and driving\
      \ out demons. \n"
    40: "⁴⁰ A man with leprosy came to him and begged him on his knees, “If you are\
      \ willing, you can make me clean.” \n"
    41: '⁴¹ Jesus was indignant. He reached out his hand and touched the man. “I am
      willing,” he said. “Be clean!” '
    42: "⁴² Immediately the leprosy left him and he was cleansed. \n"
    43: '⁴³ Jesus sent him away at once with a strong warning: '
    44: '⁴⁴ “See that you don’t tell this to anyone. But go, show yourself to the
      priest and offer the sacrifices that Moses commanded for your cleansing, as
      a testimony to them.” '
    45: ⁴⁵ Instead he went out and began to talk freely, spreading the news. As a
      result, Jesus could no longer enter a town openly but stayed outside in lonely
      places. Yet the people still came to him from everywhere.
  2:
    1: '¹ A few days later, when Jesus again entered Capernaum, the people heard that
      he had come home. '
    2: '² They gathered in such large numbers that there was no room left, not even
      outside the door, and he preached the word to them. '
    3: '³ Some men came, bringing to him a paralyzed man, carried by four of them. '
    4: '⁴ Since they could not get him to Jesus because of the crowd, they made an
      opening in the roof above Jesus by digging through it and then lowered the mat
      the man was lying on. '
    5: "⁵ When Jesus saw their faith, he said to the paralyzed man, “Son, your sins\
      \ are forgiven.” \n"
    6: '⁶ Now some teachers of the law were sitting there, thinking to themselves, '
    7: "⁷ “Why does this fellow talk like that? He’s blaspheming! Who can forgive\
      \ sins but God alone?” \n"
    8: '⁸ Immediately Jesus knew in his spirit that this was what they were thinking
      in their hearts, and he said to them, “Why are you thinking these things? '
    9: '⁹ Which is easier: to say to this paralyzed man, ‘Your sins are forgiven,’
      or to say, ‘Get up, take your mat and walk’? '
    10: '¹⁰ But I want you to know that the Son of Man has authority on earth to forgive
      sins.” So he said to the man, '
    11: '¹¹ “I tell you, get up, take your mat and go home.” '
    12: "¹² He got up, took his mat and walked out in full view of them all. This\
      \ amazed everyone and they praised God, saying, “We have never seen anything\
      \ like this!” \n"
    13: '¹³ Once again Jesus went out beside the lake. A large crowd came to him,
      and he began to teach them. '
    14: "¹⁴ As he walked along, he saw Levi son of Alphaeus sitting at the tax collector’s\
      \ booth. “Follow me,” Jesus told him, and Levi got up and followed him. \n"
    15: '¹⁵ While Jesus was having dinner at Levi’s house, many tax collectors and
      sinners were eating with him and his disciples, for there were many who followed
      him. '
    16: "¹⁶ When the teachers of the law who were Pharisees saw him eating with the\
      \ sinners and tax collectors, they asked his disciples: “Why does he eat with\
      \ tax collectors and sinners?” \n"
    17: "¹⁷ On hearing this, Jesus said to them, “It is not the healthy who need a\
      \ doctor, but the sick. I have not come to call the righteous, but sinners.”\
      \ \n"
    18: "¹⁸ Now John’s disciples and the Pharisees were fasting. Some people came\
      \ and asked Jesus, “How is it that John’s disciples and the disciples of the\
      \ Pharisees are fasting, but yours are not?” \n"
    19: '¹⁹ Jesus answered, “How can the guests of the bridegroom fast while he is
      with them? They cannot, so long as they have him with them. '
    20: "²⁰ But the time will come when the bridegroom will be taken from them, and\
      \ on that day they will fast. \n"
    21: '²¹ “No one sews a patch of unshrunk cloth on an old garment. Otherwise, the
      new piece will pull away from the old, making the tear worse. '
    22: "²² And no one pours new wine into old wineskins. Otherwise, the wine will\
      \ burst the skins, and both the wine and the wineskins will be ruined. No, they\
      \ pour new wine into new wineskins.” \n"
    23: '²³ One Sabbath Jesus was going through the grainfields, and as his disciples
      walked along, they began to pick some heads of grain. '
    24: "²⁴ The Pharisees said to him, “Look, why are they doing what is unlawful\
      \ on the Sabbath?” \n"
    25: '²⁵ He answered, “Have you never read what David did when he and his companions
      were hungry and in need? '
    26: "²⁶ In the days of Abiathar the high priest, he entered the house of God and\
      \ ate the consecrated bread, which is lawful only for priests to eat. And he\
      \ also gave some to his companions.” \n"
    27: '²⁷ Then he said to them, “The Sabbath was made for man, not man for the Sabbath. '
    28: ²⁸ So the Son of Man is Lord even of the Sabbath.”
  3:
    1: '¹ Another time Jesus went into the synagogue, and a man with a shriveled hand
      was there. '
    2: '² Some of them were looking for a reason to accuse Jesus, so they watched
      him closely to see if he would heal him on the Sabbath. '
    3: "³ Jesus said to the man with the shriveled hand, “Stand up in front of everyone.”\
      \ \n"
    4: "⁴ Then Jesus asked them, “Which is lawful on the Sabbath: to do good or to\
      \ do evil, to save life or to kill?” But they remained silent. \n"
    5: '⁵ He looked around at them in anger and, deeply distressed at their stubborn
      hearts, said to the man, “Stretch out your hand.” He stretched it out, and his
      hand was completely restored. '
    6: "⁶ Then the Pharisees went out and began to plot with the Herodians how they\
      \ might kill Jesus. \n"
    7: '⁷ Jesus withdrew with his disciples to the lake, and a large crowd from Galilee
      followed. '
    8: '⁸ When they heard about all he was doing, many people came to him from Judea,
      Jerusalem, Idumea, and the regions across the Jordan and around Tyre and Sidon. '
    9: '⁹ Because of the crowd he told his disciples to have a small boat ready for
      him, to keep the people from crowding him. '
    10: '¹⁰ For he had healed many, so that those with diseases were pushing forward
      to touch him. '
    11: '¹¹ Whenever the impure spirits saw him, they fell down before him and cried
      out, “You are the Son of God.” '
    12: "¹² But he gave them strict orders not to tell others about him. \n"
    13: '¹³ Jesus went up on a mountainside and called to him those he wanted, and
      they came to him. '
    14: '¹⁴ He appointed twelve that they might be with him and that he might send
      them out to preach '
    15: '¹⁵ and to have authority to drive out demons. '
    16: '¹⁶ These are the twelve he appointed: Simon (to whom he gave the name Peter), '
    17: '¹⁷ James son of Zebedee and his brother John (to them he gave the name Boanerges,
      which means “sons of thunder”), '
    18: '¹⁸ Andrew, Philip, Bartholomew, Matthew, Thomas, James son of Alphaeus, Thaddaeus,
      Simon the Zealot '
    19: "¹⁹ and Judas Iscariot, who betrayed him. \n"
    20: '²⁰ Then Jesus entered a house, and again a crowd gathered, so that he and
      his disciples were not even able to eat. '
    21: "²¹ When his family heard about this, they went to take charge of him, for\
      \ they said, “He is out of his mind.” \n"
    22: "²² And the teachers of the law who came down from Jerusalem said, “He is\
      \ possessed by Beelzebul! By the prince of demons he is driving out demons.”\
      \ \n"
    23: '²³ So Jesus called them over to him and began to speak to them in parables:
      “How can Satan drive out Satan? '
    24: '²⁴ If a kingdom is divided against itself, that kingdom cannot stand. '
    25: '²⁵ If a house is divided against itself, that house cannot stand. '
    26: '²⁶ And if Satan opposes himself and is divided, he cannot stand; his end
      has come. '
    27: '²⁷ In fact, no one can enter a strong man’s house without first tying him
      up. Then he can plunder the strong man’s house. '
    28: '²⁸ Truly I tell you, people can be forgiven all their sins and every slander
      they utter, '
    29: "²⁹ but whoever blasphemes against the Holy Spirit will never be forgiven;\
      \ they are guilty of an eternal sin.” \n"
    30: "³⁰ He said this because they were saying, “He has an impure spirit.” \n"
    31: '³¹ Then Jesus’ mother and brothers arrived. Standing outside, they sent someone
      in to call him. '
    32: "³² A crowd was sitting around him, and they told him, “Your mother and brothers\
      \ are outside looking for you.” \n"
    33: "³³ “Who are my mother and my brothers?” he asked. \n"
    34: '³⁴ Then he looked at those seated in a circle around him and said, “Here
      are my mother and my brothers! '
    35: ³⁵ Whoever does God’s will is my brother and sister and mother.”
  4:
    1: '¹ Again Jesus began to teach by the lake. The crowd that gathered around him
      was so large that he got into a boat and sat in it out on the lake, while all
      the people were along the shore at the water’s edge. '
    2: '² He taught them many things by parables, and in his teaching said: '
    3: '³ “Listen! A farmer went out to sow his seed. '
    4: '⁴ As he was scattering the seed, some fell along the path, and the birds came
      and ate it up. '
    5: '⁵ Some fell on rocky places, where it did not have much soil. It sprang up
      quickly, because the soil was shallow. '
    6: '⁶ But when the sun came up, the plants were scorched, and they withered because
      they had no root. '
    7: '⁷ Other seed fell among thorns, which grew up and choked the plants, so that
      they did not bear grain. '
    8: "⁸ Still other seed fell on good soil. It came up, grew and produced a crop,\
      \ some multiplying thirty, some sixty, some a hundred times.” \n"
    9: "⁹ Then Jesus said, “Whoever has ears to hear, let them hear.” \n"
    10: '¹⁰ When he was alone, the Twelve and the others around him asked him about
      the parables. '
    11: '¹¹ He told them, “The secret of the kingdom of God has been given to you.
      But to those on the outside everything is said in parables '
    12: "¹² so that,\n“‘they may be ever seeing but never perceiving,\n    and ever\
      \ hearing but never understanding;\notherwise they might turn and be forgiven!’”\
      \ \n"
    13: '¹³ Then Jesus said to them, “Don’t you understand this parable? How then
      will you understand any parable? '
    14: '¹⁴ The farmer sows the word. '
    15: '¹⁵ Some people are like seed along the path, where the word is sown. As soon
      as they hear it, Satan comes and takes away the word that was sown in them. '
    16: '¹⁶ Others, like seed sown on rocky places, hear the word and at once receive
      it with joy. '
    17: '¹⁷ But since they have no root, they last only a short time. When trouble
      or persecution comes because of the word, they quickly fall away. '
    18: '¹⁸ Still others, like seed sown among thorns, hear the word; '
    19: '¹⁹ but the worries of this life, the deceitfulness of wealth and the desires
      for other things come in and choke the word, making it unfruitful. '
    20: "²⁰ Others, like seed sown on good soil, hear the word, accept it, and produce\
      \ a crop—some thirty, some sixty, some a hundred times what was sown.” \n"
    21: '²¹ He said to them, “Do you bring in a lamp to put it under a bowl or a bed?
      Instead, don’t you put it on its stand? '
    22: '²² For whatever is hidden is meant to be disclosed, and whatever is concealed
      is meant to be brought out into the open. '
    23: "²³ If anyone has ears to hear, let them hear.” \n"
    24: '²⁴ “Consider carefully what you hear,” he continued. “With the measure you
      use, it will be measured to you—and even more. '
    25: "²⁵ Whoever has will be given more; whoever does not have, even what they\
      \ have will be taken from them.” \n"
    26: '²⁶ He also said, “This is what the kingdom of God is like. A man scatters
      seed on the ground. '
    27: '²⁷ Night and day, whether he sleeps or gets up, the seed sprouts and grows,
      though he does not know how. '
    28: '²⁸ All by itself the soil produces grain—first the stalk, then the head,
      then the full kernel in the head. '
    29: "²⁹ As soon as the grain is ripe, he puts the sickle to it, because the harvest\
      \ has come.” \n"
    30: '³⁰ Again he said, “What shall we say the kingdom of God is like, or what
      parable shall we use to describe it? '
    31: '³¹ It is like a mustard seed, which is the smallest of all seeds on earth. '
    32: "³² Yet when planted, it grows and becomes the largest of all garden plants,\
      \ with such big branches that the birds can perch in its shade.” \n"
    33: '³³ With many similar parables Jesus spoke the word to them, as much as they
      could understand. '
    34: "³⁴ He did not say anything to them without using a parable. But when he was\
      \ alone with his own disciples, he explained everything. \n"
    35: '³⁵ That day when evening came, he said to his disciples, “Let us go over
      to the other side.” '
    36: '³⁶ Leaving the crowd behind, they took him along, just as he was, in the
      boat. There were also other boats with him. '
    37: '³⁷ A furious squall came up, and the waves broke over the boat, so that it
      was nearly swamped. '
    38: "³⁸ Jesus was in the stern, sleeping on a cushion. The disciples woke him\
      \ and said to him, “Teacher, don’t you care if we drown?” \n"
    39: "³⁹ He got up, rebuked the wind and said to the waves, “Quiet! Be still!”\
      \ Then the wind died down and it was completely calm. \n"
    40: "⁴⁰ He said to his disciples, “Why are you so afraid? Do you still have no\
      \ faith?” \n"
    41: ⁴¹ They were terrified and asked each other, “Who is this? Even the wind and
      the waves obey him!”
  5:
    1: '¹ They went across the lake to the region of the Gerasenes. '
    2: '² When Jesus got out of the boat, a man with an impure spirit came from the
      tombs to meet him. '
    3: '³ This man lived in the tombs, and no one could bind him anymore, not even
      with a chain. '
    4: '⁴ For he had often been chained hand and foot, but he tore the chains apart
      and broke the irons on his feet. No one was strong enough to subdue him. '
    5: "⁵ Night and day among the tombs and in the hills he would cry out and cut\
      \ himself with stones. \n"
    6: '⁶ When he saw Jesus from a distance, he ran and fell on his knees in front
      of him. '
    7: '⁷ He shouted at the top of his voice, “What do you want with me, Jesus, Son
      of the Most High God? In God’s name don’t torture me!” '
    8: "⁸ For Jesus had said to him, “Come out of this man, you impure spirit!” \n"
    9: "⁹ Then Jesus asked him, “What is your name?”\n“My name is Legion,” he replied,\
      \ “for we are many.” "
    10: "¹⁰ And he begged Jesus again and again not to send them out of the area.\
      \ \n"
    11: '¹¹ A large herd of pigs was feeding on the nearby hillside. '
    12: '¹² The demons begged Jesus, “Send us among the pigs; allow us to go into
      them.” '
    13: "¹³ He gave them permission, and the impure spirits came out and went into\
      \ the pigs. The herd, about two thousand in number, rushed down the steep bank\
      \ into the lake and were drowned. \n"
    14: '¹⁴ Those tending the pigs ran off and reported this in the town and countryside,
      and the people went out to see what had happened. '
    15: '¹⁵ When they came to Jesus, they saw the man who had been possessed by the
      legion of demons, sitting there, dressed and in his right mind; and they were
      afraid. '
    16: '¹⁶ Those who had seen it told the people what had happened to the demon-possessed
      man—and told about the pigs as well. '
    17: "¹⁷ Then the people began to plead with Jesus to leave their region. \n"
    18: '¹⁸ As Jesus was getting into the boat, the man who had been demon-possessed
      begged to go with him. '
    19: '¹⁹ Jesus did not let him, but said, “Go home to your own people and tell
      them how much the Lord has done for you, and how he has had mercy on you.” '
    20: "²⁰ So the man went away and began to tell in the Decapolis how much Jesus\
      \ had done for him. And all the people were amazed. \n"
    21: '²¹ When Jesus had again crossed over by boat to the other side of the lake,
      a large crowd gathered around him while he was by the lake. '
    22: '²² Then one of the synagogue leaders, named Jairus, came, and when he saw
      Jesus, he fell at his feet. '
    23: '²³ He pleaded earnestly with him, “My little daughter is dying. Please come
      and put your hands on her so that she will be healed and live.” '
    24: "²⁴ So Jesus went with him.\nA large crowd followed and pressed around him. "
    25: '²⁵ And a woman was there who had been subject to bleeding for twelve years. '
    26: '²⁶ She had suffered a great deal under the care of many doctors and had spent
      all she had, yet instead of getting better she grew worse. '
    27: '²⁷ When she heard about Jesus, she came up behind him in the crowd and touched
      his cloak, '
    28: '²⁸ because she thought, “If I just touch his clothes, I will be healed.” '
    29: "²⁹ Immediately her bleeding stopped and she felt in her body that she was\
      \ freed from her suffering. \n"
    30: "³⁰ At once Jesus realized that power had gone out from him. He turned around\
      \ in the crowd and asked, “Who touched my clothes?” \n"
    31: "³¹ “You see the people crowding against you,” his disciples answered, “and\
      \ yet you can ask, ‘Who touched me?’ ” \n"
    32: '³² But Jesus kept looking around to see who had done it. '
    33: '³³ Then the woman, knowing what had happened to her, came and fell at his
      feet and, trembling with fear, told him the whole truth. '
    34: "³⁴ He said to her, “Daughter, your faith has healed you. Go in peace and\
      \ be freed from your suffering.” \n"
    35: "³⁵ While Jesus was still speaking, some people came from the house of Jairus,\
      \ the synagogue leader. “Your daughter is dead,” they said. “Why bother the\
      \ teacher anymore?” \n"
    36: "³⁶ Overhearing what they said, Jesus told him, “Don’t be afraid; just believe.”\
      \ \n"
    37: '³⁷ He did not let anyone follow him except Peter, James and John the brother
      of James. '
    38: '³⁸ When they came to the home of the synagogue leader, Jesus saw a commotion,
      with people crying and wailing loudly. '
    39: '³⁹ He went in and said to them, “Why all this commotion and wailing? The
      child is not dead but asleep.” '
    40: "⁴⁰ But they laughed at him.\nAfter he put them all out, he took the child’s\
      \ father and mother and the disciples who were with him, and went in where the\
      \ child was. "
    41: '⁴¹ He took her by the hand and said to her, “Talitha koum!” (which means
      “Little girl, I say to you, get up!”). '
    42: '⁴² Immediately the girl stood up and began to walk around (she was twelve
      years old). At this they were completely astonished. '
    43: ⁴³ He gave strict orders not to let anyone know about this, and told them
      to give her something to eat.
