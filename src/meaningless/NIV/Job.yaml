    1: 'In the land of Uz there lived a man whose name was Job. This man was blameless
      and upright; he feared God and shunned evil. '
    2: '² He had seven sons and three daughters, '
    3: "³ and he owned seven thousand sheep, three thousand camels, five hundred yoke\
      \ of oxen and five hundred donkeys, and had a large number of servants. He was\
      \ the greatest man among all the people of the East. \n"
    4: '⁴ His sons used to hold feasts in their homes on their birthdays, and they
      would invite their three sisters to eat and drink with them. '
    5: "⁵ When a period of feasting had run its course, Job would make arrangements\
      \ for them to be purified. Early in the morning he would sacrifice a burnt offering\
      \ for each of them, thinking, “Perhaps my children have sinned and cursed God\
      \ in their hearts.” This was Job’s regular custom. \n"
    6: '⁶ One day the angels came to present themselves before the Lord, and Satan
      also came with them. '
    7: "⁷ The Lord said to Satan, “Where have you come from?”\nSatan answered the\
      \ Lord, “From roaming throughout the earth, going back and forth on it.” \n"
    8: "⁸ Then the Lord said to Satan, “Have you considered my servant Job? There\
      \ is no one on earth like him; he is blameless and upright, a man who fears\
      \ God and shuns evil.” \n"
    9: '⁹ “Does Job fear God for nothing?” Satan replied. '
    10: '¹⁰ “Have you not put a hedge around him and his household and everything
      he has? You have blessed the work of his hands, so that his flocks and herds
      are spread throughout the land. '
    11: "¹¹ But now stretch out your hand and strike everything he has, and he will\
      \ surely curse you to your face.” \n"
    12: "¹² The Lord said to Satan, “Very well, then, everything he has is in your\
      \ power, but on the man himself do not lay a finger.”\nThen Satan went out from\
      \ the presence of the Lord. \n"
    13: '¹³ One day when Job’s sons and daughters were feasting and drinking wine
      at the oldest brother’s house, '
    14: '¹⁴ a messenger came to Job and said, “The oxen were plowing and the donkeys
      were grazing nearby, '
    15: "¹⁵ and the Sabeans attacked and made off with them. They put the servants\
      \ to the sword, and I am the only one who has escaped to tell you!” \n"
    16: "¹⁶ While he was still speaking, another messenger came and said, “The fire\
      \ of God fell from the heavens and burned up the sheep and the servants, and\
      \ I am the only one who has escaped to tell you!” \n"
    17: "¹⁷ While he was still speaking, another messenger came and said, “The Chaldeans\
      \ formed three raiding parties and swept down on your camels and made off with\
      \ them. They put the servants to the sword, and I am the only one who has escaped\
      \ to tell you!” \n"
    18: '¹⁸ While he was still speaking, yet another messenger came and said, “Your
      sons and daughters were feasting and drinking wine at the oldest brother’s house, '
    19: "¹⁹ when suddenly a mighty wind swept in from the desert and struck the four\
      \ corners of the house. It collapsed on them and they are dead, and I am the\
      \ only one who has escaped to tell you!” \n"
    20: '²⁰ At this, Job got up and tore his robe and shaved his head. Then he fell
      to the ground in worship '
    21: "²¹ and said:\n“Naked I came from my mother’s womb,\n    and naked I will\
      \ depart.\nThe Lord gave and the Lord has taken away;\n    may the name of the\
      \ Lord be praised.” \n"
    22: ²² In all this, Job did not sin by charging God with wrongdoing.
  2:
    1: 'On another day the angels came to present themselves before the Lord, and
      Satan also came with them to present himself before him. '
    2: "² And the Lord said to Satan, “Where have you come from?”\nSatan answered\
      \ the Lord, “From roaming throughout the earth, going back and forth on it.”\
      \ \n"
    3: "³ Then the Lord said to Satan, “Have you considered my servant Job? There\
      \ is no one on earth like him; he is blameless and upright, a man who fears\
      \ God and shuns evil. And he still maintains his integrity, though you incited\
      \ me against him to ruin him without any reason.” \n"
    4: '⁴ “Skin for skin!” Satan replied. “A man will give all he has for his own
      life. '
    5: "⁵ But now stretch out your hand and strike his flesh and bones, and he will\
      \ surely curse you to your face.” \n"
    6: "⁶ The Lord said to Satan, “Very well, then, he is in your hands; but you must\
      \ spare his life.” \n"
    7: '⁷ So Satan went out from the presence of the Lord and afflicted Job with painful
      sores from the soles of his feet to the crown of his head. '
    8: "⁸ Then Job took a piece of broken pottery and scraped himself with it as he\
      \ sat among the ashes. \n"
    9: "⁹ His wife said to him, “Are you still maintaining your integrity? Curse God\
      \ and die!” \n"
    10: "¹⁰ He replied, “You are talking like a foolish woman. Shall we accept good\
      \ from God, and not trouble?”\nIn all this, Job did not sin in what he said.\
      \ \n"
    11: '¹¹ When Job’s three friends, Eliphaz the Temanite, Bildad the Shuhite and
      Zophar the Naamathite, heard about all the troubles that had come upon him,
      they set out from their homes and met together by agreement to go and sympathize
      with him and comfort him. '
    12: '¹² When they saw him from a distance, they could hardly recognize him; they
      began to weep aloud, and they tore their robes and sprinkled dust on their heads. '
    13: ¹³ Then they sat on the ground with him for seven days and seven nights. No
      one said a word to him, because they saw how great his suffering was.
  3:
    1: 'After this, Job opened his mouth and cursed the day of his birth. '
    2: "² He said: \n"
    3: "³ “May the day of my birth perish,\n    and the night that said, ‘A boy is\
      \ conceived!’\n"
    4: "⁴ That day—may it turn to darkness;\n    may God above not care about it;\n\
      \    may no light shine on it.\n"
    5: "⁵ May gloom and utter darkness claim it once more;\n    may a cloud settle\
      \ over it;\n    may blackness overwhelm it.\n"
    6: "⁶ That night—may thick darkness seize it;\n    may it not be included among\
      \ the days of the year\n    nor be entered in any of the months.\n"
    7: "⁷ May that night be barren;\n    may no shout of joy be heard in it.\n"
    8: "⁸ May those who curse days curse that day,\n    those who are ready to rouse\
      \ Leviathan.\n"
    9: "⁹ May its morning stars become dark;\n    may it wait for daylight in vain\n\
      \    and not see the first rays of dawn,\n"
    10: "¹⁰ for it did not shut the doors of the womb on me\n    to hide trouble from\
      \ my eyes. \n"
    11: "¹¹ “Why did I not perish at birth,\n    and die as I came from the womb?\n"
    12: "¹² Why were there knees to receive me\n    and breasts that I might be nursed?\n"
    13: "¹³ For now I would be lying down in peace;\n    I would be asleep and at\
      \ rest\n"
    14: "¹⁴ with kings and rulers of the earth,\n    who built for themselves places\
      \ now lying in ruins,\n"
    15: "¹⁵ with princes who had gold,\n    who filled their houses with silver.\n"
    16: "¹⁶ Or why was I not hidden away in the ground like a stillborn child,\n \
      \   like an infant who never saw the light of day?\n"
    17: "¹⁷ There the wicked cease from turmoil,\n    and there the weary are at rest.\n"
    18: "¹⁸ Captives also enjoy their ease;\n    they no longer hear the slave driver’s\
      \ shout.\n"
    19: "¹⁹ The small and the great are there,\n    and the slaves are freed from\
      \ their owners. \n"
    20: "²⁰ “Why is light given to those in misery,\n    and life to the bitter of\
      \ soul,\n"
    21: "²¹ to those who long for death that does not come,\n    who search for it\
      \ more than for hidden treasure,\n"
    22: "²² who are filled with gladness\n    and rejoice when they reach the grave?\n"
    23: "²³ Why is life given to a man\n    whose way is hidden,\n    whom God has\
      \ hedged in?\n"
    24: "²⁴ For sighing has become my daily food;\n    my groans pour out like water.\n"
    25: "²⁵ What I feared has come upon me;\n    what I dreaded has happened to me.\n"
    26: "²⁶ I have no peace, no quietness;\n    I have no rest, but only turmoil.”"
  4:
    1: "Then Eliphaz the Temanite replied: \n"
    2: "² “If someone ventures a word with you, will you be impatient?\n    But who\
      \ can keep from speaking?\n"
    3: "³ Think how you have instructed many,\n    how you have strengthened feeble\
      \ hands.\n"
    4: "⁴ Your words have supported those who stumbled;\n    you have strengthened\
      \ faltering knees.\n"
    5: "⁵ But now trouble comes to you, and you are discouraged;\n    it strikes you,\
      \ and you are dismayed.\n"
    6: "⁶ Should not your piety be your confidence\n    and your blameless ways your\
      \ hope? \n"
    7: "⁷ “Consider now: Who, being innocent, has ever perished?\n    Where were the\
      \ upright ever destroyed?\n"
    8: "⁸ As I have observed, those who plow evil\n    and those who sow trouble reap\
      \ it.\n"
    9: "⁹ At the breath of God they perish;\n    at the blast of his anger they are\
      \ no more.\n"
    10: "¹⁰ The lions may roar and growl,\n    yet the teeth of the great lions are\
      \ broken.\n"
    11: "¹¹ The lion perishes for lack of prey,\n    and the cubs of the lioness are\
      \ scattered. \n"
    12: "¹² “A word was secretly brought to me,\n    my ears caught a whisper of it.\n"
    13: "¹³ Amid disquieting dreams in the night,\n    when deep sleep falls on people,\n"
    14: "¹⁴ fear and trembling seized me\n    and made all my bones shake.\n"
    15: "¹⁵ A spirit glided past my face,\n    and the hair on my body stood on end.\n"
    16: "¹⁶ It stopped,\n    but I could not tell what it was.\nA form stood before\
      \ my eyes,\n    and I heard a hushed voice:\n"
    17: "¹⁷ ‘Can a mortal be more righteous than God?\n    Can even a strong man be\
      \ more pure than his Maker?\n"
    18: "¹⁸ If God places no trust in his servants,\n    if he charges his angels\
      \ with error,\n"
    19: "¹⁹ how much more those who live in houses of clay,\n    whose foundations\
      \ are in the dust,\n    who are crushed more readily than a moth!\n"
    20: "²⁰ Between dawn and dusk they are broken to pieces;\n    unnoticed, they\
      \ perish forever.\n"
    21: "²¹ Are not the cords of their tent pulled up,\n    so that they die without\
      \ wisdom?’"
  5:
    1: "“Call if you will, but who will answer you?\n    To which of the holy ones\
      \ will you turn?\n"
    2: "² Resentment kills a fool,\n    and envy slays the simple.\n"
    3: "³ I myself have seen a fool taking root,\n    but suddenly his house was cursed.\n"
    4: "⁴ His children are far from safety,\n    crushed in court without a defender.\n"
    5: "⁵ The hungry consume his harvest,\n    taking it even from among thorns,\n\
      \    and the thirsty pant after his wealth.\n"
    6: "⁶ For hardship does not spring from the soil,\n    nor does trouble sprout\
      \ from the ground.\n"
    7: "⁷ Yet man is born to trouble\n    as surely as sparks fly upward. \n"
    8: "⁸ “But if I were you, I would appeal to God;\n    I would lay my cause before\
      \ him.\n"
    9: "⁹ He performs wonders that cannot be fathomed,\n    miracles that cannot be\
      \ counted.\n"
    10: "¹⁰ He provides rain for the earth;\n    he sends water on the countryside.\n"
    11: "¹¹ The lowly he sets on high,\n    and those who mourn are lifted to safety.\n"
    12: "¹² He thwarts the plans of the crafty,\n    so that their hands achieve no\
      \ success.\n"
    13: "¹³ He catches the wise in their craftiness,\n    and the schemes of the wily\
      \ are swept away.\n"
    14: "¹⁴ Darkness comes upon them in the daytime;\n    at noon they grope as in\
      \ the night.\n"
    15: "¹⁵ He saves the needy from the sword in their mouth;\n    he saves them from\
      \ the clutches of the powerful.\n"
    16: "¹⁶ So the poor have hope,\n    and injustice shuts its mouth. \n"
    17: "¹⁷ “Blessed is the one whom God corrects;\n    so do not despise the discipline\
      \ of the Almighty.\n"
    18: "¹⁸ For he wounds, but he also binds up;\n    he injures, but his hands also\
      \ heal.\n"
    19: "¹⁹ From six calamities he will rescue you;\n    in seven no harm will touch\
      \ you.\n"
    20: "²⁰ In famine he will deliver you from death,\n    and in battle from the\
      \ stroke of the sword.\n"
    21: "²¹ You will be protected from the lash of the tongue,\n    and need not fear\
      \ when destruction comes.\n"
    22: "²² You will laugh at destruction and famine,\n    and need not fear the wild\
      \ animals.\n"
    23: "²³ For you will have a covenant with the stones of the field,\n    and the\
      \ wild animals will be at peace with you.\n"
    24: "²⁴ You will know that your tent is secure;\n    you will take stock of your\
      \ property and find nothing missing.\n"
    25: "²⁵ You will know that your children will be many,\n    and your descendants\
      \ like the grass of the earth.\n"
    26: "²⁶ You will come to the grave in full vigor,\n    like sheaves gathered in\
      \ season. \n"
    27: "²⁷ “We have examined this, and it is true.\n    So hear it and apply it to\
      \ yourself.”"
  6:
    1: "Then Job replied: \n"
    2: "² “If only my anguish could be weighed\n    and all my misery be placed on\
      \ the scales!\n"
    3: "³ It would surely outweigh the sand of the seas—\n    no wonder my words have\
      \ been impetuous.\n"
    4: "⁴ The arrows of the Almighty are in me,\n    my spirit drinks in their poison;\n\
      \    God’s terrors are marshaled against me.\n"
    5: "⁵ Does a wild donkey bray when it has grass,\n    or an ox bellow when it\
      \ has fodder?\n"
    6: "⁶ Is tasteless food eaten without salt,\n    or is there flavor in the sap\
      \ of the mallow?\n"
    7: "⁷ I refuse to touch it;\n    such food makes me ill. \n"
    8: "⁸ “Oh, that I might have my request,\n    that God would grant what I hope\
      \ for,\n"
    9: "⁹ that God would be willing to crush me,\n    to let loose his hand and cut\
      \ off my life!\n"
    10: "¹⁰ Then I would still have this consolation—\n    my joy in unrelenting pain—\n\
      \    that I had not denied the words of the Holy One. \n"
    11: "¹¹ “What strength do I have, that I should still hope?\n    What prospects,\
      \ that I should be patient?\n"
    12: "¹² Do I have the strength of stone?\n    Is my flesh bronze?\n"
    13: "¹³ Do I have any power to help myself,\n    now that success has been driven\
      \ from me? \n"
    14: "¹⁴ “Anyone who withholds kindness from a friend\n    forsakes the fear of\
      \ the Almighty.\n"
    15: "¹⁵ But my brothers are as undependable as intermittent streams,\n    as the\
      \ streams that overflow\n"
    16: "¹⁶ when darkened by thawing ice\n    and swollen with melting snow,\n"
    17: "¹⁷ but that stop flowing in the dry season,\n    and in the heat vanish from\
      \ their channels.\n"
    18: "¹⁸ Caravans turn aside from their routes;\n    they go off into the wasteland\
      \ and perish.\n"
    19: "¹⁹ The caravans of Tema look for water,\n    the traveling merchants of Sheba\
      \ look in hope.\n"
    20: "²⁰ They are distressed, because they had been confident;\n    they arrive\
      \ there, only to be disappointed.\n"
    21: "²¹ Now you too have proved to be of no help;\n    you see something dreadful\
      \ and are afraid.\n"
    22: "²² Have I ever said, ‘Give something on my behalf,\n    pay a ransom for\
      \ me from your wealth,\n"
    23: "²³ deliver me from the hand of the enemy,\n    rescue me from the clutches\
      \ of the ruthless’? \n"
    24: "²⁴ “Teach me, and I will be quiet;\n    show me where I have been wrong.\n"
    25: "²⁵ How painful are honest words!\n    But what do your arguments prove?\n"
    26: "²⁶ Do you mean to correct what I say,\n    and treat my desperate words as\
      \ wind?\n"
    27: "²⁷ You would even cast lots for the fatherless\n    and barter away your\
      \ friend. \n"
    28: "²⁸ “But now be so kind as to look at me.\n    Would I lie to your face?\n"
    29: "²⁹ Relent, do not be unjust;\n    reconsider, for my integrity is at stake.\n"
    30: "³⁰ Is there any wickedness on my lips?\n    Can my mouth not discern malice?"
  7:
    1: "“Do not mortals have hard service on earth?\n    Are not their days like those\
      \ of hired laborers?\n"
    2: "² Like a slave longing for the evening shadows,\n    or a hired laborer waiting\
      \ to be paid,\n"
    3: "³ so I have been allotted months of futility,\n    and nights of misery have\
      \ been assigned to me.\n"
    4: "⁴ When I lie down I think, ‘How long before I get up?’\n    The night drags\
      \ on, and I toss and turn until dawn.\n"
    5: "⁵ My body is clothed with worms and scabs,\n    my skin is broken and festering.\
      \ \n"
    6: "⁶ “My days are swifter than a weaver’s shuttle,\n    and they come to an end\
      \ without hope.\n"
    7: "⁷ Remember, O God, that my life is but a breath;\n    my eyes will never see\
      \ happiness again.\n"
    8: "⁸ The eye that now sees me will see me no longer;\n    you will look for me,\
      \ but I will be no more.\n"
    9: "⁹ As a cloud vanishes and is gone,\n    so one who goes down to the grave\
      \ does not return.\n"
    10: "¹⁰ He will never come to his house again;\n    his place will know him no\
      \ more. \n"
    11: "¹¹ “Therefore I will not keep silent;\n    I will speak out in the anguish\
      \ of my spirit,\n    I will complain in the bitterness of my soul.\n"
    12: "¹² Am I the sea, or the monster of the deep,\n    that you put me under guard?\n"
    13: "¹³ When I think my bed will comfort me\n    and my couch will ease my complaint,\n"
    14: "¹⁴ even then you frighten me with dreams\n    and terrify me with visions,\n"
    15: "¹⁵ so that I prefer strangling and death,\n    rather than this body of mine.\n"
    16: "¹⁶ I despise my life; I would not live forever.\n    Let me alone; my days\
      \ have no meaning. \n"
    17: "¹⁷ “What is mankind that you make so much of them,\n    that you give them\
      \ so much attention,\n"
    18: "¹⁸ that you examine them every morning\n    and test them every moment?\n"
    19: "¹⁹ Will you never look away from me,\n    or let me alone even for an instant?\n"
    20: "²⁰ If I have sinned, what have I done to you,\n    you who see everything\
      \ we do?\nWhy have you made me your target?\n    Have I become a burden to you?\n"
    21: "²¹ Why do you not pardon my offenses\n    and forgive my sins?\nFor I will\
      \ soon lie down in the dust;\n    you will search for me, but I will be no more.”"
  8:
    1: "Then Bildad the Shuhite replied: \n"
    2: "² “How long will you say such things?\n    Your words are a blustering wind.\n"
    3: "³ Does God pervert justice?\n    Does the Almighty pervert what is right?\n"
    4: "⁴ When your children sinned against him,\n    he gave them over to the penalty\
      \ of their sin.\n"
    5: "⁵ But if you will seek God earnestly\n    and plead with the Almighty,\n"
    6: "⁶ if you are pure and upright,\n    even now he will rouse himself on your\
      \ behalf\n    and restore you to your prosperous state.\n"
    7: "⁷ Your beginnings will seem humble,\n    so prosperous will your future be.\
      \ \n"
    8: "⁸ “Ask the former generation\n    and find out what their ancestors learned,\n"
    9: "⁹ for we were born only yesterday and know nothing,\n    and our days on earth\
      \ are but a shadow.\n"
    10: "¹⁰ Will they not instruct you and tell you?\n    Will they not bring forth\
      \ words from their understanding?\n"
    11: "¹¹ Can papyrus grow tall where there is no marsh?\n    Can reeds thrive without\
      \ water?\n"
    12: "¹² While still growing and uncut,\n    they wither more quickly than grass.\n"
    13: "¹³ Such is the destiny of all who forget God;\n    so perishes the hope of\
      \ the godless.\n"
    14: "¹⁴ What they trust in is fragile;\n    what they rely on is a spider’s web.\n"
    15: "¹⁵ They lean on the web, but it gives way;\n    they cling to it, but it\
      \ does not hold.\n"
    16: "¹⁶ They are like a well-watered plant in the sunshine,\n    spreading its\
      \ shoots over the garden;\n"
    17: "¹⁷ it entwines its roots around a pile of rocks\n    and looks for a place\
      \ among the stones.\n"
    18: "¹⁸ But when it is torn from its spot,\n    that place disowns it and says,\
      \ ‘I never saw you.’\n"
    19: "¹⁹ Surely its life withers away,\n    and from the soil other plants grow.\
      \ \n"
    20: "²⁰ “Surely God does not reject one who is blameless\n    or strengthen the\
      \ hands of evildoers.\n"
    21: "²¹ He will yet fill your mouth with laughter\n    and your lips with shouts\
      \ of joy.\n"
    22: "²² Your enemies will be clothed in shame,\n    and the tents of the wicked\
      \ will be no more.”"
