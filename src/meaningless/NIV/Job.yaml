    1: "Then Job replied: \n"
    2: "² “Indeed, I know that this is true.\n    But how can mere mortals prove their\
      \ innocence before God?\n"
    3: "³ Though they wished to dispute with him,\n    they could not answer him one\
      \ time out of a thousand.\n"
    4: "⁴ His wisdom is profound, his power is vast.\n    Who has resisted him and\
      \ come out unscathed?\n"
    5: "⁵ He moves mountains without their knowing it\n    and overturns them in his\
      \ anger.\n"
    6: "⁶ He shakes the earth from its place\n    and makes its pillars tremble.\n"
    7: "⁷ He speaks to the sun and it does not shine;\n    he seals off the light\
      \ of the stars.\n"
    8: "⁸ He alone stretches out the heavens\n    and treads on the waves of the sea.\n"
    9: "⁹ He is the Maker of the Bear and Orion,\n    the Pleiades and the constellations\
      \ of the south.\n"
    10: "¹⁰ He performs wonders that cannot be fathomed,\n    miracles that cannot\
      \ be counted.\n"
    11: "¹¹ When he passes me, I cannot see him;\n    when he goes by, I cannot perceive\
      \ him.\n"
    12: "¹² If he snatches away, who can stop him?\n    Who can say to him, ‘What\
      \ are you doing?’\n"
    13: "¹³ God does not restrain his anger;\n    even the cohorts of Rahab cowered\
      \ at his feet. \n"
    14: "¹⁴ “How then can I dispute with him?\n    How can I find words to argue with\
      \ him?\n"
    15: "¹⁵ Though I were innocent, I could not answer him;\n    I could only plead\
      \ with my Judge for mercy.\n"
    16: "¹⁶ Even if I summoned him and he responded,\n    I do not believe he would\
      \ give me a hearing.\n"
    17: "¹⁷ He would crush me with a storm\n    and multiply my wounds for no reason.\n"
    18: "¹⁸ He would not let me catch my breath\n    but would overwhelm me with misery.\n"
    19: "¹⁹ If it is a matter of strength, he is mighty!\n    And if it is a matter\
      \ of justice, who can challenge him?\n"
    20: "²⁰ Even if I were innocent, my mouth would condemn me;\n    if I were blameless,\
      \ it would pronounce me guilty. \n"
    21: "²¹ “Although I am blameless,\n    I have no concern for myself;\n    I despise\
      \ my own life.\n"
    22: "²² It is all the same; that is why I say,\n    ‘He destroys both the blameless\
      \ and the wicked.’\n"
    23: "²³ When a scourge brings sudden death,\n    he mocks the despair of the innocent.\n"
    24: "²⁴ When a land falls into the hands of the wicked,\n    he blindfolds its\
      \ judges.\n    If it is not he, then who is it? \n"
    25: "²⁵ “My days are swifter than a runner;\n    they fly away without a glimpse\
      \ of joy.\n"
    26: "²⁶ They skim past like boats of papyrus,\n    like eagles swooping down on\
      \ their prey.\n"
    27: "²⁷ If I say, ‘I will forget my complaint,\n    I will change my expression,\
      \ and smile,’\n"
    28: "²⁸ I still dread all my sufferings,\n    for I know you will not hold me\
      \ innocent.\n"
    29: "²⁹ Since I am already found guilty,\n    why should I struggle in vain?\n"
    30: "³⁰ Even if I washed myself with soap\n    and my hands with cleansing powder,\n"
    31: "³¹ you would plunge me into a slime pit\n    so that even my clothes would\
      \ detest me. \n"
    32: "³² “He is not a mere mortal like me that I might answer him,\n    that we\
      \ might confront each other in court.\n"
    33: "³³ If only there were someone to mediate between us,\n    someone to bring\
