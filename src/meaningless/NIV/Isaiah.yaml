  52:
    1: "Awake, awake, Zion,\n    clothe yourself with strength!\nPut on your garments\
      \ of splendor,\n    Jerusalem, the holy city.\nThe uncircumcised and defiled\n\
      \    will not enter you again.\n"
    2: "² Shake off your dust;\n    rise up, sit enthroned, Jerusalem.\nFree yourself\
      \ from the chains on your neck,\n    Daughter Zion, now a captive. \n"
    3: "³ For this is what the Lord says:\n“You were sold for nothing,\n    and without\
      \ money you will be redeemed.” \n"
    4: "⁴ For this is what the Sovereign Lord says:\n“At first my people went down\
      \ to Egypt to live;\n    lately, Assyria has oppressed them. \n"
    5: "⁵ “And now what do I have here?” declares the Lord.\n“For my people have been\
      \ taken away for nothing,\n    and those who rule them mock,”\ndeclares the\
      \ Lord.\n“And all day long\n    my name is constantly blasphemed.\n"
    6: "⁶ Therefore my people will know my name;\n    therefore in that day they will\
      \ know\nthat it is I who foretold it.\n    Yes, it is I.” \n"
    7: "⁷ How beautiful on the mountains\n    are the feet of those who bring good\
      \ news,\nwho proclaim peace,\n    who bring good tidings,\n    who proclaim\
      \ salvation,\nwho say to Zion,\n    “Your God reigns!”\n"
    8: "⁸ Listen! Your watchmen lift up their voices;\n    together they shout for\
      \ joy.\nWhen the Lord returns to Zion,\n    they will see it with their own\
      \ eyes.\n"
    9: "⁹ Burst into songs of joy together,\n    you ruins of Jerusalem,\nfor the\
      \ Lord has comforted his people,\n    he has redeemed Jerusalem.\n"
    10: "¹⁰ The Lord will lay bare his holy arm\n    in the sight of all the nations,\n\
      and all the ends of the earth will see\n    the salvation of our God. \n"
    11: "¹¹ Depart, depart, go out from there!\n    Touch no unclean thing!\nCome\
      \ out from it and be pure,\n    you who carry the articles of the Lord’s house.\n"
    12: "¹² But you will not leave in haste\n    or go in flight;\nfor the Lord will\
      \ go before you,\n    the God of Israel will be your rear guard. \n"
    13: "¹³ See, my servant will act wisely;\n    he will be raised and lifted up\
      \ and highly exalted.\n"
    14: "¹⁴ Just as there were many who were appalled at him—\n    his appearance\
      \ was so disfigured beyond that of any human being\n    and his form marred\
      \ beyond human likeness—\n"
    15: "¹⁵ so he will sprinkle many nations,\n    and kings will shut their mouths\
      \ because of him.\nFor what they were not told, they will see,\n    and what\
      \ they have not heard, they will understand."
  53:
    1: "Who has believed our message\n    and to whom has the arm of the Lord been\
      \ revealed?\n"
    2: "² He grew up before him like a tender shoot,\n    and like a root out of dry\
      \ ground.\nHe had no beauty or majesty to attract us to him,\n    nothing in\
      \ his appearance that we should desire him.\n"
    3: "³ He was despised and rejected by mankind,\n    a man of suffering, and familiar\
      \ with pain.\nLike one from whom people hide their faces\n    he was despised,\
      \ and we held him in low esteem. \n"
    4: "⁴ Surely he took up our pain\n    and bore our suffering,\nyet we considered\
      \ him punished by God,\n    stricken by him, and afflicted.\n"
    5: "⁵ But he was pierced for our transgressions,\n    he was crushed for our iniquities;\n\
      the punishment that brought us peace was on him,\n    and by his wounds we are\
      \ healed.\n"
    6: "⁶ We all, like sheep, have gone astray,\n    each of us has turned to our\
      \ own way;\nand the Lord has laid on him\n    the iniquity of us all. \n"
    7: "⁷ He was oppressed and afflicted,\n    yet he did not open his mouth;\nhe\
      \ was led like a lamb to the slaughter,\n    and as a sheep before its shearers\
      \ is silent,\n    so he did not open his mouth.\n"
    8: "⁸ By oppression and judgment he was taken away.\n    Yet who of his generation\
      \ protested?\nFor he was cut off from the land of the living;\n    for the transgression\
      \ of my people he was punished.\n"
    9: "⁹ He was assigned a grave with the wicked,\n    and with the rich in his death,\n\
      though he had done no violence,\n    nor was any deceit in his mouth. \n"
    10: "¹⁰ Yet it was the Lord’s will to crush him and cause him to suffer,\n   \
      \ and though the Lord makes his life an offering for sin,\nhe will see his offspring\
      \ and prolong his days,\n    and the will of the Lord will prosper in his hand.\n"
    11: "¹¹ After he has suffered,\n    he will see the light of life and be satisfied;\n\
      by his knowledge my righteous servant will justify many,\n    and he will bear\
      \ their iniquities.\n"
    12: "¹² Therefore I will give him a portion among the great,\n    and he will\
      \ divide the spoils with the strong,\nbecause he poured out his life unto death,\n\
      \    and was numbered with the transgressors.\nFor he bore the sin of many,\n\
      \    and made intercession for the transgressors."
  54:
    1: "“Sing, barren woman,\n    you who never bore a child;\nburst into song, shout\
      \ for joy,\n    you who were never in labor;\nbecause more are the children\
      \ of the desolate woman\n    than of her who has a husband,”\nsays the Lord.\n"
    2: "² “Enlarge the place of your tent,\n    stretch your tent curtains wide,\n\
      \    do not hold back;\nlengthen your cords,\n    strengthen your stakes.\n"
    3: "³ For you will spread out to the right and to the left;\n    your descendants\
      \ will dispossess nations\n    and settle in their desolate cities. \n"
    4: "⁴ “Do not be afraid; you will not be put to shame.\n    Do not fear disgrace;\
      \ you will not be humiliated.\nYou will forget the shame of your youth\n   \
      \ and remember no more the reproach of your widowhood.\n"
    5: "⁵ For your Maker is your husband—\n    the Lord Almighty is his name—\nthe\
      \ Holy One of Israel is your Redeemer;\n    he is called the God of all the\
      \ earth.\n"
    6: "⁶ The Lord will call you back\n    as if you were a wife deserted and distressed\
      \ in spirit—\na wife who married young,\n    only to be rejected,” says your\
      \ God.\n"
    7: "⁷ “For a brief moment I abandoned you,\n    but with deep compassion I will\
      \ bring you back.\n"
    8: "⁸ In a surge of anger\n    I hid my face from you for a moment,\nbut with\
      \ everlasting kindness\n    I will have compassion on you,”\n    says the Lord\
      \ your Redeemer. \n"
    9: "⁹ “To me this is like the days of Noah,\n    when I swore that the waters\
      \ of Noah would never again cover the earth.\nSo now I have sworn not to be\
      \ angry with you,\n    never to rebuke you again.\n"
    10: "¹⁰ Though the mountains be shaken\n    and the hills be removed,\nyet my\
      \ unfailing love for you will not be shaken\n    nor my covenant of peace be\
      \ removed,”\n    says the Lord, who has compassion on you. \n"
    11: "¹¹ “Afflicted city, lashed by storms and not comforted,\n    I will rebuild\
      \ you with stones of turquoise,\n    your foundations with lapis lazuli.\n"
    12: "¹² I will make your battlements of rubies,\n    your gates of sparkling jewels,\n\
      \    and all your walls of precious stones.\n"
    13: "¹³ All your children will be taught by the Lord,\n    and great will be their\
      \ peace.\n"
    14: "¹⁴ In righteousness you will be established:\nTyranny will be far from you;\n\
      \    you will have nothing to fear.\nTerror will be far removed;\n    it will\
      \ not come near you.\n"
    15: "¹⁵ If anyone does attack you, it will not be my doing;\n    whoever attacks\
      \ you will surrender to you. \n"
    16: "¹⁶ “See, it is I who created the blacksmith\n    who fans the coals into\
      \ flame\n    and forges a weapon fit for its work.\nAnd it is I who have created\
      \ the destroyer to wreak havoc;\n"
    17: "¹⁷     no weapon forged against you will prevail,\n    and you will refute\
      \ every tongue that accuses you.\nThis is the heritage of the servants of the\
      \ Lord,\n    and this is their vindication from me,”\ndeclares the Lord."
  55:
    1: "“Come, all you who are thirsty,\n    come to the waters;\nand you who have\
      \ no money,\n    come, buy and eat!\nCome, buy wine and milk\n    without money\
      \ and without cost.\n"
    2: "² Why spend money on what is not bread,\n    and your labor on what does not\
      \ satisfy?\nListen, listen to me, and eat what is good,\n    and you will delight\
      \ in the richest of fare.\n"
    3: "³ Give ear and come to me;\n    listen, that you may live.\nI will make an\
      \ everlasting covenant with you,\n    my faithful love promised to David.\n"
    4: "⁴ See, I have made him a witness to the peoples,\n    a ruler and commander\
      \ of the peoples.\n"
    5: "⁵ Surely you will summon nations you know not,\n    and nations you do not\
      \ know will come running to you,\nbecause of the Lord your God,\n    the Holy\
      \ One of Israel,\n    for he has endowed you with splendor.” \n"
    6: "⁶ Seek the Lord while he may be found;\n    call on him while he is near.\n"
    7: "⁷ Let the wicked forsake their ways\n    and the unrighteous their thoughts.\n\
      Let them turn to the Lord, and he will have mercy on them,\n    and to our God,\
      \ for he will freely pardon. \n"
    8: "⁸ “For my thoughts are not your thoughts,\n    neither are your ways my ways,”\n\
      declares the Lord.\n"
    9: "⁹ “As the heavens are higher than the earth,\n    so are my ways higher than\
      \ your ways\n    and my thoughts than your thoughts.\n"
    10: "¹⁰ As the rain and the snow\n    come down from heaven,\nand do not return\
      \ to it\n    without watering the earth\nand making it bud and flourish,\n \
      \   so that it yields seed for the sower and bread for the eater,\n"
    11: "¹¹ so is my word that goes out from my mouth:\n    It will not return to\
      \ me empty,\nbut will accomplish what I desire\n    and achieve the purpose\
      \ for which I sent it.\n"
    12: "¹² You will go out in joy\n    and be led forth in peace;\nthe mountains\
      \ and hills\n    will burst into song before you,\nand all the trees of the\
      \ field\n    will clap their hands.\n"
    13: "¹³ Instead of the thornbush will grow the juniper,\n    and instead of briers\
      \ the myrtle will grow.\nThis will be for the Lord’s renown,\n    for an everlasting\
      \ sign,\n    that will endure forever.”"
  56:
    1: "This is what the Lord says:\n“Maintain justice\n    and do what is right,\n\
      for my salvation is close at hand\n    and my righteousness will soon be revealed.\n"
    2: "² Blessed is the one who does this—\n    the person who holds it fast,\nwho\
      \ keeps the Sabbath without desecrating it,\n    and keeps their hands from\
      \ doing any evil.” \n"
    3: "³ Let no foreigner who is bound to the Lord say,\n    “The Lord will surely\
      \ exclude me from his people.”\nAnd let no eunuch complain,\n    “I am only\
      \ a dry tree.” \n"
    4: "⁴ For this is what the Lord says:\n“To the eunuchs who keep my Sabbaths,\n\
      \    who choose what pleases me\n    and hold fast to my covenant—\n"
    5: "⁵ to them I will give within my temple and its walls\n    a memorial and a\
      \ name\n    better than sons and daughters;\nI will give them an everlasting\
      \ name\n    that will endure forever.\n"
    6: "⁶ And foreigners who bind themselves to the Lord\n    to minister to him,\n\
      to love the name of the Lord,\n    and to be his servants,\nall who keep the\
      \ Sabbath without desecrating it\n    and who hold fast to my covenant—\n"
    7: "⁷ these I will bring to my holy mountain\n    and give them joy in my house\
      \ of prayer.\nTheir burnt offerings and sacrifices\n    will be accepted on\
      \ my altar;\nfor my house will be called\n    a house of prayer for all nations.”\n"
    8: "⁸ The Sovereign Lord declares—\n    he who gathers the exiles of Israel:\n\
      “I will gather still others to them\n    besides those already gathered.” \n"
    9: "⁹ Come, all you beasts of the field,\n    come and devour, all you beasts\
      \ of the forest!\n"
    10: "¹⁰ Israel’s watchmen are blind,\n    they all lack knowledge;\nthey are all\
      \ mute dogs,\n    they cannot bark;\nthey lie around and dream,\n    they love\
      \ to sleep.\n"
    11: "¹¹ They are dogs with mighty appetites;\n    they never have enough.\nThey\
      \ are shepherds who lack understanding;\n    they all turn to their own way,\n\
      \    they seek their own gain.\n"
    12: "¹² “Come,” each one cries, “let me get wine!\n    Let us drink our fill of\
      \ beer!\nAnd tomorrow will be like today,\n    or even far better.”"
  57:
    1: "The righteous perish,\n    and no one takes it to heart;\nthe devout are taken\
      \ away,\n    and no one understands\nthat the righteous are taken away\n   \
      \ to be spared from evil.\n"
    2: "² Those who walk uprightly\n    enter into peace;\n    they find rest as they\
      \ lie in death. \n"
    3: "³ “But you—come here, you children of a sorceress,\n    you offspring of adulterers\
      \ and prostitutes!\n"
    4: "⁴ Who are you mocking?\n    At whom do you sneer\n    and stick out your tongue?\n\
      Are you not a brood of rebels,\n    the offspring of liars?\n"
    5: "⁵ You burn with lust among the oaks\n    and under every spreading tree;\n\
      you sacrifice your children in the ravines\n    and under the overhanging crags.\n"
    6: "⁶ The idols among the smooth stones of the ravines are your portion;\n   \
      \ indeed, they are your lot.\nYes, to them you have poured out drink offerings\n\
      \    and offered grain offerings.\n    In view of all this, should I relent?\n"
    7: "⁷ You have made your bed on a high and lofty hill;\n    there you went up\
      \ to offer your sacrifices.\n"
    8: "⁸ Behind your doors and your doorposts\n    you have put your pagan symbols.\n\
      Forsaking me, you uncovered your bed,\n    you climbed into it and opened it\
      \ wide;\nyou made a pact with those whose beds you love,\n    and you looked\
      \ with lust on their naked bodies.\n"
    9: "⁹ You went to Molek with olive oil\n    and increased your perfumes.\nYou\
      \ sent your ambassadors far away;\n    you descended to the very realm of the\
      \ dead!\n"
    10: "¹⁰ You wearied yourself by such going about,\n    but you would not say,\
      \ ‘It is hopeless.’\nYou found renewal of your strength,\n    and so you did\
      \ not faint. \n"
    11: "¹¹ “Whom have you so dreaded and feared\n    that you have not been true\
      \ to me,\nand have neither remembered me\n    nor taken this to heart?\nIs it\
      \ not because I have long been silent\n    that you do not fear me?\n"
    12: "¹² I will expose your righteousness and your works,\n    and they will not\
      \ benefit you.\n"
    13: "¹³ When you cry out for help,\n    let your collection of idols save you!\n\
      The wind will carry all of them off,\n    a mere breath will blow them away.\n\
      But whoever takes refuge in me\n    will inherit the land\n    and possess my\
      \ holy mountain.” \n"
    14: "¹⁴ And it will be said:\n“Build up, build up, prepare the road!\n    Remove\
      \ the obstacles out of the way of my people.”\n"
    15: "¹⁵ For this is what the high and exalted One says—\n    he who lives forever,\
      \ whose name is holy:\n“I live in a high and holy place,\n    but also with\
      \ the one who is contrite and lowly in spirit,\nto revive the spirit of the\
      \ lowly\n    and to revive the heart of the contrite.\n"
    16: "¹⁶ I will not accuse them forever,\n    nor will I always be angry,\nfor\
      \ then they would faint away because of me—\n    the very people I have created.\n"
    17: "¹⁷ I was enraged by their sinful greed;\n    I punished them, and hid my\
      \ face in anger,\n    yet they kept on in their willful ways.\n"
    18: "¹⁸ I have seen their ways, but I will heal them;\n    I will guide them and\
      \ restore comfort to Israel’s mourners,\n"
    19: "¹⁹     creating praise on their lips.\nPeace, peace, to those far and near,”\n\
      \    says the Lord. “And I will heal them.”\n"
    20: "²⁰ But the wicked are like the tossing sea,\n    which cannot rest,\n   \
      \ whose waves cast up mire and mud.\n"
    21: ²¹ “There is no peace,” says my God, “for the wicked.”
  58:
    1: "“Shout it aloud, do not hold back.\n    Raise your voice like a trumpet.\n\
      Declare to my people their rebellion\n    and to the descendants of Jacob their\
      \ sins.\n"
    2: "² For day after day they seek me out;\n    they seem eager to know my ways,\n\
      as if they were a nation that does what is right\n    and has not forsaken the\
      \ commands of its God.\nThey ask me for just decisions\n    and seem eager for\
      \ God to come near them.\n"
    3: "³ ‘Why have we fasted,’ they say,\n    ‘and you have not seen it?\nWhy have\
      \ we humbled ourselves,\n    and you have not noticed?’\n“Yet on the day of\
      \ your fasting, you do as you please\n    and exploit all your workers.\n"
    4: "⁴ Your fasting ends in quarreling and strife,\n    and in striking each other\
      \ with wicked fists.\nYou cannot fast as you do today\n    and expect your voice\
      \ to be heard on high.\n"
    5: "⁵ Is this the kind of fast I have chosen,\n    only a day for people to humble\
      \ themselves?\nIs it only for bowing one’s head like a reed\n    and for lying\
      \ in sackcloth and ashes?\nIs that what you call a fast,\n    a day acceptable\
      \ to the Lord? \n"
    6: "⁶ “Is not this the kind of fasting I have chosen:\nto loose the chains of\
      \ injustice\n    and untie the cords of the yoke,\nto set the oppressed free\n\
      \    and break every yoke?\n"
    7: "⁷ Is it not to share your food with the hungry\n    and to provide the poor\
      \ wanderer with shelter—\nwhen you see the naked, to clothe them,\n    and not\
      \ to turn away from your own flesh and blood?\n"
    8: "⁸ Then your light will break forth like the dawn,\n    and your healing will\
      \ quickly appear;\nthen your righteousness will go before you,\n    and the\
      \ glory of the Lord will be your rear guard.\n"
    9: "⁹ Then you will call, and the Lord will answer;\n    you will cry for help,\
      \ and he will say: Here am I.\n“If you do away with the yoke of oppression,\n\
      \    with the pointing finger and malicious talk,\n"
    10: "¹⁰ and if you spend yourselves in behalf of the hungry\n    and satisfy the\
      \ needs of the oppressed,\nthen your light will rise in the darkness,\n    and\
      \ your night will become like the noonday.\n"
    11: "¹¹ The Lord will guide you always;\n    he will satisfy your needs in a sun-scorched\
      \ land\n    and will strengthen your frame.\nYou will be like a well-watered\
      \ garden,\n    like a spring whose waters never fail.\n"
    12: "¹² Your people will rebuild the ancient ruins\n    and will raise up the\
      \ age-old foundations;\nyou will be called Repairer of Broken Walls,\n    Restorer\
      \ of Streets with Dwellings. \n"
    13: "¹³ “If you keep your feet from breaking the Sabbath\n    and from doing as\
      \ you please on my holy day,\nif you call the Sabbath a delight\n    and the\
      \ Lord’s holy day honorable,\nand if you honor it by not going your own way\n\
      \    and not doing as you please or speaking idle words,\n"
    14: "¹⁴ then you will find your joy in the Lord,\n    and I will cause you to\
      \ ride in triumph on the heights of the land\n    and to feast on the inheritance\
      \ of your father Jacob.”\nFor the mouth of the Lord has spoken."
  59:
    1: "Surely the arm of the Lord is not too short to save,\n    nor his ear too\
      \ dull to hear.\n"
    2: "² But your iniquities have separated\n    you from your God;\nyour sins have\
      \ hidden his face from you,\n    so that he will not hear.\n"
    3: "³ For your hands are stained with blood,\n    your fingers with guilt.\nYour\
      \ lips have spoken falsely,\n    and your tongue mutters wicked things.\n"
    4: "⁴ No one calls for justice;\n    no one pleads a case with integrity.\nThey\
      \ rely on empty arguments, they utter lies;\n    they conceive trouble and give\
      \ birth to evil.\n"
    5: "⁵ They hatch the eggs of vipers\n    and spin a spider’s web.\nWhoever eats\
      \ their eggs will die,\n    and when one is broken, an adder is hatched.\n"
    6: "⁶ Their cobwebs are useless for clothing;\n    they cannot cover themselves\
      \ with what they make.\nTheir deeds are evil deeds,\n    and acts of violence\
      \ are in their hands.\n"
    7: "⁷ Their feet rush into sin;\n    they are swift to shed innocent blood.\n\
      They pursue evil schemes;\n    acts of violence mark their ways.\n"
    8: "⁸ The way of peace they do not know;\n    there is no justice in their paths.\n\
      They have turned them into crooked roads;\n    no one who walks along them will\
      \ know peace. \n"
    9: "⁹ So justice is far from us,\n    and righteousness does not reach us.\nWe\
      \ look for light, but all is darkness;\n    for brightness, but we walk in deep\
      \ shadows.\n"
    10: "¹⁰ Like the blind we grope along the wall,\n    feeling our way like people\
      \ without eyes.\nAt midday we stumble as if it were twilight;\n    among the\
      \ strong, we are like the dead.\n"
    11: "¹¹ We all growl like bears;\n    we moan mournfully like doves.\nWe look\
      \ for justice, but find none;\n    for deliverance, but it is far away. \n"
    12: "¹² For our offenses are many in your sight,\n    and our sins testify against\
      \ us.\nOur offenses are ever with us,\n    and we acknowledge our iniquities:\n"
    13: "¹³ rebellion and treachery against the Lord,\n    turning our backs on our\
      \ God,\ninciting revolt and oppression,\n    uttering lies our hearts have conceived.\n"
    14: "¹⁴ So justice is driven back,\n    and righteousness stands at a distance;\n\
      truth has stumbled in the streets,\n    honesty cannot enter.\n"
    15: "¹⁵ Truth is nowhere to be found,\n    and whoever shuns evil becomes a prey.\n\
      The Lord looked and was displeased\n    that there was no justice.\n"
    16: "¹⁶ He saw that there was no one,\n    he was appalled that there was no one\
      \ to intervene;\nso his own arm achieved salvation for him,\n    and his own\
      \ righteousness sustained him.\n"
    17: "¹⁷ He put on righteousness as his breastplate,\n    and the helmet of salvation\
      \ on his head;\nhe put on the garments of vengeance\n    and wrapped himself\
