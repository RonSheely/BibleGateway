Isaiah:
  1:
    1: "The vision concerning Judah and Jerusalem that Isaiah son of Amoz saw during\
      \ the reigns of Uzziah, Jotham, Ahaz and Hezekiah, kings of Judah. \n"
    2: "² Hear me, you heavens! Listen, earth!\n    For the Lord has spoken:\n“I reared\
      \ children and brought them up,\n    but they have rebelled against me.\n"
    3: "³ The ox knows its master,\n    the donkey its owner’s manger,\nbut Israel\
      \ does not know,\n    my people do not understand.” \n"
    4: "⁴ Woe to the sinful nation,\n    a people whose guilt is great,\na brood of\
      \ evildoers,\n    children given to corruption!\nThey have forsaken the Lord;\n\
      \    they have spurned the Holy One of Israel\n    and turned their backs on\
      \ him. \n"
    5: "⁵ Why should you be beaten anymore?\n    Why do you persist in rebellion?\n\
      Your whole head is injured,\n    your whole heart afflicted.\n"
    6: "⁶ From the sole of your foot to the top of your head\n    there is no soundness—\n\
      only wounds and welts\n    and open sores,\nnot cleansed or bandaged\n    or\
      \ soothed with olive oil. \n"
    7: "⁷ Your country is desolate,\n    your cities burned with fire;\nyour fields\
      \ are being stripped by foreigners\n    right before you,\n    laid waste as\
      \ when overthrown by strangers.\n"
    8: "⁸ Daughter Zion is left\n    like a shelter in a vineyard,\nlike a hut in\
      \ a cucumber field,\n    like a city under siege.\n"
    9: "⁹ Unless the Lord Almighty\n    had left us some survivors,\nwe would have\
      \ become like Sodom,\n    we would have been like Gomorrah. \n"
    10: "¹⁰ Hear the word of the Lord,\n    you rulers of Sodom;\nlisten to the instruction\
      \ of our God,\n    you people of Gomorrah!\n"
    11: "¹¹ “The multitude of your sacrifices—\n    what are they to me?” says the\
      \ Lord.\n“I have more than enough of burnt offerings,\n    of rams and the fat\
      \ of fattened animals;\nI have no pleasure\n    in the blood of bulls and lambs\
      \ and goats.\n"
    12: "¹² When you come to appear before me,\n    who has asked this of you,\n \
      \   this trampling of my courts?\n"
    13: "¹³ Stop bringing meaningless offerings!\n    Your incense is detestable to\
      \ me.\nNew Moons, Sabbaths and convocations—\n    I cannot bear your worthless\
      \ assemblies.\n"
    14: "¹⁴ Your New Moon feasts and your appointed festivals\n    I hate with all\
      \ my being.\nThey have become a burden to me;\n    I am weary of bearing them.\n"
    15: "¹⁵ When you spread out your hands in prayer,\n    I hide my eyes from you;\n\
      even when you offer many prayers,\n    I am not listening.\nYour hands are full\
      \ of blood! \n"
    16: "¹⁶ Wash and make yourselves clean.\n    Take your evil deeds out of my sight;\n\
      \    stop doing wrong.\n"
    17: "¹⁷ Learn to do right; seek justice.\n    Defend the oppressed.\nTake up the\
      \ cause of the fatherless;\n    plead the case of the widow. \n"
    18: "¹⁸ “Come now, let us settle the matter,”\n    says the Lord.\n“Though your\
      \ sins are like scarlet,\n    they shall be as white as snow;\nthough they are\
      \ red as crimson,\n    they shall be like wool.\n"
    19: "¹⁹ If you are willing and obedient,\n    you will eat the good things of\
      \ the land;\n"
    20: "²⁰ but if you resist and rebel,\n    you will be devoured by the sword.”\n\
      For the mouth of the Lord has spoken. \n"
    21: "²¹ See how the faithful city\n    has become a prostitute!\nShe once was\
      \ full of justice;\n    righteousness used to dwell in her—\n    but now murderers!\n"
    22: "²² Your silver has become dross,\n    your choice wine is diluted with water.\n"
    23: "²³ Your rulers are rebels,\n    partners with thieves;\nthey all love bribes\n\
      \    and chase after gifts.\nThey do not defend the cause of the fatherless;\n\
      \    the widow’s case does not come before them. \n"
    24: "²⁴ Therefore the Lord, the Lord Almighty,\n    the Mighty One of Israel,\
      \ declares:\n“Ah! I will vent my wrath on my foes\n    and avenge myself on\
      \ my enemies.\n"
    25: "²⁵ I will turn my hand against you;\n    I will thoroughly purge away your\
      \ dross\n    and remove all your impurities.\n"
    26: "²⁶ I will restore your leaders as in days of old,\n    your rulers as at\
      \ the beginning.\nAfterward you will be called\n    the City of Righteousness,\n\
      \    the Faithful City.” \n"
    27: "²⁷ Zion will be delivered with justice,\n    her penitent ones with righteousness.\n"
    28: "²⁸ But rebels and sinners will both be broken,\n    and those who forsake\
      \ the Lord will perish. \n"
    29: "²⁹ “You will be ashamed because of the sacred oaks\n    in which you have\
      \ delighted;\nyou will be disgraced because of the gardens\n    that you have\
      \ chosen.\n"
    30: "³⁰ You will be like an oak with fading leaves,\n    like a garden without\
      \ water.\n"
    31: "³¹ The mighty man will become tinder\n    and his work a spark;\nboth will\
      \ burn together,\n    with no one to quench the fire.”"
  2:
    1: "This is what Isaiah son of Amoz saw concerning Judah and Jerusalem: \n"
    2: "² In the last days\nthe mountain of the Lord’s temple will be established\n\
      \    as the highest of the mountains;\nit will be exalted above the hills,\n\
      \    and all nations will stream to it. \n"
    3: "³ Many peoples will come and say,\n“Come, let us go up to the mountain of\
      \ the Lord,\n    to the temple of the God of Jacob.\nHe will teach us his ways,\n\
      \    so that we may walk in his paths.”\nThe law will go out from Zion,\n  \
      \  the word of the Lord from Jerusalem.\n"
    4: "⁴ He will judge between the nations\n    and will settle disputes for many\
      \ peoples.\nThey will beat their swords into plowshares\n    and their spears\
      \ into pruning hooks.\nNation will not take up sword against nation,\n    nor\
      \ will they train for war anymore. \n"
    5: "⁵ Come, descendants of Jacob,\n    let us walk in the light of the Lord. \n"
    6: "⁶ You, Lord, have abandoned your people,\n    the descendants of Jacob.\n\
      They are full of superstitions from the East;\n    they practice divination\
      \ like the Philistines\n    and embrace pagan customs.\n"
    7: "⁷ Their land is full of silver and gold;\n    there is no end to their treasures.\n\
      Their land is full of horses;\n    there is no end to their chariots.\n"
    8: "⁸ Their land is full of idols;\n    they bow down to the work of their hands,\n\
      \    to what their fingers have made.\n"
    9: "⁹ So people will be brought low\n    and everyone humbled—\n    do not forgive\
      \ them. \n"
    10: "¹⁰ Go into the rocks, hide in the ground\n    from the fearful presence of\
      \ the Lord\n    and the splendor of his majesty!\n"
    11: "¹¹ The eyes of the arrogant will be humbled\n    and human pride brought\
      \ low;\nthe Lord alone will be exalted in that day. \n"
    12: "¹² The Lord Almighty has a day in store\n    for all the proud and lofty,\n\
      for all that is exalted\n    (and they will be humbled),\n"
    13: "¹³ for all the cedars of Lebanon, tall and lofty,\n    and all the oaks of\
      \ Bashan,\n"
    14: "¹⁴ for all the towering mountains\n    and all the high hills,\n"
    15: "¹⁵ for every lofty tower\n    and every fortified wall,\n"
    16: "¹⁶ for every trading ship\n    and every stately vessel.\n"
    17: "¹⁷ The arrogance of man will be brought low\n    and human pride humbled;\n\
      the Lord alone will be exalted in that day,\n"
    18: "¹⁸     and the idols will totally disappear. \n"
    19: "¹⁹ People will flee to caves in the rocks\n    and to holes in the ground\n\
      from the fearful presence of the Lord\n    and the splendor of his majesty,\n\
      \    when he rises to shake the earth.\n"
    20: "²⁰ In that day people will throw away\n    to the moles and bats\ntheir idols\
      \ of silver and idols of gold,\n    which they made to worship.\n"
    21: "²¹ They will flee to caverns in the rocks\n    and to the overhanging crags\n\
      from the fearful presence of the Lord\n    and the splendor of his majesty,\n\
      \    when he rises to shake the earth. \n"
    22: "²² Stop trusting in mere humans,\n    who have but a breath in their nostrils.\n\
      \    Why hold them in esteem?"
  3:
    1: "See now, the Lord,\n    the Lord Almighty,\nis about to take from Jerusalem\
      \ and Judah\n    both supply and support:\nall supplies of food and all supplies\
      \ of water,\n"
    2: "²     the hero and the warrior,\nthe judge and the prophet,\n    the diviner\
      \ and the elder,\n"
    3: "³ the captain of fifty and the man of rank,\n    the counselor, skilled craftsman\
      \ and clever enchanter. \n"
    4: "⁴ “I will make mere youths their officials;\n    children will rule over them.”\
      \ \n"
    5: "⁵ People will oppress each other—\n    man against man, neighbor against neighbor.\n\
      The young will rise up against the old,\n    the nobody against the honored.\
      \ \n"
    6: "⁶ A man will seize one of his brothers\n    in his father’s house, and say,\n\
      “You have a cloak, you be our leader;\n    take charge of this heap of ruins!”\n"
    7: "⁷ But in that day he will cry out,\n    “I have no remedy.\nI have no food\
      \ or clothing in my house;\n    do not make me the leader of the people.” \n"
    8: "⁸ Jerusalem staggers,\n    Judah is falling;\ntheir words and deeds are against\
      \ the Lord,\n    defying his glorious presence.\n"
    9: "⁹ The look on their faces testifies against them;\n    they parade their sin\
      \ like Sodom;\n    they do not hide it.\nWoe to them!\n    They have brought\
      \ disaster upon themselves. \n"
    10: "¹⁰ Tell the righteous it will be well with them,\n    for they will enjoy\
      \ the fruit of their deeds.\n"
    11: "¹¹ Woe to the wicked!\n    Disaster is upon them!\nThey will be paid back\n\
      \    for what their hands have done. \n"
    12: "¹² Youths oppress my people,\n    women rule over them.\nMy people, your\
      \ guides lead you astray;\n    they turn you from the path. \n"
    13: "¹³ The Lord takes his place in court;\n    he rises to judge the people.\n"
    14: "¹⁴ The Lord enters into judgment\n    against the elders and leaders of his\
      \ people:\n“It is you who have ruined my vineyard;\n    the plunder from the\
      \ poor is in your houses.\n"
    15: "¹⁵ What do you mean by crushing my people\n    and grinding the faces of\
      \ the poor?”\ndeclares the Lord, the Lord Almighty. \n"
    16: "¹⁶ The Lord says,\n    “The women of Zion are haughty,\nwalking along with\
      \ outstretched necks,\n    flirting with their eyes,\nstrutting along with swaying\
      \ hips,\n    with ornaments jingling on their ankles.\n"
    17: "¹⁷ Therefore the Lord will bring sores on the heads of the women of Zion;\n\
      \    the Lord will make their scalps bald.” \n"
    18: '¹⁸ In that day the Lord will snatch away their finery: the bangles and headbands
      and crescent necklaces, '
    19: '¹⁹ the earrings and bracelets and veils, '
    20: '²⁰ the headdresses and anklets and sashes, the perfume bottles and charms, '
    21: '²¹ the signet rings and nose rings, '
    22: '²² the fine robes and the capes and cloaks, the purses '
    23: "²³ and mirrors, and the linen garments and tiaras and shawls. \n"
    24: "²⁴ Instead of fragrance there will be a stench;\n    instead of a sash, a\
      \ rope;\ninstead of well-dressed hair, baldness;\n    instead of fine clothing,\
      \ sackcloth;\n    instead of beauty, branding.\n"
    25: "²⁵ Your men will fall by the sword,\n    your warriors in battle.\n"
    26: "²⁶ The gates of Zion will lament and mourn;\n    destitute, she will sit\
      \ on the ground."
