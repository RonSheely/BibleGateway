  62:
    1: "For Zion’s sake I will not keep silent,\n    for Jerusalem’s sake I will not\
      \ remain quiet,\ntill her vindication shines out like the dawn,\n    her salvation\
      \ like a blazing torch.\n"
    2: "² The nations will see your vindication,\n    and all kings your glory;\n\
      you will be called by a new name\n    that the mouth of the Lord will bestow.\n"
    3: "³ You will be a crown of splendor in the Lord’s hand,\n    a royal diadem\
      \ in the hand of your God.\n"
    4: "⁴ No longer will they call you Deserted,\n    or name your land Desolate.\n\
      But you will be called Hephzibah,\n    and your land Beulah;\nfor the Lord will\
      \ take delight in you,\n    and your land will be married.\n"
    5: "⁵ As a young man marries a young woman,\n    so will your Builder marry you;\n\
      as a bridegroom rejoices over his bride,\n    so will your God rejoice over\
      \ you. \n"
    6: "⁶ I have posted watchmen on your walls, Jerusalem;\n    they will never be\
      \ silent day or night.\nYou who call on the Lord,\n    give yourselves no rest,\n"
    7: "⁷ and give him no rest till he establishes Jerusalem\n    and makes her the\
      \ praise of the earth. \n"
    8: "⁸ The Lord has sworn by his right hand\n    and by his mighty arm:\n“Never\
      \ again will I give your grain\n    as food for your enemies,\nand never again\
      \ will foreigners drink the new wine\n    for which you have toiled;\n"
    9: "⁹ but those who harvest it will eat it\n    and praise the Lord,\nand those\
      \ who gather the grapes will drink it\n    in the courts of my sanctuary.” \n"
    10: "¹⁰ Pass through, pass through the gates!\n    Prepare the way for the people.\n\
      Build up, build up the highway!\n    Remove the stones.\nRaise a banner for\
      \ the nations. \n"
    11: "¹¹ The Lord has made proclamation\n    to the ends of the earth:\n“Say to\
      \ Daughter Zion,\n    ‘See, your Savior comes!\nSee, his reward is with him,\n\
      \    and his recompense accompanies him.’”\n"
    12: "¹² They will be called the Holy People,\n    the Redeemed of the Lord;\n\
      and you will be called Sought After,\n    the City No Longer Deserted."
