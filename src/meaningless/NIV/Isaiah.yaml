    1: "I will sing for the one I love\n    a song about his vineyard:\nMy loved one\
      \ had a vineyard\n    on a fertile hillside.\n"
    2: "² He dug it up and cleared it of stones\n    and planted it with the choicest\
      \ vines.\nHe built a watchtower in it\n    and cut out a winepress as well.\n\
      Then he looked for a crop of good grapes,\n    but it yielded only bad fruit.\
      \ \n"
    3: "³ “Now you dwellers in Jerusalem and people of Judah,\n    judge between me\
      \ and my vineyard.\n"
    4: "⁴ What more could have been done for my vineyard\n    than I have done for\
      \ it?\nWhen I looked for good grapes,\n    why did it yield only bad?\n"
    5: "⁵ Now I will tell you\n    what I am going to do to my vineyard:\nI will take\
      \ away its hedge,\n    and it will be destroyed;\nI will break down its wall,\n\
      \    and it will be trampled.\n"
    6: "⁶ I will make it a wasteland,\n    neither pruned nor cultivated,\n    and\
      \ briers and thorns will grow there.\nI will command the clouds\n    not to\
      \ rain on it.” \n"
    7: "⁷ The vineyard of the Lord Almighty\n    is the nation of Israel,\nand the\
      \ people of Judah\n    are the vines he delighted in.\nAnd he looked for justice,\
      \ but saw bloodshed;\n    for righteousness, but heard cries of distress. \n"
    8: "⁸ Woe to you who add house to house\n    and join field to field\ntill no\
      \ space is left\n    and you live alone in the land. \n"
    9: "⁹ The Lord Almighty has declared in my hearing:\n“Surely the great houses\
      \ will become desolate,\n    the fine mansions left without occupants.\n"
    10: "¹⁰ A ten-acre vineyard will produce only a bath of wine;\n    a homer of\
      \ seed will yield only an ephah of grain.” \n"
    11: "¹¹ Woe to those who rise early in the morning\n    to run after their drinks,\n\
      who stay up late at night\n    till they are inflamed with wine.\n"
    12: "¹² They have harps and lyres at their banquets,\n    pipes and timbrels and\
      \ wine,\nbut they have no regard for the deeds of the Lord,\n    no respect\
      \ for the work of his hands.\n"
    13: "¹³ Therefore my people will go into exile\n    for lack of understanding;\n\
      those of high rank will die of hunger\n    and the common people will be parched\
      \ with thirst.\n"
    14: "¹⁴ Therefore Death expands its jaws,\n    opening wide its mouth;\ninto it\
      \ will descend their nobles and masses\n    with all their brawlers and revelers.\n"
    15: "¹⁵ So people will be brought low\n    and everyone humbled,\n    the eyes\
      \ of the arrogant humbled.\n"
    16: "¹⁶ But the Lord Almighty will be exalted by his justice,\n    and the holy\
      \ God will be proved holy by his righteous acts.\n"
    17: "¹⁷ Then sheep will graze as in their own pasture;\n    lambs will feed among\
      \ the ruins of the rich. \n"
    18: "¹⁸ Woe to those who draw sin along with cords of deceit,\n    and wickedness\
      \ as with cart ropes,\n"
    19: "¹⁹ to those who say, “Let God hurry;\n    let him hasten his work\n    so\
      \ we may see it.\nThe plan of the Holy One of Israel—\n    let it approach,\
      \ let it come into view,\n    so we may know it.” \n"
    20: "²⁰ Woe to those who call evil good\n    and good evil,\nwho put darkness\
      \ for light\n    and light for darkness,\nwho put bitter for sweet\n    and\
      \ sweet for bitter. \n"
    21: "²¹ Woe to those who are wise in their own eyes\n    and clever in their own\
      \ sight. \n"
    22: "²² Woe to those who are heroes at drinking wine\n    and champions at mixing\
      \ drinks,\n"
    23: "²³ who acquit the guilty for a bribe,\n    but deny justice to the innocent.\n"
    24: "²⁴ Therefore, as tongues of fire lick up straw\n    and as dry grass sinks\
      \ down in the flames,\nso their roots will decay\n    and their flowers blow\
      \ away like dust;\nfor they have rejected the law of the Lord Almighty\n   \
      \ and spurned the word of the Holy One of Israel.\n"
    25: "²⁵ Therefore the Lord’s anger burns against his people;\n    his hand is\
      \ raised and he strikes them down.\nThe mountains shake,\n    and the dead bodies\
      \ are like refuse in the streets.\nYet for all this, his anger is not turned\
      \ away,\n    his hand is still upraised. \n"
    26: "²⁶ He lifts up a banner for the distant nations,\n    he whistles for those\
      \ at the ends of the earth.\nHere they come,\n    swiftly and speedily!\n"
    27: "²⁷ Not one of them grows tired or stumbles,\n    not one slumbers or sleeps;\n\
      not a belt is loosened at the waist,\n    not a sandal strap is broken.\n"
    28: "²⁸ Their arrows are sharp,\n    all their bows are strung;\ntheir horses’\
      \ hooves seem like flint,\n    their chariot wheels like a whirlwind.\n"
    29: "²⁹ Their roar is like that of the lion,\n    they roar like young lions;\n\
      they growl as they seize their prey\n    and carry it off with no one to rescue.\n"
    30: "³⁰ In that day they will roar over it\n    like the roaring of the sea.\n\
      And if one looks at the land,\n    there is only darkness and distress;\n  \
      \  even the sun will be darkened by clouds."
  6:
    1: 'In the year that King Uzziah died, I saw the Lord, high and exalted, seated
      on a throne; and the train of his robe filled the temple. '
    2: '² Above him were seraphim, each with six wings: With two wings they covered
      their faces, with two they covered their feet, and with two they were flying. '
    3: "³ And they were calling to one another:\n“Holy, holy, holy is the Lord Almighty;\n\
      \    the whole earth is full of his glory.” \n"
    4: "⁴ At the sound of their voices the doorposts and thresholds shook and the\
      \ temple was filled with smoke. \n"
    5: "⁵ “Woe to me!” I cried. “I am ruined! For I am a man of unclean lips, and\
      \ I live among a people of unclean lips, and my eyes have seen the King, the\
      \ Lord Almighty.” \n"
    6: '⁶ Then one of the seraphim flew to me with a live coal in his hand, which
      he had taken with tongs from the altar. '
    7: "⁷ With it he touched my mouth and said, “See, this has touched your lips;\
      \ your guilt is taken away and your sin atoned for.” \n"
    8: "⁸ Then I heard the voice of the Lord saying, “Whom shall I send? And who will\
      \ go for us?”\nAnd I said, “Here am I. Send me!” \n"
    9: "⁹ He said, “Go and tell this people:\n“‘Be ever hearing, but never understanding;\n\
      \    be ever seeing, but never perceiving.’\n"
    10: "¹⁰ Make the heart of this people calloused;\n    make their ears dull\n \
      \   and close their eyes.\nOtherwise they might see with their eyes,\n    hear\
      \ with their ears,\n    understand with their hearts,\nand turn and be healed.”\
      \ \n"
    11: "¹¹ Then I said, “For how long, Lord?”\nAnd he answered:\n“Until the cities\
      \ lie ruined\n    and without inhabitant,\nuntil the houses are left deserted\n\
      \    and the fields ruined and ravaged,\n"
    12: "¹² until the Lord has sent everyone far away\n    and the land is utterly\
      \ forsaken.\n"
    13: "¹³ And though a tenth remains in the land,\n    it will again be laid waste.\n\
      But as the terebinth and oak\n    leave stumps when they are cut down,\n   \
      \ so the holy seed will be the stump in the land.”"
  7:
    1: "When Ahaz son of Jotham, the son of Uzziah, was king of Judah, King Rezin\
      \ of Aram and Pekah son of Remaliah king of Israel marched up to fight against\
      \ Jerusalem, but they could not overpower it. \n"
    2: "² Now the house of David was told, “Aram has allied itself with Ephraim”;\
      \ so the hearts of Ahaz and his people were shaken, as the trees of the forest\
      \ are shaken by the wind. \n"
    3: '³ Then the Lord said to Isaiah, “Go out, you and your son Shear-Jashub, to
      meet Ahaz at the end of the aqueduct of the Upper Pool, on the road to the Launderer’s
      Field. '
    4: '⁴ Say to him, ‘Be careful, keep calm and don’t be afraid. Do not lose heart
      because of these two smoldering stubs of firewood—because of the fierce anger
      of Rezin and Aram and of the son of Remaliah. '
    5: '⁵ Aram, Ephraim and Remaliah’s son have plotted your ruin, saying, '
    6: '⁶ “Let us invade Judah; let us tear it apart and divide it among ourselves,
      and make the son of Tabeel king over it.” '
    7: "⁷ Yet this is what the Sovereign Lord says:\n“‘It will not take place,\n \
      \   it will not happen,\n"
    8: "⁸ for the head of Aram is Damascus,\n    and the head of Damascus is only\
      \ Rezin.\nWithin sixty-five years\n    Ephraim will be too shattered to be a\
      \ people.\n"
    9: "⁹ The head of Ephraim is Samaria,\n    and the head of Samaria is only Remaliah’s\
      \ son.\nIf you do not stand firm in your faith,\n    you will not stand at all.’”\
      \ \n"
    10: '¹⁰ Again the Lord spoke to Ahaz, '
    11: "¹¹ “Ask the Lord your God for a sign, whether in the deepest depths or in\
      \ the highest heights.” \n"
    12: "¹² But Ahaz said, “I will not ask; I will not put the Lord to the test.”\
      \ \n"
    13: '¹³ Then Isaiah said, “Hear now, you house of David! Is it not enough to try
      the patience of humans? Will you try the patience of my God also? '
    14: '¹⁴ Therefore the Lord himself will give you a sign: The virgin will conceive
      and give birth to a son, and will call him Immanuel. '
    15: '¹⁵ He will be eating curds and honey when he knows enough to reject the wrong
      and choose the right, '
    16: '¹⁶ for before the boy knows enough to reject the wrong and choose the right,
      the land of the two kings you dread will be laid waste. '
    17: "¹⁷ The Lord will bring on you and on your people and on the house of your\
      \ father a time unlike any since Ephraim broke away from Judah—he will bring\
      \ the king of Assyria.” \n"
    18: '¹⁸ In that day the Lord will whistle for flies from the Nile delta in Egypt
      and for bees from the land of Assyria. '
    19: '¹⁹ They will all come and settle in the steep ravines and in the crevices
      in the rocks, on all the thornbushes and at all the water holes. '
    20: '²⁰ In that day the Lord will use a razor hired from beyond the Euphrates
      River—the king of Assyria—to shave your head and private parts, and to cut off
      your beard also. '
    21: '²¹ In that day, a person will keep alive a young cow and two goats. '
    22: '²² And because of the abundance of the milk they give, there will be curds
      to eat. All who remain in the land will eat curds and honey. '
    23: '²³ In that day, in every place where there were a thousand vines worth a
      thousand silver shekels, there will be only briers and thorns. '
    24: '²⁴ Hunters will go there with bow and arrow, for the land will be covered
      with briers and thorns. '
    25: ²⁵ As for all the hills once cultivated by the hoe, you will no longer go
      there for fear of the briers and thorns; they will become places where cattle
      are turned loose and where sheep run.
  8:
    1: 'The Lord said to me, “Take a large scroll and write on it with an ordinary
      pen: Maher-Shalal-Hash-Baz.” '
    2: '² So I called in Uriah the priest and Zechariah son of Jeberekiah as reliable
      witnesses for me. '
    3: '³ Then I made love to the prophetess, and she conceived and gave birth to
      a son. And the Lord said to me, “Name him Maher-Shalal-Hash-Baz. '
    4: "⁴ For before the boy knows how to say ‘My father’ or ‘My mother,’ the wealth\
      \ of Damascus and the plunder of Samaria will be carried off by the king of\
      \ Assyria.” \n"
    5: "⁵ The Lord spoke to me again: \n"
    6: "⁶ “Because this people has rejected\n    the gently flowing waters of Shiloah\n\
      and rejoices over Rezin\n    and the son of Remaliah,\n"
    7: "⁷ therefore the Lord is about to bring against them\n    the mighty floodwaters\
      \ of the Euphrates—\n    the king of Assyria with all his pomp.\nIt will overflow\
      \ all its channels,\n    run over all its banks\n"
    8: "⁸ and sweep on into Judah, swirling over it,\n    passing through it and reaching\
      \ up to the neck.\nIts outspread wings will cover the breadth of your land,\n\
