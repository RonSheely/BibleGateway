    1: "Who is this coming from Edom,\n    from Bozrah, with his garments stained\
      \ crimson?\nWho is this, robed in splendor,\n    striding forward in the greatness\
      \ of his strength?\n“It is I, proclaiming victory,\n    mighty to save.” \n"
    2: "² Why are your garments red,\n    like those of one treading the winepress?\
      \ \n"
    3: "³ “I have trodden the winepress alone;\n    from the nations no one was with\
      \ me.\nI trampled them in my anger\n    and trod them down in my wrath;\ntheir\
      \ blood spattered my garments,\n    and I stained all my clothing.\n"
    4: "⁴ It was for me the day of vengeance;\n    the year for me to redeem had come.\n"
    5: "⁵ I looked, but there was no one to help,\n    I was appalled that no one\
      \ gave support;\nso my own arm achieved salvation for me,\n    and my own wrath\
      \ sustained me.\n"
    6: "⁶ I trampled the nations in my anger;\n    in my wrath I made them drunk\n\
      \    and poured their blood on the ground.” \n"
    7: "⁷ I will tell of the kindnesses of the Lord,\n    the deeds for which he is\
      \ to be praised,\n    according to all the Lord has done for us—\nyes, the many\
      \ good things\n    he has done for Israel,\n    according to his compassion\
      \ and many kindnesses.\n"
    8: "⁸ He said, “Surely they are my people,\n    children who will be true to me”;\n\
      \    and so he became their Savior.\n"
    9: "⁹ In all their distress he too was distressed,\n    and the angel of his presence\
      \ saved them.\nIn his love and mercy he redeemed them;\n    he lifted them up\
      \ and carried them\n    all the days of old.\n"
