  61:
    1: "The Spirit of the Sovereign Lord is on me,\n    because the Lord has anointed\
      \ me\n    to proclaim good news to the poor.\nHe has sent me to bind up the\
      \ brokenhearted,\n    to proclaim freedom for the captives\n    and release\
      \ from darkness for the prisoners,\n"
    2: "² to proclaim the year of the Lord’s favor\n    and the day of vengeance of\
      \ our God,\nto comfort all who mourn,\n"
    3: "³     and provide for those who grieve in Zion—\nto bestow on them a crown\
      \ of beauty\n    instead of ashes,\nthe oil of joy\n    instead of mourning,\n\
      and a garment of praise\n    instead of a spirit of despair.\nThey will be called\
      \ oaks of righteousness,\n    a planting of the Lord\n    for the display of\
      \ his splendor. \n"
    4: "⁴ They will rebuild the ancient ruins\n    and restore the places long devastated;\n\
      they will renew the ruined cities\n    that have been devastated for generations.\n"
    5: "⁵ Strangers will shepherd your flocks;\n    foreigners will work your fields\
      \ and vineyards.\n"
    6: "⁶ And you will be called priests of the Lord,\n    you will be named ministers\
      \ of our God.\nYou will feed on the wealth of nations,\n    and in their riches\
      \ you will boast. \n"
    7: "⁷ Instead of your shame\n    you will receive a double portion,\nand instead\
      \ of disgrace\n    you will rejoice in your inheritance.\nAnd so you will inherit\
      \ a double portion in your land,\n    and everlasting joy will be yours. \n"
    8: "⁸ “For I, the Lord, love justice;\n    I hate robbery and wrongdoing.\nIn\
      \ my faithfulness I will reward my people\n    and make an everlasting covenant\
      \ with them.\n"
    9: "⁹ Their descendants will be known among the nations\n    and their offspring\
      \ among the peoples.\nAll who see them will acknowledge\n    that they are a\
      \ people the Lord has blessed.” \n"
