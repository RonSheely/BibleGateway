      \ your God,” he said. “But tell me who will be going.” \n"
    9: "⁹ Moses answered, “We will go with our young and our old, with our sons and\
      \ our daughters, and with our flocks and herds, because we are to celebrate\
      \ a festival to the Lord.” \n"
    10: '¹⁰ Pharaoh said, “The Lord be with you—if I let you go, along with your women
      and children! Clearly you are bent on evil. '
    11: "¹¹ No! Have only the men go and worship the Lord, since that’s what you have\
      \ been asking for.” Then Moses and Aaron were driven out of Pharaoh’s presence.\
      \ \n"
    12: "¹² And the Lord said to Moses, “Stretch out your hand over Egypt so that\
