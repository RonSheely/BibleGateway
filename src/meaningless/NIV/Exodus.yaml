    6: '⁶ They mounted the onyx stones in gold filigree settings and engraved them
      like a seal with the names of the sons of Israel. '
    7: "⁷ Then they fastened them on the shoulder pieces of the ephod as memorial\
      \ stones for the sons of Israel, as the Lord commanded Moses. \n"
    8: '⁸ They fashioned the breastpiece—the work of a skilled craftsman. They made
      it like the ephod: of gold, and of blue, purple and scarlet yarn, and of finely
      twisted linen. '
    9: '⁹ It was square—a span long and a span wide—and folded double. '
    10: '¹⁰ Then they mounted four rows of precious stones on it. The first row was
      carnelian, chrysolite and beryl; '
    11: '¹¹ the second row was turquoise, lapis lazuli and emerald; '
    12: '¹² the third row was jacinth, agate and amethyst; '
    13: '¹³ the fourth row was topaz, onyx and jasper. They were mounted in gold filigree
      settings. '
    14: "¹⁴ There were twelve stones, one for each of the names of the sons of Israel,\
      \ each engraved like a seal with the name of one of the twelve tribes. \n"
    15: '¹⁵ For the breastpiece they made braided chains of pure gold, like a rope. '
    16: '¹⁶ They made two gold filigree settings and two gold rings, and fastened
