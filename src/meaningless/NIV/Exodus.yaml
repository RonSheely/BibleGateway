  34:
    1: 'The Lord said to Moses, “Chisel out two stone tablets like the first ones,
      and I will write on them the words that were on the first tablets, which you
      broke. '
    2: '² Be ready in the morning, and then come up on Mount Sinai. Present yourself
      to me there on top of the mountain. '
    3: "³ No one is to come with you or be seen anywhere on the mountain; not even\
      \ the flocks and herds may graze in front of the mountain.” \n"
    4: '⁴ So Moses chiseled out two stone tablets like the first ones and went up
      Mount Sinai early in the morning, as the Lord had commanded him; and he carried
      the two stone tablets in his hands. '
    5: '⁵ Then the Lord came down in the cloud and stood there with him and proclaimed
      his name, the Lord. '
    6: '⁶ And he passed in front of Moses, proclaiming, “The Lord, the Lord, the compassionate
      and gracious God, slow to anger, abounding in love and faithfulness, '
    7: "⁷ maintaining love to thousands, and forgiving wickedness, rebellion and sin.\
      \ Yet he does not leave the guilty unpunished; he punishes the children and\
      \ their children for the sin of the parents to the third and fourth generation.”\
      \ \n"
    8: '⁸ Moses bowed to the ground at once and worshiped. '
    9: "⁹ “Lord,” he said, “if I have found favor in your eyes, then let the Lord\
      \ go with us. Although this is a stiff-necked people, forgive our wickedness\
      \ and our sin, and take us as your inheritance.” \n"
    10: '¹⁰ Then the Lord said: “I am making a covenant with you. Before all your
      people I will do wonders never before done in any nation in all the world. The
      people you live among will see how awesome is the work that I, the Lord, will
      do for you. '
    11: '¹¹ Obey what I command you today. I will drive out before you the Amorites,
      Canaanites, Hittites, Perizzites, Hivites and Jebusites. '
    12: '¹² Be careful not to make a treaty with those who live in the land where
      you are going, or they will be a snare among you. '
    13: '¹³ Break down their altars, smash their sacred stones and cut down their
      Asherah poles. '
    14: "¹⁴ Do not worship any other god, for the Lord, whose name is Jealous, is\
      \ a jealous God. \n"
    15: '¹⁵ “Be careful not to make a treaty with those who live in the land; for
      when they prostitute themselves to their gods and sacrifice to them, they will
      invite you and you will eat their sacrifices. '
    16: "¹⁶ And when you choose some of their daughters as wives for your sons and\
      \ those daughters prostitute themselves to their gods, they will lead your sons\
      \ to do the same. \n"
    17: "¹⁷ “Do not make any idols. \n"
    18: "¹⁸ “Celebrate the Festival of Unleavened Bread. For seven days eat bread\
      \ made without yeast, as I commanded you. Do this at the appointed time in the\
      \ month of Aviv, for in that month you came out of Egypt. \n"
    19: '¹⁹ “The first offspring of every womb belongs to me, including all the firstborn
      males of your livestock, whether from herd or flock. '
    20: "²⁰ Redeem the firstborn donkey with a lamb, but if you do not redeem it,\
      \ break its neck. Redeem all your firstborn sons.\n“No one is to appear before\
      \ me empty-handed. \n"
    21: "²¹ “Six days you shall labor, but on the seventh day you shall rest; even\
      \ during the plowing season and harvest you must rest. \n"
    22: '²² “Celebrate the Festival of Weeks with the firstfruits of the wheat harvest,
      and the Festival of Ingathering at the turn of the year. '
    23: '²³ Three times a year all your men are to appear before the Sovereign Lord,
      the God of Israel. '
    24: "²⁴ I will drive out nations before you and enlarge your territory, and no\
      \ one will covet your land when you go up three times each year to appear before\
      \ the Lord your God. \n"
    25: "²⁵ “Do not offer the blood of a sacrifice to me along with anything containing\
      \ yeast, and do not let any of the sacrifice from the Passover Festival remain\
      \ until morning. \n"
    26: "²⁶ “Bring the best of the firstfruits of your soil to the house of the Lord\
      \ your God.\n“Do not cook a young goat in its mother’s milk.” \n"
    27: '²⁷ Then the Lord said to Moses, “Write down these words, for in accordance
      with these words I have made a covenant with you and with Israel.” '
    28: "²⁸ Moses was there with the Lord forty days and forty nights without eating\
      \ bread or drinking water. And he wrote on the tablets the words of the covenant—the\
      \ Ten Commandments. \n"
    29: '²⁹ When Moses came down from Mount Sinai with the two tablets of the covenant
      law in his hands, he was not aware that his face was radiant because he had
      spoken with the Lord. '
    30: '³⁰ When Aaron and all the Israelites saw Moses, his face was radiant, and
      they were afraid to come near him. '
    31: '³¹ But Moses called to them; so Aaron and all the leaders of the community
      came back to him, and he spoke to them. '
    32: "³² Afterward all the Israelites came near him, and he gave them all the commands\
      \ the Lord had given him on Mount Sinai. \n"
    33: '³³ When Moses finished speaking to them, he put a veil over his face. '
    34: '³⁴ But whenever he entered the Lord’s presence to speak with him, he removed
      the veil until he came out. And when he came out and told the Israelites what
      he had been commanded, '
    35: ³⁵ they saw that his face was radiant. Then Moses would put the veil back
      over his face until he went in to speak with the Lord.
  35:
    1: 'Moses assembled the whole Israelite community and said to them, “These are
      the things the Lord has commanded you to do: '
    2: '² For six days, work is to be done, but the seventh day shall be your holy
      day, a day of sabbath rest to the Lord. Whoever does any work on it is to be
      put to death. '
    3: "³ Do not light a fire in any of your dwellings on the Sabbath day.” \n"
    4: '⁴ Moses said to the whole Israelite community, “This is what the Lord has
      commanded: '
    5: '⁵ From what you have, take an offering for the Lord. Everyone who is willing
      is to bring to the Lord an offering of gold, silver and bronze; '
    6: '⁶ blue, purple and scarlet yarn and fine linen; goat hair; '
    7: '⁷ ram skins dyed red and another type of durable leather; acacia wood; '
    8: '⁸ olive oil for the light; spices for the anointing oil and for the fragrant
      incense; '
    9: "⁹ and onyx stones and other gems to be mounted on the ephod and breastpiece.\
      \ \n"
    10: '¹⁰ “All who are skilled among you are to come and make everything the Lord
      has commanded: '
    11: '¹¹ the tabernacle with its tent and its covering, clasps, frames, crossbars,
      posts and bases; '
    12: '¹² the ark with its poles and the atonement cover and the curtain that shields
      it; '
    13: '¹³ the table with its poles and all its articles and the bread of the Presence; '
    14: '¹⁴ the lampstand that is for light with its accessories, lamps and oil for
