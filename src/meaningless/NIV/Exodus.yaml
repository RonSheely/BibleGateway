      from the lampstand. '
    20: '²⁰ And on the lampstand were four cups shaped like almond flowers with buds
      and blossoms. '
    21: '²¹ One bud was under the first pair of branches extending from the lampstand,
      a second bud under the second pair, and a third bud under the third pair—six
      branches in all. '
    22: "²² The buds and the branches were all of one piece with the lampstand, hammered\
      \ out of pure gold. \n"
    23: '²³ They made its seven lamps, as well as its wick trimmers and trays, of
      pure gold. '
    24: "²⁴ They made the lampstand and all its accessories from one talent of pure\
      \ gold. \n"
    25: '²⁵ They made the altar of incense out of acacia wood. It was square, a cubit
