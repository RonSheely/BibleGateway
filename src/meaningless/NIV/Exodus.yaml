  33:
    1: 'Then the Lord said to Moses, “Leave this place, you and the people you brought
      up out of Egypt, and go up to the land I promised on oath to Abraham, Isaac
      and Jacob, saying, ‘I will give it to your descendants.’ '
    2: '² I will send an angel before you and drive out the Canaanites, Amorites,
      Hittites, Perizzites, Hivites and Jebusites. '
    3: "³ Go up to the land flowing with milk and honey. But I will not go with you,\
      \ because you are a stiff-necked people and I might destroy you on the way.”\
      \ \n"
    4: '⁴ When the people heard these distressing words, they began to mourn and no
      one put on any ornaments. '
    5: '⁵ For the Lord had said to Moses, “Tell the Israelites, ‘You are a stiff-necked
      people. If I were to go with you even for a moment, I might destroy you. Now
      take off your ornaments and I will decide what to do with you.’” '
    6: "⁶ So the Israelites stripped off their ornaments at Mount Horeb. \n"
    7: '⁷ Now Moses used to take a tent and pitch it outside the camp some distance
      away, calling it the “tent of meeting.” Anyone inquiring of the Lord would go
      to the tent of meeting outside the camp. '
    8: '⁸ And whenever Moses went out to the tent, all the people rose and stood at
      the entrances to their tents, watching Moses until he entered the tent. '
    9: '⁹ As Moses went into the tent, the pillar of cloud would come down and stay
      at the entrance, while the Lord spoke with Moses. '
    10: '¹⁰ Whenever the people saw the pillar of cloud standing at the entrance to
      the tent, they all stood and worshiped, each at the entrance to their tent. '
    11: "¹¹ The Lord would speak to Moses face to face, as one speaks to a friend.\
      \ Then Moses would return to the camp, but his young aide Joshua son of Nun\
      \ did not leave the tent. \n"
    12: '¹² Moses said to the Lord, “You have been telling me, ‘Lead these people,’
      but you have not let me know whom you will send with me. You have said, ‘I know
      you by name and you have found favor with me.’ '
    13: "¹³ If you are pleased with me, teach me your ways so I may know you and continue\
      \ to find favor with you. Remember that this nation is your people.” \n"
    14: "¹⁴ The Lord replied, “My Presence will go with you, and I will give you rest.”\
      \ \n"
    15: '¹⁵ Then Moses said to him, “If your Presence does not go with us, do not
      send us up from here. '
    16: "¹⁶ How will anyone know that you are pleased with me and with your people\
      \ unless you go with us? What else will distinguish me and your people from\
      \ all the other people on the face of the earth?” \n"
    17: "¹⁷ And the Lord said to Moses, “I will do the very thing you have asked,\
      \ because I am pleased with you and I know you by name.” \n"
    18: "¹⁸ Then Moses said, “Now show me your glory.” \n"
    19: '¹⁹ And the Lord said, “I will cause all my goodness to pass in front of you,
      and I will proclaim my name, the Lord, in your presence. I will have mercy on
      whom I will have mercy, and I will have compassion on whom I will have compassion. '
    20: "²⁰ But,” he said, “you cannot see my face, for no one may see me and live.”\
      \ \n"
    21: '²¹ Then the Lord said, “There is a place near me where you may stand on a
      rock. '
    22: '²² When my glory passes by, I will put you in a cleft in the rock and cover
      you with my hand until I have passed by. '
    23: ²³ Then I will remove my hand and you will see my back; but my face must not
