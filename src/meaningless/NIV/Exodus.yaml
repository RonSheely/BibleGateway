  13:
    1: 'The Lord said to Moses, '
    2: "² “Consecrate to me every firstborn male. The first offspring of every womb\
      \ among the Israelites belongs to me, whether human or animal.” \n"
    3: '³ Then Moses said to the people, “Commemorate this day, the day you came out
      of Egypt, out of the land of slavery, because the Lord brought you out of it
      with a mighty hand. Eat nothing containing yeast. '
    4: '⁴ Today, in the month of Aviv, you are leaving. '
    5: '⁵ When the Lord brings you into the land of the Canaanites, Hittites, Amorites,
      Hivites and Jebusites—the land he swore to your ancestors to give you, a land
      flowing with milk and honey—you are to observe this ceremony in this month: '
    6: '⁶ For seven days eat bread made without yeast and on the seventh day hold
      a festival to the Lord. '
    7: '⁷ Eat unleavened bread during those seven days; nothing with yeast in it is
      to be seen among you, nor shall any yeast be seen anywhere within your borders. '
    8: '⁸ On that day tell your son, ‘I do this because of what the Lord did for me
      when I came out of Egypt.’ '
    9: '⁹ This observance will be for you like a sign on your hand and a reminder
      on your forehead that this law of the Lord is to be on your lips. For the Lord
      brought you out of Egypt with his mighty hand. '
    10: "¹⁰ You must keep this ordinance at the appointed time year after year. \n"
    11: '¹¹ “After the Lord brings you into the land of the Canaanites and gives it
      to you, as he promised on oath to you and your ancestors, '
    12: '¹² you are to give over to the Lord the first offspring of every womb. All
      the firstborn males of your livestock belong to the Lord. '
    13: "¹³ Redeem with a lamb every firstborn donkey, but if you do not redeem it,\
      \ break its neck. Redeem every firstborn among your sons. \n"
    14: '¹⁴ “In days to come, when your son asks you, ‘What does this mean?’ say to
      him, ‘With a mighty hand the Lord brought us out of Egypt, out of the land of
      slavery. '
    15: '¹⁵ When Pharaoh stubbornly refused to let us go, the Lord killed the firstborn
      of both people and animals in Egypt. This is why I sacrifice to the Lord the
      first male offspring of every womb and redeem each of my firstborn sons.’ '
    16: "¹⁶ And it will be like a sign on your hand and a symbol on your forehead\
      \ that the Lord brought us out of Egypt with his mighty hand.” \n"
    17: '¹⁷ When Pharaoh let the people go, God did not lead them on the road through
      the Philistine country, though that was shorter. For God said, “If they face
      war, they might change their minds and return to Egypt.” '
    18: "¹⁸ So God led the people around by the desert road toward the Red Sea. The\
      \ Israelites went up out of Egypt ready for battle. \n"
    19: "¹⁹ Moses took the bones of Joseph with him because Joseph had made the Israelites\
      \ swear an oath. He had said, “God will surely come to your aid, and then you\
      \ must carry my bones up with you from this place.” \n"
    20: '²⁰ After leaving Sukkoth they camped at Etham on the edge of the desert. '
    21: '²¹ By day the Lord went ahead of them in a pillar of cloud to guide them
      on their way and by night in a pillar of fire to give them light, so that they
      could travel by day or night. '
    22: ²² Neither the pillar of cloud by day nor the pillar of fire by night left
      its place in front of the people.
  14:
    1: 'Then the Lord said to Moses, '
    2: '² “Tell the Israelites to turn back and encamp near Pi Hahiroth, between Migdol
      and the sea. They are to encamp by the sea, directly opposite Baal Zephon. '
    3: '³ Pharaoh will think, ‘The Israelites are wandering around the land in confusion,
      hemmed in by the desert.’ '
    4: "⁴ And I will harden Pharaoh’s heart, and he will pursue them. But I will gain\
      \ glory for myself through Pharaoh and all his army, and the Egyptians will\
      \ know that I am the Lord.” So the Israelites did this. \n"
    5: '⁵ When the king of Egypt was told that the people had fled, Pharaoh and his
      officials changed their minds about them and said, “What have we done? We have
      let the Israelites go and have lost their services!” '
    6: '⁶ So he had his chariot made ready and took his army with him. '
    7: '⁷ He took six hundred of the best chariots, along with all the other chariots
      of Egypt, with officers over all of them. '
    8: '⁸ The Lord hardened the heart of Pharaoh king of Egypt, so that he pursued
      the Israelites, who were marching out boldly. '
    9: "⁹ The Egyptians—all Pharaoh’s horses and chariots, horsemen and troops—pursued\
      \ the Israelites and overtook them as they camped by the sea near Pi Hahiroth,\
      \ opposite Baal Zephon. \n"
    10: '¹⁰ As Pharaoh approached, the Israelites looked up, and there were the Egyptians,
      marching after them. They were terrified and cried out to the Lord. '
    11: '¹¹ They said to Moses, “Was it because there were no graves in Egypt that
      you brought us to the desert to die? What have you done to us by bringing us
      out of Egypt? '
    12: "¹² Didn’t we say to you in Egypt, ‘Leave us alone; let us serve the Egyptians’?\
      \ It would have been better for us to serve the Egyptians than to die in the\
      \ desert!” \n"
    13: '¹³ Moses answered the people, “Do not be afraid. Stand firm and you will
      see the deliverance the Lord will bring you today. The Egyptians you see today
      you will never see again. '
    14: "¹⁴ The Lord will fight for you; you need only to be still.” \n"
    15: '¹⁵ Then the Lord said to Moses, “Why are you crying out to me? Tell the Israelites
      to move on. '
    16: '¹⁶ Raise your staff and stretch out your hand over the sea to divide the
      water so that the Israelites can go through the sea on dry ground. '
    17: '¹⁷ I will harden the hearts of the Egyptians so that they will go in after
      them. And I will gain glory through Pharaoh and all his army, through his chariots
      and his horsemen. '
    18: "¹⁸ The Egyptians will know that I am the Lord when I gain glory through Pharaoh,\
      \ his chariots and his horsemen.” \n"
    19: '¹⁹ Then the angel of God, who had been traveling in front of Israel’s army,
      withdrew and went behind them. The pillar of cloud also moved from in front
      and stood behind them, '
    20: "²⁰ coming between the armies of Egypt and Israel. Throughout the night the\
      \ cloud brought darkness to the one side and light to the other side; so neither\
      \ went near the other all night long. \n"
    21: '²¹ Then Moses stretched out his hand over the sea, and all that night the
      Lord drove the sea back with a strong east wind and turned it into dry land.
      The waters were divided, '
    22: "²² and the Israelites went through the sea on dry ground, with a wall of\
      \ water on their right and on their left. \n"
    23: '²³ The Egyptians pursued them, and all Pharaoh’s horses and chariots and
      horsemen followed them into the sea. '
    24: '²⁴ During the last watch of the night the Lord looked down from the pillar
      of fire and cloud at the Egyptian army and threw it into confusion. '
    25: "²⁵ He jammed the wheels of their chariots so that they had difficulty driving.\
      \ And the Egyptians said, “Let’s get away from the Israelites! The Lord is fighting\
      \ for them against Egypt.” \n"
    26: '²⁶ Then the Lord said to Moses, “Stretch out your hand over the sea so that
      the waters may flow back over the Egyptians and their chariots and horsemen.” '
    27: '²⁷ Moses stretched out his hand over the sea, and at daybreak the sea went
      back to its place. The Egyptians were fleeing toward it, and the Lord swept
      them into the sea. '
    28: "²⁸ The water flowed back and covered the chariots and horsemen—the entire\
      \ army of Pharaoh that had followed the Israelites into the sea. Not one of\
      \ them survived. \n"
    29: '²⁹ But the Israelites went through the sea on dry ground, with a wall of
      water on their right and on their left. '
    30: '³⁰ That day the Lord saved Israel from the hands of the Egyptians, and Israel
      saw the Egyptians lying dead on the shore. '
    31: ³¹ And when the Israelites saw the mighty hand of the Lord displayed against
      the Egyptians, the people feared the Lord and put their trust in him and in
      Moses his servant.
  15:
    1: "Then Moses and the Israelites sang this song to the Lord:\n“I will sing to\
      \ the Lord,\n    for he is highly exalted.\nBoth horse and driver\n    he has\
      \ hurled into the sea. \n"
    2: "² “The Lord is my strength and my defense;\n    he has become my salvation.\n\
      He is my God, and I will praise him,\n    my father’s God, and I will exalt\
      \ him.\n"
    3: "³ The Lord is a warrior;\n    the Lord is his name.\n"
    4: "⁴ Pharaoh’s chariots and his army\n    he has hurled into the sea.\nThe best\
      \ of Pharaoh’s officers\n    are drowned in the Red Sea.\n"
    5: "⁵ The deep waters have covered them;\n    they sank to the depths like a stone.\n"
    6: "⁶ Your right hand, Lord,\n    was majestic in power.\nYour right hand, Lord,\n\
      \    shattered the enemy. \n"
    7: "⁷ “In the greatness of your majesty\n    you threw down those who opposed\
      \ you.\nYou unleashed your burning anger;\n    it consumed them like stubble.\n"
    8: "⁸ By the blast of your nostrils\n    the waters piled up.\nThe surging waters\
      \ stood up like a wall;\n    the deep waters congealed in the heart of the sea.\n"
    9: "⁹ The enemy boasted,\n    ‘I will pursue, I will overtake them.\nI will divide\
      \ the spoils;\n    I will gorge myself on them.\nI will draw my sword\n    and\
      \ my hand will destroy them.’\n"
    10: "¹⁰ But you blew with your breath,\n    and the sea covered them.\nThey sank\
      \ like lead\n    in the mighty waters.\n"
    11: "¹¹ Who among the gods\n    is like you, Lord?\nWho is like you—\n    majestic\
      \ in holiness,\nawesome in glory,\n    working wonders? \n"
    12: "¹² “You stretch out your right hand,\n    and the earth swallows your enemies.\n"
    13: "¹³ In your unfailing love you will lead\n    the people you have redeemed.\n\
      In your strength you will guide them\n    to your holy dwelling.\n"
    14: "¹⁴ The nations will hear and tremble;\n    anguish will grip the people of\
      \ Philistia.\n"
    15: "¹⁵ The chiefs of Edom will be terrified,\n    the leaders of Moab will be\
      \ seized with trembling,\nthe people of Canaan will melt away;\n"
    16: "¹⁶     terror and dread will fall on them.\nBy the power of your arm\n  \
      \  they will be as still as a stone—\nuntil your people pass by, Lord,\n   \
      \ until the people you bought pass by.\n"
    17: "¹⁷ You will bring them in and plant them\n    on the mountain of your inheritance—\n\
      the place, Lord, you made for your dwelling,\n    the sanctuary, Lord, your\
      \ hands established. \n"
    18: "¹⁸ “The Lord reigns\n    for ever and ever.” \n"
    19: '¹⁹ When Pharaoh’s horses, chariots and horsemen went into the sea, the Lord
      brought the waters of the sea back over them, but the Israelites walked through
      the sea on dry ground. '
    20: '²⁰ Then Miriam the prophet, Aaron’s sister, took a timbrel in her hand, and
      all the women followed her, with timbrels and dancing. '
    21: "²¹ Miriam sang to them:\n“Sing to the Lord,\n    for he is highly exalted.\n\
      Both horse and driver\n    he has hurled into the sea.” \n"
    22: '²² Then Moses led Israel from the Red Sea and they went into the Desert of
      Shur. For three days they traveled in the desert without finding water. '
    23: '²³ When they came to Marah, they could not drink its water because it was
      bitter. (That is why the place is called Marah.) '
    24: "²⁴ So the people grumbled against Moses, saying, “What are we to drink?”\
      \ \n"
    25: "²⁵ Then Moses cried out to the Lord, and the Lord showed him a piece of wood.\
      \ He threw it into the water, and the water became fit to drink.\nThere the\
      \ Lord issued a ruling and instruction for them and put them to the test. "
    26: "²⁶ He said, “If you listen carefully to the Lord your God and do what is\
      \ right in his eyes, if you pay attention to his commands and keep all his decrees,\
      \ I will not bring on you any of the diseases I brought on the Egyptians, for\
      \ I am the Lord, who heals you.” \n"
    27: ²⁷ Then they came to Elim, where there were twelve springs and seventy palm
      trees, and they camped there near the water.
  16:
    1: 'The whole Israelite community set out from Elim and came to the Desert of
      Sin, which is between Elim and Sinai, on the fifteenth day of the second month
      after they had come out of Egypt. '
    2: '² In the desert the whole community grumbled against Moses and Aaron. '
    3: "³ The Israelites said to them, “If only we had died by the Lord’s hand in\
      \ Egypt! There we sat around pots of meat and ate all the food we wanted, but\
      \ you have brought us out into this desert to starve this entire assembly to\
      \ death.” \n"
    4: '⁴ Then the Lord said to Moses, “I will rain down bread from heaven for you.
      The people are to go out each day and gather enough for that day. In this way
      I will test them and see whether they will follow my instructions. '
    5: "⁵ On the sixth day they are to prepare what they bring in, and that is to\
      \ be twice as much as they gather on the other days.” \n"
    6: '⁶ So Moses and Aaron said to all the Israelites, “In the evening you will
      know that it was the Lord who brought you out of Egypt, '
    7: '⁷ and in the morning you will see the glory of the Lord, because he has heard
      your grumbling against him. Who are we, that you should grumble against us?” '
    8: "⁸ Moses also said, “You will know that it was the Lord when he gives you meat\
      \ to eat in the evening and all the bread you want in the morning, because he\
      \ has heard your grumbling against him. Who are we? You are not grumbling against\
      \ us, but against the Lord.” \n"
    9: "⁹ Then Moses told Aaron, “Say to the entire Israelite community, ‘Come before\
      \ the Lord, for he has heard your grumbling.’” \n"
    10: "¹⁰ While Aaron was speaking to the whole Israelite community, they looked\
      \ toward the desert, and there was the glory of the Lord appearing in the cloud.\
      \ \n"
    11: '¹¹ The Lord said to Moses, '
    12: "¹² “I have heard the grumbling of the Israelites. Tell them, ‘At twilight\
      \ you will eat meat, and in the morning you will be filled with bread. Then\
      \ you will know that I am the Lord your God.’” \n"
    13: '¹³ That evening quail came and covered the camp, and in the morning there
      was a layer of dew around the camp. '
    14: '¹⁴ When the dew was gone, thin flakes like frost on the ground appeared on
      the desert floor. '
    15: "¹⁵ When the Israelites saw it, they said to each other, “What is it?” For\
      \ they did not know what it was.\nMoses said to them, “It is the bread the Lord\
      \ has given you to eat. "
    16: "¹⁶ This is what the Lord has commanded: ‘Everyone is to gather as much as\
      \ they need. Take an omer for each person you have in your tent.’” \n"
    17: '¹⁷ The Israelites did as they were told; some gathered much, some little. '
    18: "¹⁸ And when they measured it by the omer, the one who gathered much did not\
      \ have too much, and the one who gathered little did not have too little. Everyone\
      \ had gathered just as much as they needed. \n"
    19: "¹⁹ Then Moses said to them, “No one is to keep any of it until morning.”\
      \ \n"
    20: "²⁰ However, some of them paid no attention to Moses; they kept part of it\
      \ until morning, but it was full of maggots and began to smell. So Moses was\
      \ angry with them. \n"
    21: '²¹ Each morning everyone gathered as much as they needed, and when the sun
      grew hot, it melted away. '
    22: '²² On the sixth day, they gathered twice as much—two omers for each person—and
      the leaders of the community came and reported this to Moses. '
    23: "²³ He said to them, “This is what the Lord commanded: ‘Tomorrow is to be\
      \ a day of sabbath rest, a holy sabbath to the Lord. So bake what you want to\
      \ bake and boil what you want to boil. Save whatever is left and keep it until\
      \ morning.’” \n"
    24: '²⁴ So they saved it until morning, as Moses commanded, and it did not stink
      or get maggots in it. '
    25: '²⁵ “Eat it today,” Moses said, “because today is a sabbath to the Lord. You
      will not find any of it on the ground today. '
    26: "²⁶ Six days you are to gather it, but on the seventh day, the Sabbath, there\
      \ will not be any.” \n"
    27: '²⁷ Nevertheless, some of the people went out on the seventh day to gather
      it, but they found none. '
    28: '²⁸ Then the Lord said to Moses, “How long will you refuse to keep my commands
      and my instructions? '
    29: '²⁹ Bear in mind that the Lord has given you the Sabbath; that is why on the
      sixth day he gives you bread for two days. Everyone is to stay where they are
      on the seventh day; no one is to go out.” '
    30: "³⁰ So the people rested on the seventh day. \n"
    31: '³¹ The people of Israel called the bread manna. It was white like coriander
      seed and tasted like wafers made with honey. '
    32: "³² Moses said, “This is what the Lord has commanded: ‘Take an omer of manna\
      \ and keep it for the generations to come, so they can see the bread I gave\
      \ you to eat in the wilderness when I brought you out of Egypt.’” \n"
    33: "³³ So Moses said to Aaron, “Take a jar and put an omer of manna in it. Then\
      \ place it before the Lord to be kept for the generations to come.” \n"
    34: '³⁴ As the Lord commanded Moses, Aaron put the manna with the tablets of the
      covenant law, so that it might be preserved. '
    35: "³⁵ The Israelites ate manna forty years, until they came to a land that was\
      \ settled; they ate manna until they reached the border of Canaan. \n"
    36: ³⁶ (An omer is one-tenth of an ephah.)
  17:
    1: 'The whole Israelite community set out from the Desert of Sin, traveling from
      place to place as the Lord commanded. They camped at Rephidim, but there was
      no water for the people to drink. '
    2: "² So they quarreled with Moses and said, “Give us water to drink.”\nMoses\
      \ replied, “Why do you quarrel with me? Why do you put the Lord to the test?”\
      \ \n"
    3: "³ But the people were thirsty for water there, and they grumbled against Moses.\
      \ They said, “Why did you bring us up out of Egypt to make us and our children\
      \ and livestock die of thirst?” \n"
    4: "⁴ Then Moses cried out to the Lord, “What am I to do with these people? They\
      \ are almost ready to stone me.” \n"
    5: '⁵ The Lord answered Moses, “Go out in front of the people. Take with you some
      of the elders of Israel and take in your hand the staff with which you struck
      the Nile, and go. '
    6: '⁶ I will stand there before you by the rock at Horeb. Strike the rock, and
      water will come out of it for the people to drink.” So Moses did this in the
      sight of the elders of Israel. '
    7: "⁷ And he called the place Massah and Meribah because the Israelites quarreled\
      \ and because they tested the Lord saying, “Is the Lord among us or not?” \n"
    8: '⁸ The Amalekites came and attacked the Israelites at Rephidim. '
    9: "⁹ Moses said to Joshua, “Choose some of our men and go out to fight the Amalekites.\
      \ Tomorrow I will stand on top of the hill with the staff of God in my hands.”\
      \ \n"
    10: '¹⁰ So Joshua fought the Amalekites as Moses had ordered, and Moses, Aaron
      and Hur went to the top of the hill. '
    11: '¹¹ As long as Moses held up his hands, the Israelites were winning, but whenever
      he lowered his hands, the Amalekites were winning. '
    12: '¹² When Moses’ hands grew tired, they took a stone and put it under him and
      he sat on it. Aaron and Hur held his hands up—one on one side, one on the other—so
      that his hands remained steady till sunset. '
    13: "¹³ So Joshua overcame the Amalekite army with the sword. \n"
    14: "¹⁴ Then the Lord said to Moses, “Write this on a scroll as something to be\
      \ remembered and make sure that Joshua hears it, because I will completely blot\
      \ out the name of Amalek from under heaven.” \n"
    15: '¹⁵ Moses built an altar and called it The Lord is my Banner. '
    16: ¹⁶ He said, “Because hands were lifted up against the throne of the Lord,
      the Lord will be at war against the Amalekites from generation to generation.”
  18:
    1: "Now Jethro, the priest of Midian and father-in-law of Moses, heard of everything\
      \ God had done for Moses and for his people Israel, and how the Lord had brought\
      \ Israel out of Egypt. \n"
    2: '² After Moses had sent away his wife Zipporah, his father-in-law Jethro received
      her '
    3: '³ and her two sons. One son was named Gershom, for Moses said, “I have become
      a foreigner in a foreign land”; '
    4: "⁴ and the other was named Eliezer, for he said, “My father’s God was my helper;\
      \ he saved me from the sword of Pharaoh.” \n"
    5: '⁵ Jethro, Moses’ father-in-law, together with Moses’ sons and wife, came to
      him in the wilderness, where he was camped near the mountain of God. '
    6: "⁶ Jethro had sent word to him, “I, your father-in-law Jethro, am coming to\
      \ you with your wife and her two sons.” \n"
    7: '⁷ So Moses went out to meet his father-in-law and bowed down and kissed him.
      They greeted each other and then went into the tent. '
    8: "⁸ Moses told his father-in-law about everything the Lord had done to Pharaoh\
      \ and the Egyptians for Israel’s sake and about all the hardships they had met\
      \ along the way and how the Lord had saved them. \n"
    9: '⁹ Jethro was delighted to hear about all the good things the Lord had done
      for Israel in rescuing them from the hand of the Egyptians. '
    10: '¹⁰ He said, “Praise be to the Lord, who rescued you from the hand of the
      Egyptians and of Pharaoh, and who rescued the people from the hand of the Egyptians. '
    11: '¹¹ Now I know that the Lord is greater than all other gods, for he did this
      to those who had treated Israel arrogantly.” '
    12: "¹² Then Jethro, Moses’ father-in-law, brought a burnt offering and other\
      \ sacrifices to God, and Aaron came with all the elders of Israel to eat a meal\
      \ with Moses’ father-in-law in the presence of God. \n"
    13: '¹³ The next day Moses took his seat to serve as judge for the people, and
      they stood around him from morning till evening. '
    14: "¹⁴ When his father-in-law saw all that Moses was doing for the people, he\
      \ said, “What is this you are doing for the people? Why do you alone sit as\
      \ judge, while all these people stand around you from morning till evening?”\
      \ \n"
    15: '¹⁵ Moses answered him, “Because the people come to me to seek God’s will. '
    16: "¹⁶ Whenever they have a dispute, it is brought to me, and I decide between\
      \ the parties and inform them of God’s decrees and instructions.” \n"
    17: '¹⁷ Moses’ father-in-law replied, “What you are doing is not good. '
    18: '¹⁸ You and these people who come to you will only wear yourselves out. The
      work is too heavy for you; you cannot handle it alone. '
    19: '¹⁹ Listen now to me and I will give you some advice, and may God be with
      you. You must be the people’s representative before God and bring their disputes
      to him. '
    20: '²⁰ Teach them his decrees and instructions, and show them the way they are
      to live and how they are to behave. '
    21: '²¹ But select capable men from all the people—men who fear God, trustworthy
      men who hate dishonest gain—and appoint them as officials over thousands, hundreds,
      fifties and tens. '
    22: '²² Have them serve as judges for the people at all times, but have them bring
      every difficult case to you; the simple cases they can decide themselves. That
      will make your load lighter, because they will share it with you. '
    23: "²³ If you do this and God so commands, you will be able to stand the strain,\
      \ and all these people will go home satisfied.” \n"
    24: '²⁴ Moses listened to his father-in-law and did everything he said. '
    25: '²⁵ He chose capable men from all Israel and made them leaders of the people,
      officials over thousands, hundreds, fifties and tens. '
    26: "²⁶ They served as judges for the people at all times. The difficult cases\
      \ they brought to Moses, but the simple ones they decided themselves. \n"
    27: ²⁷ Then Moses sent his father-in-law on his way, and Jethro returned to his
      own country.
  19:
    1: 'On the first day of the third month after the Israelites left Egypt—on that
      very day—they came to the Desert of Sinai. '
    2: "² After they set out from Rephidim, they entered the Desert of Sinai, and\
      \ Israel camped there in the desert in front of the mountain. \n"
    3: '³ Then Moses went up to God, and the Lord called to him from the mountain
      and said, “This is what you are to say to the descendants of Jacob and what
      you are to tell the people of Israel: '
    4: '⁴ ‘You yourselves have seen what I did to Egypt, and how I carried you on
      eagles’ wings and brought you to myself. '
    5: '⁵ Now if you obey me fully and keep my covenant, then out of all nations you
      will be my treasured possession. Although the whole earth is mine, '
    6: "⁶ you will be for me a kingdom of priests and a holy nation.’ These are the\
      \ words you are to speak to the Israelites.” \n"
    7: '⁷ So Moses went back and summoned the elders of the people and set before
      them all the words the Lord had commanded him to speak. '
    8: "⁸ The people all responded together, “We will do everything the Lord has said.”\
      \ So Moses brought their answer back to the Lord. \n"
    9: "⁹ The Lord said to Moses, “I am going to come to you in a dense cloud, so\
      \ that the people will hear me speaking with you and will always put their trust\
      \ in you.” Then Moses told the Lord what the people had said. \n"
    10: '¹⁰ And the Lord said to Moses, “Go to the people and consecrate them today
      and tomorrow. Have them wash their clothes '
    11: '¹¹ and be ready by the third day, because on that day the Lord will come
      down on Mount Sinai in the sight of all the people. '
    12: '¹² Put limits for the people around the mountain and tell them, ‘Be careful
      that you do not approach the mountain or touch the foot of it. Whoever touches
      the mountain is to be put to death. '
    13: "¹³ They are to be stoned or shot with arrows; not a hand is to be laid on\
      \ them. No person or animal shall be permitted to live.’ Only when the ram’s\
      \ horn sounds a long blast may they approach the mountain.” \n"
    14: '¹⁴ After Moses had gone down the mountain to the people, he consecrated them,
      and they washed their clothes. '
    15: "¹⁵ Then he said to the people, “Prepare yourselves for the third day. Abstain\
      \ from sexual relations.” \n"
    16: '¹⁶ On the morning of the third day there was thunder and lightning, with
      a thick cloud over the mountain, and a very loud trumpet blast. Everyone in
      the camp trembled. '
    17: '¹⁷ Then Moses led the people out of the camp to meet with God, and they stood
      at the foot of the mountain. '
    18: '¹⁸ Mount Sinai was covered with smoke, because the Lord descended on it in
      fire. The smoke billowed up from it like smoke from a furnace, and the whole
      mountain trembled violently. '
    19: "¹⁹ As the sound of the trumpet grew louder and louder, Moses spoke and the\
      \ voice of God answered him. \n"
    20: '²⁰ The Lord descended to the top of Mount Sinai and called Moses to the top
      of the mountain. So Moses went up '
    21: '²¹ and the Lord said to him, “Go down and warn the people so they do not
      force their way through to see the Lord and many of them perish. '
    22: "²² Even the priests, who approach the Lord, must consecrate themselves, or\
      \ the Lord will break out against them.” \n"
    23: "²³ Moses said to the Lord, “The people cannot come up Mount Sinai, because\
      \ you yourself warned us, ‘Put limits around the mountain and set it apart as\
      \ holy.’” \n"
    24: "²⁴ The Lord replied, “Go down and bring Aaron up with you. But the priests\
      \ and the people must not force their way through to come up to the Lord, or\
      \ he will break out against them.” \n"
    25: ²⁵ So Moses went down to the people and told them.
  20:
    1: "And God spoke all these words: \n"
    2: "² “I am the Lord your God, who brought you out of Egypt, out of the land of\
      \ slavery. \n"
    3: "³ “You shall have no other gods before me. \n"
    4: '⁴ “You shall not make for yourself an image in the form of anything in heaven
      above or on the earth beneath or in the waters below. '
    5: '⁵ You shall not bow down to them or worship them; for I, the Lord your God,
      am a jealous God, punishing the children for the sin of the parents to the third
      and fourth generation of those who hate me, '
    6: "⁶ but showing love to a thousand generations of those who love me and keep\
      \ my commandments. \n"
    7: "⁷ “You shall not misuse the name of the Lord your God, for the Lord will not\
      \ hold anyone guiltless who misuses his name. \n"
    8: '⁸ “Remember the Sabbath day by keeping it holy. '
    9: '⁹ Six days you shall labor and do all your work, '
    10: '¹⁰ but the seventh day is a sabbath to the Lord your God. On it you shall
      not do any work, neither you, nor your son or daughter, nor your male or female
      servant, nor your animals, nor any foreigner residing in your towns. '
    11: "¹¹ For in six days the Lord made the heavens and the earth, the sea, and\
      \ all that is in them, but he rested on the seventh day. Therefore the Lord\
      \ blessed the Sabbath day and made it holy. \n"
    12: "¹² “Honor your father and your mother, so that you may live long in the land\
      \ the Lord your God is giving you. \n"
    13: "¹³ “You shall not murder. \n"
    14: "¹⁴ “You shall not commit adultery. \n"
    15: "¹⁵ “You shall not steal. \n"
    16: "¹⁶ “You shall not give false testimony against your neighbor. \n"
    17: "¹⁷ “You shall not covet your neighbor’s house. You shall not covet your neighbor’s\
      \ wife, or his male or female servant, his ox or donkey, or anything that belongs\
      \ to your neighbor.” \n"
    18: '¹⁸ When the people saw the thunder and lightning and heard the trumpet and
      saw the mountain in smoke, they trembled with fear. They stayed at a distance '
    19: "¹⁹ and said to Moses, “Speak to us yourself and we will listen. But do not\
      \ have God speak to us or we will die.” \n"
    20: "²⁰ Moses said to the people, “Do not be afraid. God has come to test you,\
      \ so that the fear of God will be with you to keep you from sinning.” \n"
    21: "²¹ The people remained at a distance, while Moses approached the thick darkness\
      \ where God was. \n"
    22: '²² Then the Lord said to Moses, “Tell the Israelites this: ‘You have seen
      for yourselves that I have spoken to you from heaven: '
    23: "²³ Do not make any gods to be alongside me; do not make for yourselves gods\
      \ of silver or gods of gold. \n"
    24: '²⁴ “‘Make an altar of earth for me and sacrifice on it your burnt offerings
      and fellowship offerings, your sheep and goats and your cattle. Wherever I cause
      my name to be honored, I will come to you and bless you. '
    25: '²⁵ If you make an altar of stones for me, do not build it with dressed stones,
      for you will defile it if you use a tool on it. '
    26: ²⁶ And do not go up to my altar on steps, or your private parts may be exposed.’
  21:
    1: "“These are the laws you are to set before them: \n"
    2: '² “If you buy a Hebrew servant, he is to serve you for six years. But in the
      seventh year, he shall go free, without paying anything. '
    3: '³ If he comes alone, he is to go free alone; but if he has a wife when he
      comes, she is to go with him. '
    4: "⁴ If his master gives him a wife and she bears him sons or daughters, the\
      \ woman and her children shall belong to her master, and only the man shall\
      \ go free. \n"
    5: '⁵ “But if the servant declares, ‘I love my master and my wife and children
      and do not want to go free,’ '
    6: "⁶ then his master must take him before the judges. He shall take him to the\
      \ door or the doorpost and pierce his ear with an awl. Then he will be his servant\
      \ for life. \n"
    7: '⁷ “If a man sells his daughter as a servant, she is not to go free as male
      servants do. '
    8: '⁸ If she does not please the master who has selected her for himself, he must
      let her be redeemed. He has no right to sell her to foreigners, because he has
      broken faith with her. '
    9: '⁹ If he selects her for his son, he must grant her the rights of a daughter. '
    10: '¹⁰ If he marries another woman, he must not deprive the first one of her
      food, clothing and marital rights. '
    11: "¹¹ If he does not provide her with these three things, she is to go free,\
      \ without any payment of money. \n"
    12: '¹² “Anyone who strikes a person with a fatal blow is to be put to death. '
    13: '¹³ However, if it is not done intentionally, but God lets it happen, they
      are to flee to a place I will designate. '
    14: "¹⁴ But if anyone schemes and kills someone deliberately, that person is to\
      \ be taken from my altar and put to death. \n"
    15: "¹⁵ “Anyone who attacks their father or mother is to be put to death. \n"
    16: "¹⁶ “Anyone who kidnaps someone is to be put to death, whether the victim\
      \ has been sold or is still in the kidnapper’s possession. \n"
    17: "¹⁷ “Anyone who curses their father or mother is to be put to death. \n"
    18: '¹⁸ “If people quarrel and one person hits another with a stone or with their
      fist and the victim does not die but is confined to bed, '
    19: "¹⁹ the one who struck the blow will not be held liable if the other can get\
      \ up and walk around outside with a staff; however, the guilty party must pay\
      \ the injured person for any loss of time and see that the victim is completely\
      \ healed. \n"
    20: '²⁰ “Anyone who beats their male or female slave with a rod must be punished
      if the slave dies as a direct result, '
    21: "²¹ but they are not to be punished if the slave recovers after a day or two,\
      \ since the slave is their property. \n"
    22: '²² “If people are fighting and hit a pregnant woman and she gives birth prematurely
      but there is no serious injury, the offender must be fined whatever the woman’s
      husband demands and the court allows. '
    23: '²³ But if there is serious injury, you are to take life for life, '
    24: '²⁴ eye for eye, tooth for tooth, hand for hand, foot for foot, '
    25: "²⁵ burn for burn, wound for wound, bruise for bruise. \n"
    26: '²⁶ “An owner who hits a male or female slave in the eye and destroys it must
      let the slave go free to compensate for the eye. '
    27: "²⁷ And an owner who knocks out the tooth of a male or female slave must let\
      \ the slave go free to compensate for the tooth. \n"
    28: '²⁸ “If a bull gores a man or woman to death, the bull is to be stoned to
      death, and its meat must not be eaten. But the owner of the bull will not be
      held responsible. '
    29: '²⁹ If, however, the bull has had the habit of goring and the owner has been
      warned but has not kept it penned up and it kills a man or woman, the bull is
      to be stoned and its owner also is to be put to death. '
    30: '³⁰ However, if payment is demanded, the owner may redeem his life by the
      payment of whatever is demanded. '
    31: '³¹ This law also applies if the bull gores a son or daughter. '
    32: "³² If the bull gores a male or female slave, the owner must pay thirty shekels\
      \ of silver to the master of the slave, and the bull is to be stoned to death.\
      \ \n"
    33: '³³ “If anyone uncovers a pit or digs one and fails to cover it and an ox
      or a donkey falls into it, '
    34: "³⁴ the one who opened the pit must pay the owner for the loss and take the\
      \ dead animal in exchange. \n"
    35: '³⁵ “If anyone’s bull injures someone else’s bull and it dies, the two parties
      are to sell the live one and divide both the money and the dead animal equally. '
    36: ³⁶ However, if it was known that the bull had the habit of goring, yet the
      owner did not keep it penned up, the owner must pay, animal for animal, and
      take the dead animal in exchange.
  22:
    1: "“Whoever steals an ox or a sheep and slaughters it or sells it must pay back\
      \ five head of cattle for the ox and four sheep for the sheep. \n"
    2: '² “If a thief is caught breaking in at night and is struck a fatal blow, the
      defender is not guilty of bloodshed; '
    3: "³ but if it happens after sunrise, the defender is guilty of bloodshed.\n\
      “Anyone who steals must certainly make restitution, but if they have nothing,\
      \ they must be sold to pay for their theft. "
    4: "⁴ If the stolen animal is found alive in their possession—whether ox or donkey\
      \ or sheep—they must pay back double. \n"
    5: "⁵ “If anyone grazes their livestock in a field or vineyard and lets them stray\
      \ and they graze in someone else’s field, the offender must make restitution\
      \ from the best of their own field or vineyard. \n"
    6: "⁶ “If a fire breaks out and spreads into thornbushes so that it burns shocks\
      \ of grain or standing grain or the whole field, the one who started the fire\
      \ must make restitution. \n"
    7: '⁷ “If anyone gives a neighbor silver or goods for safekeeping and they are
      stolen from the neighbor’s house, the thief, if caught, must pay back double. '
    8: '⁸ But if the thief is not found, the owner of the house must appear before
      the judges, and they must determine whether the owner of the house has laid
      hands on the other person’s property. '
    9: "⁹ In all cases of illegal possession of an ox, a donkey, a sheep, a garment,\
      \ or any other lost property about which somebody says, ‘This is mine,’ both\
      \ parties are to bring their cases before the judges. The one whom the judges\
      \ declare guilty must pay back double to the other. \n"
    10: '¹⁰ “If anyone gives a donkey, an ox, a sheep or any other animal to their
      neighbor for safekeeping and it dies or is injured or is taken away while no
      one is looking, '
    11: '¹¹ the issue between them will be settled by the taking of an oath before
      the Lord that the neighbor did not lay hands on the other person’s property.
      The owner is to accept this, and no restitution is required. '
    12: '¹² But if the animal was stolen from the neighbor, restitution must be made
      to the owner. '
    13: "¹³ If it was torn to pieces by a wild animal, the neighbor shall bring in\
      \ the remains as evidence and shall not be required to pay for the torn animal.\
      \ \n"
    14: '¹⁴ “If anyone borrows an animal from their neighbor and it is injured or
      dies while the owner is not present, they must make restitution. '
    15: "¹⁵ But if the owner is with the animal, the borrower will not have to pay.\
      \ If the animal was hired, the money paid for the hire covers the loss. \n"
    16: '¹⁶ “If a man seduces a virgin who is not pledged to be married and sleeps
      with her, he must pay the bride-price, and she shall be his wife. '
    17: "¹⁷ If her father absolutely refuses to give her to him, he must still pay\
      \ the bride-price for virgins. \n"
    18: "¹⁸ “Do not allow a sorceress to live. \n"
    19: "¹⁹ “Anyone who has sexual relations with an animal is to be put to death.\
      \ \n"
    20: "²⁰ “Whoever sacrifices to any god other than the Lord must be destroyed.\
      \ \n"
    21: "²¹ “Do not mistreat or oppress a foreigner, for you were foreigners in Egypt.\
      \ \n"
    22: '²² “Do not take advantage of the widow or the fatherless. '
    23: '²³ If you do and they cry out to me, I will certainly hear their cry. '
    24: "²⁴ My anger will be aroused, and I will kill you with the sword; your wives\
      \ will become widows and your children fatherless. \n"
    25: '²⁵ “If you lend money to one of my people among you who is needy, do not
      treat it like a business deal; charge no interest. '
    26: '²⁶ If you take your neighbor’s cloak as a pledge, return it by sunset, '
    27: "²⁷ because that cloak is the only covering your neighbor has. What else can\
      \ they sleep in? When they cry out to me, I will hear, for I am compassionate.\
      \ \n"
    28: "²⁸ “Do not blaspheme God or curse the ruler of your people. \n"
    29: "²⁹ “Do not hold back offerings from your granaries or your vats.\n“You must\
      \ give me the firstborn of your sons. "
    30: "³⁰ Do the same with your cattle and your sheep. Let them stay with their\
      \ mothers for seven days, but give them to me on the eighth day. \n"
    31: ³¹ “You are to be my holy people. So do not eat the meat of an animal torn
      by wild beasts; throw it to the dogs.
  23:
    1: "“Do not spread false reports. Do not help a guilty person by being a malicious\
      \ witness. \n"
    2: '² “Do not follow the crowd in doing wrong. When you give testimony in a lawsuit,
      do not pervert justice by siding with the crowd, '
    3: "³ and do not show favoritism to a poor person in a lawsuit. \n"
    4: '⁴ “If you come across your enemy’s ox or donkey wandering off, be sure to
      return it. '
    5: "⁵ If you see the donkey of someone who hates you fallen down under its load,\
      \ do not leave it there; be sure you help them with it. \n"
    6: '⁶ “Do not deny justice to your poor people in their lawsuits. '
    7: "⁷ Have nothing to do with a false charge and do not put an innocent or honest\
      \ person to death, for I will not acquit the guilty. \n"
    8: "⁸ “Do not accept a bribe, for a bribe blinds those who see and twists the\
      \ words of the innocent. \n"
    9: "⁹ “Do not oppress a foreigner; you yourselves know how it feels to be foreigners,\
      \ because you were foreigners in Egypt. \n"
    10: '¹⁰ “For six years you are to sow your fields and harvest the crops, '
    11: "¹¹ but during the seventh year let the land lie unplowed and unused. Then\
      \ the poor among your people may get food from it, and the wild animals may\
      \ eat what is left. Do the same with your vineyard and your olive grove. \n"
    12: "¹² “Six days do your work, but on the seventh day do not work, so that your\
      \ ox and your donkey may rest, and so that the slave born in your household\
      \ and the foreigner living among you may be refreshed. \n"
    13: "¹³ “Be careful to do everything I have said to you. Do not invoke the names\
      \ of other gods; do not let them be heard on your lips. \n"
    14: "¹⁴ “Three times a year you are to celebrate a festival to me. \n"
    15: "¹⁵ “Celebrate the Festival of Unleavened Bread; for seven days eat bread\
      \ made without yeast, as I commanded you. Do this at the appointed time in the\
      \ month of Aviv, for in that month you came out of Egypt.\n“No one is to appear\
      \ before me empty-handed. \n"
    16: "¹⁶ “Celebrate the Festival of Harvest with the firstfruits of the crops you\
      \ sow in your field.\n“Celebrate the Festival of Ingathering at the end of the\
      \ year, when you gather in your crops from the field. \n"
    17: "¹⁷ “Three times a year all the men are to appear before the Sovereign Lord.\
      \ \n"
    18: "¹⁸ “Do not offer the blood of a sacrifice to me along with anything containing\
      \ yeast.\n“The fat of my festival offerings must not be kept until morning.\
      \ \n"
    19: "¹⁹ “Bring the best of the firstfruits of your soil to the house of the Lord\
      \ your God.\n“Do not cook a young goat in its mother’s milk. \n"
    20: '²⁰ “See, I am sending an angel ahead of you to guard you along the way and
      to bring you to the place I have prepared. '
    21: '²¹ Pay attention to him and listen to what he says. Do not rebel against
      him; he will not forgive your rebellion, since my Name is in him. '
    22: '²² If you listen carefully to what he says and do all that I say, I will
      be an enemy to your enemies and will oppose those who oppose you. '
    23: '²³ My angel will go ahead of you and bring you into the land of the Amorites,
      Hittites, Perizzites, Canaanites, Hivites and Jebusites, and I will wipe them
      out. '
    24: '²⁴ Do not bow down before their gods or worship them or follow their practices.
      You must demolish them and break their sacred stones to pieces. '
    25: '²⁵ Worship the Lord your God, and his blessing will be on your food and water.
      I will take away sickness from among you, '
    26: "²⁶ and none will miscarry or be barren in your land. I will give you a full\
      \ life span. \n"
    27: '²⁷ “I will send my terror ahead of you and throw into confusion every nation
      you encounter. I will make all your enemies turn their backs and run. '
    28: '²⁸ I will send the hornet ahead of you to drive the Hivites, Canaanites and
      Hittites out of your way. '
    29: '²⁹ But I will not drive them out in a single year, because the land would
      become desolate and the wild animals too numerous for you. '
    30: "³⁰ Little by little I will drive them out before you, until you have increased\
      \ enough to take possession of the land. \n"
    31: '³¹ “I will establish your borders from the Red Sea to the Mediterranean Sea,
      and from the desert to the Euphrates River. I will give into your hands the
      people who live in the land, and you will drive them out before you. '
    32: '³² Do not make a covenant with them or with their gods. '
    33: ³³ Do not let them live in your land or they will cause you to sin against
      me, because the worship of their gods will certainly be a snare to you.”
  24:
    1: 'Then the Lord said to Moses, “Come up to the Lord, you and Aaron, Nadab and
      Abihu, and seventy of the elders of Israel. You are to worship at a distance, '
    2: "² but Moses alone is to approach the Lord; the others must not come near.\
      \ And the people may not come up with him.” \n"
    3: '³ When Moses went and told the people all the Lord’s words and laws, they
      responded with one voice, “Everything the Lord has said we will do.” '
    4: "⁴ Moses then wrote down everything the Lord had said.\nHe got up early the\
      \ next morning and built an altar at the foot of the mountain and set up twelve\
      \ stone pillars representing the twelve tribes of Israel. "
    5: '⁵ Then he sent young Israelite men, and they offered burnt offerings and sacrificed
      young bulls as fellowship offerings to the Lord. '
    6: '⁶ Moses took half of the blood and put it in bowls, and the other half he
      splashed against the altar. '
    7: "⁷ Then he took the Book of the Covenant and read it to the people. They responded,\
      \ “We will do everything the Lord has said; we will obey.” \n"
    8: "⁸ Moses then took the blood, sprinkled it on the people and said, “This is\
      \ the blood of the covenant that the Lord has made with you in accordance with\
      \ all these words.” \n"
    9: '⁹ Moses and Aaron, Nadab and Abihu, and the seventy elders of Israel went
      up '
    10: '¹⁰ and saw the God of Israel. Under his feet was something like a pavement
      made of lapis lazuli, as bright blue as the sky. '
    11: "¹¹ But God did not raise his hand against these leaders of the Israelites;\
      \ they saw God, and they ate and drank. \n"
    12: "¹² The Lord said to Moses, “Come up to me on the mountain and stay here,\
      \ and I will give you the tablets of stone with the law and commandments I have\
      \ written for their instruction.” \n"
    13: '¹³ Then Moses set out with Joshua his aide, and Moses went up on the mountain
      of God. '
    14: "¹⁴ He said to the elders, “Wait here for us until we come back to you. Aaron\
      \ and Hur are with you, and anyone involved in a dispute can go to them.” \n"
    15: '¹⁵ When Moses went up on the mountain, the cloud covered it, '
    16: '¹⁶ and the glory of the Lord settled on Mount Sinai. For six days the cloud
      covered the mountain, and on the seventh day the Lord called to Moses from within
      the cloud. '
    17: '¹⁷ To the Israelites the glory of the Lord looked like a consuming fire on
      top of the mountain. '
    18: ¹⁸ Then Moses entered the cloud as he went on up the mountain. And he stayed
      on the mountain forty days and forty nights.
  25:
    1: 'The Lord said to Moses, '
    2: '² “Tell the Israelites to bring me an offering. You are to receive the offering
      for me from everyone whose heart prompts them to give. '
    3: '³ These are the offerings you are to receive from them: gold, silver and bronze; '
    4: '⁴ blue, purple and scarlet yarn and fine linen; goat hair; '
    5: '⁵ ram skins dyed red and another type of durable leather; acacia wood; '
    6: '⁶ olive oil for the light; spices for the anointing oil and for the fragrant
      incense; '
    7: "⁷ and onyx stones and other gems to be mounted on the ephod and breastpiece.\
      \ \n"
    8: '⁸ “Then have them make a sanctuary for me, and I will dwell among them. '
    9: "⁹ Make this tabernacle and all its furnishings exactly like the pattern I\
      \ will show you. \n"
    10: '¹⁰ “Have them make an ark of acacia wood—two and a half cubits long, a cubit
      and a half wide, and a cubit and a half high. '
    11: '¹¹ Overlay it with pure gold, both inside and out, and make a gold molding
      around it. '
    12: '¹² Cast four gold rings for it and fasten them to its four feet, with two
      rings on one side and two rings on the other. '
    13: '¹³ Then make poles of acacia wood and overlay them with gold. '
    14: '¹⁴ Insert the poles into the rings on the sides of the ark to carry it. '
    15: '¹⁵ The poles are to remain in the rings of this ark; they are not to be removed. '
    16: "¹⁶ Then put in the ark the tablets of the covenant law, which I will give\
      \ you. \n"
    17: '¹⁷ “Make an atonement cover of pure gold—two and a half cubits long and a
      cubit and a half wide. '
    18: '¹⁸ And make two cherubim out of hammered gold at the ends of the cover. '
    19: '¹⁹ Make one cherub on one end and the second cherub on the other; make the
      cherubim of one piece with the cover, at the two ends. '
    20: '²⁰ The cherubim are to have their wings spread upward, overshadowing the
      cover with them. The cherubim are to face each other, looking toward the cover. '
    21: '²¹ Place the cover on top of the ark and put in the ark the tablets of the
      covenant law that I will give you. '
    22: "²² There, above the cover between the two cherubim that are over the ark\
      \ of the covenant law, I will meet with you and give you all my commands for\
      \ the Israelites. \n"
    23: '²³ “Make a table of acacia wood—two cubits long, a cubit wide and a cubit
      and a half high. '
    24: '²⁴ Overlay it with pure gold and make a gold molding around it. '
    25: '²⁵ Also make around it a rim a handbreadth wide and put a gold molding on
      the rim. '
    26: '²⁶ Make four gold rings for the table and fasten them to the four corners,
      where the four legs are. '
    27: '²⁷ The rings are to be close to the rim to hold the poles used in carrying
      the table. '
    28: '²⁸ Make the poles of acacia wood, overlay them with gold and carry the table
      with them. '
    29: '²⁹ And make its plates and dishes of pure gold, as well as its pitchers and
      bowls for the pouring out of offerings. '
    30: "³⁰ Put the bread of the Presence on this table to be before me at all times.\
      \ \n"
    31: '³¹ “Make a lampstand of pure gold. Hammer out its base and shaft, and make
      its flowerlike cups, buds and blossoms of one piece with them. '
    32: '³² Six branches are to extend from the sides of the lampstand—three on one
      side and three on the other. '
    33: '³³ Three cups shaped like almond flowers with buds and blossoms are to be
      on one branch, three on the next branch, and the same for all six branches extending
      from the lampstand. '
    34: '³⁴ And on the lampstand there are to be four cups shaped like almond flowers
      with buds and blossoms. '
    35: '³⁵ One bud shall be under the first pair of branches extending from the lampstand,
      a second bud under the second pair, and a third bud under the third pair—six
      branches in all. '
    36: "³⁶ The buds and branches shall all be of one piece with the lampstand, hammered\
      \ out of pure gold. \n"
    37: '³⁷ “Then make its seven lamps and set them up on it so that they light the
      space in front of it. '
    38: '³⁸ Its wick trimmers and trays are to be of pure gold. '
    39: '³⁹ A talent of pure gold is to be used for the lampstand and all these accessories. '
    40: ⁴⁰ See that you make them according to the pattern shown you on the mountain.
  26:
    1: '“Make the tabernacle with ten curtains of finely twisted linen and blue, purple
      and scarlet yarn, with cherubim woven into them by a skilled worker. '
    2: '² All the curtains are to be the same size—twenty-eight cubits long and four
      cubits wide. '
    3: '³ Join five of the curtains together, and do the same with the other five. '
    4: '⁴ Make loops of blue material along the edge of the end curtain in one set,
      and do the same with the end curtain in the other set. '
    5: '⁵ Make fifty loops on one curtain and fifty loops on the end curtain of the
      other set, with the loops opposite each other. '
    6: "⁶ Then make fifty gold clasps and use them to fasten the curtains together\
      \ so that the tabernacle is a unit. \n"
    7: '⁷ “Make curtains of goat hair for the tent over the tabernacle—eleven altogether. '
    8: '⁸ All eleven curtains are to be the same size—thirty cubits long and four
      cubits wide. '
    9: '⁹ Join five of the curtains together into one set and the other six into another
      set. Fold the sixth curtain double at the front of the tent. '
    10: '¹⁰ Make fifty loops along the edge of the end curtain in one set and also
      along the edge of the end curtain in the other set. '
    11: '¹¹ Then make fifty bronze clasps and put them in the loops to fasten the
      tent together as a unit. '
    12: '¹² As for the additional length of the tent curtains, the half curtain that
      is left over is to hang down at the rear of the tabernacle. '
    13: '¹³ The tent curtains will be a cubit longer on both sides; what is left will
      hang over the sides of the tabernacle so as to cover it. '
    14: "¹⁴ Make for the tent a covering of ram skins dyed red, and over that a covering\
      \ of the other durable leather. \n"
    15: '¹⁵ “Make upright frames of acacia wood for the tabernacle. '
    16: '¹⁶ Each frame is to be ten cubits long and a cubit and a half wide, '
    17: '¹⁷ with two projections set parallel to each other. Make all the frames of
      the tabernacle in this way. '
    18: '¹⁸ Make twenty frames for the south side of the tabernacle '
    19: '¹⁹ and make forty silver bases to go under them—two bases for each frame,
      one under each projection. '
    20: '²⁰ For the other side, the north side of the tabernacle, make twenty frames '
    21: '²¹ and forty silver bases—two under each frame. '
    22: '²² Make six frames for the far end, that is, the west end of the tabernacle, '
    23: '²³ and make two frames for the corners at the far end. '
    24: '²⁴ At these two corners they must be double from the bottom all the way to
      the top and fitted into a single ring; both shall be like that. '
    25: "²⁵ So there will be eight frames and sixteen silver bases—two under each\
      \ frame. \n"
    26: '²⁶ “Also make crossbars of acacia wood: five for the frames on one side of
      the tabernacle, '
    27: '²⁷ five for those on the other side, and five for the frames on the west,
      at the far end of the tabernacle. '
    28: '²⁸ The center crossbar is to extend from end to end at the middle of the
      frames. '
    29: "²⁹ Overlay the frames with gold and make gold rings to hold the crossbars.\
      \ Also overlay the crossbars with gold. \n"
    30: "³⁰ “Set up the tabernacle according to the plan shown you on the mountain.\
      \ \n"
    31: '³¹ “Make a curtain of blue, purple and scarlet yarn and finely twisted linen,
      with cherubim woven into it by a skilled worker. '
    32: '³² Hang it with gold hooks on four posts of acacia wood overlaid with gold
      and standing on four silver bases. '
    33: '³³ Hang the curtain from the clasps and place the ark of the covenant law
      behind the curtain. The curtain will separate the Holy Place from the Most Holy
      Place. '
    34: '³⁴ Put the atonement cover on the ark of the covenant law in the Most Holy
      Place. '
    35: "³⁵ Place the table outside the curtain on the north side of the tabernacle\
      \ and put the lampstand opposite it on the south side. \n"
    36: '³⁶ “For the entrance to the tent make a curtain of blue, purple and scarlet
      yarn and finely twisted linen—the work of an embroiderer. '
    37: ³⁷ Make gold hooks for this curtain and five posts of acacia wood overlaid
      with gold. And cast five bronze bases for them.
  27:
    1: '“Build an altar of acacia wood, three cubits high; it is to be square, five
      cubits long and five cubits wide. '
    2: '² Make a horn at each of the four corners, so that the horns and the altar
      are of one piece, and overlay the altar with bronze. '
    3: '³ Make all its utensils of bronze—its pots to remove the ashes, and its shovels,
      sprinkling bowls, meat forks and firepans. '
    4: '⁴ Make a grating for it, a bronze network, and make a bronze ring at each
      of the four corners of the network. '
    5: '⁵ Put it under the ledge of the altar so that it is halfway up the altar. '
    6: '⁶ Make poles of acacia wood for the altar and overlay them with bronze. '
    7: '⁷ The poles are to be inserted into the rings so they will be on two sides
      of the altar when it is carried. '
    8: "⁸ Make the altar hollow, out of boards. It is to be made just as you were\
      \ shown on the mountain. \n"
    9: '⁹ “Make a courtyard for the tabernacle. The south side shall be a hundred
      cubits long and is to have curtains of finely twisted linen, '
    10: '¹⁰ with twenty posts and twenty bronze bases and with silver hooks and bands
      on the posts. '
    11: "¹¹ The north side shall also be a hundred cubits long and is to have curtains,\
      \ with twenty posts and twenty bronze bases and with silver hooks and bands\
      \ on the posts. \n"
    12: '¹² “The west end of the courtyard shall be fifty cubits wide and have curtains,
      with ten posts and ten bases. '
    13: '¹³ On the east end, toward the sunrise, the courtyard shall also be fifty
      cubits wide. '
    14: '¹⁴ Curtains fifteen cubits long are to be on one side of the entrance, with
      three posts and three bases, '
    15: "¹⁵ and curtains fifteen cubits long are to be on the other side, with three\
      \ posts and three bases. \n"
    16: '¹⁶ “For the entrance to the courtyard, provide a curtain twenty cubits long,
      of blue, purple and scarlet yarn and finely twisted linen—the work of an embroiderer—with
      four posts and four bases. '
    17: '¹⁷ All the posts around the courtyard are to have silver bands and hooks,
      and bronze bases. '
    18: '¹⁸ The courtyard shall be a hundred cubits long and fifty cubits wide, with
      curtains of finely twisted linen five cubits high, and with bronze bases. '
    19: "¹⁹ All the other articles used in the service of the tabernacle, whatever\
      \ their function, including all the tent pegs for it and those for the courtyard,\
      \ are to be of bronze. \n"
    20: '²⁰ “Command the Israelites to bring you clear oil of pressed olives for the
      light so that the lamps may be kept burning. '
    21: ²¹ In the tent of meeting, outside the curtain that shields the ark of the
      covenant law, Aaron and his sons are to keep the lamps burning before the Lord
      from evening till morning. This is to be a lasting ordinance among the Israelites
      for the generations to come.
  28:
    1: '“Have Aaron your brother brought to you from among the Israelites, along with
      his sons Nadab and Abihu, Eleazar and Ithamar, so they may serve me as priests. '
    2: '² Make sacred garments for your brother Aaron to give him dignity and honor. '
    3: '³ Tell all the skilled workers to whom I have given wisdom in such matters
      that they are to make garments for Aaron, for his consecration, so he may serve
      me as priest. '
    4: '⁴ These are the garments they are to make: a breastpiece, an ephod, a robe,
      a woven tunic, a turban and a sash. They are to make these sacred garments for
      your brother Aaron and his sons, so they may serve me as priests. '
    5: "⁵ Have them use gold, and blue, purple and scarlet yarn, and fine linen. \n"
    6: '⁶ “Make the ephod of gold, and of blue, purple and scarlet yarn, and of finely
      twisted linen—the work of skilled hands. '
    7: '⁷ It is to have two shoulder pieces attached to two of its corners, so it
      can be fastened. '
    8: "⁸ Its skillfully woven waistband is to be like it—of one piece with the ephod\
      \ and made with gold, and with blue, purple and scarlet yarn, and with finely\
      \ twisted linen. \n"
    9: '⁹ “Take two onyx stones and engrave on them the names of the sons of Israel '
    10: '¹⁰ in the order of their birth—six names on one stone and the remaining six
      on the other. '
    11: '¹¹ Engrave the names of the sons of Israel on the two stones the way a gem
      cutter engraves a seal. Then mount the stones in gold filigree settings '
    12: '¹² and fasten them on the shoulder pieces of the ephod as memorial stones
      for the sons of Israel. Aaron is to bear the names on his shoulders as a memorial
      before the Lord. '
    13: '¹³ Make gold filigree settings '
    14: "¹⁴ and two braided chains of pure gold, like a rope, and attach the chains\
      \ to the settings. \n"
    15: '¹⁵ “Fashion a breastpiece for making decisions—the work of skilled hands.
      Make it like the ephod: of gold, and of blue, purple and scarlet yarn, and of
      finely twisted linen. '
    16: '¹⁶ It is to be square—a span long and a span wide—and folded double. '
    17: '¹⁷ Then mount four rows of precious stones on it. The first row shall be
      carnelian, chrysolite and beryl; '
    18: '¹⁸ the second row shall be turquoise, lapis lazuli and emerald; '
    19: '¹⁹ the third row shall be jacinth, agate and amethyst; '
    20: '²⁰ the fourth row shall be topaz, onyx and jasper. Mount them in gold filigree
      settings. '
    21: "²¹ There are to be twelve stones, one for each of the names of the sons of\
      \ Israel, each engraved like a seal with the name of one of the twelve tribes.\
      \ \n"
    22: '²² “For the breastpiece make braided chains of pure gold, like a rope. '
    23: '²³ Make two gold rings for it and fasten them to two corners of the breastpiece. '
    24: '²⁴ Fasten the two gold chains to the rings at the corners of the breastpiece, '
    25: '²⁵ and the other ends of the chains to the two settings, attaching them to
      the shoulder pieces of the ephod at the front. '
    26: '²⁶ Make two gold rings and attach them to the other two corners of the breastpiece
      on the inside edge next to the ephod. '
    27: '²⁷ Make two more gold rings and attach them to the bottom of the shoulder
      pieces on the front of the ephod, close to the seam just above the waistband
      of the ephod. '
    28: "²⁸ The rings of the breastpiece are to be tied to the rings of the ephod\
      \ with blue cord, connecting it to the waistband, so that the breastpiece will\
      \ not swing out from the ephod. \n"
    29: '²⁹ “Whenever Aaron enters the Holy Place, he will bear the names of the sons
      of Israel over his heart on the breastpiece of decision as a continuing memorial
      before the Lord. '
    30: "³⁰ Also put the Urim and the Thummim in the breastpiece, so they may be over\
      \ Aaron’s heart whenever he enters the presence of the Lord. Thus Aaron will\
      \ always bear the means of making decisions for the Israelites over his heart\
      \ before the Lord. \n"
    31: '³¹ “Make the robe of the ephod entirely of blue cloth, '
    32: '³² with an opening for the head in its center. There shall be a woven edge
      like a collar around this opening, so that it will not tear. '
    33: '³³ Make pomegranates of blue, purple and scarlet yarn around the hem of the
      robe, with gold bells between them. '
    34: '³⁴ The gold bells and the pomegranates are to alternate around the hem of
      the robe. '
    35: "³⁵ Aaron must wear it when he ministers. The sound of the bells will be heard\
      \ when he enters the Holy Place before the Lord and when he comes out, so that\
      \ he will not die. \n"
    36: '³⁶ “Make a plate of pure gold and engrave on it as on a seal: holy to the
      Lord. '
    37: '³⁷ Fasten a blue cord to it to attach it to the turban; it is to be on the
      front of the turban. '
    38: "³⁸ It will be on Aaron’s forehead, and he will bear the guilt involved in\
      \ the sacred gifts the Israelites consecrate, whatever their gifts may be. It\
      \ will be on Aaron’s forehead continually so that they will be acceptable to\
      \ the Lord. \n"
    39: '³⁹ “Weave the tunic of fine linen and make the turban of fine linen. The
      sash is to be the work of an embroiderer. '
    40: '⁴⁰ Make tunics, sashes and caps for Aaron’s sons to give them dignity and
      honor. '
    41: "⁴¹ After you put these clothes on your brother Aaron and his sons, anoint\
      \ and ordain them. Consecrate them so they may serve me as priests. \n"
    42: '⁴² “Make linen undergarments as a covering for the body, reaching from the
      waist to the thigh. '
    43: "⁴³ Aaron and his sons must wear them whenever they enter the tent of meeting\
      \ or approach the altar to minister in the Holy Place, so that they will not\
      \ incur guilt and die.\n“This is to be a lasting ordinance for Aaron and his\
      \ descendants."
  29:
    1: '“This is what you are to do to consecrate them, so they may serve me as priests:
      Take a young bull and two rams without defect. '
    2: '² And from the finest wheat flour make round loaves without yeast, thick loaves
      without yeast and with olive oil mixed in, and thin loaves without yeast and
      brushed with olive oil. '
    3: '³ Put them in a basket and present them along with the bull and the two rams. '
    4: '⁴ Then bring Aaron and his sons to the entrance to the tent of meeting and
      wash them with water. '
    5: '⁵ Take the garments and dress Aaron with the tunic, the robe of the ephod,
      the ephod itself and the breastpiece. Fasten the ephod on him by its skillfully
      woven waistband. '
    6: '⁶ Put the turban on his head and attach the sacred emblem to the turban. '
    7: '⁷ Take the anointing oil and anoint him by pouring it on his head. '
    8: '⁸ Bring his sons and dress them in tunics '
    9: "⁹ and fasten caps on them. Then tie sashes on Aaron and his sons. The priesthood\
      \ is theirs by a lasting ordinance.\n“Then you shall ordain Aaron and his sons.\
      \ \n"
    10: '¹⁰ “Bring the bull to the front of the tent of meeting, and Aaron and his
      sons shall lay their hands on its head. '
    11: '¹¹ Slaughter it in the Lord’s presence at the entrance to the tent of meeting. '
    12: '¹² Take some of the bull’s blood and put it on the horns of the altar with
      your finger, and pour out the rest of it at the base of the altar. '
    13: '¹³ Then take all the fat on the internal organs, the long lobe of the liver,
      and both kidneys with the fat on them, and burn them on the altar. '
    14: "¹⁴ But burn the bull’s flesh and its hide and its intestines outside the\
      \ camp. It is a sin offering. \n"
    15: '¹⁵ “Take one of the rams, and Aaron and his sons shall lay their hands on
      its head. '
    16: '¹⁶ Slaughter it and take the blood and splash it against the sides of the
      altar. '
    17: '¹⁷ Cut the ram into pieces and wash the internal organs and the legs, putting
      them with the head and the other pieces. '
    18: "¹⁸ Then burn the entire ram on the altar. It is a burnt offering to the Lord,\
      \ a pleasing aroma, a food offering presented to the Lord. \n"
    19: '¹⁹ “Take the other ram, and Aaron and his sons shall lay their hands on its
      head. '
    20: '²⁰ Slaughter it, take some of its blood and put it on the lobes of the right
      ears of Aaron and his sons, on the thumbs of their right hands, and on the big
      toes of their right feet. Then splash blood against the sides of the altar. '
    21: "²¹ And take some blood from the altar and some of the anointing oil and sprinkle\
      \ it on Aaron and his garments and on his sons and their garments. Then he and\
      \ his sons and their garments will be consecrated. \n"
    22: '²² “Take from this ram the fat, the fat tail, the fat on the internal organs,
      the long lobe of the liver, both kidneys with the fat on them, and the right
      thigh. (This is the ram for the ordination.) '
    23: '²³ From the basket of bread made without yeast, which is before the Lord,
      take one round loaf, one thick loaf with olive oil mixed in, and one thin loaf. '
    24: '²⁴ Put all these in the hands of Aaron and his sons and have them wave them
      before the Lord as a wave offering. '
    25: '²⁵ Then take them from their hands and burn them on the altar along with
      the burnt offering for a pleasing aroma to the Lord, a food offering presented
      to the Lord. '
    26: "²⁶ After you take the breast of the ram for Aaron’s ordination, wave it before\
      \ the Lord as a wave offering, and it will be your share. \n"
    27: '²⁷ “Consecrate those parts of the ordination ram that belong to Aaron and
      his sons: the breast that was waved and the thigh that was presented. '
    28: "²⁸ This is always to be the perpetual share from the Israelites for Aaron\
      \ and his sons. It is the contribution the Israelites are to make to the Lord\
      \ from their fellowship offerings. \n"
    29: '²⁹ “Aaron’s sacred garments will belong to his descendants so that they can
      be anointed and ordained in them. '
    30: "³⁰ The son who succeeds him as priest and comes to the tent of meeting to\
      \ minister in the Holy Place is to wear them seven days. \n"
    31: '³¹ “Take the ram for the ordination and cook the meat in a sacred place. '
    32: '³² At the entrance to the tent of meeting, Aaron and his sons are to eat
      the meat of the ram and the bread that is in the basket. '
    33: '³³ They are to eat these offerings by which atonement was made for their
      ordination and consecration. But no one else may eat them, because they are
      sacred. '
    34: "³⁴ And if any of the meat of the ordination ram or any bread is left over\
      \ till morning, burn it up. It must not be eaten, because it is sacred. \n"
    35: '³⁵ “Do for Aaron and his sons everything I have commanded you, taking seven
      days to ordain them. '
    36: '³⁶ Sacrifice a bull each day as a sin offering to make atonement. Purify
      the altar by making atonement for it, and anoint it to consecrate it. '
    37: "³⁷ For seven days make atonement for the altar and consecrate it. Then the\
      \ altar will be most holy, and whatever touches it will be holy. \n"
    38: '³⁸ “This is what you are to offer on the altar regularly each day: two lambs
      a year old. '
    39: '³⁹ Offer one in the morning and the other at twilight. '
    40: '⁴⁰ With the first lamb offer a tenth of an ephah of the finest flour mixed
      with a quarter of a hin of oil from pressed olives, and a quarter of a hin of
      wine as a drink offering. '
    41: "⁴¹ Sacrifice the other lamb at twilight with the same grain offering and\
      \ its drink offering as in the morning—a pleasing aroma, a food offering presented\
      \ to the Lord. \n"
    42: '⁴² “For the generations to come this burnt offering is to be made regularly
      at the entrance to the tent of meeting, before the Lord. There I will meet you
      and speak to you; '
    43: "⁴³ there also I will meet with the Israelites, and the place will be consecrated\
      \ by my glory. \n"
    44: '⁴⁴ “So I will consecrate the tent of meeting and the altar and will consecrate
      Aaron and his sons to serve me as priests. '
    45: '⁴⁵ Then I will dwell among the Israelites and be their God. '
    46: ⁴⁶ They will know that I am the Lord their God, who brought them out of Egypt
      so that I might dwell among them. I am the Lord their God.
  30:
    1: '“Make an altar of acacia wood for burning incense. '
    2: '² It is to be square, a cubit long and a cubit wide, and two cubits high—its
      horns of one piece with it. '
    3: '³ Overlay the top and all the sides and the horns with pure gold, and make
      a gold molding around it. '
    4: '⁴ Make two gold rings for the altar below the molding—two on each of the opposite
      sides—to hold the poles used to carry it. '
    5: '⁵ Make the poles of acacia wood and overlay them with gold. '
    6: "⁶ Put the altar in front of the curtain that shields the ark of the covenant\
      \ law—before the atonement cover that is over the tablets of the covenant law—where\
      \ I will meet with you. \n"
    7: '⁷ “Aaron must burn fragrant incense on the altar every morning when he tends
      the lamps. '
    8: '⁸ He must burn incense again when he lights the lamps at twilight so incense
      will burn regularly before the Lord for the generations to come. '
    9: '⁹ Do not offer on this altar any other incense or any burnt offering or grain
      offering, and do not pour a drink offering on it. '
    10: "¹⁰ Once a year Aaron shall make atonement on its horns. This annual atonement\
      \ must be made with the blood of the atoning sin offering for the generations\
      \ to come. It is most holy to the Lord.” \n"
    11: '¹¹ Then the Lord said to Moses, '
    12: '¹² “When you take a census of the Israelites to count them, each one must
      pay the Lord a ransom for his life at the time he is counted. Then no plague
      will come on them when you number them. '
    13: '¹³ Each one who crosses over to those already counted is to give a half shekel,
      according to the sanctuary shekel, which weighs twenty gerahs. This half shekel
      is an offering to the Lord. '
    14: '¹⁴ All who cross over, those twenty years old or more, are to give an offering
      to the Lord. '
    15: '¹⁵ The rich are not to give more than a half shekel and the poor are not
      to give less when you make the offering to the Lord to atone for your lives. '
    16: "¹⁶ Receive the atonement money from the Israelites and use it for the service\
      \ of the tent of meeting. It will be a memorial for the Israelites before the\
      \ Lord, making atonement for your lives.” \n"
    17: '¹⁷ Then the Lord said to Moses, '
    18: '¹⁸ “Make a bronze basin, with its bronze stand, for washing. Place it between
      the tent of meeting and the altar, and put water in it. '
    19: '¹⁹ Aaron and his sons are to wash their hands and feet with water from it. '
    20: '²⁰ Whenever they enter the tent of meeting, they shall wash with water so
      that they will not die. Also, when they approach the altar to minister by presenting
      a food offering to the Lord, '
    21: "²¹ they shall wash their hands and feet so that they will not die. This is\
      \ to be a lasting ordinance for Aaron and his descendants for the generations\
      \ to come.” \n"
    22: '²² Then the Lord said to Moses, '
    23: '²³ “Take the following fine spices: 500 shekels of liquid myrrh, half as
      much (that is, 250 shekels) of fragrant cinnamon, 250 shekels of fragrant calamus, '
    24: '²⁴ 500 shekels of cassia—all according to the sanctuary shekel—and a hin
      of olive oil. '
    25: '²⁵ Make these into a sacred anointing oil, a fragrant blend, the work of
      a perfumer. It will be the sacred anointing oil. '
    26: '²⁶ Then use it to anoint the tent of meeting, the ark of the covenant law, '
    27: '²⁷ the table and all its articles, the lampstand and its accessories, the
      altar of incense, '
    28: '²⁸ the altar of burnt offering and all its utensils, and the basin with its
      stand. '
    29: "²⁹ You shall consecrate them so they will be most holy, and whatever touches\
      \ them will be holy. \n"
    30: '³⁰ “Anoint Aaron and his sons and consecrate them so they may serve me as
      priests. '
    31: '³¹ Say to the Israelites, ‘This is to be my sacred anointing oil for the
      generations to come. '
    32: '³² Do not pour it on anyone else’s body and do not make any other oil using
      the same formula. It is sacred, and you are to consider it sacred. '
    33: "³³ Whoever makes perfume like it and puts it on anyone other than a priest\
      \ must be cut off from their people.’” \n"
    34: '³⁴ Then the Lord said to Moses, “Take fragrant spices—gum resin, onycha and
      galbanum—and pure frankincense, all in equal amounts, '
    35: '³⁵ and make a fragrant blend of incense, the work of a perfumer. It is to
      be salted and pure and sacred. '
    36: '³⁶ Grind some of it to powder and place it in front of the ark of the covenant
      law in the tent of meeting, where I will meet with you. It shall be most holy
      to you. '
    37: '³⁷ Do not make any incense with this formula for yourselves; consider it
      holy to the Lord. '
    38: ³⁸ Whoever makes incense like it to enjoy its fragrance must be cut off from
      their people.”
  31:
    1: 'Then the Lord said to Moses, '
    2: '² “See, I have chosen Bezalel son of Uri, the son of Hur, of the tribe of
      Judah, '
    3: '³ and I have filled him with the Spirit of God, with wisdom, with understanding,
      with knowledge and with all kinds of skills— '
    4: '⁴ to make artistic designs for work in gold, silver and bronze, '
    5: '⁵ to cut and set stones, to work in wood, and to engage in all kinds of crafts. '
    6: '⁶ Moreover, I have appointed Oholiab son of Ahisamak, of the tribe of Dan,
      to help him. Also I have given ability to all the skilled workers to make everything
      I have commanded you: '
    7: '⁷ the tent of meeting, the ark of the covenant law with the atonement cover
      on it, and all the other furnishings of the tent— '
    8: '⁸ the table and its articles, the pure gold lampstand and all its accessories,
      the altar of incense, '
    9: '⁹ the altar of burnt offering and all its utensils, the basin with its stand— '
    10: '¹⁰ and also the woven garments, both the sacred garments for Aaron the priest
      and the garments for his sons when they serve as priests, '
    11: "¹¹ and the anointing oil and fragrant incense for the Holy Place. They are\
      \ to make them just as I commanded you.” \n"
    12: '¹² Then the Lord said to Moses, '
    13: "¹³ “Say to the Israelites, ‘You must observe my Sabbaths. This will be a\
      \ sign between me and you for the generations to come, so you may know that\
      \ I am the Lord, who makes you holy. \n"
    14: '¹⁴ “‘Observe the Sabbath, because it is holy to you. Anyone who desecrates
      it is to be put to death; those who do any work on that day must be cut off
      from their people. '
    15: '¹⁵ For six days work is to be done, but the seventh day is a day of sabbath
      rest, holy to the Lord. Whoever does any work on the Sabbath day is to be put
      to death. '
    16: '¹⁶ The Israelites are to observe the Sabbath, celebrating it for the generations
      to come as a lasting covenant. '
    17: "¹⁷ It will be a sign between me and the Israelites forever, for in six days\
      \ the Lord made the heavens and the earth, and on the seventh day he rested\
      \ and was refreshed.’” \n"
    18: ¹⁸ When the Lord finished speaking to Moses on Mount Sinai, he gave him the
      two tablets of the covenant law, the tablets of stone inscribed by the finger
      of God.
  32:
    1: "When the people saw that Moses was so long in coming down from the mountain,\
      \ they gathered around Aaron and said, “Come, make us gods who will go before\
      \ us. As for this fellow Moses who brought us up out of Egypt, we don’t know\
      \ what has happened to him.” \n"
    2: '² Aaron answered them, “Take off the gold earrings that your wives, your sons
      and your daughters are wearing, and bring them to me.” '
    3: '³ So all the people took off their earrings and brought them to Aaron. '
    4: "⁴ He took what they handed him and made it into an idol cast in the shape\
      \ of a calf, fashioning it with a tool. Then they said, “These are your gods,\
      \ Israel, who brought you up out of Egypt.” \n"
    5: '⁵ When Aaron saw this, he built an altar in front of the calf and announced,
      “Tomorrow there will be a festival to the Lord.” '
    6: "⁶ So the next day the people rose early and sacrificed burnt offerings and\
      \ presented fellowship offerings. Afterward they sat down to eat and drink and\
      \ got up to indulge in revelry. \n"
    7: '⁷ Then the Lord said to Moses, “Go down, because your people, whom you brought
      up out of Egypt, have become corrupt. '
    8: "⁸ They have been quick to turn away from what I commanded them and have made\
      \ themselves an idol cast in the shape of a calf. They have bowed down to it\
      \ and sacrificed to it and have said, ‘These are your gods, Israel, who brought\
      \ you up out of Egypt.’ \n"
    9: '⁹ “I have seen these people,” the Lord said to Moses, “and they are a stiff-necked
      people. '
    10: "¹⁰ Now leave me alone so that my anger may burn against them and that I may\
      \ destroy them. Then I will make you into a great nation.” \n"
    11: '¹¹ But Moses sought the favor of the Lord his God. “Lord,” he said, “why
      should your anger burn against your people, whom you brought out of Egypt with
      great power and a mighty hand? '
    12: '¹² Why should the Egyptians say, ‘It was with evil intent that he brought
      them out, to kill them in the mountains and to wipe them off the face of the
      earth’? Turn from your fierce anger; relent and do not bring disaster on your
      people. '
    13: '¹³ Remember your servants Abraham, Isaac and Israel, to whom you swore by
      your own self: ‘I will make your descendants as numerous as the stars in the
      sky and I will give your descendants all this land I promised them, and it will
      be their inheritance forever.’” '
    14: "¹⁴ Then the Lord relented and did not bring on his people the disaster he\
      \ had threatened. \n"
    15: '¹⁵ Moses turned and went down the mountain with the two tablets of the covenant
      law in his hands. They were inscribed on both sides, front and back. '
    16: "¹⁶ The tablets were the work of God; the writing was the writing of God,\
      \ engraved on the tablets. \n"
    17: "¹⁷ When Joshua heard the noise of the people shouting, he said to Moses,\
      \ “There is the sound of war in the camp.” \n"
    18: "¹⁸ Moses replied:\n“It is not the sound of victory,\n    it is not the sound\
