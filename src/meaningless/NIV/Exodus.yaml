    18: '¹⁸ the tent pegs for the tabernacle and for the courtyard, and their ropes; '
    19: "¹⁹ the woven garments worn for ministering in the sanctuary—both the sacred\
      \ garments for Aaron the priest and the garments for his sons when they serve\
      \ as priests.” \n"
    20: '²⁰ Then the whole Israelite community withdrew from Moses’ presence, '
    21: '²¹ and everyone who was willing and whose heart moved them came and brought
      an offering to the Lord for the work on the tent of meeting, for all its service,
      and for the sacred garments. '
    22: '²² All who were willing, men and women alike, came and brought gold jewelry
      of all kinds: brooches, earrings, rings and ornaments. They all presented their
      gold as a wave offering to the Lord. '
    23: '²³ Everyone who had blue, purple or scarlet yarn or fine linen, or goat hair,
      ram skins dyed red or the other durable leather brought them. '
    24: '²⁴ Those presenting an offering of silver or bronze brought it as an offering
      to the Lord, and everyone who had acacia wood for any part of the work brought
      it. '
    25: '²⁵ Every skilled woman spun with her hands and brought what she had spun—blue,
      purple or scarlet yarn or fine linen. '
    26: '²⁶ And all the women who were willing and had the skill spun the goat hair. '
    27: '²⁷ The leaders brought onyx stones and other gems to be mounted on the ephod
      and breastpiece. '
    28: '²⁸ They also brought spices and olive oil for the light and for the anointing
      oil and for the fragrant incense. '
    29: "²⁹ All the Israelite men and women who were willing brought to the Lord freewill\
      \ offerings for all the work the Lord through Moses had commanded them to do.\
      \ \n"
    30: '³⁰ Then Moses said to the Israelites, “See, the Lord has chosen Bezalel son
      of Uri, the son of Hur, of the tribe of Judah, '
    31: '³¹ and he has filled him with the Spirit of God, with wisdom, with understanding,
      with knowledge and with all kinds of skills— '
    32: '³² to make artistic designs for work in gold, silver and bronze, '
    33: '³³ to cut and set stones, to work in wood and to engage in all kinds of artistic
      crafts. '
    34: '³⁴ And he has given both him and Oholiab son of Ahisamak, of the tribe of
      Dan, the ability to teach others. '
    35: ³⁵ He has filled them with skill to do all kinds of work as engravers, designers,
      embroiderers in blue, purple and scarlet yarn and fine linen, and weavers—all
      of them skilled workers and designers.
  36:
    1: "¹ So Bezalel, Oholiab and every skilled person to whom the Lord has given\
      \ skill and ability to know how to carry out all the work of constructing the\
      \ sanctuary are to do the work just as the Lord has commanded.” \n"
    2: '² Then Moses summoned Bezalel and Oholiab and every skilled person to whom
      the Lord had given ability and who was willing to come and do the work. '
    3: '³ They received from Moses all the offerings the Israelites had brought to
      carry out the work of constructing the sanctuary. And the people continued to
      bring freewill offerings morning after morning. '
    4: '⁴ So all the skilled workers who were doing all the work on the sanctuary
      left what they were doing '
    5: "⁵ and said to Moses, “The people are bringing more than enough for doing the\
      \ work the Lord commanded to be done.” \n"
    6: '⁶ Then Moses gave an order and they sent this word throughout the camp: “No
      man or woman is to make anything else as an offering for the sanctuary.” And
      so the people were restrained from bringing more, '
    7: "⁷ because what they already had was more than enough to do all the work. \n"
    8: '⁸ All those who were skilled among the workers made the tabernacle with ten
      curtains of finely twisted linen and blue, purple and scarlet yarn, with cherubim
      woven into them by expert hands. '
    9: '⁹ All the curtains were the same size—twenty-eight cubits long and four cubits
      wide. '
    10: '¹⁰ They joined five of the curtains together and did the same with the other
      five. '
    11: '¹¹ Then they made loops of blue material along the edge of the end curtain
      in one set, and the same was done with the end curtain in the other set. '
    12: '¹² They also made fifty loops on one curtain and fifty loops on the end curtain
      of the other set, with the loops opposite each other. '
    13: "¹³ Then they made fifty gold clasps and used them to fasten the two sets\
      \ of curtains together so that the tabernacle was a unit. \n"
    14: '¹⁴ They made curtains of goat hair for the tent over the tabernacle—eleven
      altogether. '
    15: '¹⁵ All eleven curtains were the same size—thirty cubits long and four cubits
      wide. '
    16: '¹⁶ They joined five of the curtains into one set and the other six into another
      set. '
    17: '¹⁷ Then they made fifty loops along the edge of the end curtain in one set
      and also along the edge of the end curtain in the other set. '
    18: '¹⁸ They made fifty bronze clasps to fasten the tent together as a unit. '
    19: "¹⁹ Then they made for the tent a covering of ram skins dyed red, and over\
      \ that a covering of the other durable leather. \n"
    20: '²⁰ They made upright frames of acacia wood for the tabernacle. '
    21: '²¹ Each frame was ten cubits long and a cubit and a half wide, '
    22: '²² with two projections set parallel to each other. They made all the frames
      of the tabernacle in this way. '
    23: '²³ They made twenty frames for the south side of the tabernacle '
    24: '²⁴ and made forty silver bases to go under them—two bases for each frame,
      one under each projection. '
    25: '²⁵ For the other side, the north side of the tabernacle, they made twenty
      frames '
    26: '²⁶ and forty silver bases—two under each frame. '
    27: '²⁷ They made six frames for the far end, that is, the west end of the tabernacle, '
    28: '²⁸ and two frames were made for the corners of the tabernacle at the far
      end. '
    29: '²⁹ At these two corners the frames were double from the bottom all the way
      to the top and fitted into a single ring; both were made alike. '
    30: "³⁰ So there were eight frames and sixteen silver bases—two under each frame.\
      \ \n"
    31: '³¹ They also made crossbars of acacia wood: five for the frames on one side
      of the tabernacle, '
    32: '³² five for those on the other side, and five for the frames on the west,
      at the far end of the tabernacle. '
    33: '³³ They made the center crossbar so that it extended from end to end at the
      middle of the frames. '
    34: "³⁴ They overlaid the frames with gold and made gold rings to hold the crossbars.\
      \ They also overlaid the crossbars with gold. \n"
    35: '³⁵ They made the curtain of blue, purple and scarlet yarn and finely twisted
      linen, with cherubim woven into it by a skilled worker. '
    36: '³⁶ They made four posts of acacia wood for it and overlaid them with gold.
      They made gold hooks for them and cast their four silver bases. '
    37: '³⁷ For the entrance to the tent they made a curtain of blue, purple and scarlet
      yarn and finely twisted linen—the work of an embroiderer; '
    38: ³⁸ and they made five posts with hooks for them. They overlaid the tops of
      the posts and their bands with gold and made their five bases of bronze.
  37:
    1: 'Bezalel made the ark of acacia wood—two and a half cubits long, a cubit and
      a half wide, and a cubit and a half high. '
    2: '² He overlaid it with pure gold, both inside and out, and made a gold molding
      around it. '
    3: '³ He cast four gold rings for it and fastened them to its four feet, with
      two rings on one side and two rings on the other. '
    4: '⁴ Then he made poles of acacia wood and overlaid them with gold. '
    5: "⁵ And he inserted the poles into the rings on the sides of the ark to carry\
      \ it. \n"
    6: '⁶ He made the atonement cover of pure gold—two and a half cubits long and
      a cubit and a half wide. '
    7: '⁷ Then he made two cherubim out of hammered gold at the ends of the cover. '
    8: '⁸ He made one cherub on one end and the second cherub on the other; at the
      two ends he made them of one piece with the cover. '
    9: "⁹ The cherubim had their wings spread upward, overshadowing the cover with\
      \ them. The cherubim faced each other, looking toward the cover. \n"
    10: '¹⁰ They made the table of acacia wood—two cubits long, a cubit wide and a
      cubit and a half high. '
    11: '¹¹ Then they overlaid it with pure gold and made a gold molding around it. '
    12: '¹² They also made around it a rim a handbreadth wide and put a gold molding
      on the rim. '
    13: '¹³ They cast four gold rings for the table and fastened them to the four
      corners, where the four legs were. '
    14: '¹⁴ The rings were put close to the rim to hold the poles used in carrying
      the table. '
    15: '¹⁵ The poles for carrying the table were made of acacia wood and were overlaid
      with gold. '
    16: "¹⁶ And they made from pure gold the articles for the table—its plates and\
      \ dishes and bowls and its pitchers for the pouring out of drink offerings.\
      \ \n"
    17: '¹⁷ They made the lampstand of pure gold. They hammered out its base and shaft,
      and made its flowerlike cups, buds and blossoms of one piece with them. '
    18: '¹⁸ Six branches extended from the sides of the lampstand—three on one side
      and three on the other. '
    19: '¹⁹ Three cups shaped like almond flowers with buds and blossoms were on one
