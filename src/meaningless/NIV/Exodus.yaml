    10: '¹⁰ Then anoint the altar of burnt offering and all its utensils; consecrate
      the altar, and it will be most holy. '
    11: "¹¹ Anoint the basin and its stand and consecrate them. \n"
    12: '¹² “Bring Aaron and his sons to the entrance to the tent of meeting and wash
