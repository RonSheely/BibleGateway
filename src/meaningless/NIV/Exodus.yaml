    27: '²⁷ They made two gold rings below the molding—two on each of the opposite
      sides—to hold the poles used to carry it. '
    28: "²⁸ They made the poles of acacia wood and overlaid them with gold. \n"
    29: ²⁹ They also made the sacred anointing oil and the pure, fragrant incense—the
      work of a perfumer.
  38:
    1: 'They built the altar of burnt offering of acacia wood, three cubits high;
      it was square, five cubits long and five cubits wide. '
    2: '² They made a horn at each of the four corners, so that the horns and the
      altar were of one piece, and they overlaid the altar with bronze. '
    3: '³ They made all its utensils of bronze—its pots, shovels, sprinkling bowls,
      meat forks and firepans. '
    4: '⁴ They made a grating for the altar, a bronze network, to be under its ledge,
      halfway up the altar. '
    5: '⁵ They cast bronze rings to hold the poles for the four corners of the bronze
      grating. '
    6: '⁶ They made the poles of acacia wood and overlaid them with bronze. '
    7: "⁷ They inserted the poles into the rings so they would be on the sides of\
      \ the altar for carrying it. They made it hollow, out of boards. \n"
    8: "⁸ They made the bronze basin and its bronze stand from the mirrors of the\
      \ women who served at the entrance to the tent of meeting. \n"
    9: '⁹ Next they made the courtyard. The south side was a hundred cubits long and
      had curtains of finely twisted linen, '
    10: '¹⁰ with twenty posts and twenty bronze bases, and with silver hooks and bands
      on the posts. '
    11: "¹¹ The north side was also a hundred cubits long and had twenty posts and\
      \ twenty bronze bases, with silver hooks and bands on the posts. \n"
    12: '¹² The west end was fifty cubits wide and had curtains, with ten posts and
      ten bases, with silver hooks and bands on the posts. '
    13: '¹³ The east end, toward the sunrise, was also fifty cubits wide. '
    14: '¹⁴ Curtains fifteen cubits long were on one side of the entrance, with three
      posts and three bases, '
    15: '¹⁵ and curtains fifteen cubits long were on the other side of the entrance
      to the courtyard, with three posts and three bases. '
    16: '¹⁶ All the curtains around the courtyard were of finely twisted linen. '
    17: "¹⁷ The bases for the posts were bronze. The hooks and bands on the posts\
