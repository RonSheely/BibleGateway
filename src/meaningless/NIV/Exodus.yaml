      \ Moses. \n"
    2: '² They made the ephod of gold, and of blue, purple and scarlet yarn, and of
      finely twisted linen. '
    3: '³ They hammered out thin sheets of gold and cut strands to be worked into
      the blue, purple and scarlet yarn and fine linen—the work of skilled hands. '
    4: '⁴ They made shoulder pieces for the ephod, which were attached to two of its
      corners, so it could be fastened. '
    5: "⁵ Its skillfully woven waistband was like it—of one piece with the ephod and\
      \ made with gold, and with blue, purple and scarlet yarn, and with finely twisted\
