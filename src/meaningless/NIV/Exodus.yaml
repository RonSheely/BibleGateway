    1: 'These are the names of the sons of Israel who went to Egypt with Jacob, each
      with his family: '
    2: '² Reuben, Simeon, Levi and Judah; '
    3: '³ Issachar, Zebulun and Benjamin; '
    4: '⁴ Dan and Naphtali; Gad and Asher. '
    5: "⁵ The descendants of Jacob numbered seventy in all; Joseph was already in\
      \ Egypt. \n"
    6: '⁶ Now Joseph and all his brothers and all that generation died, '
    7: "⁷ but the Israelites were exceedingly fruitful; they multiplied greatly, increased\
      \ in numbers and became so numerous that the land was filled with them. \n"
    8: '⁸ Then a new king, to whom Joseph meant nothing, came to power in Egypt. '
    9: '⁹ “Look,” he said to his people, “the Israelites have become far too numerous
      for us. '
    10: "¹⁰ Come, we must deal shrewdly with them or they will become even more numerous\
      \ and, if war breaks out, will join our enemies, fight against us and leave\
      \ the country.” \n"
    11: '¹¹ So they put slave masters over them to oppress them with forced labor,
      and they built Pithom and Rameses as store cities for Pharaoh. '
    12: '¹² But the more they were oppressed, the more they multiplied and spread;
      so the Egyptians came to dread the Israelites '
    13: '¹³ and worked them ruthlessly. '
    14: "¹⁴ They made their lives bitter with harsh labor in brick and mortar and\
      \ with all kinds of work in the fields; in all their harsh labor the Egyptians\
      \ worked them ruthlessly. \n"
    15: '¹⁵ The king of Egypt said to the Hebrew midwives, whose names were Shiphrah
      and Puah, '
    16: '¹⁶ “When you are helping the Hebrew women during childbirth on the delivery
      stool, if you see that the baby is a boy, kill him; but if it is a girl, let
      her live.” '
    17: '¹⁷ The midwives, however, feared God and did not do what the king of Egypt
      had told them to do; they let the boys live. '
    18: "¹⁸ Then the king of Egypt summoned the midwives and asked them, “Why have\
      \ you done this? Why have you let the boys live?” \n"
    19: "¹⁹ The midwives answered Pharaoh, “Hebrew women are not like Egyptian women;\
      \ they are vigorous and give birth before the midwives arrive.” \n"
    20: '²⁰ So God was kind to the midwives and the people increased and became even
      more numerous. '
    21: "²¹ And because the midwives feared God, he gave them families of their own.\
      \ \n"
    22: '²² Then Pharaoh gave this order to all his people: “Every Hebrew boy that
      is born you must throw into the Nile, but let every girl live.”'
  2:
    1: 'Now a man of the tribe of Levi married a Levite woman, '
    2: '² and she became pregnant and gave birth to a son. When she saw that he was
      a fine child, she hid him for three months. '
    3: '³ But when she could hide him no longer, she got a papyrus basket for him
      and coated it with tar and pitch. Then she placed the child in it and put it
      among the reeds along the bank of the Nile. '
    4: "⁴ His sister stood at a distance to see what would happen to him. \n"
    5: '⁵ Then Pharaoh’s daughter went down to the Nile to bathe, and her attendants
      were walking along the riverbank. She saw the basket among the reeds and sent
      her female slave to get it. '
    6: "⁶ She opened it and saw the baby. He was crying, and she felt sorry for him.\
      \ “This is one of the Hebrew babies,” she said. \n"
    7: "⁷ Then his sister asked Pharaoh’s daughter, “Shall I go and get one of the\
      \ Hebrew women to nurse the baby for you?” \n"
    8: '⁸ “Yes, go,” she answered. So the girl went and got the baby’s mother. '
    9: '⁹ Pharaoh’s daughter said to her, “Take this baby and nurse him for me, and
      I will pay you.” So the woman took the baby and nursed him. '
    10: "¹⁰ When the child grew older, she took him to Pharaoh’s daughter and he became\
      \ her son. She named him Moses, saying, “I drew him out of the water.” \n"
    11: '¹¹ One day, after Moses had grown up, he went out to where his own people
      were and watched them at their hard labor. He saw an Egyptian beating a Hebrew,
      one of his own people. '
    12: '¹² Looking this way and that and seeing no one, he killed the Egyptian and
      hid him in the sand. '
    13: "¹³ The next day he went out and saw two Hebrews fighting. He asked the one\
      \ in the wrong, “Why are you hitting your fellow Hebrew?” \n"
    14: "¹⁴ The man said, “Who made you ruler and judge over us? Are you thinking\
      \ of killing me as you killed the Egyptian?” Then Moses was afraid and thought,\
      \ “What I did must have become known.” \n"
    15: '¹⁵ When Pharaoh heard of this, he tried to kill Moses, but Moses fled from
      Pharaoh and went to live in Midian, where he sat down by a well. '
    16: '¹⁶ Now a priest of Midian had seven daughters, and they came to draw water
      and fill the troughs to water their father’s flock. '
    17: "¹⁷ Some shepherds came along and drove them away, but Moses got up and came\
      \ to their rescue and watered their flock. \n"
    18: "¹⁸ When the girls returned to Reuel their father, he asked them, “Why have\
      \ you returned so early today?” \n"
    19: "¹⁹ They answered, “An Egyptian rescued us from the shepherds. He even drew\
      \ water for us and watered the flock.” \n"
    20: "²⁰ “And where is he?” Reuel asked his daughters. “Why did you leave him?\
      \ Invite him to have something to eat.” \n"
    21: '²¹ Moses agreed to stay with the man, who gave his daughter Zipporah to Moses
      in marriage. '
    22: "²² Zipporah gave birth to a son, and Moses named him Gershom, saying, “I\
      \ have become a foreigner in a foreign land.” \n"
    23: '²³ During that long period, the king of Egypt died. The Israelites groaned
      in their slavery and cried out, and their cry for help because of their slavery
      went up to God. '
    24: '²⁴ God heard their groaning and he remembered his covenant with Abraham,
      with Isaac and with Jacob. '
    25: ²⁵ So God looked on the Israelites and was concerned about them.
  3:
    1: 'Now Moses was tending the flock of Jethro his father-in-law, the priest of
      Midian, and he led the flock to the far side of the wilderness and came to Horeb,
      the mountain of God. '
    2: '² There the angel of the Lord appeared to him in flames of fire from within
      a bush. Moses saw that though the bush was on fire it did not burn up. '
    3: "³ So Moses thought, “I will go over and see this strange sight—why the bush\
      \ does not burn up.” \n"
    4: "⁴ When the Lord saw that he had gone over to look, God called to him from\
      \ within the bush, “Moses! Moses!”\nAnd Moses said, “Here I am.” \n"
    5: '⁵ “Do not come any closer,” God said. “Take off your sandals, for the place
      where you are standing is holy ground.” '
    6: "⁶ Then he said, “I am the God of your father, the God of Abraham, the God\
      \ of Isaac and the God of Jacob.” At this, Moses hid his face, because he was\
      \ afraid to look at God. \n"
    7: '⁷ The Lord said, “I have indeed seen the misery of my people in Egypt. I have
      heard them crying out because of their slave drivers, and I am concerned about
      their suffering. '
    8: '⁸ So I have come down to rescue them from the hand of the Egyptians and to
      bring them up out of that land into a good and spacious land, a land flowing
      with milk and honey—the home of the Canaanites, Hittites, Amorites, Perizzites,
      Hivites and Jebusites. '
    9: '⁹ And now the cry of the Israelites has reached me, and I have seen the way
      the Egyptians are oppressing them. '
    10: "¹⁰ So now, go. I am sending you to Pharaoh to bring my people the Israelites\
      \ out of Egypt.” \n"
    11: "¹¹ But Moses said to God, “Who am I that I should go to Pharaoh and bring\
      \ the Israelites out of Egypt?” \n"
    12: "¹² And God said, “I will be with you. And this will be the sign to you that\
      \ it is I who have sent you: When you have brought the people out of Egypt,\
      \ you will worship God on this mountain.” \n"
    13: "¹³ Moses said to God, “Suppose I go to the Israelites and say to them, ‘The\
      \ God of your fathers has sent me to you,’ and they ask me, ‘What is his name?’\
      \ Then what shall I tell them?” \n"
    14: "¹⁴ God said to Moses, “I am who I am. This is what you are to say to the\
      \ Israelites: ‘I am has sent me to you.’” \n"
    15: "¹⁵ God also said to Moses, “Say to the Israelites, ‘The Lord, the God of\
      \ your fathers—the God of Abraham, the God of Isaac and the God of Jacob—has\
      \ sent me to you.’\n“This is my name forever,\n    the name you shall call me\n\
      \    from generation to generation. \n"
    16: '¹⁶ “Go, assemble the elders of Israel and say to them, ‘The Lord, the God
      of your fathers—the God of Abraham, Isaac and Jacob—appeared to me and said:
      I have watched over you and have seen what has been done to you in Egypt. '
    17: "¹⁷ And I have promised to bring you up out of your misery in Egypt into the\
      \ land of the Canaanites, Hittites, Amorites, Perizzites, Hivites and Jebusites—a\
      \ land flowing with milk and honey.’ \n"
    18: '¹⁸ “The elders of Israel will listen to you. Then you and the elders are
      to go to the king of Egypt and say to him, ‘The Lord, the God of the Hebrews,
      has met with us. Let us take a three-day journey into the wilderness to offer
      sacrifices to the Lord our God.’ '
    19: '¹⁹ But I know that the king of Egypt will not let you go unless a mighty
      hand compels him. '
    20: "²⁰ So I will stretch out my hand and strike the Egyptians with all the wonders\
      \ that I will perform among them. After that, he will let you go. \n"
    21: '²¹ “And I will make the Egyptians favorably disposed toward this people,
      so that when you leave you will not go empty-handed. '
    22: ²² Every woman is to ask her neighbor and any woman living in her house for
      articles of silver and gold and for clothing, which you will put on your sons
      and daughters. And so you will plunder the Egyptians.”
  4:
    1: "Moses answered, “What if they do not believe me or listen to me and say, ‘The\
      \ Lord did not appear to you’?” \n"
    2: "² Then the Lord said to him, “What is that in your hand?”\n“A staff,” he replied.\
      \ \n"
    3: "³ The Lord said, “Throw it on the ground.”\nMoses threw it on the ground and\
      \ it became a snake, and he ran from it. "
    4: '⁴ Then the Lord said to him, “Reach out your hand and take it by the tail.”
      So Moses reached out and took hold of the snake and it turned back into a staff
      in his hand. '
    5: "⁵ “This,” said the Lord, “is so that they may believe that the Lord, the God\
      \ of their fathers—the God of Abraham, the God of Isaac and the God of Jacob—has\
      \ appeared to you.” \n"
    6: "⁶ Then the Lord said, “Put your hand inside your cloak.” So Moses put his\
      \ hand into his cloak, and when he took it out, the skin was leprous—it had\
      \ become as white as snow. \n"
    7: "⁷ “Now put it back into your cloak,” he said. So Moses put his hand back into\
      \ his cloak, and when he took it out, it was restored, like the rest of his\
      \ flesh. \n"
    8: '⁸ Then the Lord said, “If they do not believe you or pay attention to the
      first sign, they may believe the second. '
    9: "⁹ But if they do not believe these two signs or listen to you, take some water\
      \ from the Nile and pour it on the dry ground. The water you take from the river\
      \ will become blood on the ground.” \n"
    10: "¹⁰ Moses said to the Lord, “Pardon your servant, Lord. I have never been\
      \ eloquent, neither in the past nor since you have spoken to your servant. I\
      \ am slow of speech and tongue.” \n"
    11: '¹¹ The Lord said to him, “Who gave human beings their mouths? Who makes them
      deaf or mute? Who gives them sight or makes them blind? Is it not I, the Lord? '
    12: "¹² Now go; I will help you speak and will teach you what to say.” \n"
    13: "¹³ But Moses said, “Pardon your servant, Lord. Please send someone else.”\
      \ \n"
    14: '¹⁴ Then the Lord’s anger burned against Moses and he said, “What about your
      brother, Aaron the Levite? I know he can speak well. He is already on his way
      to meet you, and he will be glad to see you. '
    15: '¹⁵ You shall speak to him and put words in his mouth; I will help both of
      you speak and will teach you what to do. '
    16: '¹⁶ He will speak to the people for you, and it will be as if he were your
      mouth and as if you were God to him. '
    17: "¹⁷ But take this staff in your hand so you can perform the signs with it.”\
      \ \n"
    18: "¹⁸ Then Moses went back to Jethro his father-in-law and said to him, “Let\
      \ me return to my own people in Egypt to see if any of them are still alive.”\n\
      Jethro said, “Go, and I wish you well.” \n"
    19: '¹⁹ Now the Lord had said to Moses in Midian, “Go back to Egypt, for all those
      who wanted to kill you are dead.” '
    20: "²⁰ So Moses took his wife and sons, put them on a donkey and started back\
      \ to Egypt. And he took the staff of God in his hand. \n"
    21: '²¹ The Lord said to Moses, “When you return to Egypt, see that you perform
      before Pharaoh all the wonders I have given you the power to do. But I will
      harden his heart so that he will not let the people go. '
    22: '²² Then say to Pharaoh, ‘This is what the Lord says: Israel is my firstborn
      son, '
    23: "²³ and I told you, “Let my son go, so he may worship me.” But you refused\
      \ to let him go; so I will kill your firstborn son.’” \n"
    24: '²⁴ At a lodging place on the way, the Lord met Moses and was about to kill
      him. '
    25: '²⁵ But Zipporah took a flint knife, cut off her son’s foreskin and touched
      Moses’ feet with it. “Surely you are a bridegroom of blood to me,” she said. '
    26: "²⁶ So the Lord let him alone. (At that time she said “bridegroom of blood,”\
      \ referring to circumcision.) \n"
    27: '²⁷ The Lord said to Aaron, “Go into the wilderness to meet Moses.” So he
      met Moses at the mountain of God and kissed him. '
    28: "²⁸ Then Moses told Aaron everything the Lord had sent him to say, and also\
      \ about all the signs he had commanded him to perform. \n"
    29: '²⁹ Moses and Aaron brought together all the elders of the Israelites, '
    30: '³⁰ and Aaron told them everything the Lord had said to Moses. He also performed
      the signs before the people, '
    31: ³¹ and they believed. And when they heard that the Lord was concerned about
      them and had seen their misery, they bowed down and worshiped.
  5:
    1: "Afterward Moses and Aaron went to Pharaoh and said, “This is what the Lord,\
      \ the God of Israel, says: ‘Let my people go, so that they may hold a festival\
      \ to me in the wilderness.’” \n"
    2: "² Pharaoh said, “Who is the Lord, that I should obey him and let Israel go?\
      \ I do not know the Lord and I will not let Israel go.” \n"
    3: "³ Then they said, “The God of the Hebrews has met with us. Now let us take\
      \ a three-day journey into the wilderness to offer sacrifices to the Lord our\
      \ God, or he may strike us with plagues or with the sword.” \n"
    4: '⁴ But the king of Egypt said, “Moses and Aaron, why are you taking the people
      away from their labor? Get back to your work!” '
    5: "⁵ Then Pharaoh said, “Look, the people of the land are now numerous, and you\
      \ are stopping them from working.” \n"
    6: '⁶ That same day Pharaoh gave this order to the slave drivers and overseers
      in charge of the people: '
    7: '⁷ “You are no longer to supply the people with straw for making bricks; let
      them go and gather their own straw. '
    8: '⁸ But require them to make the same number of bricks as before; don’t reduce
      the quota. They are lazy; that is why they are crying out, ‘Let us go and sacrifice
      to our God.’ '
    9: "⁹ Make the work harder for the people so that they keep working and pay no\
      \ attention to lies.” \n"
    10: '¹⁰ Then the slave drivers and the overseers went out and said to the people,
      “This is what Pharaoh says: ‘I will not give you any more straw. '
    11: '¹¹ Go and get your own straw wherever you can find it, but your work will
      not be reduced at all.’” '
    12: '¹² So the people scattered all over Egypt to gather stubble to use for straw. '
    13: '¹³ The slave drivers kept pressing them, saying, “Complete the work required
      of you for each day, just as when you had straw.” '
    14: "¹⁴ And Pharaoh’s slave drivers beat the Israelite overseers they had appointed,\
      \ demanding, “Why haven’t you met your quota of bricks yesterday or today, as\
      \ before?” \n"
    15: '¹⁵ Then the Israelite overseers went and appealed to Pharaoh: “Why have you
      treated your servants this way? '
    16: "¹⁶ Your servants are given no straw, yet we are told, ‘Make bricks!’ Your\
      \ servants are being beaten, but the fault is with your own people.” \n"
    17: '¹⁷ Pharaoh said, “Lazy, that’s what you are—lazy! That is why you keep saying,
      ‘Let us go and sacrifice to the Lord.’ '
    18: "¹⁸ Now get to work. You will not be given any straw, yet you must produce\
      \ your full quota of bricks.” \n"
    19: '¹⁹ The Israelite overseers realized they were in trouble when they were told,
      “You are not to reduce the number of bricks required of you for each day.” '
    20: '²⁰ When they left Pharaoh, they found Moses and Aaron waiting to meet them, '
    21: "²¹ and they said, “May the Lord look on you and judge you! You have made\
      \ us obnoxious to Pharaoh and his officials and have put a sword in their hand\
      \ to kill us.” \n"
    22: '²² Moses returned to the Lord and said, “Why, Lord, why have you brought
      trouble on this people? Is this why you sent me? '
    23: ²³ Ever since I went to Pharaoh to speak in your name, he has brought trouble
      on this people, and you have not rescued your people at all.”
  6:
    1: "Then the Lord said to Moses, “Now you will see what I will do to Pharaoh:\
      \ Because of my mighty hand he will let them go; because of my mighty hand he\
      \ will drive them out of his country.” \n"
    2: '² God also said to Moses, “I am the Lord. '
    3: '³ I appeared to Abraham, to Isaac and to Jacob as God Almighty, but by my
      name the Lord I did not make myself fully known to them. '
    4: '⁴ I also established my covenant with them to give them the land of Canaan,
      where they resided as foreigners. '
    5: "⁵ Moreover, I have heard the groaning of the Israelites, whom the Egyptians\
      \ are enslaving, and I have remembered my covenant. \n"
    6: '⁶ “Therefore, say to the Israelites: ‘I am the Lord, and I will bring you
      out from under the yoke of the Egyptians. I will free you from being slaves
      to them, and I will redeem you with an outstretched arm and with mighty acts
      of judgment. '
    7: '⁷ I will take you as my own people, and I will be your God. Then you will
      know that I am the Lord your God, who brought you out from under the yoke of
      the Egyptians. '
    8: "⁸ And I will bring you to the land I swore with uplifted hand to give to Abraham,\
      \ to Isaac and to Jacob. I will give it to you as a possession. I am the Lord.’”\
      \ \n"
    9: "⁹ Moses reported this to the Israelites, but they did not listen to him because\
      \ of their discouragement and harsh labor. \n"
    10: '¹⁰ Then the Lord said to Moses, '
    11: "¹¹ “Go, tell Pharaoh king of Egypt to let the Israelites go out of his country.”\
      \ \n"
    12: "¹² But Moses said to the Lord, “If the Israelites will not listen to me,\
      \ why would Pharaoh listen to me, since I speak with faltering lips?” \n"
    13: "¹³ Now the Lord spoke to Moses and Aaron about the Israelites and Pharaoh\
      \ king of Egypt, and he commanded them to bring the Israelites out of Egypt.\
      \ \n"
    14: "¹⁴ These were the heads of their families:\nThe sons of Reuben the firstborn\
      \ son of Israel were Hanok and Pallu, Hezron and Karmi. These were the clans\
      \ of Reuben. \n"
    15: "¹⁵ The sons of Simeon were Jemuel, Jamin, Ohad, Jakin, Zohar and Shaul the\
      \ son of a Canaanite woman. These were the clans of Simeon. \n"
    16: "¹⁶ These were the names of the sons of Levi according to their records: Gershon,\
      \ Kohath and Merari. Levi lived 137 years. \n"
    17: "¹⁷ The sons of Gershon, by clans, were Libni and Shimei. \n"
    18: "¹⁸ The sons of Kohath were Amram, Izhar, Hebron and Uzziel. Kohath lived\
      \ 133 years. \n"
    19: "¹⁹ The sons of Merari were Mahli and Mushi.\nThese were the clans of Levi\
      \ according to their records. \n"
    20: "²⁰ Amram married his father’s sister Jochebed, who bore him Aaron and Moses.\
      \ Amram lived 137 years. \n"
    21: "²¹ The sons of Izhar were Korah, Nepheg and Zikri. \n"
    22: "²² The sons of Uzziel were Mishael, Elzaphan and Sithri. \n"
    23: "²³ Aaron married Elisheba, daughter of Amminadab and sister of Nahshon, and\
      \ she bore him Nadab and Abihu, Eleazar and Ithamar. \n"
    24: "²⁴ The sons of Korah were Assir, Elkanah and Abiasaph. These were the Korahite\
      \ clans. \n"
    25: "²⁵ Eleazar son of Aaron married one of the daughters of Putiel, and she bore\
      \ him Phinehas.\nThese were the heads of the Levite families, clan by clan.\
      \ \n"
    26: '²⁶ It was this Aaron and Moses to whom the Lord said, “Bring the Israelites
      out of Egypt by their divisions.” '
    27: "²⁷ They were the ones who spoke to Pharaoh king of Egypt about bringing the\
      \ Israelites out of Egypt—this same Moses and Aaron. \n"
    28: '²⁸ Now when the Lord spoke to Moses in Egypt, '
    29: "²⁹ he said to him, “I am the Lord. Tell Pharaoh king of Egypt everything\
      \ I tell you.” \n"
    30: ³⁰ But Moses said to the Lord, “Since I speak with faltering lips, why would
      Pharaoh listen to me?”
  7:
    1: 'Then the Lord said to Moses, “See, I have made you like God to Pharaoh, and
      your brother Aaron will be your prophet. '
    2: '² You are to say everything I command you, and your brother Aaron is to tell
      Pharaoh to let the Israelites go out of his country. '
    3: '³ But I will harden Pharaoh’s heart, and though I multiply my signs and wonders
      in Egypt, '
    4: '⁴ he will not listen to you. Then I will lay my hand on Egypt and with mighty
      acts of judgment I will bring out my divisions, my people the Israelites. '
    5: "⁵ And the Egyptians will know that I am the Lord when I stretch out my hand\
      \ against Egypt and bring the Israelites out of it.” \n"
    6: '⁶ Moses and Aaron did just as the Lord commanded them. '
    7: "⁷ Moses was eighty years old and Aaron eighty-three when they spoke to Pharaoh.\
      \ \n"
    8: '⁸ The Lord said to Moses and Aaron, '
    9: "⁹ “When Pharaoh says to you, ‘Perform a miracle,’ then say to Aaron, ‘Take\
      \ your staff and throw it down before Pharaoh,’ and it will become a snake.”\
      \ \n"
    10: '¹⁰ So Moses and Aaron went to Pharaoh and did just as the Lord commanded.
      Aaron threw his staff down in front of Pharaoh and his officials, and it became
      a snake. '
    11: '¹¹ Pharaoh then summoned wise men and sorcerers, and the Egyptian magicians
      also did the same things by their secret arts: '
    12: '¹² Each one threw down his staff and it became a snake. But Aaron’s staff
      swallowed up their staffs. '
    13: "¹³ Yet Pharaoh’s heart became hard and he would not listen to them, just\
      \ as the Lord had said. \n"
    14: '¹⁴ Then the Lord said to Moses, “Pharaoh’s heart is unyielding; he refuses
      to let the people go. '
    15: '¹⁵ Go to Pharaoh in the morning as he goes out to the river. Confront him
      on the bank of the Nile, and take in your hand the staff that was changed into
      a snake. '
    16: '¹⁶ Then say to him, ‘The Lord, the God of the Hebrews, has sent me to say
      to you: Let my people go, so that they may worship me in the wilderness. But
      until now you have not listened. '
    17: '¹⁷ This is what the Lord says: By this you will know that I am the Lord:
      With the staff that is in my hand I will strike the water of the Nile, and it
      will be changed into blood. '
    18: "¹⁸ The fish in the Nile will die, and the river will stink; the Egyptians\
      \ will not be able to drink its water.’” \n"
    19: "¹⁹ The Lord said to Moses, “Tell Aaron, ‘Take your staff and stretch out\
      \ your hand over the waters of Egypt—over the streams and canals, over the ponds\
      \ and all the reservoirs—and they will turn to blood.’ Blood will be everywhere\
      \ in Egypt, even in vessels of wood and stone.” \n"
    20: '²⁰ Moses and Aaron did just as the Lord had commanded. He raised his staff
      in the presence of Pharaoh and his officials and struck the water of the Nile,
      and all the water was changed into blood. '
    21: "²¹ The fish in the Nile died, and the river smelled so bad that the Egyptians\
      \ could not drink its water. Blood was everywhere in Egypt. \n"
    22: '²² But the Egyptian magicians did the same things by their secret arts, and
      Pharaoh’s heart became hard; he would not listen to Moses and Aaron, just as
      the Lord had said. '
    23: '²³ Instead, he turned and went into his palace, and did not take even this
      to heart. '
    24: "²⁴ And all the Egyptians dug along the Nile to get drinking water, because\
      \ they could not drink the water of the river. \n"
    25: ²⁵ Seven days passed after the Lord struck the Nile.
  8:
    1: '¹ Then the Lord said to Moses, “Go to Pharaoh and say to him, ‘This is what
      the Lord says: Let my people go, so that they may worship me. '
    2: '² If you refuse to let them go, I will send a plague of frogs on your whole
      country. '
    3: '³ The Nile will teem with frogs. They will come up into your palace and your
      bedroom and onto your bed, into the houses of your officials and on your people,
      and into your ovens and kneading troughs. '
