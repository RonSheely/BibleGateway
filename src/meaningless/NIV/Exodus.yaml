  11:
    1: 'Now the Lord had said to Moses, “I will bring one more plague on Pharaoh and
      on Egypt. After that, he will let you go from here, and when he does, he will
      drive you out completely. '
    2: '² Tell the people that men and women alike are to ask their neighbors for
      articles of silver and gold.” '
    3: "³ (The Lord made the Egyptians favorably disposed toward the people, and Moses\
      \ himself was highly regarded in Egypt by Pharaoh’s officials and by the people.)\
      \ \n"
    4: '⁴ So Moses said, “This is what the Lord says: ‘About midnight I will go throughout
      Egypt. '
    5: '⁵ Every firstborn son in Egypt will die, from the firstborn son of Pharaoh,
      who sits on the throne, to the firstborn son of the female slave, who is at
      her hand mill, and all the firstborn of the cattle as well. '
    6: '⁶ There will be loud wailing throughout Egypt—worse than there has ever been
      or ever will be again. '
    7: '⁷ But among the Israelites not a dog will bark at any person or animal.’ Then
      you will know that the Lord makes a distinction between Egypt and Israel. '
    8: "⁸ All these officials of yours will come to me, bowing down before me and\
      \ saying, ‘Go, you and all the people who follow you!’ After that I will leave.”\
      \ Then Moses, hot with anger, left Pharaoh. \n"
    9: '⁹ The Lord had said to Moses, “Pharaoh will refuse to listen to you—so that
