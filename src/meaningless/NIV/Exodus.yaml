  10:
    1: 'Then the Lord said to Moses, “Go to Pharaoh, for I have hardened his heart
      and the hearts of his officials so that I may perform these signs of mine among
      them '
    2: "² that you may tell your children and grandchildren how I dealt harshly with\
      \ the Egyptians and how I performed my signs among them, and that you may know\
      \ that I am the Lord.” \n"
    3: '³ So Moses and Aaron went to Pharaoh and said to him, “This is what the Lord,
      the God of the Hebrews, says: ‘How long will you refuse to humble yourself before
      me? Let my people go, so that they may worship me. '
    4: '⁴ If you refuse to let them go, I will bring locusts into your country tomorrow. '
    5: '⁵ They will cover the face of the ground so that it cannot be seen. They will
      devour what little you have left after the hail, including every tree that is
      growing in your fields. '
    6: "⁶ They will fill your houses and those of all your officials and all the Egyptians—something\
      \ neither your parents nor your ancestors have ever seen from the day they settled\
      \ in this land till now.’” Then Moses turned and left Pharaoh. \n"
    7: "⁷ Pharaoh’s officials said to him, “How long will this man be a snare to us?\
      \ Let the people go, so that they may worship the Lord their God. Do you not\
      \ yet realize that Egypt is ruined?” \n"
