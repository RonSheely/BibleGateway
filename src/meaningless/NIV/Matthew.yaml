    17: "¹⁷ This was to fulfill what was spoken through the prophet Isaiah:\n“He took\
      \ up our infirmities\n    and bore our diseases.” \n"
    18: '¹⁸ When Jesus saw the crowd around him, he gave orders to cross to the other
      side of the lake. '
    19: "¹⁹ Then a teacher of the law came to him and said, “Teacher, I will follow\
      \ you wherever you go.” \n"
    20: "²⁰ Jesus replied, “Foxes have dens and birds have nests, but the Son of Man\
      \ has no place to lay his head.” \n"
    21: "²¹ Another disciple said to him, “Lord, first let me go and bury my father.”\
      \ \n"
    22: "²² But Jesus told him, “Follow me, and let the dead bury their own dead.”\
      \ \n"
    23: '²³ Then he got into the boat and his disciples followed him. '
    24: '²⁴ Suddenly a furious storm came up on the lake, so that the waves swept
      over the boat. But Jesus was sleeping. '
    25: "²⁵ The disciples went and woke him, saying, “Lord, save us! We’re going to\
