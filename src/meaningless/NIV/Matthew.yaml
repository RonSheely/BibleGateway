    1: '¹ After Jesus was born in Bethlehem in Judea, during the time of King Herod,
      Magi from the east came to Jerusalem '
    2: "² and asked, “Where is the one who has been born king of the Jews? We saw\
      \ his star when it rose and have come to worship him.” \n"
    3: '³ When King Herod heard this he was disturbed, and all Jerusalem with him. '
    4: '⁴ When he had called together all the people’s chief priests and teachers
      of the law, he asked them where the Messiah was to be born. '
    5: "⁵ “In Bethlehem in Judea,” they replied, “for this is what the prophet has\
      \ written: \n"
    6: "⁶ “‘But you, Bethlehem, in the land of Judah,\n    are by no means least among\
      \ the rulers of Judah;\nfor out of you will come a ruler\n    who will shepherd\
      \ my people Israel.’” \n"
    7: '⁷ Then Herod called the Magi secretly and found out from them the exact time
      the star had appeared. '
    8: "⁸ He sent them to Bethlehem and said, “Go and search carefully for the child.\
      \ As soon as you find him, report to me, so that I too may go and worship him.”\
      \ \n"
    9: '⁹ After they had heard the king, they went on their way, and the star they
      had seen when it rose went ahead of them until it stopped over the place where
      the child was. '
    10: '¹⁰ When they saw the star, they were overjoyed. '
    11: '¹¹ On coming to the house, they saw the child with his mother Mary, and they
      bowed down and worshiped him. Then they opened their treasures and presented
      him with gifts of gold, frankincense and myrrh. '
    12: "¹² And having been warned in a dream not to go back to Herod, they returned\
      \ to their country by another route. \n"
    13: "¹³ When they had gone, an angel of the Lord appeared to Joseph in a dream.\
      \ “Get up,” he said, “take the child and his mother and escape to Egypt. Stay\
      \ there until I tell you, for Herod is going to search for the child to kill\
      \ him.” \n"
    14: '¹⁴ So he got up, took the child and his mother during the night and left
      for Egypt, '
    15: "¹⁵ where he stayed until the death of Herod. And so was fulfilled what the\
      \ Lord had said through the prophet: “Out of Egypt I called my son.” \n"
    16: '¹⁶ When Herod realized that he had been outwitted by the Magi, he was furious,
      and he gave orders to kill all the boys in Bethlehem and its vicinity who were
      two years old and under, in accordance with the time he had learned from the
      Magi. '
    17: "¹⁷ Then what was said through the prophet Jeremiah was fulfilled: \n"
    18: "¹⁸ “A voice is heard in Ramah,\n    weeping and great mourning,\nRachel weeping\
      \ for her children\n    and refusing to be comforted,\n    because they are\
      \ no more.” \n"
    19: '¹⁹ After Herod died, an angel of the Lord appeared in a dream to Joseph in
      Egypt '
    20: "²⁰ and said, “Get up, take the child and his mother and go to the land of\
      \ Israel, for those who were trying to take the child’s life are dead.” \n"
    21: '²¹ So he got up, took the child and his mother and went to the land of Israel. '
    22: '²² But when he heard that Archelaus was reigning in Judea in place of his
      father Herod, he was afraid to go there. Having been warned in a dream, he withdrew
      to the district of Galilee, '
    23: ²³ and he went and lived in a town called Nazareth. So was fulfilled what
      was said through the prophets, that he would be called a Nazarene.
  3:
    1: '¹ In those days John the Baptist came, preaching in the wilderness of Judea '
    2: '² and saying, “Repent, for the kingdom of heaven has come near.” '
    3: "³ This is he who was spoken of through the prophet Isaiah:\n“A voice of one\
      \ calling in the wilderness,\n‘Prepare the way for the Lord,\n    make straight\
      \ paths for him.’” \n"
    4: '⁴ John’s clothes were made of camel’s hair, and he had a leather belt around
      his waist. His food was locusts and wild honey. '
    5: '⁵ People went out to him from Jerusalem and all Judea and the whole region
      of the Jordan. '
    6: "⁶ Confessing their sins, they were baptized by him in the Jordan River. \n"
    7: '⁷ But when he saw many of the Pharisees and Sadducees coming to where he was
      baptizing, he said to them: “You brood of vipers! Who warned you to flee from
      the coming wrath? '
    8: '⁸ Produce fruit in keeping with repentance. '
    9: '⁹ And do not think you can say to yourselves, ‘We have Abraham as our father.’
      I tell you that out of these stones God can raise up children for Abraham. '
    10: "¹⁰ The ax is already at the root of the trees, and every tree that does not\
      \ produce good fruit will be cut down and thrown into the fire. \n"
    11: '¹¹ “I baptize you with water for repentance. But after me comes one who is
      more powerful than I, whose sandals I am not worthy to carry. He will baptize
      you with the Holy Spirit and fire. '
    12: "¹² His winnowing fork is in his hand, and he will clear his threshing floor,\
      \ gathering his wheat into the barn and burning up the chaff with unquenchable\
      \ fire.” \n"
    13: '¹³ Then Jesus came from Galilee to the Jordan to be baptized by John. '
    14: "¹⁴ But John tried to deter him, saying, “I need to be baptized by you, and\
      \ do you come to me?” \n"
    15: "¹⁵ Jesus replied, “Let it be so now; it is proper for us to do this to fulfill\
      \ all righteousness.” Then John consented. \n"
    16: '¹⁶ As soon as Jesus was baptized, he went up out of the water. At that moment
      heaven was opened, and he saw the Spirit of God descending like a dove and alighting
      on him. '
    17: ¹⁷ And a voice from heaven said, “This is my Son, whom I love; with him I
      am well pleased.”
  4:
    1: '¹ Then Jesus was led by the Spirit into the wilderness to be tempted by the
      devil. '
    2: '² After fasting forty days and forty nights, he was hungry. '
    3: "³ The tempter came to him and said, “If you are the Son of God, tell these\
      \ stones to become bread.” \n"
    4: "⁴ Jesus answered, “It is written: ‘Man shall not live on bread alone, but\
      \ on every word that comes from the mouth of God.’” \n"
    5: '⁵ Then the devil took him to the holy city and had him stand on the highest
      point of the temple. '
    6: "⁶ “If you are the Son of God,” he said, “throw yourself down. For it is written:\n\
      “‘He will command his angels concerning you,\n    and they will lift you up\
      \ in their hands,\n    so that you will not strike your foot against a stone.’”\
      \ \n"
    7: "⁷ Jesus answered him, “It is also written: ‘Do not put the Lord your God to\
      \ the test.’” \n"
    8: '⁸ Again, the devil took him to a very high mountain and showed him all the
      kingdoms of the world and their splendor. '
    9: "⁹ “All this I will give you,” he said, “if you will bow down and worship me.”\
      \ \n"
    10: "¹⁰ Jesus said to him, “Away from me, Satan! For it is written: ‘Worship the\
      \ Lord your God, and serve him only.’” \n"
    11: "¹¹ Then the devil left him, and angels came and attended him. \n"
    12: '¹² When Jesus heard that John had been put in prison, he withdrew to Galilee. '
    13: '¹³ Leaving Nazareth, he went and lived in Capernaum, which was by the lake
      in the area of Zebulun and Naphtali— '
    14: "¹⁴ to fulfill what was said through the prophet Isaiah: \n"
    15: "¹⁵ “Land of Zebulun and land of Naphtali,\n    the Way of the Sea, beyond\
      \ the Jordan,\n    Galilee of the Gentiles—\n"
    16: "¹⁶ the people living in darkness\n    have seen a great light;\non those\
      \ living in the land of the shadow of death\n    a light has dawned.” \n"
    17: "¹⁷ From that time on Jesus began to preach, “Repent, for the kingdom of heaven\
      \ has come near.” \n"
    18: '¹⁸ As Jesus was walking beside the Sea of Galilee, he saw two brothers, Simon
      called Peter and his brother Andrew. They were casting a net into the lake,
      for they were fishermen. '
    19: '¹⁹ “Come, follow me,” Jesus said, “and I will send you out to fish for people.” '
    20: "²⁰ At once they left their nets and followed him. \n"
    21: '²¹ Going on from there, he saw two other brothers, James son of Zebedee and
      his brother John. They were in a boat with their father Zebedee, preparing their
      nets. Jesus called them, '
    22: "²² and immediately they left the boat and their father and followed him.\
      \ \n"
    23: '²³ Jesus went throughout Galilee, teaching in their synagogues, proclaiming
      the good news of the kingdom, and healing every disease and sickness among the
      people. '
    24: '²⁴ News about him spread all over Syria, and people brought to him all who
      were ill with various diseases, those suffering severe pain, the demon-possessed,
      those having seizures, and the paralyzed; and he healed them. '
    25: ²⁵ Large crowds from Galilee, the Decapolis, Jerusalem, Judea and the region
      across the Jordan followed him.
