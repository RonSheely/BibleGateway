    26: "²⁶ He replied, “You of little faith, why are you so afraid?” Then he got\
      \ up and rebuked the winds and the waves, and it was completely calm. \n"
    27: "²⁷ The men were amazed and asked, “What kind of man is this? Even the winds\
      \ and the waves obey him!” \n"
    28: '²⁸ When he arrived at the other side in the region of the Gadarenes, two
      demon-possessed men coming from the tombs met him. They were so violent that
      no one could pass that way. '
    29: "²⁹ “What do you want with us, Son of God?” they shouted. “Have you come here\
      \ to torture us before the appointed time?” \n"
    30: '³⁰ Some distance from them a large herd of pigs was feeding. '
    31: "³¹ The demons begged Jesus, “If you drive us out, send us into the herd of\
      \ pigs.” \n"
    32: '³² He said to them, “Go!” So they came out and went into the pigs, and the
      whole herd rushed down the steep bank into the lake and died in the water. '
    33: '³³ Those tending the pigs ran off, went into the town and reported all this,
      including what had happened to the demon-possessed men. '
    34: ³⁴ Then the whole town went out to meet Jesus. And when they saw him, they
