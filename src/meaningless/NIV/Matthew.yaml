    29: ²⁹ because he taught as one who had authority, and not as their teachers of
      the law.
  8:
    1: '¹ When Jesus came down from the mountainside, large crowds followed him. '
    2: "² A man with leprosy came and knelt before him and said, “Lord, if you are\
      \ willing, you can make me clean.” \n"
    3: '³ Jesus reached out his hand and touched the man. “I am willing,” he said.
