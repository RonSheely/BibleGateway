    1: "¹ This is the genealogy of Jesus the Messiah the son of David, the son of\
      \ Abraham: \n"
    2: "² Abraham was the father of Isaac,\nIsaac the father of Jacob,\nJacob the\
      \ father of Judah and his brothers, \n"
    3: "³ Judah the father of Perez and Zerah, whose mother was Tamar,\nPerez the\
      \ father of Hezron,\nHezron the father of Ram, \n"
    4: "⁴ Ram the father of Amminadab,\nAmminadab the father of Nahshon,\nNahshon\
      \ the father of Salmon, \n"
    5: "⁵ Salmon the father of Boaz, whose mother was Rahab,\nBoaz the father of Obed,\
      \ whose mother was Ruth,\nObed the father of Jesse, \n"
    6: "⁶ and Jesse the father of King David.\nDavid was the father of Solomon, whose\
      \ mother had been Uriah’s wife, \n"
    7: "⁷ Solomon the father of Rehoboam,\nRehoboam the father of Abijah,\nAbijah\
      \ the father of Asa, \n"
    8: "⁸ Asa the father of Jehoshaphat,\nJehoshaphat the father of Jehoram,\nJehoram\
      \ the father of Uzziah, \n"
    9: "⁹ Uzziah the father of Jotham,\nJotham the father of Ahaz,\nAhaz the father\
      \ of Hezekiah, \n"
    10: "¹⁰ Hezekiah the father of Manasseh,\nManasseh the father of Amon,\nAmon the\
      \ father of Josiah, \n"
    11: "¹¹ and Josiah the father of Jeconiah and his brothers at the time of the\
      \ exile to Babylon. \n"
    12: "¹² After the exile to Babylon:\nJeconiah was the father of Shealtiel,\nShealtiel\
      \ the father of Zerubbabel, \n"
    13: "¹³ Zerubbabel the father of Abihud,\nAbihud the father of Eliakim,\nEliakim\
      \ the father of Azor, \n"
    14: "¹⁴ Azor the father of Zadok,\nZadok the father of Akim,\nAkim the father\
      \ of Elihud, \n"
    15: "¹⁵ Elihud the father of Eleazar,\nEleazar the father of Matthan,\nMatthan\
      \ the father of Jacob, \n"
    16: "¹⁶ and Jacob the father of Joseph, the husband of Mary, and Mary was the\
      \ mother of Jesus who is called the Messiah. \n"
    17: "¹⁷ Thus there were fourteen generations in all from Abraham to David, fourteen\
      \ from David to the exile to Babylon, and fourteen from the exile to the Messiah.\
      \ \n"
    18: '¹⁸ This is how the birth of Jesus the Messiah came about: His mother Mary
      was pledged to be married to Joseph, but before they came together, she was
      found to be pregnant through the Holy Spirit. '
    19: "¹⁹ Because Joseph her husband was faithful to the law, and yet did not want\
      \ to expose her to public disgrace, he had in mind to divorce her quietly. \n"
    20: '²⁰ But after he had considered this, an angel of the Lord appeared to him
      in a dream and said, “Joseph son of David, do not be afraid to take Mary home
      as your wife, because what is conceived in her is from the Holy Spirit. '
    21: "²¹ She will give birth to a son, and you are to give him the name Jesus,\
      \ because he will save his people from their sins.” \n"
    22: '²² All this took place to fulfill what the Lord had said through the prophet: '
    23: "²³ “The virgin will conceive and give birth to a son, and they will call\
      \ him Immanuel” (which means “God with us”). \n"
    24: '²⁴ When Joseph woke up, he did what the angel of the Lord had commanded him
      and took Mary home as his wife. '
    25: ²⁵ But he did not consummate their marriage until she gave birth to a son.
      And he gave him the name Jesus.
