      \ \n"
    5: '⁵ When Jesus had entered Capernaum, a centurion came to him, asking for help. '
    6: "⁶ “Lord,” he said, “my servant lies at home paralyzed, suffering terribly.”\
      \ \n"
    7: "⁷ Jesus said to him, “Shall I come and heal him?” \n"
    8: '⁸ The centurion replied, “Lord, I do not deserve to have you come under my
      roof. But just say the word, and my servant will be healed. '
    9: "⁹ For I myself am a man under authority, with soldiers under me. I tell this\
      \ one, ‘Go,’ and he goes; and that one, ‘Come,’ and he comes. I say to my servant,\
      \ ‘Do this,’ and he does it.” \n"
    10: '¹⁰ When Jesus heard this, he was amazed and said to those following him,
      “Truly I tell you, I have not found anyone in Israel with such great faith. '
    11: '¹¹ I say to you that many will come from the east and the west, and will
      take their places at the feast with Abraham, Isaac and Jacob in the kingdom
      of heaven. '
    12: "¹² But the subjects of the kingdom will be thrown outside, into the darkness,\
      \ where there will be weeping and gnashing of teeth.” \n"
    13: "¹³ Then Jesus said to the centurion, “Go! Let it be done just as you believed\
      \ it would.” And his servant was healed at that moment. \n"
    14: '¹⁴ When Jesus came into Peter’s house, he saw Peter’s mother-in-law lying
      in bed with a fever. '
    15: "¹⁵ He touched her hand and the fever left her, and she got up and began to\
      \ wait on him. \n"
    16: '¹⁶ When evening came, many who were demon-possessed were brought to him,
