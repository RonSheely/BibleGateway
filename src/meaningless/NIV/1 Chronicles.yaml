    1: '¹ The sons of Reuben the firstborn of Israel (he was the firstborn, but when
      he defiled his father’s marriage bed, his rights as firstborn were given to
      the sons of Joseph son of Israel; so he could not be listed in the genealogical
      record in accordance with his birthright, '
    2: '² and though Judah was the strongest of his brothers and a ruler came from
      him, the rights of the firstborn belonged to Joseph)— '
    3: "³ the sons of Reuben the firstborn of Israel:\nHanok, Pallu, Hezron and Karmi.\
      \ \n"
    4: "⁴ The descendants of Joel:\nShemaiah his son, Gog his son,\nShimei his son, "
    5: "⁵ Micah his son,\nReaiah his son, Baal his son, \n"
    6: "⁶ and Beerah his son, whom Tiglath-Pileser king of Assyria took into exile.\
      \ Beerah was a leader of the Reubenites. \n"
    7: "⁷ Their relatives by clans, listed according to their genealogical records:\n\
      Jeiel the chief, Zechariah, "
    8: '⁸ and Bela son of Azaz, the son of Shema, the son of Joel. They settled in
      the area from Aroer to Nebo and Baal Meon. '
    9: "⁹ To the east they occupied the land up to the edge of the desert that extends\
      \ to the Euphrates River, because their livestock had increased in Gilead. \n"
    10: "¹⁰ During Saul’s reign they waged war against the Hagrites, who were defeated\
      \ at their hands; they occupied the dwellings of the Hagrites throughout the\
      \ entire region east of Gilead. \n"
    11: "¹¹ The Gadites lived next to them in Bashan, as far as Salekah: \n"
    12: "¹² Joel was the chief, Shapham the second, then Janai and Shaphat, in Bashan.\
      \ \n"
    13: "¹³ Their relatives, by families, were:\nMichael, Meshullam, Sheba, Jorai,\
      \ Jakan, Zia and Eber—seven in all. \n"
    14: "¹⁴ These were the sons of Abihail son of Huri, the son of Jaroah, the son\
      \ of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the\
      \ son of Buz. \n"
    15: "¹⁵ Ahi son of Abdiel, the son of Guni, was head of their family. \n"
    16: "¹⁶ The Gadites lived in Gilead, in Bashan and its outlying villages, and\
      \ on all the pasturelands of Sharon as far as they extended. \n"
    17: "¹⁷ All these were entered in the genealogical records during the reigns of\
      \ Jotham king of Judah and Jeroboam king of Israel. \n"
    18: '¹⁸ The Reubenites, the Gadites and the half-tribe of Manasseh had 44,760
      men ready for military service—able-bodied men who could handle shield and sword,
      who could use a bow, and who were trained for battle. '
    19: '¹⁹ They waged war against the Hagrites, Jetur, Naphish and Nodab. '
    20: '²⁰ They were helped in fighting them, and God delivered the Hagrites and
      all their allies into their hands, because they cried out to him during the
      battle. He answered their prayers, because they trusted in him. '
    21: '²¹ They seized the livestock of the Hagrites—fifty thousand camels, two hundred
      fifty thousand sheep and two thousand donkeys. They also took one hundred thousand
      people captive, '
    22: "²² and many others fell slain, because the battle was God’s. And they occupied\
      \ the land until the exile. \n"
    23: "²³ The people of the half-tribe of Manasseh were numerous; they settled in\
      \ the land from Bashan to Baal Hermon, that is, to Senir (Mount Hermon). \n"
    24: '²⁴ These were the heads of their families: Epher, Ishi, Eliel, Azriel, Jeremiah,
