      \ the mountains. \n"
    9: "⁹ Ezer was the chief,\nObadiah the second in command, Eliab the third, \n"
    10: "¹⁰ Mishmannah the fourth, Jeremiah the fifth, \n"
    11: "¹¹ Attai the sixth, Eliel the seventh, \n"
    12: "¹² Johanan the eighth, Elzabad the ninth, \n"
    13: "¹³ Jeremiah the tenth and Makbannai the eleventh. \n"
    14: '¹⁴ These Gadites were army commanders; the least was a match for a hundred,
      and the greatest for a thousand. '
    15: "¹⁵ It was they who crossed the Jordan in the first month when it was overflowing\
      \ all its banks, and they put to flight everyone living in the valleys, to the\
      \ east and to the west. \n"
    16: '¹⁶ Other Benjamites and some men from Judah also came to David in his stronghold. '
    17: "¹⁷ David went out to meet them and said to them, “If you have come to me\
      \ in peace to help me, I am ready for you to join me. But if you have come to\
      \ betray me to my enemies when my hands are free from violence, may the God\
      \ of our ancestors see it and judge you.” \n"
    18: "¹⁸ Then the Spirit came on Amasai, chief of the Thirty, and he said:\n“We\
