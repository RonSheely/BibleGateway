    1: "¹ The descendants of Judah:\nPerez, Hezron, Karmi, Hur and Shobal. \n"
    2: "² Reaiah son of Shobal was the father of Jahath, and Jahath the father of\
      \ Ahumai and Lahad. These were the clans of the Zorathites. \n"
    3: "³ These were the sons of Etam:\nJezreel, Ishma and Idbash. Their sister was\
      \ named Hazzelelponi. "
    4: "⁴ Penuel was the father of Gedor, and Ezer the father of Hushah.\nThese were\
      \ the descendants of Hur, the firstborn of Ephrathah and father of Bethlehem.\
      \ \n"
    5: "⁵ Ashhur the father of Tekoa had two wives, Helah and Naarah. \n"
    6: "⁶ Naarah bore him Ahuzzam, Hepher, Temeni and Haahashtari. These were the\
      \ descendants of Naarah. \n"
    7: "⁷ The sons of Helah:\nZereth, Zohar, Ethnan, "
    8: "⁸ and Koz, who was the father of Anub and Hazzobebah and of the clans of Aharhel\
      \ son of Harum. \n"
    9: '⁹ Jabez was more honorable than his brothers. His mother had named him Jabez,
      saying, “I gave birth to him in pain.” '
    10: "¹⁰ Jabez cried out to the God of Israel, “Oh, that you would bless me and\
      \ enlarge my territory! Let your hand be with me, and keep me from harm so that\
      \ I will be free from pain.” And God granted his request. \n"
    11: '¹¹ Kelub, Shuhah’s brother, was the father of Mehir, who was the father of
      Eshton. '
    12: "¹² Eshton was the father of Beth Rapha, Paseah and Tehinnah the father of\
      \ Ir Nahash. These were the men of Rekah. \n"
    13: "¹³ The sons of Kenaz:\nOthniel and Seraiah.\nThe sons of Othniel:\nHathath\
      \ and Meonothai. "
    14: "¹⁴ Meonothai was the father of Ophrah.\nSeraiah was the father of Joab,\n\
      the father of Ge Harashim. It was called this because its people were skilled\
      \ workers. \n"
    15: "¹⁵ The sons of Caleb son of Jephunneh:\nIru, Elah and Naam.\nThe son of Elah:\n\
      Kenaz. \n"
    16: "¹⁶ The sons of Jehallelel:\nZiph, Ziphah, Tiria and Asarel. \n"
    17: "¹⁷ The sons of Ezrah:\nJether, Mered, Epher and Jalon. One of Mered’s wives\
      \ gave birth to Miriam, Shammai and Ishbah the father of Eshtemoa. "
    18: "¹⁸ (His wife from the tribe of Judah gave birth to Jered the father of Gedor,\
      \ Heber the father of Soko, and Jekuthiel the father of Zanoah.) These were\
      \ the children of Pharaoh’s daughter Bithiah, whom Mered had married. \n"
    19: "¹⁹ The sons of Hodiah’s wife, the sister of Naham:\nthe father of Keilah\
      \ the Garmite, and Eshtemoa the Maakathite. \n"
    20: "²⁰ The sons of Shimon:\nAmnon, Rinnah, Ben-Hanan and Tilon.\nThe descendants\
      \ of Ishi:\nZoheth and Ben-Zoheth. \n"
    21: "²¹ The sons of Shelah son of Judah:\nEr the father of Lekah, Laadah the father\
      \ of Mareshah and the clans of the linen workers at Beth Ashbea, "
    22: '²² Jokim, the men of Kozeba, and Joash and Saraph, who ruled in Moab and
      Jashubi Lehem. (These records are from ancient times.) '
    23: "²³ They were the potters who lived at Netaim and Gederah; they stayed there\
      \ and worked for the king. \n"
    24: "²⁴ The descendants of Simeon:\nNemuel, Jamin, Jarib, Zerah and Shaul; \n"
    25: "²⁵ Shallum was Shaul’s son, Mibsam his son and Mishma his son. \n"
    26: "²⁶ The descendants of Mishma:\nHammuel his son, Zakkur his son and Shimei\
      \ his son. \n"
    27: '²⁷ Shimei had sixteen sons and six daughters, but his brothers did not have
      many children; so their entire clan did not become as numerous as the people
      of Judah. '
    28: '²⁸ They lived in Beersheba, Moladah, Hazar Shual, '
    29: '²⁹ Bilhah, Ezem, Tolad, '
    30: '³⁰ Bethuel, Hormah, Ziklag, '
    31: '³¹ Beth Markaboth, Hazar Susim, Beth Biri and Shaaraim. These were their
      towns until the reign of David. '
    32: '³² Their surrounding villages were Etam, Ain, Rimmon, Token and Ashan—five
      towns— '
    33: "³³ and all the villages around these towns as far as Baalath. These were\
      \ their settlements. And they kept a genealogical record. \n"
    34: '³⁴ Meshobab, Jamlech, Joshah son of Amaziah, '
    35: '³⁵ Joel, Jehu son of Joshibiah, the son of Seraiah, the son of Asiel, '
    36: '³⁶ also Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah, '
    37: "³⁷ and Ziza son of Shiphi, the son of Allon, the son of Jedaiah, the son\
      \ of Shimri, the son of Shemaiah. \n"
    38: '³⁸ The men listed above by name were leaders of their clans. Their families
      increased greatly, '
    39: '³⁹ and they went to the outskirts of Gedor to the east of the valley in search
      of pasture for their flocks. '
    40: "⁴⁰ They found rich, good pasture, and the land was spacious, peaceful and\
      \ quiet. Some Hamites had lived there formerly. \n"
    41: '⁴¹ The men whose names were listed came in the days of Hezekiah king of Judah.
      They attacked the Hamites in their dwellings and also the Meunites who were
      there and completely destroyed them, as is evident to this day. Then they settled
      in their place, because there was pasture for their flocks. '
    42: '⁴² And five hundred of these Simeonites, led by Pelatiah, Neariah, Rephaiah
      and Uzziel, the sons of Ishi, invaded the hill country of Seir. '
    43: ⁴³ They killed the remaining Amalekites who had escaped, and they have lived
      there to this day.
