  17:
    1: "¹ After David was settled in his palace, he said to Nathan the prophet, “Here\
      \ I am, living in a house of cedar, while the ark of the covenant of the Lord\
      \ is under a tent.” \n"
    2: "² Nathan replied to David, “Whatever you have in mind, do it, for God is with\
      \ you.” \n"
    3: "³ But that night the word of God came to Nathan, saying: \n"
    4: '⁴ “Go and tell my servant David, ‘This is what the Lord says: You are not
      the one to build me a house to dwell in. '
    5: '⁵ I have not dwelt in a house from the day I brought Israel up out of Egypt
      to this day. I have moved from one tent site to another, from one dwelling place
      to another. '
    6: "⁶ Wherever I have moved with all the Israelites, did I ever say to any of\
      \ their leaders whom I commanded to shepherd my people, “Why have you not built\
      \ me a house of cedar?”’ \n"
    7: '⁷ “Now then, tell my servant David, ‘This is what the Lord Almighty says:
      I took you from the pasture, from tending the flock, and appointed you ruler
      over my people Israel. '
    8: '⁸ I have been with you wherever you have gone, and I have cut off all your
      enemies from before you. Now I will make your name like the names of the greatest
      men on earth. '
    9: '⁹ And I will provide a place for my people Israel and will plant them so that
      they can have a home of their own and no longer be disturbed. Wicked people
      will not oppress them anymore, as they did at the beginning '
    10: "¹⁰ and have done ever since the time I appointed leaders over my people Israel.\
      \ I will also subdue all your enemies.\n“‘I declare to you that the Lord will\
      \ build a house for you: "
    11: '¹¹ When your days are over and you go to be with your ancestors, I will raise
      up your offspring to succeed you, one of your own sons, and I will establish
      his kingdom. '
    12: '¹² He is the one who will build a house for me, and I will establish his
      throne forever. '
    13: '¹³ I will be his father, and he will be my son. I will never take my love
      away from him, as I took it away from your predecessor. '
    14: "¹⁴ I will set him over my house and my kingdom forever; his throne will be\
      \ established forever.’” \n"
    15: "¹⁵ Nathan reported to David all the words of this entire revelation. \n"
    16: "¹⁶ Then King David went in and sat before the Lord, and he said:\n“Who am\
      \ I, Lord God, and what is my family, that you have brought me this far? "
    17: "¹⁷ And as if this were not enough in your sight, my God, you have spoken\
      \ about the future of the house of your servant. You, Lord God, have looked\
      \ on me as though I were the most exalted of men. \n"
    18: '¹⁸ “What more can David say to you for honoring your servant? For you know
      your servant, '
    19: "¹⁹ Lord. For the sake of your servant and according to your will, you have\
      \ done this great thing and made known all these great promises. \n"
    20: '²⁰ “There is no one like you, Lord, and there is no God but you, as we have
      heard with our own ears. '
    21: '²¹ And who is like your people Israel—the one nation on earth whose God went
      out to redeem a people for himself, and to make a name for yourself, and to
      perform great and awesome wonders by driving out nations from before your people,
      whom you redeemed from Egypt? '
    22: "²² You made your people Israel your very own forever, and you, Lord, have\
      \ become their God. \n"
    23: '²³ “And now, Lord, let the promise you have made concerning your servant
      and his house be established forever. Do as you promised, '
    24: "²⁴ so that it will be established and that your name will be great forever.\
      \ Then people will say, ‘The Lord Almighty, the God over Israel, is Israel’s\
      \ God!’ And the house of your servant David will be established before you.\
      \ \n"
    25: '²⁵ “You, my God, have revealed to your servant that you will build a house
      for him. So your servant has found courage to pray to you. '
    26: '²⁶ You, Lord, are God! You have promised these good things to your servant. '
    27: ²⁷ Now you have been pleased to bless the house of your servant, that it may
      continue forever in your sight; for you, Lord, have blessed it, and it will
      be blessed forever.”
  18:
    1: "¹ In the course of time, David defeated the Philistines and subdued them,\
      \ and he took Gath and its surrounding villages from the control of the Philistines.\
      \ \n"
    2: "² David also defeated the Moabites, and they became subject to him and brought\
      \ him tribute. \n"
    3: '³ Moreover, David defeated Hadadezer king of Zobah, in the vicinity of Hamath,
      when he went to set up his monument at the Euphrates River. '
    4: "⁴ David captured a thousand of his chariots, seven thousand charioteers and\
      \ twenty thousand foot soldiers. He hamstrung all but a hundred of the chariot\
      \ horses. \n"
    5: '⁵ When the Arameans of Damascus came to help Hadadezer king of Zobah, David
      struck down twenty-two thousand of them. '
    6: "⁶ He put garrisons in the Aramean kingdom of Damascus, and the Arameans became\
      \ subject to him and brought him tribute. The Lord gave David victory wherever\
      \ he went. \n"
    7: '⁷ David took the gold shields carried by the officers of Hadadezer and brought
      them to Jerusalem. '
    8: "⁸ From Tebah and Kun, towns that belonged to Hadadezer, David took a great\
      \ quantity of bronze, which Solomon used to make the bronze Sea, the pillars\
      \ and various bronze articles. \n"
    9: '⁹ When Tou king of Hamath heard that David had defeated the entire army of
      Hadadezer king of Zobah, '
    10: "¹⁰ he sent his son Hadoram to King David to greet him and congratulate him\
      \ on his victory in battle over Hadadezer, who had been at war with Tou. Hadoram\
      \ brought all kinds of articles of gold, of silver and of bronze. \n"
    11: "¹¹ King David dedicated these articles to the Lord, as he had done with the\
      \ silver and gold he had taken from all these nations: Edom and Moab, the Ammonites\
      \ and the Philistines, and Amalek. \n"
    12: '¹² Abishai son of Zeruiah struck down eighteen thousand Edomites in the Valley
      of Salt. '
    13: "¹³ He put garrisons in Edom, and all the Edomites became subject to David.\
      \ The Lord gave David victory wherever he went. \n"
    14: '¹⁴ David reigned over all Israel, doing what was just and right for all his
      people. '
    15: '¹⁵ Joab son of Zeruiah was over the army; Jehoshaphat son of Ahilud was recorder; '
    16: '¹⁶ Zadok son of Ahitub and Ahimelek son of Abiathar were priests; Shavsha
      was secretary; '
    17: ¹⁷ Benaiah son of Jehoiada was over the Kerethites and Pelethites; and David’s
