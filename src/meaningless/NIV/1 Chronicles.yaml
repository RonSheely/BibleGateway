    38: '³⁸ All these were fighting men who volunteered to serve in the ranks. They
      came to Hebron fully determined to make David king over all Israel. All the
      rest of the Israelites were also of one mind to make David king. '
    39: '³⁹ The men spent three days there with David, eating and drinking, for their
      families had supplied provisions for them. '
    40: ⁴⁰ Also, their neighbors from as far away as Issachar, Zebulun and Naphtali
      came bringing food on donkeys, camels, mules and oxen. There were plentiful
      supplies of flour, fig cakes, raisin cakes, wine, olive oil, cattle and sheep,
      for there was joy in Israel.
  13:
    1: '¹ David conferred with each of his officers, the commanders of thousands and
      commanders of hundreds. '
    2: '² He then said to the whole assembly of Israel, “If it seems good to you and
      if it is the will of the Lord our God, let us send word far and wide to the
      rest of our people throughout the territories of Israel, and also to the priests
      and Levites who are with them in their towns and pasturelands, to come and join
      us. '
    3: '³ Let us bring the ark of our God back to us, for we did not inquire of it
      during the reign of Saul.” '
    4: "⁴ The whole assembly agreed to do this, because it seemed right to all the\
      \ people. \n"
    5: '⁵ So David assembled all Israel, from the Shihor River in Egypt to Lebo Hamath,
      to bring the ark of God from Kiriath Jearim. '
    6: "⁶ David and all Israel went to Baalah of Judah (Kiriath Jearim) to bring up\
      \ from there the ark of God the Lord, who is enthroned between the cherubim—the\
      \ ark that is called by the Name. \n"
    7: '⁷ They moved the ark of God from Abinadab’s house on a new cart, with Uzzah
      and Ahio guiding it. '
    8: "⁸ David and all the Israelites were celebrating with all their might before\
      \ God, with songs and with harps, lyres, timbrels, cymbals and trumpets. \n"
    9: '⁹ When they came to the threshing floor of Kidon, Uzzah reached out his hand
      to steady the ark, because the oxen stumbled. '
    10: "¹⁰ The Lord’s anger burned against Uzzah, and he struck him down because\
      \ he had put his hand on the ark. So he died there before God. \n"
    11: "¹¹ Then David was angry because the Lord’s wrath had broken out against Uzzah,\
      \ and to this day that place is called Perez Uzzah. \n"
    12: '¹² David was afraid of God that day and asked, “How can I ever bring the
      ark of God to me?” '
    13: '¹³ He did not take the ark to be with him in the City of David. Instead,
      he took it to the house of Obed-Edom the Gittite. '
    14: ¹⁴ The ark of God remained with the family of Obed-Edom in his house for three
      months, and the Lord blessed his household and everything he had.
  14:
    1: '¹ Now Hiram king of Tyre sent messengers to David, along with cedar logs,
