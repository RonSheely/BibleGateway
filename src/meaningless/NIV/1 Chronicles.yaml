    1: "¹ These were the sons of Israel:\nReuben, Simeon, Levi, Judah, Issachar, Zebulun, "
    2: "² Dan, Joseph, Benjamin, Naphtali, Gad and Asher. \n"
    3: "³ The sons of Judah:\nEr, Onan and Shelah. These three were born to him by\
      \ a Canaanite woman, the daughter of Shua. Er, Judah’s firstborn, was wicked\
      \ in the Lord’s sight; so the Lord put him to death. "
    4: "⁴ Judah’s daughter-in-law Tamar bore Perez and Zerah to Judah. He had five\
      \ sons in all. \n"
    5: "⁵ The sons of Perez:\nHezron and Hamul. \n"
    6: "⁶ The sons of Zerah:\nZimri, Ethan, Heman, Kalkol and Darda—five in all. \n"
    7: "⁷ The son of Karmi:\nAchar, who brought trouble on Israel by violating the\
      \ ban on taking devoted things. \n"
    8: "⁸ The son of Ethan:\nAzariah. \n"
    9: "⁹ The sons born to Hezron were:\nJerahmeel, Ram and Caleb. \n"
    10: "¹⁰ Ram was the father of\nAmminadab, and Amminadab the father of Nahshon,\
      \ the leader of the people of Judah. "
    11: '¹¹ Nahshon was the father of Salmon, Salmon the father of Boaz, '
    12: "¹² Boaz the father of Obed and Obed the father of Jesse. \n"
    13: "¹³ Jesse was the father of\nEliab his firstborn; the second son was Abinadab,\
      \ the third Shimea, "
    14: '¹⁴ the fourth Nethanel, the fifth Raddai, '
    15: '¹⁵ the sixth Ozem and the seventh David. '
    16: '¹⁶ Their sisters were Zeruiah and Abigail. Zeruiah’s three sons were Abishai,
      Joab and Asahel. '
    17: "¹⁷ Abigail was the mother of Amasa, whose father was Jether the Ishmaelite.\
      \ \n"
    18: '¹⁸ Caleb son of Hezron had children by his wife Azubah (and by Jerioth).
      These were her sons: Jesher, Shobab and Ardon. '
    19: '¹⁹ When Azubah died, Caleb married Ephrath, who bore him Hur. '
    20: "²⁰ Hur was the father of Uri, and Uri the father of Bezalel. \n"
    21: '²¹ Later, Hezron, when he was sixty years old, married the daughter of Makir
      the father of Gilead. He made love to her, and she bore him Segub. '
    22: '²² Segub was the father of Jair, who controlled twenty-three towns in Gilead. '
    23: "²³ (But Geshur and Aram captured Havvoth Jair, as well as Kenath with its\
      \ surrounding settlements—sixty towns.) All these were descendants of Makir\
      \ the father of Gilead. \n"
    24: "²⁴ After Hezron died in Caleb Ephrathah, Abijah the wife of Hezron bore him\
      \ Ashhur the father of Tekoa. \n"
    25: "²⁵ The sons of Jerahmeel the firstborn of Hezron:\nRam his firstborn, Bunah,\
      \ Oren, Ozem and Ahijah. "
    26: "²⁶ Jerahmeel had another wife, whose name was Atarah; she was the mother\
      \ of Onam. \n"
    27: "²⁷ The sons of Ram the firstborn of Jerahmeel:\nMaaz, Jamin and Eker. \n"
    28: "²⁸ The sons of Onam:\nShammai and Jada.\nThe sons of Shammai:\nNadab and\
      \ Abishur. \n"
    29: "²⁹ Abishur’s wife was named Abihail, who bore him Ahban and Molid. \n"
    30: "³⁰ The sons of Nadab:\nSeled and Appaim. Seled died without children. \n"
    31: "³¹ The son of Appaim:\nIshi, who was the father of Sheshan.\nSheshan was\
      \ the father of Ahlai. \n"
    32: "³² The sons of Jada, Shammai’s brother:\nJether and Jonathan. Jether died\
      \ without children. \n"
    33: "³³ The sons of Jonathan:\nPeleth and Zaza.\nThese were the descendants of\
      \ Jerahmeel. \n"
    34: "³⁴ Sheshan had no sons—only daughters.\nHe had an Egyptian servant named\
      \ Jarha. "
    35: "³⁵ Sheshan gave his daughter in marriage to his servant Jarha, and she bore\
      \ him Attai. \n"
    36: "³⁶ Attai was the father of Nathan,\nNathan the father of Zabad, \n"
    37: "³⁷ Zabad the father of Ephlal,\nEphlal the father of Obed, \n"
    38: "³⁸ Obed the father of Jehu,\nJehu the father of Azariah, \n"
    39: "³⁹ Azariah the father of Helez,\nHelez the father of Eleasah, \n"
    40: "⁴⁰ Eleasah the father of Sismai,\nSismai the father of Shallum, \n"
    41: "⁴¹ Shallum the father of Jekamiah,\nand Jekamiah the father of Elishama.\
      \ \n"
    42: "⁴² The sons of Caleb the brother of Jerahmeel:\nMesha his firstborn, who\
      \ was the father of Ziph, and his son Mareshah, who was the father of Hebron.\
      \ \n"
    43: "⁴³ The sons of Hebron:\nKorah, Tappuah, Rekem and Shema. "
    44: '⁴⁴ Shema was the father of Raham, and Raham the father of Jorkeam. Rekem
      was the father of Shammai. '
    45: "⁴⁵ The son of Shammai was Maon, and Maon was the father of Beth Zur. \n"
    46: "⁴⁶ Caleb’s concubine Ephah was the mother of Haran, Moza and Gazez. Haran\
      \ was the father of Gazez. \n"
    47: "⁴⁷ The sons of Jahdai:\nRegem, Jotham, Geshan, Pelet, Ephah and Shaaph. \n"
    48: '⁴⁸ Caleb’s concubine Maakah was the mother of Sheber and Tirhanah. '
    49: '⁴⁹ She also gave birth to Shaaph the father of Madmannah and to Sheva the
      father of Makbenah and Gibea. Caleb’s daughter was Aksah. '
    50: "⁵⁰ These were the descendants of Caleb.\nThe sons of Hur the firstborn of\
      \ Ephrathah:\nShobal the father of Kiriath Jearim, "
    51: "⁵¹ Salma the father of Bethlehem, and Hareph the father of Beth Gader. \n"
    52: "⁵² The descendants of Shobal the father of Kiriath Jearim were:\nHaroeh,\
      \ half the Manahathites, "
    53: "⁵³ and the clans of Kiriath Jearim: the Ithrites, Puthites, Shumathites and\
      \ Mishraites. From these descended the Zorathites and Eshtaolites. \n"
    54: "⁵⁴ The descendants of Salma:\nBethlehem, the Netophathites, Atroth Beth Joab,\
      \ half the Manahathites, the Zorites, "
    55: '⁵⁵ and the clans of scribes who lived at Jabez: the Tirathites, Shimeathites
      and Sucathites. These are the Kenites who came from Hammath, the father of the
      Rekabites.'
