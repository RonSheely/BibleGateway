  19:
    1: '¹ In the course of time, Nahash king of the Ammonites died, and his son succeeded
      him as king. '
    2: "² David thought, “I will show kindness to Hanun son of Nahash, because his\
      \ father showed kindness to me.” So David sent a delegation to express his sympathy\
      \ to Hanun concerning his father.\nWhen David’s envoys came to Hanun in the\
      \ land of the Ammonites to express sympathy to him, "
    3: '³ the Ammonite commanders said to Hanun, “Do you think David is honoring your
      father by sending envoys to you to express sympathy? Haven’t his envoys come
      to you only to explore and spy out the country and overthrow it?” '
    4: "⁴ So Hanun seized David’s envoys, shaved them, cut off their garments at the\
      \ buttocks, and sent them away. \n"
    5: "⁵ When someone came and told David about the men, he sent messengers to meet\
      \ them, for they were greatly humiliated. The king said, “Stay at Jericho till\
      \ your beards have grown, and then come back.” \n"
    6: '⁶ When the Ammonites realized that they had become obnoxious to David, Hanun
      and the Ammonites sent a thousand talents of silver to hire chariots and charioteers
      from Aram Naharaim, Aram Maakah and Zobah. '
    7: "⁷ They hired thirty-two thousand chariots and charioteers, as well as the\
      \ king of Maakah with his troops, who came and camped near Medeba, while the\
      \ Ammonites were mustered from their towns and moved out for battle. \n"
    8: '⁸ On hearing this, David sent Joab out with the entire army of fighting men. '
    9: "⁹ The Ammonites came out and drew up in battle formation at the entrance to\
      \ their city, while the kings who had come were by themselves in the open country.\
      \ \n"
    10: '¹⁰ Joab saw that there were battle lines in front of him and behind him;
      so he selected some of the best troops in Israel and deployed them against the
      Arameans. '
    11: '¹¹ He put the rest of the men under the command of Abishai his brother, and
      they were deployed against the Ammonites. '
    12: '¹² Joab said, “If the Arameans are too strong for me, then you are to rescue
      me; but if the Ammonites are too strong for you, then I will rescue you. '
    13: "¹³ Be strong, and let us fight bravely for our people and the cities of our\
      \ God. The Lord will do what is good in his sight.” \n"
    14: '¹⁴ Then Joab and the troops with him advanced to fight the Arameans, and
      they fled before him. '
    15: "¹⁵ When the Ammonites realized that the Arameans were fleeing, they too fled\
      \ before his brother Abishai and went inside the city. So Joab went back to\
      \ Jerusalem. \n"
    16: "¹⁶ After the Arameans saw that they had been routed by Israel, they sent\
      \ messengers and had Arameans brought from beyond the Euphrates River, with\
      \ Shophak the commander of Hadadezer’s army leading them. \n"
    17: '¹⁷ When David was told of this, he gathered all Israel and crossed the Jordan;
      he advanced against them and formed his battle lines opposite them. David formed
      his lines to meet the Arameans in battle, and they fought against him. '
    18: "¹⁸ But they fled before Israel, and David killed seven thousand of their\
      \ charioteers and forty thousand of their foot soldiers. He also killed Shophak\
      \ the commander of their army. \n"
    19: "¹⁹ When the vassals of Hadadezer saw that they had been routed by Israel,\
      \ they made peace with David and became subject to him.\nSo the Arameans were\
      \ not willing to help the Ammonites anymore."
  20:
    1: '¹ In the spring, at the time when kings go off to war, Joab led out the armed
      forces. He laid waste the land of the Ammonites and went to Rabbah and besieged
      it, but David remained in Jerusalem. Joab attacked Rabbah and left it in ruins. '
    2: '² David took the crown from the head of their king—its weight was found to
      be a talent of gold, and it was set with precious stones—and it was placed on
      David’s head. He took a great quantity of plunder from the city '
    3: "³ and brought out the people who were there, consigning them to labor with\
      \ saws and with iron picks and axes. David did this to all the Ammonite towns.\
      \ Then David and his entire army returned to Jerusalem. \n"
    4: "⁴ In the course of time, war broke out with the Philistines, at Gezer. At\
      \ that time Sibbekai the Hushathite killed Sippai, one of the descendants of\
      \ the Rephaites, and the Philistines were subjugated. \n"
    5: "⁵ In another battle with the Philistines, Elhanan son of Jair killed Lahmi\
      \ the brother of Goliath the Gittite, who had a spear with a shaft like a weaver’s\
      \ rod. \n"
    6: '⁶ In still another battle, which took place at Gath, there was a huge man
      with six fingers on each hand and six toes on each foot—twenty-four in all.
      He also was descended from Rapha. '
    7: "⁷ When he taunted Israel, Jonathan son of Shimea, David’s brother, killed\
      \ him. \n"
    8: ⁸ These were descendants of Rapha in Gath, and they fell at the hands of David
      and his men.
  21:
    1: '¹ Satan rose up against Israel and incited David to take a census of Israel. '
    2: "² So David said to Joab and the commanders of the troops, “Go and count the\
      \ Israelites from Beersheba to Dan. Then report back to me so that I may know\
      \ how many there are.” \n"
    3: "³ But Joab replied, “May the Lord multiply his troops a hundred times over.\
      \ My lord the king, are they not all my lord’s subjects? Why does my lord want\
      \ to do this? Why should he bring guilt on Israel?” \n"
    4: '⁴ The king’s word, however, overruled Joab; so Joab left and went throughout
      Israel and then came back to Jerusalem. '
    5: "⁵ Joab reported the number of the fighting men to David: In all Israel there\
      \ were one million one hundred thousand men who could handle a sword, including\
      \ four hundred and seventy thousand in Judah. \n"
    6: '⁶ But Joab did not include Levi and Benjamin in the numbering, because the
      king’s command was repulsive to him. '
    7: "⁷ This command was also evil in the sight of God; so he punished Israel. \n"
    8: "⁸ Then David said to God, “I have sinned greatly by doing this. Now, I beg\
      \ you, take away the guilt of your servant. I have done a very foolish thing.”\
      \ \n"
    9: '⁹ The Lord said to Gad, David’s seer, '
    10: "¹⁰ “Go and tell David, ‘This is what the Lord says: I am giving you three\
      \ options. Choose one of them for me to carry out against you.’” \n"
    11: '¹¹ So Gad went to David and said to him, “This is what the Lord says: ‘Take
      your choice: '
    12: "¹² three years of famine, three months of being swept away before your enemies,\
      \ with their swords overtaking you, or three days of the sword of the Lord—days\
      \ of plague in the land, with the angel of the Lord ravaging every part of Israel.’\
      \ Now then, decide how I should answer the one who sent me.” \n"
    13: "¹³ David said to Gad, “I am in deep distress. Let me fall into the hands\
      \ of the Lord, for his mercy is very great; but do not let me fall into human\
      \ hands.” \n"
    14: '¹⁴ So the Lord sent a plague on Israel, and seventy thousand men of Israel
      fell dead. '
    15: "¹⁵ And God sent an angel to destroy Jerusalem. But as the angel was doing\
      \ so, the Lord saw it and relented concerning the disaster and said to the angel\
      \ who was destroying the people, “Enough! Withdraw your hand.” The angel of\
      \ the Lord was then standing at the threshing floor of Araunah the Jebusite.\
      \ \n"
    16: "¹⁶ David looked up and saw the angel of the Lord standing between heaven\
      \ and earth, with a drawn sword in his hand extended over Jerusalem. Then David\
      \ and the elders, clothed in sackcloth, fell facedown. \n"
    17: "¹⁷ David said to God, “Was it not I who ordered the fighting men to be counted?\
      \ I, the shepherd, have sinned and done wrong. These are but sheep. What have\
      \ they done? Lord my God, let your hand fall on me and my family, but do not\
      \ let this plague remain on your people.” \n"
    18: '¹⁸ Then the angel of the Lord ordered Gad to tell David to go up and build
      an altar to the Lord on the threshing floor of Araunah the Jebusite. '
    19: "¹⁹ So David went up in obedience to the word that Gad had spoken in the name\
      \ of the Lord. \n"
    20: '²⁰ While Araunah was threshing wheat, he turned and saw the angel; his four
      sons who were with him hid themselves. '
    21: "²¹ Then David approached, and when Araunah looked and saw him, he left the\
      \ threshing floor and bowed down before David with his face to the ground. \n"
    22: "²² David said to him, “Let me have the site of your threshing floor so I\
      \ can build an altar to the Lord, that the plague on the people may be stopped.\
      \ Sell it to me at the full price.” \n"
    23: "²³ Araunah said to David, “Take it! Let my lord the king do whatever pleases\
      \ him. Look, I will give the oxen for the burnt offerings, the threshing sledges\
      \ for the wood, and the wheat for the grain offering. I will give all this.”\
      \ \n"
    24: "²⁴ But King David replied to Araunah, “No, I insist on paying the full price.\
      \ I will not take for the Lord what is yours, or sacrifice a burnt offering\
      \ that costs me nothing.” \n"
    25: '²⁵ So David paid Araunah six hundred shekels of gold for the site. '
    26: "²⁶ David built an altar to the Lord there and sacrificed burnt offerings\
      \ and fellowship offerings. He called on the Lord, and the Lord answered him\
      \ with fire from heaven on the altar of burnt offering. \n"
    27: '²⁷ Then the Lord spoke to the angel, and he put his sword back into its sheath. '
    28: '²⁸ At that time, when David saw that the Lord had answered him on the threshing
      floor of Araunah the Jebusite, he offered sacrifices there. '
    29: '²⁹ The tabernacle of the Lord, which Moses had made in the wilderness, and
      the altar of burnt offering were at that time on the high place at Gibeon. '
    30: ³⁰ But David could not go before it to inquire of God, because he was afraid
      of the sword of the angel of the Lord.
  22:
    1: "¹ Then David said, “The house of the Lord God is to be here, and also the\
      \ altar of burnt offering for Israel.” \n"
    2: '² So David gave orders to assemble the foreigners residing in Israel, and
      from among them he appointed stonecutters to prepare dressed stone for building
      the house of God. '
    3: '³ He provided a large amount of iron to make nails for the doors of the gateways
      and for the fittings, and more bronze than could be weighed. '
    4: "⁴ He also provided more cedar logs than could be counted, for the Sidonians\
      \ and Tyrians had brought large numbers of them to David. \n"
    5: "⁵ David said, “My son Solomon is young and inexperienced, and the house to\
      \ be built for the Lord should be of great magnificence and fame and splendor\
      \ in the sight of all the nations. Therefore I will make preparations for it.”\
      \ So David made extensive preparations before his death. \n"
    6: '⁶ Then he called for his son Solomon and charged him to build a house for
      the Lord, the God of Israel. '
    7: '⁷ David said to Solomon: “My son, I had it in my heart to build a house for
      the Name of the Lord my God. '
    8: '⁸ But this word of the Lord came to me: ‘You have shed much blood and have
      fought many wars. You are not to build a house for my Name, because you have
      shed much blood on the earth in my sight. '
    9: '⁹ But you will have a son who will be a man of peace and rest, and I will
      give him rest from all his enemies on every side. His name will be Solomon,
      and I will grant Israel peace and quiet during his reign. '
    10: "¹⁰ He is the one who will build a house for my Name. He will be my son, and\
      \ I will be his father. And I will establish the throne of his kingdom over\
      \ Israel forever.’ \n"
    11: '¹¹ “Now, my son, the Lord be with you, and may you have success and build
      the house of the Lord your God, as he said you would. '
    12: '¹² May the Lord give you discretion and understanding when he puts you in
      command over Israel, so that you may keep the law of the Lord your God. '
    13: "¹³ Then you will have success if you are careful to observe the decrees and\
      \ laws that the Lord gave Moses for Israel. Be strong and courageous. Do not\
      \ be afraid or discouraged. \n"
    14: '¹⁴ “I have taken great pains to provide for the temple of the Lord a hundred
      thousand talents of gold, a million talents of silver, quantities of bronze
      and iron too great to be weighed, and wood and stone. And you may add to them. '
    15: '¹⁵ You have many workers: stonecutters, masons and carpenters, as well as
      those skilled in every kind of work '
    16: "¹⁶ in gold and silver, bronze and iron—craftsmen beyond number. Now begin\
      \ the work, and the Lord be with you.” \n"
    17: '¹⁷ Then David ordered all the leaders of Israel to help his son Solomon. '
    18: '¹⁸ He said to them, “Is not the Lord your God with you? And has he not granted
      you rest on every side? For he has given the inhabitants of the land into my
      hands, and the land is subject to the Lord and to his people. '
    19: ¹⁹ Now devote your heart and soul to seeking the Lord your God. Begin to build
      the sanctuary of the Lord God, so that you may bring the ark of the covenant
      of the Lord and the sacred articles belonging to God into the temple that will
      be built for the Name of the Lord.”
  23:
    1: "¹ When David was old and full of years, he made his son Solomon king over\
      \ Israel. \n"
    2: '² He also gathered together all the leaders of Israel, as well as the priests
      and Levites. '
    3: '³ The Levites thirty years old or more were counted, and the total number
      of men was thirty-eight thousand. '
    4: '⁴ David said, “Of these, twenty-four thousand are to be in charge of the work
      of the temple of the Lord and six thousand are to be officials and judges. '
    5: "⁵ Four thousand are to be gatekeepers and four thousand are to praise the\
      \ Lord with the musical instruments I have provided for that purpose.” \n"
    6: "⁶ David separated the Levites into divisions corresponding to the sons of\
      \ Levi: Gershon, Kohath and Merari. \n"
    7: "⁷ Belonging to the Gershonites:\nLadan and Shimei. \n"
    8: "⁸ The sons of Ladan:\nJehiel the first, Zetham and Joel—three in all. \n"
    9: "⁹ The sons of Shimei:\nShelomoth, Haziel and Haran—three in all.\nThese were\
      \ the heads of the families of Ladan. \n"
    10: "¹⁰ And the sons of Shimei:\nJahath, Ziza, Jeush and Beriah.\nThese were the\
      \ sons of Shimei—four in all. \n"
    11: "¹¹ Jahath was the first and Ziza the second, but Jeush and Beriah did not\
      \ have many sons; so they were counted as one family with one assignment. \n"
    12: "¹² The sons of Kohath:\nAmram, Izhar, Hebron and Uzziel—four in all. \n"
    13: "¹³ The sons of Amram:\nAaron and Moses.\nAaron was set apart, he and his\
      \ descendants forever, to consecrate the most holy things, to offer sacrifices\
      \ before the Lord, to minister before him and to pronounce blessings in his\
      \ name forever. "
    14: "¹⁴ The sons of Moses the man of God were counted as part of the tribe of\
      \ Levi. \n"
    15: "¹⁵ The sons of Moses:\nGershom and Eliezer. \n"
    16: "¹⁶ The descendants of Gershom:\nShubael was the first. \n"
    17: "¹⁷ The descendants of Eliezer:\nRehabiah was the first.\nEliezer had no other\
      \ sons, but the sons of Rehabiah were very numerous. \n"
    18: "¹⁸ The sons of Izhar:\nShelomith was the first. \n"
    19: "¹⁹ The sons of Hebron:\nJeriah the first, Amariah the second, Jahaziel the\
      \ third and Jekameam the fourth. \n"
    20: "²⁰ The sons of Uzziel:\nMicah the first and Ishiah the second. \n"
    21: "²¹ The sons of Merari:\nMahli and Mushi.\nThe sons of Mahli:\nEleazar and\
      \ Kish. \n"
