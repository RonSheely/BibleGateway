    5: '⁵ Ibhar, Elishua, Elpelet, '
    6: '⁶ Nogah, Nepheg, Japhia, '
    7: "⁷ Elishama, Beeliada and Eliphelet. \n"
    8: '⁸ When the Philistines heard that David had been anointed king over all Israel,
      they went up in full force to search for him, but David heard about it and went
      out to meet them. '
    9: '⁹ Now the Philistines had come and raided the Valley of Rephaim; '
    10: "¹⁰ so David inquired of God: “Shall I go and attack the Philistines? Will\
