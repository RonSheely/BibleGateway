    31: "³¹ Let the heavens rejoice, let the earth be glad;\n    let them say among\
      \ the nations, “The Lord reigns!”\n"
    32: "³² Let the sea resound, and all that is in it;\n    let the fields be jubilant,\
      \ and everything in them!\n"
    33: "³³ Let the trees of the forest sing,\n    let them sing for joy before the\
      \ Lord,\n    for he comes to judge the earth. \n"
    34: "³⁴ Give thanks to the Lord, for he is good;\n    his love endures forever.\n"
    35: "³⁵ Cry out, “Save us, God our Savior;\n    gather us and deliver us from\
      \ the nations,\nthat we may give thanks to your holy name,\n    and glory in\
      \ your praise.”\n"
    36: "³⁶ Praise be to the Lord, the God of Israel,\n    from everlasting to everlasting.\n\
      Then all the people said “Amen” and “Praise the Lord.” \n"
    37: '³⁷ David left Asaph and his associates before the ark of the covenant of
      the Lord to minister there regularly, according to each day’s requirements. '
    38: "³⁸ He also left Obed-Edom and his sixty-eight associates to minister with\
      \ them. Obed-Edom son of Jeduthun, and also Hosah, were gatekeepers. \n"
    39: '³⁹ David left Zadok the priest and his fellow priests before the tabernacle
      of the Lord at the high place in Gibeon '
    40: '⁴⁰ to present burnt offerings to the Lord on the altar of burnt offering
      regularly, morning and evening, in accordance with everything written in the
      Law of the Lord, which he had given Israel. '
    41: '⁴¹ With them were Heman and Jeduthun and the rest of those chosen and designated
      by name to give thanks to the Lord, “for his love endures forever.” '
    42: "⁴² Heman and Jeduthun were responsible for the sounding of the trumpets and\
      \ cymbals and for the playing of the other instruments for sacred song. The\
