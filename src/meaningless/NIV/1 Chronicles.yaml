    12: "¹² The Philistines had abandoned their gods there, and David gave orders\
      \ to burn them in the fire. \n"
    13: '¹³ Once more the Philistines raided the valley; '
    14: '¹⁴ so David inquired of God again, and God answered him, “Do not go directly
      after them, but circle around them and attack them in front of the poplar trees. '
    15: '¹⁵ As soon as you hear the sound of marching in the tops of the poplar trees,
