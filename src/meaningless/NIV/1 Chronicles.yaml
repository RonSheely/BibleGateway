    2: '² Kenan, Mahalalel, Jared, '
    3: "³ Enoch, Methuselah, Lamech, Noah. \n"
    4: "⁴ The sons of Noah:\nShem, Ham and Japheth. \n"
    5: "⁵ The sons of Japheth:\nGomer, Magog, Madai, Javan, Tubal, Meshek and Tiras.\
      \ \n"
    6: "⁶ The sons of Gomer:\nAshkenaz, Riphath and Togarmah. \n"
    7: "⁷ The sons of Javan:\nElishah, Tarshish, the Kittites and the Rodanites. \n"
    8: "⁸ The sons of Ham:\nCush, Egypt, Put and Canaan. \n"
    9: "⁹ The sons of Cush:\nSeba, Havilah, Sabta, Raamah and Sabteka.\nThe sons of\
      \ Raamah:\nSheba and Dedan. \n"
    10: "¹⁰ Cush was the father of\nNimrod, who became a mighty warrior on earth.\
      \ \n"
    11: "¹¹ Egypt was the father of\nthe Ludites, Anamites, Lehabites, Naphtuhites, "
    12: "¹² Pathrusites, Kasluhites (from whom the Philistines came) and Caphtorites.\
      \ \n"
    13: "¹³ Canaan was the father of\nSidon his firstborn, and of the Hittites, "
    14: '¹⁴ Jebusites, Amorites, Girgashites, '
    15: '¹⁵ Hivites, Arkites, Sinites, '
    16: "¹⁶ Arvadites, Zemarites and Hamathites. \n"
    17: "¹⁷ The sons of Shem:\nElam, Ashur, Arphaxad, Lud and Aram.\nThe sons of Aram:\n\
      Uz, Hul, Gether and Meshek. \n"
    18: "¹⁸ Arphaxad was the father of Shelah,\nand Shelah the father of Eber. \n"
    19: "¹⁹ Two sons were born to Eber:\nOne was named Peleg, because in his time\
      \ the earth was divided; his brother was named Joktan. \n"
    20: "²⁰ Joktan was the father of\nAlmodad, Sheleph, Hazarmaveth, Jerah, "
    21: '²¹ Hadoram, Uzal, Diklah, '
    22: '²² Obal, Abimael, Sheba, '
    23: "²³ Ophir, Havilah and Jobab. All these were sons of Joktan. \n"
    24: "²⁴ Shem, Arphaxad, Shelah, \n"
    25: "²⁵ Eber, Peleg, Reu, \n"
    26: "²⁶ Serug, Nahor, Terah \n"
    27: "²⁷ and Abram (that is, Abraham). \n"
    28: "²⁸ The sons of Abraham:\nIsaac and Ishmael. \n"
    29: "²⁹ These were their descendants:\nNebaioth the firstborn of Ishmael, Kedar,\
      \ Adbeel, Mibsam, "
    30: '³⁰ Mishma, Dumah, Massa, Hadad, Tema, '
    31: "³¹ Jetur, Naphish and Kedemah. These were the sons of Ishmael. \n"
    32: "³² The sons born to Keturah, Abraham’s concubine:\nZimran, Jokshan, Medan,\
      \ Midian, Ishbak and Shuah.\nThe sons of Jokshan:\nSheba and Dedan. \n"
    33: "³³ The sons of Midian:\nEphah, Epher, Hanok, Abida and Eldaah.\nAll these\
      \ were descendants of Keturah. \n"
    34: "³⁴ Abraham was the father of Isaac.\nThe sons of Isaac:\nEsau and Israel.\
      \ \n"
    35: "³⁵ The sons of Esau:\nEliphaz, Reuel, Jeush, Jalam and Korah. \n"
    36: "³⁶ The sons of Eliphaz:\nTeman, Omar, Zepho, Gatam and Kenaz;\nby Timna:\
      \ Amalek. \n"
    37: "³⁷ The sons of Reuel:\nNahath, Zerah, Shammah and Mizzah. \n"
    38: "³⁸ The sons of Seir:\nLotan, Shobal, Zibeon, Anah, Dishon, Ezer and Dishan.\
      \ \n"
    39: "³⁹ The sons of Lotan:\nHori and Homam. Timna was Lotan’s sister. \n"
    40: "⁴⁰ The sons of Shobal:\nAlvan, Manahath, Ebal, Shepho and Onam.\nThe sons\
      \ of Zibeon:\nAiah and Anah. \n"
    41: "⁴¹ The son of Anah:\nDishon.\nThe sons of Dishon:\nHemdan, Eshban, Ithran\
      \ and Keran. \n"
    42: "⁴² The sons of Ezer:\nBilhan, Zaavan and Akan.\nThe sons of Dishan:\nUz and\
      \ Aran. \n"
    43: "⁴³ These were the kings who reigned in Edom before any Israelite king reigned:\n\
      Bela son of Beor, whose city was named Dinhabah. \n"
    44: "⁴⁴ When Bela died, Jobab son of Zerah from Bozrah succeeded him as king.\
      \ \n"
    45: "⁴⁵ When Jobab died, Husham from the land of the Temanites succeeded him as\
      \ king. \n"
    46: "⁴⁶ When Husham died, Hadad son of Bedad, who defeated Midian in the country\
      \ of Moab, succeeded him as king. His city was named Avith. \n"
    47: "⁴⁷ When Hadad died, Samlah from Masrekah succeeded him as king. \n"
    48: "⁴⁸ When Samlah died, Shaul from Rehoboth on the river succeeded him as king.\
      \ \n"
    49: "⁴⁹ When Shaul died, Baal-Hanan son of Akbor succeeded him as king. \n"
    50: '⁵⁰ When Baal-Hanan died, Hadad succeeded him as king. His city was named
      Pau, and his wife’s name was Mehetabel daughter of Matred, the daughter of Me-Zahab. '
    51: "⁵¹ Hadad also died.\nThe chiefs of Edom were:\nTimna, Alvah, Jetheth, "
    52: '⁵² Oholibamah, Elah, Pinon, '
    53: '⁵³ Kenaz, Teman, Mibzar, '
    54: ⁵⁴ Magdiel and Iram. These were the chiefs of Edom.
