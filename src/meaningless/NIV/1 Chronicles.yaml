    1: "¹ These were the sons of David born to him in Hebron:\nThe firstborn was Amnon\
      \ the son of Ahinoam of Jezreel;\nthe second, Daniel the son of Abigail of Carmel;\
      \ \n"
    2: "² the third, Absalom the son of Maakah daughter of Talmai king of Geshur;\n\
      the fourth, Adonijah the son of Haggith; \n"
    3: "³ the fifth, Shephatiah the son of Abital;\nand the sixth, Ithream, by his\
      \ wife Eglah. \n"
    4: "⁴ These six were born to David in Hebron, where he reigned seven years and\
      \ six months.\nDavid reigned in Jerusalem thirty-three years, "
    5: "⁵ and these were the children born to him there:\nShammua, Shobab, Nathan\
      \ and Solomon. These four were by Bathsheba daughter of Ammiel. "
    6: '⁶ There were also Ibhar, Elishua, Eliphelet, '
    7: '⁷ Nogah, Nepheg, Japhia, '
    8: '⁸ Elishama, Eliada and Eliphelet—nine in all. '
    9: "⁹ All these were the sons of David, besides his sons by his concubines. And\
      \ Tamar was their sister. \n"
    10: "¹⁰ Solomon’s son was Rehoboam,\nAbijah his son,\nAsa his son,\nJehoshaphat\
      \ his son, \n"
    11: "¹¹ Jehoram his son,\nAhaziah his son,\nJoash his son, \n"
    12: "¹² Amaziah his son,\nAzariah his son,\nJotham his son, \n"
    13: "¹³ Ahaz his son,\nHezekiah his son,\nManasseh his son, \n"
    14: "¹⁴ Amon his son,\nJosiah his son. \n"
    15: "¹⁵ The sons of Josiah:\nJohanan the firstborn,\nJehoiakim the second son,\n\
      Zedekiah the third,\nShallum the fourth. \n"
    16: "¹⁶ The successors of Jehoiakim:\nJehoiachin his son,\nand Zedekiah. \n"
    17: "¹⁷ The descendants of Jehoiachin the captive:\nShealtiel his son, "
    18: "¹⁸ Malkiram, Pedaiah, Shenazzar, Jekamiah, Hoshama and Nedabiah. \n"
    19: "¹⁹ The sons of Pedaiah:\nZerubbabel and Shimei.\nThe sons of Zerubbabel:\n\
      Meshullam and Hananiah.\nShelomith was their sister. \n"
    20: "²⁰ There were also five others:\nHashubah, Ohel, Berekiah, Hasadiah and Jushab-Hesed.\
      \ \n"
    21: "²¹ The descendants of Hananiah:\nPelatiah and Jeshaiah, and the sons of Rephaiah,\
      \ of Arnan, of Obadiah and of Shekaniah. \n"
    22: "²² The descendants of Shekaniah:\nShemaiah and his sons:\nHattush, Igal,\
      \ Bariah, Neariah and Shaphat—six in all. \n"
    23: "²³ The sons of Neariah:\nElioenai, Hizkiah and Azrikam—three in all. \n"
    24: "²⁴ The sons of Elioenai:\nHodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah\
      \ and Anani—seven in all."
