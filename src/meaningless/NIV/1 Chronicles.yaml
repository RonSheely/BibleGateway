    16: "¹⁶ So David did as God commanded him, and they struck down the Philistine\
      \ army, all the way from Gibeon to Gezer. \n"
    17: ¹⁷ So David’s fame spread throughout every land, and the Lord made all the
      nations fear him.
  15:
    1: '¹ After David had constructed buildings for himself in the City of David,
