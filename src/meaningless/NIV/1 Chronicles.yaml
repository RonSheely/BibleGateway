      to him: Adnah, Jozabad, Jediael, Michael, Jozabad, Elihu and Zillethai, leaders
      of units of a thousand in Manasseh. '
    21: '²¹ They helped David against raiding bands, for all of them were brave warriors,
      and they were commanders in his army. '
    22: "²² Day after day men came to help David, until he had a great army, like\
      \ the army of God. \n"
    23: "²³ These are the numbers of the men armed for battle who came to David at\
      \ Hebron to turn Saul’s kingdom over to him, as the Lord had said: \n"
    24: "²⁴ from Judah, carrying shield and spear—6,800 armed for battle; \n"
    25: "²⁵ from Simeon, warriors ready for battle—7,100; \n"
    26: '²⁶ from Levi—4,600, '
    27: '²⁷ including Jehoiada, leader of the family of Aaron, with 3,700 men, '
