  28:
    1: "¹ David summoned all the officials of Israel to assemble at Jerusalem: the\
      \ officers over the tribes, the commanders of the divisions in the service of\
      \ the king, the commanders of thousands and commanders of hundreds, and the\
      \ officials in charge of all the property and livestock belonging to the king\
      \ and his sons, together with the palace officials, the warriors and all the\
      \ brave fighting men. \n"
    2: '² King David rose to his feet and said: “Listen to me, my fellow Israelites,
      my people. I had it in my heart to build a house as a place of rest for the
      ark of the covenant of the Lord, for the footstool of our God, and I made plans
      to build it. '
    3: "³ But God said to me, ‘You are not to build a house for my Name, because you\
      \ are a warrior and have shed blood.’ \n"
    4: '⁴ “Yet the Lord, the God of Israel, chose me from my whole family to be king
      over Israel forever. He chose Judah as leader, and from the tribe of Judah he
      chose my family, and from my father’s sons he was pleased to make me king over
      all Israel. '
    5: '⁵ Of all my sons—and the Lord has given me many—he has chosen my son Solomon
      to sit on the throne of the kingdom of the Lord over Israel. '
    6: '⁶ He said to me: ‘Solomon your son is the one who will build my house and
      my courts, for I have chosen him to be my son, and I will be his father. '
    7: "⁷ I will establish his kingdom forever if he is unswerving in carrying out\
      \ my commands and laws, as is being done at this time.’ \n"
    8: "⁸ “So now I charge you in the sight of all Israel and of the assembly of the\
      \ Lord, and in the hearing of our God: Be careful to follow all the commands\
      \ of the Lord your God, that you may possess this good land and pass it on as\
      \ an inheritance to your descendants forever. \n"
    9: '⁹ “And you, my son Solomon, acknowledge the God of your father, and serve
      him with wholehearted devotion and with a willing mind, for the Lord searches
      every heart and understands every desire and every thought. If you seek him,
      he will be found by you; but if you forsake him, he will reject you forever. '
    10: "¹⁰ Consider now, for the Lord has chosen you to build a house as the sanctuary.\
      \ Be strong and do the work.” \n"
    11: '¹¹ Then David gave his son Solomon the plans for the portico of the temple,
      its buildings, its storerooms, its upper parts, its inner rooms and the place
      of atonement. '
    12: '¹² He gave him the plans of all that the Spirit had put in his mind for the
      courts of the temple of the Lord and all the surrounding rooms, for the treasuries
      of the temple of God and for the treasuries for the dedicated things. '
    13: '¹³ He gave him instructions for the divisions of the priests and Levites,
      and for all the work of serving in the temple of the Lord, as well as for all
      the articles to be used in its service. '
    14: '¹⁴ He designated the weight of gold for all the gold articles to be used
      in various kinds of service, and the weight of silver for all the silver articles
      to be used in various kinds of service: '
    15: '¹⁵ the weight of gold for the gold lampstands and their lamps, with the weight
      for each lampstand and its lamps; and the weight of silver for each silver lampstand
      and its lamps, according to the use of each lampstand; '
    16: '¹⁶ the weight of gold for each table for consecrated bread; the weight of
      silver for the silver tables; '
    17: '¹⁷ the weight of pure gold for the forks, sprinkling bowls and pitchers;
      the weight of gold for each gold dish; the weight of silver for each silver
      dish; '
    18: "¹⁸ and the weight of the refined gold for the altar of incense. He also gave\
      \ him the plan for the chariot, that is, the cherubim of gold that spread their\
      \ wings and overshadow the ark of the covenant of the Lord. \n"
    19: "¹⁹ “All this,” David said, “I have in writing as a result of the Lord’s hand\
      \ on me, and he enabled me to understand all the details of the plan.” \n"
    20: '²⁰ David also said to Solomon his son, “Be strong and courageous, and do
      the work. Do not be afraid or discouraged, for the Lord God, my God, is with
      you. He will not fail you or forsake you until all the work for the service
      of the temple of the Lord is finished. '
    21: ²¹ The divisions of the priests and Levites are ready for all the work on
      the temple of God, and every willing person skilled in any craft will help you
      in all the work. The officials and all the people will obey your every command.”
  29:
    1: '¹ Then King David said to the whole assembly: “My son Solomon, the one whom
      God has chosen, is young and inexperienced. The task is great, because this
      palatial structure is not for man but for the Lord God. '
    2: '² With all my resources I have provided for the temple of my God—gold for
      the gold work, silver for the silver, bronze for the bronze, iron for the iron
      and wood for the wood, as well as onyx for the settings, turquoise, stones of
      various colors, and all kinds of fine stone and marble—all of these in large
      quantities. '
    3: '³ Besides, in my devotion to the temple of my God I now give my personal treasures
      of gold and silver for the temple of my God, over and above everything I have
      provided for this holy temple: '
    4: '⁴ three thousand talents of gold (gold of Ophir) and seven thousand talents
      of refined silver, for the overlaying of the walls of the buildings, '
    5: "⁵ for the gold work and the silver work, and for all the work to be done by\
      \ the craftsmen. Now, who is willing to consecrate themselves to the Lord today?”\
      \ \n"
    6: '⁶ Then the leaders of families, the officers of the tribes of Israel, the
      commanders of thousands and commanders of hundreds, and the officials in charge
      of the king’s work gave willingly. '
    7: '⁷ They gave toward the work on the temple of God five thousand talents and
      ten thousand darics of gold, ten thousand talents of silver, eighteen thousand
      talents of bronze and a hundred thousand talents of iron. '
    8: '⁸ Anyone who had precious stones gave them to the treasury of the temple of
      the Lord in the custody of Jehiel the Gershonite. '
    9: "⁹ The people rejoiced at the willing response of their leaders, for they had\
      \ given freely and wholeheartedly to the Lord. David the king also rejoiced\
      \ greatly. \n"
    10: "¹⁰ David praised the Lord in the presence of the whole assembly, saying,\n\
      “Praise be to you, Lord,\n    the God of our father Israel,\n    from everlasting\
      \ to everlasting.\n"
    11: "¹¹ Yours, Lord, is the greatness and the power\n    and the glory and the\
      \ majesty and the splendor,\n    for everything in heaven and earth is yours.\n\
      Yours, Lord, is the kingdom;\n    you are exalted as head over all.\n"
    12: "¹² Wealth and honor come from you;\n    you are the ruler of all things.\n\
      In your hands are strength and power\n    to exalt and give strength to all.\n"
