  1:
    1: "The proverbs of Solomon son of David, king of Israel: \n"
    2: "² for gaining wisdom and instruction;\n    for understanding words of insight;\n"
    3: "³ for receiving instruction in prudent behavior,\n    doing what is right\
      \ and just and fair;\n"
    4: "⁴ for giving prudence to those who are simple,\n    knowledge and discretion\
      \ to the young—\n"
    5: "⁵ let the wise listen and add to their learning,\n    and let the discerning\
      \ get guidance—\n"
    6: "⁶ for understanding proverbs and parables,\n    the sayings and riddles of\
      \ the wise. \n"
    7: "⁷ The fear of the Lord is the beginning of knowledge,\n    but fools despise\
      \ wisdom and instruction. \n"
    8: "⁸ Listen, my son, to your father’s instruction\n    and do not forsake your\
      \ mother’s teaching.\n"
    9: "⁹ They are a garland to grace your head\n    and a chain to adorn your neck.\
      \ \n"
    10: "¹⁰ My son, if sinful men entice you,\n    do not give in to them.\n"
    11: "¹¹ If they say, “Come along with us;\n    let’s lie in wait for innocent\
      \ blood,\n    let’s ambush some harmless soul;\n"
    12: "¹² let’s swallow them alive, like the grave,\n    and whole, like those who\
      \ go down to the pit;\n"
    13: "¹³ we will get all sorts of valuable things\n    and fill our houses with\
      \ plunder;\n"
    14: "¹⁴ cast lots with us;\n    we will all share the loot”—\n"
    15: "¹⁵ my son, do not go along with them,\n    do not set foot on their paths;\n"
    16: "¹⁶ for their feet rush into evil,\n    they are swift to shed blood.\n"
    17: "¹⁷ How useless to spread a net\n    where every bird can see it!\n"
    18: "¹⁸ These men lie in wait for their own blood;\n    they ambush only themselves!\n"
    19: "¹⁹ Such are the paths of all who go after ill-gotten gain;\n    it takes\
      \ away the life of those who get it. \n"
    20: "²⁰ Out in the open wisdom calls aloud,\n    she raises her voice in the public\
      \ square;\n"
    21: "²¹ on top of the wall she cries out,\n    at the city gate she makes her\
      \ speech: \n"
    22: "²² “How long will you who are simple love your simple ways?\n    How long\
      \ will mockers delight in mockery\n    and fools hate knowledge?\n"
    23: "²³ Repent at my rebuke!\n    Then I will pour out my thoughts to you,\n \
      \   I will make known to you my teachings.\n"
    24: "²⁴ But since you refuse to listen when I call\n    and no one pays attention\
      \ when I stretch out my hand,\n"
    25: "²⁵ since you disregard all my advice\n    and do not accept my rebuke,\n"
    26: "²⁶ I in turn will laugh when disaster strikes you;\n    I will mock when\
      \ calamity overtakes you—\n"
    27: "²⁷ when calamity overtakes you like a storm,\n    when disaster sweeps over\
      \ you like a whirlwind,\n    when distress and trouble overwhelm you. \n"
    28: "²⁸ “Then they will call to me but I will not answer;\n    they will look\
      \ for me but will not find me,\n"
    29: "²⁹ since they hated knowledge\n    and did not choose to fear the Lord.\n"
    30: "³⁰ Since they would not accept my advice\n    and spurned my rebuke,\n"
    31: "³¹ they will eat the fruit of their ways\n    and be filled with the fruit\
      \ of their schemes.\n"
    32: "³² For the waywardness of the simple will kill them,\n    and the complacency\
      \ of fools will destroy them;\n"
    33: "³³ but whoever listens to me will live in safety\n    and be at ease, without\
      \ fear of harm.”"
  2:
    1: "My son, if you accept my words\n    and store up my commands within you,\n"
    2: "² turning your ear to wisdom\n    and applying your heart to understanding—\n"
    3: "³ indeed, if you call out for insight\n    and cry aloud for understanding,\n"
    4: "⁴ and if you look for it as for silver\n    and search for it as for hidden\
      \ treasure,\n"
    5: "⁵ then you will understand the fear of the Lord\n    and find the knowledge\
      \ of God.\n"
    6: "⁶ For the Lord gives wisdom;\n    from his mouth come knowledge and understanding.\n"
    7: "⁷ He holds success in store for the upright,\n    he is a shield to those\
      \ whose walk is blameless,\n"
    8: "⁸ for he guards the course of the just\n    and protects the way of his faithful\
      \ ones. \n"
    9: "⁹ Then you will understand what is right and just\n    and fair—every good\
      \ path.\n"
    10: "¹⁰ For wisdom will enter your heart,\n    and knowledge will be pleasant\
      \ to your soul.\n"
    11: "¹¹ Discretion will protect you,\n    and understanding will guard you. \n"
    12: "¹² Wisdom will save you from the ways of wicked men,\n    from men whose\
      \ words are perverse,\n"
    13: "¹³ who have left the straight paths\n    to walk in dark ways,\n"
    14: "¹⁴ who delight in doing wrong\n    and rejoice in the perverseness of evil,\n"
    15: "¹⁵ whose paths are crooked\n    and who are devious in their ways. \n"
    16: "¹⁶ Wisdom will save you also from the adulterous woman,\n    from the wayward\
      \ woman with her seductive words,\n"
    17: "¹⁷ who has left the partner of her youth\n    and ignored the covenant she\
      \ made before God.\n"
    18: "¹⁸ Surely her house leads down to death\n    and her paths to the spirits\
      \ of the dead.\n"
    19: "¹⁹ None who go to her return\n    or attain the paths of life. \n"
    20: "²⁰ Thus you will walk in the ways of the good\n    and keep to the paths\
      \ of the righteous.\n"
    21: "²¹ For the upright will live in the land,\n    and the blameless will remain\
      \ in it;\n"
    22: "²² but the wicked will be cut off from the land,\n    and the unfaithful\
      \ will be torn from it."
  3:
    1: "My son, do not forget my teaching,\n    but keep my commands in your heart,\n"
    2: "² for they will prolong your life many years\n    and bring you peace and\
      \ prosperity. \n"
    3: "³ Let love and faithfulness never leave you;\n    bind them around your neck,\n\
      \    write them on the tablet of your heart.\n"
    4: "⁴ Then you will win favor and a good name\n    in the sight of God and man.\
      \ \n"
    5: "⁵ Trust in the Lord with all your heart\n    and lean not on your own understanding;\n"
    6: "⁶ in all your ways submit to him,\n    and he will make your paths straight.\
      \ \n"
    7: "⁷ Do not be wise in your own eyes;\n    fear the Lord and shun evil.\n"
    8: "⁸ This will bring health to your body\n    and nourishment to your bones.\
      \ \n"
    9: "⁹ Honor the Lord with your wealth,\n    with the firstfruits of all your crops;\n"
    10: "¹⁰ then your barns will be filled to overflowing,\n    and your vats will\
      \ brim over with new wine. \n"
    11: "¹¹ My son, do not despise the Lord’s discipline,\n    and do not resent his\
      \ rebuke,\n"
    12: "¹² because the Lord disciplines those he loves,\n    as a father the son\
      \ he delights in. \n"
    13: "¹³ Blessed are those who find wisdom,\n    those who gain understanding,\n"
    14: "¹⁴ for she is more profitable than silver\n    and yields better returns\
      \ than gold.\n"
    15: "¹⁵ She is more precious than rubies;\n    nothing you desire can compare\
      \ with her.\n"
    16: "¹⁶ Long life is in her right hand;\n    in her left hand are riches and honor.\n"
    17: "¹⁷ Her ways are pleasant ways,\n    and all her paths are peace.\n"
    18: "¹⁸ She is a tree of life to those who take hold of her;\n    those who hold\
      \ her fast will be blessed. \n"
    19: "¹⁹ By wisdom the Lord laid the earth’s foundations,\n    by understanding\
      \ he set the heavens in place;\n"
    20: "²⁰ by his knowledge the watery depths were divided,\n    and the clouds let\
      \ drop the dew. \n"
    21: "²¹ My son, do not let wisdom and understanding out of your sight,\n    preserve\
      \ sound judgment and discretion;\n"
    22: "²² they will be life for you,\n    an ornament to grace your neck.\n"
    23: "²³ Then you will go on your way in safety,\n    and your foot will not stumble.\n"
    24: "²⁴ When you lie down, you will not be afraid;\n    when you lie down, your\
      \ sleep will be sweet.\n"
    25: "²⁵ Have no fear of sudden disaster\n    or of the ruin that overtakes the\
      \ wicked,\n"
    26: "²⁶ for the Lord will be at your side\n    and will keep your foot from being\
      \ snared. \n"
    27: "²⁷ Do not withhold good from those to whom it is due,\n    when it is in\
      \ your power to act.\n"
    28: "²⁸ Do not say to your neighbor,\n    “Come back tomorrow and I’ll give it\
      \ to you”—\n    when you already have it with you.\n"
    29: "²⁹ Do not plot harm against your neighbor,\n    who lives trustfully near\
      \ you.\n"
    30: "³⁰ Do not accuse anyone for no reason—\n    when they have done you no harm.\
      \ \n"
    31: "³¹ Do not envy the violent\n    or choose any of their ways. \n"
    32: "³² For the Lord detests the perverse\n    but takes the upright into his\
      \ confidence.\n"
    33: "³³ The Lord’s curse is on the house of the wicked,\n    but he blesses the\
      \ home of the righteous.\n"
    34: "³⁴ He mocks proud mockers\n    but shows favor to the humble and oppressed.\n"
    35: "³⁵ The wise inherit honor,\n    but fools get only shame."
  4:
    1: "Listen, my sons, to a father’s instruction;\n    pay attention and gain understanding.\n"
    2: "² I give you sound learning,\n    so do not forsake my teaching.\n"
    3: "³ For I too was a son to my father,\n    still tender, and cherished by my\
      \ mother.\n"
    4: "⁴ Then he taught me, and he said to me,\n    “Take hold of my words with all\
      \ your heart;\n    keep my commands, and you will live.\n"
    5: "⁵ Get wisdom, get understanding;\n    do not forget my words or turn away\
      \ from them.\n"
    6: "⁶ Do not forsake wisdom, and she will protect you;\n    love her, and she\
      \ will watch over you.\n"
    7: "⁷ The beginning of wisdom is this: Get wisdom.\n    Though it cost all you\
      \ have, get understanding.\n"
    8: "⁸ Cherish her, and she will exalt you;\n    embrace her, and she will honor\
      \ you.\n"
    9: "⁹ She will give you a garland to grace your head\n    and present you with\
      \ a glorious crown.” \n"
    10: "¹⁰ Listen, my son, accept what I say,\n    and the years of your life will\
      \ be many.\n"
    11: "¹¹ I instruct you in the way of wisdom\n    and lead you along straight paths.\n"
    12: "¹² When you walk, your steps will not be hampered;\n    when you run, you\
      \ will not stumble.\n"
    13: "¹³ Hold on to instruction, do not let it go;\n    guard it well, for it is\
      \ your life.\n"
    14: "¹⁴ Do not set foot on the path of the wicked\n    or walk in the way of evildoers.\n"
    15: "¹⁵ Avoid it, do not travel on it;\n    turn from it and go on your way.\n"
    16: "¹⁶ For they cannot rest until they do evil;\n    they are robbed of sleep\
      \ till they make someone stumble.\n"
    17: "¹⁷ They eat the bread of wickedness\n    and drink the wine of violence.\
      \ \n"
    18: "¹⁸ The path of the righteous is like the morning sun,\n    shining ever brighter\
      \ till the full light of day.\n"
    19: "¹⁹ But the way of the wicked is like deep darkness;\n    they do not know\
      \ what makes them stumble. \n"
    20: "²⁰ My son, pay attention to what I say;\n    turn your ear to my words.\n"
    21: "²¹ Do not let them out of your sight,\n    keep them within your heart;\n"
    22: "²² for they are life to those who find them\n    and health to one’s whole\
      \ body.\n"
    23: "²³ Above all else, guard your heart,\n    for everything you do flows from\
      \ it.\n"
    24: "²⁴ Keep your mouth free of perversity;\n    keep corrupt talk far from your\
      \ lips.\n"
    25: "²⁵ Let your eyes look straight ahead;\n    fix your gaze directly before\
      \ you.\n"
    26: "²⁶ Give careful thought to the paths for your feet\n    and be steadfast\
      \ in all your ways.\n"
    27: "²⁷ Do not turn to the right or the left;\n    keep your foot from evil."
  5:
    1: "My son, pay attention to my wisdom,\n    turn your ear to my words of insight,\n"
    2: "² that you may maintain discretion\n    and your lips may preserve knowledge.\n"
    3: "³ For the lips of the adulterous woman drip honey,\n    and her speech is\
      \ smoother than oil;\n"
    4: "⁴ but in the end she is bitter as gall,\n    sharp as a double-edged sword.\n"
    5: "⁵ Her feet go down to death;\n    her steps lead straight to the grave.\n"
    6: "⁶ She gives no thought to the way of life;\n    her paths wander aimlessly,\
      \ but she does not know it. \n"
    7: "⁷ Now then, my sons, listen to me;\n    do not turn aside from what I say.\n"
    8: "⁸ Keep to a path far from her,\n    do not go near the door of her house,\n"
    9: "⁹ lest you lose your honor to others\n    and your dignity to one who is cruel,\n"
    10: "¹⁰ lest strangers feast on your wealth\n    and your toil enrich the house\
      \ of another.\n"
    11: "¹¹ At the end of your life you will groan,\n    when your flesh and body\
      \ are spent.\n"
    12: "¹² You will say, “How I hated discipline!\n    How my heart spurned correction!\n"
    13: "¹³ I would not obey my teachers\n    or turn my ear to my instructors.\n"
    14: "¹⁴ And I was soon in serious trouble\n    in the assembly of God’s people.”\
      \ \n"
    15: "¹⁵ Drink water from your own cistern,\n    running water from your own well.\n"
    16: "¹⁶ Should your springs overflow in the streets,\n    your streams of water\
      \ in the public squares?\n"
    17: "¹⁷ Let them be yours alone,\n    never to be shared with strangers.\n"
    18: "¹⁸ May your fountain be blessed,\n    and may you rejoice in the wife of\
      \ your youth.\n"
    19: "¹⁹ A loving doe, a graceful deer—\n    may her breasts satisfy you always,\n\
      \    may you ever be intoxicated with her love.\n"
    20: "²⁰ Why, my son, be intoxicated with another man’s wife?\n    Why embrace\
      \ the bosom of a wayward woman? \n"
    21: "²¹ For your ways are in full view of the Lord,\n    and he examines all your\
      \ paths.\n"
    22: "²² The evil deeds of the wicked ensnare them;\n    the cords of their sins\
      \ hold them fast.\n"
    23: "²³ For lack of discipline they will die,\n    led astray by their own great\
      \ folly."
  6:
    1: "My son, if you have put up security for your neighbor,\n    if you have shaken\
      \ hands in pledge for a stranger,\n"
    2: "² you have been trapped by what you said,\n    ensnared by the words of your\
      \ mouth.\n"
    3: "³ So do this, my son, to free yourself,\n    since you have fallen into your\
      \ neighbor’s hands:\nGo—to the point of exhaustion—\n    and give your neighbor\
      \ no rest!\n"
    4: "⁴ Allow no sleep to your eyes,\n    no slumber to your eyelids.\n"
    5: "⁵ Free yourself, like a gazelle from the hand of the hunter,\n    like a bird\
      \ from the snare of the fowler. \n"
    6: "⁶ Go to the ant, you sluggard;\n    consider its ways and be wise!\n"
    7: "⁷ It has no commander,\n    no overseer or ruler,\n"
    8: "⁸ yet it stores its provisions in summer\n    and gathers its food at harvest.\
      \ \n"
    9: "⁹ How long will you lie there, you sluggard?\n    When will you get up from\
      \ your sleep?\n"
    10: "¹⁰ A little sleep, a little slumber,\n    a little folding of the hands to\
      \ rest—\n"
    11: "¹¹ and poverty will come on you like a thief\n    and scarcity like an armed\
      \ man. \n"
    12: "¹² A troublemaker and a villain,\n    who goes about with a corrupt mouth,\n"
    13: "¹³     who winks maliciously with his eye,\n    signals with his feet\n \
      \   and motions with his fingers,\n"
    14: "¹⁴     who plots evil with deceit in his heart—\n    he always stirs up conflict.\n"
    15: "¹⁵ Therefore disaster will overtake him in an instant;\n    he will suddenly\
      \ be destroyed—without remedy. \n"
    16: "¹⁶ There are six things the Lord hates,\n    seven that are detestable to\
      \ him:\n"
    17: "¹⁷         haughty eyes,\n        a lying tongue,\n        hands that shed\
      \ innocent blood,\n"
    18: "¹⁸         a heart that devises wicked schemes,\n        feet that are quick\
      \ to rush into evil,\n"
    19: "¹⁹         a false witness who pours out lies\n        and a person who stirs\
      \ up conflict in the community. \n"
    20: "²⁰ My son, keep your father’s command\n    and do not forsake your mother’s\
      \ teaching.\n"
    21: "²¹ Bind them always on your heart;\n    fasten them around your neck.\n"
    22: "²² When you walk, they will guide you;\n    when you sleep, they will watch\
      \ over you;\n    when you awake, they will speak to you.\n"
    23: "²³ For this command is a lamp,\n    this teaching is a light,\nand correction\
      \ and instruction\n    are the way to life,\n"
    24: "²⁴ keeping you from your neighbor’s wife,\n    from the smooth talk of a\
      \ wayward woman. \n"
    25: "²⁵ Do not lust in your heart after her beauty\n    or let her captivate you\
      \ with her eyes. \n"
    26: "²⁶ For a prostitute can be had for a loaf of bread,\n    but another man’s\
      \ wife preys on your very life.\n"
    27: "²⁷ Can a man scoop fire into his lap\n    without his clothes being burned?\n"
    28: "²⁸ Can a man walk on hot coals\n    without his feet being scorched?\n"
    29: "²⁹ So is he who sleeps with another man’s wife;\n    no one who touches her\
      \ will go unpunished. \n"
    30: "³⁰ People do not despise a thief if he steals\n    to satisfy his hunger\
      \ when he is starving.\n"
    31: "³¹ Yet if he is caught, he must pay sevenfold,\n    though it costs him all\
      \ the wealth of his house.\n"
    32: "³² But a man who commits adultery has no sense;\n    whoever does so destroys\
      \ himself.\n"
    33: "³³ Blows and disgrace are his lot,\n    and his shame will never be wiped\
      \ away. \n"
    34: "³⁴ For jealousy arouses a husband’s fury,\n    and he will show no mercy\
      \ when he takes revenge.\n"
    35: "³⁵ He will not accept any compensation;\n    he will refuse a bribe, however\
      \ great it is."
  7:
    1: "My son, keep my words\n    and store up my commands within you.\n"
    2: "² Keep my commands and you will live;\n    guard my teachings as the apple\
      \ of your eye.\n"
    3: "³ Bind them on your fingers;\n    write them on the tablet of your heart.\n"
    4: "⁴ Say to wisdom, “You are my sister,”\n    and to insight, “You are my relative.”\n"
    5: "⁵ They will keep you from the adulterous woman,\n    from the wayward woman\
      \ with her seductive words. \n"
    6: "⁶ At the window of my house\n    I looked down through the lattice.\n"
    7: "⁷ I saw among the simple,\n    I noticed among the young men,\n    a youth\
      \ who had no sense.\n"
    8: "⁸ He was going down the street near her corner,\n    walking along in the\
      \ direction of her house\n"
    9: "⁹ at twilight, as the day was fading,\n    as the dark of night set in. \n"
    10: "¹⁰ Then out came a woman to meet him,\n    dressed like a prostitute and\
      \ with crafty intent.\n"
    11: "¹¹ (She is unruly and defiant,\n    her feet never stay at home;\n"
    12: "¹² now in the street, now in the squares,\n    at every corner she lurks.)\n"
    13: "¹³ She took hold of him and kissed him\n    and with a brazen face she said:\
      \ \n"
    14: "¹⁴ “Today I fulfilled my vows,\n    and I have food from my fellowship offering\
      \ at home.\n"
    15: "¹⁵ So I came out to meet you;\n    I looked for you and have found you!\n"
    16: "¹⁶ I have covered my bed\n    with colored linens from Egypt.\n"
    17: "¹⁷ I have perfumed my bed\n    with myrrh, aloes and cinnamon.\n"
    18: "¹⁸ Come, let’s drink deeply of love till morning;\n    let’s enjoy ourselves\
      \ with love!\n"
    19: "¹⁹ My husband is not at home;\n    he has gone on a long journey.\n"
    20: "²⁰ He took his purse filled with money\n    and will not be home till full\
      \ moon.” \n"
    21: "²¹ With persuasive words she led him astray;\n    she seduced him with her\
      \ smooth talk.\n"
    22: "²² All at once he followed her\n    like an ox going to the slaughter,\n\
      like a deer stepping into a noose\n"
    23: "²³     till an arrow pierces his liver,\nlike a bird darting into a snare,\n\
      \    little knowing it will cost him his life. \n"
    24: "²⁴ Now then, my sons, listen to me;\n    pay attention to what I say.\n"
    25: "²⁵ Do not let your heart turn to her ways\n    or stray into her paths.\n"
    26: "²⁶ Many are the victims she has brought down;\n    her slain are a mighty\
      \ throng.\n"
    27: "²⁷ Her house is a highway to the grave,\n    leading down to the chambers\
