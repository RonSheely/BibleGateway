  8:
    1: "Does not wisdom call out?\n    Does not understanding raise her voice?\n"
    2: "² At the highest point along the way,\n    where the paths meet, she takes\
      \ her stand;\n"
    3: "³ beside the gate leading into the city,\n    at the entrance, she cries aloud:\n"
    4: "⁴ “To you, O people, I call out;\n    I raise my voice to all mankind.\n"
    5: "⁵ You who are simple, gain prudence;\n    you who are foolish, set your hearts\
      \ on it.\n"
    6: "⁶ Listen, for I have trustworthy things to say;\n    I open my lips to speak\
      \ what is right.\n"
    7: "⁷ My mouth speaks what is true,\n    for my lips detest wickedness.\n"
    8: "⁸ All the words of my mouth are just;\n    none of them is crooked or perverse.\n"
    9: "⁹ To the discerning all of them are right;\n    they are upright to those\
      \ who have found knowledge.\n"
    10: "¹⁰ Choose my instruction instead of silver,\n    knowledge rather than choice\
      \ gold,\n"
    11: "¹¹ for wisdom is more precious than rubies,\n    and nothing you desire can\
      \ compare with her. \n"
    12: "¹² “I, wisdom, dwell together with prudence;\n    I possess knowledge and\
      \ discretion.\n"
    13: "¹³ To fear the Lord is to hate evil;\n    I hate pride and arrogance,\n \
      \   evil behavior and perverse speech.\n"
    14: "¹⁴ Counsel and sound judgment are mine;\n    I have insight, I have power.\n"
    15: "¹⁵ By me kings reign\n    and rulers issue decrees that are just;\n"
    16: "¹⁶ by me princes govern,\n    and nobles—all who rule on earth.\n"
    17: "¹⁷ I love those who love me,\n    and those who seek me find me.\n"
    18: "¹⁸ With me are riches and honor,\n    enduring wealth and prosperity.\n"
    19: "¹⁹ My fruit is better than fine gold;\n    what I yield surpasses choice\
      \ silver.\n"
    20: "²⁰ I walk in the way of righteousness,\n    along the paths of justice,\n"
    21: "²¹ bestowing a rich inheritance on those who love me\n    and making their\
      \ treasuries full. \n"
    22: "²² “The Lord brought me forth as the first of his works,\n    before his\
      \ deeds of old;\n"
    23: "²³ I was formed long ages ago,\n    at the very beginning, when the world\
      \ came to be.\n"
    24: "²⁴ When there were no watery depths, I was given birth,\n    when there were\
      \ no springs overflowing with water;\n"
    25: "²⁵ before the mountains were settled in place,\n    before the hills, I was\
      \ given birth,\n"
    26: "²⁶ before he made the world or its fields\n    or any of the dust of the\
      \ earth.\n"
    27: "²⁷ I was there when he set the heavens in place,\n    when he marked out\
      \ the horizon on the face of the deep,\n"
    28: "²⁸ when he established the clouds above\n    and fixed securely the fountains\
      \ of the deep,\n"
    29: "²⁹ when he gave the sea its boundary\n    so the waters would not overstep\
      \ his command,\nand when he marked out the foundations of the earth.\n"
    30: "³⁰     Then I was constantly at his side.\nI was filled with delight day\
      \ after day,\n    rejoicing always in his presence,\n"
    31: "³¹ rejoicing in his whole world\n    and delighting in mankind. \n"
    32: "³² “Now then, my children, listen to me;\n    blessed are those who keep\
      \ my ways.\n"
    33: "³³ Listen to my instruction and be wise;\n    do not disregard it.\n"
