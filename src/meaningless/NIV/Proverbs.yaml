    1: "The sayings of King Lemuel—an inspired utterance his mother taught him. \n"
    2: "² Listen, my son! Listen, son of my womb!\n    Listen, my son, the answer\
      \ to my prayers!\n"
    3: "³ Do not spend your strength on women,\n    your vigor on those who ruin kings.\
      \ \n"
    4: "⁴ It is not for kings, Lemuel—\n    it is not for kings to drink wine,\n \
      \   not for rulers to crave beer,\n"
    5: "⁵ lest they drink and forget what has been decreed,\n    and deprive all the\
      \ oppressed of their rights.\n"
    6: "⁶ Let beer be for those who are perishing,\n    wine for those who are in\
      \ anguish!\n"
    7: "⁷ Let them drink and forget their poverty\n    and remember their misery no\
      \ more. \n"
    8: "⁸ Speak up for those who cannot speak for themselves,\n    for the rights\
      \ of all who are destitute.\n"
    9: "⁹ Speak up and judge fairly;\n    defend the rights of the poor and needy.\
      \ \n"
    10: "¹⁰ A wife of noble character who can find?\n    She is worth far more than\
      \ rubies.\n"
    11: "¹¹ Her husband has full confidence in her\n    and lacks nothing of value.\n"
    12: "¹² She brings him good, not harm,\n    all the days of her life.\n"
    13: "¹³ She selects wool and flax\n    and works with eager hands.\n"
    14: "¹⁴ She is like the merchant ships,\n    bringing her food from afar.\n"
    15: "¹⁵ She gets up while it is still night;\n    she provides food for her family\n\
      \    and portions for her female servants.\n"
    16: "¹⁶ She considers a field and buys it;\n    out of her earnings she plants\
      \ a vineyard.\n"
    17: "¹⁷ She sets about her work vigorously;\n    her arms are strong for her tasks.\n"
    18: "¹⁸ She sees that her trading is profitable,\n    and her lamp does not go\
      \ out at night.\n"
    19: "¹⁹ In her hand she holds the distaff\n    and grasps the spindle with her\
      \ fingers.\n"
    20: "²⁰ She opens her arms to the poor\n    and extends her hands to the needy.\n"
    21: "²¹ When it snows, she has no fear for her household;\n    for all of them\
      \ are clothed in scarlet.\n"
    22: "²² She makes coverings for her bed;\n    she is clothed in fine linen and\
      \ purple.\n"
    23: "²³ Her husband is respected at the city gate,\n    where he takes his seat\
      \ among the elders of the land.\n"
    24: "²⁴ She makes linen garments and sells them,\n    and supplies the merchants\
      \ with sashes.\n"
    25: "²⁵ She is clothed with strength and dignity;\n    she can laugh at the days\
      \ to come.\n"
    26: "²⁶ She speaks with wisdom,\n    and faithful instruction is on her tongue.\n"
    27: "²⁷ She watches over the affairs of her household\n    and does not eat the\
      \ bread of idleness.\n"
    28: "²⁸ Her children arise and call her blessed;\n    her husband also, and he\
      \ praises her:\n"
    29: "²⁹ “Many women do noble things,\n    but you surpass them all.”\n"
    30: "³⁰ Charm is deceptive, and beauty is fleeting;\n    but a woman who fears\
      \ the Lord is to be praised.\n"
    31: "³¹ Honor her for all that her hands have done,\n    and let her works bring\
      \ her praise at the city gate."
