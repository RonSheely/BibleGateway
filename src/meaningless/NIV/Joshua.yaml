    27: '²⁷ and in the valley, Beth Haram, Beth Nimrah, Sukkoth and Zaphon with the
      rest of the realm of Sihon king of Heshbon (the east side of the Jordan, the
      territory up to the end of the Sea of Galilee). '
    28: "²⁸ These towns and their villages were the inheritance of the Gadites, according\
      \ to their clans. \n"
    29: "²⁹ This is what Moses had given to the half-tribe of Manasseh, that is, to\
      \ half the family of the descendants of Manasseh, according to its clans: \n"
    30: '³⁰ The territory extending from Mahanaim and including all of Bashan, the
      entire realm of Og king of Bashan—all the settlements of Jair in Bashan, sixty
      towns, '
    31: "³¹ half of Gilead, and Ashtaroth and Edrei (the royal cities of Og in Bashan).\
      \ This was for the descendants of Makir son of Manasseh—for half of the sons\
      \ of Makir, according to their clans. \n"
    32: '³² This is the inheritance Moses had given when he was in the plains of Moab
      across the Jordan east of Jericho. '
    33: ³³ But to the tribe of Levi, Moses had given no inheritance; the Lord, the
      God of Israel, is their inheritance, as he promised them.
  14:
    1: '¹ Now these are the areas the Israelites received as an inheritance in the
      land of Canaan, which Eleazar the priest, Joshua son of Nun and the heads of
      the tribal clans of Israel allotted to them. '
    2: '² Their inheritances were assigned by lot to the nine and a half tribes, as
      the Lord had commanded through Moses. '
    3: '³ Moses had granted the two and a half tribes their inheritance east of the
      Jordan but had not granted the Levites an inheritance among the rest, '
    4: '⁴ for Joseph’s descendants had become two tribes—Manasseh and Ephraim. The
      Levites received no share of the land but only towns to live in, with pasturelands
      for their flocks and herds. '
    5: "⁵ So the Israelites divided the land, just as the Lord had commanded Moses.\
      \ \n"
    6: '⁶ Now the people of Judah approached Joshua at Gilgal, and Caleb son of Jephunneh
      the Kenizzite said to him, “You know what the Lord said to Moses the man of
      God at Kadesh Barnea about you and me. '
    7: '⁷ I was forty years old when Moses the servant of the Lord sent me from Kadesh
      Barnea to explore the land. And I brought him back a report according to my
      convictions, '
    8: '⁸ but my fellow Israelites who went up with me made the hearts of the people
      melt in fear. I, however, followed the Lord my God wholeheartedly. '
    9: "⁹ So on that day Moses swore to me, ‘The land on which your feet have walked\
      \ will be your inheritance and that of your children forever, because you have\
      \ followed the Lord my God wholeheartedly.’ \n"
    10: '¹⁰ “Now then, just as the Lord promised, he has kept me alive for forty-five
      years since the time he said this to Moses, while Israel moved about in the
      wilderness. So here I am today, eighty-five years old! '
    11: '¹¹ I am still as strong today as the day Moses sent me out; I’m just as vigorous
      to go out to battle now as I was then. '
    12: "¹² Now give me this hill country that the Lord promised me that day. You\
      \ yourself heard then that the Anakites were there and their cities were large\
      \ and fortified, but, the Lord helping me, I will drive them out just as he\
      \ said.” \n"
    13: '¹³ Then Joshua blessed Caleb son of Jephunneh and gave him Hebron as his
      inheritance. '
    14: '¹⁴ So Hebron has belonged to Caleb son of Jephunneh the Kenizzite ever since,
      because he followed the Lord, the God of Israel, wholeheartedly. '
    15: "¹⁵ (Hebron used to be called Kiriath Arba after Arba, who was the greatest\
      \ man among the Anakites.)\nThen the land had rest from war."
  15:
    1: "¹ The allotment for the tribe of Judah, according to its clans, extended down\
      \ to the territory of Edom, to the Desert of Zin in the extreme south. \n"
    2: '² Their southern boundary started from the bay at the southern end of the
      Dead Sea, '
    3: '³ crossed south of Scorpion Pass, continued on to Zin and went over to the
      south of Kadesh Barnea. Then it ran past Hezron up to Addar and curved around
      to Karka. '
    4: "⁴ It then passed along to Azmon and joined the Wadi of Egypt, ending at the\
      \ Mediterranean Sea. This is their southern boundary. \n"
    5: "⁵ The eastern boundary is the Dead Sea as far as the mouth of the Jordan.\n\
      The northern boundary started from the bay of the sea at the mouth of the Jordan, "
    6: '⁶ went up to Beth Hoglah and continued north of Beth Arabah to the Stone of
      Bohan son of Reuben. '
    7: '⁷ The boundary then went up to Debir from the Valley of Achor and turned north
      to Gilgal, which faces the Pass of Adummim south of the gorge. It continued
      along to the waters of En Shemesh and came out at En Rogel. '
    8: '⁸ Then it ran up the Valley of Ben Hinnom along the southern slope of the
      Jebusite city (that is, Jerusalem). From there it climbed to the top of the
      hill west of the Hinnom Valley at the northern end of the Valley of Rephaim. '
    9: '⁹ From the hilltop the boundary headed toward the spring of the waters of
      Nephtoah, came out at the towns of Mount Ephron and went down toward Baalah
      (that is, Kiriath Jearim). '
    10: '¹⁰ Then it curved westward from Baalah to Mount Seir, ran along the northern
      slope of Mount Jearim (that is, Kesalon), continued down to Beth Shemesh and
      crossed to Timnah. '
    11: "¹¹ It went to the northern slope of Ekron, turned toward Shikkeron, passed\
      \ along to Mount Baalah and reached Jabneel. The boundary ended at the sea.\
      \ \n"
    12: "¹² The western boundary is the coastline of the Mediterranean Sea.\nThese\
      \ are the boundaries around the people of Judah by their clans. \n"
    13: '¹³ In accordance with the Lord’s command to him, Joshua gave to Caleb son
      of Jephunneh a portion in Judah—Kiriath Arba, that is, Hebron. (Arba was the
      forefather of Anak.) '
    14: '¹⁴ From Hebron Caleb drove out the three Anakites—Sheshai, Ahiman and Talmai,
      the sons of Anak. '
    15: '¹⁵ From there he marched against the people living in Debir (formerly called
      Kiriath Sepher). '
    16: '¹⁶ And Caleb said, “I will give my daughter Aksah in marriage to the man
      who attacks and captures Kiriath Sepher.” '
    17: "¹⁷ Othniel son of Kenaz, Caleb’s brother, took it; so Caleb gave his daughter\
      \ Aksah to him in marriage. \n"
    18: "¹⁸ One day when she came to Othniel, she urged him to ask her father for\
      \ a field. When she got off her donkey, Caleb asked her, “What can I do for\
      \ you?” \n"
    19: "¹⁹ She replied, “Do me a special favor. Since you have given me land in the\
      \ Negev, give me also springs of water.” So Caleb gave her the upper and lower\
      \ springs. \n"
    20: "²⁰ This is the inheritance of the tribe of Judah, according to its clans:\
      \ \n"
    21: "²¹ The southernmost towns of the tribe of Judah in the Negev toward the boundary\
      \ of Edom were:\nKabzeel, Eder, Jagur, "
    22: '²² Kinah, Dimonah, Adadah, '
    23: '²³ Kedesh, Hazor, Ithnan, '
    24: '²⁴ Ziph, Telem, Bealoth, '
    25: '²⁵ Hazor Hadattah, Kerioth Hezron (that is, Hazor), '
    26: '²⁶ Amam, Shema, Moladah, '
    27: '²⁷ Hazar Gaddah, Heshmon, Beth Pelet, '
    28: '²⁸ Hazar Shual, Beersheba, Biziothiah, '
    29: '²⁹ Baalah, Iyim, Ezem, '
    30: '³⁰ Eltolad, Kesil, Hormah, '
    31: '³¹ Ziklag, Madmannah, Sansannah, '
    32: "³² Lebaoth, Shilhim, Ain and Rimmon—a total of twenty-nine towns and their\
      \ villages. \n"
    33: "³³ In the western foothills:\nEshtaol, Zorah, Ashnah, "
    34: '³⁴ Zanoah, En Gannim, Tappuah, Enam, '
    35: '³⁵ Jarmuth, Adullam, Sokoh, Azekah, '
    36: "³⁶ Shaaraim, Adithaim and Gederah (or Gederothaim)—fourteen towns and their\
