    37: '³⁷ Zenan, Hadashah, Migdal Gad, '
    38: '³⁸ Dilean, Mizpah, Joktheel, '
    39: '³⁹ Lachish, Bozkath, Eglon, '
    40: '⁴⁰ Kabbon, Lahmas, Kitlish, '
    41: "⁴¹ Gederoth, Beth Dagon, Naamah and Makkedah—sixteen towns and their villages.\
      \ \n"
    42: '⁴² Libnah, Ether, Ashan, '
    43: '⁴³ Iphtah, Ashnah, Nezib, '
    44: "⁴⁴ Keilah, Akzib and Mareshah—nine towns and their villages. \n"
    45: '⁴⁵ Ekron, with its surrounding settlements and villages; '
    46: '⁴⁶ west of Ekron, all that were in the vicinity of Ashdod, together with
      their villages; '
    47: "⁴⁷ Ashdod, its surrounding settlements and villages; and Gaza, its settlements\
      \ and villages, as far as the Wadi of Egypt and the coastline of the Mediterranean\
      \ Sea. \n"
    48: "⁴⁸ In the hill country:\nShamir, Jattir, Sokoh, "
    49: '⁴⁹ Dannah, Kiriath Sannah (that is, Debir), '
    50: '⁵⁰ Anab, Eshtemoh, Anim, '
    51: "⁵¹ Goshen, Holon and Giloh—eleven towns and their villages. \n"
    52: '⁵² Arab, Dumah, Eshan, '
    53: '⁵³ Janim, Beth Tappuah, Aphekah, '
    54: "⁵⁴ Humtah, Kiriath Arba (that is, Hebron) and Zior—nine towns and their villages.\
      \ \n"
    55: '⁵⁵ Maon, Carmel, Ziph, Juttah, '
    56: '⁵⁶ Jezreel, Jokdeam, Zanoah, '
    57: "⁵⁷ Kain, Gibeah and Timnah—ten towns and their villages. \n"
    58: '⁵⁸ Halhul, Beth Zur, Gedor, '
    59: "⁵⁹ Maarath, Beth Anoth and Eltekon—six towns and their villages. \n"
    60: "⁶⁰ Kiriath Baal (that is, Kiriath Jearim) and Rabbah—two towns and their\
      \ villages. \n"
    61: "⁶¹ In the wilderness:\nBeth Arabah, Middin, Sekakah, "
    62: "⁶² Nibshan, the City of Salt and En Gedi—six towns and their villages. \n"
    63: ⁶³ Judah could not dislodge the Jebusites, who were living in Jerusalem; to
      this day the Jebusites live there with the people of Judah.
  16:
    1: '¹ The allotment for Joseph began at the Jordan, east of the springs of Jericho,
      and went up from there through the desert into the hill country of Bethel. '
    2: '² It went on from Bethel (that is, Luz), crossed over to the territory of
      the Arkites in Ataroth, '
    3: "³ descended westward to the territory of the Japhletites as far as the region\
      \ of Lower Beth Horon and on to Gezer, ending at the Mediterranean Sea. \n"
    4: "⁴ So Manasseh and Ephraim, the descendants of Joseph, received their inheritance.\
      \ \n"
    5: "⁵ This was the territory of Ephraim, according to its clans:\nThe boundary\
      \ of their inheritance went from Ataroth Addar in the east to Upper Beth Horon "
    6: '⁶ and continued to the Mediterranean Sea. From Mikmethath on the north it
      curved eastward to Taanath Shiloh, passing by it to Janoah on the east. '
    7: '⁷ Then it went down from Janoah to Ataroth and Naarah, touched Jericho and
      came out at the Jordan. '
    8: '⁸ From Tappuah the border went west to the Kanah Ravine and ended at the Mediterranean
      Sea. This was the inheritance of the tribe of the Ephraimites, according to
      its clans. '
    9: "⁹ It also included all the towns and their villages that were set aside for\
      \ the Ephraimites within the inheritance of the Manassites. \n"
    10: ¹⁰ They did not dislodge the Canaanites living in Gezer; to this day the Canaanites
      live among the people of Ephraim but are required to do forced labor.
  17:
    1: '¹ This was the allotment for the tribe of Manasseh as Joseph’s firstborn,
      that is, for Makir, Manasseh’s firstborn. Makir was the ancestor of the Gileadites,
      who had received Gilead and Bashan because the Makirites were great soldiers. '
    2: "² So this allotment was for the rest of the people of Manasseh—the clans of\
      \ Abiezer, Helek, Asriel, Shechem, Hepher and Shemida. These are the other male\
      \ descendants of Manasseh son of Joseph by their clans. \n"
    3: '³ Now Zelophehad son of Hepher, the son of Gilead, the son of Makir, the son
      of Manasseh, had no sons but only daughters, whose names were Mahlah, Noah,
      Hoglah, Milkah and Tirzah. '
    4: '⁴ They went to Eleazar the priest, Joshua son of Nun, and the leaders and
      said, “The Lord commanded Moses to give us an inheritance among our relatives.”
      So Joshua gave them an inheritance along with the brothers of their father,
      according to the Lord’s command. '
    5: '⁵ Manasseh’s share consisted of ten tracts of land besides Gilead and Bashan
      east of the Jordan, '
    6: "⁶ because the daughters of the tribe of Manasseh received an inheritance among\
      \ the sons. The land of Gilead belonged to the rest of the descendants of Manasseh.\
      \ \n"
    7: '⁷ The territory of Manasseh extended from Asher to Mikmethath east of Shechem.
      The boundary ran southward from there to include the people living at En Tappuah. '
    8: '⁸ (Manasseh had the land of Tappuah, but Tappuah itself, on the boundary of
      Manasseh, belonged to the Ephraimites.) '
    9: '⁹ Then the boundary continued south to the Kanah Ravine. There were towns
      belonging to Ephraim lying among the towns of Manasseh, but the boundary of
      Manasseh was the northern side of the ravine and ended at the Mediterranean
      Sea. '
    10: "¹⁰ On the south the land belonged to Ephraim, on the north to Manasseh. The\
      \ territory of Manasseh reached the Mediterranean Sea and bordered Asher on\
      \ the north and Issachar on the east. \n"
    11: "¹¹ Within Issachar and Asher, Manasseh also had Beth Shan, Ibleam and the\
      \ people of Dor, Endor, Taanach and Megiddo, together with their surrounding\
      \ settlements (the third in the list is Naphoth). \n"
    12: '¹² Yet the Manassites were not able to occupy these towns, for the Canaanites
      were determined to live in that region. '
    13: "¹³ However, when the Israelites grew stronger, they subjected the Canaanites\
      \ to forced labor but did not drive them out completely. \n"
    14: "¹⁴ The people of Joseph said to Joshua, “Why have you given us only one allotment\
      \ and one portion for an inheritance? We are a numerous people, and the Lord\
      \ has blessed us abundantly.” \n"
    15: "¹⁵ “If you are so numerous,” Joshua answered, “and if the hill country of\
      \ Ephraim is too small for you, go up into the forest and clear land for yourselves\
      \ there in the land of the Perizzites and Rephaites.” \n"
    16: "¹⁶ The people of Joseph replied, “The hill country is not enough for us,\
      \ and all the Canaanites who live in the plain have chariots fitted with iron,\
      \ both those in Beth Shan and its settlements and those in the Valley of Jezreel.”\
      \ \n"
    17: '¹⁷ But Joshua said to the tribes of Joseph—to Ephraim and Manasseh—“You are
      numerous and very powerful. You will have not only one allotment '
    18: ¹⁸ but the forested hill country as well. Clear it, and its farthest limits
      will be yours; though the Canaanites have chariots fitted with iron and though
      they are strong, you can drive them out.”
  18:
    1: '¹ The whole assembly of the Israelites gathered at Shiloh and set up the tent
      of meeting there. The country was brought under their control, '
    2: "² but there were still seven Israelite tribes who had not yet received their\
      \ inheritance. \n"
    3: '³ So Joshua said to the Israelites: “How long will you wait before you begin
      to take possession of the land that the Lord, the God of your ancestors, has
      given you? '
    4: '⁴ Appoint three men from each tribe. I will send them out to make a survey
      of the land and to write a description of it, according to the inheritance of
      each. Then they will return to me. '
    5: '⁵ You are to divide the land into seven parts. Judah is to remain in its territory
      on the south and the tribes of Joseph in their territory on the north. '
    6: '⁶ After you have written descriptions of the seven parts of the land, bring
      them here to me and I will cast lots for you in the presence of the Lord our
      God. '
    7: "⁷ The Levites, however, do not get a portion among you, because the priestly\
      \ service of the Lord is their inheritance. And Gad, Reuben and the half-tribe\
      \ of Manasseh have already received their inheritance on the east side of the\
      \ Jordan. Moses the servant of the Lord gave it to them.” \n"
    8: '⁸ As the men started on their way to map out the land, Joshua instructed them,
      “Go and make a survey of the land and write a description of it. Then return
      to me, and I will cast lots for you here at Shiloh in the presence of the Lord.” '
    9: '⁹ So the men left and went through the land. They wrote its description on
      a scroll, town by town, in seven parts, and returned to Joshua in the camp at
      Shiloh. '
    10: "¹⁰ Joshua then cast lots for them in Shiloh in the presence of the Lord,\
      \ and there he distributed the land to the Israelites according to their tribal\
      \ divisions. \n"
    11: "¹¹ The first lot came up for the tribe of Benjamin according to its clans.\
      \ Their allotted territory lay between the tribes of Judah and Joseph: \n"
    12: '¹² On the north side their boundary began at the Jordan, passed the northern
      slope of Jericho and headed west into the hill country, coming out at the wilderness
      of Beth Aven. '
    13: "¹³ From there it crossed to the south slope of Luz (that is, Bethel) and\
      \ went down to Ataroth Addar on the hill south of Lower Beth Horon. \n"
    14: "¹⁴ From the hill facing Beth Horon on the south the boundary turned south\
      \ along the western side and came out at Kiriath Baal (that is, Kiriath Jearim),\
      \ a town of the people of Judah. This was the western side. \n"
    15: '¹⁵ The southern side began at the outskirts of Kiriath Jearim on the west,
      and the boundary came out at the spring of the waters of Nephtoah. '
    16: '¹⁶ The boundary went down to the foot of the hill facing the Valley of Ben
      Hinnom, north of the Valley of Rephaim. It continued down the Hinnom Valley
      along the southern slope of the Jebusite city and so to En Rogel. '
    17: '¹⁷ It then curved north, went to En Shemesh, continued to Geliloth, which
      faces the Pass of Adummim, and ran down to the Stone of Bohan son of Reuben. '
    18: '¹⁸ It continued to the northern slope of Beth Arabah and on down into the
      Arabah. '
    19: "¹⁹ It then went to the northern slope of Beth Hoglah and came out at the\
      \ northern bay of the Dead Sea, at the mouth of the Jordan in the south. This\
      \ was the southern boundary. \n"
    20: "²⁰ The Jordan formed the boundary on the eastern side.\nThese were the boundaries\
      \ that marked out the inheritance of the clans of Benjamin on all sides. \n"
    21: "²¹ The tribe of Benjamin, according to its clans, had the following towns:\n\
      Jericho, Beth Hoglah, Emek Keziz, "
    22: '²² Beth Arabah, Zemaraim, Bethel, '
    23: '²³ Avvim, Parah, Ophrah, '
    24: "²⁴ Kephar Ammoni, Ophni and Geba—twelve towns and their villages. \n"
    25: '²⁵ Gibeon, Ramah, Beeroth, '
    26: '²⁶ Mizpah, Kephirah, Mozah, '
    27: '²⁷ Rekem, Irpeel, Taralah, '
    28: "²⁸ Zelah, Haeleph, the Jebusite city (that is, Jerusalem), Gibeah and Kiriath—fourteen\
      \ towns and their villages.\nThis was the inheritance of Benjamin for its clans."
  19:
    1: '¹ The second lot came out for the tribe of Simeon according to its clans.
      Their inheritance lay within the territory of Judah. '
    2: "² It included:\nBeersheba (or Sheba), Moladah, "
    3: '³ Hazar Shual, Balah, Ezem, '
    4: '⁴ Eltolad, Bethul, Hormah, '
    5: '⁵ Ziklag, Beth Markaboth, Hazar Susah, '
    6: "⁶ Beth Lebaoth and Sharuhen—thirteen towns and their villages; \n"
    7: '⁷ Ain, Rimmon, Ether and Ashan—four towns and their villages— '
    8: "⁸ and all the villages around these towns as far as Baalath Beer (Ramah in\
      \ the Negev).\nThis was the inheritance of the tribe of the Simeonites, according\
      \ to its clans. "
    9: "⁹ The inheritance of the Simeonites was taken from the share of Judah, because\
      \ Judah’s portion was more than they needed. So the Simeonites received their\
      \ inheritance within the territory of Judah. \n"
    10: "¹⁰ The third lot came up for Zebulun according to its clans:\nThe boundary\
      \ of their inheritance went as far as Sarid. "
    11: '¹¹ Going west it ran to Maralah, touched Dabbesheth, and extended to the
      ravine near Jokneam. '
    12: '¹² It turned east from Sarid toward the sunrise to the territory of Kisloth
      Tabor and went on to Daberath and up to Japhia. '
    13: '¹³ Then it continued eastward to Gath Hepher and Eth Kazin; it came out at
      Rimmon and turned toward Neah. '
    14: '¹⁴ There the boundary went around on the north to Hannathon and ended at
      the Valley of Iphtah El. '
    15: "¹⁵ Included were Kattath, Nahalal, Shimron, Idalah and Bethlehem. There were\
      \ twelve towns and their villages. \n"
    16: "¹⁶ These towns and their villages were the inheritance of Zebulun, according\
      \ to its clans. \n"
    17: '¹⁷ The fourth lot came out for Issachar according to its clans. '
    18: "¹⁸ Their territory included:\nJezreel, Kesulloth, Shunem, "
    19: '¹⁹ Hapharaim, Shion, Anaharath, '
    20: '²⁰ Rabbith, Kishion, Ebez, '
    21: '²¹ Remeth, En Gannim, En Haddah and Beth Pazzez. '
    22: "²² The boundary touched Tabor, Shahazumah and Beth Shemesh, and ended at\
      \ the Jordan. There were sixteen towns and their villages. \n"
    23: "²³ These towns and their villages were the inheritance of the tribe of Issachar,\
      \ according to its clans. \n"
    24: '²⁴ The fifth lot came out for the tribe of Asher according to its clans. '
    25: "²⁵ Their territory included:\nHelkath, Hali, Beten, Akshaph, "
    26: '²⁶ Allammelek, Amad and Mishal. On the west the boundary touched Carmel and
      Shihor Libnath. '
    27: '²⁷ It then turned east toward Beth Dagon, touched Zebulun and the Valley
      of Iphtah El, and went north to Beth Emek and Neiel, passing Kabul on the left. '
    28: '²⁸ It went to Abdon, Rehob, Hammon and Kanah, as far as Greater Sidon. '
    29: '²⁹ The boundary then turned back toward Ramah and went to the fortified city
      of Tyre, turned toward Hosah and came out at the Mediterranean Sea in the region
      of Akzib, '
    30: "³⁰ Ummah, Aphek and Rehob. There were twenty-two towns and their villages.\
      \ \n"
    31: "³¹ These towns and their villages were the inheritance of the tribe of Asher,\
      \ according to its clans. \n"
    32: "³² The sixth lot came out for Naphtali according to its clans: \n"
    33: '³³ Their boundary went from Heleph and the large tree in Zaanannim, passing
      Adami Nekeb and Jabneel to Lakkum and ending at the Jordan. '
    34: '³⁴ The boundary ran west through Aznoth Tabor and came out at Hukkok. It
      touched Zebulun on the south, Asher on the west and the Jordan on the east. '
    35: '³⁵ The fortified towns were Ziddim, Zer, Hammath, Rakkath, Kinnereth, '
    36: '³⁶ Adamah, Ramah, Hazor, '
    37: '³⁷ Kedesh, Edrei, En Hazor, '
    38: "³⁸ Iron, Migdal El, Horem, Beth Anath and Beth Shemesh. There were nineteen\
      \ towns and their villages. \n"
    39: "³⁹ These towns and their villages were the inheritance of the tribe of Naphtali,\
      \ according to its clans. \n"
    40: '⁴⁰ The seventh lot came out for the tribe of Dan according to its clans. '
    41: "⁴¹ The territory of their inheritance included:\nZorah, Eshtaol, Ir Shemesh, "
    42: '⁴² Shaalabbin, Aijalon, Ithlah, '
    43: '⁴³ Elon, Timnah, Ekron, '
    44: '⁴⁴ Eltekeh, Gibbethon, Baalath, '
    45: '⁴⁵ Jehud, Bene Berak, Gath Rimmon, '
    46: "⁴⁶ Me Jarkon and Rakkon, with the area facing Joppa. \n"
    47: "⁴⁷ (When the territory of the Danites was lost to them, they went up and\
      \ attacked Leshem, took it, put it to the sword and occupied it. They settled\
      \ in Leshem and named it Dan after their ancestor.) \n"
    48: "⁴⁸ These towns and their villages were the inheritance of the tribe of Dan,\
      \ according to its clans. \n"
    49: '⁴⁹ When they had finished dividing the land into its allotted portions, the
      Israelites gave Joshua son of Nun an inheritance among them, '
    50: "⁵⁰ as the Lord had commanded. They gave him the town he asked for—Timnath\
      \ Serah in the hill country of Ephraim. And he built up the town and settled\
      \ there. \n"
    51: ⁵¹ These are the territories that Eleazar the priest, Joshua son of Nun and
      the heads of the tribal clans of Israel assigned by lot at Shiloh in the presence
      of the Lord at the entrance to the tent of meeting. And so they finished dividing
      the land.
  20:
    1: '¹ Then the Lord said to Joshua: '
    2: '² “Tell the Israelites to designate the cities of refuge, as I instructed
      you through Moses, '
    3: '³ so that anyone who kills a person accidentally and unintentionally may flee
      there and find protection from the avenger of blood. '
    4: '⁴ When they flee to one of these cities, they are to stand in the entrance
      of the city gate and state their case before the elders of that city. Then the
      elders are to admit the fugitive into their city and provide a place to live
      among them. '
    5: '⁵ If the avenger of blood comes in pursuit, the elders must not surrender
      the fugitive, because the fugitive killed their neighbor unintentionally and
      without malice aforethought. '
    6: "⁶ They are to stay in that city until they have stood trial before the assembly\
      \ and until the death of the high priest who is serving at that time. Then they\
      \ may go back to their own home in the town from which they fled.” \n"
    7: '⁷ So they set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
      in the hill country of Ephraim, and Kiriath Arba (that is, Hebron) in the hill
      country of Judah. '
    8: '⁸ East of the Jordan (on the other side from Jericho) they designated Bezer
      in the wilderness on the plateau in the tribe of Reuben, Ramoth in Gilead in
      the tribe of Gad, and Golan in Bashan in the tribe of Manasseh. '
    9: ⁹ Any of the Israelites or any foreigner residing among them who killed someone
      accidentally could flee to these designated cities and not be killed by the
      avenger of blood prior to standing trial before the assembly.
  21:
    1: '¹ Now the family heads of the Levites approached Eleazar the priest, Joshua
      son of Nun, and the heads of the other tribal families of Israel '
    2: '² at Shiloh in Canaan and said to them, “The Lord commanded through Moses
      that you give us towns to live in, with pasturelands for our livestock.” '
    3: "³ So, as the Lord had commanded, the Israelites gave the Levites the following\
      \ towns and pasturelands out of their own inheritance: \n"
    4: '⁴ The first lot came out for the Kohathites, according to their clans. The
      Levites who were descendants of Aaron the priest were allotted thirteen towns
      from the tribes of Judah, Simeon and Benjamin. '
    5: "⁵ The rest of Kohath’s descendants were allotted ten towns from the clans\
      \ of the tribes of Ephraim, Dan and half of Manasseh. \n"
    6: "⁶ The descendants of Gershon were allotted thirteen towns from the clans of\
      \ the tribes of Issachar, Asher, Naphtali and the half-tribe of Manasseh in\
      \ Bashan. \n"
    7: "⁷ The descendants of Merari, according to their clans, received twelve towns\
      \ from the tribes of Reuben, Gad and Zebulun. \n"
    8: "⁸ So the Israelites allotted to the Levites these towns and their pasturelands,\
      \ as the Lord had commanded through Moses. \n"
    9: '⁹ From the tribes of Judah and Simeon they allotted the following towns by
      name '
    10: "¹⁰ (these towns were assigned to the descendants of Aaron who were from the\
      \ Kohathite clans of the Levites, because the first lot fell to them): \n"
    11: '¹¹ They gave them Kiriath Arba (that is, Hebron), with its surrounding pastureland,
      in the hill country of Judah. (Arba was the forefather of Anak.) '
    12: "¹² But the fields and villages around the city they had given to Caleb son\
      \ of Jephunneh as his possession. \n"
    13: '¹³ So to the descendants of Aaron the priest they gave Hebron (a city of
      refuge for one accused of murder), Libnah, '
    14: '¹⁴ Jattir, Eshtemoa, '
    15: '¹⁵ Holon, Debir, '
    16: "¹⁶ Ain, Juttah and Beth Shemesh, together with their pasturelands—nine towns\
      \ from these two tribes. \n"
    17: '¹⁷ And from the tribe of Benjamin they gave them Gibeon, Geba, '
    18: "¹⁸ Anathoth and Almon, together with their pasturelands—four towns. \n"
    19: "¹⁹ The total number of towns for the priests, the descendants of Aaron, came\
      \ to thirteen, together with their pasturelands. \n"
    20: "²⁰ The rest of the Kohathite clans of the Levites were allotted towns from\
      \ the tribe of Ephraim: \n"
    21: '²¹ In the hill country of Ephraim they were given Shechem (a city of refuge
      for one accused of murder) and Gezer, '
    22: "²² Kibzaim and Beth Horon, together with their pasturelands—four towns. \n"
    23: '²³ Also from the tribe of Dan they received Eltekeh, Gibbethon, '
    24: "²⁴ Aijalon and Gath Rimmon, together with their pasturelands—four towns.\
      \ \n"
    25: "²⁵ From half the tribe of Manasseh they received Taanach and Gath Rimmon,\
      \ together with their pasturelands—two towns. \n"
    26: "²⁶ All these ten towns and their pasturelands were given to the rest of the\
      \ Kohathite clans. \n"
    27: "²⁷ The Levite clans of the Gershonites were given:\nfrom the half-tribe of\
      \ Manasseh,\nGolan in Bashan (a city of refuge for one accused of murder) and\
      \ Be Eshterah, together with their pasturelands—two towns; \n"
    28: "²⁸ from the tribe of Issachar,\nKishion, Daberath, "
    29: "²⁹ Jarmuth and En Gannim, together with their pasturelands—four towns; \n"
    30: "³⁰ from the tribe of Asher,\nMishal, Abdon, "
    31: "³¹ Helkath and Rehob, together with their pasturelands—four towns; \n"
    32: "³² from the tribe of Naphtali,\nKedesh in Galilee (a city of refuge for one\
      \ accused of murder), Hammoth Dor and Kartan, together with their pasturelands—three\
      \ towns. \n"
    33: "³³ The total number of towns of the Gershonite clans came to thirteen, together\
      \ with their pasturelands. \n"
    34: "³⁴ The Merarite clans (the rest of the Levites) were given:\nfrom the tribe\
      \ of Zebulun,\nJokneam, Kartah, "
    35: "³⁵ Dimnah and Nahalal, together with their pasturelands—four towns; \n"
    36: "³⁶ from the tribe of Reuben,\nBezer, Jahaz, "
    37: "³⁷ Kedemoth and Mephaath, together with their pasturelands—four towns; \n"
    38: "³⁸ from the tribe of Gad,\nRamoth in Gilead (a city of refuge for one accused\
      \ of murder), Mahanaim, "
    39: "³⁹ Heshbon and Jazer, together with their pasturelands—four towns in all.\
      \ \n"
    40: "⁴⁰ The total number of towns allotted to the Merarite clans, who were the\
      \ rest of the Levites, came to twelve. \n"
    41: '⁴¹ The towns of the Levites in the territory held by the Israelites were
      forty-eight in all, together with their pasturelands. '
    42: "⁴² Each of these towns had pasturelands surrounding it; this was true for\
      \ all these towns. \n"
    43: '⁴³ So the Lord gave Israel all the land he had sworn to give their ancestors,
      and they took possession of it and settled there. '
    44: '⁴⁴ The Lord gave them rest on every side, just as he had sworn to their ancestors.
      Not one of their enemies withstood them; the Lord gave all their enemies into
      their hands. '
    45: ⁴⁵ Not one of all the Lord’s good promises to Israel failed; every one was
      fulfilled.
  22:
    1: '¹ Then Joshua summoned the Reubenites, the Gadites and the half-tribe of Manasseh '
    2: '² and said to them, “You have done all that Moses the servant of the Lord
      commanded, and you have obeyed me in everything I commanded. '
    3: '³ For a long time now—to this very day—you have not deserted your fellow Israelites
      but have carried out the mission the Lord your God gave you. '
    4: '⁴ Now that the Lord your God has given them rest as he promised, return to
      your homes in the land that Moses the servant of the Lord gave you on the other
      side of the Jordan. '
    5: "⁵ But be very careful to keep the commandment and the law that Moses the servant\
      \ of the Lord gave you: to love the Lord your God, to walk in obedience to him,\
      \ to keep his commands, to hold fast to him and to serve him with all your heart\
      \ and with all your soul.” \n"
    6: '⁶ Then Joshua blessed them and sent them away, and they went to their homes. '
    7: '⁷ (To the half-tribe of Manasseh Moses had given land in Bashan, and to the
      other half of the tribe Joshua gave land on the west side of the Jordan along
      with their fellow Israelites.) When Joshua sent them home, he blessed them, '
    8: "⁸ saying, “Return to your homes with your great wealth—with large herds of\
      \ livestock, with silver, gold, bronze and iron, and a great quantity of clothing—and\
      \ divide the plunder from your enemies with your fellow Israelites.” \n"
    9: "⁹ So the Reubenites, the Gadites and the half-tribe of Manasseh left the Israelites\
      \ at Shiloh in Canaan to return to Gilead, their own land, which they had acquired\
      \ in accordance with the command of the Lord through Moses. \n"
    10: '¹⁰ When they came to Geliloth near the Jordan in the land of Canaan, the
      Reubenites, the Gadites and the half-tribe of Manasseh built an imposing altar
      there by the Jordan. '
    11: '¹¹ And when the Israelites heard that they had built the altar on the border
      of Canaan at Geliloth near the Jordan on the Israelite side, '
    12: "¹² the whole assembly of Israel gathered at Shiloh to go to war against them.\
      \ \n"
    13: '¹³ So the Israelites sent Phinehas son of Eleazar, the priest, to the land
      of Gilead—to Reuben, Gad and the half-tribe of Manasseh. '
    14: "¹⁴ With him they sent ten of the chief men, one from each of the tribes of\
      \ Israel, each the head of a family division among the Israelite clans. \n"
    15: '¹⁵ When they went to Gilead—to Reuben, Gad and the half-tribe of Manasseh—they
      said to them: '
    16: '¹⁶ “The whole assembly of the Lord says: ‘How could you break faith with
      the God of Israel like this? How could you turn away from the Lord and build
      yourselves an altar in rebellion against him now? '
    17: '¹⁷ Was not the sin of Peor enough for us? Up to this very day we have not
      cleansed ourselves from that sin, even though a plague fell on the community
      of the Lord! '
    18: "¹⁸ And are you now turning away from the Lord?\n“‘If you rebel against the\
      \ Lord today, tomorrow he will be angry with the whole community of Israel. "
    19: '¹⁹ If the land you possess is defiled, come over to the Lord’s land, where
      the Lord’s tabernacle stands, and share the land with us. But do not rebel against
      the Lord or against us by building an altar for yourselves, other than the altar
      of the Lord our God. '
    20: "²⁰ When Achan son of Zerah was unfaithful in regard to the devoted things,\
      \ did not wrath come on the whole community of Israel? He was not the only one\
      \ who died for his sin.’” \n"
    21: '²¹ Then Reuben, Gad and the half-tribe of Manasseh replied to the heads of
      the clans of Israel: '
    22: '²² “The Mighty One, God, the Lord! The Mighty One, God, the Lord! He knows!
      And let Israel know! If this has been in rebellion or disobedience to the Lord,
      do not spare us this day. '
    23: "²³ If we have built our own altar to turn away from the Lord and to offer\
      \ burnt offerings and grain offerings, or to sacrifice fellowship offerings\
      \ on it, may the Lord himself call us to account. \n"
    24: '²⁴ “No! We did it for fear that some day your descendants might say to ours,
      ‘What do you have to do with the Lord, the God of Israel? '
    25: "²⁵ The Lord has made the Jordan a boundary between us and you—you Reubenites\
      \ and Gadites! You have no share in the Lord.’ So your descendants might cause\
      \ ours to stop fearing the Lord. \n"
    26: '²⁶ “That is why we said, ‘Let us get ready and build an altar—but not for
      burnt offerings or sacrifices.’ '
    27: "²⁷ On the contrary, it is to be a witness between us and you and the generations\
      \ that follow, that we will worship the Lord at his sanctuary with our burnt\
      \ offerings, sacrifices and fellowship offerings. Then in the future your descendants\
      \ will not be able to say to ours, ‘You have no share in the Lord.’ \n"
    28: "²⁸ “And we said, ‘If they ever say this to us, or to our descendants, we\
      \ will answer: Look at the replica of the Lord’s altar, which our ancestors\
      \ built, not for burnt offerings and sacrifices, but as a witness between us\
      \ and you.’ \n"
    29: "²⁹ “Far be it from us to rebel against the Lord and turn away from him today\
      \ by building an altar for burnt offerings, grain offerings and sacrifices,\
      \ other than the altar of the Lord our God that stands before his tabernacle.”\
      \ \n"
    30: '³⁰ When Phinehas the priest and the leaders of the community—the heads of
      the clans of the Israelites—heard what Reuben, Gad and Manasseh had to say,
      they were pleased. '
    31: "³¹ And Phinehas son of Eleazar, the priest, said to Reuben, Gad and Manasseh,\
      \ “Today we know that the Lord is with us, because you have not been unfaithful\
      \ to the Lord in this matter. Now you have rescued the Israelites from the Lord’s\
      \ hand.” \n"
    32: '³² Then Phinehas son of Eleazar, the priest, and the leaders returned to
      Canaan from their meeting with the Reubenites and Gadites in Gilead and reported
      to the Israelites. '
    33: "³³ They were glad to hear the report and praised God. And they talked no\
      \ more about going to war against them to devastate the country where the Reubenites\
      \ and the Gadites lived. \n"
    34: '³⁴ And the Reubenites and the Gadites gave the altar this name: A Witness
      Between Us—that the Lord is God.'
  23:
    1: '¹ After a long time had passed and the Lord had given Israel rest from all
      their enemies around them, Joshua, by then a very old man, '
    2: '² summoned all Israel—their elders, leaders, judges and officials—and said
      to them: “I am very old. '
    3: '³ You yourselves have seen everything the Lord your God has done to all these
      nations for your sake; it was the Lord your God who fought for you. '
    4: '⁴ Remember how I have allotted as an inheritance for your tribes all the land
      of the nations that remain—the nations I conquered—between the Jordan and the
      Mediterranean Sea in the west. '
    5: "⁵ The Lord your God himself will push them out for your sake. He will drive\
      \ them out before you, and you will take possession of their land, as the Lord\
      \ your God promised you. \n"
    6: '⁶ “Be very strong; be careful to obey all that is written in the Book of the
      Law of Moses, without turning aside to the right or to the left. '
    7: '⁷ Do not associate with these nations that remain among you; do not invoke
      the names of their gods or swear by them. You must not serve them or bow down
      to them. '
    8: "⁸ But you are to hold fast to the Lord your God, as you have until now. \n"
    9: '⁹ “The Lord has driven out before you great and powerful nations; to this
      day no one has been able to withstand you. '
    10: '¹⁰ One of you routs a thousand, because the Lord your God fights for you,
      just as he promised. '
    11: "¹¹ So be very careful to love the Lord your God. \n"
    12: '¹² “But if you turn away and ally yourselves with the survivors of these
      nations that remain among you and if you intermarry with them and associate
      with them, '
    13: "¹³ then you may be sure that the Lord your God will no longer drive out these\
      \ nations before you. Instead, they will become snares and traps for you, whips\
      \ on your backs and thorns in your eyes, until you perish from this good land,\
      \ which the Lord your God has given you. \n"
    14: '¹⁴ “Now I am about to go the way of all the earth. You know with all your
      heart and soul that not one of all the good promises the Lord your God gave
      you has failed. Every promise has been fulfilled; not one has failed. '
    15: '¹⁵ But just as all the good things the Lord your God has promised you have
      come to you, so he will bring on you all the evil things he has threatened,
      until the Lord your God has destroyed you from this good land he has given you. '
    16: ¹⁶ If you violate the covenant of the Lord your God, which he commanded you,
      and go and serve other gods and bow down to them, the Lord’s anger will burn
      against you, and you will quickly perish from the good land he has given you.”
  24:
    1: "¹ Then Joshua assembled all the tribes of Israel at Shechem. He summoned the\
      \ elders, leaders, judges and officials of Israel, and they presented themselves\
      \ before God. \n"
    2: '² Joshua said to all the people, “This is what the Lord, the God of Israel,
      says: ‘Long ago your ancestors, including Terah the father of Abraham and Nahor,
      lived beyond the Euphrates River and worshiped other gods. '
    3: '³ But I took your father Abraham from the land beyond the Euphrates and led
      him throughout Canaan and gave him many descendants. I gave him Isaac, '
    4: "⁴ and to Isaac I gave Jacob and Esau. I assigned the hill country of Seir\
      \ to Esau, but Jacob and his family went down to Egypt. \n"
    5: '⁵ “‘Then I sent Moses and Aaron, and I afflicted the Egyptians by what I did
      there, and I brought you out. '
    6: '⁶ When I brought your people out of Egypt, you came to the sea, and the Egyptians
      pursued them with chariots and horsemen as far as the Red Sea. '
    7: "⁷ But they cried to the Lord for help, and he put darkness between you and\
      \ the Egyptians; he brought the sea over them and covered them. You saw with\
      \ your own eyes what I did to the Egyptians. Then you lived in the wilderness\
      \ for a long time. \n"
    8: '⁸ “‘I brought you to the land of the Amorites who lived east of the Jordan.
      They fought against you, but I gave them into your hands. I destroyed them from
      before you, and you took possession of their land. '
    9: '⁹ When Balak son of Zippor, the king of Moab, prepared to fight against Israel,
      he sent for Balaam son of Beor to put a curse on you. '
    10: "¹⁰ But I would not listen to Balaam, so he blessed you again and again, and\
      \ I delivered you out of his hand. \n"
    11: '¹¹ “‘Then you crossed the Jordan and came to Jericho. The citizens of Jericho
      fought against you, as did also the Amorites, Perizzites, Canaanites, Hittites,
      Girgashites, Hivites and Jebusites, but I gave them into your hands. '
    12: '¹² I sent the hornet ahead of you, which drove them out before you—also the
      two Amorite kings. You did not do it with your own sword and bow. '
    13: "¹³ So I gave you a land on which you did not toil and cities you did not\
      \ build; and you live in them and eat from vineyards and olive groves that you\
      \ did not plant.’ \n"
    14: '¹⁴ “Now fear the Lord and serve him with all faithfulness. Throw away the
      gods your ancestors worshiped beyond the Euphrates River and in Egypt, and serve
      the Lord. '
    15: "¹⁵ But if serving the Lord seems undesirable to you, then choose for yourselves\
      \ this day whom you will serve, whether the gods your ancestors served beyond\
      \ the Euphrates, or the gods of the Amorites, in whose land you are living.\
      \ But as for me and my household, we will serve the Lord.” \n"
    16: '¹⁶ Then the people answered, “Far be it from us to forsake the Lord to serve
      other gods! '
    17: '¹⁷ It was the Lord our God himself who brought us and our parents up out
      of Egypt, from that land of slavery, and performed those great signs before
      our eyes. He protected us on our entire journey and among all the nations through
      which we traveled. '
    18: "¹⁸ And the Lord drove out before us all the nations, including the Amorites,\
      \ who lived in the land. We too will serve the Lord, because he is our God.”\
      \ \n"
    19: '¹⁹ Joshua said to the people, “You are not able to serve the Lord. He is
      a holy God; he is a jealous God. He will not forgive your rebellion and your
      sins. '
    20: "²⁰ If you forsake the Lord and serve foreign gods, he will turn and bring\
      \ disaster on you and make an end of you, after he has been good to you.” \n"
    21: "²¹ But the people said to Joshua, “No! We will serve the Lord.” \n"
    22: "²² Then Joshua said, “You are witnesses against yourselves that you have\
      \ chosen to serve the Lord.”\n“Yes, we are witnesses,” they replied. \n"
    23: "²³ “Now then,” said Joshua, “throw away the foreign gods that are among you\
      \ and yield your hearts to the Lord, the God of Israel.” \n"
    24: "²⁴ And the people said to Joshua, “We will serve the Lord our God and obey\
      \ him.” \n"
    25: '²⁵ On that day Joshua made a covenant for the people, and there at Shechem
      he reaffirmed for them decrees and laws. '
    26: "²⁶ And Joshua recorded these things in the Book of the Law of God. Then he\
      \ took a large stone and set it up there under the oak near the holy place of\
      \ the Lord. \n"
    27: "²⁷ “See!” he said to all the people. “This stone will be a witness against\
      \ us. It has heard all the words the Lord has said to us. It will be a witness\
      \ against you if you are untrue to your God.” \n"
    28: "²⁸ Then Joshua dismissed the people, each to their own inheritance. \n"
    29: '²⁹ After these things, Joshua son of Nun, the servant of the Lord, died at
      the age of a hundred and ten. '
    30: "³⁰ And they buried him in the land of his inheritance, at Timnath Serah in\
      \ the hill country of Ephraim, north of Mount Gaash. \n"
    31: "³¹ Israel served the Lord throughout the lifetime of Joshua and of the elders\
      \ who outlived him and who had experienced everything the Lord had done for\
      \ Israel. \n"
    32: "³² And Joseph’s bones, which the Israelites had brought up from Egypt, were\
      \ buried at Shechem in the tract of land that Jacob bought for a hundred pieces\
      \ of silver from the sons of Hamor, the father of Shechem. This became the inheritance\
      \ of Joseph’s descendants. \n"
    33: ³³ And Eleazar son of Aaron died and was buried at Gibeah, which had been
      allotted to his son Phinehas in the hill country of Ephraim.
