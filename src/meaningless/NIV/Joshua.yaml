Joshua:
  1:
    1: '¹ After the death of Moses the servant of the Lord, the Lord said to Joshua
      son of Nun, Moses’ aide: '
    2: '² “Moses my servant is dead. Now then, you and all these people, get ready
      to cross the Jordan River into the land I am about to give to them—to the Israelites. '
    3: '³ I will give you every place where you set your foot, as I promised Moses. '
    4: '⁴ Your territory will extend from the desert to Lebanon, and from the great
      river, the Euphrates—all the Hittite country—to the Mediterranean Sea in the
      west. '
    5: '⁵ No one will be able to stand against you all the days of your life. As I
      was with Moses, so I will be with you; I will never leave you nor forsake you. '
    6: "⁶ Be strong and courageous, because you will lead these people to inherit\
      \ the land I swore to their ancestors to give them. \n"
    7: '⁷ “Be strong and very courageous. Be careful to obey all the law my servant
      Moses gave you; do not turn from it to the right or to the left, that you may
      be successful wherever you go. '
    8: '⁸ Keep this Book of the Law always on your lips; meditate on it day and night,
      so that you may be careful to do everything written in it. Then you will be
      prosperous and successful. '
    9: "⁹ Have I not commanded you? Be strong and courageous. Do not be afraid; do\
      \ not be discouraged, for the Lord your God will be with you wherever you go.”\
      \ \n"
    10: '¹⁰ So Joshua ordered the officers of the people: '
    11: "¹¹ “Go through the camp and tell the people, ‘Get your provisions ready.\
      \ Three days from now you will cross the Jordan here to go in and take possession\
      \ of the land the Lord your God is giving you for your own.’” \n"
    12: '¹² But to the Reubenites, the Gadites and the half-tribe of Manasseh, Joshua
      said, '
    13: '¹³ “Remember the command that Moses the servant of the Lord gave you after
      he said, ‘The Lord your God will give you rest by giving you this land.’ '
    14: '¹⁴ Your wives, your children and your livestock may stay in the land that
      Moses gave you east of the Jordan, but all your fighting men, ready for battle,
      must cross over ahead of your fellow Israelites. You are to help them '
    15: "¹⁵ until the Lord gives them rest, as he has done for you, and until they\
      \ too have taken possession of the land the Lord your God is giving them. After\
      \ that, you may go back and occupy your own land, which Moses the servant of\
      \ the Lord gave you east of the Jordan toward the sunrise.” \n"
    16: '¹⁶ Then they answered Joshua, “Whatever you have commanded us we will do,
      and wherever you send us we will go. '
    17: '¹⁷ Just as we fully obeyed Moses, so we will obey you. Only may the Lord
      your God be with you as he was with Moses. '
    18: ¹⁸ Whoever rebels against your word and does not obey it, whatever you may
      command them, will be put to death. Only be strong and courageous!”
  2:
    1: "¹ Then Joshua son of Nun secretly sent two spies from Shittim. “Go, look over\
      \ the land,” he said, “especially Jericho.” So they went and entered the house\
      \ of a prostitute named Rahab and stayed there. \n"
    2: '² The king of Jericho was told, “Look, some of the Israelites have come here
      tonight to spy out the land.” '
    3: "³ So the king of Jericho sent this message to Rahab: “Bring out the men who\
      \ came to you and entered your house, because they have come to spy out the\
      \ whole land.” \n"
    4: '⁴ But the woman had taken the two men and hidden them. She said, “Yes, the
      men came to me, but I did not know where they had come from. '
    5: '⁵ At dusk, when it was time to close the city gate, they left. I don’t know
      which way they went. Go after them quickly. You may catch up with them.” '
    6: '⁶ (But she had taken them up to the roof and hidden them under the stalks
      of flax she had laid out on the roof.) '
    7: "⁷ So the men set out in pursuit of the spies on the road that leads to the\
      \ fords of the Jordan, and as soon as the pursuers had gone out, the gate was\
      \ shut. \n"
    8: '⁸ Before the spies lay down for the night, she went up on the roof '
    9: '⁹ and said to them, “I know that the Lord has given you this land and that
      a great fear of you has fallen on us, so that all who live in this country are
      melting in fear because of you. '
    10: '¹⁰ We have heard how the Lord dried up the water of the Red Sea for you when
      you came out of Egypt, and what you did to Sihon and Og, the two kings of the
      Amorites east of the Jordan, whom you completely destroyed. '
    11: "¹¹ When we heard of it, our hearts melted in fear and everyone’s courage\
      \ failed because of you, for the Lord your God is God in heaven above and on\
      \ the earth below. \n"
    12: '¹² “Now then, please swear to me by the Lord that you will show kindness
      to my family, because I have shown kindness to you. Give me a sure sign '
    13: "¹³ that you will spare the lives of my father and mother, my brothers and\
      \ sisters, and all who belong to them—and that you will save us from death.”\
      \ \n"
    14: "¹⁴ “Our lives for your lives!” the men assured her. “If you don’t tell what\
      \ we are doing, we will treat you kindly and faithfully when the Lord gives\
      \ us the land.” \n"
    15: '¹⁵ So she let them down by a rope through the window, for the house she lived
      in was part of the city wall. '
    16: "¹⁶ She said to them, “Go to the hills so the pursuers will not find you.\
      \ Hide yourselves there three days until they return, and then go on your way.”\
      \ \n"
    17: '¹⁷ Now the men had said to her, “This oath you made us swear will not be
      binding on us '
    18: '¹⁸ unless, when we enter the land, you have tied this scarlet cord in the
      window through which you let us down, and unless you have brought your father
      and mother, your brothers and all your family into your house. '
    19: '¹⁹ If any of them go outside your house into the street, their blood will
      be on their own heads; we will not be responsible. As for those who are in the
      house with you, their blood will be on our head if a hand is laid on them. '
    20: "²⁰ But if you tell what we are doing, we will be released from the oath you\
      \ made us swear.” \n"
    21: "²¹ “Agreed,” she replied. “Let it be as you say.”\nSo she sent them away,\
      \ and they departed. And she tied the scarlet cord in the window. \n"
    22: '²² When they left, they went into the hills and stayed there three days,
      until the pursuers had searched all along the road and returned without finding
      them. '
    23: '²³ Then the two men started back. They went down out of the hills, forded
      the river and came to Joshua son of Nun and told him everything that had happened
      to them. '
    24: ²⁴ They said to Joshua, “The Lord has surely given the whole land into our
      hands; all the people are melting in fear because of us.”
  3:
    1: '¹ Early in the morning Joshua and all the Israelites set out from Shittim
      and went to the Jordan, where they camped before crossing over. '
    2: '² After three days the officers went throughout the camp, '
    3: '³ giving orders to the people: “When you see the ark of the covenant of the
      Lord your God, and the Levitical priests carrying it, you are to move out from
      your positions and follow it. '
    4: "⁴ Then you will know which way to go, since you have never been this way before.\
      \ But keep a distance of about two thousand cubits between you and the ark;\
      \ do not go near it.” \n"
    5: "⁵ Joshua told the people, “Consecrate yourselves, for tomorrow the Lord will\
      \ do amazing things among you.” \n"
    6: "⁶ Joshua said to the priests, “Take up the ark of the covenant and pass on\
      \ ahead of the people.” So they took it up and went ahead of them. \n"
    7: '⁷ And the Lord said to Joshua, “Today I will begin to exalt you in the eyes
      of all Israel, so they may know that I am with you as I was with Moses. '
    8: "⁸ Tell the priests who carry the ark of the covenant: ‘When you reach the\
      \ edge of the Jordan’s waters, go and stand in the river.’” \n"
    9: '⁹ Joshua said to the Israelites, “Come here and listen to the words of the
      Lord your God. '
    10: '¹⁰ This is how you will know that the living God is among you and that he
      will certainly drive out before you the Canaanites, Hittites, Hivites, Perizzites,
      Girgashites, Amorites and Jebusites. '
    11: '¹¹ See, the ark of the covenant of the Lord of all the earth will go into
      the Jordan ahead of you. '
    12: '¹² Now then, choose twelve men from the tribes of Israel, one from each tribe. '
    13: "¹³ And as soon as the priests who carry the ark of the Lord—the Lord of all\
      \ the earth—set foot in the Jordan, its waters flowing downstream will be cut\
      \ off and stand up in a heap.” \n"
    14: '¹⁴ So when the people broke camp to cross the Jordan, the priests carrying
      the ark of the covenant went ahead of them. '
    15: '¹⁵ Now the Jordan is at flood stage all during harvest. Yet as soon as the
      priests who carried the ark reached the Jordan and their feet touched the water’s
      edge, '
    16: '¹⁶ the water from upstream stopped flowing. It piled up in a heap a great
      distance away, at a town called Adam in the vicinity of Zarethan, while the
      water flowing down to the Sea of the Arabah (that is, the Dead Sea) was completely
      cut off. So the people crossed over opposite Jericho. '
    17: ¹⁷ The priests who carried the ark of the covenant of the Lord stopped in
      the middle of the Jordan and stood on dry ground, while all Israel passed by
      until the whole nation had completed the crossing on dry ground.
  4:
    1: '¹ When the whole nation had finished crossing the Jordan, the Lord said to
      Joshua, '
    2: '² “Choose twelve men from among the people, one from each tribe, '
    3: "³ and tell them to take up twelve stones from the middle of the Jordan, from\
      \ right where the priests are standing, and carry them over with you and put\
      \ them down at the place where you stay tonight.” \n"
    4: '⁴ So Joshua called together the twelve men he had appointed from the Israelites,
      one from each tribe, '
    5: '⁵ and said to them, “Go over before the ark of the Lord your God into the
      middle of the Jordan. Each of you is to take up a stone on his shoulder, according
      to the number of the tribes of the Israelites, '
    6: '⁶ to serve as a sign among you. In the future, when your children ask you,
      ‘What do these stones mean?’ '
    7: "⁷ tell them that the flow of the Jordan was cut off before the ark of the\
      \ covenant of the Lord. When it crossed the Jordan, the waters of the Jordan\
      \ were cut off. These stones are to be a memorial to the people of Israel forever.”\
      \ \n"
    8: '⁸ So the Israelites did as Joshua commanded them. They took twelve stones
      from the middle of the Jordan, according to the number of the tribes of the
      Israelites, as the Lord had told Joshua; and they carried them over with them
      to their camp, where they put them down. '
    9: "⁹ Joshua set up the twelve stones that had been in the middle of the Jordan\
      \ at the spot where the priests who carried the ark of the covenant had stood.\
      \ And they are there to this day. \n"
    10: '¹⁰ Now the priests who carried the ark remained standing in the middle of
      the Jordan until everything the Lord had commanded Joshua was done by the people,
      just as Moses had directed Joshua. The people hurried over, '
    11: '¹¹ and as soon as all of them had crossed, the ark of the Lord and the priests
      came to the other side while the people watched. '
    12: '¹² The men of Reuben, Gad and the half-tribe of Manasseh crossed over, ready
      for battle, in front of the Israelites, as Moses had directed them. '
    13: "¹³ About forty thousand armed for battle crossed over before the Lord to\
      \ the plains of Jericho for war. \n"
    14: "¹⁴ That day the Lord exalted Joshua in the sight of all Israel; and they\
      \ stood in awe of him all the days of his life, just as they had stood in awe\
      \ of Moses. \n"
    15: '¹⁵ Then the Lord said to Joshua, '
    16: "¹⁶ “Command the priests carrying the ark of the covenant law to come up out\
      \ of the Jordan.” \n"
    17: "¹⁷ So Joshua commanded the priests, “Come up out of the Jordan.” \n"
    18: "¹⁸ And the priests came up out of the river carrying the ark of the covenant\
      \ of the Lord. No sooner had they set their feet on the dry ground than the\
      \ waters of the Jordan returned to their place and ran at flood stage as before.\
      \ \n"
    19: '¹⁹ On the tenth day of the first month the people went up from the Jordan
      and camped at Gilgal on the eastern border of Jericho. '
    20: '²⁰ And Joshua set up at Gilgal the twelve stones they had taken out of the
      Jordan. '
    21: '²¹ He said to the Israelites, “In the future when your descendants ask their
      parents, ‘What do these stones mean?’ '
    22: '²² tell them, ‘Israel crossed the Jordan on dry ground.’ '
    23: '²³ For the Lord your God dried up the Jordan before you until you had crossed
      over. The Lord your God did to the Jordan what he had done to the Red Sea when
      he dried it up before us until we had crossed over. '
    24: ²⁴ He did this so that all the peoples of the earth might know that the hand
      of the Lord is powerful and so that you might always fear the Lord your God.”
  5:
    1: "¹ Now when all the Amorite kings west of the Jordan and all the Canaanite\
      \ kings along the coast heard how the Lord had dried up the Jordan before the\
      \ Israelites until they had crossed over, their hearts melted in fear and they\
      \ no longer had the courage to face the Israelites. \n"
    2: '² At that time the Lord said to Joshua, “Make flint knives and circumcise
      the Israelites again.” '
    3: "³ So Joshua made flint knives and circumcised the Israelites at Gibeath Haaraloth.\
      \ \n"
    4: '⁴ Now this is why he did so: All those who came out of Egypt—all the men of
      military age—died in the wilderness on the way after leaving Egypt. '
    5: '⁵ All the people that came out had been circumcised, but all the people born
      in the wilderness during the journey from Egypt had not. '
    6: '⁶ The Israelites had moved about in the wilderness forty years until all the
      men who were of military age when they left Egypt had died, since they had not
      obeyed the Lord. For the Lord had sworn to them that they would not see the
      land he had solemnly promised their ancestors to give us, a land flowing with
      milk and honey. '
    7: '⁷ So he raised up their sons in their place, and these were the ones Joshua
      circumcised. They were still uncircumcised because they had not been circumcised
      on the way. '
    8: "⁸ And after the whole nation had been circumcised, they remained where they\
      \ were in camp until they were healed. \n"
    9: "⁹ Then the Lord said to Joshua, “Today I have rolled away the reproach of\
      \ Egypt from you.” So the place has been called Gilgal to this day. \n"
    10: '¹⁰ On the evening of the fourteenth day of the month, while camped at Gilgal
      on the plains of Jericho, the Israelites celebrated the Passover. '
    11: '¹¹ The day after the Passover, that very day, they ate some of the produce
      of the land: unleavened bread and roasted grain. '
    12: "¹² The manna stopped the day after they ate this food from the land; there\
      \ was no longer any manna for the Israelites, but that year they ate the produce\
      \ of Canaan. \n"
    13: "¹³ Now when Joshua was near Jericho, he looked up and saw a man standing\
      \ in front of him with a drawn sword in his hand. Joshua went up to him and\
      \ asked, “Are you for us or for our enemies?” \n"
    14: "¹⁴ “Neither,” he replied, “but as commander of the army of the Lord I have\
      \ now come.” Then Joshua fell facedown to the ground in reverence, and asked\
      \ him, “What message does my Lord have for his servant?” \n"
    15: ¹⁵ The commander of the Lord’s army replied, “Take off your sandals, for the
      place where you are standing is holy.” And Joshua did so.
  6:
    1: "¹ Now the gates of Jericho were securely barred because of the Israelites.\
      \ No one went out and no one came in. \n"
    2: '² Then the Lord said to Joshua, “See, I have delivered Jericho into your hands,
      along with its king and its fighting men. '
    3: '³ March around the city once with all the armed men. Do this for six days. '
    4: '⁴ Have seven priests carry trumpets of rams’ horns in front of the ark. On
      the seventh day, march around the city seven times, with the priests blowing
      the trumpets. '
    5: "⁵ When you hear them sound a long blast on the trumpets, have the whole army\
      \ give a loud shout; then the wall of the city will collapse and the army will\
      \ go up, everyone straight in.” \n"
    6: '⁶ So Joshua son of Nun called the priests and said to them, “Take up the ark
      of the covenant of the Lord and have seven priests carry trumpets in front of
      it.” '
    7: "⁷ And he ordered the army, “Advance! March around the city, with an armed\
      \ guard going ahead of the ark of the Lord.” \n"
    8: '⁸ When Joshua had spoken to the people, the seven priests carrying the seven
      trumpets before the Lord went forward, blowing their trumpets, and the ark of
      the Lord’s covenant followed them. '
    9: '⁹ The armed guard marched ahead of the priests who blew the trumpets, and
      the rear guard followed the ark. All this time the trumpets were sounding. '
    10: '¹⁰ But Joshua had commanded the army, “Do not give a war cry, do not raise
      your voices, do not say a word until the day I tell you to shout. Then shout!” '
    11: "¹¹ So he had the ark of the Lord carried around the city, circling it once.\
      \ Then the army returned to camp and spent the night there. \n"
    12: '¹² Joshua got up early the next morning and the priests took up the ark of
      the Lord. '
    13: '¹³ The seven priests carrying the seven trumpets went forward, marching before
      the ark of the Lord and blowing the trumpets. The armed men went ahead of them
      and the rear guard followed the ark of the Lord, while the trumpets kept sounding. '
    14: "¹⁴ So on the second day they marched around the city once and returned to\
      \ the camp. They did this for six days. \n"
    15: '¹⁵ On the seventh day, they got up at daybreak and marched around the city
      seven times in the same manner, except that on that day they circled the city
      seven times. '
    16: '¹⁶ The seventh time around, when the priests sounded the trumpet blast, Joshua
      commanded the army, “Shout! For the Lord has given you the city! '
    17: '¹⁷ The city and all that is in it are to be devoted to the Lord. Only Rahab
      the prostitute and all who are with her in her house shall be spared, because
      she hid the spies we sent. '
    18: '¹⁸ But keep away from the devoted things, so that you will not bring about
      your own destruction by taking any of them. Otherwise you will make the camp
      of Israel liable to destruction and bring trouble on it. '
    19: "¹⁹ All the silver and gold and the articles of bronze and iron are sacred\
      \ to the Lord and must go into his treasury.” \n"
    20: '²⁰ When the trumpets sounded, the army shouted, and at the sound of the trumpet,
      when the men gave a loud shout, the wall collapsed; so everyone charged straight
      in, and they took the city. '
    21: "²¹ They devoted the city to the Lord and destroyed with the sword every living\
      \ thing in it—men and women, young and old, cattle, sheep and donkeys. \n"
    22: '²² Joshua said to the two men who had spied out the land, “Go into the prostitute’s
      house and bring her out and all who belong to her, in accordance with your oath
      to her.” '
    23: "²³ So the young men who had done the spying went in and brought out Rahab,\
      \ her father and mother, her brothers and sisters and all who belonged to her.\
      \ They brought out her entire family and put them in a place outside the camp\
      \ of Israel. \n"
    24: '²⁴ Then they burned the whole city and everything in it, but they put the
      silver and gold and the articles of bronze and iron into the treasury of the
      Lord’s house. '
    25: "²⁵ But Joshua spared Rahab the prostitute, with her family and all who belonged\
      \ to her, because she hid the men Joshua had sent as spies to Jericho—and she\
      \ lives among the Israelites to this day. \n"
    26: "²⁶ At that time Joshua pronounced this solemn oath: “Cursed before the Lord\
      \ is the one who undertakes to rebuild this city, Jericho:\n“At the cost of\
      \ his firstborn son\n    he will lay its foundations;\nat the cost of his youngest\n\
      \    he will set up its gates.” \n"
    27: ²⁷ So the Lord was with Joshua, and his fame spread throughout the land.
  7:
    1: "¹ But the Israelites were unfaithful in regard to the devoted things; Achan\
      \ son of Karmi, the son of Zimri, the son of Zerah, of the tribe of Judah, took\
      \ some of them. So the Lord’s anger burned against Israel. \n"
    2: "² Now Joshua sent men from Jericho to Ai, which is near Beth Aven to the east\
      \ of Bethel, and told them, “Go up and spy out the region.” So the men went\
      \ up and spied out Ai. \n"
    3: '³ When they returned to Joshua, they said, “Not all the army will have to
      go up against Ai. Send two or three thousand men to take it and do not weary
      the whole army, for only a few people live there.” '
    4: '⁴ So about three thousand went up; but they were routed by the men of Ai, '
    5: "⁵ who killed about thirty-six of them. They chased the Israelites from the\
      \ city gate as far as the stone quarries and struck them down on the slopes.\
      \ At this the hearts of the people melted in fear and became like water. \n"
    6: '⁶ Then Joshua tore his clothes and fell facedown to the ground before the
      ark of the Lord, remaining there till evening. The elders of Israel did the
      same, and sprinkled dust on their heads. '
    7: '⁷ And Joshua said, “Alas, Sovereign Lord, why did you ever bring this people
      across the Jordan to deliver us into the hands of the Amorites to destroy us?
      If only we had been content to stay on the other side of the Jordan! '
    8: '⁸ Pardon your servant, Lord. What can I say, now that Israel has been routed
      by its enemies? '
    9: "⁹ The Canaanites and the other people of the country will hear about this\
      \ and they will surround us and wipe out our name from the earth. What then\
      \ will you do for your own great name?” \n"
    10: '¹⁰ The Lord said to Joshua, “Stand up! What are you doing down on your face? '
    11: '¹¹ Israel has sinned; they have violated my covenant, which I commanded them
      to keep. They have taken some of the devoted things; they have stolen, they
      have lied, they have put them with their own possessions. '
    12: "¹² That is why the Israelites cannot stand against their enemies; they turn\
      \ their backs and run because they have been made liable to destruction. I will\
      \ not be with you anymore unless you destroy whatever among you is devoted to\
      \ destruction. \n"
    13: "¹³ “Go, consecrate the people. Tell them, ‘Consecrate yourselves in preparation\
      \ for tomorrow; for this is what the Lord, the God of Israel, says: There are\
      \ devoted things among you, Israel. You cannot stand against your enemies until\
      \ you remove them. \n"
    14: '¹⁴ “‘In the morning, present yourselves tribe by tribe. The tribe the Lord
      chooses shall come forward clan by clan; the clan the Lord chooses shall come
      forward family by family; and the family the Lord chooses shall come forward
      man by man. '
    15: "¹⁵ Whoever is caught with the devoted things shall be destroyed by fire,\
      \ along with all that belongs to him. He has violated the covenant of the Lord\
      \ and has done an outrageous thing in Israel!’” \n"
    16: '¹⁶ Early the next morning Joshua had Israel come forward by tribes, and Judah
      was chosen. '
    17: '¹⁷ The clans of Judah came forward, and the Zerahites were chosen. He had
      the clan of the Zerahites come forward by families, and Zimri was chosen. '
    18: "¹⁸ Joshua had his family come forward man by man, and Achan son of Karmi,\
      \ the son of Zimri, the son of Zerah, of the tribe of Judah, was chosen. \n"
    19: "¹⁹ Then Joshua said to Achan, “My son, give glory to the Lord, the God of\
      \ Israel, and honor him. Tell me what you have done; do not hide it from me.”\
      \ \n"
    20: '²⁰ Achan replied, “It is true! I have sinned against the Lord, the God of
      Israel. This is what I have done: '
    21: "²¹ When I saw in the plunder a beautiful robe from Babylonia, two hundred\
      \ shekels of silver and a bar of gold weighing fifty shekels, I coveted them\
      \ and took them. They are hidden in the ground inside my tent, with the silver\
      \ underneath.” \n"
    22: '²² So Joshua sent messengers, and they ran to the tent, and there it was,
      hidden in his tent, with the silver underneath. '
    23: "²³ They took the things from the tent, brought them to Joshua and all the\
      \ Israelites and spread them out before the Lord. \n"
    24: '²⁴ Then Joshua, together with all Israel, took Achan son of Zerah, the silver,
      the robe, the gold bar, his sons and daughters, his cattle, donkeys and sheep,
      his tent and all that he had, to the Valley of Achor. '
    25: "²⁵ Joshua said, “Why have you brought this trouble on us? The Lord will bring\
      \ trouble on you today.”\nThen all Israel stoned him, and after they had stoned\
      \ the rest, they burned them. "
    26: ²⁶ Over Achan they heaped up a large pile of rocks, which remains to this
      day. Then the Lord turned from his fierce anger. Therefore that place has been
      called the Valley of Achor ever since.
  8:
    1: '¹ Then the Lord said to Joshua, “Do not be afraid; do not be discouraged.
      Take the whole army with you, and go up and attack Ai. For I have delivered
      into your hands the king of Ai, his people, his city and his land. '
    2: "² You shall do to Ai and its king as you did to Jericho and its king, except\
      \ that you may carry off their plunder and livestock for yourselves. Set an\
      \ ambush behind the city.” \n"
    3: '³ So Joshua and the whole army moved out to attack Ai. He chose thirty thousand
      of his best fighting men and sent them out at night '
    4: '⁴ with these orders: “Listen carefully. You are to set an ambush behind the
      city. Don’t go very far from it. All of you be on the alert. '
    5: '⁵ I and all those with me will advance on the city, and when the men come
      out against us, as they did before, we will flee from them. '
    6: '⁶ They will pursue us until we have lured them away from the city, for they
      will say, ‘They are running away from us as they did before.’ So when we flee
      from them, '
    7: '⁷ you are to rise up from ambush and take the city. The Lord your God will
      give it into your hand. '
    8: "⁸ When you have taken the city, set it on fire. Do what the Lord has commanded.\
      \ See to it; you have my orders.” \n"
    9: "⁹ Then Joshua sent them off, and they went to the place of ambush and lay\
      \ in wait between Bethel and Ai, to the west of Ai—but Joshua spent that night\
      \ with the people. \n"
    10: '¹⁰ Early the next morning Joshua mustered his army, and he and the leaders
