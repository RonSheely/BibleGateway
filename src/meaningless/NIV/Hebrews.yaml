  13:
    1: 'Keep on loving one another as brothers and sisters. '
    2: '² Do not forget to show hospitality to strangers, for by so doing some people
      have shown hospitality to angels without knowing it. '
    3: "³ Continue to remember those in prison as if you were together with them in\
      \ prison, and those who are mistreated as if you yourselves were suffering.\
      \ \n"
    4: '⁴ Marriage should be honored by all, and the marriage bed kept pure, for God
      will judge the adulterer and all the sexually immoral. '
    5: "⁵ Keep your lives free from the love of money and be content with what you\
      \ have, because God has said,\n“Never will I leave you;\n    never will I forsake\
      \ you.” \n"
    6: "⁶ So we say with confidence,\n“The Lord is my helper; I will not be afraid.\n\
      \    What can mere mortals do to me?” \n"
    7: '⁷ Remember your leaders, who spoke the word of God to you. Consider the outcome
      of their way of life and imitate their faith. '
    8: "⁸ Jesus Christ is the same yesterday and today and forever. \n"
    9: '⁹ Do not be carried away by all kinds of strange teachings. It is good for
      our hearts to be strengthened by grace, not by eating ceremonial foods, which
      is of no benefit to those who do so. '
    10: "¹⁰ We have an altar from which those who minister at the tabernacle have\
      \ no right to eat. \n"
    11: '¹¹ The high priest carries the blood of animals into the Most Holy Place
