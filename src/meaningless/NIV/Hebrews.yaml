    1: 'Now faith is confidence in what we hope for and assurance about what we do
      not see. '
    2: "² This is what the ancients were commended for. \n"
    3: "³ By faith we understand that the universe was formed at God’s command, so\
      \ that what is seen was not made out of what was visible. \n"
    4: "⁴ By faith Abel brought God a better offering than Cain did. By faith he was\
      \ commended as righteous, when God spoke well of his offerings. And by faith\
      \ Abel still speaks, even though he is dead. \n"
    5: '⁵ By faith Enoch was taken from this life, so that he did not experience death:
      “He could not be found, because God had taken him away.” For before he was taken,
      he was commended as one who pleased God. '
    6: "⁶ And without faith it is impossible to please God, because anyone who comes\
      \ to him must believe that he exists and that he rewards those who earnestly\
      \ seek him. \n"
    7: "⁷ By faith Noah, when warned about things not yet seen, in holy fear built\
      \ an ark to save his family. By his faith he condemned the world and became\
      \ heir of the righteousness that is in keeping with faith. \n"
    8: '⁸ By faith Abraham, when called to go to a place he would later receive as
      his inheritance, obeyed and went, even though he did not know where he was going. '
    9: '⁹ By faith he made his home in the promised land like a stranger in a foreign
      country; he lived in tents, as did Isaac and Jacob, who were heirs with him
      of the same promise. '
    10: '¹⁰ For he was looking forward to the city with foundations, whose architect
      and builder is God. '
    11: '¹¹ And by faith even Sarah, who was past childbearing age, was enabled to
