Hebrews:
  1:
    1: 'In the past God spoke to our ancestors through the prophets at many times
      and in various ways, '
    2: '² but in these last days he has spoken to us by his Son, whom he appointed
      heir of all things, and through whom also he made the universe. '
    3: '³ The Son is the radiance of God’s glory and the exact representation of his
      being, sustaining all things by his powerful word. After he had provided purification
      for sins, he sat down at the right hand of the Majesty in heaven. '
    4: "⁴ So he became as much superior to the angels as the name he has inherited\
      \ is superior to theirs. \n"
    5: "⁵ For to which of the angels did God ever say,\n“You are my Son;\n    today\
      \ I have become your Father”?\nOr again,\n“I will be his Father,\n    and he\
      \ will be my Son”? \n"
    6: "⁶ And again, when God brings his firstborn into the world, he says,\n“Let\
      \ all God’s angels worship him.” \n"
    7: "⁷ In speaking of the angels he says,\n“He makes his angels spirits,\n    and\
      \ his servants flames of fire.” \n"
    8: "⁸ But about the Son he says,\n“Your throne, O God, will last for ever and\
      \ ever;\n    a scepter of justice will be the scepter of your kingdom.\n"
    9: "⁹ You have loved righteousness and hated wickedness;\n    therefore God, your\
      \ God, has set you above your companions\n    by anointing you with the oil\
      \ of joy.” \n"
    10: "¹⁰ He also says,\n“In the beginning, Lord, you laid the foundations of the\
      \ earth,\n    and the heavens are the work of your hands.\n"
    11: "¹¹ They will perish, but you remain;\n    they will all wear out like a garment.\n"
    12: "¹² You will roll them up like a robe;\n    like a garment they will be changed.\n\
      But you remain the same,\n    and your years will never end.” \n"
    13: "¹³ To which of the angels did God ever say,\n“Sit at my right hand\n    until\
      \ I make your enemies\n    a footstool for your feet”? \n"
    14: ¹⁴ Are not all angels ministering spirits sent to serve those who will inherit
      salvation?
  2:
    1: 'We must pay the most careful attention, therefore, to what we have heard,
      so that we do not drift away. '
    2: '² For since the message spoken through angels was binding, and every violation
      and disobedience received its just punishment, '
    3: '³ how shall we escape if we ignore so great a salvation? This salvation, which
      was first announced by the Lord, was confirmed to us by those who heard him. '
    4: "⁴ God also testified to it by signs, wonders and various miracles, and by\
      \ gifts of the Holy Spirit distributed according to his will. \n"
    5: '⁵ It is not to angels that he has subjected the world to come, about which
      we are speaking. '
    6: "⁶ But there is a place where someone has testified:\n“What is mankind that\
      \ you are mindful of them,\n    a son of man that you care for him?\n"
    7: "⁷ You made them a little lower than the angels;\n    you crowned them with\
      \ glory and honor\n"
    8: "⁸     and put everything under their feet.”\nIn putting everything under them,\
      \ God left nothing that is not subject to them. Yet at present we do not see\
      \ everything subject to them. "
    9: "⁹ But we do see Jesus, who was made lower than the angels for a little while,\
      \ now crowned with glory and honor because he suffered death, so that by the\
      \ grace of God he might taste death for everyone. \n"
    10: '¹⁰ In bringing many sons and daughters to glory, it was fitting that God,
      for whom and through whom everything exists, should make the pioneer of their
      salvation perfect through what he suffered. '
    11: '¹¹ Both the one who makes people holy and those who are made holy are of
      the same family. So Jesus is not ashamed to call them brothers and sisters. '
    12: "¹² He says,\n“I will declare your name to my brothers and sisters;\n    in\
      \ the assembly I will sing your praises.” \n"
    13: "¹³ And again,\n“I will put my trust in him.”\nAnd again he says,\n“Here am\
      \ I, and the children God has given me.” \n"
    14: '¹⁴ Since the children have flesh and blood, he too shared in their humanity
      so that by his death he might break the power of him who holds the power of
      death—that is, the devil— '
    15: '¹⁵ and free those who all their lives were held in slavery by their fear
      of death. '
    16: '¹⁶ For surely it is not angels he helps, but Abraham’s descendants. '
    17: '¹⁷ For this reason he had to be made like them, fully human in every way,
      in order that he might become a merciful and faithful high priest in service
      to God, and that he might make atonement for the sins of the people. '
    18: ¹⁸ Because he himself suffered when he was tempted, he is able to help those
      who are being tempted.
  3:
    1: 'Therefore, holy brothers and sisters, who share in the heavenly calling, fix
      your thoughts on Jesus, whom we acknowledge as our apostle and high priest. '
    2: '² He was faithful to the one who appointed him, just as Moses was faithful
      in all God’s house. '
    3: '³ Jesus has been found worthy of greater honor than Moses, just as the builder
      of a house has greater honor than the house itself. '
    4: '⁴ For every house is built by someone, but God is the builder of everything. '
    5: '⁵ “Moses was faithful as a servant in all God’s house,” bearing witness to
      what would be spoken by God in the future. '
    6: "⁶ But Christ is faithful as the Son over God’s house. And we are his house,\
      \ if indeed we hold firmly to our confidence and the hope in which we glory.\
      \ \n"
    7: "⁷ So, as the Holy Spirit says:\n“Today, if you hear his voice,\n"
    8: "⁸     do not harden your hearts\nas you did in the rebellion,\n    during\
      \ the time of testing in the wilderness,\n"
    9: "⁹ where your ancestors tested and tried me,\n    though for forty years they\
      \ saw what I did.\n"
    10: "¹⁰ That is why I was angry with that generation;\n    I said, ‘Their hearts\
      \ are always going astray,\n    and they have not known my ways.’\n"
    11: "¹¹ So I declared on oath in my anger,\n    ‘They shall never enter my rest.’\
      \ ” \n"
    12: '¹² See to it, brothers and sisters, that none of you has a sinful, unbelieving
      heart that turns away from the living God. '
    13: '¹³ But encourage one another daily, as long as it is called “Today,” so that
      none of you may be hardened by sin’s deceitfulness. '
    14: '¹⁴ We have come to share in Christ, if indeed we hold our original conviction
      firmly to the very end. '
    15: "¹⁵ As has just been said:\n“Today, if you hear his voice,\n    do not harden\
      \ your hearts\n    as you did in the rebellion.” \n"
    16: '¹⁶ Who were they who heard and rebelled? Were they not all those Moses led
      out of Egypt? '
    17: '¹⁷ And with whom was he angry for forty years? Was it not with those who
      sinned, whose bodies perished in the wilderness? '
    18: '¹⁸ And to whom did God swear that they would never enter his rest if not
      to those who disobeyed? '
    19: ¹⁹ So we see that they were not able to enter, because of their unbelief.
  4:
    1: 'Therefore, since the promise of entering his rest still stands, let us be
      careful that none of you be found to have fallen short of it. '
    2: '² For we also have had the good news proclaimed to us, just as they did; but
      the message they heard was of no value to them, because they did not share the
      faith of those who obeyed. '
    3: "³ Now we who have believed enter that rest, just as God has said,\n“So I declared\
      \ on oath in my anger,\n    ‘They shall never enter my rest.’”\nAnd yet his\
      \ works have been finished since the creation of the world. "
    4: '⁴ For somewhere he has spoken about the seventh day in these words: “On the
      seventh day God rested from all his works.” '
    5: "⁵ And again in the passage above he says, “They shall never enter my rest.”\
      \ \n"
    6: '⁶ Therefore since it still remains for some to enter that rest, and since
      those who formerly had the good news proclaimed to them did not go in because
      of their disobedience, '
    7: "⁷ God again set a certain day, calling it “Today.” This he did when a long\
      \ time later he spoke through David, as in the passage already quoted:\n“Today,\
      \ if you hear his voice,\n    do not harden your hearts.” \n"
    8: '⁸ For if Joshua had given them rest, God would not have spoken later about
      another day. '
    9: '⁹ There remains, then, a Sabbath-rest for the people of God; '
    10: '¹⁰ for anyone who enters God’s rest also rests from their works, just as
      God did from his. '
    11: "¹¹ Let us, therefore, make every effort to enter that rest, so that no one\
      \ will perish by following their example of disobedience. \n"
    12: '¹² For the word of God is alive and active. Sharper than any double-edged
      sword, it penetrates even to dividing soul and spirit, joints and marrow; it
      judges the thoughts and attitudes of the heart. '
    13: "¹³ Nothing in all creation is hidden from God’s sight. Everything is uncovered\
      \ and laid bare before the eyes of him to whom we must give account. \n"
    14: '¹⁴ Therefore, since we have a great high priest who has ascended into heaven,
      Jesus the Son of God, let us hold firmly to the faith we profess. '
    15: '¹⁵ For we do not have a high priest who is unable to empathize with our weaknesses,
      but we have one who has been tempted in every way, just as we are—yet he did
      not sin. '
    16: ¹⁶ Let us then approach God’s throne of grace with confidence, so that we
      may receive mercy and find grace to help us in our time of need.
  5:
    1: 'Every high priest is selected from among the people and is appointed to represent
      the people in matters related to God, to offer gifts and sacrifices for sins. '
    2: '² He is able to deal gently with those who are ignorant and are going astray,
      since he himself is subject to weakness. '
    3: '³ This is why he has to offer sacrifices for his own sins, as well as for
      the sins of the people. '
    4: "⁴ And no one takes this honor on himself, but he receives it when called by\
      \ God, just as Aaron was. \n"
    5: "⁵ In the same way, Christ did not take on himself the glory of becoming a\
      \ high priest. But God said to him,\n“You are my Son;\n    today I have become\
      \ your Father.” \n"
    6: "⁶ And he says in another place,\n“You are a priest forever,\n    in the order\
      \ of Melchizedek.” \n"
    7: '⁷ During the days of Jesus’ life on earth, he offered up prayers and petitions
      with fervent cries and tears to the one who could save him from death, and he
      was heard because of his reverent submission. '
    8: '⁸ Son though he was, he learned obedience from what he suffered '
    9: '⁹ and, once made perfect, he became the source of eternal salvation for all
      who obey him '
    10: "¹⁰ and was designated by God to be high priest in the order of Melchizedek.\
      \ \n"
    11: '¹¹ We have much to say about this, but it is hard to make it clear to you
      because you no longer try to understand. '
    12: '¹² In fact, though by this time you ought to be teachers, you need someone
      to teach you the elementary truths of God’s word all over again. You need milk,
      not solid food! '
    13: '¹³ Anyone who lives on milk, being still an infant, is not acquainted with
      the teaching about righteousness. '
    14: ¹⁴ But solid food is for the mature, who by constant use have trained themselves
      to distinguish good from evil.
  6:
    1: 'Therefore let us move beyond the elementary teachings about Christ and be
      taken forward to maturity, not laying again the foundation of repentance from
      acts that lead to death, and of faith in God, '
    2: '² instruction about cleansing rites, the laying on of hands, the resurrection
      of the dead, and eternal judgment. '
    3: "³ And God permitting, we will do so. \n"
    4: '⁴ It is impossible for those who have once been enlightened, who have tasted
      the heavenly gift, who have shared in the Holy Spirit, '
    5: '⁵ who have tasted the goodness of the word of God and the powers of the coming
      age '
    6: '⁶ and who have fallen away, to be brought back to repentance. To their loss
      they are crucifying the Son of God all over again and subjecting him to public
      disgrace. '
    7: '⁷ Land that drinks in the rain often falling on it and that produces a crop
      useful to those for whom it is farmed receives the blessing of God. '
    8: "⁸ But land that produces thorns and thistles is worthless and is in danger\
      \ of being cursed. In the end it will be burned. \n"
    9: '⁹ Even though we speak like this, dear friends, we are convinced of better
      things in your case—the things that have to do with salvation. '
    10: '¹⁰ God is not unjust; he will not forget your work and the love you have
      shown him as you have helped his people and continue to help them. '
    11: '¹¹ We want each of you to show this same diligence to the very end, so that
      what you hope for may be fully realized. '
    12: "¹² We do not want you to become lazy, but to imitate those who through faith\
      \ and patience inherit what has been promised. \n"
    13: '¹³ When God made his promise to Abraham, since there was no one greater for
      him to swear by, he swore by himself, '
    14: '¹⁴ saying, “I will surely bless you and give you many descendants.” '
    15: "¹⁵ And so after waiting patiently, Abraham received what was promised. \n"
    16: '¹⁶ People swear by someone greater than themselves, and the oath confirms
      what is said and puts an end to all argument. '
    17: '¹⁷ Because God wanted to make the unchanging nature of his purpose very clear
      to the heirs of what was promised, he confirmed it with an oath. '
    18: '¹⁸ God did this so that, by two unchangeable things in which it is impossible
      for God to lie, we who have fled to take hold of the hope set before us may
      be greatly encouraged. '
    19: '¹⁹ We have this hope as an anchor for the soul, firm and secure. It enters
      the inner sanctuary behind the curtain, '
    20: ²⁰ where our forerunner, Jesus, has entered on our behalf. He has become a
      high priest forever, in the order of Melchizedek.
  7:
    1: 'This Melchizedek was king of Salem and priest of God Most High. He met Abraham
      returning from the defeat of the kings and blessed him, '
    2: '² and Abraham gave him a tenth of everything. First, the name Melchizedek
      means “king of righteousness”; then also, “king of Salem” means “king of peace.” '
    3: "³ Without father or mother, without genealogy, without beginning of days or\
      \ end of life, resembling the Son of God, he remains a priest forever. \n"
    4: '⁴ Just think how great he was: Even the patriarch Abraham gave him a tenth
      of the plunder! '
    5: '⁵ Now the law requires the descendants of Levi who become priests to collect
      a tenth from the people—that is, from their fellow Israelites—even though they
      also are descended from Abraham. '
    6: '⁶ This man, however, did not trace his descent from Levi, yet he collected
      a tenth from Abraham and blessed him who had the promises. '
    7: '⁷ And without doubt the lesser is blessed by the greater. '
    8: '⁸ In the one case, the tenth is collected by people who die; but in the other
      case, by him who is declared to be living. '
    9: '⁹ One might even say that Levi, who collects the tenth, paid the tenth through
      Abraham, '
    10: "¹⁰ because when Melchizedek met Abraham, Levi was still in the body of his\
      \ ancestor. \n"
    11: '¹¹ If perfection could have been attained through the Levitical priesthood—and
      indeed the law given to the people established that priesthood—why was there
      still need for another priest to come, one in the order of Melchizedek, not
      in the order of Aaron? '
    12: '¹² For when the priesthood is changed, the law must be changed also. '
    13: '¹³ He of whom these things are said belonged to a different tribe, and no
      one from that tribe has ever served at the altar. '
    14: '¹⁴ For it is clear that our Lord descended from Judah, and in regard to that
      tribe Moses said nothing about priests. '
    15: '¹⁵ And what we have said is even more clear if another priest like Melchizedek
      appears, '
    16: '¹⁶ one who has become a priest not on the basis of a regulation as to his
      ancestry but on the basis of the power of an indestructible life. '
    17: "¹⁷ For it is declared:\n“You are a priest forever,\n    in the order of Melchizedek.”\
      \ \n"
    18: '¹⁸ The former regulation is set aside because it was weak and useless '
    19: "¹⁹ (for the law made nothing perfect), and a better hope is introduced, by\
      \ which we draw near to God. \n"
    20: '²⁰ And it was not without an oath! Others became priests without any oath, '
    21: "²¹ but he became a priest with an oath when God said to him:\n“The Lord has\
      \ sworn\n    and will not change his mind:\n    ‘You are a priest forever.’”\
      \ \n"
    22: "²² Because of this oath, Jesus has become the guarantor of a better covenant.\
      \ \n"
    23: '²³ Now there have been many of those priests, since death prevented them
      from continuing in office; '
    24: '²⁴ but because Jesus lives forever, he has a permanent priesthood. '
    25: "²⁵ Therefore he is able to save completely those who come to God through\
      \ him, because he always lives to intercede for them. \n"
    26: '²⁶ Such a high priest truly meets our need—one who is holy, blameless, pure,
      set apart from sinners, exalted above the heavens. '
    27: '²⁷ Unlike the other high priests, he does not need to offer sacrifices day
      after day, first for his own sins, and then for the sins of the people. He sacrificed
      for their sins once for all when he offered himself. '
    28: ²⁸ For the law appoints as high priests men in all their weakness; but the
      oath, which came after the law, appointed the Son, who has been made perfect
      forever.
  8:
    1: 'Now the main point of what we are saying is this: We do have such a high priest,
      who sat down at the right hand of the throne of the Majesty in heaven, '
    2: "² and who serves in the sanctuary, the true tabernacle set up by the Lord,\
      \ not by a mere human being. \n"
    3: '³ Every high priest is appointed to offer both gifts and sacrifices, and so
      it was necessary for this one also to have something to offer. '
    4: '⁴ If he were on earth, he would not be a priest, for there are already priests
      who offer the gifts prescribed by the law. '
    5: '⁵ They serve at a sanctuary that is a copy and shadow of what is in heaven.
      This is why Moses was warned when he was about to build the tabernacle: “See
      to it that you make everything according to the pattern shown you on the mountain.” '
    6: "⁶ But in fact the ministry Jesus has received is as superior to theirs as\
      \ the covenant of which he is mediator is superior to the old one, since the\
      \ new covenant is established on better promises. \n"
    7: '⁷ For if there had been nothing wrong with that first covenant, no place would
      have been sought for another. '
    8: "⁸ But God found fault with the people and said:\n“The days are coming, declares\
      \ the Lord,\n    when I will make a new covenant\nwith the people of Israel\n\
      \    and with the people of Judah.\n"
    9: "⁹ It will not be like the covenant\n    I made with their ancestors\nwhen\
      \ I took them by the hand\n    to lead them out of Egypt,\nbecause they did\
      \ not remain faithful to my covenant,\n    and I turned away from them,\ndeclares\
      \ the Lord.\n"
    10: "¹⁰ This is the covenant I will establish with the people of Israel\n    after\
      \ that time, declares the Lord.\nI will put my laws in their minds\n    and\
      \ write them on their hearts.\nI will be their God,\n    and they will be my\
      \ people.\n"
    11: "¹¹ No longer will they teach their neighbor,\n    or say to one another,\
      \ ‘Know the Lord,’\nbecause they will all know me,\n    from the least of them\
      \ to the greatest.\n"
    12: "¹² For I will forgive their wickedness\n    and will remember their sins\
      \ no more.” \n"
    13: ¹³ By calling this covenant “new,” he has made the first one obsolete; and
      what is obsolete and outdated will soon disappear.
  9:
    1: 'Now the first covenant had regulations for worship and also an earthly sanctuary. '
    2: '² A tabernacle was set up. In its first room were the lampstand and the table
      with its consecrated bread; this was called the Holy Place. '
    3: '³ Behind the second curtain was a room called the Most Holy Place, '
    4: '⁴ which had the golden altar of incense and the gold-covered ark of the covenant.
      This ark contained the gold jar of manna, Aaron’s staff that had budded, and
      the stone tablets of the covenant. '
    5: "⁵ Above the ark were the cherubim of the Glory, overshadowing the atonement\
      \ cover. But we cannot discuss these things in detail now. \n"
    6: '⁶ When everything had been arranged like this, the priests entered regularly
      into the outer room to carry on their ministry. '
    7: '⁷ But only the high priest entered the inner room, and that only once a year,
      and never without blood, which he offered for himself and for the sins the people
      had committed in ignorance. '
    8: '⁸ The Holy Spirit was showing by this that the way into the Most Holy Place
      had not yet been disclosed as long as the first tabernacle was still functioning. '
    9: '⁹ This is an illustration for the present time, indicating that the gifts
      and sacrifices being offered were not able to clear the conscience of the worshiper. '
    10: "¹⁰ They are only a matter of food and drink and various ceremonial washings—external\
      \ regulations applying until the time of the new order. \n"
    11: '¹¹ But when Christ came as high priest of the good things that are now already
      here, he went through the greater and more perfect tabernacle that is not made
      with human hands, that is to say, is not a part of this creation. '
    12: '¹² He did not enter by means of the blood of goats and calves; but he entered
      the Most Holy Place once for all by his own blood, thus obtaining eternal redemption. '
    13: '¹³ The blood of goats and bulls and the ashes of a heifer sprinkled on those
      who are ceremonially unclean sanctify them so that they are outwardly clean. '
    14: "¹⁴ How much more, then, will the blood of Christ, who through the eternal\
      \ Spirit offered himself unblemished to God, cleanse our consciences from acts\
      \ that lead to death, so that we may serve the living God! \n"
    15: "¹⁵ For this reason Christ is the mediator of a new covenant, that those who\
      \ are called may receive the promised eternal inheritance—now that he has died\
      \ as a ransom to set them free from the sins committed under the first covenant.\
      \ \n"
    16: '¹⁶ In the case of a will, it is necessary to prove the death of the one who
      made it, '
    17: '¹⁷ because a will is in force only when somebody has died; it never takes
      effect while the one who made it is living. '
    18: '¹⁸ This is why even the first covenant was not put into effect without blood. '
    19: '¹⁹ When Moses had proclaimed every command of the law to all the people,
      he took the blood of calves, together with water, scarlet wool and branches
      of hyssop, and sprinkled the scroll and all the people. '
    20: '²⁰ He said, “This is the blood of the covenant, which God has commanded you
      to keep.” '
    21: '²¹ In the same way, he sprinkled with the blood both the tabernacle and everything
      used in its ceremonies. '
    22: "²² In fact, the law requires that nearly everything be cleansed with blood,\
      \ and without the shedding of blood there is no forgiveness. \n"
    23: '²³ It was necessary, then, for the copies of the heavenly things to be purified
      with these sacrifices, but the heavenly things themselves with better sacrifices
      than these. '
    24: '²⁴ For Christ did not enter a sanctuary made with human hands that was only
      a copy of the true one; he entered heaven itself, now to appear for us in God’s
      presence. '
    25: '²⁵ Nor did he enter heaven to offer himself again and again, the way the
      high priest enters the Most Holy Place every year with blood that is not his
      own. '
    26: '²⁶ Otherwise Christ would have had to suffer many times since the creation
      of the world. But he has appeared once for all at the culmination of the ages
      to do away with sin by the sacrifice of himself. '
    27: '²⁷ Just as people are destined to die once, and after that to face judgment, '
    28: ²⁸ so Christ was sacrificed once to take away the sins of many; and he will
      appear a second time, not to bear sin, but to bring salvation to those who are
      waiting for him.
  10:
    1: 'The law is only a shadow of the good things that are coming—not the realities
      themselves. For this reason it can never, by the same sacrifices repeated endlessly
      year after year, make perfect those who draw near to worship. '
    2: '² Otherwise, would they not have stopped being offered? For the worshipers
      would have been cleansed once for all, and would no longer have felt guilty
      for their sins. '
    3: '³ But those sacrifices are an annual reminder of sins. '
    4: "⁴ It is impossible for the blood of bulls and goats to take away sins. \n"
    5: "⁵ Therefore, when Christ came into the world, he said:\n“Sacrifice and offering\
      \ you did not desire,\n    but a body you prepared for me;\n"
    6: "⁶ with burnt offerings and sin offerings\n    you were not pleased.\n"
    7: "⁷ Then I said, ‘Here I am—it is written about me in the scroll—\n    I have\
      \ come to do your will, my God.’” \n"
    8: '⁸ First he said, “Sacrifices and offerings, burnt offerings and sin offerings
      you did not desire, nor were you pleased with them”—though they were offered
      in accordance with the law. '
    9: '⁹ Then he said, “Here I am, I have come to do your will.” He sets aside the
      first to establish the second. '
    10: "¹⁰ And by that will, we have been made holy through the sacrifice of the\
      \ body of Jesus Christ once for all. \n"
    11: '¹¹ Day after day every priest stands and performs his religious duties; again
      and again he offers the same sacrifices, which can never take away sins. '
    12: '¹² But when this priest had offered for all time one sacrifice for sins,
      he sat down at the right hand of God, '
    13: '¹³ and since that time he waits for his enemies to be made his footstool. '
    14: "¹⁴ For by one sacrifice he has made perfect forever those who are being made\
      \ holy. \n"
    15: "¹⁵ The Holy Spirit also testifies to us about this. First he says: \n"
    16: "¹⁶ “This is the covenant I will make with them\n    after that time, says\
      \ the Lord.\nI will put my laws in their hearts,\n    and I will write them\
      \ on their minds.” \n"
    17: "¹⁷ Then he adds:\n“Their sins and lawless acts\n    I will remember no more.”\
      \ \n"
    18: "¹⁸ And where these have been forgiven, sacrifice for sin is no longer necessary.\
      \ \n"
    19: '¹⁹ Therefore, brothers and sisters, since we have confidence to enter the
      Most Holy Place by the blood of Jesus, '
    20: '²⁰ by a new and living way opened for us through the curtain, that is, his
      body, '
    21: '²¹ and since we have a great priest over the house of God, '
    22: '²² let us draw near to God with a sincere heart and with the full assurance
      that faith brings, having our hearts sprinkled to cleanse us from a guilty conscience
      and having our bodies washed with pure water. '
    23: '²³ Let us hold unswervingly to the hope we profess, for he who promised is
