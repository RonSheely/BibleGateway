  12:
    1: 'Therefore, since we are surrounded by such a great cloud of witnesses, let
      us throw off everything that hinders and the sin that so easily entangles. And
      let us run with perseverance the race marked out for us, '
    2: '² fixing our eyes on Jesus, the pioneer and perfecter of faith. For the joy
      set before him he endured the cross, scorning its shame, and sat down at the
      right hand of the throne of God. '
    3: "³ Consider him who endured such opposition from sinners, so that you will\
      \ not grow weary and lose heart. \n"
    4: '⁴ In your struggle against sin, you have not yet resisted to the point of
      shedding your blood. '
    5: "⁵ And have you completely forgotten this word of encouragement that addresses\
      \ you as a father addresses his son? It says,\n“My son, do not make light of\
      \ the Lord’s discipline,\n    and do not lose heart when he rebukes you,\n"
    6: "⁶ because the Lord disciplines the one he loves,\n    and he chastens everyone\
      \ he accepts as his son.” \n"
    7: '⁷ Endure hardship as discipline; God is treating you as his children. For
      what children are not disciplined by their father? '
    8: '⁸ If you are not disciplined—and everyone undergoes discipline—then you are
      not legitimate, not true sons and daughters at all. '
    9: '⁹ Moreover, we have all had human fathers who disciplined us and we respected
      them for it. How much more should we submit to the Father of spirits and live! '
    10: '¹⁰ They disciplined us for a little while as they thought best; but God disciplines
      us for our good, in order that we may share in his holiness. '
    11: "¹¹ No discipline seems pleasant at the time, but painful. Later on, however,\
      \ it produces a harvest of righteousness and peace for those who have been trained\
      \ by it. \n"
    12: '¹² Therefore, strengthen your feeble arms and weak knees. '
    13: "¹³ “Make level paths for your feet,” so that the lame may not be disabled,\
      \ but rather healed. \n"
    14: '¹⁴ Make every effort to live in peace with everyone and to be holy; without
      holiness no one will see the Lord. '
    15: '¹⁵ See to it that no one falls short of the grace of God and that no bitter
      root grows up to cause trouble and defile many. '
    16: '¹⁶ See that no one is sexually immoral, or is godless like Esau, who for
      a single meal sold his inheritance rights as the oldest son. '
    17: "¹⁷ Afterward, as you know, when he wanted to inherit this blessing, he was\
