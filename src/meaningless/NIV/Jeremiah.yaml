      to you and your ancestors.” But you have not paid attention or listened to me. '
    16: "¹⁶ The descendants of Jehonadab son of Rekab have carried out the command\
      \ their forefather gave them, but these people have not obeyed me.’ \n"
    17: "¹⁷ “Therefore this is what the Lord God Almighty, the God of Israel, says:\
      \ ‘Listen! I am going to bring on Judah and on everyone living in Jerusalem\
      \ every disaster I pronounced against them. I spoke to them, but they did not\
      \ listen; I called to them, but they did not answer.’” \n"
    18: '¹⁸ Then Jeremiah said to the family of the Rekabites, “This is what the Lord
      Almighty, the God of Israel, says: ‘You have obeyed the command of your forefather
      Jehonadab and have followed all his instructions and have done everything he
      ordered.’ '
    19: '¹⁹ Therefore this is what the Lord Almighty, the God of Israel, says: ‘Jehonadab
      son of Rekab will never fail to have a descendant to serve me.’”'
  36:
    1: '¹ In the fourth year of Jehoiakim son of Josiah king of Judah, this word came
      to Jeremiah from the Lord: '
    2: '² “Take a scroll and write on it all the words I have spoken to you concerning
      Israel, Judah and all the other nations from the time I began speaking to you
      in the reign of Josiah till now. '
    3: "³ Perhaps when the people of Judah hear about every disaster I plan to inflict\
      \ on them, they will each turn from their wicked ways; then I will forgive their\
      \ wickedness and their sin.” \n"
    4: '⁴ So Jeremiah called Baruch son of Neriah, and while Jeremiah dictated all
      the words the Lord had spoken to him, Baruch wrote them on the scroll. '
    5: '⁵ Then Jeremiah told Baruch, “I am restricted; I am not allowed to go to the
      Lord’s temple. '
    6: '⁶ So you go to the house of the Lord on a day of fasting and read to the people
      from the scroll the words of the Lord that you wrote as I dictated. Read them
      to all the people of Judah who come in from their towns. '
    7: "⁷ Perhaps they will bring their petition before the Lord and will each turn\
      \ from their wicked ways, for the anger and wrath pronounced against this people\
      \ by the Lord are great.” \n"
    8: '⁸ Baruch son of Neriah did everything Jeremiah the prophet told him to do;
      at the Lord’s temple he read the words of the Lord from the scroll. '
    9: '⁹ In the ninth month of the fifth year of Jehoiakim son of Josiah king of
      Judah, a time of fasting before the Lord was proclaimed for all the people in
      Jerusalem and those who had come from the towns of Judah. '
    10: "¹⁰ From the room of Gemariah son of Shaphan the secretary, which was in the\
      \ upper courtyard at the entrance of the New Gate of the temple, Baruch read\
      \ to all the people at the Lord’s temple the words of Jeremiah from the scroll.\
      \ \n"
    11: '¹¹ When Micaiah son of Gemariah, the son of Shaphan, heard all the words
      of the Lord from the scroll, '
    12: '¹² he went down to the secretary’s room in the royal palace, where all the
      officials were sitting: Elishama the secretary, Delaiah son of Shemaiah, Elnathan
      son of Akbor, Gemariah son of Shaphan, Zedekiah son of Hananiah, and all the
      other officials. '
    13: '¹³ After Micaiah told them everything he had heard Baruch read to the people
      from the scroll, '
    14: '¹⁴ all the officials sent Jehudi son of Nethaniah, the son of Shelemiah,
      the son of Cushi, to say to Baruch, “Bring the scroll from which you have read
      to the people and come.” So Baruch son of Neriah went to them with the scroll
      in his hand. '
    15: "¹⁵ They said to him, “Sit down, please, and read it to us.”\nSo Baruch read\
      \ it to them. "
    16: '¹⁶ When they heard all these words, they looked at each other in fear and
      said to Baruch, “We must report all these words to the king.” '
    17: "¹⁷ Then they asked Baruch, “Tell us, how did you come to write all this?\
      \ Did Jeremiah dictate it?” \n"
    18: "¹⁸ “Yes,” Baruch replied, “he dictated all these words to me, and I wrote\
      \ them in ink on the scroll.” \n"
    19: "¹⁹ Then the officials said to Baruch, “You and Jeremiah, go and hide. Don’t\
      \ let anyone know where you are.” \n"
    20: '²⁰ After they put the scroll in the room of Elishama the secretary, they
      went to the king in the courtyard and reported everything to him. '
    21: '²¹ The king sent Jehudi to get the scroll, and Jehudi brought it from the
      room of Elishama the secretary and read it to the king and all the officials
      standing beside him. '
    22: '²² It was the ninth month and the king was sitting in the winter apartment,
      with a fire burning in the firepot in front of him. '
    23: '²³ Whenever Jehudi had read three or four columns of the scroll, the king
      cut them off with a scribe’s knife and threw them into the firepot, until the
      entire scroll was burned in the fire. '
    24: '²⁴ The king and all his attendants who heard all these words showed no fear,
      nor did they tear their clothes. '
    25: '²⁵ Even though Elnathan, Delaiah and Gemariah urged the king not to burn
      the scroll, he would not listen to them. '
    26: "²⁶ Instead, the king commanded Jerahmeel, a son of the king, Seraiah son\
      \ of Azriel and Shelemiah son of Abdeel to arrest Baruch the scribe and Jeremiah\
      \ the prophet. But the Lord had hidden them. \n"
    27: '²⁷ After the king burned the scroll containing the words that Baruch had
      written at Jeremiah’s dictation, the word of the Lord came to Jeremiah: '
    28: '²⁸ “Take another scroll and write on it all the words that were on the first
      scroll, which Jehoiakim king of Judah burned up. '
    29: '²⁹ Also tell Jehoiakim king of Judah, ‘This is what the Lord says: You burned
      that scroll and said, “Why did you write on it that the king of Babylon would
      certainly come and destroy this land and wipe from it both man and beast?” '
    30: '³⁰ Therefore this is what the Lord says about Jehoiakim king of Judah: He
      will have no one to sit on the throne of David; his body will be thrown out
      and exposed to the heat by day and the frost by night. '
    31: "³¹ I will punish him and his children and his attendants for their wickedness;\
      \ I will bring on them and those living in Jerusalem and the people of Judah\
      \ every disaster I pronounced against them, because they have not listened.’”\
      \ \n"
    32: ³² So Jeremiah took another scroll and gave it to the scribe Baruch son of
      Neriah, and as Jeremiah dictated, Baruch wrote on it all the words of the scroll
      that Jehoiakim king of Judah had burned in the fire. And many similar words
      were added to them.
  37:
    1: '¹ Zedekiah son of Josiah was made king of Judah by Nebuchadnezzar king of
      Babylon; he reigned in place of Jehoiachin son of Jehoiakim. '
    2: "² Neither he nor his attendants nor the people of the land paid any attention\
      \ to the words the Lord had spoken through Jeremiah the prophet. \n"
    3: "³ King Zedekiah, however, sent Jehukal son of Shelemiah with the priest Zephaniah\
      \ son of Maaseiah to Jeremiah the prophet with this message: “Please pray to\
      \ the Lord our God for us.” \n"
    4: '⁴ Now Jeremiah was free to come and go among the people, for he had not yet
      been put in prison. '
    5: "⁵ Pharaoh’s army had marched out of Egypt, and when the Babylonians who were\
      \ besieging Jerusalem heard the report about them, they withdrew from Jerusalem.\
      \ \n"
    6: '⁶ Then the word of the Lord came to Jeremiah the prophet: '
    7: '⁷ “This is what the Lord, the God of Israel, says: Tell the king of Judah,
      who sent you to inquire of me, ‘Pharaoh’s army, which has marched out to support
      you, will go back to its own land, to Egypt. '
    8: "⁸ Then the Babylonians will return and attack this city; they will capture\
      \ it and burn it down.’ \n"
    9: '⁹ “This is what the Lord says: Do not deceive yourselves, thinking, ‘The Babylonians
      will surely leave us.’ They will not! '
    10: "¹⁰ Even if you were to defeat the entire Babylonian army that is attacking\
      \ you and only wounded men were left in their tents, they would come out and\
      \ burn this city down.” \n"
    11: '¹¹ After the Babylonian army had withdrawn from Jerusalem because of Pharaoh’s
      army, '
    12: '¹² Jeremiah started to leave the city to go to the territory of Benjamin
      to get his share of the property among the people there. '
    13: "¹³ But when he reached the Benjamin Gate, the captain of the guard, whose\
      \ name was Irijah son of Shelemiah, the son of Hananiah, arrested him and said,\
      \ “You are deserting to the Babylonians!” \n"
    14: '¹⁴ “That’s not true!” Jeremiah said. “I am not deserting to the Babylonians.”
      But Irijah would not listen to him; instead, he arrested Jeremiah and brought
      him to the officials. '
    15: "¹⁵ They were angry with Jeremiah and had him beaten and imprisoned in the\
      \ house of Jonathan the secretary, which they had made into a prison. \n"
    16: '¹⁶ Jeremiah was put into a vaulted cell in a dungeon, where he remained a
      long time. '
    17: "¹⁷ Then King Zedekiah sent for him and had him brought to the palace, where\
      \ he asked him privately, “Is there any word from the Lord?”\n“Yes,” Jeremiah\
      \ replied, “you will be delivered into the hands of the king of Babylon.” \n"
    18: '¹⁸ Then Jeremiah said to King Zedekiah, “What crime have I committed against
      you or your attendants or this people, that you have put me in prison? '
    19: '¹⁹ Where are your prophets who prophesied to you, ‘The king of Babylon will
      not attack you or this land’? '
    20: "²⁰ But now, my lord the king, please listen. Let me bring my petition before\
      \ you: Do not send me back to the house of Jonathan the secretary, or I will\
      \ die there.” \n"
    21: ²¹ King Zedekiah then gave orders for Jeremiah to be placed in the courtyard
      of the guard and given a loaf of bread from the street of the bakers each day
      until all the bread in the city was gone. So Jeremiah remained in the courtyard
      of the guard.
  38:
    1: '¹ Shephatiah son of Mattan, Gedaliah son of Pashhur, Jehukal son of Shelemiah,
      and Pashhur son of Malkijah heard what Jeremiah was telling all the people when
      he said, '
    2: '² “This is what the Lord says: ‘Whoever stays in this city will die by the
      sword, famine or plague, but whoever goes over to the Babylonians will live.
      They will escape with their lives; they will live.’ '
    3: "³ And this is what the Lord says: ‘This city will certainly be given into\
      \ the hands of the army of the king of Babylon, who will capture it.’” \n"
    4: "⁴ Then the officials said to the king, “This man should be put to death. He\
      \ is discouraging the soldiers who are left in this city, as well as all the\
      \ people, by the things he is saying to them. This man is not seeking the good\
      \ of these people but their ruin.” \n"
    5: "⁵ “He is in your hands,” King Zedekiah answered. “The king can do nothing\
      \ to oppose you.” \n"
    6: "⁶ So they took Jeremiah and put him into the cistern of Malkijah, the king’s\
      \ son, which was in the courtyard of the guard. They lowered Jeremiah by ropes\
      \ into the cistern; it had no water in it, only mud, and Jeremiah sank down\
      \ into the mud. \n"
    7: '⁷ But Ebed-Melek, a Cushite, an official in the royal palace, heard that they
      had put Jeremiah into the cistern. While the king was sitting in the Benjamin
      Gate, '
    8: '⁸ Ebed-Melek went out of the palace and said to him, '
    9: "⁹ “My lord the king, these men have acted wickedly in all they have done to\
      \ Jeremiah the prophet. They have thrown him into a cistern, where he will starve\
      \ to death when there is no longer any bread in the city.” \n"
    10: "¹⁰ Then the king commanded Ebed-Melek the Cushite, “Take thirty men from\
      \ here with you and lift Jeremiah the prophet out of the cistern before he dies.”\
      \ \n"
    11: '¹¹ So Ebed-Melek took the men with him and went to a room under the treasury
      in the palace. He took some old rags and worn-out clothes from there and let
      them down with ropes to Jeremiah in the cistern. '
    12: '¹² Ebed-Melek the Cushite said to Jeremiah, “Put these old rags and worn-out
      clothes under your arms to pad the ropes.” Jeremiah did so, '
    13: "¹³ and they pulled him up with the ropes and lifted him out of the cistern.\
      \ And Jeremiah remained in the courtyard of the guard. \n"
    14: "¹⁴ Then King Zedekiah sent for Jeremiah the prophet and had him brought to\
      \ the third entrance to the temple of the Lord. “I am going to ask you something,”\
      \ the king said to Jeremiah. “Do not hide anything from me.” \n"
    15: "¹⁵ Jeremiah said to Zedekiah, “If I give you an answer, will you not kill\
      \ me? Even if I did give you counsel, you would not listen to me.” \n"
    16: "¹⁶ But King Zedekiah swore this oath secretly to Jeremiah: “As surely as\
      \ the Lord lives, who has given us breath, I will neither kill you nor hand\
      \ you over to those who want to kill you.” \n"
    17: '¹⁷ Then Jeremiah said to Zedekiah, “This is what the Lord God Almighty, the
      God of Israel, says: ‘If you surrender to the officers of the king of Babylon,
      your life will be spared and this city will not be burned down; you and your
      family will live. '
    18: "¹⁸ But if you will not surrender to the officers of the king of Babylon,\
      \ this city will be given into the hands of the Babylonians and they will burn\
      \ it down; you yourself will not escape from them.’” \n"
    19: "¹⁹ King Zedekiah said to Jeremiah, “I am afraid of the Jews who have gone\
      \ over to the Babylonians, for the Babylonians may hand me over to them and\
      \ they will mistreat me.” \n"
    20: '²⁰ “They will not hand you over,” Jeremiah replied. “Obey the Lord by doing
      what I tell you. Then it will go well with you, and your life will be spared. '
    21: '²¹ But if you refuse to surrender, this is what the Lord has revealed to
      me: '
    22: "²² All the women left in the palace of the king of Judah will be brought\
      \ out to the officials of the king of Babylon. Those women will say to you:\n\
      “‘They misled you and overcame you—\n    those trusted friends of yours.\nYour\
      \ feet are sunk in the mud;\n    your friends have deserted you.’ \n"
    23: "²³ “All your wives and children will be brought out to the Babylonians. You\
      \ yourself will not escape from their hands but will be captured by the king\
      \ of Babylon; and this city will be burned down.” \n"
    24: '²⁴ Then Zedekiah said to Jeremiah, “Do not let anyone know about this conversation,
      or you may die. '
    25: '²⁵ If the officials hear that I talked with you, and they come to you and
      say, ‘Tell us what you said to the king and what the king said to you; do not
      hide it from us or we will kill you,’ '
    26: "²⁶ then tell them, ‘I was pleading with the king not to send me back to Jonathan’s\
      \ house to die there.’” \n"
    27: "²⁷ All the officials did come to Jeremiah and question him, and he told them\
      \ everything the king had ordered him to say. So they said no more to him, for\
      \ no one had heard his conversation with the king. \n"
    28: "²⁸ And Jeremiah remained in the courtyard of the guard until the day Jerusalem\
      \ was captured.\nThis is how Jerusalem was taken:"
  39:
    1: '¹ In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
      king of Babylon marched against Jerusalem with his whole army and laid siege
      to it. '
    2: '² And on the ninth day of the fourth month of Zedekiah’s eleventh year, the
      city wall was broken through. '
    3: '³ Then all the officials of the king of Babylon came and took seats in the
      Middle Gate: Nergal-Sharezer of Samgar, Nebo-Sarsekim a chief officer, Nergal-Sharezer
      a high official and all the other officials of the king of Babylon. '
    4: "⁴ When Zedekiah king of Judah and all the soldiers saw them, they fled; they\
      \ left the city at night by way of the king’s garden, through the gate between\
      \ the two walls, and headed toward the Arabah. \n"
    5: '⁵ But the Babylonian army pursued them and overtook Zedekiah in the plains
      of Jericho. They captured him and took him to Nebuchadnezzar king of Babylon
      at Riblah in the land of Hamath, where he pronounced sentence on him. '
    6: '⁶ There at Riblah the king of Babylon slaughtered the sons of Zedekiah before
      his eyes and also killed all the nobles of Judah. '
    7: "⁷ Then he put out Zedekiah’s eyes and bound him with bronze shackles to take\
      \ him to Babylon. \n"
    8: '⁸ The Babylonians set fire to the royal palace and the houses of the people
      and broke down the walls of Jerusalem. '
    9: '⁹ Nebuzaradan commander of the imperial guard carried into exile to Babylon
      the people who remained in the city, along with those who had gone over to him,
      and the rest of the people. '
    10: "¹⁰ But Nebuzaradan the commander of the guard left behind in the land of\
      \ Judah some of the poor people, who owned nothing; and at that time he gave\
      \ them vineyards and fields. \n"
    11: '¹¹ Now Nebuchadnezzar king of Babylon had given these orders about Jeremiah
      through Nebuzaradan commander of the imperial guard: '
    12: '¹² “Take him and look after him; don’t harm him but do for him whatever he
      asks.” '
    13: '¹³ So Nebuzaradan the commander of the guard, Nebushazban a chief officer,
      Nergal-Sharezer a high official and all the other officers of the king of Babylon '
    14: "¹⁴ sent and had Jeremiah taken out of the courtyard of the guard. They turned\
      \ him over to Gedaliah son of Ahikam, the son of Shaphan, to take him back to\
      \ his home. So he remained among his own people. \n"
    15: '¹⁵ While Jeremiah had been confined in the courtyard of the guard, the word
      of the Lord came to him: '
    16: '¹⁶ “Go and tell Ebed-Melek the Cushite, ‘This is what the Lord Almighty,
      the God of Israel, says: I am about to fulfill my words against this city—words
      concerning disaster, not prosperity. At that time they will be fulfilled before
      your eyes. '
    17: '¹⁷ But I will rescue you on that day, declares the Lord; you will not be
      given into the hands of those you fear. '
    18: ¹⁸ I will save you; you will not fall by the sword but will escape with your
      life, because you trust in me, declares the Lord.’”
  40:
    1: '¹ The word came to Jeremiah from the Lord after Nebuzaradan commander of the
      imperial guard had released him at Ramah. He had found Jeremiah bound in chains
      among all the captives from Jerusalem and Judah who were being carried into
      exile to Babylon. '
    2: '² When the commander of the guard found Jeremiah, he said to him, “The Lord
      your God decreed this disaster for this place. '
    3: '³ And now the Lord has brought it about; he has done just as he said he would.
      All this happened because you people sinned against the Lord and did not obey
      him. '
    4: '⁴ But today I am freeing you from the chains on your wrists. Come with me
      to Babylon, if you like, and I will look after you; but if you do not want to,
      then don’t come. Look, the whole country lies before you; go wherever you please.” '
    5: "⁵ However, before Jeremiah turned to go, Nebuzaradan added, “Go back to Gedaliah\
      \ son of Ahikam, the son of Shaphan, whom the king of Babylon has appointed\
      \ over the towns of Judah, and live with him among the people, or go anywhere\
      \ else you please.”\nThen the commander gave him provisions and a present and\
      \ let him go. "
    6: "⁶ So Jeremiah went to Gedaliah son of Ahikam at Mizpah and stayed with him\
      \ among the people who were left behind in the land. \n"
    7: '⁷ When all the army officers and their men who were still in the open country
      heard that the king of Babylon had appointed Gedaliah son of Ahikam as governor
      over the land and had put him in charge of the men, women and children who were
      the poorest in the land and who had not been carried into exile to Babylon, '
    8: '⁸ they came to Gedaliah at Mizpah—Ishmael son of Nethaniah, Johanan and Jonathan
      the sons of Kareah, Seraiah son of Tanhumeth, the sons of Ephai the Netophathite,
      and Jaazaniah the son of the Maakathite, and their men. '
    9: '⁹ Gedaliah son of Ahikam, the son of Shaphan, took an oath to reassure them
      and their men. “Do not be afraid to serve the Babylonians,” he said. “Settle
      down in the land and serve the king of Babylon, and it will go well with you. '
    10: "¹⁰ I myself will stay at Mizpah to represent you before the Babylonians who\
      \ come to us, but you are to harvest the wine, summer fruit and olive oil, and\
      \ put them in your storage jars, and live in the towns you have taken over.”\
      \ \n"
    11: '¹¹ When all the Jews in Moab, Ammon, Edom and all the other countries heard
      that the king of Babylon had left a remnant in Judah and had appointed Gedaliah
      son of Ahikam, the son of Shaphan, as governor over them, '
    12: "¹² they all came back to the land of Judah, to Gedaliah at Mizpah, from all\
      \ the countries where they had been scattered. And they harvested an abundance\
      \ of wine and summer fruit. \n"
    13: '¹³ Johanan son of Kareah and all the army officers still in the open country
      came to Gedaliah at Mizpah '
    14: "¹⁴ and said to him, “Don’t you know that Baalis king of the Ammonites has\
      \ sent Ishmael son of Nethaniah to take your life?” But Gedaliah son of Ahikam\
      \ did not believe them. \n"
    15: "¹⁵ Then Johanan son of Kareah said privately to Gedaliah in Mizpah, “Let\
      \ me go and kill Ishmael son of Nethaniah, and no one will know it. Why should\
      \ he take your life and cause all the Jews who are gathered around you to be\
      \ scattered and the remnant of Judah to perish?” \n"
    16: ¹⁶ But Gedaliah son of Ahikam said to Johanan son of Kareah, “Don’t do such
      a thing! What you are saying about Ishmael is not true.”
  41:
    1: '¹ In the seventh month Ishmael son of Nethaniah, the son of Elishama, who
      was of royal blood and had been one of the king’s officers, came with ten men
      to Gedaliah son of Ahikam at Mizpah. While they were eating together there, '
    2: '² Ishmael son of Nethaniah and the ten men who were with him got up and struck
      down Gedaliah son of Ahikam, the son of Shaphan, with the sword, killing the
      one whom the king of Babylon had appointed as governor over the land. '
    3: "³ Ishmael also killed all the men of Judah who were with Gedaliah at Mizpah,\
      \ as well as the Babylonian soldiers who were there. \n"
    4: '⁴ The day after Gedaliah’s assassination, before anyone knew about it, '
    5: '⁵ eighty men who had shaved off their beards, torn their clothes and cut themselves
      came from Shechem, Shiloh and Samaria, bringing grain offerings and incense
      with them to the house of the Lord. '
    6: '⁶ Ishmael son of Nethaniah went out from Mizpah to meet them, weeping as he
      went. When he met them, he said, “Come to Gedaliah son of Ahikam.” '
    7: '⁷ When they went into the city, Ishmael son of Nethaniah and the men who were
      with him slaughtered them and threw them into a cistern. '
    8: '⁸ But ten of them said to Ishmael, “Don’t kill us! We have wheat and barley,
      olive oil and honey, hidden in a field.” So he let them alone and did not kill
      them with the others. '
    9: "⁹ Now the cistern where he threw all the bodies of the men he had killed along\
      \ with Gedaliah was the one King Asa had made as part of his defense against\
      \ Baasha king of Israel. Ishmael son of Nethaniah filled it with the dead. \n"
    10: "¹⁰ Ishmael made captives of all the rest of the people who were in Mizpah—the\
      \ king’s daughters along with all the others who were left there, over whom\
      \ Nebuzaradan commander of the imperial guard had appointed Gedaliah son of\
      \ Ahikam. Ishmael son of Nethaniah took them captive and set out to cross over\
      \ to the Ammonites. \n"
    11: '¹¹ When Johanan son of Kareah and all the army officers who were with him
      heard about all the crimes Ishmael son of Nethaniah had committed, '
    12: '¹² they took all their men and went to fight Ishmael son of Nethaniah. They
      caught up with him near the great pool in Gibeon. '
    13: '¹³ When all the people Ishmael had with him saw Johanan son of Kareah and
      the army officers who were with him, they were glad. '
    14: '¹⁴ All the people Ishmael had taken captive at Mizpah turned and went over
      to Johanan son of Kareah. '
    15: "¹⁵ But Ishmael son of Nethaniah and eight of his men escaped from Johanan\
      \ and fled to the Ammonites. \n"
    16: '¹⁶ Then Johanan son of Kareah and all the army officers who were with him
      led away all the people of Mizpah who had survived, whom Johanan had recovered
      from Ishmael son of Nethaniah after Ishmael had assassinated Gedaliah son of
      Ahikam—the soldiers, women, children and court officials he had recovered from
      Gibeon. '
    17: '¹⁷ And they went on, stopping at Geruth Kimham near Bethlehem on their way
      to Egypt '
    18: ¹⁸ to escape the Babylonians. They were afraid of them because Ishmael son
      of Nethaniah had killed Gedaliah son of Ahikam, whom the king of Babylon had
      appointed as governor over the land.
  42:
    1: '¹ Then all the army officers, including Johanan son of Kareah and Jezaniah
      son of Hoshaiah, and all the people from the least to the greatest approached '
    2: '² Jeremiah the prophet and said to him, “Please hear our petition and pray
      to the Lord your God for this entire remnant. For as you now see, though we
      were once many, now only a few are left. '
    3: "³ Pray that the Lord your God will tell us where we should go and what we\
      \ should do.” \n"
    4: "⁴ “I have heard you,” replied Jeremiah the prophet. “I will certainly pray\
      \ to the Lord your God as you have requested; I will tell you everything the\
      \ Lord says and will keep nothing back from you.” \n"
    5: '⁵ Then they said to Jeremiah, “May the Lord be a true and faithful witness
      against us if we do not act in accordance with everything the Lord your God
      sends you to tell us. '
    6: "⁶ Whether it is favorable or unfavorable, we will obey the Lord our God, to\
      \ whom we are sending you, so that it will go well with us, for we will obey\
      \ the Lord our God.” \n"
    7: '⁷ Ten days later the word of the Lord came to Jeremiah. '
    8: '⁸ So he called together Johanan son of Kareah and all the army officers who
      were with him and all the people from the least to the greatest. '
    9: '⁹ He said to them, “This is what the Lord, the God of Israel, to whom you
      sent me to present your petition, says: '
    10: '¹⁰ ‘If you stay in this land, I will build you up and not tear you down;
      I will plant you and not uproot you, for I have relented concerning the disaster
      I have inflicted on you. '
    11: '¹¹ Do not be afraid of the king of Babylon, whom you now fear. Do not be
      afraid of him, declares the Lord, for I am with you and will save you and deliver
      you from his hands. '
    12: "¹² I will show you compassion so that he will have compassion on you and\
      \ restore you to your land.’ \n"
    13: '¹³ “However, if you say, ‘We will not stay in this land,’ and so disobey
      the Lord your God, '
    14: '¹⁴ and if you say, ‘No, we will go and live in Egypt, where we will not see
      war or hear the trumpet or be hungry for bread,’ '
    15: '¹⁵ then hear the word of the Lord, you remnant of Judah. This is what the
      Lord Almighty, the God of Israel, says: ‘If you are determined to go to Egypt
      and you do go to settle there, '
    16: '¹⁶ then the sword you fear will overtake you there, and the famine you dread
      will follow you into Egypt, and there you will die. '
    17: '¹⁷ Indeed, all who are determined to go to Egypt to settle there will die
      by the sword, famine and plague; not one of them will survive or escape the
      disaster I will bring on them.’ '
    18: "¹⁸ This is what the Lord Almighty, the God of Israel, says: ‘As my anger\
      \ and wrath have been poured out on those who lived in Jerusalem, so will my\
      \ wrath be poured out on you when you go to Egypt. You will be a curse and an\
      \ object of horror, a curse and an object of reproach; you will never see this\
      \ place again.’ \n"
    19: '¹⁹ “Remnant of Judah, the Lord has told you, ‘Do not go to Egypt.’ Be sure
      of this: I warn you today '
    20: '²⁰ that you made a fatal mistake when you sent me to the Lord your God and
      said, ‘Pray to the Lord our God for us; tell us everything he says and we will
      do it.’ '
    21: '²¹ I have told you today, but you still have not obeyed the Lord your God
      in all he sent me to tell you. '
    22: '²² So now, be sure of this: You will die by the sword, famine and plague
      in the place where you want to go to settle.”'
  43:
    1: '¹ When Jeremiah had finished telling the people all the words of the Lord
      their God—everything the Lord had sent him to tell them— '
    2: '² Azariah son of Hoshaiah and Johanan son of Kareah and all the arrogant men
      said to Jeremiah, “You are lying! The Lord our God has not sent you to say,
      ‘You must not go to Egypt to settle there.’ '
    3: "³ But Baruch son of Neriah is inciting you against us to hand us over to the\
      \ Babylonians, so they may kill us or carry us into exile to Babylon.” \n"
    4: '⁴ So Johanan son of Kareah and all the army officers and all the people disobeyed
      the Lord’s command to stay in the land of Judah. '
    5: '⁵ Instead, Johanan son of Kareah and all the army officers led away all the
      remnant of Judah who had come back to live in the land of Judah from all the
      nations where they had been scattered. '
    6: '⁶ They also led away all those whom Nebuzaradan commander of the imperial
      guard had left with Gedaliah son of Ahikam, the son of Shaphan—the men, the
      women, the children and the king’s daughters. And they took Jeremiah the prophet
      and Baruch son of Neriah along with them. '
    7: "⁷ So they entered Egypt in disobedience to the Lord and went as far as Tahpanhes.\
      \ \n"
    8: '⁸ In Tahpanhes the word of the Lord came to Jeremiah: '
    9: '⁹ “While the Jews are watching, take some large stones with you and bury them
      in clay in the brick pavement at the entrance to Pharaoh’s palace in Tahpanhes. '
    10: '¹⁰ Then say to them, ‘This is what the Lord Almighty, the God of Israel,
      says: I will send for my servant Nebuchadnezzar king of Babylon, and I will
      set his throne over these stones I have buried here; he will spread his royal
      canopy above them. '
    11: '¹¹ He will come and attack Egypt, bringing death to those destined for death,
      captivity to those destined for captivity, and the sword to those destined for
      the sword. '
    12: '¹² He will set fire to the temples of the gods of Egypt; he will burn their
      temples and take their gods captive. As a shepherd picks his garment clean of
      lice, so he will pick Egypt clean and depart. '
    13: ¹³ There in the temple of the sun in Egypt he will demolish the sacred pillars
      and will burn down the temples of the gods of Egypt.’”
  44:
    1: '¹ This word came to Jeremiah concerning all the Jews living in Lower Egypt—in
      Migdol, Tahpanhes and Memphis—and in Upper Egypt: '
    2: '² “This is what the Lord Almighty, the God of Israel, says: You saw the great
      disaster I brought on Jerusalem and on all the towns of Judah. Today they lie
      deserted and in ruins '
    3: '³ because of the evil they have done. They aroused my anger by burning incense
      to and worshiping other gods that neither they nor you nor your ancestors ever
      knew. '
    4: '⁴ Again and again I sent my servants the prophets, who said, ‘Do not do this
      detestable thing that I hate!’ '
    5: '⁵ But they did not listen or pay attention; they did not turn from their wickedness
      or stop burning incense to other gods. '
    6: "⁶ Therefore, my fierce anger was poured out; it raged against the towns of\
      \ Judah and the streets of Jerusalem and made them the desolate ruins they are\
      \ today. \n"
    7: '⁷ “Now this is what the Lord God Almighty, the God of Israel, says: Why bring
      such great disaster on yourselves by cutting off from Judah the men and women,
      the children and infants, and so leave yourselves without a remnant? '
    8: '⁸ Why arouse my anger with what your hands have made, burning incense to other
      gods in Egypt, where you have come to live? You will destroy yourselves and
      make yourselves a curse and an object of reproach among all the nations on earth. '
    9: '⁹ Have you forgotten the wickedness committed by your ancestors and by the
      kings and queens of Judah and the wickedness committed by you and your wives
      in the land of Judah and the streets of Jerusalem? '
    10: "¹⁰ To this day they have not humbled themselves or shown reverence, nor have\
      \ they followed my law and the decrees I set before you and your ancestors.\
      \ \n"
    11: '¹¹ “Therefore this is what the Lord Almighty, the God of Israel, says: I
      am determined to bring disaster on you and to destroy all Judah. '
    12: '¹² I will take away the remnant of Judah who were determined to go to Egypt
      to settle there. They will all perish in Egypt; they will fall by the sword
      or die from famine. From the least to the greatest, they will die by sword or
      famine. They will become a curse and an object of horror, a curse and an object
      of reproach. '
    13: '¹³ I will punish those who live in Egypt with the sword, famine and plague,
      as I punished Jerusalem. '
    14: "¹⁴ None of the remnant of Judah who have gone to live in Egypt will escape\
      \ or survive to return to the land of Judah, to which they long to return and\
      \ live; none will return except a few fugitives.” \n"
    15: '¹⁵ Then all the men who knew that their wives were burning incense to other
      gods, along with all the women who were present—a large assembly—and all the
      people living in Lower and Upper Egypt, said to Jeremiah, '
    16: '¹⁶ “We will not listen to the message you have spoken to us in the name of
      the Lord! '
    17: '¹⁷ We will certainly do everything we said we would: We will burn incense
      to the Queen of Heaven and will pour out drink offerings to her just as we and
      our ancestors, our kings and our officials did in the towns of Judah and in
      the streets of Jerusalem. At that time we had plenty of food and were well off
      and suffered no harm. '
    18: "¹⁸ But ever since we stopped burning incense to the Queen of Heaven and pouring\
      \ out drink offerings to her, we have had nothing and have been perishing by\
      \ sword and famine.” \n"
    19: "¹⁹ The women added, “When we burned incense to the Queen of Heaven and poured\
      \ out drink offerings to her, did not our husbands know that we were making\
      \ cakes impressed with her image and pouring out drink offerings to her?” \n"
    20: '²⁰ Then Jeremiah said to all the people, both men and women, who were answering
      him, '
    21: '²¹ “Did not the Lord remember and call to mind the incense burned in the
      towns of Judah and the streets of Jerusalem by you and your ancestors, your
      kings and your officials and the people of the land? '
    22: '²² When the Lord could no longer endure your wicked actions and the detestable
      things you did, your land became a curse and a desolate waste without inhabitants,
      as it is today. '
    23: "²³ Because you have burned incense and have sinned against the Lord and have\
      \ not obeyed him or followed his law or his decrees or his stipulations, this\
      \ disaster has come upon you, as you now see.” \n"
    24: '²⁴ Then Jeremiah said to all the people, including the women, “Hear the word
      of the Lord, all you people of Judah in Egypt. '
    25: "²⁵ This is what the Lord Almighty, the God of Israel, says: You and your\
      \ wives have done what you said you would do when you promised, ‘We will certainly\
      \ carry out the vows we made to burn incense and pour out drink offerings to\
      \ the Queen of Heaven.’\n“Go ahead then, do what you promised! Keep your vows! "
    26: '²⁶ But hear the word of the Lord, all you Jews living in Egypt: ‘I swear
      by my great name,’ says the Lord, ‘that no one from Judah living anywhere in
      Egypt will ever again invoke my name or swear, “As surely as the Sovereign Lord
      lives.” '
    27: '²⁷ For I am watching over them for harm, not for good; the Jews in Egypt
      will perish by sword and famine until they are all destroyed. '
    28: "²⁸ Those who escape the sword and return to the land of Judah from Egypt\
