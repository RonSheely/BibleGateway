    1: '¹ The word came to Jeremiah concerning all the people of Judah in the fourth
      year of Jehoiakim son of Josiah king of Judah, which was the first year of Nebuchadnezzar
      king of Babylon. '
    2: '² So Jeremiah the prophet said to all the people of Judah and to all those
      living in Jerusalem: '
    3: "³ For twenty-three years—from the thirteenth year of Josiah son of Amon king\
      \ of Judah until this very day—the word of the Lord has come to me and I have\
      \ spoken to you again and again, but you have not listened. \n"
    4: '⁴ And though the Lord has sent all his servants the prophets to you again
      and again, you have not listened or paid any attention. '
    5: '⁵ They said, “Turn now, each of you, from your evil ways and your evil practices,
      and you can stay in the land the Lord gave to you and your ancestors for ever
      and ever. '
    6: "⁶ Do not follow other gods to serve and worship them; do not arouse my anger\
      \ with what your hands have made. Then I will not harm you.” \n"
    7: "⁷ “But you did not listen to me,” declares the Lord, “and you have aroused\
      \ my anger with what your hands have made, and you have brought harm to yourselves.”\
      \ \n"
    8: '⁸ Therefore the Lord Almighty says this: “Because you have not listened to
      my words, '
    9: '⁹ I will summon all the peoples of the north and my servant Nebuchadnezzar
      king of Babylon,” declares the Lord, “and I will bring them against this land
      and its inhabitants and against all the surrounding nations. I will completely
      destroy them and make them an object of horror and scorn, and an everlasting
      ruin. '
    10: '¹⁰ I will banish from them the sounds of joy and gladness, the voices of
      bride and bridegroom, the sound of millstones and the light of the lamp. '
    11: "¹¹ This whole country will become a desolate wasteland, and these nations\
      \ will serve the king of Babylon seventy years. \n"
    12: '¹² “But when the seventy years are fulfilled, I will punish the king of Babylon
      and his nation, the land of the Babylonians, for their guilt,” declares the
      Lord, “and will make it desolate forever. '
    13: '¹³ I will bring on that land all the things I have spoken against it, all
      that are written in this book and prophesied by Jeremiah against all the nations. '
    14: "¹⁴ They themselves will be enslaved by many nations and great kings; I will\
      \ repay them according to their deeds and the work of their hands.” \n"
    15: '¹⁵ This is what the Lord, the God of Israel, said to me: “Take from my hand
      this cup filled with the wine of my wrath and make all the nations to whom I
      send you drink it. '
    16: "¹⁶ When they drink it, they will stagger and go mad because of the sword\
      \ I will send among them.” \n"
    17: '¹⁷ So I took the cup from the Lord’s hand and made all the nations to whom
      he sent me drink it: '
    18: '¹⁸ Jerusalem and the towns of Judah, its kings and officials, to make them
      a ruin and an object of horror and scorn, a curse—as they are today; '
    19: '¹⁹ Pharaoh king of Egypt, his attendants, his officials and all his people, '
    20: '²⁰ and all the foreign people there; all the kings of Uz; all the kings of
      the Philistines (those of Ashkelon, Gaza, Ekron, and the people left at Ashdod); '
    21: '²¹ Edom, Moab and Ammon; '
    22: '²² all the kings of Tyre and Sidon; the kings of the coastlands across the
      sea; '
    23: '²³ Dedan, Tema, Buz and all who are in distant places; '
    24: '²⁴ all the kings of Arabia and all the kings of the foreign people who live
      in the wilderness; '
    25: '²⁵ all the kings of Zimri, Elam and Media; '
    26: "²⁶ and all the kings of the north, near and far, one after the other—all\
      \ the kingdoms on the face of the earth. And after all of them, the king of\
      \ Sheshak will drink it too. \n"
    27: '²⁷ “Then tell them, ‘This is what the Lord Almighty, the God of Israel, says:
      Drink, get drunk and vomit, and fall to rise no more because of the sword I
      will send among you.’ '
    28: '²⁸ But if they refuse to take the cup from your hand and drink, tell them,
      ‘This is what the Lord Almighty says: You must drink it! '
    29: "²⁹ See, I am beginning to bring disaster on the city that bears my Name,\
      \ and will you indeed go unpunished? You will not go unpunished, for I am calling\
      \ down a sword on all who live on the earth, declares the Lord Almighty.’ \n"
    30: "³⁰ “Now prophesy all these words against them and say to them:\n“‘The Lord\
      \ will roar from on high;\n    he will thunder from his holy dwelling\n    and\
      \ roar mightily against his land.\nHe will shout like those who tread the grapes,\n\
      \    shout against all who live on the earth.\n"
    31: "³¹ The tumult will resound to the ends of the earth,\n    for the Lord will\
      \ bring charges against the nations;\nhe will bring judgment on all mankind\n\
      \    and put the wicked to the sword,’”\ndeclares the Lord. \n"
    32: "³² This is what the Lord Almighty says:\n“Look! Disaster is spreading\n \
      \   from nation to nation;\na mighty storm is rising\n    from the ends of the\
      \ earth.” \n"
    33: "³³ At that time those slain by the Lord will be everywhere—from one end of\
      \ the earth to the other. They will not be mourned or gathered up or buried,\
      \ but will be like dung lying on the ground. \n"
    34: "³⁴ Weep and wail, you shepherds;\n    roll in the dust, you leaders of the\
      \ flock.\nFor your time to be slaughtered has come;\n    you will fall like\
      \ the best of the rams.\n"
    35: "³⁵ The shepherds will have nowhere to flee,\n    the leaders of the flock\
      \ no place to escape.\n"
    36: "³⁶ Hear the cry of the shepherds,\n    the wailing of the leaders of the\
      \ flock,\n    for the Lord is destroying their pasture.\n"
    37: "³⁷ The peaceful meadows will be laid waste\n    because of the fierce anger\
      \ of the Lord.\n"
    38: "³⁸ Like a lion he will leave his lair,\n    and their land will become desolate\n\
      because of the sword of the oppressor\n    and because of the Lord’s fierce\
      \ anger."
  26:
    1: '¹ Early in the reign of Jehoiakim son of Josiah king of Judah, this word came
      from the Lord: '
    2: '² “This is what the Lord says: Stand in the courtyard of the Lord’s house
      and speak to all the people of the towns of Judah who come to worship in the
      house of the Lord. Tell them everything I command you; do not omit a word. '
    3: '³ Perhaps they will listen and each will turn from their evil ways. Then I
      will relent and not inflict on them the disaster I was planning because of the
      evil they have done. '
    4: '⁴ Say to them, ‘This is what the Lord says: If you do not listen to me and
      follow my law, which I have set before you, '
    5: '⁵ and if you do not listen to the words of my servants the prophets, whom
      I have sent to you again and again (though you have not listened), '
    6: "⁶ then I will make this house like Shiloh and this city a curse among all\
      \ the nations of the earth.’” \n"
    7: '⁷ The priests, the prophets and all the people heard Jeremiah speak these
      words in the house of the Lord. '
    8: '⁸ But as soon as Jeremiah finished telling all the people everything the Lord
      had commanded him to say, the priests, the prophets and all the people seized
      him and said, “You must die! '
    9: "⁹ Why do you prophesy in the Lord’s name that this house will be like Shiloh\
      \ and this city will be desolate and deserted?” And all the people crowded around\
      \ Jeremiah in the house of the Lord. \n"
    10: '¹⁰ When the officials of Judah heard about these things, they went up from
      the royal palace to the house of the Lord and took their places at the entrance
      of the New Gate of the Lord’s house. '
    11: "¹¹ Then the priests and the prophets said to the officials and all the people,\
      \ “This man should be sentenced to death because he has prophesied against this\
      \ city. You have heard it with your own ears!” \n"
    12: '¹² Then Jeremiah said to all the officials and all the people: “The Lord
      sent me to prophesy against this house and this city all the things you have
      heard. '
    13: '¹³ Now reform your ways and your actions and obey the Lord your God. Then
      the Lord will relent and not bring the disaster he has pronounced against you. '
    14: '¹⁴ As for me, I am in your hands; do with me whatever you think is good and
      right. '
    15: "¹⁵ Be assured, however, that if you put me to death, you will bring the guilt\
      \ of innocent blood on yourselves and on this city and on those who live in\
      \ it, for in truth the Lord has sent me to you to speak all these words in your\
      \ hearing.” \n"
    16: "¹⁶ Then the officials and all the people said to the priests and the prophets,\
      \ “This man should not be sentenced to death! He has spoken to us in the name\
      \ of the Lord our God.” \n"
    17: '¹⁷ Some of the elders of the land stepped forward and said to the entire
      assembly of people, '
    18: "¹⁸ “Micah of Moresheth prophesied in the days of Hezekiah king of Judah.\
      \ He told all the people of Judah, ‘This is what the Lord Almighty says:\n“‘Zion\
      \ will be plowed like a field,\n    Jerusalem will become a heap of rubble,\n\
      \    the temple hill a mound overgrown with thickets.’ \n"
    19: "¹⁹ “Did Hezekiah king of Judah or anyone else in Judah put him to death?\
      \ Did not Hezekiah fear the Lord and seek his favor? And did not the Lord relent,\
      \ so that he did not bring the disaster he pronounced against them? We are about\
      \ to bring a terrible disaster on ourselves!” \n"
    20: '²⁰ (Now Uriah son of Shemaiah from Kiriath Jearim was another man who prophesied
      in the name of the Lord; he prophesied the same things against this city and
      this land as Jeremiah did. '
    21: '²¹ When King Jehoiakim and all his officers and officials heard his words,
      the king was determined to put him to death. But Uriah heard of it and fled
      in fear to Egypt. '
    22: '²² King Jehoiakim, however, sent Elnathan son of Akbor to Egypt, along with
      some other men. '
    23: "²³ They brought Uriah out of Egypt and took him to King Jehoiakim, who had\
      \ him struck down with a sword and his body thrown into the burial place of\
      \ the common people.) \n"
    24: ²⁴ Furthermore, Ahikam son of Shaphan supported Jeremiah, and so he was not
      handed over to the people to be put to death.
  27:
    1: '¹ Early in the reign of Zedekiah son of Josiah king of Judah, this word came
      to Jeremiah from the Lord: '
    2: '² This is what the Lord said to me: “Make a yoke out of straps and crossbars
      and put it on your neck. '
    3: '³ Then send word to the kings of Edom, Moab, Ammon, Tyre and Sidon through
      the envoys who have come to Jerusalem to Zedekiah king of Judah. '
    4: '⁴ Give them a message for their masters and say, ‘This is what the Lord Almighty,
      the God of Israel, says: “Tell this to your masters: '
    5: '⁵ With my great power and outstretched arm I made the earth and its people
      and the animals that are on it, and I give it to anyone I please. '
    6: '⁶ Now I will give all your countries into the hands of my servant Nebuchadnezzar
      king of Babylon; I will make even the wild animals subject to him. '
    7: "⁷ All nations will serve him and his son and his grandson until the time for\
      \ his land comes; then many nations and great kings will subjugate him. \n"
    8: '⁸ “‘“If, however, any nation or kingdom will not serve Nebuchadnezzar king
      of Babylon or bow its neck under his yoke, I will punish that nation with the
      sword, famine and plague, declares the Lord, until I destroy it by his hand. '
    9: '⁹ So do not listen to your prophets, your diviners, your interpreters of dreams,
      your mediums or your sorcerers who tell you, ‘You will not serve the king of
      Babylon.’ '
    10: '¹⁰ They prophesy lies to you that will only serve to remove you far from
      your lands; I will banish you and you will perish. '
    11: "¹¹ But if any nation will bow its neck under the yoke of the king of Babylon\
      \ and serve him, I will let that nation remain in its own land to till it and\
      \ to live there, declares the Lord.”’” \n"
    12: '¹² I gave the same message to Zedekiah king of Judah. I said, “Bow your neck
      under the yoke of the king of Babylon; serve him and his people, and you will
      live. '
    13: '¹³ Why will you and your people die by the sword, famine and plague with
      which the Lord has threatened any nation that will not serve the king of Babylon? '
    14: '¹⁴ Do not listen to the words of the prophets who say to you, ‘You will not
      serve the king of Babylon,’ for they are prophesying lies to you. '
    15: "¹⁵ ‘I have not sent them,’ declares the Lord. ‘They are prophesying lies\
      \ in my name. Therefore, I will banish you and you will perish, both you and\
      \ the prophets who prophesy to you.’” \n"
    16: '¹⁶ Then I said to the priests and all these people, “This is what the Lord
      says: Do not listen to the prophets who say, ‘Very soon now the articles from
      the Lord’s house will be brought back from Babylon.’ They are prophesying lies
      to you. '
    17: '¹⁷ Do not listen to them. Serve the king of Babylon, and you will live. Why
      should this city become a ruin? '
    18: '¹⁸ If they are prophets and have the word of the Lord, let them plead with
      the Lord Almighty that the articles remaining in the house of the Lord and in
      the palace of the king of Judah and in Jerusalem not be taken to Babylon. '
    19: '¹⁹ For this is what the Lord Almighty says about the pillars, the bronze
      Sea, the movable stands and the other articles that are left in this city, '
    20: '²⁰ which Nebuchadnezzar king of Babylon did not take away when he carried
      Jehoiachin son of Jehoiakim king of Judah into exile from Jerusalem to Babylon,
      along with all the nobles of Judah and Jerusalem— '
    21: '²¹ yes, this is what the Lord Almighty, the God of Israel, says about the
      things that are left in the house of the Lord and in the palace of the king
      of Judah and in Jerusalem: '
    22: ²² ‘They will be taken to Babylon and there they will remain until the day
      I come for them,’ declares the Lord. ‘Then I will bring them back and restore
      them to this place.’”
  28:
    1: '¹ In the fifth month of that same year, the fourth year, early in the reign
      of Zedekiah king of Judah, the prophet Hananiah son of Azzur, who was from Gibeon,
      said to me in the house of the Lord in the presence of the priests and all the
      people: '
    2: '² “This is what the Lord Almighty, the God of Israel, says: ‘I will break
      the yoke of the king of Babylon. '
    3: '³ Within two years I will bring back to this place all the articles of the
      Lord’s house that Nebuchadnezzar king of Babylon removed from here and took
      to Babylon. '
    4: "⁴ I will also bring back to this place Jehoiachin son of Jehoiakim king of\
      \ Judah and all the other exiles from Judah who went to Babylon,’ declares the\
      \ Lord, ‘for I will break the yoke of the king of Babylon.’” \n"
    5: '⁵ Then the prophet Jeremiah replied to the prophet Hananiah before the priests
      and all the people who were standing in the house of the Lord. '
    6: '⁶ He said, “Amen! May the Lord do so! May the Lord fulfill the words you have
      prophesied by bringing the articles of the Lord’s house and all the exiles back
      to this place from Babylon. '
    7: '⁷ Nevertheless, listen to what I have to say in your hearing and in the hearing
      of all the people: '
    8: '⁸ From early times the prophets who preceded you and me have prophesied war,
      disaster and plague against many countries and great kingdoms. '
    9: "⁹ But the prophet who prophesies peace will be recognized as one truly sent\
      \ by the Lord only if his prediction comes true.” \n"
    10: '¹⁰ Then the prophet Hananiah took the yoke off the neck of the prophet Jeremiah
      and broke it, '
    11: "¹¹ and he said before all the people, “This is what the Lord says: ‘In the\
      \ same way I will break the yoke of Nebuchadnezzar king of Babylon off the neck\
      \ of all the nations within two years.’” At this, the prophet Jeremiah went\
      \ on his way. \n"
    12: '¹² After the prophet Hananiah had broken the yoke off the neck of the prophet
      Jeremiah, the word of the Lord came to Jeremiah: '
    13: '¹³ “Go and tell Hananiah, ‘This is what the Lord says: You have broken a
      wooden yoke, but in its place you will get a yoke of iron. '
    14: "¹⁴ This is what the Lord Almighty, the God of Israel, says: I will put an\
      \ iron yoke on the necks of all these nations to make them serve Nebuchadnezzar\
      \ king of Babylon, and they will serve him. I will even give him control over\
      \ the wild animals.’” \n"
    15: '¹⁵ Then the prophet Jeremiah said to Hananiah the prophet, “Listen, Hananiah!
      The Lord has not sent you, yet you have persuaded this nation to trust in lies. '
    16: "¹⁶ Therefore this is what the Lord says: ‘I am about to remove you from the\
      \ face of the earth. This very year you are going to die, because you have preached\
      \ rebellion against the Lord.’” \n"
    17: ¹⁷ In the seventh month of that same year, Hananiah the prophet died.
  29:
    1: '¹ This is the text of the letter that the prophet Jeremiah sent from Jerusalem
      to the surviving elders among the exiles and to the priests, the prophets and
      all the other people Nebuchadnezzar had carried into exile from Jerusalem to
      Babylon. '
    2: '² (This was after King Jehoiachin and the queen mother, the court officials
      and the leaders of Judah and Jerusalem, the skilled workers and the artisans
      had gone into exile from Jerusalem.) '
    3: "³ He entrusted the letter to Elasah son of Shaphan and to Gemariah son of\
      \ Hilkiah, whom Zedekiah king of Judah sent to King Nebuchadnezzar in Babylon.\
      \ It said: \n"
    4: '⁴ This is what the Lord Almighty, the God of Israel, says to all those I carried
      into exile from Jerusalem to Babylon: '
    5: '⁵ “Build houses and settle down; plant gardens and eat what they produce. '
    6: '⁶ Marry and have sons and daughters; find wives for your sons and give your
      daughters in marriage, so that they too may have sons and daughters. Increase
      in number there; do not decrease. '
    7: '⁷ Also, seek the peace and prosperity of the city to which I have carried
      you into exile. Pray to the Lord for it, because if it prospers, you too will
      prosper.” '
    8: '⁸ Yes, this is what the Lord Almighty, the God of Israel, says: “Do not let
      the prophets and diviners among you deceive you. Do not listen to the dreams
      you encourage them to have. '
    9: "⁹ They are prophesying lies to you in my name. I have not sent them,” declares\
      \ the Lord. \n"
    10: '¹⁰ This is what the Lord says: “When seventy years are completed for Babylon,
      I will come to you and fulfill my good promise to bring you back to this place. '
    11: '¹¹ For I know the plans I have for you,” declares the Lord, “plans to prosper
      you and not to harm you, plans to give you hope and a future. '
    12: '¹² Then you will call on me and come and pray to me, and I will listen to
      you. '
    13: '¹³ You will seek me and find me when you seek me with all your heart. '
    14: "¹⁴ I will be found by you,” declares the Lord, “and will bring you back from\
      \ captivity. I will gather you from all the nations and places where I have\
      \ banished you,” declares the Lord, “and will bring you back to the place from\
      \ which I carried you into exile.” \n"
    15: '¹⁵ You may say, “The Lord has raised up prophets for us in Babylon,” '
    16: '¹⁶ but this is what the Lord says about the king who sits on David’s throne
      and all the people who remain in this city, your fellow citizens who did not
      go with you into exile— '
    17: '¹⁷ yes, this is what the Lord Almighty says: “I will send the sword, famine
      and plague against them and I will make them like figs that are so bad they
      cannot be eaten. '
    18: '¹⁸ I will pursue them with the sword, famine and plague and will make them
      abhorrent to all the kingdoms of the earth, a curse and an object of horror,
      of scorn and reproach, among all the nations where I drive them. '
    19: "¹⁹ For they have not listened to my words,” declares the Lord, “words that\
      \ I sent to them again and again by my servants the prophets. And you exiles\
      \ have not listened either,” declares the Lord. \n"
    20: '²⁰ Therefore, hear the word of the Lord, all you exiles whom I have sent
      away from Jerusalem to Babylon. '
    21: '²¹ This is what the Lord Almighty, the God of Israel, says about Ahab son
      of Kolaiah and Zedekiah son of Maaseiah, who are prophesying lies to you in
      my name: “I will deliver them into the hands of Nebuchadnezzar king of Babylon,
      and he will put them to death before your very eyes. '
    22: '²² Because of them, all the exiles from Judah who are in Babylon will use
      this curse: ‘May the Lord treat you like Zedekiah and Ahab, whom the king of
      Babylon burned in the fire.’ '
    23: "²³ For they have done outrageous things in Israel; they have committed adultery\
      \ with their neighbors’ wives, and in my name they have uttered lies—which I\
      \ did not authorize. I know it and am a witness to it,” declares the Lord. \n"
    24: '²⁴ Tell Shemaiah the Nehelamite, '
    25: '²⁵ “This is what the Lord Almighty, the God of Israel, says: You sent letters
      in your own name to all the people in Jerusalem, to the priest Zephaniah son
      of Maaseiah, and to all the other priests. You said to Zephaniah, '
    26: '²⁶ ‘The Lord has appointed you priest in place of Jehoiada to be in charge
      of the house of the Lord; you should put any maniac who acts like a prophet
      into the stocks and neck-irons. '
    27: '²⁷ So why have you not reprimanded Jeremiah from Anathoth, who poses as a
      prophet among you? '
    28: "²⁸ He has sent this message to us in Babylon: It will be a long time. Therefore\
      \ build houses and settle down; plant gardens and eat what they produce.’” \n"
    29: '²⁹ Zephaniah the priest, however, read the letter to Jeremiah the prophet. '
    30: '³⁰ Then the word of the Lord came to Jeremiah: '
    31: '³¹ “Send this message to all the exiles: ‘This is what the Lord says about
      Shemaiah the Nehelamite: Because Shemaiah has prophesied to you, even though
      I did not send him, and has persuaded you to trust in lies, '
    32: '³² this is what the Lord says: I will surely punish Shemaiah the Nehelamite
      and his descendants. He will have no one left among this people, nor will he
      see the good things I will do for my people, declares the Lord, because he has
      preached rebellion against me.’”'
  30:
    1: '¹ This is the word that came to Jeremiah from the Lord: '
    2: '² “This is what the Lord, the God of Israel, says: ‘Write in a book all the
      words I have spoken to you. '
    3: "³ The days are coming,’ declares the Lord, ‘when I will bring my people Israel\
      \ and Judah back from captivity and restore them to the land I gave their ancestors\
      \ to possess,’ says the Lord.” \n"
    4: '⁴ These are the words the Lord spoke concerning Israel and Judah: '
    5: "⁵ “This is what the Lord says:\n“‘Cries of fear are heard—\n    terror, not\
      \ peace.\n"
    6: "⁶ Ask and see:\n    Can a man bear children?\nThen why do I see every strong\
      \ man\n    with his hands on his stomach like a woman in labor,\n    every face\
      \ turned deathly pale?\n"
    7: "⁷ How awful that day will be!\n    No other will be like it.\nIt will be a\
      \ time of trouble for Jacob,\n    but he will be saved out of it. \n"
    8: "⁸ “‘In that day,’ declares the Lord Almighty,\n    ‘I will break the yoke\
      \ off their necks\nand will tear off their bonds;\n    no longer will foreigners\
      \ enslave them.\n"
    9: "⁹ Instead, they will serve the Lord their God\n    and David their king,\n\
      \    whom I will raise up for them. \n"
    10: "¹⁰ “‘So do not be afraid, Jacob my servant;\n    do not be dismayed, Israel,’\n\
      declares the Lord.\n‘I will surely save you out of a distant place,\n    your\
      \ descendants from the land of their exile.\nJacob will again have peace and\
      \ security,\n    and no one will make him afraid.\n"
    11: "¹¹ I am with you and will save you,’\n    declares the Lord.\n‘Though I completely\
      \ destroy all the nations\n    among which I scatter you,\n    I will not completely\
      \ destroy you.\nI will discipline you but only in due measure;\n    I will not\
      \ let you go entirely unpunished.’ \n"
    12: "¹² “This is what the Lord says:\n“‘Your wound is incurable,\n    your injury\
      \ beyond healing.\n"
    13: "¹³ There is no one to plead your cause,\n    no remedy for your sore,\n \
      \   no healing for you.\n"
    14: "¹⁴ All your allies have forgotten you;\n    they care nothing for you.\n\
      I have struck you as an enemy would\n    and punished you as would the cruel,\n\
      because your guilt is so great\n    and your sins so many.\n"
    15: "¹⁵ Why do you cry out over your wound,\n    your pain that has no cure?\n\
      Because of your great guilt and many sins\n    I have done these things to you.\
      \ \n"
    16: "¹⁶ “‘But all who devour you will be devoured;\n    all your enemies will\
      \ go into exile.\nThose who plunder you will be plundered;\n    all who make\
      \ spoil of you I will despoil.\n"
    17: "¹⁷ But I will restore you to health\n    and heal your wounds,’\ndeclares\
      \ the Lord,\n‘because you are called an outcast,\n    Zion for whom no one cares.’\
      \ \n"
    18: "¹⁸ “This is what the Lord says:\n“‘I will restore the fortunes of Jacob’s\
      \ tents\n    and have compassion on his dwellings;\nthe city will be rebuilt\
      \ on her ruins,\n    and the palace will stand in its proper place.\n"
    19: "¹⁹ From them will come songs of thanksgiving\n    and the sound of rejoicing.\n\
      I will add to their numbers,\n    and they will not be decreased;\nI will bring\
      \ them honor,\n    and they will not be disdained.\n"
    20: "²⁰ Their children will be as in days of old,\n    and their community will\
      \ be established before me;\n    I will punish all who oppress them.\n"
    21: "²¹ Their leader will be one of their own;\n    their ruler will arise from\
