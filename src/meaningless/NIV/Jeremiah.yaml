    6: '⁶ During the reign of King Josiah, the Lord said to me, “Have you seen what
      faithless Israel has done? She has gone up on every high hill and under every
      spreading tree and has committed adultery there. '
    7: '⁷ I thought that after she had done all this she would return to me but she
      did not, and her unfaithful sister Judah saw it. '
    8: '⁸ I gave faithless Israel her certificate of divorce and sent her away because
      of all her adulteries. Yet I saw that her unfaithful sister Judah had no fear;
      she also went out and committed adultery. '
    9: '⁹ Because Israel’s immorality mattered so little to her, she defiled the land
      and committed adultery with stone and wood. '
    10: "¹⁰ In spite of all this, her unfaithful sister Judah did not return to me\
      \ with all her heart, but only in pretense,” declares the Lord. \n"
    11: '¹¹ The Lord said to me, “Faithless Israel is more righteous than unfaithful
      Judah. '
