    29: '²⁹ “‘This will be the sign to you that I will punish you in this place,’
      declares the Lord, ‘so that you will know that my threats of harm against you
      will surely stand.’ '
    30: '³⁰ This is what the Lord says: ‘I am going to deliver Pharaoh Hophra king
      of Egypt into the hands of his enemies who want to kill him, just as I gave
      Zedekiah king of Judah into the hands of Nebuchadnezzar king of Babylon, the
      enemy who wanted to kill him.’”'
