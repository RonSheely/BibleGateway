Ecclesiastes:
  1:
    1: "The words of the Teacher, son of David, king in Jerusalem: \n"
    2: "² “Meaningless! Meaningless!”\n    says the Teacher.\n“Utterly meaningless!\n\
      \    Everything is meaningless.” \n"
    3: "³ What do people gain from all their labors\n    at which they toil under\
      \ the sun?\n"
    4: "⁴ Generations come and generations go,\n    but the earth remains forever.\n"
    5: "⁵ The sun rises and the sun sets,\n    and hurries back to where it rises.\n"
    6: "⁶ The wind blows to the south\n    and turns to the north;\nround and round\
      \ it goes,\n    ever returning on its course.\n"
    7: "⁷ All streams flow into the sea,\n    yet the sea is never full.\nTo the place\
      \ the streams come from,\n    there they return again.\n"
    8: "⁸ All things are wearisome,\n    more than one can say.\nThe eye never has\
      \ enough of seeing,\n    nor the ear its fill of hearing.\n"
    9: "⁹ What has been will be again,\n    what has been done will be done again;\n\
      \    there is nothing new under the sun.\n"
    10: "¹⁰ Is there anything of which one can say,\n    “Look! This is something\
      \ new”?\nIt was here already, long ago;\n    it was here before our time.\n"
    11: "¹¹ No one remembers the former generations,\n    and even those yet to come\n\
      will not be remembered\n    by those who follow them. \n"
    12: '¹² I, the Teacher, was king over Israel in Jerusalem. '
    13: '¹³ I applied my mind to study and to explore by wisdom all that is done under
      the heavens. What a heavy burden God has laid on mankind! '
    14: "¹⁴ I have seen all the things that are done under the sun; all of them are\
      \ meaningless, a chasing after the wind. \n"
    15: "¹⁵ What is crooked cannot be straightened;\n    what is lacking cannot be\
      \ counted. \n"
    16: '¹⁶ I said to myself, “Look, I have increased in wisdom more than anyone who
      has ruled over Jerusalem before me; I have experienced much of wisdom and knowledge.” '
    17: "¹⁷ Then I applied myself to the understanding of wisdom, and also of madness\
      \ and folly, but I learned that this, too, is a chasing after the wind. \n"
    18: "¹⁸ For with much wisdom comes much sorrow;\n    the more knowledge, the more\
      \ grief."
  2:
    1: 'I said to myself, “Come now, I will test you with pleasure to find out what
      is good.” But that also proved to be meaningless. '
    2: '² “Laughter,” I said, “is madness. And what does pleasure accomplish?” '
    3: "³ I tried cheering myself with wine, and embracing folly—my mind still guiding\
      \ me with wisdom. I wanted to see what was good for people to do under the heavens\
      \ during the few days of their lives. \n"
    4: '⁴ I undertook great projects: I built houses for myself and planted vineyards. '
    5: '⁵ I made gardens and parks and planted all kinds of fruit trees in them. '
    6: '⁶ I made reservoirs to water groves of flourishing trees. '
    7: '⁷ I bought male and female slaves and had other slaves who were born in my
      house. I also owned more herds and flocks than anyone in Jerusalem before me. '
    8: '⁸ I amassed silver and gold for myself, and the treasure of kings and provinces.
      I acquired male and female singers, and a harem as well—the delights of a man’s
      heart. '
    9: "⁹ I became greater by far than anyone in Jerusalem before me. In all this\
      \ my wisdom stayed with me. \n"
    10: "¹⁰ I denied myself nothing my eyes desired;\n    I refused my heart no pleasure.\n\
      My heart took delight in all my labor,\n    and this was the reward for all\
      \ my toil.\n"
    11: "¹¹ Yet when I surveyed all that my hands had done\n    and what I had toiled\
      \ to achieve,\neverything was meaningless, a chasing after the wind;\n    nothing\
      \ was gained under the sun. \n"
    12: "¹² Then I turned my thoughts to consider wisdom,\n    and also madness and\
      \ folly.\nWhat more can the king’s successor do\n    than what has already been\
      \ done?\n"
    13: "¹³ I saw that wisdom is better than folly,\n    just as light is better than\
      \ darkness.\n"
    14: "¹⁴ The wise have eyes in their heads,\n    while the fool walks in the darkness;\n\
      but I came to realize\n    that the same fate overtakes them both. \n"
    15: "¹⁵ Then I said to myself,\n“The fate of the fool will overtake me also.\n\
      \    What then do I gain by being wise?”\nI said to myself,\n    “This too is\
      \ meaningless.”\n"
    16: "¹⁶ For the wise, like the fool, will not be long remembered;\n    the days\
      \ have already come when both have been forgotten.\nLike the fool, the wise\
      \ too must die! \n"
    17: '¹⁷ So I hated life, because the work that is done under the sun was grievous
      to me. All of it is meaningless, a chasing after the wind. '
    18: '¹⁸ I hated all the things I had toiled for under the sun, because I must
      leave them to the one who comes after me. '
    19: '¹⁹ And who knows whether that person will be wise or foolish? Yet they will
      have control over all the fruit of my toil into which I have poured my effort
      and skill under the sun. This too is meaningless. '
    20: '²⁰ So my heart began to despair over all my toilsome labor under the sun. '
    21: '²¹ For a person may labor with wisdom, knowledge and skill, and then they
      must leave all they own to another who has not toiled for it. This too is meaningless
      and a great misfortune. '
    22: '²² What do people get for all the toil and anxious striving with which they
      labor under the sun? '
    23: "²³ All their days their work is grief and pain; even at night their minds\
      \ do not rest. This too is meaningless. \n"
    24: '²⁴ A person can do nothing better than to eat and drink and find satisfaction
      in their own toil. This too, I see, is from the hand of God, '
    25: '²⁵ for without him, who can eat or find enjoyment? '
    26: ²⁶ To the person who pleases him, God gives wisdom, knowledge and happiness,
      but to the sinner he gives the task of gathering and storing up wealth to hand
      it over to the one who pleases God. This too is meaningless, a chasing after
      the wind.
  3:
    1: "There is a time for everything,\n    and a season for every activity under\
      \ the heavens: \n"
    2: "²     a time to be born and a time to die,\n    a time to plant and a time\
      \ to uproot,\n"
    3: "³     a time to kill and a time to heal,\n    a time to tear down and a time\
      \ to build,\n"
    4: "⁴     a time to weep and a time to laugh,\n    a time to mourn and a time\
      \ to dance,\n"
    5: "⁵     a time to scatter stones and a time to gather them,\n    a time to embrace\
      \ and a time to refrain from embracing,\n"
    6: "⁶     a time to search and a time to give up,\n    a time to keep and a time\
      \ to throw away,\n"
    7: "⁷     a time to tear and a time to mend,\n    a time to be silent and a time\
      \ to speak,\n"
    8: "⁸     a time to love and a time to hate,\n    a time for war and a time for\
      \ peace. \n"
    9: '⁹ What do workers gain from their toil? '
    10: '¹⁰ I have seen the burden God has laid on the human race. '
    11: '¹¹ He has made everything beautiful in its time. He has also set eternity
      in the human heart; yet no one can fathom what God has done from beginning to
      end. '
    12: '¹² I know that there is nothing better for people than to be happy and to
      do good while they live. '
    13: '¹³ That each of them may eat and drink, and find satisfaction in all their
      toil—this is the gift of God. '
    14: "¹⁴ I know that everything God does will endure forever; nothing can be added\
      \ to it and nothing taken from it. God does it so that people will fear him.\
      \ \n"
    15: "¹⁵ Whatever is has already been,\n    and what will be has been before;\n\
      \    and God will call the past to account. \n"
    16: "¹⁶ And I saw something else under the sun:\nIn the place of judgment—wickedness\
      \ was there,\n    in the place of justice—wickedness was there. \n"
    17: "¹⁷ I said to myself,\n“God will bring into judgment\n    both the righteous\
      \ and the wicked,\nfor there will be a time for every activity,\n    a time\
      \ to judge every deed.” \n"
    18: '¹⁸ I also said to myself, “As for humans, God tests them so that they may
      see that they are like the animals. '
    19: '¹⁹ Surely the fate of human beings is like that of the animals; the same
      fate awaits them both: As one dies, so dies the other. All have the same breath;
      humans have no advantage over animals. Everything is meaningless. '
    20: '²⁰ All go to the same place; all come from dust, and to dust all return. '
    21: "²¹ Who knows if the human spirit rises upward and if the spirit of the animal\
      \ goes down into the earth?” \n"
    22: ²² So I saw that there is nothing better for a person than to enjoy their
      work, because that is their lot. For who can bring them to see what will happen
      after them?
  4:
    1: "Again I looked and saw all the oppression that was taking place under the\
      \ sun:\nI saw the tears of the oppressed—\n    and they have no comforter;\n\
      power was on the side of their oppressors—\n    and they have no comforter.\n"
    2: "² And I declared that the dead,\n    who had already died,\nare happier than\
      \ the living,\n    who are still alive.\n"
    3: "³ But better than both\n    is the one who has never been born,\nwho has not\
      \ seen the evil\n    that is done under the sun. \n"
    4: "⁴ And I saw that all toil and all achievement spring from one person’s envy\
      \ of another. This too is meaningless, a chasing after the wind. \n"
    5: "⁵ Fools fold their hands\n    and ruin themselves.\n"
    6: "⁶ Better one handful with tranquillity\n    than two handfuls with toil\n\
      \    and chasing after the wind. \n"
    7: "⁷ Again I saw something meaningless under the sun: \n"
    8: "⁸ There was a man all alone;\n    he had neither son nor brother.\nThere was\
      \ no end to his toil,\n    yet his eyes were not content with his wealth.\n\
      “For whom am I toiling,” he asked,\n    “and why am I depriving myself of enjoyment?”\n\
      This too is meaningless—\n    a miserable business! \n"
    9: "⁹ Two are better than one,\n    because they have a good return for their\
      \ labor:\n"
    10: "¹⁰ If either of them falls down,\n    one can help the other up.\nBut pity\
      \ anyone who falls\n    and has no one to help them up.\n"
    11: "¹¹ Also, if two lie down together, they will keep warm.\n    But how can\
      \ one keep warm alone?\n"
    12: "¹² Though one may be overpowered,\n    two can defend themselves.\nA cord\
      \ of three strands is not quickly broken. \n"
    13: '¹³ Better a poor but wise youth than an old but foolish king who no longer
      knows how to heed a warning. '
    14: '¹⁴ The youth may have come from prison to the kingship, or he may have been
      born in poverty within his kingdom. '
    15: '¹⁵ I saw that all who lived and walked under the sun followed the youth,
      the king’s successor. '
    16: ¹⁶ There was no end to all the people who were before them. But those who
      came later were not pleased with the successor. This too is meaningless, a chasing
      after the wind.
  5:
    1: "Guard your steps when you go to the house of God. Go near to listen rather\
      \ than to offer the sacrifice of fools, who do not know that they do wrong.\
      \ \n"
    2: "² Do not be quick with your mouth,\n    do not be hasty in your heart\n  \
      \  to utter anything before God.\nGod is in heaven\n    and you are on earth,\n\
      \    so let your words be few.\n"
    3: "³ A dream comes when there are many cares,\n    and many words mark the speech\
      \ of a fool. \n"
    4: '⁴ When you make a vow to God, do not delay to fulfill it. He has no pleasure
      in fools; fulfill your vow. '
    5: '⁵ It is better not to make a vow than to make one and not fulfill it. '
    6: '⁶ Do not let your mouth lead you into sin. And do not protest to the temple
      messenger, “My vow was a mistake.” Why should God be angry at what you say and
      destroy the work of your hands? '
    7: "⁷ Much dreaming and many words are meaningless. Therefore fear God. \n"
    8: '⁸ If you see the poor oppressed in a district, and justice and rights denied,
      do not be surprised at such things; for one official is eyed by a higher one,
      and over them both are others higher still. '
    9: "⁹ The increase from the land is taken by all; the king himself profits from\
      \ the fields. \n"
    10: "¹⁰ Whoever loves money never has enough;\n    whoever loves wealth is never\
      \ satisfied with their income.\n    This too is meaningless. \n"
    11: "¹¹ As goods increase,\n    so do those who consume them.\nAnd what benefit\
      \ are they to the owners\n    except to feast their eyes on them? \n"
    12: "¹² The sleep of a laborer is sweet,\n    whether they eat little or much,\n\
      but as for the rich, their abundance\n    permits them no sleep. \n"
    13: "¹³ I have seen a grievous evil under the sun:\nwealth hoarded to the harm\
      \ of its owners,\n"
    14: "¹⁴     or wealth lost through some misfortune,\nso that when they have children\n\
      \    there is nothing left for them to inherit.\n"
    15: "¹⁵ Everyone comes naked from their mother’s womb,\n    and as everyone comes,\
      \ so they depart.\nThey take nothing from their toil\n    that they can carry\
      \ in their hands. \n"
    16: "¹⁶ This too is a grievous evil:\nAs everyone comes, so they depart,\n   \
      \ and what do they gain,\n    since they toil for the wind?\n"
    17: "¹⁷ All their days they eat in darkness,\n    with great frustration, affliction\
      \ and anger. \n"
    18: '¹⁸ This is what I have observed to be good: that it is appropriate for a
      person to eat, to drink and to find satisfaction in their toilsome labor under
      the sun during the few days of life God has given them—for this is their lot. '
    19: '¹⁹ Moreover, when God gives someone wealth and possessions, and the ability
      to enjoy them, to accept their lot and be happy in their toil—this is a gift
      of God. '
    20: ²⁰ They seldom reflect on the days of their life, because God keeps them occupied
      with gladness of heart.
  6:
    1: 'I have seen another evil under the sun, and it weighs heavily on mankind: '
    2: "² God gives some people wealth, possessions and honor, so that they lack nothing\
      \ their hearts desire, but God does not grant them the ability to enjoy them,\
      \ and strangers enjoy them instead. This is meaningless, a grievous evil. \n"
    3: '³ A man may have a hundred children and live many years; yet no matter how
      long he lives, if he cannot enjoy his prosperity and does not receive proper
      burial, I say that a stillborn child is better off than he. '
    4: '⁴ It comes without meaning, it departs in darkness, and in darkness its name
      is shrouded. '
    5: '⁵ Though it never saw the sun or knew anything, it has more rest than does
      that man— '
    6: "⁶ even if he lives a thousand years twice over but fails to enjoy his prosperity.\
      \ Do not all go to the same place? \n"
    7: "⁷ Everyone’s toil is for their mouth,\n    yet their appetite is never satisfied.\n"
    8: "⁸ What advantage have the wise over fools?\nWhat do the poor gain\n    by\
      \ knowing how to conduct themselves before others?\n"
    9: "⁹ Better what the eye sees\n    than the roving of the appetite.\nThis too\
      \ is meaningless,\n    a chasing after the wind. \n"
    10: "¹⁰ Whatever exists has already been named,\n    and what humanity is has\
      \ been known;\nno one can contend\n    with someone who is stronger.\n"
    11: "¹¹ The more the words,\n    the less the meaning,\n    and how does that\
      \ profit anyone? \n"
    12: ¹² For who knows what is good for a person in life, during the few and meaningless
      days they pass through like a shadow? Who can tell them what will happen under
      the sun after they are gone?
  7:
    1: "A good name is better than fine perfume,\n    and the day of death better\
      \ than the day of birth.\n"
    2: "² It is better to go to a house of mourning\n    than to go to a house of\
      \ feasting,\nfor death is the destiny of everyone;\n    the living should take\
      \ this to heart.\n"
    3: "³ Frustration is better than laughter,\n    because a sad face is good for\
      \ the heart.\n"
    4: "⁴ The heart of the wise is in the house of mourning,\n    but the heart of\
      \ fools is in the house of pleasure.\n"
    5: "⁵ It is better to heed the rebuke of a wise person\n    than to listen to\
      \ the song of fools.\n"
    6: "⁶ Like the crackling of thorns under the pot,\n    so is the laughter of fools.\n\
      \    This too is meaningless. \n"
    7: "⁷ Extortion turns a wise person into a fool,\n    and a bribe corrupts the\
      \ heart. \n"
    8: "⁸ The end of a matter is better than its beginning,\n    and patience is better\
      \ than pride.\n"
    9: "⁹ Do not be quickly provoked in your spirit,\n    for anger resides in the\
      \ lap of fools. \n"
    10: "¹⁰ Do not say, “Why were the old days better than these?”\n    For it is\
      \ not wise to ask such questions. \n"
    11: "¹¹ Wisdom, like an inheritance, is a good thing\n    and benefits those who\
      \ see the sun.\n"
    12: "¹² Wisdom is a shelter\n    as money is a shelter,\nbut the advantage of\
      \ knowledge is this:\n    Wisdom preserves those who have it. \n"
    13: "¹³ Consider what God has done:\nWho can straighten\n    what he has made\
      \ crooked?\n"
    14: "¹⁴ When times are good, be happy;\n    but when times are bad, consider this:\n\
      God has made the one\n    as well as the other.\nTherefore, no one can discover\n\
      \    anything about their future. \n"
    15: "¹⁵ In this meaningless life of mine I have seen both of these:\nthe righteous\
      \ perishing in their righteousness,\n    and the wicked living long in their\
      \ wickedness.\n"
    16: "¹⁶ Do not be overrighteous,\n    neither be overwise—\n    why destroy yourself?\n"
    17: "¹⁷ Do not be overwicked,\n    and do not be a fool—\n    why die before your\
      \ time?\n"
    18: "¹⁸ It is good to grasp the one\n    and not let go of the other.\n    Whoever\
      \ fears God will avoid all extremes. \n"
    19: "¹⁹ Wisdom makes one wise person more powerful\n    than ten rulers in a city.\
      \ \n"
    20: "²⁰ Indeed, there is no one on earth who is righteous,\n    no one who does\
      \ what is right and never sins. \n"
    21: "²¹ Do not pay attention to every word people say,\n    or you may hear your\
      \ servant cursing you—\n"
    22: "²² for you know in your heart\n    that many times you yourself have cursed\
      \ others. \n"
    23: "²³ All this I tested by wisdom and I said,\n“I am determined to be wise”—\n\
      \    but this was beyond me.\n"
    24: "²⁴ Whatever exists is far off and most profound—\n    who can discover it?\n"
    25: "²⁵ So I turned my mind to understand,\n    to investigate and to search out\
      \ wisdom and the scheme of things\nand to understand the stupidity of wickedness\n\
      \    and the madness of folly. \n"
    26: "²⁶ I find more bitter than death\n    the woman who is a snare,\nwhose heart\
      \ is a trap\n    and whose hands are chains.\nThe man who pleases God will escape\
      \ her,\n    but the sinner she will ensnare. \n"
    27: "²⁷ “Look,” says the Teacher, “this is what I have discovered:\n“Adding one\
      \ thing to another to discover the scheme of things—\n"
    28: "²⁸     while I was still searching\n    but not finding—\nI found one upright\
      \ man among a thousand,\n    but not one upright woman among them all.\n"
    29: "²⁹ This only have I found:\n    God created mankind upright,\n    but they\
      \ have gone in search of many schemes.”"
  8:
    1: "Who is like the wise?\n    Who knows the explanation of things?\nA person’s\
      \ wisdom brightens their face\n    and changes its hard appearance. \n"
    2: '² Obey the king’s command, I say, because you took an oath before God. '
    3: '³ Do not be in a hurry to leave the king’s presence. Do not stand up for a
      bad cause, for he will do whatever he pleases. '
    4: "⁴ Since a king’s word is supreme, who can say to him, “What are you doing?”\
      \ \n"
    5: "⁵ Whoever obeys his command will come to no harm,\n    and the wise heart\
      \ will know the proper time and procedure.\n"
    6: "⁶ For there is a proper time and procedure for every matter,\n    though a\
      \ person may be weighed down by misery. \n"
    7: "⁷ Since no one knows the future,\n    who can tell someone else what is to\
      \ come?\n"
    8: "⁸ As no one has power over the wind to contain it,\n    so no one has power\
      \ over the time of their death.\nAs no one is discharged in time of war,\n \
      \   so wickedness will not release those who practice it. \n"
    9: '⁹ All this I saw, as I applied my mind to everything done under the sun. There
      is a time when a man lords it over others to his own hurt. '
    10: "¹⁰ Then too, I saw the wicked buried—those who used to come and go from the\
      \ holy place and receive praise in the city where they did this. This too is\
      \ meaningless. \n"
    11: '¹¹ When the sentence for a crime is not quickly carried out, people’s hearts
      are filled with schemes to do wrong. '
    12: '¹² Although a wicked person who commits a hundred crimes may live a long
      time, I know that it will go better with those who fear God, who are reverent
      before him. '
    13: "¹³ Yet because the wicked do not fear God, it will not go well with them,\
      \ and their days will not lengthen like a shadow. \n"
    14: '¹⁴ There is something else meaningless that occurs on earth: the righteous
      who get what the wicked deserve, and the wicked who get what the righteous deserve.
      This too, I say, is meaningless. '
    15: "¹⁵ So I commend the enjoyment of life, because there is nothing better for\
      \ a person under the sun than to eat and drink and be glad. Then joy will accompany\
      \ them in their toil all the days of the life God has given them under the sun.\
      \ \n"
    16: '¹⁶ When I applied my mind to know wisdom and to observe the labor that is
      done on earth—people getting no sleep day or night— '
    17: ¹⁷ then I saw all that God has done. No one can comprehend what goes on under
      the sun. Despite all their efforts to search it out, no one can discover its
      meaning. Even if the wise claim they know, they cannot really comprehend it.
  9:
    1: 'So I reflected on all this and concluded that the righteous and the wise and
      what they do are in God’s hands, but no one knows whether love or hate awaits
      them. '
    2: "² All share a common destiny—the righteous and the wicked, the good and the\
      \ bad, the clean and the unclean, those who offer sacrifices and those who do\
      \ not.\nAs it is with the good,\n    so with the sinful;\nas it is with those\
      \ who take oaths,\n    so with those who are afraid to take them. \n"
    3: '³ This is the evil in everything that happens under the sun: The same destiny
      overtakes all. The hearts of people, moreover, are full of evil and there is
      madness in their hearts while they live, and afterward they join the dead. '
    4: "⁴ Anyone who is among the living has hope—even a live dog is better off than\
      \ a dead lion! \n"
    5: "⁵ For the living know that they will die,\n    but the dead know nothing;\n\
      they have no further reward,\n    and even their name is forgotten.\n"
    6: "⁶ Their love, their hate\n    and their jealousy have long since vanished;\n\
      never again will they have a part\n    in anything that happens under the sun.\
      \ \n"
    7: '⁷ Go, eat your food with gladness, and drink your wine with a joyful heart,
      for God has already approved what you do. '
    8: '⁸ Always be clothed in white, and always anoint your head with oil. '
    9: '⁹ Enjoy life with your wife, whom you love, all the days of this meaningless
      life that God has given you under the sun—all your meaningless days. For this
      is your lot in life and in your toilsome labor under the sun. '
    10: "¹⁰ Whatever your hand finds to do, do it with all your might, for in the\
      \ realm of the dead, where you are going, there is neither working nor planning\
      \ nor knowledge nor wisdom. \n"
    11: "¹¹ I have seen something else under the sun:\nThe race is not to the swift\n\
      \    or the battle to the strong,\nnor does food come to the wise\n    or wealth\
      \ to the brilliant\n    or favor to the learned;\nbut time and chance happen\
      \ to them all. \n"
    12: "¹² Moreover, no one knows when their hour will come:\nAs fish are caught\
      \ in a cruel net,\n    or birds are taken in a snare,\nso people are trapped\
      \ by evil times\n    that fall unexpectedly upon them. \n"
    13: '¹³ I also saw under the sun this example of wisdom that greatly impressed
      me: '
    14: '¹⁴ There was once a small city with only a few people in it. And a powerful
      king came against it, surrounded it and built huge siege works against it. '
    15: '¹⁵ Now there lived in that city a man poor but wise, and he saved the city
      by his wisdom. But nobody remembered that poor man. '
    16: "¹⁶ So I said, “Wisdom is better than strength.” But the poor man’s wisdom\
      \ is despised, and his words are no longer heeded. \n"
    17: "¹⁷ The quiet words of the wise are more to be heeded\n    than the shouts\
      \ of a ruler of fools.\n"
    18: "¹⁸ Wisdom is better than weapons of war,\n    but one sinner destroys much\
      \ good."
  10:
    1: "As dead flies give perfume a bad smell,\n    so a little folly outweighs wisdom\
      \ and honor.\n"
    2: "² The heart of the wise inclines to the right,\n    but the heart of the fool\
      \ to the left.\n"
    3: "³ Even as fools walk along the road,\n    they lack sense\n    and show everyone\
      \ how stupid they are.\n"
    4: "⁴ If a ruler’s anger rises against you,\n    do not leave your post;\n   \
      \ calmness can lay great offenses to rest. \n"
    5: "⁵ There is an evil I have seen under the sun,\n    the sort of error that\
      \ arises from a ruler:\n"
    6: "⁶ Fools are put in many high positions,\n    while the rich occupy the low\
      \ ones.\n"
    7: "⁷ I have seen slaves on horseback,\n    while princes go on foot like slaves.\
      \ \n"
    8: "⁸ Whoever digs a pit may fall into it;\n    whoever breaks through a wall\
      \ may be bitten by a snake.\n"
    9: "⁹ Whoever quarries stones may be injured by them;\n    whoever splits logs\
      \ may be endangered by them. \n"
    10: "¹⁰ If the ax is dull\n    and its edge unsharpened,\nmore strength is needed,\n\
