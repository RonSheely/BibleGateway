  11:
    1: "Ship your grain across the sea;\n    after many days you may receive a return.\n"
    2: "² Invest in seven ventures, yes, in eight;\n    you do not know what disaster\
      \ may come upon the land. \n"
    3: "³ If clouds are full of water,\n    they pour rain on the earth.\nWhether\
      \ a tree falls to the south or to the north,\n    in the place where it falls,\
      \ there it will lie.\n"
    4: "⁴ Whoever watches the wind will not plant;\n    whoever looks at the clouds\
      \ will not reap. \n"
    5: "⁵ As you do not know the path of the wind,\n    or how the body is formed\
      \ in a mother’s womb,\nso you cannot understand the work of God,\n    the Maker\
      \ of all things. \n"
    6: "⁶ Sow your seed in the morning,\n    and at evening let your hands not be\
      \ idle,\nfor you do not know which will succeed,\n    whether this or that,\n\
      \    or whether both will do equally well. \n"
    7: "⁷ Light is sweet,\n    and it pleases the eyes to see the sun.\n"
    8: "⁸ However many years anyone may live,\n    let them enjoy them all.\nBut let\
      \ them remember the days of darkness,\n    for there will be many.\n    Everything\
      \ to come is meaningless. \n"
    9: "⁹ You who are young, be happy while you are young,\n    and let your heart\
      \ give you joy in the days of your youth.\nFollow the ways of your heart\n \
      \   and whatever your eyes see,\nbut know that for all these things\n    God\
      \ will bring you into judgment.\n"
    10: "¹⁰ So then, banish anxiety from your heart\n    and cast off the troubles\
      \ of your body,\n    for youth and vigor are meaningless."
  12:
