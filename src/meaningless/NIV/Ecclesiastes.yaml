    11: "¹¹ If a snake bites before it is charmed,\n    the charmer receives no fee.\
      \ \n"
    12: "¹² Words from the mouth of the wise are gracious,\n    but fools are consumed\
      \ by their own lips.\n"
    13: "¹³ At the beginning their words are folly;\n    at the end they are wicked\
